flavor_milcorissia.300.t: "Xamarzu's Favour"
flavor_milcorissia.300.desc: "As [Root.Monarch.GetTitle] [Root.Monarch.GetName] stands at the threshold between the mapped part of the Varlsosen Labyrinth and the hallways off-limit to anyone but the [Root.Monarch.GetTitle] and a select few, dread and fear fills their body... How will the Avatar of Kuradaz react to my message?\n----------\nCurrent §YFavour§! with §YXamarzu§!: §Y[Root.xamarzu_favor]§!\n----------\nFavour can be gained by:\nCompleting Missions\nPicking Favour options in Events\nHaving Countries convert to the Kuradaznai Faith\nHolding Grand Religious Ceremonies"
flavor_milcorissia.300.a: "I'm going home!"
flavor_milcorissia.300.b: "Hold a Grand Religious Ceremony in Xamarzu's name"
flavor_milcorissia.300.c: "Ask for a Necrotic Blessing"
flavor_milcorissia.300.e: "Infest our War Enemy using the Tome of Canrec the Defiler"
flavor_milcorissia.300.f: "Speed up our Undead"
flavor_milcorissia.300.g: "Let our [Root.Monarch.GetTitle] read the Tablets of Morgurax"


