 league_events.1.t:0 "Formation de la Ligue d'Augsbourg"
 league_events.1.d:0 "La politique de réunification de Louis XIV avait été imposée à l'Empire en 1684 par la Trêve de Ratisbonne, principalement parce que l'Empereur était préoccupé par la menace turque qui assiégeait Vienne en 1683. Les revendications françaises persistantes et l'expansion territoriale au détriment des possessions habsbourgeoises et des États germaniques de l'Empire ont conduit à la création de la Ligue d'Augsbourg anti-française en 1686, une coalition défensive majeure."
 league_events.1.a:0 "Formons cette alliance !"
 league_events.1.b:0 "Cela ne sert pas nos intérêts !"
 league_events.2.t:0 "La Ligue d'Augsbourg"
 league_events.2.d:0 "La politique de réunification de Louis XIV avait été imposée à l'Empire en 1684 par la Trêve de Ratisbonne, principalement parce que l'Empereur était préoccupé par la menace turque qui assiégeait Vienne en 1683. Les revendications françaises persistantes et l'expansion territoriale au détriment des possessions habsbourgeoises et des États germaniques de l'Empire ont conduit à la création de la Ligue d'Augsbourg anti-française en 1686, une coalition défensive majeure."
 league_events.2.a:0 "Rallions-nous à cette cause !"
 league_events.2.b:0 "Nous sommes les amis de la France !"
 joined_league_of_augsburg:0 "A rejoint la Ligue d'Augsbourg"
 not_league_of_augsburg:0 "A refusé la Ligue d'Augsbourg"
 league_events.3.t:0 "Le $FROMCOUNTRY$ rejoint la Ligue d'Augsbourg"
 league_events.3.d:0 "Notre diplomatie habile a triomphé ! Nous nous sommes efforcés de contenir l'expansionnisme français qui menace l'équilibre européen. Le $FROMCOUNTRY$ a rejoint notre coalition sacrée, et ensemble nous briserons définitivement la puissance française sur le continent."
 league_events.3.a:0 "Excellentes nouvelles !"
 league_events.4.t:0 "Le $FROMCOUNTRY$ refuse la Ligue d'Augsbourg"
 league_events.4.d:0 "Il semble que notre diplomatie ait échoué face à l'aveuglement de nos interlocuteurs. Nous n'avons pas réussi à convaincre le $FROMCOUNTRY$ des bénéfices évidents à contenir l'hégémonie française qui menace toute l'Europe."
 league_events.4.a:0 "Ce sont des imbéciles !"
 league_events.5.t:0 "La Ligue de Smalkalde"
 league_events.5.d:0 "Après que l'Empereur Charles Quint eut rejeté les positions confessionnelles protestantes lors de la Diète impériale d'Augsbourg (1529-1530), les princes protestants d'Allemagne du Nord formèrent la Ligue de Smalkalde, dotée d'une armée commune, d'un trésor partagé et recherchant des alliances à l'étranger, notamment avec la France. La Ligue connut des succès précoces entre 1532 et 1540, car l'Empereur était menacé par le péril turc et contraint de conclure des traités de paix religieuse à Nuremberg (1532) et à Caaden (1534)."
 league_events.5.a:0 "Accordons-lui notre soutien"
 league_events.5.a.tt:0 "Cela nous rapprochera des États protestants de l'Empire ainsi que de tous les rivaux de l'Empereur."
 league_events.5.b:0 "Ignorons cette affaire"
 schmalkaldic_league_protestant:0 "Ligue de Smalkalde"
 schmalkaldic_league_catholic:0 "Ligue de Smalkalde"
 schmalkaldic_league_not_join:0 "A refusé la Ligue de Smalkalde"
 league_events.6.t:0 "La Ligue Catholique"
 league_events.6.d:0 "Les États catholiques germaniques se sentirent menacés par la création en 1608 de l'Union Évangélique de leurs voisins protestants du nord, suite à l'exclusion de Donauwörth de l'Empire. Ressentant l'urgence de s'unir face à ce défi religieux, ils se regroupèrent cette même année en une Ligue Catholique déterminée. Le théâtre était ainsi préparé pour la terrible Guerre de Trente Ans qui allait ravager l'Europe."
 league_events.6.a:0 "Préparons-nous à les rejoindre"
 league_events.6.b:0 "Restons neutres dans ce conflit"
 catholic_league_catholic:0 "Ligue Catholique"
 catholic_league_protestant:0 "Ligue Catholique"
 league_events.7.t:0 "L'Union Évangélique"
 league_events.7.d:0 "Le Saint-Empire romain germanique maintenait un équilibre fragile, divisé entre 10 principaux États et près de 400 principautés mineures, ainsi que deux religions opposées. Le pouvoir de l'Empereur demeurait fort limité au-delà de ses domaines directs, et le comportement erratique et incohérent de certains souverains, comme Rodolphe II, aggravait les tensions. En 1608, la ville protestante de Donauwörth refusa aux catholiques le droit de pratiquer leur culte et fut bannie de l'Empire. En réaction, la plupart des États protestants germaniques formèrent l'Union Évangélique pour défendre leur liberté religieuse."
 league_events.7.a:0 "Préparons-nous à les rejoindre"
 league_events.7.b:0 "Demeurons neutres"
 evangelical_union_catholic:0 "Union Évangélique"
 evangelical_union_protestant:0 "Union Évangélique"
 league_events.8.t:0 "La Ligue de Cambrai"
 league_events.8.d:0 "En 1508, le Pape Jules II établit une ligue contre la République de Venise qu'il détestait et trouvait trop puissante dans la péninsule italienne. Il recruta le soutien de Florence, de la France et même de l'Empereur Maximilien dans cette entreprise. Les troupes françaises décimèrent l'armée vénitienne à la bataille d'Agnadel en 1509, mais la République rusée parvint à briser la ligue en concluant des paix séparées avec ses adversaires."
 league_events.8.a:0 "Formons cette ligue !"
 league_events.8.b:0 "Ignorons cette proposition"
 league_events.9.t:0 "La Ligue de Cambrai"
 league_events.9.d:0 "En 1508, le Pape Jules II établit une ligue contre la République de Venise qu'il détestait et trouvait trop puissante dans la péninsule italienne. Il recruta le soutien de Florence, de la France et même de l'Empereur Maximilien dans cette entreprise. Les troupes françaises décimèrent l'armée vénitienne à la bataille d'Agnadel en 1509, mais la République rusée parvint à briser la ligue en concluant des paix séparées avec ses adversaires."
 league_events.9.a:0 "Ce sont de terribles nouvelles !"
 league_of_cambrai_ven:0 "Ligue de Cambrai"
 league_events.10.t:0 "La Ligue de Cambrai"
 league_events.10.d:0 "En 1508, le Pape Jules II établit une ligue contre la République de Venise qu'il détestait et trouvait trop puissante dans la péninsule italienne. Il recruta le soutien de Florence, de la France et même de l'Empereur Maximilien dans cette entreprise. Les troupes françaises décimèrent l'armée vénitienne à la bataille d'Agnadel en 1509, mais la République rusée parvint à briser la ligue en concluant des paix séparées avec ses adversaires."
 league_events.10.a:0 "Rallions-nous à cette cause !"
 league_events.10.b:0 "Ce n'est pas notre affaire"
 league_events.11.t:0 "Le $FROMCOUNTRY$ rejoint la Ligue de Cambrai"
 league_events.11.d:0 "Notre diplomatie pontificale a triomphé ! Nous avons réussi à former une coalition sacrée contre les marchands impies de Venise qui corrompent la chrétienté. Le $FROMCOUNTRY$ a rejoint notre coalition bénie, et ensemble nous détruirons les Vénitiens hérétiques. Venise brûlera comme Sodome et Gomorrhe sous la colère divine !"
 league_events.11.a:0 "Excellentes nouvelles !"
 league_events.12.t:0 "Le $FROMCOUNTRY$ refuse la Ligue de Cambrai"
 league_events.12.d:0 "Il semble que notre diplomatie sacrée ait échoué face à l'aveuglement spirituel. Nous n'avons pas réussi à convaincre le $FROMCOUNTRY$ des bénéfices divins à contenir l'influence vénitienne qui corrompt la vraie foi."
 league_events.12.a:0 "Dieu les punira pour leur aveuglement !"
