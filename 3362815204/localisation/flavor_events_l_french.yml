 flavor_oma.1.t:0 "Lutte pour le Pouvoir"
 flavor_oma.1.d:0 "La dynastie des Nabhanides détenait le pouvoir depuis plus de trois siècles, mais au XVe siècle son autorité séculaire commença à être remise en question par des Imams élus par les tribus. Cette lutte de pouvoir religieuse et politique se poursuivit inexorablement jusqu'à ce que la dynastie eût perdu tout contrôle effectif sur le pays."
 flavor_oma.1.a:0 "Soumettons-nous à l'Imam"
 flavor_oma.1.b:0 "Le $MONARCHTITLE$ règne sur Oman !"
 flavor_oma.2.t:0 "Les Portugais sont arrivés !"
 flavor_oma.2.d:0 "À la fin du XVe siècle, les explorateurs portugais découvrirent la route maritime contournant le Cap de Bonne-Espérance pour atteindre les Indes fabuleuses. Afin de protéger leurs routes commerciales vitales et d'assurer leur domination absolue du trafic des épices, ils envahirent Oman et occupèrent les ports stratégiques de Sohar et Mascate pendant près de 150 années d'oppression coloniale."
 flavor_oma.2.a:0 "Nous les combattrons jusqu'au dernier !"
 flavor_oma.2.b:0 "Nous ne pouvons rien faire contre eux"
 flavor_oma.2.3:0 "Le §YPortugal§! obtiendra un casus belli contre §YOman§!."
 flavor_oma.3.t:0 "Protection du Commerce Indien"
 flavor_oma.3.d:0 "À la fin du XVe siècle, les explorateurs portugais découvrirent la route maritime contournant le Cap de Bonne-Espérance pour atteindre les Indes fabuleuses. Afin de protéger leurs routes commerciales vitales et d'assurer leur domination absolue du trafic des épices, ils envahirent Oman et occupèrent les ports stratégiques de Sohar et Mascate pendant près de 150 années d'oppression coloniale."
 flavor_oma.3.a:0 "Sohar pourrait nous être utile !"
 flavor_oma.4.t:0 "Les Constructeurs Navals de Sour"
 flavor_oma.4.d:0 "Sour a toujours été un port magnifique, avec un chenal naturel qui sert d'ancrage sûr aux navires depuis des millénaires. C'est ici que se trouvent les fameux chantiers navals de construction de boutres d'Oman, véritables joyaux de l'artisanat maritime arabe. Au milieu du XVIIe siècle, le pays prospéra davantage grâce à leur commerce florissant, s'appuyant une fois encore sur la maîtrise ancestrale de leurs marins."
 flavor_oma.4.a:0 "Les boutres navigueront partout dans l'océan !"
 cleanup_events.3.t:0 "Changement de Gouvernement"
 cleanup_events.3.d:0 "Avec la polygamie désormais interdite par notre religion, nous ne pouvons plus maintenir un harem pour notre souverain dans le respect de nos croyances."
 cleanup_events.3.a:0 "C'est pour le mieux dans l'ordre divin..."
 cleanup_events.4.t:0 "Foi du Patriarcat"
 cleanup_events.4.d:0 "Puisque nous ne sommes plus chrétiens, nous ne pouvons plus critiquer ceux qui ont aboli le Patriarcat de Constantinople dans leur quête de pouvoir spirituel."
 cleanup_events.4.a:0 "Nous comprenons pourquoi cela devait être fait."
 kol_bavarian_archbishop:0 "Archevêque Bavarois"
 kol_bavarian_archbishop_replaced:0 "Archevêque Bavarois Remplacé"
 flavor_kol.1.t:0 "Les Archevêques Bavarois"
 flavor_kol.1.d:0 "Un membre de la puissante famille régnante de Bavière a été nommé Archevêque de Cologne par la grâce pontificale. Cela pourrait signifier une nouvelle ère d'influence bavaroise dominante dans nos terres rhénanes. Comment devons-nous procéder face à cette ingérence politique ?"
 flavor_kol.1.a:0 "Autorisons l'influence bavaroise"
 flavor_kol.1.b:0 "Nous suivrons notre propre voie"
 bav_against_habsburg:0 "Conflit entre Habsbourg et Wittelsbach"
 bav_reconcile_habsburg:0 "Réconciliation entre nos dynasties"
 bav_jesuits_rejected:0 "Jésuites Rejetés"
 bavarian_jesuits:0 "Jésuites en Bavière"
 desc_bavarian_jesuits:0 "Les Jésuites furent invités en Bavière dès 1541 et firent de l'université d'Ingolstadt leur quartier général pour toute l'Allemagne."
 flavor_bav.2.t:0 "L'Archevêque à Cologne"
 flavor_bav.2.d:0 "[KOL.Monarch.GetName], un membre de notre illustre famille régnante, a été nommé Archevêque de Cologne par la volonté divine. Cela marque le début d'une nouvelle ère d'influence bavaroise rayonnante dans cette région stratégique du Saint-Empire."
 flavor_bav.2.a:0 "Magnifique nouvelle !"
 flavor_bav.3.t:0 "Rivalité avec les Habsbourg"
 flavor_bav.3.d:0 "Les progrès constants des Habsbourg en Autriche constituent une épine permanente dans notre flanc, tandis que nous les regardons renforcer leurs domaines et placer désormais un membre de leur maison sur le Trône Impérial. Cela fait plus d'un siècle qu'un Wittelsbach n'a siégé sur ce trône sacré, et cette injustice doit bientôt être réparée ! L'opposition au Comte de Habsbourg doit toujours demeurer notre devoir dynastique prioritaire !"
 flavor_bav.3.a:0 "Pour la Maison de Wittelsbach !"
 flavor_bav.3.b:0 "En vaut-il vraiment la peine ?"
 flavor_bav.4.t:0 "L'Historien de Bavière"
 flavor_bav.4.d:0 "Jean Aventinus était précepteur des fils d'Albert le Sage, et rédigea une grammaire latine ainsi que d'autres manuels pour ses élèves nobles. En 1517, il fut nommé historien officiel de Bavière et chargé d'écrire l'histoire complète du pays. Aventinus rédigea sept livres décrivant l'histoire des Rois Teutons depuis le Déluge jusqu'aux Ducs de Bavière contemporains.\nQue devons-nous faire ?"
 flavor_bav.4.a:0 "Nous avons besoin des 'Annales Bojorum' !"
 flavor_bav.4.b:0 "C'est un gaspillage d'argent !"
 flavor_bav.5.t:0 "Le Duc invite les Jésuites en Bavière"
 flavor_bav.5.d:0 "Guillaume IV devint un leader politique du mouvement de contre-réforme en Allemagne, avec une coopération étroite avec le Pape et l'interdiction de nombreux réformateurs dans ses terres bavaroises. En 1541, il invita la Compagnie de Jésus, également connue sous le nom de Jésuites, à venir s'établir en Bavière. Cet ordre accomplit un travail considérable pour raviver l'Église Catholique depuis son quartier général dans la ville bavaroise d'Ingolstadt.\nQue devons-nous faire ?"
 flavor_bav.5.a:0 "Ad maiorem Dei gloriam !"
 flavor_bav.5.b:0 "Cela ne créera que des problèmes"
 flavor_bav.6.t:0 "La Splendeur d'Albert de Bavière"
 flavor_bav.6.d:0 "Le Duc Albert V de Bavière était un mécène des arts qui rassembla une grandiose collection d'art et d'antiquités à Munich. Il acheta des collections entières à Rome et Venise, stockant ses antiquités dans son Antiquarium, la plus grande salle renaissance au nord des Alpes. Il patronna de nombreux artistes et apporta une splendeur incomparable à Munich, mais cela conduisit à un énorme fardeau de dettes pour l'État.\nQue devons-nous faire ?"
 flavor_bav.6.a:0 "L'argent est fait pour les paysans"
 flavor_bav.6.b:0 "Nous ne pouvons ruiner le pays"
 nap_french_spurned:0 "Prétentions Angevines Rejetées"
 nap_renaissance_culture:0 "Culture de la Renaissance"
 desc_nap_renaissance_culture:0 "Naples étant un centre majeur de la Renaissance apporta de nombreux bénéfices culturels à la cité."
 nap_renaissance_glory:0 "Gloire de la Renaissance"
 desc_nap_renaissance_glory:0 "Naples étant un centre majeur de la Renaissance apporta beaucoup de gloire à la nation."
 nap_recover_from_plague:0 "Récupération de la Peste"
 desc_nap_recover_from_plague:0 "Naples perdit la moitié de sa population lors de la peste de 1656, et il fallut plus d'un siècle pour s'en remettre."
 flavor_nap.1.t:0 "Les Révoltes Baronales"
 flavor_nap.1.d:0 "L'autorité du Roi Ferrand de Naples fut contestée à deux reprises, lors des deux Révoltes Baronales de 1459-1464 et 1485-1486. Ces soulèvements nobiliaires soutenaient des prétendants français au trône, car le Roi Ferrand poursuivait une politique de renforcement de l'autorité royale aux dépens des droits traditionnels des Barons féodaux du royaume."
 flavor_nap.1.a:0 "Je suis le Roi de Naples !"
 flavor_nap.1.b:0 "Abdiquons en faveur du [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] !"
 flavor_nap.1.2:0 "La Couronne de France l'appréciera grandement."
 flavor_nap.2.t:0 "L'Abdication du [NAP.Monarch.GetTitle] [NAP.Monarch.GetName]"
 flavor_nap.2.d:0 "Les Barons de Naples ont conspiré et menacé le [NAP.Monarch.GetTitle] [NAP.Monarch.GetName], si bien qu'il a été contraint d'abdiquer sous leur pression. Puisque nous avons des droits légitimes sur ce trône, ils nous ont offert la Couronne de Naples en signe de soumission."
 flavor_nap.2.a:0 "Gloire à la France !"
 flavor_nap.3.t:0 "La Renaissance à Naples"
 flavor_nap.3.d:0 "La grande cité de Naples devint l'un des centres les plus importants de la Renaissance italienne. Des hommes brillants, comme Jacques Sannazar, François Laurana, Ange Politien et Antonello de Messine inaugurèrent un nouvel âge de culture et d'apprentissage qui rayonna dans toute l'Europe."
 flavor_nap.3.a:0 "Un âge de Culture !"
 flavor_nap.3.b:0 "Un âge de Gloire !"
 flavor_nap.4.t:0 "La Grande Cité du Baroque"
 flavor_nap.4.d:0 "Les premières décennies du XVIIe siècle furent décrites comme un Âge d'Or dans l'histoire de Naples. La cité avait été transformée en une ville moderne, et était l'une des plus grandes cités d'Europe. Un boom incroyable de grands domaines, d'églises, d'opéras et de théâtres fut construit, tandis que la ville se remplissait de génies culturels importants comme le Caravage, Rosa, Telesio, Bruno, Vico, Marino et bien d'autres encore."
 flavor_nap.4.a:0 "Une Cité qui rivalise avec tout..."
 flavor_nap.5.t:0 "La Révolte de Masaniello"
 flavor_nap.5.d:1 "Exaspérée par les politiques fiscales impitoyables du [Root.Monarch.GetTitle] [Root.Monarch.GetName] et par [Root.Monarch.GetHerHis] règne tyrannique et [Root.Monarch.GetHerHis] style de vie licencieux, la population napolitaine s'est soulevée en masse sous la direction d'un pêcheur illettré mais extrêmement charismatique appelé Masaniello, auparavant connu seulement pour ses exploits à échapper au collecteur d'impôts. Telle est l'impopularité du [Root.Monarch.GetTitle] que la révolte s'est étendue à une grande partie de la campagne, menaçant de submerger nos armées par leur nombre effrayant."
 flavor_nap.5.a:0 "Écrasons ces paysans par la force !"
 flavor_nap.5.b:1 "Corrompons leurs chefs."
 flavor_nap.6.t:0 "La Peste à Naples"
 flavor_nap.6.d:0 "La peste éclata en janvier 1656 quand un soldat espagnol arriva de Sardaigne et fut admis à l'Hôpital de l'Annonciation. Le médecin qui identifia le problème fut emprisonné par le gouvernement pour avoir répandu la nouvelle, mais la peste se propagea comme un feu de forêt dévastateur. En six mois, la moitié de la population de la Cité de Naples était morte dans d'atroces souffrances."
 flavor_nap.6.a:0 "C'est une scène sortie de l'Enfer"
 control_of_famagusta:0 "Contrôle de Famagouste"
 famagusta_lost:0 "Famagouste Perdue"
 cyp_famagusta_taken:0 "Famagouste prise"
 cyp_famagusta_given:0 "Famagouste cédée"
 flavor_cyp.1.t:0 "La Question de Famagouste"
 flavor_cyp.1.d:0 "En 1464, les Chypriotes expulsèrent les Génois de Famagouste, obtenant le contrôle total de l'île stratégique. Cependant, il ne fallut pas longtemps avant que les Vénitiens en prennent le contrôle, dans leur tentative obstinée de sécuriser la domination du commerce méditerranéen."
 flavor_cyp.1.a:0 "Elle est à nous !"
 flavor_cyp.1.b:0 "Laissons Venise entrer maintenant"
 flavor_cyp.1.c:0 "Les Génois peuvent rester"
 flavor_cyp.gen.1:0 "Cela pourrait signifier la guerre avec §YGênes§!."
 genoese_access_to_black_sea:0 "Accès à la Mer Noire"
 crimean_region:0 "Crimée"
 kaffa_and_azow:0 "Caffa et Azov"
 gen_pro_guelph:0 "Soutient les Guelfes"
 gen_pro_ghibellines:0 "Soutient les Gibelins"
 gen_anti_guelph:0 "Contre les Guelfes"
 gen_anti_ghibellines:0 "Contre les Gibelins"
 gen_lost_trade_support:0 "Manque de Soutien de Gênes"
 gen_andrea_doria_reform:0 "Héritage d'André Doria"
 desc_gen_lost_trade_support:0 "Nos marchands n'obtiennent plus le soutien approprié de Gênes, car il coûte trop cher de soutenir avec les Ottomans qui contrôlent Constantinople."
 flavor_gen.1.t:0 "Chypre prend le contrôle de Famagouste"
 flavor_gen.1.d:0 "En 1464, les Chypriotes expulsèrent les Génois de Famagouste, obtenant le contrôle total de l'île. Cela réduisit drastiquement la puissance du commerce génois en Méditerranée orientale."
 flavor_gen.1.a:0 "Ils le paieront cher !"
 flavor_gen.2.t:0 "Nous pouvons commercer à Famagouste !"
 flavor_gen.2.d:0 "À notre surprise et notre délice, les Chypriotes ont décidé de nous accorder un statut commercial privilégié à Famagouste. C'est un avantage dont nous profiterons dans notre quête de domination de la Méditerranée."
 flavor_gen.2.a:0 "Excellentes nouvelles !"
 flavor_gen.3.t:0 "Chute de Constantinople"
 flavor_gen.3.d:0 "Avec la chute de Constantinople aux mains des Turcs, le commerce génois depuis la Mer Noire fut menacé. L'influence économique des marchands italiens diminua après que l'Empire ottoman eut pris le contrôle de l'entrée de la mer, et les dernières provinces furent perdues en 1455."
 flavor_gen.3.a:0 "Exigeons le libre accès des Ottomans"
 flavor_gen.3.4:0 "L'§YEmpire Ottoman§! pourrait répondre par une déclaration de guerre, s'ils se sentent offensés.\n"
 flavor_gen.3.b:0 "Nous ne pouvons rien faire"
 flavor_gen.4.t:0 "Exigences de Gênes"
 flavor_gen.4.d:0 "Un émissaire de la République Marchande de Gênes est apparu à la cour. Ils demandent des privilèges commerciaux exclusifs à travers le Bosphore. Ils prétendent que c'est leur droit et que nous prospérerons grâce à leur proposition."
 flavor_gen.4.a:0 "C'est un outrage !"
 flavor_gen.4.b:0 "Cela pourrait être une opportunité..."
 flavor_gen.4.6:0 "Il y aura une petite augmentation du Pouvoir Commercial §YGénois§! à Constantinople."
 flavor_gen.5.t:0 "Les Ottomans refusent !"
 flavor_gen.5.d:0 "L'Empire Ottoman a refusé nos demandes de nous accorder un accès commercial privilégié à travers le Bosphore. Ils sont outrés par notre manque de compréhension de la politique, et certains conseillers ont poussé le Sultan à commencer une guerre."
 flavor_gen.5.a:0 "Espérons qu'ils ne déclarent pas la guerre..."
 flavor_gen.6.t:0 "Commerce Privilégié Accordé !"
 flavor_gen.6.d:0 "L'Empire Ottoman nous a accordé un accès commercial privilégié à travers le Bosphore pour soutenir nos marchands en Mer Noire."
 flavor_gen.6.a:0 "Bonnes nouvelles"
 flavor_gen.7.t:0 "Perte du Commerce de la Mer Noire !"
 flavor_gen.7.d:0 "Notre accès à la Mer Noire a été perdu, et nous ne pouvons plus bénéficier de notre commerce privilégié à travers le Bosphore."
 flavor_gen.7.a:0 "Ce sont de mauvaises nouvelles..."
 flavor_gen.8.t:0 "Faillite de la Casa San Giorgio"
 flavor_gen.8.d:0 "En 1407, l'Ufficio di San Giorgio commença une activité bancaire, prêtant de l'argent à ses actionnaires et fournissant des services tels que des lettres de change. En 1437, la banque gérait également la monnaie. Les emprunts continus de l'État et la sous-capitalisation firent s'effondrer la banque en 1444.\nQue devons-nous faire ?"
 flavor_gen.8.a:0 "Sauvons la banque !"
 flavor_gen.8.b:0 "Laissons-la mourir..."
 flavor_gen.9.t:0 "La Querelle Guelfe-Gibeline"
 flavor_gen.9.d:0 "La division entre le Pape et l'Empereur avait commencé à la fin du XIe siècle, et se termina techniquement en 1122, mais la division entre Guelfes et Gibelins persista en Italie pendant des siècles après, étant un facteur constant de division des cités-États intérieurement et maintenant l'Italie faible. Les Guelfes soutenaient le Pape, tandis que les Gibelins soutenaient l'Empereur. Au XVe siècle, les Guelfes avaient transféré leur allégeance à la France, car elle commençait à s'intéresser à l'Italie."
 flavor_gen.9.a:0 "Soutenons les Guelfes"
 flavor_gen.9.b:0 "Favorisons les Gibelins"
 flavor_gen.9.c:0 "Laissons-les se quereller"
 flavor_gen.10.t:0 "L'Amiral André Doria"
 flavor_gen.10.d:0 "André Doria appartenait à une branche de l'ancienne famille de Auria. Il perdit ses parents nobles à un jeune âge et devint un soldat de fortune, servant d'abord le Pape puis les Français. Il devint célèbre comme commandant naval, menant la guerre contre les Turcs et les pirates barbaresques. Il fut derrière l'essor de la république génoise après des années d'occupation par les forces françaises et impériales."
 flavor_gen.10.a:0 "Il dirigera notre marine !"
 flavor_gen.10.b:0 "Nous n'avons pas besoin de ses services"
 flavor_gen.11.t:0 "$MONARCHTITLE$ André Doria"
 flavor_gen.11.d:0 "André Doria refusa plusieurs offres de devenir Doge de Gênes, mais accepta finalement le poste de censeur perpétuel, et exerça une influence significative dans les conseils de la république. Il reçut plusieurs palais et de nombreux autres privilèges pour son service à la République, et même le titre de Liberator et Pater Patriae."
 flavor_gen.11.a:0 "Il fera un bon $MONARCHTITLE$ !"
 flavor_gen.11.b:0 "Il deviendra Censeur Perpétuel !"
 flavor_gen.12.t:0 "La décision de Gênes"
 flavor_gen.12.d:0 "Gênes était une petite république marchande sur la Méditerranée, tandis que la France et l'Espagne devenaient des nations puissantes avec un grand intérêt pour l'Italie. Le célèbre condottiere André Doria de Gênes servit d'abord la France puis l'Espagne dans diverses guerres.\nQue devons-nous faire ?"
 flavor_gen.12.a:0 "Soutenons la France"
 flavor_gen.12.b:0 "Soutenons l'Espagne"
 flavor_gen.13.t:0 "L'Âge d'Or des Banquiers Génois"
 flavor_gen.13.d:0 "Les banquiers génois financèrent de nombreuses entreprises étrangères de la couronne espagnole. Certains historiens appelèrent même cette période l'Âge des Génois. Plusieurs palais brillants furent construits durant cette ère le long de la Strada Nuova, mais cela ne dura pas éternellement, car quand les Turcs prirent Chios, l'empire commercial génois en Méditerranée orientale s'effondra."
 flavor_gen.13.a:0 "Cela durera éternellement !"
 flavor_gen.14.t:0 "Accès à la Mer Noire Restauré"
 flavor_gen.14.d:0 "Avec Constantinople à nouveau libre du contrôle turc, nous jouissons maintenant d'un accès libre à la Mer Noire."
 flavor_gen.14.a:0 "Fantastique !"
 flavor_gen.15.t:0 "Relocalisation en Crimée"
 flavor_gen.15.d:0 "Puisque nous ne contrôlons plus aucune terre en Italie, nos commerçants criméens ne souffrent plus aussi directement de la perte d'accès au-delà de Constantinople."
 ven_opinion_morean_confrontation:0 "Confrontation Moréote"
 flavor_ven.EVTNAME1:0 "Le Conflit Vénéto-Turc"
 flavor_ven.EVTDESC1:0 "Depuis la prise de Constantinople par les Turcs le 29 mai 1453, Venise avait vu ses positions commerciales en Mer Noire se détériorer. De nombreuses guerres furent menées entre 1456 et 1490, opposant la République aux Ottomans, avec pour conséquence que Venise perdit davantage de pièces de son empire commercial (hérité de la 4e Croisade en 1204) en mer Égée et en Grèce (Athènes en 1460, Négrepont en 1470). Une guerre éclata à nouveau en 1499, Venise perdant des forteresses en Morée comme Modon, Coron et Navarin."
 flavor_ven.EVTOPTA1:0 "Exigeons Alexandrie en compensation !"
 flavor_ven.EVTOPTB1:0 "Acceptons leur expansion"
 flavor_ven.EVTTOOLTIP1:0 "Envoyons-leur nos exigences"
 flavor_ven.EVTNAME2:0 "Compensation Refusée"
 flavor_ven.EVTDESC2:0 "Les Turcs refusent même de discuter d'une compensation pour nos pertes commerciales !"
 flavor_ven.EVTOPTA2:0 "Au moins nous avons maintenant une revendication dessus"
 flavor_ven.EVTNAME3:0 "Alexandrie Acquise"
 flavor_ven.EVTDESC3:0 "Les Turcs ont accepté de compenser nos pertes commerciales avec la province d'Alexandrie."
 flavor_ven.4.t:0 "Nous pouvons commercer à Famagouste !"
 flavor_ven.4.d:0 "En 1464, les Chypriotes expulsèrent les Génois de Famagouste, obtenant le contrôle total de l'île. Cependant, il ne fallut pas longtemps avant que les Vénitiens en prennent le contrôle, dans leur tentative de sécuriser le contrôle du commerce méditerranéen."
 flavor_ven.4.a:0 "Bonnes nouvelles !"
 flavor_ven.5.t:0 "Stratiotes !"
 flavor_ven.5.d:0 "Après la chute de Constantinople, un grand nombre de soldats grecs et albanais rejoignirent la cause de la République Vénitienne pour combattre contre l'Ottoman. Ils furent appelés Stratiotes, venant du mot grec pour Soldat, et étaient une cavalerie légère redoutée. L'un de leurs chefs les plus notables était Graitzas Paléologue qui avait résisté comme commandant byzantin jusqu'en 1461."
 flavor_ven.5.a:0 "Ils seront craints par nos ennemis !"
 flavor_ven.6.t:0 "Contrôle ottoman de la Morée"
 flavor_ven.6.d:0 "Après la chute de Constantinople, les Turcs se tournèrent vers le sud et en 1461 la dernière forteresse en Morée tomba aux Ottomans. Cette péninsule était simplement trop importante pour les routes commerciales vénitiennes pour être négligée, et elle fut la cause de nombreuses guerres entre Venise et les Ottomans, car Venise revendiquait la Morée.\nComment devons-nous procéder ?"
 flavor_ven.6.a:0 "Aujourd'hui est un bon jour pour que les Ottomans meurent !"
 flavor_ven.6.b:0 "Nous ne pouvons risquer une guerre"
 flavor_ven.7.t:0 "Revendications vénitiennes sur la Morée"
 flavor_ven.7.d:0 "Un ambassadeur de Venise vient de nous informer qu'ils ont revendiqué la Péninsule de Morée. Ceci est clairement inacceptable, et ils doivent être punis."
 flavor_ven.7.a:0 "Cela signifie la guerre !"
 ven_monte_nuovo:0 "Monte Nuovo"
 desc_ven_monte_nuovo:0 "Les nouveaux types d'obligations et de prêts sont tellement plus efficaces."
 flavor_ven.8.t:0 "Monte Nuovo"
 flavor_ven.8.d:0 "Le système original de prêt en Italie était un fonds d'actions communes où chaque citoyen devait prêter une certaine somme d'argent en échange d'intérêts, appelé Monte Vecchio. Au milieu du XVe siècle, les banquiers vénitiens introduisirent un paiement minimum garanti d'intérêts aux prêteurs qui augmenta le montant d'argent que les gens étaient prêts à prêter. Ce 'Monte Nuovo' fut extrêmement réussi et finança de nombreuses guerres de Venise.\nQue devons-nous faire ?"
 flavor_ven.8.a:0 "Introduisons les prêts"
 flavor_ven.8.b:0 "Combattons l'inflation à la place"
 ven_venetian_first:0 "Vénitien d'abord, Chrétien ensuite"
 desc_ven_venetian_first:0 "À Venise, être loyal à la République est plus important que le type de chrétien que vous êtes."
 ven_christian_first:0 "Chrétien d'abord !"
 desc_ven_christian_first:0 "Être un catholique approprié est la seule chose qui compte pour un citoyen de Venise."
 flavor_ven.9.t:0 "L'Inquisition Dominicaine"
 flavor_ven.9.d:0 "Quand le Pape, dans l'intention d'écraser les hérésies albigeoise et patarine, s'efforça d'établir partout en Italie l'Inquisition Dominicaine, la République résista à son introduction à Venise. L'État se chargea de découvrir les hérétiques, qui une fois capturés étaient examinés par le Patriarche, l'Évêque de Castello, ou tout autre Ordinaire vénitien. La Cour d'examen était confinée à un retour de fait. Elle était appelée à déclarer si l'examiné était ou n'était pas coupable d'hérésie. La punition était réservée à l'autorité séculière. Cet arrangement ne satisfaisait pas la Cour de Rome, un Inquisiteur fut nommé par le Pape, mais il nécessitait l'exequatur du Doge avant de pouvoir agir, et un conseil fut créé de trois nobles vénitiens, pour siéger comme assesseurs au Saint-Office. Leur devoir était de protéger les droits des citoyens vénitiens contre l'empiètement ecclésiastique, y compris la non-interférence dans les affaires religieuses dans les colonies, sans leur présence et leur sanction aucun acte du Saint-Office n'était valide à Venise. L'Inquisition à Venise n'était certainement pas un Office sanguinaire, grâce sans doute en grande partie à l'attitude indépendante de l'État, qui insistait sur la présence d'assesseurs laïcs à chaque procès."
 flavor_ven.9.a:0 "Vénitiens d'abord, Chrétiens ensuite"
 flavor_ven.9.b:0 "Nous sommes vraiment catholiques !"
 flavor_ven.10.t:0 "Arte dell'Abbaco"
 flavor_ven.10.d:0 "'J'ai souvent été interrogé par certains jeunes gens en qui j'ai beaucoup d'intérêt, et qui se tournent vers les activités mercantiles, de mettre par écrit les principes fondamentaux de l'arithmétique, communément appelée abaque.' Arte dell'Abbaco fut le premier livre de mathématiques imprimé connu en Europe, écrit en vénitien et imprimé à Trévise en 1478."
 flavor_ven.10.a:0 "Cela sera utile !"
 flavor_ven.11.t:0 "Interdit Vénitien"
 flavor_ven.11.d:1 "Le Pape [PAP.Monarch.GetName] a placé Venise sous interdit, ostensiblement en réponse à la liberté du fanatisme religieux qui existe dans la cité, qui est apparemment un affront constant à la Papauté. Cependant, il nous est évident que c'est simplement une ruse qu'ils utilisent pour promouvoir leurs propres ambitions."
 flavor_ven.11.a:0 "Venise est Venise !"
 flavor_ven.11.b:0 "Agenouillons-nous devant le Saint-Père"
 flavor_ven.11.12:0 "Le Pape pourrait nous faire la guerre."
 flavor_ven.12.t:0 "La Ville du Péché"
 flavor_ven.12.d:0 "Les hommes de Venise sont méchants et pécheurs devant le Seigneur excessivement. Il n'y a pas un seul homme juste vivant dans cette cité du commerce, et elle est remplie du genre de gens que le Fils de Dieu chassa du Temple. En tant que représentants de Dieu sur terre, nous devons agir !"
 flavor_ven.12.a:0 "Venise tombera comme Sodome et Gomorrhe !"
 ven_helping_mamelukes:0 "Aidant les Mamelouks"
 flavor_ven.13.t:0 "Commerce des Épices Menacé"
 flavor_ven.13.d:0 "Les Portugais ont pris le contrôle du commerce dans l'Océan Indien, détournant le commerce autour de l'Afrique au lieu de passer par Alexandrie. Cela a sévèrement affecté nos chances de contrôler le Commerce des Épices. Nous pouvons, cependant, tenter d'envoyer de l'aide aux Mamelouks."
 flavor_ven.13.a:0 "Envoyons de l'aide à Alexandrie !"
 flavor_ven.13.b:0 "Ce n'est pas notre problème"
 flavor_ven.13.14:0 "Les Mamelouks recevront notre aide."
 venetian_help:0 "Aide Vénitienne"
 flavor_ven.14.t:0 "Venise envoie de l'aide"
 flavor_ven.14.d:0 "Avec le contrôle portugais du commerce dans l'Océan Indien, la république commerciale de Venise est devenue extrêmement inquiète. Puisque nous avons toujours eu des relations raisonnablement bonnes, ils nous ont envoyé de l'aide, avec des rondins pour construire de nouveaux navires et d'autres ressources pour nos marchands."
 flavor_ven.14.a:0 "Bonnes nouvelles !"
 ven_ministers_of_waterways:0 "Ministre des Voies Navigables"
 desc_ven_ministers_of_waterways:0 "Nous avons nommé un comité chargé de prévenir l'ensablement de notre grande cité pour lui permettre de s'étendre et de prospérer malgré sa position précaire dans la Lagune Vénitienne."
 flavor_ven.15.t:0 "Les Ministres des Voies Navigables"
 flavor_ven.15.d:0 "La sécurité et la prospérité de Venise ont toujours reposé sur sa situation dans sa lagune. En 1501, dans un effort pour réduire l'ensablement de la lagune, le Grand Conseil forma un comité pour détourner les rivières qui se jettent dans la lagune, un comité connu sous le nom de 'Savi alle Acque'. Leur succès au fil des années sauva la Sérénissime du désastre et prolongea la prospérité de la cité.\nQue devons-nous faire ?"
 flavor_ven.15.a:0 "Cela en vaut la peine !"
 flavor_ven.15.b:0 "Venise peut survivre sans cela !"
 venice_ghetto:0 "Le Ghetto"
 desc_venice_ghetto:0 "Le Ghetto Vénitien fut le premier de ce genre en Europe, un lieu où les Juifs étaient libres de pratiquer leur croyance. Le nom vient du mot vénitien 'ghèto', qui se réfère aux produits de scories de la fonderie qui était sur la même île que le Ghetto."
 flavor_ven.16.t:0 "Le Gheto"
 flavor_ven.16.d:0 "À partir de 1516, la République obligea les Juifs à vivre dans une zone de la cité où les fonderies, connues en vénitien sous le nom de 'geti', avaient été situées dans les temps anciens, à porter un signe d'identification et à gérer les prêts sur gages de la cité à des taux établis par la Sérénissime. De nombreuses autres réglementations onéreuses furent également incluses, en échange de quoi la Communauté se vit accorder la liberté de pratiquer sa foi et la protection en cas de guerre.\nQue devons-nous faire ?"
 flavor_ven.16.a:0 "Accordons-leur un lieu à eux !"
 flavor_ven.16.b:0 "Pas dans ma Venise !"
 flavor_ven.17.t:0 "L'explorateur Antoine Pigafetta"
 flavor_ven.17.d:0 "Antoine Pigafetta était un explorateur italien de Vicence. Il voyagea dans la grande expédition de Fernand de Magellan dans son voyage autour du monde. Pendant l'expédition, il était l'assistant de Magellan, et écrivit un journal précis à ce sujet. Pigafetta fut l'un des seuls 18 hommes qui retournèrent en Espagne sur les 240 qui partirent trois ans plus tôt. Ce voyage fut la première circumnavigation du monde, et son journal est la source de ce que nous savons aujourd'hui sur cette expédition."
 flavor_ven.17.a:0 "Le monde est vraiment rond !"
 flavor_ven.18.t:0 "Conscription Navale"
 flavor_ven.18.d:0 "Les difficultés dans la domination de la mer apportèrent d'autres changements. Jusqu'en 1545, les rameurs dans les galères étaient des marins libres enrôlés avec un salaire. Ils étaient originellement vénitiens, mais plus tard des Dalmates, des Crétois et des Grecs se joignirent en grand nombre. À cause de la difficulté à embaucher des équipages suffisants, Venise eut recours à la conscription, enchaînant les rameurs aux bancs comme d'autres marines l'avaient déjà fait. Christophe da Canal fut le premier Vénitien à commander une telle galère.\nQue devons-nous faire ?"
 flavor_ven.18.a:0 "Implémentons la Conscription"
 flavor_ven.18.b:0 "C'est contre la République !"
 venice_galley_conscription:0 "Conscription des Galères"
 desc_venice_galley_conscription:0 "Les rameurs dans les galères ne sont plus des marins libres enrôlés avec un salaire, mais maintenant enchaînés à leurs bancs."
 flavor_ven.19.t:0 "Fortezza di Sant'Andrea"
 flavor_ven.19.d:0 "Le fort de Sant'Andrea fut construit en 1545 pour garder l'entrée principale de Venise depuis l'Adriatique. Le fort fut conçu par le célèbre architecte Michel Sanmicheli. Il était probablement le seul architecte italien du siècle avec l'opportunité de voir l'architecture grecque, car il voyagea autour des possessions grecques de la République Vénitienne. La forteresse servit de protection pour Venise pendant plus de trois cents ans.\nQue devons-nous faire ?"
 flavor_ven.19.a:0 "Construisons-la !"
 flavor_ven.19.b:0 "C'est trop cher"
 fortezza_di_sant_andrea:0 "Fortezza di Sant'Andrea"
 desc_fortezza_di_sant_andrea:0 "Ce fort protégea la cité pendant plus de trois cents ans."
 flavor_ven.20.t:0 "Peste à Venise"
 flavor_ven.20.d:0 "Venise fut frappée par la peste plusieurs fois dans son histoire, avec le plus grand désastre étant en 1630. La cité de Venise fut sévèrement touchée, avec des victimes enregistrées de 46 000 personnes sur une population de 140 000. Certains historiens croient que la perte drastique de vie, et son impact sur le commerce, résulta finalement dans la chute de Venise comme puissance commerciale et politique majeure."
 flavor_ven.20.a:0 "C'est une punition de Dieu !"
 flavor_ven.20.b:0 "Évacuons la Cité !"
 flavor_ven.21.t:0 "Ponte di Rialto"
 flavor_ven.21.d:0 "Le pont du Rialto est l'un des quatre ponts qui traversent le Grand Canal de Venise. Il était originellement un pont de bois, mais celui-ci brûla d'abord pendant une révolte de 1310, et s'effondra en 1444 et 1524. Le renouvellement du pont du Rialto fut d'abord proposé en 1503, et l'idée était de reconstruire le pont en pierre. Les autorités demandèrent des propositions en 1551, après que plusieurs projets eurent été considérés depuis 1503 et les décennies suivantes. Des architectes célèbres tels que Jacques Sansovino, Palladio et Vignole offrirent des plans, mais leurs propositions furent jugées inappropriées à la situation car elles impliquaient toutes une approche classique avec plusieurs arches. Le célèbre artiste Michel-Ange fut également considéré comme concepteur du pont du Rialto, mais la soumission d'Antoine da Ponte défit finalement les autres, grâce à son design audacieux à travée unique.\nQue devons-nous faire ?"
 flavor_ven.21.a:0 "Construisons-le !"
 flavor_ven.21.b:0 "Le pont de bois est assez bon"
 flavor_ven.22.t:0 "L'Orfeo - Le Premier Opéra"
 flavor_ven.22.d:0 "L'opéra baroque précoce L'Orfeo de Claude Monteverdi est basé sur la légende grecque d'Orphée, le musicien, poète et prophète qui descendit aux Enfers pour ramener sa fiancée morte Eurydice. L'opéra fut écrit en 1607 pour une représentation de cour pendant le Carnaval annuel à Mantoue et sa partition fut publiée en 1609 et 1615 par Monteverdi. Quarante et un instruments différents, avec des groupes distincts d'instruments utilisés pour dépeindre des scènes et personnages particuliers, furent listés dans la partition publiée de Monteverdi."
 flavor_ven.22.a:0 "Me perds-tu par trop d'amour ?"
 flavor_ven.23.t:0 "La Naissance de la Science Moderne"
 flavor_ven.23.d:0 "Galilée Galiléi est considéré par la plupart des gens comme le père de la science moderne. En 1592, il fut nommé professeur de mathématiques à l'université de Padoue. Quand il apprit l'existence de la lunette d'approche, il construisit sa propre série de télescopes, bien meilleurs que tout ce qui avait été fait avant et commença à examiner les cieux, découvrant des montagnes sur la lune et quatre satellites orbitant Jupiter. Avec son travail sur les mouvements et la mécanique, il forma les bases de ce qui deviendrait la science moderne."
 flavor_ven.23.a:0 "Concentrons-nous sur la recherche commerciale et navale"
 flavor_ven.23.b:0 "Concentrons-nous sur le développement administratif"
 flavor_ven.23.c:0 "Concentrons-nous sur les affaires militaires !"
 ven_recover_from_plague:0 "Récupération de la Peste"
 desc_ven_recover_from_plague:0 "La peste tua sans discrimination, et Venise souffre à long terme de cet événement dévastateur."
 boh_papal_reconciled:0 "Soumission Hussite"
 boh_heretic_hussite:0 "Hussite Hérétique"
 boh_strong_nobles:0 "Une Noblesse Forte"
 desc_boh_strong_nobles:0 "La noblesse de Bohême a profité de notre roi faible."
 boh_protestant_king:0 "Roi Protestant sur le Trône"
 flavor_boh.1.t:0 "Retour des Hussites !"
 flavor_boh.1.d:1 "Les tentatives d'imposer la paix religieuse entre Hussites et Catholiques se sont effondrées malgré nos meilleurs efforts. Jiří z Poděbrad, chef de la faction hussite, a levé une armée et marche maintenant sur Prague. Il entend se faire Roi de Bohême et assurer la liberté religieuse pour les disciples de Hus."
 flavor_boh.1.a:0 "Jean Hus connaissait la vérité."
 flavor_boh.1.b:0 "Nous serons loyaux à Rome !"
 flavor_boh.2.t:0 "Le Roi Hérétique"
 flavor_boh.2.d:1 "[Root.Monarch.GetName] est un adepte dévoué de la secte hussite, se mettant [Root.Monarch.GetHerselfHimself] en opposition avec l'Église Catholique. Le Pape, se croyant un souverain miséricordieux, a offert une réconciliation complète avec l'Église et même de légères concessions si nous renions Hus et retournons à la conformité avec Rome."
 flavor_boh.2.a:0 "Plions le genou devant Rome"
 flavor_boh.2.b:0 "Restons fidèles au Christ !"
 flavor_boh.2.3:0 "La Bohême fera finalement face à la réponse catholique."
 flavor_boh.3.t:0 "Confédération de Zelená Hora"
 flavor_boh.3.d:1 "Le refus de [Root.Monarch.GetName] des exigences de l'Église de supprimer la foi hussite, a rendu la faction papale en Bohême amère. Ils le voient comme un hérétique et ennemi d'eux et de l'Église. Lors d'une réunion à Zelená Hora le [GetDateText], ils ont déclaré [Root.Monarch.GetName] inapte. Avec des nobles de même esprit en Silésie, ils ont commencé une révolte ouverte contre notre règne."
 flavor_boh.3.a:0 "Nous les écraserons !"
 flavor_boh.4.t:0 "La Salle Vladislav"
 flavor_boh.4.d:0 "La Salle Vladislav fut construite entre 1493 et 1502 par Benedikt Rejt, l'architecte médiéval principal de Bohême. C'était le plus grand espace séculier de Prague et un chef-d'œuvre architectural. Elle faisait plus de 60 mètres de long, avait une voûte de 13 mètres de haut et était utilisée pour les banquets, couronnements et autres événements importants de la cour. Elle était même assez grande pour tenir des tournois avec des chevaliers à cheval à l'intérieur."
 flavor_boh.4.a:0 "Glorieux !"
 flavor_boh.5.t:0 "La Constitution Municipale"
 flavor_boh.5.d:0 "Le roi faible et incompétent Vladislav permit graduellement à la noblesse de reprendre le pouvoir qu'elle avait perdu pendant les Guerres Hussites. Le 11 mars 1500, le Conseil Tchèque adopta une nouvelle constitution municipale qui limitait le pouvoir royal et Vladislav la signa en 1502."
 flavor_boh.5.a:0 "Signons la constitution..."
 flavor_boh.5.b:0 "Refusons !"
 flavor_boh.6.t:0 "Brahe et Kepler"
 flavor_boh.6.d:0 "Le célèbre astronome Tycho Brahe déménagea à Prague dans sa vieillesse, où il devint astronome officiel à la cour. Il construisit un nouvel observatoire, où il fut assisté par Johannes Kepler, qui utilisa les données rassemblées par Brahe après sa mort pour développer ses lois des Mouvements Planétaires."
 flavor_boh.6.a:0 "Ce sera excellent pour chaque capitaine !"
 flavor_boh.6.b:0 "Cela peut être utilisé à des fins militaires"
 flavor_boh.7.t:0 "Traditions Hussites"
 flavor_boh.7.d:1 "Les traditions hussites sont encore mémorisées parmi le peuple de Bohême. Maintenant que les thèses de Luther ont été largement connues, de plus en plus de personnes importantes se déclarent ouvertement protestantes plutôt qu'hussites. Nous devons décider si nous devons conserver une identité hussite distincte ou rejoindre la Réforme plus large."
 flavor_boh.7.a:1 "Nous conserverons notre foi hussite distincte."
 flavor_boh.7.b:1 "Nous rejoindrons la Réforme. Pour Luther et Hus !"
 flavor_boh.8.t:0 "Roi d'Hiver à Prague"
 flavor_boh.8.d:0 "En 1608, la tension augmenta entre les parties catholiques et protestantes de l'Empire. Les Protestants entrèrent dans une union sous le prince Frédéric du Palatinat qui fut soutenu par le Brandebourg et la Hesse-Cassel. Les Catholiques répondirent en formant leur propre union, la ligue catholique. En 1618, les Protestants de Bohême se rebellèrent et choisirent un roi protestant de Bohême, Frédéric du Palatinat. L'empereur ne pouvait accepter cela, car il était aussi roi de Bohême. Il envoya son commandant expérimenté Tilly avec ses troupes en Bohême et dans la bataille de la Montagne Blanche, le règne de Frédéric du Palatinat prit fin. Toute résistance protestante en Autriche et dans le sud de l'Allemagne fut écrasée. Frédéric s'échappa de Bohême et fut nommé 'Le Roi d'Hiver' à cause de son court règne."
 flavor_boh.8.a:0 "Dieu sera avec nous !"
 flavor_boh.9.t:0 "[From.Monarch.GetTitle] Hussite en [From.GetName]"
 flavor_boh.9.d:0 "Un nouveau [From.Monarch.GetTitle] est monté sur le trône de [From.GetName]. Comme [From.Monarch.GetHerHis] prédécesseurs, le [From.Monarch.GetTitle] [From.Monarch.GetName] a choisi de garder la foi hérétique hussite, en défiance ouverte de tout ce qui est approprié. Le collège des Cardinaux identifie cela comme un affront au Catholicisme et au Pape [Root.Monarch.GetName] personnellement."
 flavor_boh.9.a:0 "Nous devons condamner [From.Monarch.GetName] et [From.Monarch.GetHerHis] maison."
 flavor_boh.9.b:0 "Nous devons chercher la réconciliation avec les [From.GetAdjective]."
 flavor_boh.10.t:0 "Le Pape Condamne [Root.Monarch.GetName]"
 flavor_boh.10.d:0 "Le Pape a condamné notre [Root.Monarch.GetTitle] pour [Root.Monarch.GetHerHis] insistance sur l'hérésie hussite."
 flavor_boh.10.a:0 "Je me tiens avec mon peuple !"
 flavor_boh.11.t:0 "Le Pape [From.Monarch.GetName] Acquiesce"
 flavor_boh.11.d:0 "Nous avons reçu des nouvelles que la Papauté a choisi de s'abstenir de condamner notre nouveau [Root.Monarch.GetTitle] malgré notre adhésion ouverte au mouvement hussite."
 flavor_boh.11.a:0 "Excellent."
 hun_power_to_magnates:0 "Magnats Puissants"
 desc_hun_power_to_magnates:0 "Les puissants magnats de Hongrie réduisirent le pouvoir de la couronne à chaque opportunité."
 hun_habsburgs_spurned:0 "Habsbourg rejetés"
 flavor_hun.1.t:1 "Diète de $YEAR$"
 flavor_hun.1.d:0 "Avec le pays sur le point de se désintégrer, après la désastreuse Bataille de Varna, la mort du Roi Ladislas et la perte face aux Ottomans, le Voïvode Jean Hunyadi convoqua une diète dans une tentative d'unir le pays à nouveau. La division était presque ingérable et l'anarchie était proche."
 flavor_hun.1.a:0 "Élisons Jean Hunyadi comme régent"
 flavor_hun.1.b:0 "Gardons le conseil actuel"
 flavor_hun.2.t:0 "Mathias Corvin"
 flavor_hun.2.d:1 "Le $MONARCHTITLE$ $MONARCH$ est mort subitement, plutôt suspecieusement, laissant le trône vacant. La dynastie [HAB.Monarch.Dynasty.GetName] de [HAB.GetName] désire toujours contrôler notre trône, mais il y a aussi le fils du grand Voïvode Jean Hunyadi. Notre grande nation devrait-elle élire l'un des nôtres comme Roi ?"
 flavor_hun.2.a:0 "Élisons Mathias comme Roi"
 flavor_hun.2.b:0 "Un Roi allemand serait le meilleur !"
 flavor_hun.2.c:0 "N'oublions pas [Root.Heir.GetName] ?"
 flavor_hun.3.t:0 "Union avec la Hongrie"
 flavor_hun.3.d:0 "Notre parent sur le trône de Hongrie est mort subitement sans héritier. C'est plutôt tragique, mais un grand avantage pour nous, car la noblesse hongroise a élu $MONARCH$ pour devenir $MONARCHTITLE$ de Hongrie"
 flavor_hun.3.a:0 "Laissons les autres mener des guerres..."
 flavor_hun.4.t:0 "Les Réformes de Mathias Corvin"
 flavor_hun.4.d:0 "Pendant son règne, Mathias Corvin changea assez significativement l'état et la société hongroise. Il réussit à augmenter dramatiquement les revenus royaux en faisant accepter aux membres les plus pauvres de la Diète qui étaient incapables d'y assister régulièrement d'accorder des taxes plusieurs années à l'avance, surpassant la haute noblesse, en établissant un système régulier et fonctionnel de collecte d'impôts et en faisant administrer le trésor par des spécialistes avec des fonctions séparées."
 flavor_hun.4.a:0 "Concentrons-nous sur les Réformes Administratives"
 flavor_hun.4.b:0 "Concentrons-nous sur les Réformes Sociales"
 flavor_hun.5.t:0 "Academia Istropolitana"
 flavor_hun.5.d:0 "L'Academia Istropolitana à Presbourg était la première Université de Hongrie. Elle fut fondée par le Pape Paul II à la demande du Roi Mathias Corvin. Elle avait de nombreux conférenciers bien connus d'Autriche et d'Italie, y compris Galeotto Marzio et Jean Vitez. Malheureusement, l'Université ferma après la mort de Mathias Corvin"
 flavor_hun.5.a:0 "Cela nous bénéficiera..."
 flavor_hun.6.t:0 "L'Imprimerie de Buda"
 flavor_hun.6.d:0 "1473 vit le premier livre imprimé en Hongrie, la Chronica Hungarorum, relatant l'histoire de la Hongrie depuis les temps les plus anciens jusqu'au couronnement du Roi Mathias. Il fut imprimé par André Hess, dans sa nouvelle imprimerie."
 flavor_hun.6.a:0 "C'est fantastique !"
 flavor_hun.7.t:0 "Déclin du Pouvoir Royal"
 flavor_hun.7.d:1 "Pendant le règne du $MONARCHTITLE$ $MONARCH$, le pouvoir royal hongrois déclina en faveur des magnats hongrois, qui utilisèrent leur pouvoir pour réduire la liberté des paysans. [Root.Monarch.GetSheHeCap] reçut le surnom '$MONARCH$ Bene', parce que [Root.Monarch.GetSheHe] répondait à presque toutes les demandes avec 'bene' (Latin pour 'C'est bien')."
 flavor_hun.7.a:0 "Permettons aux Magnats la liberté totale"
 flavor_hun.7.b:0 "Contrôlons-les !"
 flavor_hun.8.t:0 "Le Vampire Hongrois"
 flavor_hun.8.d:0 "Élisabeth Báthory était une nièce du noble Étienne Báthory, mais elle avait une histoire cruelle et sanglante. Elle essaya de vivre comme un vampire et massacra plus de 600 vierges dans une tentative de renouveler sa jeunesse en se baignant dans leur sang. Elle fut exécutée en 1614 après avoir été emprisonnée."
 flavor_hun.8.a:0 "Arrêtons son règne !"
 flavor_hun.8.b:0 "Ce ne sont que des paysans"
 flavor_hun.9.t:0 "Avance des Turcs"
 flavor_hun.9.d:1 "Notre récente défaite contre les Turcs a mis en mouvement un certain nombre de réactions. À l'ouest, les Habsbourg ont commencé à considérer notre Royaume comme un fardeau et les nobles hongrois se tournent vers [HAB.GetName] pour sécuriser de l'aide contre nos ennemis. Bien que les Autrichiens n'aient pas autant d'amis à l'est, ces régions semblent plutôt compter sur le Voïvode de Transylvanie. Il est malheureux que le royaume de Hongrie soit ainsi divisé quand nos ennemis sont actuellement si forts"
 flavor_hun.9.a:1 "Nous devons nous unir contre les ennemis de la Chrétienté !"
 flavor_hun.11.t:0 "Révolte Paysanne Hongroise"
 flavor_hun.11.d:0 "Un plan pour rassembler une armée pour une future croisade contre l'Empire Ottoman s'est retourné contre nous. La tâche de recruter et d'entraîner les troupes fut donnée à Georges Dózsa, un vétéran expérimenté des guerres contre les Turcs, mais aussi un soldat de fortune aux loyautés douteuses. Dózsa procéda à l'entraînement et l'équipement d'une énorme armée puisant dans certaines des parties les plus pauvres et déshéritées de la société hongroise.\nAvec des armes en main et un peu d'entraînement, ces paysans, étudiants et prêtres de campagne se sont révélés beaucoup plus désireux de se retourner contre leurs maîtres que de marcher contre les Turcs et l'une des plus grandes rébellions paysannes de l'histoire de notre royaume est maintenant en pleine effervescence. Les manoirs sont brûlés et pillés, les clercs ont été empalés, et les fonctionnaires du gouvernement torturés à mort."
 flavor_hun.11.a:0 "Écume rebelle !"
 flavor_hun.12.t:0 "Thomas Bakócz"
 flavor_hun.12.d:0 "En tant qu'Évêque, Cardinal et membre du Conseil Royal, la personnalité dynamique de Thomas Bakócz a bien servi notre royaume. Après une éducation solide et une carrière, Bakócz en est venu à dominer la politique étrangère hongroise ainsi que les affaires domestiques.\nL'une des pierres angulaires de la politique étrangère de Bakócz est que nous devons cultiver des liens étroits avec les dirigeants autrichiens à Vienne, eux seuls peuvent nous aider contre les Turcs."
 flavor_hun.12.a:0 "D'accord."
 hun_bakocz_foreign_policy:0 "Politiques Pro-Habsbourg de Thomas Bakócz"
 flavor_hun.13.t:0 "Les Catholiques en Bohême Cherchent notre Aide"
 flavor_hun.13.d:0 "Horrifiées par le favoritisme flagrant de [From.Monarch.GetName] envers les hussites hérétiques dans le [From.GovernmentName] de [From.GetName], un certain nombre de familles nobles catholiques fidèles se sont soulevées en révolte. Avec des noms tels que von Rosenberg, Schwanberg, Sternberg ou Hasenburg, les rebelles ne manquent pas de leadership fort mais aussi plaisant que cela puisse être à Dieu, il est assez incertain s'ils seront capables de résister aux forces de la Couronne [From.GetAdjective] seuls.\nDésespérés pour de l'aide, les rebelles se sont tournés vers [Root.Monarch.GetName] pour le salut et la protection. Ils offrent maintenant la Couronne de la Bohême Catholique à notre [Root.Monarch.GetTitle]."
 flavor_hun.13.a:0 "Deus Vult !"
 flavor_hun.13.b:0 "Nous ne pourrions jamais nous dresser contre [From.Monarch.GetName]..."
 flavor_hun.14.t:0 "Élection à Olomouc"
 flavor_hun.14.d:0 "Désespérés pour de l'aide, nos rebelles catholiques se sont tournés vers le [From.Monarch.GetTitle] de [From.GetName] pour protection. Les états catholiques ont maintenant élu [From.Monarch.GetName] pour être leur [From.Monarch.GetTitle] et attendent avec impatience l'arrivée des armées [From.GetAdjective].\nLes états de la terre centrale de notre [Root.GovernmentName], cependant, restent loyaux à [Root.Monarch.GetName] et condamnent les actions des intrus catholiques."
 flavor_hun.14.a:0 "Haute Trahison !"
 flavor_hun.15.t:0 "Banditisme en Haute-Hongrie"
 flavor_hun.15.d:0 "Dans le sillage de la Croisade pour Varna, les guerres hussites, les luttes internes de la Hongrie dans les années 1430 et 1440, un grand nombre de mercenaires hautement qualifiés se sont retrouvés oisifs et sans emploi. Incapables de gagner leur vie d'une autre manière, ces hommes ont choisi de faire leur propre fortune par le banditisme et le pillage. Dans certains cas, des nobles locaux ont rejoint les fauteurs de troubles et semblent espérer utiliser ces soldats pour créer une base de pouvoir plus forte pour eux-mêmes.\nIl ne fait aucun doute que l'insurrection sera surmontée par nos forces locales en temps voulu, mais cela peut venir à un coût considérable pour l'économie locale."
 flavor_hun.15.a:0 "Nous devons écraser ces bandits !"
 flavor_hun.15.b:0 "Laissons les seigneurs locaux s'en occuper."
 flavor_hun.16.t:0 "L'Armée de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_hun.16.d:0 "Avec des voisins forts de tous côtés, le Royaume de Hongrie a souvent eu besoin d'une armée forte. Dans les guerres passées, nos nobles ont fourni la plupart de nos forces armées avec des bandes de mercenaires embauchées pour compléter leurs forces.\nSoldats de profession, ces mercenaires adoptent souvent rapidement de nouvelles armes et tactiques et auront généralement un entraînement avec lequel peu de levées peuvent rivaliser. Certains nous ont maintenant servi pendant des années et en temps de paix se tournent vers le banditisme pour gagner leur vie. Inspiré par les écrits de Jules César, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a commencé à envisager l'idée d'une force mercenaire permanente. Fournir une source permanente de revenus pour les soldats dissuaderait sans aucun doute du banditisme et pourrait nous donner une force de force inégalée. Au moins si nos finances peuvent le supporter..."
 flavor_hun.16.a:0 "Notre armée sera une force d'élite."
 flavor_hun.16.a.tt:2 "La compagnie mercenaire de l'Armée Noire devient disponible à l'embauche.\nL'Armée Noire peut être abolie à tout moment si la §Y[Root.GetName]§! est en Paix.\nL'Armée Noire sera dissoute au plus tard à l'Âge de l'Absolutisme."
 flavor_hun.16.a.cossacks.tt:1 "L'État de la Noblesse perdra §Y10§! d'Influence tant que l'Armée Noire existe."
 flavor_hun.16.b:0 "L'argent ne peut acheter la vraie loyauté."
 flavor_hun.17.t:0 "Maintenir l'Armée Noire"
 flavor_hun.17.d:0 "Le couronnement de [Root.Monarch.GetName] vient avec de grands espoirs pour la noblesse de Hongrie. Ils mettent leurs espoirs dans le nouveau [Root.Monarch.GetTitle] pour alléger le fardeau fiscal sévère et leur permettre d'influencer à nouveau les affaires du Royaume. Les chefs de l'Armée Noire ont aussi des attentes sur leur nouveau [Root.Monarch.GetTitle], ils espèrent finalement obtenir la paie qui leur a été promise dans les années passées."
 flavor_hun.17.a:0 "Écoutons nos nobles et abolissons l'Armée Noire."
 flavor_hun.17.b:0 "Nous avons besoin de l'Armée Noire."
 flavor_hun.18.t:0 "Fin de l'Armée Noire"
 flavor_hun.18.d:0 "L'avantage que l'Armée Noire possédait autrefois en technologie et tactiques a été réduit au fil du temps par l'adoption plus répandue de ses innovations. Avec le temps, les membres ont aussi soit pris leur retraite soit été distribués parmi les rangs de nos armées royales normales. La force mercenaire qui était autrefois le cœur de l'armée hongroise n'est plus, mais leurs traditions et leur réputation vivront dans notre armée pendant des années à venir."
 flavor_hun.18.a:0 "Toutes les bonnes choses doivent prendre fin."
 end_of_black_army_tooltip:0 "L'État de la Noblesse gagnera §Y10§! d'Influence maintenant que l'Armée Noire n'existe plus."
 flavor_hun.19.t:0 "Mutinerie Mercenaire"
 flavor_hun.19.d:0 "Prétendant que nous avons été en retard avec leurs paiements, un certain nombre de capitaines mercenaires ont déserté et emmené leurs régiments avec eux. Prétendant essayer de sécuriser le paiement qui leur est dû, ils ont marché vers [mercenary_mutiny_province.GetName] et ont commencé à piller la province. Un capitaine s'est proclamé [Root.GetLowLevelOfficialForCountry] et a même faussement commencé à percevoir des impôts de la population locale en notre nom."
 flavor_hun.19.a:0 "Écrasons les ingrats !"
 flavor_hun.19.b:0 "Négocions avec leurs chefs."
 flavor_hun.20.t:0 "La Clé de la Hongrie"
 flavor_hun.20.d:0 "La position de [belgrade_localized.GetName] au confluent du Danube et de son affluent, la Sava, en fait une position défensive idéale et un objectif primaire pour quiconque envahit notre pays depuis le sud. Pour cette raison, les rois précédents acquirent le Banat de [belgrade_localized.GetName] du Despote serbe Đurađ Branković. La forteresse elle-même, cependant, grandiose, a désespérément besoin de réparation et d'amélioration.\nMalheureusement, la noblesse hongroise est actuellement peu disposée à contribuer à l'entretien de la forteresse de [belgrade_localized.GetName], ou de n'importe laquelle des autres forteresses frontalières de notre royaume. Ils sont incapables de voir la menace [threat_to_hungary.GetAdjective] et disent que cela les affaiblirait et inviterait la couronne à empiéter sur leurs droits. Si nous souhaitons voir notre ligne défensive correctement entretenue, le [Root.Monarch.GetTitle] devra la payer directement sur les coffres de l'État."
 flavor_hun.20.a:0 "Nous devons détourner plus de fonds de l'État."
 flavor_hun.20.b:0 "Les fortifications actuelles devront suffire."
 flavor_hun.21.t:0 "Chute de la Serbie"
 flavor_hun.21.d:0 "Avec la chute de la Serbie, un grand nombre de réfugiés serbes ont commencé à entrer dans nos frontières depuis le sud. Ils cherchent un nouveau foyer dans nos frontières et beaucoup ont commencé à s'installer dans la région autour de [belgrade_localized.GetName], afin de commencer de nouvelles vies parmi ceux de leurs compatriotes qui jouissent déjà de notre protection."
 flavor_hun.21.a:0 "Il y a de la place pour tout le monde..."
 flavor_hun.22.t:0 "Synode de [debrecen_province.GetName]"
 flavor_hun.22.d:0 "Depuis que les penseurs réformés de [reformed_origin.GetCapitalName] ont commencé à répandre leurs idées religieuses, ils ont eu un fort suivant dans notre royaume. Les idées réformées comme la prédestination ont touché noble et roturier et les écoles et collèges réformés ont commencé à apparaître dans beaucoup de nos provinces. Avec l'acceptation hésitante de la seconde Confession Helvétique, les églises réformées [Root.GetAdjective] ont aussi commencé à s'unir avec les autres églises réformées de notre époque.\nLe clergé catholique, cependant, a toujours été de forts soutiens du pouvoir royal et regarde ces développements avec méfiance. Bien que forte, l'église réformée reste jeune et vulnérable. Voulons-nous donner à l'église réformée l'espace pour grandir, ou devrions-nous tenter de l'extirper avant qu'il ne soit trop tard ?"
 flavor_hun.22.a:0 "Il est temps d'inviter les Jésuites."
 flavor_hun.22.b:0 "Le temps est venu pour la réforme !"
 flavor_hun.23.t:0 "Thomas Nádasdy"
 flavor_hun.23.d:0 "La famille Nádasdy n'est pas l'une de nos familles nobles les plus anciennes ou les plus influentes mais ne manque pas d'ambition. Ayant terminé son éducation et son grand tour à l'étranger, le jeune Thomas Nádasdy montre des promesses à la fois comme homme d'État, diplomate et général. Il a en peu de temps fait carrière en équilibrant les nombreuses demandes des états hongrois, renforçant l'économie tout en s'occupant aussi de la défense de notre pays et de la recherche d'alliés viables contre nos nombreux ennemis."
 flavor_hun.23.a:0 "Nous avons besoin d'un administrateur capable."
 flavor_hun.23.b:0 "Ses contacts nous serviront bien."
 flavor_hun.23.c:0 "L'armée nécessite un nouveau chef."
 flavor_hun.24.t:0 "Chute de la Hongrie"
 flavor_hun.24.d:0 "Avec la chute de Budapest aux forces ottomanes, les états hongrois se sont réunis pour décider qui sera capable de les protéger à l'avenir. Dans la première diète, les nobles soutenant le Voïvode de Transylvanie l'élurent comme le nouveau roi de Hongrie, mais le parti autrichien prétend maintenant que la diète était injuste et souhaite en tenir une nouvelle. Le résultat est que ce qui reste de notre pays est maintenant divisé avec la moitié de nos nobles regardant vers l'Autriche pour protection et l'autre moitié poursuivant une politique indépendante basée autour de nos terres en Transylvanie."
 flavor_hun.24.a:0 "Zápolya est le Roi légitime !"
 flavor_hun.24.b:0 "Zápolya est un traître !"
 flavor_hun.25.t:0 "Les États Hongrois se tournent vers l'Autriche pour le Leadership"
 flavor_hun.25.d:0 "Avec la chute de Budapest aux forces ottomanes, les états hongrois se sont réunis pour décider qui sera capable de les protéger à l'avenir. Dans la première diète, les nobles soutenant le Voïvode de Transylvanie l'élurent comme le nouveau roi de Hongrie, mais beaucoup d'autres ont formé un parti autrichien et tenu leur propre diète pour élire le [Root.Monarch.GetTitle] pour être le futur Roi de Hongrie. Le résultat est que ce qui reste de la Hongrie est maintenant divisé avec la moitié des nobles poursuivant une politique indépendante basée autour des terres de Transylvanie et l'autre moitié se tournant vers nous."
 flavor_hun.25.a:0 "Ils choisissent sagement..."
 flavor_hun.25.a.tt:0 "Toutes nos nouvelles provinces en Hongrie Royale recevront le modificateur suivant :"
 flavor_hun.25.b:0 "La Hongrie et l'Autriche seront des couronnes séparées sous un seul dirigeant."
 flavor_hun.26.t:0 "Statuta Valachorum"
 flavor_hun.26.d:0 "L'avance de l'Empire Ottoman a complètement changé la géographie politique de l'Europe du Sud-Est et de nombreux Slaves et Roumains quittent leurs anciens foyers pour se réinstaller dans les zones frontalières de notre [Root.GovernmentName]. Désireux de reconquérir leurs anciens foyers, ces gens pourraient probablement faire de fiers soldats et guerriers de guérilla. Si nous devions garantir leurs libertés religieuses et culturelles, la frontière pourrait être un peu indisciplinée, mais une population unie dans sa haine des Ottomans pourrait très bien nous servir."
 flavor_hun.26.a:0 "Garantissons leurs droits !"
 flavor_hun.26.b:0 "Non, la loi et l'ordre doivent être maintenus."
 flavor_hun.27.t:0 "Révolte Roumaine"
 flavor_hun.27.d:0 "Les Roumains, ou Valaques, ont fait partie de nos terres en Transylvanie pendant des siècles mais ont eu peu de représentation dans les États de Transylvanie. La région a toujours été très mélangée, avec les Sicules, les Saxons de Transylvanie et les Valaques coexistant dans un équilibre délicat de pouvoir.\nRécemment, cependant, les Valaques ont commencé à exiger des droits et une représentation. Certains ont même pris les armes contre les autorités [Root.GetAdjective]."
 flavor_hun.27.a:0 "D'accord."
 flavor_hun.28.t:0 "Thomas Erdödy"
 flavor_hun.28.d:0 "Le Royaume de Croatie a été uni avec celui de Hongrie depuis 1102 et pendant ce temps l'autorité locale de la monarchie a été conférée aux Bans, pour diriger l'Armée et le Parlement croates. Le Ban de Croatie récemment nommé, Thomas Erdödy, s'est révélé être un serviteur inhabituellement talentueux de la couronne et un général capable. Pour ses services, sa famille a été faite comtes héréditaires de Varaždin et Erdödy lui-même fut félicité par le pape après sa victoire contre nos ennemis."
 flavor_hun.28.a:0 "L'État a besoin de ses services."
 flavor_hun.28.b:0 "Il est nécessaire sur le terrain."
 flavor_hun.29.t:0 "Matthias Dévay"
 flavor_hun.29.d:0 "Cela fait maintenant des décennies depuis que Luther cloua ses 95 thèses à la porte de l'église à Wittenberg, mais les idées de la réforme se répandent encore à travers le continent.\nAyant été formé à Wittenberg comme étudiant sous Luther, Matthias Dévay est convaincu que c'est sa tâche de répandre la parole de la réforme dans le [Root.GovernmentName] de [Root.GetName].\nIl n'est pas surprenant que cela soit opposé par certains membres de notre établissement religieux. Thomas Szalaházy, l'évêque d'Erlau, a bougé pour limiter l'influence protestante et emprisonner ce Luther de Hongrie en devenir."
 flavor_hun.29.a:0 "Il doit être libéré immédiatement !"
 flavor_hun.29.b:0 "Comme il se doit et est approprié."
 flavor_hun.30.t:0 "Jean Pannonius"
 flavor_hun.30.d:0 "Ayant reçu une éducation renaissance approfondie depuis son jeune âge, notre nouveau chancelier Pannonius a apporté un large réseau de contacts ainsi qu'une bibliothèque substantielle avec lui à la cour hongroise. Dans son travail, il est un agent constant pour l'humanisme et les nouveaux idéaux de notre époque."
 flavor_hun.30.a:0 "Excellent."
 flavor_hun.31.t:0 "Ligues de Cités de Haute-Hongrie"
 flavor_hun.31.d:0 "Les nombreuses et riches mines de Haute-Hongrie sont à bien des égards vitales pour nos intérêts économiques et ont donc souvent été accordées beaucoup plus de libertés que nous tolérons pour d'autres établissements dans notre pays. Le dicton allemand 'Stadtluft macht frei' est vrai à la fois pour les cités elles-mêmes et pour tous les serfs qui pourraient trouver leur chemin dans les communautés. Avec le métal précieux rare en approvisionnement partout en Europe, les ligues de cités sont maintenant plus riches et plus sûres d'elles-mêmes que jamais.\nCertains de nos nobles, cependant, soutiennent que nous leur permettons des rênes trop libres et que nous devrions au moins exiger qu'elles pourvoient à la défense de notre pays."
 flavor_hun.31.a:0 "Elles doivent contribuer comme tout le monde !"
 flavor_hun.31.b:0 "Nous protégerons leurs privilèges."
 flavor_hun.32.t:0 "Réveil National Slovaque"
 flavor_hun.32.d:0 "La Haute-Hongrie a toujours été le foyer à la fois du peuple slovaque et des nombreux groupes différents qui sont venus exploiter les riches mines de la région. Inspirés par le mouvement panslavique croissant, les intellectuels slovaques et les adhérents des Lumières ont commencé à parler de la possibilité d'une nation slovaque et certains ont commencé à écrire et organiser une langue littéraire slovaque."
 flavor_hun.32.a:0 "Il est temps que nous donnions aux Slovaques de plus grands privilèges."
 flavor_hun.32.b:0 "Ils sont, et resteront, Hongrois d'abord."
 flavor_hun.33.t:0 "Kuruc et Hajdúk"
 flavor_hun.33.d:0 "Dans le sillage des guerres et conflits, un nombre croissant de personnes se sont tournées vers le banditisme et la guerre de guérilla. Désillusionnés et appauvris, ces hommes n'ont aucun scrupule s'ils causent du mal à nous ou à nos ennemis alors qu'ils se déplacent autour de notre royaume. Ils sont, cependant, prouvant être plus un problème pour les armées étrangères à bien des égards. Si nous fermons les yeux sur leurs transgressions, ces irréguliers pourraient même s'avérer un ajout fort à nos propres armées."
 flavor_hun.33.a:0 "Nous avons besoin de chaque homme que nous pouvons obtenir."
 flavor_hun.33.b:0 "N'encourageons pas ces serfs égarés."
 flavor_hun.34.t:0 "Cum Deo Pro Patria et Libertate"
 flavor_hun.34.d:0 "Le fils de l'une des familles les plus influentes de notre royaume, yet orphelin de père dès son jeune âge, François Rákóczy, a grandi pour être un homme capable, ambitieux et puissant à la cour [Root.GetAdjective].\nConvaincu que le peuple hongrois ne peut vraiment aspirer à la grandeur qu'il mérite que sous son leadership, il a pris les armes contre nos ennemis à plus d'une occasion, et a un fort suivant parmi les roturiers et de nombreux nobles."
 flavor_hun.34.a:0 "Élisons Rákóczy pour diriger notre pays."
 flavor_hun.34.b:0 "Il n'est pas apte à diriger le royaume."
 flavor_hun.35.t:0 "Cum Deo Pro Patria et Libertate"
 flavor_hun.35.d:0 "Le fils de l'une des familles les plus influentes de notre royaume, yet orphelin de père dès son jeune âge, François Rákóczy, a grandi pour être un homme capable, ambitieux et puissant à la cour [Root.GetAdjective].\nConvaincu que le peuple hongrois ne peut vraiment aspirer à la liberté qu'il mérite que sous son leadership, il a maintenant rassemblé le soutien des roturiers et de parties de notre noblesse et pris les armes contre les [Root.Overlord.GetAdjective]."
 flavor_hun.35.a:0 "Rákóczy doit diriger notre pays."
 flavor_hun.35.b:0 "Il n'est pas apte à diriger le royaume."
 flavor_hun.36.t:0 "Révolte en Hongrie"
 flavor_hun.36.d:0 "Le magnat hongrois François Rákóczy a rassemblé le soutien de nobles et roturiers et a pris les armes contre notre pays !"
 flavor_hun.36.a:0 "Cette rébellion sera écrasée !"
 flavor_mai.1.t:0 "Gutenberg et l'Imprimerie"
 flavor_mai.1.d:0 "En 1450, Jean Gutenberg, un marchand de la haute société à Mayence, appliqua ses connaissances du travail de son père comme orfèvre, et créa la première imprimerie du monde. La première chose imprimée fut un Poème allemand, mais Gutenberg avait de plus grandes ambitions que cela, car il visait à imprimer une Bible. Cet effort le mena à la faillite, et ses financiers reprirent son commerce, créant la première Bible imprimée en 1457. Le monde ne serait plus jamais le même !\nQue devons-nous faire ?"
 flavor_mai.1.a:0 "Soutenons cette merveilleuse invention !"
 flavor_mai.1.b:0 "Cela ne va que créer de l'instabilité..."
 mlo_against_ambrosian:0 "Contre la République Saint-Ambroise"
 mlo_peace_of_lodi:0 "Le Traité de Lodi"
 mlo_cheap_mercs:0 "S'appuyer sur les Mercenaires Suisses"
 desc_mlo_cheap_mercs:0 "Quand les Français ont envahi Milan, le duc s'est reposé sur des mercenaires suisses dans une tentative désespérée de reprendre ses cités."
 flavor_mlo.1.t:0 "La République Ambrosienne"
 flavor_mlo.1.d:1 "La cité de Milan fut plongée dans la confusion par la mort soudaine du duc, sans héritier adulte respecté. D'influents citoyens crurent que l'ancienne république pouvait être restaurée. Les corps savants, comme le Collège de Jurisprudence de Pavie, peignaient les jours de l'ancienne république comme un âge d'or. Les marchands, voyant la prospérité de la République de Venise, soutenaient l'idée. Une république fut déclarée, les prétendants au trône chassés de la ville. La nouvelle république fut nommée la Glorieuse République Ambrosienne, d'après l'évêque de Milan du IVe siècle."
 flavor_mlo.1.a:0 "Pour saint Ambroise !"
 flavor_mlo.1.b:0 "Nous avons besoin d'un duc à nouveau !"
 flavor_mlo.2.t:0 "Querelle Guelfe-Gibeline à Milan"
 flavor_mlo.2.d:0 "La dissension interne est proéminente à Milan. La population est sévèrement divisée entre diverses factions. Les aristocrates guelfes étant élus plutôt que les gibelins affaiblit la République et la rend moins démocratique. Cependant, une certaine stabilité est nécessaire !"
 flavor_mlo.2.a:0 "Se ranger du côté des Guelfes"
 flavor_mlo.2.b:0 "Favoriser les Gibelins"
 flavor_mlo.3.t:0 "L'Hôpital Majeur"
 flavor_mlo.3.d:2 "À la demande de [Root.Monarch.GetTitle] [Root.Monarch.GetName], le célèbre architecte Antonio Filarete a tracé les plans du nouvel Hôpital Ca'Granda, qui une fois achevé sera l'un des premiers hôpitaux communautaires d'Italie. Dédié au peuple de l'Annonciation (qui hésite à reconnaître l'autorité du [Root.Monarch.GetTitle]), il sera construit dans le nouveau style Renaissance à la mode."
 flavor_mlo.3.a:0 "Qu'il soit construit !"
 flavor_mlo.4.t:0 "Le Traité de Lodi"
 flavor_mlo.4.d:1 "Nos diplomates ont négocié une paix entre nous-mêmes, Naples, Florence et Venise ! Mettant fin aux longues luttes entre Milan et Venise, cela établit un équilibre des pouvoirs dans l'Italie du Nord incluant les quatre grands États d'Italie. Avec de la chance, cela nous procurera la sécurité nécessaire pour consolider notre position."
 flavor_mlo.4.a:0 "La paix de notre époque !"
 flavor_mlo.4.b:0 "Cela va entraver nos ambitions..."
 flavor_mlo.5.t:0 "Le Traité de Lodi"
 flavor_mlo.5.d:1 "Les Milanais ont accepté de signer un traité de paix entre eux-mêmes, Naples, Florence et Venise ! Mettant fin aux longues luttes entre Milan et Venise, cela établit un équilibre des pouvoirs dans l'Italie du Nord incluant les quatre grands États d'Italie. Avec de la chance, cela nous procurera la sécurité nécessaire pour consolider notre position."
 flavor_mlo.5.a:0 "La paix de notre époque !"
 flavor_mlo.6.t:0 "Nicolas Machiavel"
 flavor_mlo.6.d:0 "Nicolas Machiavel fut l'un des écrivains les plus importants de la Renaissance, tout en servant comme diplomate pour la République Florentine. Il est surtout connu pour être le fondateur de la science politique moderne, mais a aussi écrit des comédies et de la poésie."
 flavor_mlo.6.a:0 "Peut-être écrira-t-il un livre pour nous"
 flavor_mlo.6.b:0 "Il servira comme homme d'État"
 flavor_mlo.7.t:0 "Machiavel publie un chef-d'œuvre !"
 flavor_mlo.7.d:0 "Le Grand fils de Florence a publié un livre appelé 'Le Prince'. Il contient beaucoup sur l'art de gouverner en politique, ne se concentrant pas seulement sur les princes héréditaires, mais aussi sur les possibilités pour les nouveaux princes. Il explique comment conserver le pouvoir et comment gouverner avec succès les terres conquises. La fin justifie les moyens."
 flavor_mlo.7.a:0 "Cela nous dit tout"
 flavor_mlo.8.t:0 "Éloge de Machiavel"
 flavor_mlo.8.d:0 "Notre grand duc est mentionné plusieurs fois dans son livre 'Le Prince', et généralement loué pour sa capacité à tenir son pays, et comme avertissement de ne pas se reposer sur les troupes mercenaires."
 flavor_mlo.8.a:0 "Nous faisons quelque chose de bien"
 flavor_mlo.9.t:0 "Léonard de Vinci"
 flavor_mlo.9.d:0 "De Vinci était un peintre, dessinateur, sculpteur, architecte et ingénieur italien dont le génie plus que celui de toute autre figure incarnait l'idéal humaniste de la Renaissance. Sa 'Cène' et sa 'Joconde' sont parmi les peintures les plus populaires et influentes de la Renaissance. Ses carnets révèlent un esprit d'enquête scientifique et une inventivité mécanique qui avaient des siècles d'avance sur leur époque."
 flavor_mlo.9.a:0 "Un véritable homme de la Renaissance !"
 flavor_mlo.10.t:0 "Le centre de la mode"
 flavor_mlo.10.d:0 "La ville de Milan devint un centre de la mode durant le Moyen Âge tardif, la fabrication d'articles de luxe étant si importante que d'autres langues utilisaient le mot pour la ville elle-même pour décrire les belles marchandises. Au début du XVIe siècle, plus de 20 000 ouvriers étaient employés dans l'industrie de la soie, travaillant dur pour faire de la cour la plus splendide d'Italie."
 flavor_mlo.10.a:0 "Cela a l'air bien..."
 flavor_mlo.11.t:0 "Invasion Française de l'Italie"
 flavor_mlo.11.d:0 "Quand les Français envahirent l'Italie en 1495, ils furent d'abord repoussés à la bataille de Fornoue par les Milanais, mais ils revinrent en 1498. Les Français prirent Milan, mais le duc parvint à s'échapper. En février 1500, le duc Ludovic revint avec une armée de mercenaires suisses, et affronta les Français qui assiégeaient Novare. Comme les deux camps employaient des mercenaires suisses, ils refusèrent de se battre les uns contre les autres et les Français capturèrent le duc, remportant la guerre."
 flavor_mlo.11.a:0 "Peut-être que ces piques nous sauveront ?"
 mam_large_festitives:0 "Grandes Festivités"
 desc_mam_large_festitives:0 "Nous avons eu plusieurs grandes festivités au Caire pour célébrer la chute de Byzance devant l'Islam !"
 mam_poem_recieved:0 "Poème de Louange Personnel"
 mam_refused_james:0 "Jacques Refusé"
 mam_installed_ruler:0 "Jacques Installé"
 mam_anti_ottoman_friends:0 "Les Ottomans sont un ennemi commun"
 mam_recover_from_plague:0 "Se Remettre de la Peste"
 desc_mam_recover_from_plague:0 "La peste a tué sans discrimination, et Le Caire souffre à long terme de cet événement dévastateur."
 surrender_the_trade:0 "Abandonner le Commerce"
 mam_por_confronted:0 "Confrontation sur le Commerce"
 mam_persian_scheming:0 "Intrigues Persanes"
 flavor_mam.1.t:0 "Les Turcs ont pris Constantinople"
 flavor_mam.1.d:0 "La capture ottomane de Constantinople est bien accueillie au Caire. La défaite de l'infidèle est vraiment glorieuse, et les rumeurs parlent d'une grande quantité de festivités dans la ville. Nous avons planifié une grande visite d'un ambassadeur au sultan ottoman, et nous lui enverrons de glorieux cadeaux."
 flavor_mam.1.a:0 "Soutenir les Festivités"
 flavor_mam.1.b:0 "Écrire un poème au sultan !"
 flavor_mam.2.t:0 "Planification Urbaine du Caire"
 flavor_mam.2.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] était connu pour être très préoccupé par la planification urbaine, particulièrement au Caire. En 1457, le [Root.Monarch.GetTitle] donna l'ordre de construire deux nouveaux bains publics et une grande résidence communale dans le district de Bayn al-Qasrayn. Durant cette période, il décida d'élargir la route qui en sortait, l'artère principale du Caire, connue sous le nom de Qasaba. Cela démolit plusieurs structures plus anciennes, mais au final le trafic fut beaucoup plus rapide et selon d'importants historiens, cela bénéficia grandement au public général."
 flavor_mam.2.a:0 "Allah est Grand !"
 flavor_mam.3.t:0 "Le Roi de Chypre"
 flavor_mam.3.d:0 "En 1458, le sultan reçut un fils illégitime du roi de Chypre, qui tenta d'arracher la couronne de son père à sa demi-sœur qui était devenue reine. Le sultan le décora d'une 'robe d'honneur', et promit de l'installer comme roi de Chypre. Quand la reine offrit un large tribut au Caire, le sultan céda et reconnut l'autorité de la reine sur Chypre. Comme Jacques s'était lié d'amitié avec plusieurs gardes mamelouks, ils protestèrent et attaquèrent l'ambassade chypriote en signe de protestation.\nQue devons-nous faire ?"
 flavor_mam.3.a:0 "Envoyer une ambassade à Chypre"
 flavor_mam.3.4:0 "Les dirigeants de Chypre écouteront nos demandes d'installer Jacques comme roi légitime."
 flavor_mam.3.b:0 "Ce que font les infidèles ne nous concerne pas"
 flavor_mam.4.t:0 "L'ambassade mamelouke nous impose des demandes !"
 flavor_mam.4.d:0 "L'ambassade du Caire a des demandes sévères envers nous. Ils prétendent que Jacques, le fils illégitime d'un ancien roi de Chypre est le dirigeant légitime de notre île. Que devons-nous faire à ce sujet ?"
 flavor_mam.4.a:0 "Installer Jacques comme roi légitime !"
 flavor_mam.4.5:0 "Nous deviendrons un vassal des Mamelouks"
 flavor_mam.4.b:0 "Les soudoyer..."
 flavor_mam.4.6:0 "Les Mamelouks oublieront Jacques avec cette grande quantité d'or."
 flavor_mam.4.c:0 "Ignorer les Infidèles !"
 flavor_mam.4.7:0 "Ils seront contrariés par cela, et cela pourrait signifier la guerre."
 flavor_mam.5.t:0 "Nouvelles de Chypre !"
 flavor_mam.5.d:0 "L'ambassade revient avec des nouvelles que notre bon ami [From.Monarch.GetName] est maintenant roi de Chypre. Il sera un allié digne de confiance pour longtemps, et un vassal obéissant au [Root.Monarch.GetTitle]."
 flavor_mam.5.a:0 "Ce sont vraiment de bonnes nouvelles..."
 flavor_mam.6.t:0 "Des navires remplis d'or dans le port !"
 flavor_mam.6.d:0 "Il semble que les dirigeants de Chypre aient décidé de vider leurs coffres pour nous faire oublier toutes les revendications d'un noble infidèle que nous avions précédemment eu comme invité."
 flavor_mam.6.a:0 "Quel était son nom déjà ??"
 flavor_mam.7.t:0 "Chypre défiant !"
 flavor_mam.7.d:0 "[From.Monarch.GetName] refuse nos demandes et prétend que Jacques est le fils d'une prostituée, et que notre [Root.Monarch.GetTitle] n'est rien qu'un sale infidèle."
 flavor_mam.7.a:0 "C'est une cause légitime de guerre !"
 flavor_mam.8.t:0 "Ibn Taghribirdi"
 flavor_mam.8.d:0 "Ibn Taghribirdi était un célèbre historien égyptien, qui appartenait à l'élite mamelouke du Caire. Il étudia sous d'éminents historiens et érudits comme al-Ayni et al-Maqrizi. Il est plus célèbre pour sa chronique en plusieurs volumes de l'Égypte et du Sultanat Mamelouk, qui fut écrite dans un style annalistique avec des dates précises pour la plupart des événements. Il avait un accès privilégié aux sultans et à leurs archives pour la créer.\nQue devons-nous faire ?"
 flavor_mam.8.a:0 "Le soutenir pleinement !"
 flavor_mam.8.b:0 "Lui refuser l'accès à nos archives"
 flavor_mam.9.t:0 "La Noblesse Mamelouke"
 flavor_mam.9.d:0 "Votre Excellence, les nombreux nobles mamelouks exigent que plus de pouvoir soit transféré du gouvernement central entre leurs mains. Le faire décentralisera massivement le gouvernement, mais leur refuser les poussera probablement à se soulever en rébellion.\nQue devons-nous faire ?"
 flavor_mam.9.a:0 "Leur accorder plus de pouvoir"
 flavor_mam.9.b:0 "Refuser leurs demandes"
 flavor_mam.10.t:0 "Incendie à Médine"
 flavor_mam.10.d:0 "En 1481, un grave incendie frappa la Mosquée du Prophète à Médine. Le sultan dépensa beaucoup d'efforts pour la renouveler extensivement dans sa pleine splendeur.\nQue devons-nous faire ?"
 flavor_mam.10.a:0 "Nous la restaurerons !"
 flavor_mam.10.b:0 "Ce n'est pas notre préoccupation..."
 flavor_mam.11.t:0 "Ennemis communs dans l'Empire Ottoman"
 flavor_mam.11.d:0 "Les Ottomans ont été notre principal rival depuis un moment maintenant, et leur expansionnisme a été une menace pour notre État depuis encore plus longtemps. Leurs ambitions expansionnistes en Méditerranée les ont mis en conflit avec les puissances chrétiennes également. Dans l'histoire, les Mamelouks et Ferdinand d'Espagne firent une alliance temporaire entre 1488 jusqu'en 1491, ciblée contre les Ottomans, où les Espagnols promirent 50 caravelles contre l'Empire Ottoman."
 flavor_mam.11.a:0 "Même les Chrétiens peuvent être des alliés"
 flavor_mam.11.12:0 "Les Espagnols sont nos amis... pour l'instant..."
 flavor_mam.12.t:0 "Ennemis communs dans l'Empire Ottoman"
 flavor_mam.12.d:0 "La grande expansion de l'Empire Ottoman en Méditerranée n'a pas seulement préoccupé notre très chrétien royaume, mais a aussi vraiment inquiété les Mamelouks. Dans l'histoire, les Mamelouks et Ferdinand d'Espagne firent une alliance temporaire entre 1488 jusqu'en 1491, ciblée contre les Ottomans, où les Espagnols promirent 50 caravelles contre l'Empire Ottoman."
 flavor_mam.12.a:0 "Même un pays musulman peut être un allié..."
 flavor_mam.13.t:0 "Peste au Caire"
 flavor_mam.13.d:0 "La nature semble capricieuse et les dieux inscrutables. La peste était une présence constante, surtout dans les grandes villes. La peste au Caire en 1492 tua prétendument 12 000 habitants en une seule journée. Ceci fut vu comme un désastre et la preuve qu'Allah n'était pas avec le sultan."
 flavor_mam.13.a:0 "Nous survivrons"
 flavor_mam.14.t:0 "Coffres vides"
 flavor_mam.14.d:0 "Avec le danger de la peste écarté, le [Root.Monarch.GetTitle] se tourna vers l'administration fiscale. Le trésor était dangereusement épuisé, alors il tenta d'exiger un impôt extraordinaire, personne n'y échappant. Personne n'était exempt de cet impôt, car ce n'étaient pas seulement les Juifs et les Chrétiens qui étaient lourdement taxés, mais même les mosquées et les organisations religieuses. Au Caire les collecteurs d'impôts furent chassés, et à Damas le gouverneur fut tué. L'argent soutiré au peuple fut dépensé sur l'élite mamelouke, sur l'achat de nouveaux esclaves de l'étranger, et finalement sur des améliorations publiques comme la fortification à Alexandrie et une grande mosquée au Caire.\nQue devons-nous faire ?"
 flavor_mam.14.a:0 "Les taxer tous"
 flavor_mam.14.b:0 "Taxer seulement les Dhimmi"
 flavor_mam.15.t:0 "Les Guerres Commerciales Portugaises-Mameloukes"
 flavor_mam.15.d:0 "Quand les marchands portugais découvrirent le chemin autour de l'Afrique, et vers l'Inde, ils commencèrent à détourner le lucratif commerce oriental autour de l'Afrique au lieu de remonter la mer Rouge. Quand cela arriva, ils entrèrent en conflit avec le Sultanat Mamelouk en Égypte. En 1505, le sultan mamelouk ordonna la première expédition contre les Portugais. Des flottes furent construites sur la mer Rouge et envoyées pour combattre les Portugais dans l'océan Indien. En 1509, les Portugais réussirent finalement à éliminer la flotte mamelouke à la bataille de Diu, remportant la guerre.\nQue devons-nous faire ?"
 flavor_mam.15.a:0 "Les Chrétiens doivent être arrêtés"
 flavor_mam.15.16:0 "Les Portugais pourraient voir cela comme une menace majeure, et ils pourraient nous faire la guerre."
 flavor_mam.15.b:0 "Nous avons d'autres sources de revenus"
 flavor_mam.16.t:0 "Les Guerres Commerciales Portugaises-Mameloukes"
 flavor_mam.16.d:0 "Quand les marchands portugais découvrirent le chemin autour de l'Afrique, et vers l'Inde, ils commencèrent à détourner le lucratif commerce oriental autour de l'Afrique au lieu de remonter la mer Rouge. Quand cela arriva, ils entrèrent en conflit avec le Sultanat Mamelouk en Égypte. En 1505, le sultan mamelouk ordonna la première expédition contre les Portugais. Des flottes furent construites sur la mer Rouge et envoyées pour combattre les Portugais dans l'océan Indien. En 1509, les Portugais réussirent finalement à éliminer la flotte mamelouke à la bataille de Diu, remportant la guerre."
 flavor_mam.16.a:0 "Et nous gagnerons cette guerre..."
 flavor_mam.17.t:0 "L'Ambassade vers l'Occident"
 flavor_mam.17.d:0 "En 1501, le shah de Perse envoya un émissaire aux Vénitiens à travers les terres mameloukes pour former une alliance contre les Ottomans. Les Ottomans accusèrent les Mamelouks de fournir aux envoyés un passage sûr en route vers Venise, et le sultan apaisa les Ottomans. \nQue devons-nous faire ? Essayer pour une grande coalition ?"
 flavor_mam.17.a:0 "Envoyer les émissaires."
 flavor_mam.17.18:0 "Le sultan au Caire considérera l'offre"
 flavor_mam.17.b:0 "Nous ne pouvons nous allier avec les Chrétiens !"
 flavor_mam.18.t:0 "La Coalition Anti-Ottomane"
 flavor_mam.18.d:0 "En 1501, le shah de Perse envoya un émissaire aux Vénitiens à travers les terres mameloukes pour former une alliance contre les Ottomans. Les Ottomans accusèrent les Mamelouks de fournir aux envoyés un passage sûr en route vers Venise, et le sultan apaisa les Ottomans. \nQue devons-nous faire ? Essayer pour une grande coalition ?"
 flavor_mam.18.a:0 "Envoyer les émissaires à Venise"
 flavor_mam.18.19:0 "Peut-être que les Vénitiens accepteront cela."
 flavor_mam.18.b:0 "C'est trop risqué"
 flavor_mam.19.t:0 "La Coalition Anti-Ottomane"
 flavor_mam.19.d:0 "En 1501, le shah de Perse envoya un émissaire aux Vénitiens à travers les terres mameloukes pour former une alliance contre les Ottomans. Les Ottomans accusèrent les Mamelouks de fournir aux envoyés un passage sûr en route vers Venise, et le sultan apaisa les Ottomans. \nQue devons-nous faire ? Essayer pour une grande coalition ?"
 flavor_mam.19.a:0 "Accepter la coalition"
 flavor_mam.19.20:0 "Il y aura des célébrations au Caire pour cette nouvelle."
 flavor_mam.19.b:0 "C'est trop risqué"
 flavor_mam.20.t:0 "Les émissaires reviennent avec de bonnes nouvelles"
 flavor_mam.20.d:0 "Les émissaires que nous avons envoyés à Venise sont revenus avec de bonnes nouvelles. Ils sont disposés à former la grande coalition contre l'Empire Ottoman."
 flavor_mam.20.a:0 "Nous formerons la coalition"
 flavor_mam.20.TUR:0 "L'Empire Ottoman verra cela comme une provocation totale et fera de son mieux pour nous détruire."
 flavor_mam.20.b:0 "C'est trop un pari"
 flavor_mam.21.t:0 "Coalition formée !"
 flavor_mam.21.d:0 "Les Mamelouks ont formé une grande coalition contre l'Empire Ottoman, et nous l'avons rejointe, faisant un front commun contre les Turcs."
 flavor_mam.21.a:0 "Espérons que ce sont de bonnes nouvelles !"
 flavor_mam.22.t:0 "Coalition contre l'Empire Ottoman"
 flavor_mam.22.d:0 "Les Mamelouks, les Perses et Venise ont formé une coalition contre l'Empire Ottoman. Quand ceci fut tenté dans l'histoire, cela signifia la perte du Sultanat Mamelouk, qui fut éradiqué dans une guerre rapide par l'Empire Ottoman en 1517."
 flavor_mam.22.a:0 "Le Caire doit être saccagé !"
 flavor_mam.23.t:0 "Le Destin des Villes Saintes"
 flavor_mam.23.d:0 "Les villes les plus saintes de l'Islam, La Mecque et Médine, sont sous contrôle mamelouk. Ceci bien sûr nous établit comme gardiens de la foi, mais il y a encore la question de comment les villes devraient être organisées politiquement."
 flavor_mam.23.a:0 "Le Chérif de La Mecque gouvernera les deux villes"
 flavor_mam.23.b:0 "Deux Chérifs pour deux villes"
 flavor_mam.23.c:0 "Nous les maintiendrons nous-mêmes."
 flavor_eng.EVTNAME9100:0 "L'Hérésie Lollarde"
 flavor_eng.EVTDESC9100:0 "Les Lollardes étaient un groupe hérétique suivant l'enseignement théologique de John Wycliffe. Les protestations populaires contre la richesse, le pouvoir et l'orgueil du clergé étaient fréquentes, et en temps de désordre s'exprimaient sous une forme extrême. Ils avaient été persécutés plusieurs fois durant le XIVe siècle, et leur dernière apparition fut au début du XVe siècle."
 flavor_eng.EVTOPTA9100:0 "Arrêter les Hérétiques"
 flavor_eng.EVTOPTB9100:0 "Les laisser tranquilles"
 flavor_eng.EVTNAME9104:0 "La Fin de la Guerre de Cent Ans"
 flavor_eng.EVTDESC9104:0 "La Guerre de Cent Ans fut la dernière grande guerre médiévale. Ce fut une guerre non seulement entre rois, mais les nobles inférieurs purent aussi poursuivre leurs propres agendas personnels tout en participant au conflit plus large. Les guerres futures virent beaucoup moins de factionnalisme, du moins à l'échelle trouvée dans les conflits médiévaux. La Guerre de Cent Ans fut en fait des dizaines de petites guerres et des centaines de batailles et de sièges qui durèrent plus d'un siècle, entre 1337 et 1453, jusqu'à ce que les deux camps soient épuisés. Bien qu'aucun camp n'ait gagné dans un sens réel, le résultat final fut que bien qu'il y eût deux royaumes au début de la guerre, il y eut deux nations à la fin."
 flavor_eng.EVTOPTA9104:0 "Nous avons perdu notre pied en France"
 flavor_eng.EVTOPTB9104:0 "Nous n'abandonnerons jamais cela !"
 flavor_eng.EVTNAME9105:0 "Les Juges de Paix"
 flavor_eng.EVTDESC9105:0 "La position de Juge de Paix provient d'Angleterre vers le XIIe siècle, censée venir d'un édit royal émis par le roi Richard Ier et l'archevêque de Cantorbéry en l'an 1195. Le titre fut d'abord connu sous le nom de Custodes Pacis, mais fut plus tard changé en Juges de Paix. Un acte concernant les Juges de Paix fut passé en 1489. Il exigeait que les juges consacrent une partie de chaque session trimestrielle à la reconnaissance des domaines dans lesquels ils sont eux-mêmes particulièrement faibles. Le même acte fournit à la population générale le droit de se plaindre des actions des juges directement au monarque ou à son conseil. La nomination des juges par le Lord Chancelier à intervalles annuels irréguliers permettait le retrait possible de gentilshommes peu coopératifs à la prochaine réémission annuelle des commissions."
 flavor_eng.EVTOPTA9105:0 "Oui, nous en avons besoin"
 flavor_eng.EVTOPTB9105:0 "Non, c'est le travail des Nobles"
 flavor_eng.EVTNAME9106:0 "Soutenir les Bureaucrates de la Classe Moyenne"
 flavor_eng.EVTDESC9106:0 "Promouvoir les officiers gouvernementaux de la classe moyenne, principalement des clercs et des avocats, était une tradition yorkiste en Angleterre. Comme nos besoins administratifs continuent de croître, tant la noblesse que la classe moyenne attendent impatiemment de voir si nous continuerons cette politique."
 flavor_eng.EVTOPTA9106:0 "Leur donner notre soutien"
 flavor_eng.EVTOPTB9106:0 "Leur interdire de travailler dans le Gouvernement"
 flavor_eng.EVTNAME9107:0 "Cour de la Chambre Étoilée"
 flavor_eng.EVTDESC9107:0 "La Cour de la Chambre Étoilée était un tribunal qui évolua à partir des réunions du conseil royal du roi. Bien que ses racines remontent à la période médiévale, la cour ne devint puissante comme entité séparée que durant le règne d'Henri VII. En 1487 la cour devint un corps judiciaire séparé du conseil du roi, avec un mandat d'entendre les pétitions de redressement. La Cour de la Chambre Étoilée fut nommée d'après le motif d'étoile peint au plafond de la salle au Palais de Westminster où ses réunions se tenaient. En un sens la cour était un corps de supervision."
 flavor_eng.EVTOPTA9107:0 "Oui, nous en avons besoin d'une"
 flavor_eng.EVTOPTB9107:0 "Non, nous n'en avons pas besoin"
 flavor_eng.EVTNAME9108:0 "Le Mouvement d'Enclosure"
 flavor_eng.EVTDESC9108:0 "La population de l'Angleterre vivait sur la terre sous un système manorial. Ils étaient principalement des fermiers locataires liés à une localité particulière, quittant rarement sinon jamais leurs lieux de naissance. Avec la montée du commerce, il devint de plus en plus profitable pour l'aristocratie qui possédait la terre de l'enclore. Le mouvement d'enclosure déplaça les fermiers locataires et causa un mouvement vers les villes. Quand les gens se rassemblèrent dans les villes, ils devinrent une source de main-d'œuvre bon marché pour les usines et mines qui se développèrent. La concentration de population dans les villes, cependant, créa aussi une classe de pauvres, dont beaucoup étaient disposés à devenir 'serviteurs sous contrat' et migrer vers les colonies d'Amérique du Nord en quête d'une vie meilleure."
 flavor_eng.EVTOPTA9108:0 "Réformer"
 flavor_eng.EVTOPTB9108:0 "Ne pas réformer"
 flavor_eng.EVTNAME9109:0 "L'Acte de Suprématie"
 flavor_eng.EVTDESC9109:0 "Henri VIII Tudor d'Angleterre (1509-1547) avait d'abord reçu en 1521 le titre papal de Défenseur de la Foi pour son pamphlet contre Luther. La principale préoccupation du roi était sa succession et en 1529, quand la Curie papale rejeta sa proposition de divorcer Catherine d'Aragon, il fit exécuter le légat du pape, le cardinal Wolsey et contraignit le clergé anglais à reconnaître le roi comme chef suprême de l'Église. Il obtint son divorce en 1533 et épousa la dame de compagnie Anne Boleyn. Au total, Henri VIII contracta 6 mariages."
 flavor_eng.EVTOPTA9109:0 "Prendre le Commandement de l'Église d'Angleterre"
 flavor_eng.EVTOPTB9109:0 "Accepter la Suprématie de Rome"
 flavor_eng.EVTNAME9111:0 "L'Amirauté"
 flavor_eng.EVTDESC9111:0 "L'Amirauté fut instituée pour donner à la puissance navale croissante un leadership stratégique efficace et fort en mer. Auparavant il n'avait existé qu'un certain nombre d'étranges navires du roi, chacun étant la propriété personnelle du roi. En rendant l'amirauté responsable de tous les navires de guerre et la production de nouveaux et la réparation d'anciens, la marine anglaise obtint continuité et ordre. L'Amirauté fut aussi une école d'usine pour les dirigeants militaires et aussi des figures importantes dans la vie politique de Londres."
 flavor_eng.EVTOPTA9111:0 "Autorisons l'Amirauté"
 flavor_eng.EVTOPTB9111:0 "Instituons plutôt l'Armée Royale"
 flavor_eng.EVTNAME9112:0 "L'Armée Royale"
 flavor_eng.EVTDESC9112:0 "L'Angleterre comme nous la connaissons décida de devenir une puissance navale et institua l'Amirauté comme un de ses atouts. Il y eut aussi des signes de l'Angleterre prenant une autre route, une route vers le continent et la Puissance Terrestre. Quelques éléments peuvent être trouvés dans la Nouvelle Armée Modèle de Cromwell, mais aussi les points d'interrogation d'une possible dynastie Stuart pro-française si l'Angleterre avait réussi à garder quelques-unes de ses possessions françaises. Si cela était arrivé, l'Angleterre aurait eu des intérêts beaucoup plus grands à défendre sur le continent que sur les hautes mers."
 flavor_eng.EVTOPTA9112:0 "Instituons l'Armée Royale"
 flavor_eng.EVTOPTB9112:0 "Autorisons plutôt l'Amirauté"
 flavor_eng.EVTNAME9113:0 "Jeanne Grey"
 flavor_eng.EVTDESC9113:0 "En tant que petite-fille de la sœur aînée du roi Henri VIII, Marie, Lady Jeanne Grey avait une revendication au trône anglais. Mariée contre sa volonté en 1553 au seigneur Guildford Dudley, fils du duc de Northumberland, elle fut utilisée comme pion par Northumberland, qui était régent du roi Édouard VI, dans son effort déterminé à conserver son pouvoir après la mort du roi. Le roi Édouard VI était mortellement malade et durant sa dernière maladie Northumberland lui fit signer un 'dispositif' excluant les filles d'Henri VIII, les futures reines Marie Ière et Élisabeth Ière, du trône en faveur de Jeanne. Le 10 juillet 1553, quatre jours après la mort d'Édouard, Jeanne fut proclamée reine. Son règne ne dura que jusqu'au 19 juillet. Le pays soutint la revendication de la catholique Marie, et les forces de Northumberland furent dispersées par les troupes loyales à Marie."
 flavor_eng.EVTOPTA9113:0 "Sa revendication ne sera pas reconnue !"
 flavor_eng.EVTNAME9114:0 "Marie la Sanglante et le Roi Philippe d'Angleterre"
 flavor_eng.EVTDESC9114:0 "En 1554 la reine catholique Marie épousa Philippe d'Espagne, une union qui ouvrit de grandes possibilités tant pour l'Angleterre que l'Espagne. Philippe reçut le titre de Roi d'Angleterre par le Parlement, mais ne fut pas autorisé à gouverner le pays. Mais la question imminente d'importance était sur la religion. L'Acte de Suprématie avait donné le contrôle clérical au monarque, mais le peuple d'Angleterre était divisé sur la religion. Les Catholiques exigeaient l'autorité papale, tandis que les Protestants voulaient des lois cléricales libérales. Marie choisit de jeter son sort avec les Catholiques fanatiques, et une vague de terreur commença, lui valant le surnom de 'Marie la Sanglante'."
 flavor_eng.EVTOPTA9114:0 "Rétablir le pouvoir papal sur l'Église d'Angleterre"
 flavor_eng.EVTOPTB9114:0 "Confirmer la liberté religieuse pour tous"
 flavor_eng.EVTNAME9115:0 "La Compagnie Commerciale de Moscovie"
 flavor_eng.EVTDESC9115:0 "En 1553, la Compagnie des Aventuriers Marchands envoya une flotte de trois navires avec l'intention de naviguer vers la Chine par le Passage du Nord-Est. La plupart des navires furent pris par la glace et tout leur équipage mourut de faim, sauf l'Edward, sous le navigateur principal Richard Chancellor, qui entra dans la mer Blanche et atteignit Arkhangelsk, un petit village qui croîtrait plus tard en port en 1584. Là il apprit sur la richesse et le pouvoir de l'empereur russe et voyagea en traîneaux tirés par des chevaux, en hiver, vers Moscou. Bien que la Russie et l'Angleterre eussent des intérêts divergents à établir des relations l'une avec l'autre, la Compagnie Commerciale de Moscovie formée pour exploiter le nouveau commerce fut un succès commercial, en particulier avec le commerce de fourrures russe."
 flavor_eng.EVTOPTA9115:0 "Nous exploiterons cela !"
 flavor_eng.EVTNAME9116:0 "Sir Francis Walsingham"
 flavor_eng.EVTDESC9116:0 "Sir Francis Walsingham était le Secrétaire Privé de la reine Élisabeth. Son principal accomplissement fut l'organisation parfaite d'un service secret et réseau d'espionnage qui se révéla extrêmement efficace pour avorter toutes les conspirations contre la vie de la reine et tous les autres complots politiques et diplomatiques. Extrêmement anti-espagnol, il fut aussi le protecteur de Drake et finança la plupart des premières expéditions du fameux corsaire contre la puissance ibérique."
 flavor_eng.EVTOPTB9116:0 "Non, je ne lui fais pas confiance !"
 flavor_eng.EVTNAME9117:0 "La Réforme Monétaire de Sir Thomas Gresham"
 flavor_eng.EVTDESC9117:0 "Financier anglais, né à Londres, et éduqué à l'Université de Cambridge. Après avoir fréquenté l'université, il fut apprenti chez son oncle, un marchand, à whose service il montra des capacités commerciales inhabituelles. Dans les années suivantes il devint un des hommes les plus riches d'Angleterre. En 1551, il fut nommé facteur, ou agent royal, par le roi Édouard VI. Chargé de la gestion de la dette royale à l'étranger, il la liquida virtuellement par d'adroites manipulations financières sur la bourse, ou marché des actions, d'Anvers. Il fut anobli par la reine Élisabeth Ière en 1559. Servant comme son agent financier à l'étranger, Gresham trouva que ses tâches étaient difficiles à exécuter à cause de la valeur inférieure de la monnaie anglaise par rapport aux monnaies d'autres pays."
 flavor_eng.EVTOPTA9117:0 "Réformer"
 flavor_eng.EVTNAME9118:0 "La Rébellion du Nord"
 flavor_eng.EVTDESC9118:0 "La reine Élisabeth Ière chercha à apporter un règlement religieux avec l'objectif d'établir en Angleterre une Église Anglicane Protestante avec elle-même comme Gouverneure Suprême. Les choses commencèrent à s'effilocher quand Marie Reine d'Écosse s'enfuit en Angleterre. Le problème pour Élisabeth Ière était que Marie était une prétendante catholique au trône anglais. Élisabeth Ière fit enfermer Marie dans divers châteaux, mais elle devint quand même le centre de nombreuses conspirations pour renverser les parvenus qui avaient déplacé l'aristocratie ancienne. Leur idée de base était de marier Marie à Norfolk, le seul duc d'Angleterre. Cette combinaison représentait une menace sérieuse pour Élisabeth Ière mais Norfolk semblait indécis et continuait de retarder jusqu'à ce qu'Élisabeth Ière l'invite à Londres sur quoi elle l'enferma dans la Tour. Élisabeth Ière soupçonnait que les comtes de Northumberland, Westmorland et Cumberland étaient impliqués dans la conspiration et les invita aussi à Londres. Les comtes devinèrent que leur hébergement serait la Tour et optèrent plutôt pour une rébellion qui commença vers minuit le 9 novembre 1569. La foi catholique avait survécu dans le Nord et il y avait un vrai ressentiment contre l'extension de la domination Tudor et les nouveaux hommes d'Élisabeth Ière. Le comte de Northumberland rassembla ses troupes à Richmond le 16 novembre. Sir George fut nommé prévôt maréchal et la loi martiale fut déclarée. Élisabeth Ière ordonna que 700 de la racaille soient exécutés, 200 de ceux-ci devaient être de ou autour de Richmond. Combien furent réellement exécutés n'est pas connu, mais apparemment c'était un nombre plus petit, peut-être autour de 57, dont 12 de Richmond. La décennie après la Rébellion fut une période difficile pour les Catholiques qui firent face à une persécution constante. Les réunions religieuses se tenaient en secret, loin des yeux d'informateurs hostiles. Il semble, cependant, que la petite noblesse qui fut accusée au tribunal de tenir des croyances catholiques n'était que 'la simple pointe d'une grande pyramide' qui représentait un mouvement souterrain caché."
 flavor_eng.EVTOPTA9118:0 "Garder Norfolk dans la Tour et écraser les rebelles"
 flavor_eng.EVTOPTB9118:0 "Garder Norfolk dans la Tour et commencer à négocier"
 flavor_eng.EVTOPTC9118:0 "Libérer Norfolk"
 flavor_eng.EVTNAME9119:0 "La Création de la Bourse de Londres"
 flavor_eng.EVTDESC9119:0 "L'année 1571 vit la création de la Bourse de Londres. Bien que petite en importance et avec un commerce limité aux XVIe et XVIIe siècles, elle croîtrait et surmonterait graduellement son concurrent d'Amsterdam et se révélerait être le marché des actions le plus actif dans l'Europe du XVIIIe siècle, stimulant le commerce, la manufacture et l'économie anglaise dans son ensemble. L'Angleterre bénéficierait alors d'un accès facile et fiable au crédit."
 flavor_eng.EVTOPTA9119:0 "Étendre le Marché des Prêts"
 flavor_eng.EVTOPTB9119:0 "Émettre un Contrôle Strict"
 flavor_eng.EVTNAME9121:0 "L'Annulation des Monopoles Royaux"
 flavor_eng.EVTDESC9121:0 "La popularité d'Élisabeth commença à décliner vers la fin de son règne. La guerre avec l'Espagne traîna de manière peu concluante. Le parlement devint moins maniable et commença à s'opposer à l'abus des monopoles accordés royalement, qui était utilisé pour récompenser ses favoris et tolérer une corruption considérable. Un dernier discours doré au Parlement en 1601 réaffirma son amour pour ses sujets, mais il vint dans le contexte d'un affrontement amer sur les monopoles royaux, dont elle cessa."
 flavor_eng.EVTOPTA9121:0 "Les annuler !"
 flavor_eng.EVTOPTB9121:0 "Les renforcer !"
 flavor_eng.EVTNAME9122:0 "La Rébellion Irlandaise d'Hugh O'Neill"
 flavor_eng.EVTDESC9122:0 "Hugh O'Neill vécut en Angleterre dans les années 1560. Il servit le gouvernement dans les années 1580 mais se rebella en 1594. Insatisfait de la politique persistante du gouvernement anglais de jouer les chefs les uns contre les autres, O'Neill fut aussi irrité par le refus anglais de restaurer les terres accordées à son grand-père. Enfin il forma une alliance avec les autres chefs irlandais et chercha l'aide contre l'Angleterre protestante de l'Espagne catholique. Il réussit quelque chose comme l'unité parmi ses alliés et, après 1595, vainquit quelques-uns des meilleurs commandants de la reine Élisabeth en Irlande. O'Neill fut vaincu en tentant de rejoindre une force espagnole qui arriva à Kinsale en 1601. Ses alliés irlandais se dispersèrent, et O'Neill se retira en Ulster. En 1603, il fit la paix avec les Anglais, abandonnant son autorité tribale. Le roi Jacques Ier le gracia plus tard."
 flavor_eng.EVTOPTA9122:0 "Nous ne sommes pas amusés !"
 flavor_eng.EVTNAME9123:0 "La Pétition des Droits"
 flavor_eng.EVTDESC9123:0 "En 1628 le Parlement anglais passa la Pétition des Droits. Sous ses termes le roi ne pouvait lever aucun nouvel impôt sans le consentement du Parlement. De plus, les soldats ne pouvaient être logés dans les maisons privées. La loi martiale ne pouvait être imposée en temps de paix. Finalement, la Pétition des Droits interdisait l'emprisonnement d'individus sans cause."
 flavor_eng.EVTOPTA9123:0 "La signer"
 flavor_eng.EVTOPTB9123:0 "Refuser de la signer"
 flavor_eng.EVTNAME9124:0 "Le Conflit Parlementaire"
 flavor_eng.EVTDESC9124:0 "Le XVIe siècle vit le nombre de membres dans la Chambre des Communes augmenter, tandis que la Chambre des Lords restait significativement plus petite. La base du pouvoir au Parlement se déplaça vers la Chambre des Communes qui était bien consciente du fait. Élisabeth Ière avait un mélange de détermination, de présence majestueuse et de gentillesse envers les membres du Parlement que ses successeurs Jacques Ier et son fils Charles Ier n'avaient pas. Le Parlement voulait avoir plus à dire dans les questions de l'Église, de la justice et des impôts à quoi le roi était naturellement opposé. Quand Jacques Ier essaya de proposer le mariage de son fils à une princesse espagnole, et plus tard française (toutes deux catholiques) ils en eurent assez. Le Parlement de 1628 exprima la Pétition du Droit qui interdisait les arrestations et la taxation ordonnées par le roi. En 1629 le Parlement vota pour des résolutions condamnant les politiques religieuses et fiscales et le roi s'opposa au Parlement et essaya de le dissoudre. Onze années de dictature s'ensuivirent. En 1642 la Guerre Civile divisa le pays entre Cavaliers (Royalistes) contre Têtes Rondes (les sans perruques du Parlement)."
 flavor_eng.EVTOPTA9124:0 "Combattre le Parlement"
 flavor_eng.EVTOPTB9124:0 "Se soumettre au Parlement"
 flavor_eng.EVTNAME9127:0 "L'Acte de Navigation"
 flavor_eng.EVTDESC9127:0 "Cromwell, Lord Protecteur du Commonwealth anglais, promulgua l'Acte de Navigation en 1651. Il était surtout dirigé contre le commerce de transport hollandais et stipulait que toutes les marchandises expédiées vers et depuis l'Angleterre devaient être transportées sur des navires anglais, tout en confirmant aussi la politique exclusive coloniale. L'Acte causa directement la première guerre anglo-hollandaise de 1652-1654 et la seconde en 1665-1667. À la Paix de Breda (1667), Nouvelle-Amsterdam (New York) fut échangée contre le Suriname (Guyane hollandaise) et l'Acte légèrement modifié. Il contribua néanmoins à l'énorme croissance du commerce naval et colonial anglais."
 flavor_eng.EVTOPTA9127:0 "Décréter"
 flavor_eng.EVTOPTB9127:0 "La politique actuelle est parfaite"
 flavor_eng.EVTNAME9129:0 "Le Décret d'Indulgence et le Bill de Test"
 flavor_eng.EVTDESC9129:0 "Charles II était secrètement catholique et son frère Jacques II ouvertement. Le Décret d'Indulgence émis en 1672 visait à soulager la situation pour les dissidents et les catholiques. En plus des raisons personnelles, tout roi qui soutenait le catholicisme pouvait compter sur le soutien de la France. En fait, Charles II obtint sa récompense sous forme d'une large somme d'argent dans un traité conclu dans le dos du Parlement. À peu près à la même époque le Parlement émit le Bill de Test qui exclut à nouveau les groupes religieux dissidents (incluant les catholiques) des offices publics et permit la persécution. Le Parlement souleva ensuite la question d'exclure l'ouvertement catholique Jacques II des droits de succession."
 flavor_eng.EVTOPTA9129:0 "Liberté Religieuse pour Tous"
 flavor_eng.EVTOPTB9129:0 "Suprématie Protestante"
 flavor_eng.EVTOPTC9129:0 "Suprématie Catholique"
 flavor_eng.EVTNAME9134:0 "La Création de la Banque d'Angleterre"
 flavor_eng.EVTDESC9134:0 "La Banque d'Angleterre fut fondée en 1694. Elle jouit bientôt d'une réputation de sérieux et de fiabilité, en particulier concernant la crédibilité de la Livre Sterling anglaise, à une époque où la plupart des autres monnaies étaient à la merci des banqueroutes d'État et du débasement des pièces. Cette stabilité fut prépondérante dans la domination lentement mais constamment croissante de l'économie mondiale par la Grande-Bretagne aux XVIIIe et XIXe siècles. Elle permit aussi une plus grande flexibilité au gouvernement britannique dans la levée de fonds pour la guerre."
 flavor_eng.EVTOPTA9134:0 "L'instituer"
 flavor_eng.EVTNAME9139:0 "Rébellion Jacobite"
 flavor_eng.EVTDESC9139:0 "Cette rébellion de la cause jacobite menée par le comte de Mar commença en 1715. Fin septembre, la plupart des Hautes-Terres étaient sous son contrôle et son armée comptait quelque 5 000 hommes avec plus apparaissant quotidiennement. Mais tout cela fut fait sans même notifier le roi qu'ils prétendaient soutenir. Le Vieux Prétendant, le roi Jacques III, n'était même pas encore au courant de la situation. Un mot fut envoyé au roi, et la taille de la force continua de croître. Le comte, avec son armée croissante, se déplaça vers Perth et établit sa base là après avoir pris la ville. Pendant ce temps, une autre armée jacobite se formait au sud. Le Vieux Prétendant entendant les nouvelles commença à faire des préparatifs pour son voyage vers l'Écosse et son couronnement. Début novembre, l'armée jacobite du nord comptait quelque 12 000 hommes, surtout des membres de clans des Hautes-Terres. Le comte décida alors de marcher vers le sud où il rencontra bientôt l'armée du duc d'Argyll, les seules troupes gouvernementales restantes en Écosse. Les forces jacobites furent mal gérées et divisées. L'armée du sud marcha vers le sud pour soulever le Lancashire au lieu de tourner sur le flanc du duc d'Argyll, tandis qu'une force beaucoup plus petite sous le duc vainquit la plus grande armée nordique des jacobites à Sheriffmuir le 13 novembre. L'armée du sud fut aussi rencontrée et vaincue à Preston par d'autres forces gouvernementales en Angleterre. Les jacobites furent forcés de se retirer à Perth, attendant toujours l'arrivée de leur chef. Le Vieux Prétendant arriva finalement en Écosse le 22 décembre après être parti de manière appropriée de Dunkerque. Mais l'affaire était déjà réglée, car le duc d'Argyll recevait déjà des renforts de troupes expérimentées et préparait une force écrasante pour marcher vers le nord. Le roi, Jacques III, fut à nouveau forcé de battre en retraite après avoir passé six semaines misérables en Écosse."
 flavor_eng.EVTOPTA9139:0 "Nous les écraserons !"
 flavor_eng.EVTNAME9140:0 "Sir Robert Walpole"
 flavor_eng.EVTDESC9140:0 "Robert Walpole, comte d'Orford (1676-1745) fut nommé ministre de la Guerre en 1708. Compromis dans de nombreux scandales, il perd ses fonctions mais est rappelé à l'avènement de la dynastie hanovrienne. Fervent partisan de la paix européenne globale et de l'équilibre, il domina la vie politique anglaise de 1721 à 1742, comme Premier Lord et Échiquier, un Premier Ministre en fait sinon en titre."
 flavor_eng.EVTOPTA9140:0 "Un Excellent Ministre !"
 flavor_eng.EVTNAME9141:0 "L'Oreille du Capitaine Jenkins"
 flavor_eng.EVTDESC9141:0 "La Guerre de l'Oreille de Jenkins (qui fusionna dans la Guerre de Succession d'Autriche) fut le résultat, entre autres choses, d'une confrontation mineure, présumée entre les Garde-Côtes espagnols et le capitaine et l'équipage du brick de Glasgow 'Rebecca' en 1731. Le capitaine Jenkins prétendit que, pendant qu'il était dans les Caraïbes, son navire avait été abordé par la Garde-Côte et son équipage maltraité, et que les Espagnols avaient alors coupé une de ses oreilles. De plus, il prétendait avoir été torturé et menacé de mort. Il n'y eut pas d'actions majeures menées durant cette guerre, bien que la déclaration de guerre mena à l'envoi de l'escadron d'Anson pour attaquer la côte de l'Amérique du Sud, et finalement faire le tour du globe, et la flotte de l'amiral Edward Vernon attaqua la terre espagnole dans les Caraïbes."
 flavor_eng.EVTOPTA9141:0 "L'utiliser comme excuse pour la guerre"
 flavor_eng.EVTOPTB9141:0 "Essayer de ne pas trop détériorer notre relation"
 flavor_eng.EVTNAME9143:0 "Rébellion Jacobite"
 flavor_eng.EVTDESC9143:0 "En 1745, la guerre de succession d'Autriche faisait rage en Europe. L'Angleterre avait la plupart de ses troupes occupées dans les Pays-Bas autrichiens. Le moment semblait mûr pour Charles-Édouard Stuart (1720-1788) de débarquer hardiment en Écosse. Lui et ses partisans jacobites réussirent à battre une armée anglaise à Prestonpans le 2 octobre 1745 et entrèrent à Édimbourg où il fit reconnaître son père Jacques comme roi d'Écosse. À la tête d'une petite armée, il envahit alors l'Angleterre jusqu'à Derby, mais dut battre en retraite quand le soutien français promis ne se matérialisa pas (le débarquement prévu de troupes françaises avait échoué). Rattrapé par l'armée britannique sous Cumberland (rappelé des Pays-Bas), il fut solidement vaincu à Culloden le 16 avril 1746. C'était la meilleure chance que les Stuarts eurent jamais de reprendre le trône, mais le prince jeune et téméraire n'écouta pas les conseils sobres de ses généraux, enterrant ainsi à jamais la cause Stuart."
 flavor_eng.EVTOPTA9143:0 "Nous les écraserons !"
 flavor_eng.EVTOPTB9143:0 "Les Stuarts reprennent le trône !"
 flavor_eng.EVTNAME9144:0 "William Pitt l'Ancien"
 flavor_eng.EVTDESC9144:0 "William Pitt, le premier Pitt (1708-1778), était le petit-fils du gouverneur de Madras. Initialement destiné à une carrière militaire, il devint député aux Communes, membre des Whigs et un ardent patriote. S'efforçant de donner à l'Angleterre un empire maritime mondial, il mena le gouvernement de coalition de 1757 malgré la haine profonde de George II et obtint des résultats décisifs au Canada et en Inde. Son départ en 1763 sauva la France des clauses les plus dures du Traité de Paris mettant fin à la Guerre de Sept Ans. De retour au pouvoir en 1766-1778 malgré sa santé défaillante, il préconisa la guerre contre la France en 1778."
 flavor_eng.EVTOPTA9144:0 "Un Excellent Ministre !"
 flavor_eng.EVTNAME9145:0 "La Compagnie des Indes Orientales"
 flavor_eng.EVTDESC9145:0 "Créée deux ans avant son équivalent hollandais, la Compagnie anglaise des Indes Orientales eut un début difficile. Ses premiers comptoirs commerciaux dans les Moluques (Amboina) et en Indonésie furent bientôt submergés et fermés par les Hollandais et l'activité se concentra sur l'Inde (Madras, Bombay, Calcutta). C'est là qu'elle connaîtrait son plus grand succès, d'une petite entreprise commerciale de factoreries portuaires au grand Empire Indien construit par Warren Hastings et Robert Clive (à partir de 1757) qui contrôlerait la plupart du sous-continent indien. La compagnie survécut à tous ses concurrents et ne fut reprise par le gouvernement britannique qu'en 1867, à la suite de la grande révolte des Cipayes de 1857."
 flavor_eng.EVTOPTA9145:0 "Nous exploiterons cela !"
 flavor_eng.EVTNAME9150:0 "William Pitt le Jeune"
 flavor_eng.EVTDESC9150:0 "William Pitt était le deuxième fils de William Pitt, 1er comte de Chatham. En décembre 1783, le roi George III prit l'opportunité de renvoyer la coalition et demanda au Pitt de 24 ans de former un gouvernement. Quand le Parlement se rassembla en janvier 1784, le gouvernement fut immédiatement vaincu par 39 voix sur une motion virtuelle de censure, mais Pitt refusa de démissionner, et graduellement la majorité de la coalition au Parlement commença à s'effriter. Le 8 mars la majorité contre lui était d'une voix, et le 25 mars le Parlement fut dissous. En 1788 il signa la Triple Alliance entre la Grande-Bretagne, la Prusse et la Hollande, s'assurant ainsi qu'en cas de guerre future son pays ne serait pas privé d'alliés comme il l'avait été durant la Révolution américaine. En 1790 il démontra la puissance et le prestige renouvelés de la Grande-Bretagne en négociant une paix entre l'Autriche et la Turquie. En 1784, il passa son propre Acte de l'Inde, créant un conseil de contrôle régulant les affaires indiennes et la Compagnie des Indes Orientales. Finalement, en 1791 l'Acte Constitutionnel du Canada fut passé. Londres devint responsable du gouvernement du Bas et du Haut Canada, mais les deux provinces reçurent des assemblées représentatives."
 flavor_eng.EVTOPTA9150:0 "Un Excellent Ministre !"
 flavor_eng.EVTNAME9193:0 "L'Accord de Methuen"
 flavor_eng.EVTDESC9193:0 "John Methuen naquit en 1650. Diplomate accompli, il est bien connu pour le traité signé en 1703 entre l'Angleterre et le Portugal. Le but principal du traité était de permettre l'introduction libre de laines et tissus anglais au Portugal en échange de l'entrée libre du vin portugais en Angleterre (vin de Porto). Le traité fit en effet du Portugal un satellite économique et politique de l'Angleterre, et ne fut abrogé qu'en 1836. John Methuen mourut en 1706 peu après son plus grand succès."
 flavor_eng.EVTOPTA9193:0 "Accepter l'Accord"
 flavor_eng.EVTOPTB9193:0 "Dénoncer l'Accord"
 flavor_eng.EVTNAME9182:0 "Le Complot des Poudres"
 flavor_eng.EVTDESC9182:0 "'Souvenez-vous, souvenez-vous,\nDu Cinq Novembre,\nTrahison de la poudre et complot.\nJe ne connais aucune raison,\nPourquoi la trahison de la poudre,\nDevrait jamais être oubliée.'\n\nUn complot pour faire exploser le roi et les Chambres du Parlement a été découvert ! Les conspirateurs, menés par Guy Fawkes et Robert Catesby, cachèrent des barils de poudre sous les Chambres du Parlement et planifiaient de les faire exploser quand les Chambres étaient en session avec le roi présent. Leur but était de prendre le contrôle du gouvernement et restaurer l'Angleterre au catholicisme. Les conspirateurs seront sans doute exécutés, mais comment devons-nous réagir envers les catholiques dans leur ensemble ?"
 flavor_eng.EVTOPTA9182:0 "Punir tous les Catholiques !"
 flavor_eng.EVTOPTB9182:0 "Punir seulement les conspirateurs évidents"
 flavor_eng.EVTNAME9250:0 "Manque d'un Héritier"
 flavor_eng.EVTDESC9250:0 "Le manque d'un héritier a causé des rumeurs à la cour concernant la prétendue infertilité de [Root.Monarch.GetName]. C'est très troublant car il y a plusieurs nobles qui attendent dans les coulisses, prêts à revendiquer le trône à la mort de [Root.Monarch.GetName]."
 flavor_eng.EVTOPTA9250:0 "Très troublant en effet"
 flavor_eng.EVTNAME9251:0 "Rumeurs Dissipées"
 flavor_eng.EVTDESC9251:0 "Avec la naissance d'un héritier, [Root.Monarch.GetName] a finalement dissipé les rumeurs d'infertilité."
 flavor_eng.EVTOPTA9251:0 "Je leur prouverai sûrement qu'ils ont tort"
 war_of_the_roses.1.t:0 "Guerre des Roses"
 war_of_the_roses.1.d:0 "[Root.Monarch.GetName] est soudainement mort ! Alors que la nation pleure, deux branches cadettes de l'ancienne Maison de Plantagenêt, la Maison de Lancastre et la Maison d'York, revendiquent toutes deux être l'héritier légitime du trône d'Angleterre. Des combats sporadiques entre leurs partisans ont déjà éclaté dans un certain nombre de provinces autour du pays. Leurs symboles héraldiques, une rose rouge et une rose blanche, sont déjà devenus synonymes du conflit maintenant communément connu sous le nom de Guerre des Roses."
 war_of_the_roses.1.a:0 "Soutenir la Maison de Lancastre."
 war_of_the_roses.1.b:0 "Soutenir la Maison d'York."
 war_of_the_roses.2.t:0 "Soutien pour $DYNASTY$"
 war_of_the_roses.2.d:0 "Le soutien local pour $DYNASTY$ dans la Guerre des Roses continue de croître parmi le peuple alors que paysans et nobles se rallient à notre bannière !"
 war_of_the_roses.2.a:0 "C'est très bienvenu."
 war_of_the_roses.3.t:1 "[disloyal_province.GetName] Se Déclare pour les Prétendants de Lancastre !"
 war_of_the_roses.3.d:1 "La noblesse de [disloyal_province.GetName] a longtemps été divisée sur la Guerre des Roses, mais maintenant la faction favorisant la Maison de Lancastre l'a emporté et proclame ouvertement son soutien aux rebelles."
 war_of_the_roses.3.a:0 "Nouvelles terribles."
 war_of_the_roses.4.t:1 "[disloyal_province.GetName] Se Déclare pour les Prétendants d'York !"
 war_of_the_roses.4.d:1 "La noblesse de [disloyal_province.GetName] a longtemps été divisée sur la Guerre des Roses, mais maintenant la faction favorisant la Maison d'York l'a emporté et proclame ouvertement son soutien aux rebelles."
 war_of_the_roses.4.a:0 "Nouvelles terribles."
 war_of_the_roses.5.t:0 "Nobles Mécontents"
 war_of_the_roses.5.d:0 "Les nobles ont jusqu'ici soutenu la couronne durant la Guerre des Roses, s'attendant à être généreusement récompensés. Mais il y a une opinion croissante parmi beaucoup d'entre eux qu'il y a eu jusqu'ici peu de reconnaissance de leur loyauté."
 war_of_the_roses.5.a:0 "Ces cadeaux devraient montrer notre gratitude."
 war_of_the_roses.5.b:0 "Ce n'est rien d'autre que leur devoir."
 war_of_the_roses.6.t:0 "Chefs Rebelles Capturés"
 war_of_the_roses.6.d:1 "À la Bataille de [Root.GetCapitalName] plusieurs chefs de la révolte ont été capturés par nos forces. Que devons-nous faire d'eux ?"
 war_of_the_roses.6.a:0 "Les gracier."
 war_of_the_roses.6.b:0 "Les exécuter."
 war_of_the_roses.7.t:0 "Soldats Désertent"
 war_of_the_roses.7.d:0 "L'épuisement de la guerre sous forme de peste et de famine n'affecte pas seulement la population civile mais aussi nos forces armées, et le nombre de déserteurs continue de croître."
 war_of_the_roses.7.a:0 "Il n'y a rien que nous puissions faire."
 war_of_the_roses.7.b:0 "Importer de la nourriture de l'étranger."
 war_of_the_roses.7.c:0 "Les laisser prendre aux paysans locaux."
 war_of_the_roses.8.t:0 "Légitimité Questionnée"
 war_of_the_roses.8.d:0 "Même nos propres commandants et soldats commencent à questionner la légitimité du gouvernement actuel."
 war_of_the_roses.8.a:0 "Acheter leur soutien continu."
 war_of_the_roses.8.b:0 "Comment osent-ils me questionner ?"
 war_of_the_roses.9.t:0 "Rumeurs de Grande Révolte sur le Continent"
 war_of_the_roses.9.d:1 "Beaucoup de ceux qui ont été forcés de fuir le pays durant la Guerre des Roses ont cherché refuge sur le continent et les autorités locales rapportent des rumeurs qu'un soulèvement armé pourrait être imminent. Si nous n'arrêtons pas cela, ils pourront construire une forteresse là-bas qui peut fournir un soutien pour de nouvelles insurrections."
 war_of_the_roses.9.a:0 "Envoyer de l'argent pour aider les autorités locales."
 war_of_the_roses.9.b:1 "L'argent est plus nécessaire plus près de chez nous."
 war_of_the_roses.10.t:0 "Forteresse de Lancastre"
 war_of_the_roses.10.d:0 "Les forces rebelles ont maintenant le contrôle complet de [Root.GetName] et l'ont transformé en forteresse pour les partisans loyaux à la Maison de Lancastre."
 war_of_the_roses.10.a:0 "C'est une menace sérieuse."
 war_of_the_roses.11.t:0 "Forteresse d'York"
 war_of_the_roses.11.d:0 "Les forces rebelles ont maintenant le contrôle complet de [Root.GetName] et l'ont transformé en forteresse pour les partisans loyaux à la Maison d'York."
 war_of_the_roses.11.a:0 "C'est une menace sérieuse."
 war_of_the_roses.12.t:0 "Soutenir la Maison de Lancastre"
 war_of_the_roses.12.d:1 "Une guerre civile sur la succession au trône fait rage en Angleterre, un conflit qui est devenu connu sous le nom de Guerre des Roses. La Maison de Lancastre révoltée cherche l'aide étrangère et nous a envoyé un émissaire demandant des troupes. S'ils réussissent à revendiquer le trône, notre aide serait sûrement rappelée, améliorant nos relations avec l'Angleterre."
 war_of_the_roses.12.a:0 "Leur envoyer une force symbolique."
 war_of_the_roses.12.b:0 "Leur envoyer de l'argent."
 war_of_the_roses.12.c:0 "Nous ne soutiendrons pas les rebelles."
 war_of_the_roses.13.t:0 "Soutenir la Maison d'York"
 war_of_the_roses.13.d:1 "Une guerre civile sur la succession au trône fait rage en Angleterre, un conflit qui est devenu connu sous le nom de Guerre des Roses. La Maison d'York révoltée cherche l'aide étrangère et nous a envoyé un émissaire demandant des troupes. Un certain soutien pourrait être un moyen d'empêcher une Angleterre forte et unifiée de nous faire la guerre, et si les rebelles réussissent à revendiquer le trône, notre aide serait sûrement rappelée, améliorant nos relations avec l'Angleterre."
 war_of_the_roses.13.a:0 "Leur envoyer une force symbolique."
 war_of_the_roses.13.b:0 "Leur envoyer de l'argent."
 war_of_the_roses.13.c:0 "Nous ne soutiendrons pas les rebelles."
 war_of_the_roses.14.t:0 "[From.GetName] Intervient !"
 war_of_the_roses.14.d:0 "Les rebelles ont cherché le soutien étranger pour leur révolte et ont réussi à convaincre [From.GetName] de les aider avec quelques troupes !"
 war_of_the_roses.14.a:0 "Comment osent-ils !"
 war_of_the_roses.100.t:0 "La Fin de la Guerre des Roses"
 war_of_the_roses.100.d:0 "Le conflit armé sur la succession au trône anglais est finalement terminé alors que la dynastie régnante vainc les rebelles !"
 war_of_the_roses.100.a:0 "L'ordre a finalement été restauré."
 war_of_the_roses.101.t:0 "La Maison de Lancastre gagne la Guerre des Roses"
 war_of_the_roses.101.d:0 "La Guerre des Roses arrive finalement à sa fin alors que [Root.Monarch.GetName] réussit à revendiquer le trône, devenant le nouveau dirigeant de [Root.GetName]."
 war_of_the_roses.101.a:0 "Vive la Maison de Lancastre !"
 war_of_the_roses.102.t:0 "La Maison d'York gagne la Guerre des Roses"
 war_of_the_roses.102.d:0 "La Guerre des Roses arrive finalement à sa fin alors que [Root.Monarch.GetName] réussit à revendiquer le trône, devenant le nouveau dirigeant de [Root.GetName]."
 war_of_the_roses.102.a:0 "Vive la Maison d'York !"
 war_of_the_roses.103.t:0 "Relations Améliorées avec l'Angleterre"
 war_of_the_roses.103.d:1 "Le nouveau dirigeant de l'Angleterre, [From.Monarch.GetName], n'a pas oublié notre aide durant la Guerre des Roses. Comme attendu, les relations entre nos pays se sont grandement améliorées."
 war_of_the_roses.103.a:0 "Bonnes nouvelles."
 war_of_the_roses.104.t:0 "Relations se Détériorent avec l'Angleterre"
 war_of_the_roses.104.d:1 "Avec la rébellion de la Maison de Lancastre finalement écrasée, [From.Monarch.GetName] a maintenant tourné son attention vers ceux qui ont soutenu la révolte, tant intérieurement qu'extérieurement."
 war_of_the_roses.104.a:0 "Oh..."
 war_of_the_roses.104.b:0 "Bonne chose que nous ne l'ayons pas fait !"
 war_of_the_roses.105.t:0 "Relations se Détériorent avec l'Angleterre"
 war_of_the_roses.105.d:1 "Avec la rébellion de la Maison d'York finalement écrasée, [From.Monarch.GetName] a maintenant tourné son attention vers ceux qui ont soutenu la révolte, tant intérieurement qu'extérieurement."
 war_of_the_roses.105.a:0 "Oh..."
 war_of_the_roses.106.t:1 "La Maison de [Root.Monarch.Dynasty.GetName] met fin à la Guerre des Roses"
 war_of_the_roses.106.d:0 "La Guerre des Roses arrive finalement à sa fin alors que [Root.Monarch.GetName] réussit à revendiquer le trône, devenant le nouveau dirigeant de [Root.GetName]. Avec l'ascension de la dynastie [Root.Monarch.Dynasty.GetName], l'ancien conflit entre Yorkistes et Lancastriens est maintenant chose du passé et les deux factions ont résolu de travailler passivement contre la dynastie [Root.Monarch.Dynasty.GetName] pour l'instant."
 war_of_the_roses.106.a:1 "Vive la Maison de [Root.Monarch.Dynasty.GetName] !"
 flavor_eng.EVTNAME9200:0 "Hobbes publie 'Léviathan'"
 flavor_eng.EVTDESC9200:0 "Le philosophe anglais Thomas Hobbes soutenait que l'état de nature était un état de lutte et de chaos qui ne pouvait être terminé que si les individus acceptaient dans un 'Contrat Social' de donner leur liberté aux mains d'un souverain. Le souverain de son côté était obligé de protéger ses sujets. L'échec à le faire permettrait au peuple de chercher un nouveau dirigeant. Étrangement, Hobbes réussit à offenser les deux camps dans la Guerre Civile anglaise et passa 11 ans à Paris avant d'oser remettre les pieds en Angleterre à nouveau en 1651."
 flavor_eng.EVTNAME9201:0 "Adam Smith publie 'La Richesse des Nations'"
 flavor_eng.EVTDESC9201:0 "'La Richesse des Nations' fut la première grande œuvre en économie politique et la pierre angulaire de ce qui devint plus tard connu sous le nom de capitalisme de laissez-faire (Smith l'appelait le système de liberté parfaite). L'Écossais introduisit le concept de la 'main invisible' - la capacité intrinsèque d'un système de liberté parfaite à se contrôler lui-même et à donner encore naissance à une société ordonnée par le mécanisme de la concurrence."
 flavor_eng.EVTNAME9202:0 "David Hume"
 flavor_eng.EVTDESC9202:0 "L'Écossais David Hume était un des philosophes les plus importants de son époque qui est mieux connu pour son empirisme philosophique et son scepticisme. Prenant la méthode scientifique du physicien anglais Sir Isaac Newton comme modèle et s'appuyant sur l'épistémologie du philosophe anglais John Locke, Hume essaya de décrire comment l'esprit fonctionne en acquérant ce qu'on appelle la connaissance. Il conclut qu'aucune théorie de la réalité n'est possible - il ne peut y avoir aucune connaissance de quoi que ce soit au-delà de l'expérience."
 flavor_eng.EVTNAME9203:0 "John Locke"
 flavor_eng.EVTDESC9203:0 "John Locke était un initiateur des Lumières en Angleterre et France, un inspirateur de la Constitution américaine et l'auteur de, entre autres œuvres, 'Un Essai sur l'Entendement Humain'. Locke soutenait que la connaissance du monde ne pouvait être gagnée que par l'expérience et la réflexion sur l'expérience, et cette connaissance était gagnée par Boyle, Sydenham, Christiaan, Huygens, et Newton. Ils étaient les vrais philosophes qui avançaient la connaissance."
 flavor_eng.EVTNAME9204:0 "Isaac Newton"
 flavor_eng.EVTDESC9204:0 "Le physicien et mathématicien anglais Isaac Newton était la figure culminante de la révolution scientifique du XVIIe siècle. En optique sa découverte de la composition de la lumière blanche intégra les phénomènes des couleurs dans la science de la lumière et jeta les fondations pour l'optique physique moderne. En mécanique ses trois lois du mouvement, les principes de base de la physique moderne, résultèrent en la formulation de la loi de gravitation universelle. En mathématiques, il fut le découvreur original du calcul infinitésimal. Les 'Principes Mathématiques de la Philosophie Naturelle' de Newton de 1687, fut une des œuvres uniques les plus importantes de l'histoire de la science moderne."
 flavor_eng.EVTNAME9205:0 "William Shakespeare"
 flavor_eng.EVTDESC9205:0 "Le poète, dramaturge et acteur anglais William Shakespeare est souvent appelé le poète national anglais et considéré par beaucoup comme le plus grand dramaturge de tous les temps. Ses pièces écrites à la fin du XVIe et au début du XVIIe siècle pour un petit théâtre de répertoire sont maintenant jouées et lues plus souvent et dans plus de pays que jamais auparavant. La prophétie de son grand contemporain, le poète et dramaturge Ben Jonson, que Shakespeare 'n'était pas d'un âge mais pour tous les temps' a été accomplie."
 flavor_eng.EVTNAME9225:0 "La Guerre Civile Anglaise"
 flavor_eng.EVTDESC9225:1 "Les tensions croissantes entre les monarques [Root.Monarch.Dynasty.GetName] et les intransigeants parlementaires suite aux disputes sur la taxation et la centralisation du pouvoir royal ont débordé. Les Parlementaires défient maintenant ouvertement le [Root.Monarch.GetTitle] et ses Royalistes, et cherchent à établir un gouvernement républicain. De leur côté, les Royalistes espèrent mettre en déroute le Parlement et établir une monarchie absolue. Les deux camps ont pris les armes l'un contre l'autre et sont prêts à se battre pour le contrôle de l'État."
 flavor_eng.EVTOPTA9225:1 "Pour le Parlement et la Liberté !"
 flavor_eng.EVTOPTB9225:1 "Pour le [Root.Monarch.GetTitle] !"
 flavor_eng.EVTNAME9226:1 "Ordonnance d'Abnégation et la Nouvelle Armée Modèle"
 flavor_eng.EVTDESC9226:1 "Une proposition pour améliorer la qualité de l'armée est débattue au Parlement. Il a longtemps été la pratique de donner le commandement des armées aux membres de l'aristocratie, qui manquent souvent d'expérience militaire. Sous l'Ordonnance d'Abnégation proposée, les Membres du Parlement seraient interdits de détenir le commandement dans l'armée ou la marine pour la durée de la guerre civile. Au lieu de cela, les forces armées seraient réorganisées en Nouvelle Armée Modèle sous le commandement de Sir Thomas Fairfax."
 flavor_eng.EVTOPTA9226:0 "Passer l'Ordonnance et réformer l'armée."
 flavor_eng.EVTOPTB9226:0 "Ce n'est pas nécessaire."
 flavor_eng.EVTNAME9227:0 "Nouvelle Armée Modèle"
 flavor_eng.EVTDESC9227:1 "Il a longtemps été la pratique de donner le commandement des armées aux membres de l'aristocratie. Ces officiers nobles ne sont souvent pas des soldats professionnels et leur qualité varie. Une proposition de réformer l'armée et son leadership en une force professionnelle à temps plein a été suggérée. Une partie de cela serait de passer une Ordonnance interdisant aux Membres du Parlement de détenir le commandement dans l'armée ou la marine."
 flavor_eng.EVTOPTA9227:0 "Passer l'Ordonnance et réformer l'armée."
 flavor_eng.EVTOPTB9227:0 "Ce n'est pas nécessaire."
 flavor_eng.EVTNAME9228:0 "Traité avec les Écossais"
 flavor_eng.EVTDESC9228:2 "Plusieurs nobles écossais proéminents ont été approchés par les Royalistes cherchant le soutien de leur côté dans la guerre civile. Ils nous promettent de rester hors de la guerre à condition d'être autorisés à établir la foi réformée en Écosse. Sinon, ils donneront leur soutien aux Royalistes."
 flavor_eng.EVTOPTA9228:0 "Céder à leurs demandes."
 flavor_eng.EVTOPTB9228:0 "Qui sont-ils pour exiger quoi que ce soit !"
 flavor_eng.EVTNAME9229:0 "Traité avec les Écossais"
 flavor_eng.EVTDESC9229:2 "Plusieurs nobles écossais proéminents ont été approchés par les Parlementaires cherchant le soutien de leur côté dans la guerre civile. Ils nous promettent de rester hors de la guerre à condition d'être autorisés à établir la foi réformée en Écosse. Sinon, ils donneront leur soutien aux Parlementaires."
 flavor_eng.EVTOPTA9229:0 "Céder à leurs demandes."
 flavor_eng.EVTOPTB9229:0 "Qui sont-ils pour exiger quoi que ce soit !"
 flavor_eng.EVTNAME9230:0 "La Rébellion au Pays de Galles"
 flavor_eng.EVTDESC9230:1 "Il est venu à notre attention que les sympathisants royalistes gallois rassemblent une armée avec laquelle ils espèrent expulser toute troupe parlementaire. Il semble qu'ils espèrent conquérir nos garnisons locales, qui menacent de se mutiner contre nous, prétendant que leur solde est en retard."
 flavor_eng.EVTOPTA9230:0 "Les payer."
 flavor_eng.EVTOPTB9230:0 "Les laisser se révolter."
