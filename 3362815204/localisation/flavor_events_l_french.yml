 flavor_tlx.1.t:0 "Guerre fleurie"
 flavor_tlx.1.d:0 "Les Aztèques sont connus pour leur guerre terrible, où ils préfèrent capturer leur ennemi plutôt que de les tuer. Cela commença quand le Cihuacóatl aztèque, Tlacaélel, ordonna la première Guerre Fleurie. Il ordonna la capture de soldats ennemis pour être sacrifiés afin de plaire aux dieux qui avaient frappé les Aztèques d'une grande famine. Cela continue encore, et même notre pays a ressenti la peur de rencontrer les Aztèques en bataille et de savoir qu'être capturé par eux ne finira que d'une façon - sacrifié à leurs dieux sanguinaires !"
 flavor_tlx.1.a:0 "Prendre leur terre, capturer leur peuple, brûler leurs champs !"
 flavor_tlx.1.b:0 "Les pardonner - jusqu'à la prochaine fois."
 tlx_mending_relations:0 "Réparer les relations"
 flavor_tlx.2.t:0 "Légende de Tlalhuicole"
 flavor_tlx.2.d:0 "Le puissant guerrier Tlaxcaltèque appelé Tlalhuicole fut capturé par les Aztèques ! Ce n'est que maintenant que la nouvelle de son destin nous a atteints. Le dirigeant des Aztèques fut frappé par la bravoure et le caractère de Tlalhuicole et ordonna sa libération. Tlalhuicole refusa la générosité du monarque, demandant qu'il subisse le même sort que les autres prisonniers. Le monarque aztèque lui offrit le commandement d'une armée sur le point d'être envoyée pour repousser les Tarasques, que Tlalhuicole accepta dans l'espoir d'une mort glorieuse dans la bataille qui s'ensuivrait. Il défit l'armée tarasque malgré leur résistance désespérée et revint aux Aztèques avec des butins de guerre et beaucoup de captifs. Bien que le monarque aztèque essaya de persuader Tlalhuicole, il n'accepterait pas la place de commandant en chef ou de retourner à Tlaxcala, car le premier serait de la trahison et le second une tache sur sa gloire. Tlalhuicole obtint son souhait, d'être attaché à la pierre des gladiateurs et sacrifié aux dieux par le combat. Huit guerriers attaquèrent Tlalhuicole, un après l'autre, mais ils furent tous défaits. Le neuvième guerrier réussit à l'assommer et Tlalhuicole fut rituellement exécuté."
 flavor_tlx.2.a:0 "Il sera rappelé, dans l'histoire et la légende."
 flavor_aimara.1.t:0 "Copacatiraca"
 flavor_aimara.1.d:0 "Les Incas sont arrivés et nous ne nous soumettrons pas à eux, n'adorerons pas leurs dieux, ni ne les servirons comme esclaves. Copacatiraca était un de beaucoup qui voulaient que nous commencions cette guerre mais il a changé d'avis après que nous ayons eu beaucoup de défaites par les Incas. Il souhaite persuader le peuple d'accepter les Incas et Copacatiraca nous dit que le roi inca est bienveillant, les lois des Incas sont bonnes et leur gouvernement doux. Si nous devions nous soumettre et être conquis, argue-t-il, nous ne serions pas vus comme esclaves mais comme frères, et une paix avec les Incas serait convenable."
 flavor_aimara.1.a:0 "Non, nous ne nous soumettrons pas aux Incas !"
 flavor_aimara.2.t:0 "Titi'kaka"
 flavor_aimara.2.d:0 "L'île Titi'kaka dans le Lac Titicaca est connue par la légende pour être l'endroit où le soleil émergea après des jours d'obscurité. Les gens vivant sur l'île étaient très effrayés par l'obscurité mais finalement ils virent le Soleil émerger de Titikala, la Roche Sacrée, et réalisèrent que c'était la demeure du soleil. Le soleil se cacha sous l'escarpement pendant un grand déluge et Titi'kaka fut la première terre à apparaître quand les eaux du déluge commencèrent à se retirer. Le soleil émergea de Titikala une fois encore pour illuminer le ciel.\nIl serait sage de construire un temple ici, d'amener des pèlerins ici et peut-être gagner une pièce ou deux."
 flavor_aimara.2.a:0 "Le convertir en destination de pèlerinage !"
 flavor_aimara.2.b:0 "Nous n'exploiterons pas quelque chose de si sacré !"
 flavor_aimara.3.t:0 "Túpac Amaru II et Micaela Bastidas Puyucahua"
 flavor_aimara.3.d:0 "Túpac Amaru II et sa femme Micaela Bastidas Puyucahua menèrent une petite rébellion contre un de nos rivaux amers d'Europe. Ils furent presque capturés et s'enfuirent vers nous, pour plaider avec nous de continuer leur combat contre les intrus et nous demander de les embaucher comme généraux. Ils protègent tous les deux férocement notre liberté, comme ils l'ont eux-mêmes déclaré.\nTúpac Amaru II - 'J'ai agi seulement contre les abus mentionnés et pour préserver la paix et le bien-être des Indiens, métis, mambos, ainsi que des blancs et noirs natifs. Je dois maintenant me préparer aux conséquences de ces actions.'.\nMicaela Bastidas Puyucahua - 'Pour la liberté de mon peuple, j'ai renoncé à tout. Je ne verrai pas mes enfants prospérer...'"
 flavor_aimara.3.a:0 "Embaucher Túpac Amaru II."
 flavor_aimara.3.b:0 "Embaucher Micaela Bastidas Puyucahua."
 flavor_aimara.3.c:0 "Embaucher Túpac Amaru II et Micaela Bastidas Puyucahua."
 flavor_aimara.3.e:1 "N'embaucher aucun d'eux."
 flavor_aimara.4.t:0 "Le Yatiri problématique"
 flavor_aimara.4.d:0 "Une de nos provinces nous a causé un peu de problèmes. Un Yatiri a parlé contre nous, pour des raisons inconnues, et c'est particulièrement problématique car ce n'est pas un comportement commun d'un Yatiri. La personne fut frappée par la foudre quand elle gardait les troupeaux et a depuis entrepris le voyage pour trouver son ch'amakani, le yatiri senior qui l'a formé pour devenir Yatiri. Il est étrange de trouver qu'une personne dont le but est d'aider quiconque la consulte se rallier contre $MONARCH$. Peut-être était-ce la personne qui consulta le Yatiri qui réussit à insuffler de telles idées étranges dans sa tête ? Ou était-ce un rituel mal tourné ? Le riwutu, le crâne humain utilisé par le Yatiri, pourrait avoir été maudit ! Les matériaux utilisés pourraient avoir été les mauvais, les balles saxra faites quand la foudre frappa le métal ou la pierre fausses ou la coca pourrait-elle être le coupable ? Peu importe quoi, nous ne pouvons permettre que ceci continue !"
 flavor_aimara.4.a:0 "Faire taire le Yatiri par tout moyen nécessaire !"
 flavor_aimara.4.b:0 "Les laisser tranquilles."
 flavor_mca.1.t:0 "Le Zipa et le Zaque"
 flavor_mca.1.d:0 "La confédération Muisca n'a pas un roi ou autorité centrale absolue. Au lieu de cela, notre état est composé d'un certain nombre de petites chefferies avec la plupart tombant soit sous le Zipa de Bacatá ou le Zaque d'Hunza. Bien que la confédération nous permette de résoudre les disputes et traiter avec les menaces extérieures ensemble, tant que le Zipa et le Zaque approuvent, pour la plupart des affaires les chefs Muiscan restent assez autonomes.\nComme les deux dirigeants les plus influents dans la confédération, il y a pas mal de rivalité entre les Zipas et Zaques parfois même résultant en guerre, soit par procuration ou directement."
 mca_salt_mines_of_zipaquira:0 "Mines de sel de Zipaquirá"
 desc_mca_salt_mines_of_zipaquira:0 "Nous contrôlons les mines de sel de Zipaquirá."
 mca_iraca_intervention:0 "Intervention de l'Iraca"
 desc_mca_iraca_intervention:0 "Les tensions ont été grandement apaisées par l'intervention de l'Iraca. La confédération Muisca est plus tenue ensemble qu'elle ne l'a été depuis longtemps et est prête à faire face à tout ennemi extérieur."
 mca_zipa_capital:0 "Capitale du Zipa"
 desc_mca_zipa_capital:0 "Cette province est la demeure du Zipa, un des deux chefs principaux de la confédération Muisca. Notre influence dans cette région est donc plus limitée que nous le voudrions."
 mca_zaque_capital:0 "Capitale du Zaque"
 desc_mca_zaque_capital:0 "Cette province est la demeure du Zaque, un des deux chefs principaux de la confédération Muisca. Notre influence dans cette région est donc plus limitée que nous le voudrions."
 flavor_mca.1.a:0 "Soutenir le Zipa de Bacatá"
 flavor_mca.1.b:0 "Soutenir le Zaque d'Hunza"
 flavor_mca.1.a.tt:0 "Bacatá restera la capitale de Muisca."
 flavor_mca.2.t:0 "Les mines de sel de Zipaquirá"
 flavor_mca.2.d:0 "Une récente source de conflit entre le Zipa et le Zaque est la petite région connue comme Zipaquirá. Comme le nom le suggère, elle est actuellement sous contrôle par le Zipa, malgré être assez près du domaine du Zaque. Comme la production de sel a récemment augmenté, la question de qui doit contrôler la région est devenue assez infectée."
 flavor_mca.2.a:0 "Nous devons contrôler le sel."
 flavor_mca.2.b:0 "Laissez-la au Zipa."
 flavor_mca.2.c:0 "Elle est mienne !"
 flavor_mca.2.dd:0 "Laissez le Zaque administrer la région."
 flavor_mca.3.t:0 "Ambitions du Zipa"
 flavor_mca.3.d:0 "Le Zipa a décidé de tester notre nouveau Zaque en envahissant une des chefferies qui tombent sous notre juridiction. Bien que la région envahie soit beaucoup plus proche des terres du Zipa, c'est un acte flagrant d'agression et à moins que nous agissions, il aura élargi son influence à nos dépens."
 flavor_mca.3.a:0 "Frapper le Zipa en retour."
 flavor_mca.3.b:0 "Permettre à la chefferie d'être annexée."
 flavor_mca.4.t:0 "Ambitions du Zaque"
 flavor_mca.4.d:0 "Le Zaque a décidé de tester notre nouveau Zipa en envahissant une des chefferies qui tombent sous notre juridiction. Bien que la région envahie soit beaucoup plus proche des terres du Zaque, c'est un acte flagrant d'agression et à moins que nous agissions, il aura élargi son influence à nos dépens."
 flavor_mca.4.a:0 "Frapper le Zaque en retour."
 flavor_mca.4.b:0 "Permettre à la chefferie d'être annexée."
 flavor_mca.5.t:0 "Influence de l'Iraca"
 flavor_mca.5.d:0 "Les grands prêtres du Temple du Soleil à Suamox composent le leadership de la chefferie Iraca. Bien que beaucoup moins important que le Zaque ou Zipa, le chef de l'Iraca est un homme influent dû à sa position comme gardien du temple et successeur spirituel du héros mythique Idacanzas.\nTraditionellement un soutien du Zaque d'Hunza, le dirigeant actuel de l'Iraca s'est maintenant avancé pour tenter de médier et créer la paix entre les Zipa et Zaque rivaux pour s'assurer que les Muisca restent unis contre toute menace étrangère."
 flavor_mca.5.a:0 "Le temps est venu d'agir ensemble."
 flavor_mca.5.b:0 "Il ne peut y avoir qu'une autorité dans les terres Muiscan !"
 flavor_mca.6.t:0 "Les Muisca sont unis"
 flavor_mca.6.d:0 "Avec la croissance de la confédération Muisca sous notre leadership, l'ancien conflit entre les Zaques et Zipas ne semble plus pertinent. Le fait est qu'à travers le grand leadership de $MONARCH$ et ses ancêtres, [Root.Capital.GetCapitalName] est maintenant le centre incontesté d'autorité dans les terres Muiscan."
 flavor_mca.6.a:0 "Magnifique !"
 targeted_by_tamoyos:0 "Attaqué par la Confédération Tamoyo"
 tamoyo_target:0 "Ennemi de la Confédération Tamoyo"
 tamoyo_confederates:0 "Confédération Tamoyo"
 tupi_hostility:0 "Hostilité Tupi"
 opinion_caramuru_sent_away:0 "Caramuru renvoyé"
 bartiras_marriage:0 "Mariage de Bartira"
 desc_tupi_hostility:0 "Les tribus Tupi mineures dans cette région, déjà alarmées par les actions de nos Bandeirantes, ont été enflammées par les nouvelles de l'élévation de la Confédération Tamoyo parmi les tribus plus puissantes. Bien qu'elles soient détachées de la confédération en tant que telle, elles présentent tout à fait une nuisance localement."
 tupi_caramuru_trade:0 "Relations commerciales de Caramuru"
 desc_tupi_caramuru_trade:0 "Nous avons accueilli Caramuru, un Européen naufragé, dans notre tribu et il maintient le contact avec les colonies de son ancienne patrie. Cette relation bénéficie à notre commerce à la fois directement et notre développement à long terme."
 flavor_tupi.1.t:0 "Raiders Bandeirantes"
 flavor_tupi.1.d:0 "Certains des colons européens dans des régions proches de notre frontière ont commencé à faire des raids sur nos établissements pour des esclaves. Des familles entières de villageois Tupi sont attachées et menées vers les plantations de sucre dans les colonies européennes. Bien qu'au début nous espérions que ce seraient des incidents isolés pour lesquels nous pourrions demander réparation, il est maintenant clair que ces raids ont été mis en usage systématique par certains propriétaires terriens. Les anciens de notre tribu estiment que si nous n'agissons pas maintenant, ceci sera entièrement hors de contrôle."
 flavor_tupi.1.a:1 "Convoquons les tribus Tupi et unissons-nous contre les envahisseurs !"
 flavor_tupi.1.b:0 "Nous devons avoir foi que les étrangers se policent eux-mêmes."
 flavor_tupi.2.t:0 "La Confédération Tamoyo"
 flavor_tupi.2.d:1 "Nous avons reçu des messagers de $FROMCOUNTRY$ nous pressant de nous joindre à eux dans un accord défensif pour protéger notre peuple contre les esclavagistes européens qui troublent leurs terres. Bien que nous n'ayons pas eu nous-mêmes autant de problème avec ceci, les anciens de notre tribu estiment que nous devons tous nous unir en ce temps ou être défaits un par un."
 flavor_tupi.2.a:0 "Rejoindre la Confédération."
 flavor_tupi.2.b:0 "Nous nous défendrons nous-mêmes."
 flavor_tupi.3.t:0 "$FROMCOUNTRY$ rejoint la Confédération Tamoyo"
 flavor_tupi.3.d:0 "Nous avons reçu des nouvelles de la tribu $FROMCOUNTRY$, ils accueillent cette opportunité de joindre les forces contre les esclavagistes européens et nous aideront à toute chance qu'ils auront."
 flavor_tupi.3.a:0 "Très bien."
 flavor_tupi.4.t:0 "$FROMCOUNTRY$ refuse de rejoindre la Confédération Tamoyo"
 flavor_tupi.4.d:0 "Nous avons reçu des nouvelles de la tribu $FROMCOUNTRY$, ils sont déterminés à faire face à toute menace extérieure seuls et ne rejoindront pas notre confédération."
 flavor_tupi.4.a:0 "Très bien."
 flavor_tupi.5.t:0 "La Confédération Tamoyo"
 flavor_tupi.5.d:0 "Il semble que certains des propriétaires de plantation dans nos colonies sud-américaines aient payé des aventuriers pour capturer des esclaves dans les villages indigènes voisins. En conséquence, une des tribus Tupi les plus puissantes a commencé à rassembler une confédération des tribus Tupi plus grandes et plus petites dans une tentative d'entraver notre colonisation des terres qu'elles considèrent leurs."
 flavor_tupi.5.a:0 "Nous devons les rencontrer avec la force."
 flavor_tupi.5.b:0 "Envoyer chercher des Jésuites habiles."
 flavor_tupi.6.t:0 "Arrivée des Jésuites"
 flavor_tupi.6.d:0 "Deux hommes étranges sont arrivés à [Root.Capital.GetCapitalName] aujourd'hui. Ils se disent Jésuites et parlent de façon assez convaincante du dieu chrétien que nos ennemis adorent. Bien qu'ils parlent notre langue et connaissent bien nos coutumes, les Jésuites semblent surtout intéressés à parler aux chefs de la Tribu pour mettre fin aux hostilités entre les colons et les Tupi."
 flavor_tupi.6.a:0 "Mettons fin aux hostilités."
 flavor_tupi.6.b:0 "Ils essaient seulement de nous affaiblir !"
 flavor_tupi.7.t:0 "Armistice d'Iperoig"
 flavor_tupi.7.d:0 "Grâce à la médiation des Jésuites, les Tupi ont accepté de cesser les hostilités pour le moment. Les Tupi restent très dubitatifs sur nos véritables intentions, cependant, et l'armistice semble très fragile."
 flavor_tupi.7.a:0 "Magnifique !"
 flavor_tupi.8.t:0 "La Confédération Tamoyo"
 flavor_tupi.8.d:0 "Les tribus Tupi ont commencé à s'unir contre les colons européens qui les menacent en Amérique du Sud. Heureusement, cependant, ils ne nous considèrent pas comme de tels Européens. Peut-être devrions-nous faire bon usage de cette opportunité pour affaiblir nos rivaux coloniaux et envoyer de l'aide aux Tupi ?"
 flavor_tupi.8.a:0 "Aidons les Tupi"
 flavor_tupi.8.b:0 "Nous ne pouvons soutenir ces sauvages !"
 flavor_tupi.9.t:0 "Soutien européen"
 flavor_tupi.9.d:0 "Il semble que nos ennemis chrétiens aient leurs propres ennemis. Un groupe d'Européens est arrivé aujourd'hui, désireux de nous aider à organiser nos efforts pour marginaliser l'influence des Bandeirantes."
 flavor_tupi.9.a:0 "Parfait !"
 flavor_tupi.10.t:0 "$FROMCOUNTRY$ se mêle des affaires des Tupis"
 flavor_tupi.10.d:0 "Un de nos rivaux coloniaux en Amérique du Sud a envoyé de l'aide aux Tupis espérant les aider à détruire nos colonies là-bas. Clairement, ils n'ont aucune raison de se mêler de nos affaires ou même du continent de l'Amérique du Sud. Dans les colonies, les représentants entreprenants de notre état trouvent des moyens d'utiliser cette ingérence comme excuse pour saisir les colonies de $FROMCOUNTRY$ pour nous-mêmes."
 flavor_tupi.10.a:0 "Ils n'ont aucun droit d'être ici !"
 flavor_tupi.11.t:0 "La rivalité Tapuia - Tupi"
 flavor_tupi.11.d:0 "Dans le passé, nos ancêtres de toutes les grandes tribus Tupi ont fait la guerre aux Tapuia qui dominaient autrefois le littoral oriental. Cette ancienne rivalité est encore très vivante dans l'esprit de nos guerriers et maintenant que nous sommes à nouveau tombés sur une tribu Tapuia, ils ont déjà commencé à se préparer à la guerre pour les déloger une fois de plus des terres qui pourraient être mieux utilisées par notre tribu grandissante."
 flavor_tupi.11.a:0 "Il n'y a pas de place pour les Tapuia ici."
 flavor_tupi.11.b:0 "Laissons-les tranquilles cette fois."
 flavor_tupi.12.t:0 "Caramuru"
 flavor_tupi.12.d:0 "Aujourd'hui, un groupe de guerriers a trouvé un Européen naufragé seul sur nos rivages. Cet homme est clairement un membre du peuple qui s'est installé ailleurs sur la côte de ces terres. Parmi les membres de notre tribu, il a déjà reçu le surnom de 'Caramuru' d'après les anguilles auxquelles les guerriers qui l'ont trouvé gisant sur le rivage pensaient qu'il ressemblait."
 flavor_tupi.12.a:0 "Accueillons Caramuru"
 flavor_tupi.12.b:0 "Nous ne faisons pas confiance à ce marin."
 flavor_tupi.12.a.tt:0 "Caramuru commencera à s'intégrer à notre peuple et finira par ouvrir des relations commerciales avec les colonies de sa mère patrie."
 flavor_tupi.12.b.tt:0 "Nous renverrons Caramuru dès qu'il sera capable de partir."
 flavor_tupi.13.t:0 "Intégration de Caramuru"
 flavor_tupi.13.d:0 "Caramuru s'est montré être quelqu'un qui apprend vite et s'est bien intégré dans notre tribu. Il connaît maintenant notre langue et s'est avéré être un membre utile de notre tribu, surtout en nous aidant dans nos relations avec les colons européens.\nDernièrement, les anciens de la tribu ont approché $MONARCH$ suggérant que pour lier Caramuru plus étroitement à notre tribu, nous devrions lui permettre d'épouser notre fille Paraguaçu."
 flavor_tupi.13.a:0 "Marier Caramuru et Paraguaçu"
 flavor_tupi.13.a.tt:0 "Caramuru sera marié à Paraguaçu, liant son destin au nôtre, nous permettant de bénéficier de ses projets futurs."
 flavor_tupi.13.b:0 "Ce serait un trop grand honneur."
 flavor_tupi.14.t:0 "Voyage de Caramuru en Europe"
 flavor_tupi.14.d:0 "Après avoir vécu de nombreuses années parmi notre peuple, Caramuru et sa femme ont voyagé de retour vers le continent d'où il venait autrefois. Après avoir voyagé dans les pays là-bas, ils sont revenus, déterminés à poursuivre le développement de l'apprivoisement de ces terres."
 flavor_tupi.14.a:0 "Très bien."
 flavor_tupi.15.t:0 "Cunhadismo"
 flavor_tupi.15.d:0 "Au cours des dernières années, un nombre croissant de Jésuites ont commencé à arriver dans nos terres. Ces prêtres apprennent vite et semblent déjà avoir une bonne compréhension de notre langue et de nos coutumes. Un nombre croissant parmi notre peuple a commencé à suivre les voies religieuses de ces prêtres et un petit nombre de colons portugais ont aussi commencé à s'installer dans nos villages. Certains de ces colons se sont même mariés avec les convertis chrétiens Tupi. Nous pourrions faire bon usage de ce développement pour nous aligner avec les Portugais, si $MONARCH$ se convertit, peut-être qu'une de nos filles pourrait même épouser dans une des familles portugaises influentes et cimenter une alliance entre nos peuples. Les Portugais pourraient sûrement avoir besoin de notre protection dans ces terres étranges."
 flavor_tupi.15.a:0 "S'aligner avec les Portugais"
 flavor_tupi.15.b:0 "Rester avec les dieux de nos Ancêtres"
 flavor_tupi.16.t:0 "Voyage de Caramuru en Europe"
 flavor_tupi.16.d:0 "Après avoir vécu de nombreuses années parmi notre peuple, Caramuru et sa femme ont voyagé de retour vers le continent d'où il venait autrefois. Après avoir voyagé dans les pays là-bas, ils partirent pour retourner à notre tribu mais cette fois il semble que les océans aient réclamé la vie qu'ils avaient été privés quand Caramuru arriva dans nos terres."
 flavor_tupi.16.a:0 "Un jour triste mais son héritage perdure."
 hub_of_orinoco_trade:0 "Centre du commerce de l'Orénoque"
 desc_hub_of_orinoco_trade:0 "Grâce à une politique active, les Caraïbes en sont venus à dominer le commerce du fleuve Orénoque et continueront à le faire tant qu'ils détiennent cette province."
 garifuna_migration:0 "Migration Garifuna"
 desc_garifuna_migration:0 "Après avoir passé des siècles dans les Antilles, les Caraïbes insulaires retournent dans nos terres."
 flavor_cab.1.t:0 "Le commerce de l'Orénoque"
 flavor_cab.1.d:0 "Le commerce le long du fleuve Orénoque s'est avéré immensément précieux pour notre peuple et protéger nos intérêts dans cette région sera vital pour notre prospérité future. Il y a un certain désaccord parmi les guerriers et commerçants de notre tribu sur la meilleure façon de contrôler le fleuve. Les premiers frapperaient toute tribu hostile qui essaie de s'installer dans la région, tandis que les commerçants estiment qu'il est beaucoup plus important de convaincre toute tribu étrangère de venir à nous et de commercer selon nos termes."
 flavor_cab.1.a:0 "L'Orénoque appartient aux Caraïbes"
 flavor_cab.1.b:0 "Concentrer notre énergie sur la création d'un centre commercial ici."
 flavor_cab.2.t:0 "Réfugiés du Nord"
 flavor_cab.2.d:0 "Il y a des siècles, beaucoup de nos ancêtres ont quitté le continent pour s'installer dans les îles des Caraïbes. Comme ces îles sont maintenant de plus en plus dominées par les puissances européennes, nos frères du nord sont devenus de plus en plus marginalisés sur leurs îles. Récemment, les tensions ont culminé en un conflit sanglant entre les propriétaires de plantations et les Caraïbes insulaires et en conséquence, il y a maintenant un flot croissant de réfugiés caraïbes cherchant à s'installer dans nos terres. Ces Caraïbes ont été éloignés du continent pendant des générations et se sont mariés avec la population des îles et ne parlent plus la même langue que nous."
 flavor_cab.2.a:0 "Les incorporer dans notre société."
 flavor_cab.2.b:0 "Ils devront trouver leur propre endroit où vivre."
 flavor_cab.3.t:0 "Les Arawak s'installent à l'embouchure de l'Orénoque"
 flavor_cab.3.d:0 "L'embouchure du fleuve Orénoque a été occupée par les Arawak. Les commerçants caraïbes rapportent avoir été attaqués par les Arawaks qui veulent contrôler la région pour eux-mêmes."
 flavor_cab.3.a:0 "C'est inacceptable !"
 flavor_cab.3.b:0 "Nous n'avons pas d'intérêt pour cette région."
 arw_preparing_defences:0 "Préparation des défenses"
 desc_arw_preparing_defences:0 "En raison de l'expansion de la tribu Caraïbe dans une région traditionnellement dominée par nous, nos guerriers ont commencé à faire des préparatifs pour la bataille. Si les Caraïbes devaient venir pour nous, nous serons prêts."
 arw_hostility:0 "Hostilité Arawak"
 arw_traders:0 "Connexions commerciales Arawak"
 flavor_arw.1.t:0 "Les Caraïbes s'installent à l'embouchure de l'Orénoque"
 flavor_arw.1.d:0 "La tribu Caraïbe, traditionnellement ennemie de notre peuple, a commencé à s'étendre vers l'est et détient maintenant l'embouchure de l'Orénoque. Pour beaucoup de notre peuple, c'est un développement effrayant. Certains estiment que nous devrions refuser de craindre les Caraïbes et les frapper nous-mêmes avant qu'ils ne puissent nous faire du mal."
 flavor_arw.1.a:0 "Revendiquons le Delta de l'Orénoque !"
 flavor_arw.1.b:0 "Nous devons préparer nos défenses à la place."
 flavor_arw.2.t:0 "Établissements européens de la Guyane"
 flavor_arw.2.d:0 "Un certain nombre d'établissements européens sont apparus en Guyane. Bien qu'ils ne semblent pas être ouvertement hostiles à notre peuple, leurs armes sont terrifiantes et leurs motifs nous sont peu clairs."
 flavor_arw.2.a:0 "Encourager le commerce avec les Européens"
 flavor_arw.2.b:0 "Nous devons mobiliser nos guerriers contre cette nouvelle menace."
 flavor_arw.2.c:0 "Tenter de les convaincre de nous protéger des Caraïbes."
 may_convert:0 "Convertisseurs"
 flavor_eng.9237.t:0 "L'Ascension d'une Dynastie"
 flavor_eng.9237.d:0 "Avec la bataille finale maintenant gagnée, la Guerre des Roses - comme elle sera connue - touche à sa fin. Nous devons maintenant décider comment procéder, pour renforcer notre position chez nous et à l'étranger. Déjà il y a des murmures d'usurpateurs potentiels, incluant le retour d'exil de l'ambitieux Henri Tudor. Il pourrait donc être prudent de réconcilier nos deux maisons par le mariage."
 flavor_eng.9237.a:0 "Il n'y aura jamais de réconciliation entre nos deux dynasties !"
 flavor_eng.9237.b:0 "Il est temps pour la paix, unissons nos deux maisons par le mariage."
 slipped_out_of_empire:0 "Autorité impériale déclinante en Italie"
 stayed_in_the_empire:0 "Autorité impériale confirmée"
 stayed_in_the_empire_hostile:0 "Autorité impériale confirmée"
 hre_event.1.t:0 "Le Royaume de l'Ombre"
 hre_event.1.d:0 "Bien que le Royaume d'Italie soit encore formellement partie du Saint-Empire romain germanique, il s'est à bien des égards transformé en un 'Royaume de l'Ombre', avec les États italiens agissant indépendamment de l'Empereur. L'échec d'empereurs successifs à restaurer l'autorité impériale dans la région a aussi laissé de vastes zones sous le contrôle d'États qui rejettent ouvertement l'Autorité Impériale.\nMaintenant, la question pour beaucoup d'États italiens est pourquoi ils devraient permettre à un Empereur allemand d'avoir quelque autorité sur leurs terres."
 hre_event.1.a:0 "L'Empire ne nous concerne pas."
 hre_event.1.b:0 "Notre pays est une partie naturelle de l'Empire."
 hre_event.3.t:0 "Le Royaume de l'Ombre"
 hre_event.3.d:1 "Bien que le Royaume d'Italie soit encore formellement partie du Saint-Empire romain germanique, il s'est à bien des égards transformé en un 'Royaume de l'Ombre' avec les États italiens agissant indépendamment de l'Empereur. L'échec d'empereurs successifs à restaurer l'autorité impériale dans la région a aussi laissé de vastes zones sous le contrôle d'États qui rejettent ouvertement l'Autorité Impériale.\nMaintenant, les États italiens ne sont membres de l'Empire que de nom."
 hre_event.3.a:0 "Très bien."
 hre_event.3.b:0 "Excellent."
 hre_event.3.c:0 "Très bien."
 hre_event.4.t:0 "Le Royaume d'Italie et l'Empire"
 hre_event.4.d:1 "Depuis des années maintenant, l'Autorité Impériale sur le Royaume d'Italie décline. Des Empereurs successifs ont échoué à imposer leur volonté sur les États italiens, car ils ont commencé à agir en totale indifférence des lois et coutumes impériales.\nÀ moins que les nations rebelles d'Italie du Nord ne soient fermement reprises en main bientôt, l'Italie pourrait échapper au contrôle impérial pour toujours."
 hre_event.4.a:1 "Une affaire grave."
 hre_event.4.a.tt:0 "À moins que toute la région du §YRoyaume d'Italie§! ne fasse partie de l'Empire avant 1490 et n'y reste jusqu'en 1550, les États là-bas sont susceptibles de quitter l'Empire."
 hre_event.4.b:0 "Intéressant."
 hre_event.4.b.tt:0 "À moins que les zones suivantes ne fassent entièrement partie de l'Empire avant 1490 et n'y restent jusqu'en 1550, tous les États italiens auront le choix de quitter l'Empire :\n§YPiémont§!\n§YLombardie§!\n§YÉmilie-Romagne§!\n§YLigurie§!\n§YToscane§!\n§YItalie Centrale§!\n§YVénétie§! (sauf Venise)."
 hre_event.5.t:0 "[From.GetName] sort de l'Empire"
 hre_event.5.d:0 "Le Saint-Empire romain germanique a été déchiré par la formation du nouvel État de [From.GetName] qui a été découpé des terres légitimement nôtres. Notre incapacité à arrêter ce développement a brisé notre autorité sur les terres qui restent encore dans l'Empire."
 hre_event.5.a:0 "Il n'y a rien de pire que des vassaux ingrats."
 hre_event.8.t:0 "Offre d'[From.GetName] pour l'Électorat"
 hre_event.8.desc:0 "Le [From.Monarch.GetTitle] d'[From.GetName] est venu à notre cour avec une offre plutôt généreuse. Pour 6000 unités de Couronnes, le [From.Monarch.GetTitle] souhaite que la position d'Électeur de l'Empire d'Anbennar soit transférée de son sujet à [From.Monarch.GetHerHim]. Certains pourraient arguer qu'un tel rôle ne devrait pas être achetable, mais notre trésor pourrait certainement avoir besoin de l'or."
 hre_event.8.a:0 "Accepter l'offre."
 hre_event.8.b:0 "Renvoyer [From.Monarch.GetHerHim] chez [From.Monarch.GetHerHim]."
 hre_event.9.t:0 "Le [From.Monarch.GetTitle] accepte notre Offre !"
 hre_event.9.desc:0 "Après avoir voyagé à [From.Capital.GetName], capitale d'[From.GetName] et de l'Empire d'Anbennar, notre [Root.Monarch.GetTitle] a fait une offre au [From.Monarch.GetTitle] [From.Monarch.GetName] pour transférer le rôle d'Électeur de notre sujet au [Root.GetAdjective] [Root.GovernmentName].\nAprès quelques moments de réflexion, le [From.Monarch.GetTitle] a accepté l'offre !"
 hre_event.9.a:0 "Splendide !"
 hre_event.9.a.tt:1 "§Y[This.GetName]§! n'est plus §YÉlecteur§! de l'Empire d'Anbennar."
 hre_event.10.t:0 "Le [From.Monarch.GetTitle] rejette notre Offre !"
 hre_event.10.desc:0 "Après avoir voyagé à [From.Capital.GetName], capitale d'[From.GetName] et de l'Empire d'Anbennar, notre [Root.Monarch.GetTitle] a fait une offre au [From.Monarch.GetTitle] [From.Monarch.GetName] pour transférer le rôle d'Électeur de notre sujet au [Root.GetAdjective] [Root.GovernmentName].\nAprès quelques moments de réflexion, le [From.Monarch.GetTitle] a rejeté l'offre."
 hre_event.10.a:0 "Maudit soyez-vous, [From.Monarch.GetTitle] !"
 hre_event.11.t:0 "Demande d'[From.GetName] pour l'Électorat"
 hre_event.11.desc:0 "Le [From.Monarch.GetTitle] d'[From.GetName] est venu à notre cour et a exprimé sa demande : le [From.GovernmentName] d'[From.GetName] demande le transfert de l'électorat de leur sujet à eux. Le [From.Monarch.GetTitle] souligne aussi que nos deux royaumes ont une relation étroite, et si nous accomplissons cette demande nous pourrions gagner quelques faveurs d'[From.GetName]."
 hre_event.11.a:0 "Accepter la demande."
 hre_event.11.b:0 "Renvoyer [From.Monarch.GetHerHim] chez [From.Monarch.GetHerHim]."
 hre_event.12.t:0 "Le [From.Monarch.GetTitle] accepte notre Demande !"
 hre_event.12.desc:0 "Après avoir voyagé à [From.Capital.GetName], capitale d'[From.GetName] et de l'Empire d'Anbennar, notre [Root.Monarch.GetTitle] a fait une demande au [From.Monarch.GetTitle] [From.Monarch.GetName] pour transférer le rôle d'Électeur de notre sujet au [Root.GetAdjective] [Root.GovernmentName].\nAprès quelques moments de réflexion, le [From.Monarch.GetTitle] a accepté la demande !"
 hre_event.12.a:0 "Splendide !"
 hre_event.13.t:0 "Le [From.Monarch.GetTitle] rejette notre Demande !"
 hre_event.13.desc:0 "Après avoir voyagé à [From.Capital.GetName], capitale d'[From.GetName] et de l'Empire d'Anbennar, notre [Root.Monarch.GetTitle] a fait une demande au [From.Monarch.GetTitle] [From.Monarch.GetName] pour transférer le rôle d'Électeur de notre sujet au [Root.GetAdjective] [Root.GovernmentName].\nAprès quelques moments de réflexion, le [From.Monarch.GetTitle] a rejeté la demande !"
 hre_event.13.a:0 "Maudit soyez-vous, [From.Monarch.GetTitle] !"
 hre_event.14.t:0 "[From.GetName] a usurpé notre Électorat !"
 hre_event.14.desc:0 "Notre suzerain, [From.GetName], a réussi à transférer notre Électorat unique ! Nous ne sommes plus électeur au sein du Saint-Empire romain germanique !"
 hre_event.14.a:0 "Quel jour horrible..."
 hre_event.100.a:0 "Nous sauvegarderons les intérêts de l'Empire en Aelantir."
 hre_event.100.t:0 "Le chapitre Aelantir de la CLSTC se soumet à nous"
 hre_event.100.desc:0 "En prenant le contrôle de Couronne-de-Dame, le port d'attache utilisé par la Compagnie Commerciale Calasanni pour apporter la production de ses possessions en Aelantir à Cannor, nous avons gagné une influence significative sur la compagnie elle-même. La responsabilité de gérer le chapitre outre-mer de la CLSTC au nom de l'Empire nous incombe maintenant."
 hre_event.101.a:0 "Un manque de jugement évident de leur part."
 hre_event.101.t:0 "Le chapitre Aelantir de la CLSTC nous défie"
 hre_event.101.desc:0 "En prenant le contrôle de Couronne-de-Dame, le port d'attache utilisé par la Compagnie Commerciale Calasanni pour apporter la production de ses possessions en Aelantir à Cannor, la compagnie ne peut plus compter sur les institutions impériales pour la soutenir. La CLSTC a ainsi décidé de gérer ses opérations en Aelantir par elle-même, plutôt que de nous laisser nous impliquer dans leurs affaires."
 flavor_gre.1.t:0 "Séparatisme grec"
 flavor_gre.1.d:1 "Avec l'Empire byzantin réduit à un souvenir lointain, la plupart des Grecs en sont venus à mener leurs vies sous des dirigeants étrangers. Certains ont quitté leur ancienne région natale entièrement comme marchands ou pour servir dans les diverses cours d'Europe tandis que la plupart restent en Grèce, menant des vies à la campagne similaires à avant la chute de l'Empire. D'autres prospèrent même sous leurs nouveaux dirigeants. L'identité grecque indépendante est, cependant, restée forte, et se fera avec le temps encore plus connaître parmi les Klephtes montagnards indisciplinés ou par les rêves patriotes d'intellectuels en terres étrangères.\n\nBien que la restauration de l'Empire byzantin reste un rêve inatteignable, beaucoup en sont venus à aspirer à être libres du règne de collecteurs d'impôts étrangers et espèrent un nouvel État grec centré sur la patrie antique de leur peuple."
 flavor_gre.1.a:0 "Très bien."
 flavor_cri.1.t:0 "Succession dans le Khanat de Crimée"
 flavor_cri.1.d:0 "Un diplomate astucieux et un dirigeant capable, Haci Giray a passé la plus grande partie de sa vie à tailler un Khanat fort qui lui soit propre loin du contrôle de la Horde d'Or. Afin de survivre, Haci n'a jamais rechigné à faire des pactes avec tout État qui pourrait favoriser ses propres buts. Entouré d'États affamés comme la Pologne, la Lituanie, Gênes, et la Horde d'Or, la Crimée doit naviguer un chemin difficile si elle veut rester indépendante et prospérer. Notre Khan laisse derrière lui un certain nombre de successeurs potentiels plus ou moins qualifiés, mais comme leur focus commun est de sécuriser son trône, le destin du Khanat semble incertain.\nAu sud, une nouvelle puissance observe les développements avec un intérêt vif, un fait que les prétendants seront prompts à exploiter."
 flavor_cri.1.a:0 "Nous devons chercher la protection ottomane"
 flavor_cri.1.a.tt:1 "Le nouveau §Y[Root.Monarch.GetTitle]§! offrira la servitude §YCriméenne§! comme État Tributaire des §YOttomans§!.\nLes §YOttomans§! s'attendront à se voir accorder le contrôle direct sur §YThéodoro§!, §YKaffa§!, §YMatrega§! et §YAzov§!."
 flavor_cri.1.b:0 "Nous nous porterons mieux sans implication ottomane."
 flavor_cri.1.b.tt:0 "Les §YPrétendants Criméens§! chercheront le soutien des §YOttomans§!."
 flavor_cri.2.t:0 "Destin du Khanat de Crimée"
 flavor_cri.2.d:0 "Avec la mort d'Haci Giray, le jeune Khanat de Crimée doit pour la première fois trouver ses marques sans son fondateur dynamique. [From.Monarch.GetName] a réussi à sécuriser le trône criméen mais [From.Monarch.GetHerHis] position est très faible. Des frères ambitieux n'ont pas abandonné l'idée de revendiquer l'héritage d'Haci pour eux-mêmes et à l'est et à l'ouest, des voisins affamés regardent les terres criméennes avec avidité. Afin de stabiliser la situation, [From.Monarch.GetName] a envoyé un appel à notre aide. [From.Monarch.GetSheHeCap] offre la servitude de [From.Monarch.GetHerselfHimself] ainsi que la propriété directe d'un certain nombre de ports de la mer Noire si nous sommes disposés à protéger la Crimée de ses ennemis."
 flavor_cri.2.a:0 "Aidons cet ami nouvellement trouvé !"
 flavor_cri.2.a.tt:0 "Si nous sommes capables de subjuguer la Crimée, nous installerons Mengli Giray comme nouveau §Y[CRI.Monarch.GetTitle]§!. Il offrira la servitude §YCriméenne§! comme Marche des §YOttomans§!.\nLes §YOttomans§! peuvent s'attendre à se voir accorder le contrôle sur §YThéodoro§!, §YKaffa§!, §YMatrega§! et §YAzov§!."
 flavor_cri.2.a.ct:1 "§Y[TUR.GetName]§! fera de §Y[CRI.GetName]§! leur État Tributaire.\n§Y[CRI.GetName]§! accorde l'indépendance à tous ses sujets §YÉtat Tributaire§!."
 flavor_cri.2.b:0 "Ne risquons pas de perturber l'équilibre des pouvoirs dans la région."
 flavor_cri.3.t:0 "Destin du Khanat de Crimée"
 flavor_cri.3.d:0 "Avec la mort d'Haci Giray, le jeune Khanat de Crimée doit pour la première fois trouver ses marques sans son fondateur dynamique. [From.Monarch.GetName] a réussi à sécuriser le trône criméen mais [From.Monarch.GetHerHis] position est très faible. Des frères ambitieux n'ont pas abandonné l'idée de revendiquer l'héritage d'Haci pour eux-mêmes et à l'est et à l'ouest, des voisins affamés regardent les terres criméennes avec avidité. Un des prétendants au trône qui échoue, Mengli Giray, a fui vers [Root.Capital.GetCapitalName] et il cherche maintenant notre soutien. Mengli offre la servitude de [From.Monarch.GetHerselfHimself] ainsi que la propriété directe d'un certain nombre de ports de la mer Noire si nous sommes disposés à l'aider à sécuriser le trône criméen."
 flavor_cri.3.a:0 "Aidons cet ami nouvellement trouvé !"
 flavor_cri.3.b:0 "Ne risquons pas de perturber l'équilibre des pouvoirs dans la région."
 flavor_cri.4.t:0 "Le [From.Monarch.GetTitle] Accepte"
 flavor_cri.4.d:0 "Les Ottomans ont fait savoir qu'ils nous aideront contre toute menace externe ou interne. Bien que la Porte soit contente de nous voir agir quelque peu indépendamment, elle s'attend à ce que nous lui payions le respect et lui obéissions quand nécessaire."
 flavor_cri.4.a:0 "Nous avons maintenant lié notre destin au leur."
 flavor_cri.5.t:0 "Le [From.Monarch.GetTitle] Refuse"
 flavor_cri.5.d:0 "Les Ottomans ont fait savoir qu'ils refusent de nous aider contre nos ennemis. Ceci a revivifié le soutien pour notre opposition interne et un prétendant de plus a maintenant pris les armes contre nous."
 flavor_cri.5.a:0 "Et ainsi nous sommes seuls."
 flavor_cri.6.t:0 "Installation de Mengli Giray"
 flavor_cri.6.d:0 "Les troupes ottomanes ont défait les nôtres avec succès et le [TUR.Monarch.GetTitle] demande maintenant que le prétendant Mengli Giray soit intronisé comme nouveau Khan du Khanat de Crimée."
 flavor_cri.6.a:0 "Et ainsi notre destin est maintenant lié au leur."
 flavor_cri.7.t:0 "Installation de Mengli Giray"
 flavor_cri.7.d:0 "Les troupes ottomanes ont défait la Crimée avec succès et le [Root.Monarch.GetTitle] a tenu [Root.Monarch.GetHerHis] promesse de faire du prétendant Mengli Giray le nouveau Khan du Khanat de Crimée. À travers ce sujet, nous serons capables de contrôler les Steppes et de déchaîner les Tartares sur nos ennemis."
 flavor_cri.7.a:0 "Et ainsi leur destin est maintenant lié au nôtre."
 flavor_cri.7.a.tt:0 "La Crimée est maintenant une Marche des Ottomans."
 flavor_cri.8.t:0 "La Restauration de l'Il-Khanat"
 flavor_cri.8.d:0 "Suivant une campagne durement menée, le [Root.Monarch.GetTitle] a appelé à un Kurultai à la ville récemment conquise de Soltanieh. Une assemblée de généraux et Khans moindres se rassemble devant un lieu des plus propices ; le Mausolée de l'Ilkhan Oljeitu.\nParlant devant le Kurultai, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] soulève la question pressante de comment l'Iran doit être gouverné ; [Root.Monarch.GetSheHe] fait un geste vers le Mausolée et propose audacieusement que l'Ilkhanat devrait être restauré. Invoquant l'héritage du grand Empire mongol et les conquêtes de Gengis Khan, [Root.Monarch.GetSheHe] fait un argument convaincant pour la renaissance du Khanat subordonné."
 flavor_cri.8.a:0 "Nommer un Khan subordonné."
 flavor_cri.8.b:0 "Nous pouvons gouverner la Perse par nous-mêmes."
 flavor_swi.1.t:0 "Paracelse"
 flavor_swi.1.d:0 "Philippus Aureolus Theophrastus Bombastus von Hohenheim, qui prendrait plus tard le nom de Paracelse, était un médecin et scientifique suisse crédité de nombreuses découvertes importantes, principalement dans les domaines de la médecine et de la chimie. Cependant, son héritage le plus important était sa critique de la tradition scolastique de se fier aux anciens philosophes grecs comme autorités sur la nature et la médecine. Il promut plutôt l'observation et l'expérimentation comme sources de compréhension. De plus, ses conférences étaient données en allemand pour rendre les connaissances médicales publiquement accessibles, quelque chose qui fâcha davantage l'établissement académique. Une grande partie de sa vie fut passée à voyager à travers l'Europe, à la fois comme médecin itinérant et comme chirurgien de l'armée vénitienne. En 1541, il vint s'installer à Salzbourg où il mourut dans l'année."
 flavor_swi.1.a:0 "Un Érudit Brillant !"
 flavor_swi.1.b:0 "Le brûler avec ses livres"
 flavor_kor.6.t:0 "Yi Sun-sin"
 flavor_kor.6.d.1:0 "Récemment, le procès d'Yi Sun-sin a attiré beaucoup d'attention dans les échelons supérieurs de notre armée. Accusé de désertion et de négligence, Yi a été emprisonné depuis un certain temps ; pourtant malgré des tortures fréquentes, il refuse toujours d'admettre sa culpabilité.\n\nQui plus est, l'homme semble posséder une compréhension naturelle des affaires militaires, et son dossier de service montre une série de succès remarquables pour repousser les raids de l'autre côté de nos frontières. La réputation d'Yi de discipline et de bravoure est incohérente avec les accusations portées contre lui, et donc tout le procès pue le complot pour piéger l'homme.\n\nIl y a des discussions pour le rétrograder au rang de fantassin ordinaire, mais sûrement les talents de l'homme ne devraient pas être gaspillés dans une position si vile."
 flavor_kor.6.d.2:0 "Récemment, le procès d'Yi Sun-sin a attiré beaucoup d'attention dans les échelons supérieurs de notre armée. Accusé de désertion et de négligence, Yi a été emprisonné depuis un certain temps ; pourtant malgré des tortures fréquentes, il refuse toujours d'admettre sa culpabilité.\n\nQui plus est, l'homme semble posséder une compréhension naturelle des affaires militaires, et son dossier de service montre une série de succès remarquables pour repousser les raids de l'autre côté de nos frontières. La réputation d'Yi de discipline et de bravoure est incohérente avec les accusations portées contre lui, et donc tout le procès pue le complot pour piéger l'homme.\n\nIl y a des discussions pour le rétrograder au rang de fantassin ordinaire, mais sûrement, considérant notre guerre actuelle avec le Japon, les talents de l'homme ne devraient pas être gaspillés dans une position si vile."
 flavor_kor.6.a:0 "Ses compétences seraient gaspillées au niveau tactique – faisons-en un conseiller."
 flavor_kor.6.b:0 "Un homme de son génie doit être réintégré comme chef immédiatement."
 flavor_kor.6.c:0 "Nous avons désespérément besoin d'un homme de ses talents à la tête de la marine."
 flavor_kor.6.d:0 "Il vaut mieux ne pas se mêler du système judiciaire."
 japan.1.db:0 "Avec la chute de Kyoto, [new_shogunate.GetName] a libéré l'Empereur et repris l'office de Shogun à son service. Longue vie à l'Empire du Japon !"
 japan.1.dc:0 "Avec la chute de Kyoto, l'Empereur du Japon n'est plus protégé par le Shogunat [From.GetName]. L'office a perdu toute pertinence et les Daimyo du Japon ne feront plus semblant d'honorer les souhaits de l'ancien Shogun."
 had_disaster_for_five_years:0 "Le Désastre a été actif pendant au moins §Y5§! ans."
 force_janissaries_to_undergo_yoklama:0 "Utiliser la Décision §YForcer les Janissaires à subir Yoklama§!."
 flavor_daimyo.1.t:0 "Ascension des Chosokabe"
 flavor_daimyo.1.d:0 "Avec la province de Tosa à nouveau sous notre contrôle direct, nous avons été approchés par quelques Daimyo locaux pétitionnant pour prendre le contrôle des fiefs dans la région en notre nom. Les Chosokabe prétendent descendre du premier empereur de Chine et se sont fait connaître comme des vassaux militairement forts de leurs précédents suzerains. En tant que vassaux du Shogunat [Root.GetName], ils promettent d'être une force loyale pour nos intérêts à Shikoku."
 flavor_daimyo.1.a:0 "Donnons du pouvoir aux Chosokabe."
 flavor_daimyo.1.b:0 "Nous le garderons sous notre propre contrôle."
 flavor_daimyo.2.t:0 "Ascension des Hojo Tardifs"
 flavor_daimyo.2.d:0 "Bien que manquant de connexions préalables à la région, le clan Hojo s'est rapidement élevé à la proéminence dans la province de Musashi. Ayant consolidé un certain nombre de territoires, ils ont construit un château fort à Odawara comme leur capitale. C'est assez impressionnant mais aussi de la trahison contre nos vassaux locaux dans la province."
 flavor_daimyo.2.a:0 "Il est temps pour les Hojo de briller."
 flavor_daimyo.2.b:0 "Abattons ces traîtres."
 flavor_daimyo.3.t:0 "Le Clan Mori"
 flavor_daimyo.3.d:0 "Descendu d'Oe Hiromoto, le clan Mori s'est rapidement élevé comme le clan menant de la province d'Aki. À travers des manœuvres habiles et la prouesse militaire, Mori Motanari a défait de nombreux ennemis locaux et s'est fait un nom comme général impressionnant de son propre droit. À ce stade, l'influence Mori sur la région a maintenant grandi au-delà même de la nôtre et à moins que nous n'agissions bientôt, nous devrons accepter le fait que les Mori sont maintenant une faction de leur propre droit."
 flavor_daimyo.3.a:0 "Aki est une province Mori."
 flavor_daimyo.3.b:0 "Nous ne pouvons tolérer une telle insolence !"
 flavor_daimyo.4.t:0 "Shiba Yoshikado"
 flavor_daimyo.4.d:0 "Bien que nous soyons un clan ancien et honorable, maintenir ensemble un domaine aussi étendu que le nôtre vient avec des problèmes. Avec la mort de Shiba Yoshitoshi, quelques vassaux ont choisi de soutenir Yoshikado, un fils adopté d'une branche mineure de la famille à la demande du Shogunat plutôt que [Root.Monarch.GetName]. Ceci nous place dans une situation précaire avec [Root.Monarch.GetName] gardant le contrôle d'une partie du royaume Shiba, tandis que Yoshikado a le soutien des nobles à [yoshikado_pretender_province.GetName]."
 flavor_daimyo.4.a:0 "Rester fidèle à [Root.Monarch.GetName]"
 flavor_daimyo.4.b:0 "Soutenir Yoshikado"
 flavor_daimyo.5.t:0 "Succession légitime"
 flavor_daimyo.5.d:0 "Le manque de longue date d'un fils né légitime pour le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a signifié que pendant de nombreuses années son frère, Mochitomi, a été considéré comme le successeur naturel. Avec la nomination d'[Root.Heir.GetName] comme nouvel héritier apparent, Mochitomi et son fils Masanaga se sont montrés peu disposés à lâcher leur position et influence. Ensemble, ils ont formé une faction avec des liens jusqu'à la cour du Shogunat [shogunate_clan.GetName]."
 flavor_daimyo.5.a:0 "Se ranger du côté d'[Root.Heir.GetName]."
 flavor_daimyo.5.b:0 "Soutenir la revendication de Mochitomi."
 flavor_daimyo.6.t:0 "Succession d'[Root.Monarch.GetName]"
 flavor_daimyo.6.d:0 "Ayant été incapable de produire un héritier de [Root.Monarch.GetHerHis] propre fait, beaucoup de nos vassaux les plus forts s'attendent à ce qu'[Root.Monarch.GetName] adopte un membre d'une des familles dirigeantes du royaume comme [Root.Monarch.GetHerHis] successeur.\nLes branches de la famille Hosokawa semblent incapables de s'aligner derrière un candidat unique cependant, et quel que soit l'héritier que nous nommons, nous semblons susceptibles de faire face au déplaisir de ses opposants."
 flavor_daimyo.6.a:0 "Je nommerai Sumitomo comme héritier apparent."
 flavor_daimyo.6.b:0 "Sumiyuki des Kujo serait le meilleur."
 flavor_daimyo.6.c:0 "Takakuni est un successeur digne."
 flavor_daimyo.7.t:0 "Ascension de la Famille Miyoshi"
 flavor_daimyo.7.d:0 "La Famille Miyoshi d'Awa a été de plus en plus influente à la fois en fournissant des services précieux à notre clan et en utilisant l'anarchie chaotique qui existe encore dans de nombreuses parties du pays. Utilisant les alliances qu'ils ont forgées avec beaucoup de nos vassaux, la famille Miyoshi, sous la direction de Nagayoshi, tente maintenant de faire une offre pour contrôler notre clan."
 flavor_daimyo.7.a:0 "Racaille rebelle !"
 flavor_daimyo.7.b:0 "Il est temps de faire de la place pour un homme de capacité."
 flavor_daimyo.8.t:0 "Les Ogigayatsu"
 flavor_daimyo.8.d:0 "À mesure que notre influence grandit, celle des branches mineures de la famille aussi. La branche Ogigayatsu des Uesugi a augmenté leur influence dans le Kanto, devenant de plus en plus indépendante d'esprit avec chaque année qui passe. Si nous n'agissons pas bientôt, nous pourrions nous retrouver avec une influence très limitée sur les provinces détenues par nos parents."
 flavor_daimyo.8.a:0 "Mort à tous les traîtres !"
 flavor_daimyo.8.b:0 "Nous devons garder la famille unie."
 flavor_daimyo.9.t:0 "Restauration du Clan Akamatsu"
 flavor_daimyo.9.d:0 "Dans les suites de l'assassinat du Shogun Ashikaga Yoshinori en 1441, le clan Akamatsu fut disgracié et dépouillé de son fief à Harima et remis aux Yamana. Récemment cependant, le fief est une fois de plus revenu entre nos mains et les Akamatsu ont pétitionné pour se voir accorder le droit de retourner à Harima."
 flavor_daimyo.9.a:0 "Les Akamatsu se sont rachetés."
 flavor_daimyo.9.b:0 "Nous ne pourrions jamais faire confiance à ces traîtres."
 flavor_daimyo.10.t:0 "La Conflagration Meireki"
 flavor_daimyo.10.d:0 "Il n'est pas difficile de voir comment cette année inhabituellement sèche a laissé la ville de [1028.GetCapitalName] vulnérable aux incendies. Peu auraient deviné cependant qu'une étincelle non remarquée dans un temple de bois serait le début d'un feu dévorant tout. En trois jours, le feu a réduit notre autrefois grande ville en cendres, réclamant plus de 100 000 vies.\nIl nous incombe maintenant de reconstruire et restaurer ce qui fut autrefois une grande ville et peut-être de créer un établissement plus à l'épreuve du feu pour les générations futures."
 flavor_daimyo.10.a:0 "Nous avons besoin de grands boulevards et de brigades de pompiers dédiées."
 flavor_daimyo.10.b:0 "Nous devons nous concentrer sur la restauration des maisons de nos citoyens pauvres."
 flavor_daimyo.10.c:0 "Les feux et les querelles sont les Fleurs d'Edo."
 flavor_daimyo.10.c.tt:0 "Nous restaurerons d'abord le Château et dépenserons aussi peu que possible pour restaurer le reste de la ville."
 flavor_daimyo.11.t:0 "Tsunami Nankai"
 flavor_daimyo.11.d:0 "Une vague gigantesque a frappé notre littoral méridional, emportant les maisons et détruisant châteaux, temples et routes. Les effets de ce désastre se font sentir le long de toute la région Nankaido et auront probablement de grands effets sur la région pendant des années à venir. Tout ce qui nous reste maintenant, c'est de restaurer et reconstruire ce qui fut perdu."
 flavor_daimyo.11.a:0 "Nous nous souviendrons des morts."
 flavor_daimyo.12.t:0 "Tsunami Nankai"
 flavor_daimyo.12.d:0 "Une vague gigantesque a frappé notre littoral méridional, emportant les maisons et détruisant châteaux, temples et routes. Les effets de ce désastre se font sentir le long de toute la région Nankaido et auront probablement de grands effets sur la région pendant des années à venir. Tout ce qui nous reste maintenant, c'est de restaurer et reconstruire ce qui fut perdu."
 flavor_daimyo.12.a:0 "Nous nous souviendrons des morts."
 flavor_daimyo.13.t:0 "Éruption Hoei du Mont Fuji"
 flavor_daimyo.13.d:0 "Depuis deux semaines maintenant, des cendres et des scories pleuvent des cieux autour du Mont Fuji. Alors que l'éruption volcanique tire finalement à sa fin, il reste aux fermiers locaux et aux officiels des régions environnantes de récupérer les champs et routes des cendres mortelles de notre montagne sacrée."
 flavor_daimyo.13.a:0 "Avec le temps, nous récupérerons."
 flavor_daimyo.14.t:0 "Éruption Hoei du Mont Fuji"
 flavor_daimyo.14.d:0 "Depuis deux semaines maintenant, des cendres et des scories pleuvent des cieux autour du Mont Fuji. Alors que l'éruption volcanique tire finalement à sa fin, il reste aux fermiers locaux et aux officiels des régions environnantes de récupérer les champs et routes des cendres mortelles de notre montagne sacrée."
 flavor_daimyo.14.a:0 "Avec le temps, nous récupérerons."
 flavor_daimyo.15.t:0 "Rébellion de Shimabara"
 flavor_daimyo.15.d:0 "Après une période de famine généralisée, les paysans de la péninsule de Shimabara ont pris les armes contre leur magistrat local. Citant une taxation dure et l'oppression, ils ont été rejoints par de nombreux Ronin errants de la campagne, qui sont d'anciens serviteurs de familles locales. Il est aussi rumoré que des Européens chrétiens locaux soutiennent les rebelles qui assiègent maintenant les châteaux locaux."
 flavor_daimyo.15.a:1 "Écrasez-les."
 flavor_daimyo.16.t:0 "La Vendetta d'Ako"
 flavor_daimyo.16.d:0 "Il y a quelque temps, un de nos vassaux, Asano Naganori, fut forcé de commettre Seppuku après avoir attaqué un rival, Kira Yoshinaka, dans les murs de [Root.Capital.GetCapitalName]. Briser la paix de notre capitale est une offense sérieuse et peu pensaient que beaucoup plus en sortirait.\nHier, cependant, il semble que quarante-sept hommes assermentés, anciens Samouraï du défunt Asano, maintenant Ronin sans chef, ont pris d'assaut la demeure de Kira. Se battant à travers ses défenseurs, ils vengèrent finalement leur maître déchu, tuant Kira et emportant sa tête avec eux à la tombe d'Asano.\nBien que ce soit un grand exploit, il ne peut y avoir de doute que ces hommes ont brisé les lois de notre [Root.GovernmentName] et qu'ils méritent d'être emprisonnés et exécutés. Et pourtant le peuple semble admirer et idolâtrer ces hommes."
 flavor_daimyo.16.a:0 "Laissons-les prendre leur propre vie honorablement par Seppuku."
 flavor_daimyo.16.b:0 "La loi et l'ordre doivent régner, exécutons ces ronin."
 flavor_daimyo.17.t:0 "L'ascension des Yamana"
 flavor_daimyo.17.d:0 "Peu ont plus profité que nous de la chute du clan Akamatsu après leur assassinat du Shogun Ashikaga Yoshinori. Alors que les Akamatsu furent dépouillés de leurs terres et biens importants, beaucoup d'entre eux nous furent donnés pour récompenser notre loyauté, et comme signe que nous avions expié la rébellion de 1391. Cette ascension soudaine au pouvoir a rendu certains suspicieux cependant. Les Hosokawa surtout voient notre influence comme troublante et pourraient bien agir pour limiter notre influence dans le futur."
 flavor_daimyo.17.a:0 "Attendons notre heure et construisons notre pouvoir pour défier les Hosokawa dans le futur."
 flavor_daimyo.17.b:0 "Forgeons des alliances et des pactes pour contenir l'influence Hosokawa."
 flavor_daimyo.18.t:0 "Kyoto de l'Ouest"
 flavor_daimyo.18.d:0 "En ce temps de guerre et de troubles, beaucoup craignent pour leur sécurité dans la cour impériale de Kyoto. De nombreux nobles influents, vassaux, érudits et artisans se détournent maintenant de la grande ville, regardant vers les provinces pour la sécurité.\nPour un clan distant comme le nôtre, c'est une opportunité déguisée. Si nous pouvons attirer ces hommes de qualité à notre cour à Yamaguchi, nous pourrions aspirer à être un nouveau Kyoto dans l'ouest. Pour que quiconque prenne une telle revendication au sérieux, nous devrions investir grandement dans la croissance de notre ville, son château et son infrastructure. Des rénovations qui viendraient à un prix élevé..."
 flavor_daimyo.18.a:0 "Un beau rêve, mais coûteux."
 flavor_daimyo.18.b:0 "Yamaguchi sera comme aucune ville avant elle."
 flavor_daimyo.19.t:0 "Marchand de Sakai"
 flavor_daimyo.19.d:0 "Fatigué de l'anarchie qui prévaut dans les terres japonaises à l'ère actuelle, le Conseil Marchand dans la ville de Sakai a pris les choses en main, créant une petite communauté autonome par eux-mêmes. Ils ont maintenant approché la cour d'[Root.Monarch.GetName] demandant notre protection et une autonomie continue pour poursuivre leurs propres buts mercantiles."
 flavor_daimyo.19.a:0 "Soutenons Sakai."
 flavor_daimyo.19.b:0 "Confisquer leurs propriétés."
 flavor_daimyo.20.t:0 "Révolte d'Harunobu"
 flavor_daimyo.20.d:0 "Un fils dynamique de notre dirigeant, Harunobu, a étonnamment pris les armes contre son père pour la direction de notre clan. Il a rapidement gagné le soutien de beaucoup de nos vassaux qui reconnaissent un dirigeant brillant en cet homme. Peut-ce être l'homme qui mènera les Takeda à la grandeur ou n'est-ce qu'un fils déloyal, agissant contre son père ?"
 flavor_daimyo.20.a:0 "Nous devons regarder vers Harunobu pour la direction."
 flavor_daimyo.20.b:0 "Écrasez-le."
 flavor_daimyo.21.t:0 "L'Incident Kyotoku"
 flavor_daimyo.21.d:0 "Pendant des décennies, notre clan a été le plus puissant dans le Kanto et en désaccord avec le Kamakura Kubo, un membre du Clan Ashikaga donné la mission de contrôler la région Kanto. Désireux de gagner pouvoir et influence pour sa propre famille, le Kubo a aussi souvent été en conflit avec ses parents à Kyoto, et récemment en 1439 le Shogunat déposa le dernier Kubo par la force des armes.\nDepuis [GetYear], un nouveau Kubo a pris ses fonctions à Kamakura. Le nouveau venu, Shigeuji, n'a pas perdu de temps pour agir contre nos intérêts et a récemment tué notre député Uesugi Noritada.\nC'est un affront grave à notre clan et un que le Shogunat ne pourrait jamais soutenir."
 flavor_daimyo.21.a:0 "Les jours du Kubo sont comptés !"
 flavor_daimyo.21.b:0 "Nous ne devons pas perturber la paix."
 flavor_daimyo.22.t:0 "Château d'Azuchi"
 flavor_daimyo.22.d:0 "Le pouvoir ne vaut rien s'il n'est pas visible. Bien que nous ayons sécurisé le contrôle sur le Shogunat, nous devons encore impressionner les nombreux serviteurs de l'Empire que tout pouvoir réside avec le Clan [Root.GetName]. Construisons un grand château près de la cour comme rappel constant de ce qu'est la source de notre pouvoir. Il doit être plus haut et plus fort que tout château avant lui et être construit pour faire bon usage des armes modernes que la guerre a apportées à ce pays. Le château d'Azuchi sera un symbole de notre pouvoir, et un outil pour contrôler le Japon central pour notre famille."
 flavor_daimyo.22.a:0 "Un projet merveilleux !"
 flavor_daimyo.22.b:0 "Nous n'avons pas de temps pour de telles vanités."
 flavor_daimyo.23.t:0 "Ambition de Nobunaga"
 flavor_daimyo.23.d:0 "Le clan Oda est divisé en factions et retenu par de vieilles loyautés. Un jeune rejeton de notre famille, Nobunaga, a émergé victorieux d'une série de disputes de succession à Owari. Disposé à abandonner les principes pour ses plus grandes ambitions, Nobunaga semble une force imparable à la fois au sein de notre clan et dans ses relations avec d'autres familles.\nSeul le temps peut dire où cela peut mener les Oda."
 flavor_daimyo.23.a:0 "Tenka Fubu."
 flavor_daimyo.23.b:0 "Écrasez cet arriviste !"
 flavor_daimyo.24.t:0 "Hideyoshi"
 flavor_daimyo.24.d:0 "Un homme remarquable s'est élevé parmi nos Ashigaru pour gagner le droit d'être porteur de sandales de notre grand Seigneur [Root.Monarch.GetName]. Bien que secret sur son passé, il semble être d'aucune lignée dont on puisse parler et venir d'origines humbles.\nNéanmoins, Hideyoshi est un de nos plus grands généraux et une puissance dans notre royaume. En cette ère d'hommes forts autodidactes, il semble incarner le guerrier idéal, loyal, intelligent et capable."
 flavor_daimyo.24.a:0 "Nous avons grand besoin de tels généraux."
 flavor_daimyo.24.b:1 "Il ferait un successeur digne."
 flavor_daimyo.25.t:0 "Réformes économiques d'[Root.Monarch.GetName]"
 flavor_daimyo.25.d:0 "Notre [Root.Monarch.GetTitle] a toujours pris un grand intérêt à l'économie de son royaume. Gérant tout depuis les politiques générales radicales jusqu'aux petites choses quotidiennes dans son domaine personnel, il n'a aucun intérêt à perpétuer les coutumes et habitudes inefficaces, bien que traditionnelles, de nos ancêtres.\nRécemment, il s'est lancé dans un certain nombre de réformes pour diminuer le pouvoir des guildes commerciales, interdisant les monopoles, augmentant l'implication commerciale et protégeant les routes sous notre contrôle."
 flavor_daimyo.25.a:0 "Excellent."
 flavor_daimyo.26.t:0 "Les Grands Jours de Chuzan"
 flavor_daimyo.26.d:0 "Avec le temps, il est devenu évident à tous que c'est la prouesse économique et politique d'[Root.Monarch.GetName] qui a fait prospérer notre royaume. [Root.Monarch.GetHerHis] réorganisation de l'administration du royaume, [Root.Monarch.GetHerHis] travail acharné pour attirer les commerçants étrangers, et la création d'une nouvelle bureaucratie pour notre royaume unifié [Root.Monarch.GetHerHim] a permis d'étendre notre capitale et de superviser la construction de temples, palais et monuments."
 flavor_daimyo.26.a:0 "C'est vraiment un âge d'or pour notre royaume."
 flavor_byz.1.t:0 "Sac et destruction de Venise"
 flavor_byz.1.d:0 "Désireuses de venger la trahison légendaire des croisés, les troupes byzantines n'épargnèrent personne alors qu'elles descendirent sur l'autrefois grande cité de Venise. La mission des généraux impériaux a toujours été claire, toutes les familles patriciennes doivent être dépouillées de leurs propriétés et honneurs, et les trésors qui furent autrefois volés de la cité du désir du monde doivent être rendus.\n\nQuand le temps vint pour la descente des armées byzantines sur la Cité de l'Eau, les choses tournèrent plus hideuses que quiconque aurait pu imaginer. Une vie de guerre ne favorise la bonté chez personne et avec des commandants désireux de voir la ville brûler, les soldats byzantins se lancèrent dans une campagne de plusieurs jours de dévastation et pillage d'églises, palais et même de l'arsenal vénitien."
 flavor_byz.1.a:0 "Oderint dum metuant."
 flavor_mol.EVTNAME1:0 "Soutien pour Roman de Moldavie"
 flavor_mol.EVTDESC1:0 "Le trône de Moldavie fut autrefois partagé entre les frères Stefan et Ilias après une bataille indécise qui ne laissa aucun d'eux avec le pouvoir de renverser l'autre. Après presque une décennie de coopération froide, Ilias fut surpris complotant pour saisir une fois de plus le trône pour lui-même, mais fut découvert par Stefan qui lui fit crever les yeux.\nIlias chercha refuge en Pologne, où il avait été emprisonné autrefois, et jura vengeance contre Stefan. Bien qu'il mourût peu après, son fils Roman a endossé le manteau de son père et cherche maintenant le soutien polonais pour sa propre candidature au trône moldave. Si nous soutenons ses efforts, Roman promet que la Principauté de Moldavie se vouera comme sujet de la Pologne à perpétuité."
 flavor_mol.1.a:0 "Financer les efforts de Roman avec de l'argent."
 flavor_mol.1.b:0 "Envoyer des soldats pour aider Roman."
 flavor_mol.1.c:0 "Nous ne devrions pas nous immiscer dans les affaires moldaves."
 flavor_mol.EVTNAME2:0 "Invasion de Roman"
 flavor_mol.EVTDESC2:0 "Le trône de Moldavie fut autrefois partagé entre les frères Stefan et Ilias après une bataille indécise qui ne laissa aucun d'eux avec le pouvoir de renverser l'autre. Après presque une décennie de coopération froide, Ilias fut surpris complotant pour saisir une fois de plus le trône pour lui-même, mais fut découvert par Stefan qui lui fit crever les yeux.\nIlias chercha refuge en Pologne, où il avait été emprisonné autrefois, et jura vengeance contre Stefan. Bien qu'Ilias mourût peu après, son fils Roman a endossé le manteau de son père et a sécurisé le soutien polonais dans sa candidature au trône moldave.\nRoman a promis de jurer fidélité à la Pologne au nom de la Principauté de Moldavie, mettant fin à notre indépendance mais garantissant la protection polonaise. La Pologne n'est cependant pas la seule partie intéressée. [Root.Monarch.GetName] partage actuellement le trône avec son frère Petru qui a des liens étroits avec les seigneurs de Hongrie. Nous pourrions donc échapper au règne polonais en cherchant le soutien hongrois, bien que cela viendrait probablement au même coût."
 flavor_mol.2.a:0 "Se soumettre au règne de Roman."
 flavor_mol.2.b:0 "Chercher le soutien de la Hongrie."
 flavor_mol.2.c:0 "Nous pouvons écraser ce prétendant par nous-mêmes !"
 flavor_mol.EVTNAME3:0 "L'Invasion de Roman de Moldavie"
 flavor_mol.EVTDESC3:0 "Roman de Moldavie a réussi à s'emparer du trône avec le soutien polonais. Comme promis, il déclare que la Principauté sera désormais soumise à la Pologne pour l'éternité."
 flavor_mol.EVTDESC3B:0 "Roman, le candidat que nous avons soutenu pour le trône moldave, a vu ses efforts contrariés par l'intervention hongroise. Roman fut capturé au combat et doit maintenant partager le même destin que feu son père ; aveuglé et brisé, il boite de retour en Pologne pour y vivre le reste de ses jours comme un prince déchu."
 flavor_mol.EVTDESC3C:0 "Notre soutien au Prince moldave Roman fut vain car la Principauté se rallie derrière [MOL.Monarch.GetName], ses seigneurs déterminés à résister à la domination étrangère. Bien que Roman refuse d'abandonner sa quête, il est clair que la Moldavie ne se soumettra pas volontairement à la domination polonaise."
 flavor_mol.3.a:0 "Excellent."
 flavor_mol.3.b:0 "Maudit soient ces Magyars qui s'en mêlent !"
 flavor_mol.3.c:0 "Un revers embarrassant."
 flavor_mol.EVTNAME4:0 "La Moldavie Cherche le Soutien Hongrois"
 flavor_mol.EVTDESC4:0 "Soutenu par le Royaume de Pologne, le Prince Roman de Moldavie a lancé une campagne pour s'emparer du trône moldave. Les Seigneurs de Moldavie refusent de se soumettre à la domination polonaise et ont choisi de se rallier à la Hongrie, en échange de notre protection contre toute ingérence polonaise future dans leurs affaires."
 flavor_mol.4.a:0 "Nous devons offrir notre protection."
 flavor_teu.EVTNAME1:0 "La Révolte de la Confédération Prussienne"
 flavor_teu.EVTDESC1:0 "Malgré tous nos efforts, nous avons été incapables de contrer les tentatives de la Confédération Prussienne de saper la domination [Root.GetAdjective]. Les cités qui ont promis leur soutien à la Confédération ont rassemblé une armée et se sont soulevées en rébellion ouverte. Comme nous le soupçonnions, nombre de ses membres ont des liens avec la Pologne et ont déjà demandé l'intervention polonaise dans le conflit à venir. Il semble qu'une lutte sanglante en Prusse soit inévitable à moins que nous renoncions à notre domination sur ces cités."
 flavor_teu.1.a:0 "Tuons jusqu'au dernier traître !"
 flavor_teu.1.tooltip:0 "La Fédération Prussienne demandera le Soutien Polonais"
 flavor_teu.1.b:0 "Ce n'est pas une guerre que nous pouvons gagner."
 flavor_teu.EVTNAME2:0 "La Confédération Prussienne Cherche le Soutien Polonais"
 flavor_teu.EVTDESC2:0 "Une organisation qui se fait appeler la Confédération Prussienne s'est soulevée contre les injustices de la domination teutonique, et a rassemblé une armée à Dantzig. Nous avons précédemment donné à ses membres de discrètes assurances que nous soutiendrions leur cause si cela devait mener à une guerre ouverte. En échange, la Confédération a accepté que les terres prussiennes soient gouvernées par la Pologne après que les tyranniques Chevaliers auront été expulsés. Nous avons beaucoup à gagner de cet arrangement, mais nous devons nous préparer à une lutte sanglante."
 flavor_teu.2.a:0 "Ils auront notre soutien total. Au combat !"
 flavor_teu.2.b:0 "Ce ne sont pas nos affaires."
 flavor_teu.EVTNAME3:0 "La Paix de Thorn"
 flavor_teu.EVTDESC3:0 "La guerre contre les Chevaliers Teutoniques a finalement pris fin. [Root.Monarch.GetName] siège à la table de paix avec les dirigeants de la Confédération Prussienne et lève son verre pour porter un toast à notre victoire mutuelle et à notre future coopération.\nLe traité est signé rapidement et avec confiance ; les droits et privilèges des communes, du clergé, des bourgeois et des chevaliers prussiens seront préservés, et la cause pour laquelle ils se sont battus reconnue comme une juste lutte contre l'autocratie. Avec le temps, les cités de la Confédération seront pleinement incorporées à la Couronne de Pologne."
 flavor_teu.3.a:0 "Notre règne sera bienveillant."
 flavor_teu.3.b:0 "Les Prussiens serviront sous notre souveraineté."
 flavor_teu.EVTNAME4:0 "La Confédération Prussienne"
 flavor_teu.EVTDESC4:0 "L'Ordre Teutonique se trouve en proie aux troubles et à la conspiration. Une nouvelle organisation est apparue pour défier la domination teutonique, malgré notre récente exposition de la Ligue du Lézard qui cherchait à inviter la Pologne à gouverner Kulm. Se faisant appeler la Confédération Prussienne, cette union de bourgeois, de chevaliers et de nobles déclare que leur but est de s'unir contre l'injustice et le règne arbitraire. Si cette trahison ne suffisait pas, il est connu que nombre d'entre eux ont des sympathies polonaises, et comme leurs prédécesseurs pourraient tenter d'inviter la domination polonaise sur la Prusse si leur influence n'est pas réduite. De manière inquiétante, ils ont déjà trouvé un soutien significatif parmi les bourgeois de la Prusse Occidentale."
 flavor_teu.4.a:0 "Nous devons réduire l'influence de ces traîtres."
 dnz_decision_available_tooltip:1 "La décision §Y'Réduire la Confédération Prussienne'§! est maintenant disponible.\nLe privilège d'état §Y'Céder à la Confédération Prussienne'§! est maintenant disponible."
 EST_VAL_PRUSSIAN_CONFEDERATION:0 "La Confédération Prussienne : §Y$VAL$%§!"
 flavor_klm.t.1:0 "L'Arrivée des Kalmouks"
 flavor_klm.d.1:1 "Le tonnerre des sabots résonne à travers les plaines tandis que les cavaliers kalmouks chevauchent vers le campement. Le Khan descend gracieusement de son petit mais robuste destrier et tend les bras pour saluer notre émissaire. Il explique qu'il a mené toute sa tribu depuis l'orient lointain à la recherche de nouvelles terres pour faire paître leur bétail et vivre selon leurs coutumes.\nLe Khan croit avoir trouvé l'endroit parfait pour établir sa tribu dans les steppes de la Kouma. En tant que maîtres de la Kouma, il offre ses guerriers au service militaire de [Root.GetName] si nous permettons à son peuple de gouverner cette terre de manière autonome. Tandis qu'il parle, son visage se durcit et le Khan s'avance solennellement. Il ajoute un avertissement avant de quitter la réunion ; il ne peut plus faire rebrousser chemin à sa tribu maintenant. Si nous n'acceptons pas ses termes, nous devrons l'affronter au combat."
 flavor_klm.1.a:0 "Permettons-leur de s'établir en échange du service militaire."
 flavor_klm.1.b:0 "Chassons-les de nos terres !"
 granada_civil_war.1.t:0 "Un Prétendant se Dresse"
 granada_civil_war.1.desc:0 "Yusuf, neveu de Mohammed IX Nasride, jadis aimé de tous, a levé une armée, résolu à s'installer comme Émir.\n\nComment nous en sommes arrivés à une telle inimitié entre membres de la famille dépasse notre entendement, mais ce mouvement audacieux doit être affronté avec une férocité égale. Yusuf doit être pendu."
 granada_civil_war.1.a:0 "À la guerre !"
 granada_civil_war.2.t:0 "Fin des Hostilités"
 granada_civil_war.2.desc:0 "La fin de notre amère guerre civile tire à sa fin. Une fois de plus, un Émir unique siège sur le trône de notre grande nation, et les diverses révoltes ont été écrasées.\n\nTous prient pour que nous n'ayons jamais plus à voir un tel bain de sang."
 granada_civil_war.2.a:0 "Regardons vers l'avenir !"
 granada_succession_war:0 "Guerre de Succession Grenadine"
 granada_succession_war_desc:0 "Un parent autrefois loyal, Yusuf, lèverait une armée selon les rapports, résolu à s'installer comme Émir."
 granada_civil_war.3.t:0 "L'Ultimatum de Yusuf"
 granada_civil_war.3.desc:0 "Avec la guerre pour le trône largement indécise, le traître Yusuf a envoyé un émissaire, suggérant une alternative à des mois supplémentaires d'effusion de sang. Si nous le nommons héritier de notre trône, il dissoudra ses troupes et rejoindra notre cour, attendant sa place légitime avec de saines intentions.\nS'il peut être digne de confiance, nul ne saurait le dire ; cependant, une fin au bain de sang amer de la guerre civile serait vraiment bienvenue."
 granada_civil_war.3.a:0 "Jamais ! Nous nous battrons jusqu'à la mort !"
 granada_civil_war.3.b:0 "Acceptons son offre."
 flavor_gra.2.t:0 "L'Émirat de Sicile"
 flavor_gra.2.d:0 "Dans les temps anciens, l'Émirat de Sicile était un bastion inébranlable de notre foi ; tenant ferme jusqu'à ce que les croisés conquièrent l'île en 1087.\n\nMaintenant que nous possédons cette terre convoitée, nous avons le choix d'y réinstaller une fois de plus un État Taïfa, pour servir de rempart contre le belliqueux Pape et ses adhérents."
 flavor_gra.2.a:0 "Une excellente idée."
 flavor_gra.2.b:0 "L'autorité absolue exige un règne absolu."
 flavor_gra.3.t:0 "Sentiment Érudit"
 flavor_gra.3.d:0 "La terre fertile du Delta repose entre nos mains, provoquant une résurgence de l'économie, de la culture et de la poursuite savante. Cette dernière a fourni une découverte tout à fait édifiante - beaucoup émergent qui nous verraient embrasser les idéaux ismaéliens des Fatimides depuis longtemps disparus, ayant découvert divers parchemins et documents anciens dans les bibliothèques nilotiques, qui circulent maintenant parmi l'élite de notre nation.\n\nNous devrions publier rapidement une proclamation sur la façon de traiter cette école de pensée qui se répand rapidement."
 flavor_gra.3.a:0 "Cela pourrait bien valoir le risque..."
 flavor_gra.3.b:0 "Éradiquons cela."
 flavor_nah.1.t:1 "Un Nouveau Visiteur"
 flavor_nah.1.d:1 "La nuit sent le feu, comme des flammes dansant sur un bûcher. Certaines nuits semblent des jours. Il y a tant de lumière maintenant, la lune est au centre du ciel, tout paraît plus vif cette nuit. On dirait que la nuit elle-même est vivante.\nIl y a un homme, aussi. Il arrive dans notre village et la lumière le suit. Nous savons tous quel genre d'homme il est. Les érudits ne nous sont pas étrangers, mais cela ne les rend pas moins vénérés. Ils sont liés au passé, à nous, à ce présent et à notre avenir. Ils nous guérissent, et ils détiennent aussi un savoir précieux. L'homme s'approche du foyer, il commence à chanter."
 flavor_nah.1.a:0 "La nuit reste silencieuse."
 flavor_nah.2.t:1 "Un Coup de Main"
 flavor_nah.2.d:1 "[Root.Monarch.GetName] est tombé[Root.Monarch.GetHerHis] malade, [Root.Monarch.GetHerHis] voix tremblait de peur, [Root.Monarch.GetHerHis] front couvert de sueur. Notre nouvel érudit est entré dans [Root.Monarch.GetHerHis] tipi au matin, et il n'en est pas sorti avant la tombée de la nuit. Il est venu vers nous et a parlé très clairement - si nous ne parvenons pas à trouver à temps les herbes guérisseuses dont [Root.Monarch.GetSheHe] a besoin, notre dirigeant pourrait ne pas s'en sortir.\nQuelques volontaires de notre peuple se sont proposés pour les récolter."
 flavor_nah.2.a:1 "Nous devons nous dépêcher !"
 nah_helping_hand:0 "Un Coup de Main"
 desc_nah_helping_hand:0 "Notre nouvel érudit nous a enseigné ses connaissances botaniques."
 nah_cautious:0 "Approche Prudente"
 desc_nah_cautious:0 "Nous avons décidé de ne pas interférer dans les cérémonies."
 flavor_nah.3.t:1 "Grandir"
 flavor_nah.3.d:1 "Le temps est venu pour [Root.Heir.GetName] de devenir adulte. Durant quatre jours et une dernière nuit, elle devra prouver sa féminité à la tribu. Elle doit être forte, à la fois physiquement et mentalement, pour pouvoir endurer plus tard ce que la vie pourrait lui envoyer.\nÉtant notre dirigeante légitime, nous nous sommes tous rassemblés autour de son hogan pour l'assister dans cette période importante. Un grand festin sera organisé en son honneur !"
 flavor_nah.3.a:0 "Il est temps de célébrer."
 nah_the_changing_girl:1 "Grandir"
 desc_nah_the_changing_girl:1 "[Root.Heir.GetName] incarne toutes les qualités qu'un dirigeant devrait avoir et est maintenant prête à régner sur nous."
 flavor_nah.4.t:0 "Marchands Pueblos"
 flavor_nah.4.d:0 "Quelques marchands des tribus Pueblos voisines sont venus dans notre village. Nous les avons accueillis avec joie et les avons invités dans nos propres hogans. En retour, des échanges commerciaux profitables ont été conclus."
 flavor_nah.4.a:0 "Cela aidera sûrement notre économie à croître."
 nah_pueblo_merchants:1 "Commerce Fructueux"
 desc_nah_pueblo_merchants:0 "Nos relations commerciales sont maintenant plus efficaces."
 flavor_nah.5.t:1 "Un Moment de Réflexion"
 flavor_nah.5.d:1 "Beaucoup d'invités sont venus aujourd'hui dans notre village. Des gens des campements voisins ont été invités à l'un des événements les plus importants de notre culture. Une grande assemblée va se tenir ce matin, et vingt-quatre de nos plus grands dirigeants vont se rassembler pour parvenir à un consensus sur le gouvernement de notre nation exceptionnelle.\nLa moitié d'entre eux, nous les avons vus à la guerre, frappant victorieusement nos ennemis, commandant nos guerriers ; l'autre moitié, nous les avons vus en paix, guidant sagement notre peuple vers la croissance et la prospérité. Ensemble, aujourd'hui ils prendront une décision importante sur l'avenir de notre tribu."
 flavor_nah.5.a:0 "Nous devons nous préparer à la guerre."
 flavor_nah.5.b:0 "Nous embrasserons cette époque de paix."
 opinion_naachid:0 "A Tenu une Assemblée"
 flavor_nah.6.t:0 "Raids Comanches"
 flavor_nah.6.d:0 "Un nuage de poussière peut être vu à l'horizon ce matin. Sous cette lumière tamisée, le jour semble plus froid, bien que le soleil gouverne encore toute la terre. Peu après le lever du soleil, des bruits inquiétants accompagnent la poussière et des silhouettes humaines émergent finalement d'elle. Notre inimitié avec les tribus Comanches les a poussées à nous attaquer à la recherche de captifs."
 flavor_nah.6.a:0 "Nous sommes en infériorité numérique !"
 flavor_nah.6.b:0 "Ils ne peuvent rivaliser avec notre armée."
 flavor_pue.1.t:0 "Les Anciens"
 flavor_pue.1.d:0 "Un nom est un élément important qui ne devrait pas être choisi sans beaucoup de réflexion. Nous avons restauré les demeures primordiales de nos ancêtres et repris la terre qu'ils détenaient autrefois. Nous pouvons maintenant réclamer leur nom."
 flavor_pue.1.a:0 "Nous devons honorer notre héritage."
 flavor_pue.1.b:0 "Nous garderons notre propre nom."
 flavor_pue.2.t:0 "Début de la Révolte Pueblo"
 flavor_pue.2.d:0 "Ils sont arrivés avec le premier soleil, leurs visages pâles presque rougis par ses rayons. D'abord, ils ont essayé de nous parler ; puis, nous avons vu leurs armes de métal. Des années ont passé depuis cette première rencontre et notre terre a été attaquée, malmenée et insultée. Notre peuple a vu soldats, missionnaires et colons aller et venir à travers leurs propres maisons. Mais maintenant nous en avons assez.\nCertains de nos dirigeants ont gagné le soutien de plus de 40 de nos villages et ont attendu, patiemment, le bon moment pour frapper. Chaque matin ils défaisaient un nœud d'une corde, et quand le dernier devait être défait, le combat devait commencer.\nAujourd'hui était ce matin."
 flavor_pue.2.a:0 "Nous expulserons ces envahisseurs !"
 pue_popes_rebellion:1 "Rébellion de Po'pay"
 desc_pue_popes_rebellion:0 "Les dieux emplissent les cœurs de nos soldats de force."
 flavor_pue.3.t:0 "Fin de la Révolte Pueblo"
 flavor_pue.3.d:0 "À travers la malédiction de plusieurs sièges et batailles, nous avons réussi à expulser les envahisseurs et à récupérer le contrôle légitime de nos terres. Notre peuple ne s'est jamais senti plus fier et les dieux nous ont bénis avec du beau temps et de bonnes récoltes. Cependant, ils sont maintenant revenus. Nous avons reconnu leurs visages pâles approchant de nos villages comme de vieux cadavres, leurs sourires tordus pointant vers la tente de notre dirigeant.\nMais ils sont venus avec une offre de paix, une promesse de clémence et de protection, si nous jurons allégeance à leur roi. [Root.Monarch.GetName] prend un moment avant de répondre."
 flavor_pue.3.a:0 "Nous accepterons leur offre de paix."
 flavor_pue.3.b:0 "Leurs armées nous ont trahis !"
 flavor_pue.3.c:1 "Nous devrions viser un accord sans effusion de sang."
 flavor_pue.4.t:1 "Yeux dans les Profondeurs"
 flavor_pue.4.d:1 "Les murs du Palais de la Falaise étaient restés intouchés pendant de nombreuses décennies, voire des siècles. Pièces vides, remplies seulement de silence. Mais maintenant nous y sommes revenus, nos enfants courant joyeusement dans ses corridors complexes, des rires peuvent être entendus de chaque escalier. Et ils ont trouvé quelque chose : Des couleurs rouge, vert, blanc, jaune, brun, toutes utilisées dans de merveilleuses peintures murales qui décorent les pièces les plus importantes. La plupart représentent des scènes de chasse, des festins, des danses, des lignes simples et des spirales. Mais il y en a une qui ne ressemble pas vraiment aux autres. Une grande araignée fixe l'entrée de ses yeux."
 flavor_pue.4.a:0 "Quelle magnifique peinture ! Nous devrions la restaurer."
 flavor_pue.4.b:1 "Nos efforts de conservation se poursuivront."
 flavor_pue.4.c:0 "Ignorons-la."
 pue_spider_grandmother:0 "Grand-Mère Araignée"
 desc_pue_spider_grandmother:0 "La Grand-Mère Araignée récompense nos efforts."
 flavor_pue.5.t:0 "Danseurs Cérémoniels"
 flavor_pue.5.d:1 "Il y a un petit feu au centre de notre village ce soir. Les gens s'assoient autour et bavardent joyeusement avec leurs amis et leurs parents. L'air est empli de l'odeur de nourriture fraîchement cuite et le ciel est clair sans un seul nuage. Des nuits comme celles-ci sont celles qui ressemblent le plus au foyer.\nMais cette nuit n'est pas qu'une nuit ordinaire. Peu après minuit, un groupe d'hommes masqués danse vers le feu et tout le monde reste silencieux. Ils dansent, représentant des histoires de temps depuis longtemps révolus."
 flavor_pue.5.a:1 "C'est vraiment une nuit merveilleuse."
 pue_kachinas:0 "Kachinas"
 desc_pue_kachinas:1 "Les esprits nous protègent."
 pue_end_of_the_revolt:0 "Fin de la Révolte"
 desc_pue_end_of_the_revolt:0 "La fin de cette guerre apporte le calme à notre peuple."
 flavor_sio.1.t:0 "Commerce Étranger"
 flavor_sio.1.d:0 "Un groupe de marchands européens s'est approché de notre village. Au début, leurs visages pâles et leur langue étrange ont rendu nos anciens réticents à même leur parler, mais les marchandises intéressantes qu'ils portaient ont réussi à les convaincre du contraire. Cependant, se concentrer uniquement sur l'or ou la richesse est un chemin égoïste que nous ne suivrons jamais, nous devons d'abord établir des relations amicales. Nous devons ouvrir la porte à notre tribu, et ils accepteront cette invitation."
 flavor_sio.1.a:0 "Nous laisserons cette porte ouverte."
 sio_foreigner_trade:0 "Commerce Avec les Étrangers"
 desc_sio_foreigner_trade:0 "Notre relation économique avec les étrangers a aidé à stimuler notre commerce."
 flavor_sio.2.t:0 "Vers les Territoires de Chasse Éternels"
 flavor_sio.2.d:1 "On dit que c'est froid. On dit qu'on perd lentement tous les sentiments, parfois sans même s'en apercevoir, jusqu'à ce qu'il ne reste qu'une coquille peu profonde et froide. L'engourdissement - c'est ça. C'est un matin froid aujourd'hui, une faible bruine couvre notre village comme une couverture d'eau, il n'y a pas de vent, juste un calme statique. [Root.Monarch.GetName] est mort[Root.Monarch.GetHerHis].\nDes funérailles doivent être préparées, une plateforme faite de longs troncs d'arbres est érigée au milieu de notre communauté, hommes et femmes, jeunes et vieux, tous aidant hâtivement à s'assurer que la cérémonie ait lieu dès que possible. Ils enveloppent le corps de [Root.Monarch.GetName] dans des vêtements, comme [Root.Monarch.GetSheHe] était encore vivant[Root.Monarch.GetHerHis], et le placent sur la plateforme, avec beaucoup des biens personnels qu[Root.Monarch.GetSheHe] avait chéris dans la vie.\nLes funérailles ont lieu, tout est froid, le règne de [Root.Monarch.GetName] est terminé, la pluie tombe."
 flavor_sio.2.a:0 "C'est vraiment un matin froid."
 flavor_sio.3.t:0 "Héritage Vivant"
 flavor_sio.3.d:1 "Notre dirigeant précédent est décédé récemment. Les funérailles furent une cérémonie sombre qui déclenche encore des souvenirs douloureux parmi notre tribu. Maintenant, assez de temps a déjà passé et cette période de deuil doit finalement atteindre sa fin. Devrions-nous tenir une autre cérémonie pour honorer la mémoire de notre dirigeant passé ?"
 flavor_sio.3.a:0 "Nous honorerons certainement son héritage."
 flavor_sio.3.b:0 "Nous avons des questions plus importantes à traiter."
 flavor_sio.4.t:1 "Un Invité Indésirable"
 flavor_sio.4.d:1 "Nous avons trouvé le premier bison mort près de la rivière. Son corps était à moitié mangé, ses yeux complètement vides. Nos chasseurs ont essayé de tirer le maximum de la viande restante, mais des marques de griffes et de crocs avaient déchiré presque tout.\nPuis, ils en ont trouvé d'autres. Des corps de bisons abattus, gisant sur le dos, morts sur le sol. Un de nos jeunes hommes a décidé d'y aller seul ce matin et d'essayer de suivre la piste de mort. Il ne lui a pas fallu longtemps pour découvrir ce qui se passait. Ses yeux ont rencontré une autre paire d'yeux, des yeux avides, des yeux affamés.\nUn loup des Grandes Plaines se tenait au-dessus d'un cadavre de bison, sa mâchoire gouttant encore de sang frais. Le jeune homme a bougé très lentement, silencieusement, et est revenu dans notre village, laissant l'animal seul dans son festin."
 flavor_sio.4.a:1 "Notre source de nourriture a été diminuée."
 sio_wolf_attacks:0 "Attaques de Loups"
 desc_sio_wolf_attacks:0 "Plusieurs attaques de loups ont diminué la population d'animaux dans nos terres."
 sio_legacy:0 "Héritage Vivant"
 desc_sio_legacy:0 "La dévotion de notre dirigeant à [Root.Monarch.GetHerHis] prédécesseur apporte la stabilité à notre peuple."
 flavor_sio.5.t:0 "Festin des Morts"
 flavor_sio.5.d:1 "Dix-huit nations différentes de notre peuple ont été convoquées à un grand festin dans les terres orientales. Les membres des tribus les plus distinguées et puissantes se sont rassemblés pour à la fois se réjouir dans une chaude célébration et former de nouvelles alliances par des échanges de cadeaux, des prières communes, des jeux et... une communication persuasive."
 flavor_sio.5.a:0 "Cela sera utile."
 sio_feast:0 "Festin des Morts"
 desc_sio_feast:0 "Nous avons amélioré notre réputation."
 sio_feast_of_the_dead:0 "Festin des Morts Célébré"
 flavor_che.1.t:0 "Grandes Montagnes Brumeuses"
 flavor_che.1.d:0 "Les montagnes nous contiennent. Nous habitons leur surface rocheuse, nous cachons dans les broussailles, respirons comme leurs animaux, chassons leurs animaux ; elles ont toujours été là, nous ne l'avons pas été. Un groupe de nos plus jeunes hommes est allé dans les montagnes ce matin, à la poursuite d'une légende ancienne que nos anciens avaient l'habitude de raconter - un lac magique, caché à l'œil humain.\nIls semblent être revenus victorieux, puisque leurs cris de joie pouvaient être entendus de tous les coins de notre village. Ils ont, en fait, trouvé un lac : sa surface comme une lune récurée, brillant parfaitement. Ils croient fermement que c'est celui que prédit la légende et leur enthousiasme est maintenant partagé par le reste de notre tribu."
 flavor_che.1.a:1 "Parfois il est nécessaire de croire aux légendes."
 flavor_che.1.b:0 "C'est insensé."
 che_sacred_lake:0 "Lac Sacré"
 desc_che_sacred_lake:0 "La légende du lac sacré remplit notre peuple de ferveur religieuse."
 flavor_che.2.t:1 "Représailles"
 flavor_che.2.d:1 "Le jour se lève rouge. Si le membre d'un clan tue le membre d'un autre, justice doit être rendue et l'équilibre doit être restauré. Un homme s'approche de la tente de [Root.Monarch.GetName], respiration rapide, ses mains tremblant presque. Il déclare qu'un de notre peuple a assassiné son frère cadet, et il exige réparation.\nNotre dirigeant hoche la tête en silence, et pointe vers la tente de l'offenseur. D'autres membres de leur clan viennent bientôt après avec une expression sévère ; ils le suivent. Il ne s'agit pas uniquement de vengeance, il s'agit d'harmonie, de la vie elle-même. Les âmes des morts ne peuvent reposer en paix jusqu'à ce que le sang soit versé en échange du leur. Cet homme étranger lève son bras, un couteau fermement tenu, un cri, quelqu'un pleure - puis le silence."
 flavor_che.2.a:0 "C'est comme cela doit être."
 che_blood_revenge:0 "Vengeance Sanglante"
 desc_che_blood_revenge:0 "Un nombre récent de vengeances sanglantes a diminué notre main-d'œuvre."
 flavor_che.3.t:0 "Contact Européen"
 flavor_che.3.d:1 "Les enfants du village sont les premiers à le remarquer. Ils reviennent en courant vers leurs parents et commencent à marmotter n'importe quoi, criant et pointant au loin. "Visages pâles" sont les mots les plus répétés parmi leurs chuchotements.\nBientôt, les étrangers sont là. Leur comportement est respectueux, presque curieux, tandis qu'ils se parlent entre eux et à certains de nos anciens. Les enfants se cachent derrière leurs parents, on dit à certains d'entre eux de retourner dans leurs maisons après avoir vu les armes inhabituelles qu'ils manient. Les étrangers entrent dans la tente de [Root.Monarch.GetName], et ils commencent à négocier dans une langue que personne ne peut comprendre."
 flavor_che.3.a:0 "La maladie vient avec eux !"
 flavor_che.4.t:0 "Traité avec les Marchands Étrangers"
 flavor_che.4.d:0 "Avec l'arrivée des marchands étrangers, notre relation avec les Européens a été grandement améliorée et nous avons accepté de signer un accord commercial pour que nous puissions leur fournir de la peau de cerf, de la fourrure animale et différents types de plantes, et qu'ils nous fournissent des armes à feu pour nos guerres contre les tribus voisines."
 flavor_che.4.a:0 "C'est un commerce équitable."
 che_foreigner_trade:0 "Commerce Avec les Étrangers"
 desc_che_foreigner_trade:0 "Notre valeur commerciale a été augmentée grâce à ce traité."
 flavor_che.5.t:0 "Conseil National Cherokee"
 flavor_che.5.d:0 "Depuis l'arrivée des colons européens, notre peuple a enduré des conditions dures et précaires : guerres, trahison, maladies. Notre population a été diminuée à cause de tous ces facteurs, et notre terre nous a été enlevée, forçant notre tribu à se déplacer et, dans certains cas, à laisser notre place légitime derrière nous. Mais nous devons résister. Nous devons réformer notre gouvernement pour leur montrer que nous sommes tous au même niveau, nous devons parler leur même langue politique et ne jamais les laisser nous intimider.\nUn nouveau système modelé sur le leur sera élu : nous avons besoin d'un chef principal, d'un sénat et d'une chambre de représentants qui s'occupera des intérêts de notre nation."
 flavor_che.5.a:0 "Un Conseil National sera créé."
 flavor_pow.1.t:0 "Premier Contact"
 flavor_pow.1.d:0 "Les eaux océaniques sont gonflées d'un bleu sombre incandescent. Un calme inhabituel accompagne leurs mouvements violents - quelque chose a changé, rien n'a changé. Les mouettes commencent à voler en petits groupes au-dessus de nous, leurs cris le seul son qui trouble ce silence distinctif. Il y a quelque chose à l'horizon.\nUn navire. Non. Deux navires. Trois navires. Nous n'avons jamais vu de navires comme ceux-ci, leur forme et leur taille ne ressemblent à rien aux nôtres, ou même à ceux que nous avons observés dans les tribus voisines. Alors qu'ils approchent de nos côtes, nous nous rassemblons sur la plage et réalisons que leurs visages et leurs peaux sont aussi différents. Ils nous regardent, nous les regardons."
 flavor_pow.1.a:0 "Tout a changé."
 flavor_pow.2.t:0 "La Compagnie de Virginie"
 flavor_pow.2.d:0 "Plus d'hommes de l'est ont débarqué sur notre côte. Leur attitude initialement agressive a mené à quelques escarmouches entre eux et certains membres de notre tribu. Après un moment, ils se sont déplacés au nord et ont construit un fort pour chercher protection contre d'autres hostilités.\nAujourd'hui, un de leurs dirigeants s'est approché de notre village en paix, et avec une bonne volonté apparente. Il nous a donné beaucoup de présents apportés de leur foyer distant, déclarant qu'ils ont besoin de notre aide pour survivre dans cette terre étrangère, ses mains tremblant presque, agrippant rigidement un petit morceau de papier. Quand on lui demande à ce sujet, sa voix a chevroté tandis qu'il nous offrait l'opportunité de jouer allégeance à leur dirigeant en échange de protection sous la couronne, et quelque connaissance de leur forme de gouvernement."
 flavor_pow.2.a:0 "Considérer d'autres options pourrait être utile."
 flavor_pow.2.b:0 "Cela ne marchera jamais ici."
 flavor_pow.3.t:0 "Guerres Anglo-Powhatanes"
 flavor_pow.3.d:0 "D'abord, ils sont venus en paix. Ils ont atteint nos côtes avec des promesses d'alliance et d'aide, ils ont demandé de la nourriture, des cartes, des guides dans ce - pour eux - territoire inexploré. Notre générosité ne connaissait pas de limites. Nous les avons assistés en tout, nous les avons invités à rejoindre nos festins, à rencontrer nos dirigeants. Nous leur avons montré comment cultiver la terre et quel chemin suivre en allant dans la nature sauvage.\nPuis, ils ont commencé à demander plus. Ils se sont retirés dans leurs forts ; ils n'avaient plus besoin de nous, mais ils avaient besoin de notre terre. [Root.Monarch.GetName] prend un moment pour observer la marche de leurs armées avec une tristesse troublante - l'arrivée finale de ce qu'[Root.Monarch.GetSheHe] pensait inévitable."
 flavor_pow.3.b:1 "Nous les écraserons !"
 flavor_pow.3.c:1 "Nous aurons besoin d'alliés pour les vaincre."
 flavor_pow.4.t:0 "Commerce Tribal"
 flavor_pow.4.d:0 "Pendant des décennies et même des siècles, le commerce a été une partie essentielle de nos vies. Nous avons commercé à l'intérieur et au-delà du Tsenacommacah, suivant les routes commerciales est-ouest. Des perles de coquillage et de la fourrure seraient données en échange de cuivre et de teinture rouge, tous des objets de luxe qui pourraient nous aider à prouver notre haut statut. Aujourd'hui, un de nos alliés a envoyé un marchand dans notre village. Cet homme a offert de nous enseigner où trouver ces choses nous-mêmes, un témoignage de la sincérité de l'alliance entre nos peuples."
 flavor_pow.4.a:0 "Cela pourrait être vraiment utile."
 flavor_pow.4.b:0 "Il serait mieux de se concentrer sur nos propres biens."
 flavor_pow.5.t:0 "Commerce Européen"
 flavor_pow.5.d:1 "Un marchand européen est venu dans notre village ce matin ; il ne nous était pas étranger, puisque nous l'avions vu autour de ses compagnons à la peau claire. Il est venu vers nous avec un accord commercial : le besoin de nourriture a fait des ravages sur leur peuple et leurs récoltes ont fané par manque de connaissance de leur culture.\nEn échange de quelque nourriture, cet homme a offert de nous enseigner comment utiliser le fer pour améliorer nos armes. Il pourrait aussi nous donner du tissu qu'ils utilisent pour se protéger du temps."
 flavor_pow.5.a:0 "Le fer bénéficierait définitivement à notre guerre."
 flavor_pow.5.b:0 "Nous pourrions utiliser du tissu."
 flavor_pow.5.c:0 "Il serait mieux de se concentrer sur nos propres biens."
 pow_indigenous_trade_goods:0 "Biens Commerciaux Indigènes"
 desc_pow_indigenous_trade_goods:0 "Nous avons décidé de nous concentrer sur l'amélioration de notre propre production."
 pow_first_contact:0 "Premier Contact"
 desc_pow_first_contact:0 "Nous avons appris quelques nouvelles techniques des étrangers."
 the_enemy_of_my_enemy:0 "L'Ennemi de Mon Ennemi"
 desc_the_enemy_of_my_enemy:0 "Est mon ami."
 totemism_flavor.1.t:0 "Épouse Disparue"
 totemism_flavor.1.d:0 "Des chuchotements inquiets font le tour de notre village. Personne n'ose annoncer la nouvelle à [Root.Monarch.GetName], qui dort encore paisiblement. Les gardes tirent au sort pour choisir qui va être le malheureux messager. [Root.Consort.GetName] a complètement disparu."
 totemism_flavor.1.a:0 "Nous devrions envoyer certains de nos soldats pour la trouver."
 totemism_flavor.1.b:0 "Nous devrions embaucher des explorateurs pour cela."
 totemism_flavor.1.c:0 "Notre dirigeant insiste pour y aller lui-même."
 totemism_flavor.1.e:0 "Nous trouverons sûrement une autre épouse."
 totemism_flavor.2.t:0 "Épouse Aperçue !"
 totemism_flavor.2.d:0 "Parmi les gens joyeux de [orpheus_province.GetName], un visage familier attire notre attention. Même avec ses tentatives évidentes de déguisement, [Root.Consort.GetName] est impossible à confondre. Quand nos hommes s'approchent d'elle, cependant, ils sont confrontés à un... comportement inhabituel. Elle parle rapidement et silencieusement, mais parmi ses mots les dieux ont été mentionnés."
 totemism_flavor.2.a:0 "Nous devrions l'amener à notre dirigeant."
 totemism_flavor.2.e:0 "C'est insensé. Nous devons la ramener immédiatement."
 totemism_flavor.2.b:0 "Nous ne devrions probablement... pas la déranger."
 totemism_flavor.2.c:0 "Nous devrions laisser notre dirigeant lui parler."
 totemism_flavor.3.t:0 "Un Comportement Étrange"
 totemism_flavor.3.d:0 "Après avoir été réunie avec [Root.Monarch.GetName], le comportement de [Root.Consort.GetName] n'est pas revenu à la normale, en fait, cela a été tout à fait le contraire. Une nuit, elle quitte sa tente et marche jusqu'à la fin de notre village, elle ne tourne pas la tête quand elle remarque que son mari la suit, mais sa voix implique qu'elle reconnaît sa présence.\n"Viens," dit-elle, "il y a quelque chose que tu dois voir.""
 totemism_flavor.3.a:0 "La suivre."
 totemism_flavor.3.b:0 "La laisser partir."
 totemism_flavor.4.t:0 "Aller de l'Avant"
 totemism_flavor.4.d:0 "[Root.Monarch.GetName] suit son épouse vers une rivière proche, où elle navigue sur un canoë. Notre dirigeant décide de continuer à la suivre, prenant la mer peu après que son canoë soit hors de vue. La végétation autour du rivage continue de croître plus épaisse et des bruits déconcertants jamais entendus auparavant commencent à en sortir. [Root.Monarch.GetName] essaie de se concentrer sur le rythme régulier de l'eau, mais [Root.Monarch.GetSheHe] est bientôt distrait[Root.Monarch.GetHerHis] par un autre son, beaucoup plus clair. [Root.Monarch.GetSheHe] pense avoir entendu quelqu'un... ou quelque chose lui demandant de ne pas regarder en arrière."
 totemism_flavor.4.a:0 "Ne pas regarder."
 totemism_flavor.4.b:0 "Regarder en arrière."
 totemism_flavor.5.t:0 "Partie à Jamais"
 totemism_flavor.5.d:0 "[Root.Consort.GetName] s'enfuit, son visage pour ne jamais être trouvé de nouveau parmi les habitants du village. Elle a rendu ses intentions très claires et nous devons respecter cela."
 totemism_flavor.5.d2:0 "Quand [Root.Monarch.GetSheHe] regarde en arrière, [Root.Monarch.GetName] ne voit rien, juste la même rivière sur laquelle [Root.Monarch.GetSheHe] navigue depuis un moment maintenant. Quand [Root.Monarch.GetSheHe] atteint le lac où la rivière se jette, [Root.Monarch.GetSheHe] trouve le canoë de [Root.Consort.GetName]... complètement vide."
 totemism_flavor.5.d3:0 "Après avoir été ramenée au village, le mécontentement de [Root.Consort.GetName] avec la violence exercée sur elle est plus qu'évident. Elle refuse de parler à quiconque et mange à peine. Même avec la surveillance stricte sous laquelle elle a été mise, [Root.Monarch.GetName] se réveille un autre jour... juste pour la trouver partie de nouveau."
 totemism_flavor.5.a:0 "Le cœur de [Root.Monarch.GetName] est empli de douleur."
 totemism_flavor.6.t:0 "Réunis Enfin"
 totemism_flavor.6.d:0 "[Root.Monarch.GetName] s'accroche lourdement au bord du canoë, rassemblant toute sa force intérieure pour ne pas être emporté[Root.Monarch.GetHerHis] par la curiosité. Quand [Root.Monarch.GetSheHe] arrive au lac où la rivière se jette, [Root.Monarch.GetSheHe] trouve son épouse souriante, se tenant juste à côté de son canoë. La peur intense est partie et [Root.Monarch.GetSheHe] court l'étreindre. Un amour intense se précipite vers son cœur, et l'espoir que tout revienne à la normale.\n"Merci," murmure-t-elle, "d'avoir cru en moi.""
 totemism_flavor.6.a:0 "[Root.Monarch.GetName] prend une profonde respiration. "Ensemble enfin," murmure [Root.Monarch.GetSheHe]."
 tot_didnt_look_back:0 "N'a pas regardé en arrière."
 desc_tot_didnt_look_back:0 "La foi de [Root.Monarch.GetName] s'est avérée inébranlable."
 totemism_flavor.7.t:0 "[Root.Monarch.GetName] Perd [Root.Monarch.GetHerHisCap] Voix"
 totemism_flavor.7.d:0 "Avec l'arrivée du temps froid, les récoltes ne sont pas les seules à avoir des difficultés ces jours-ci. Les vents et pluies d'hiver ne sont pas cléments envers notre peuple, et [Root.Monarch.GetName] ne fait pas exception. [Root.Monarch.GetSheHeCap] s'est plaint[Root.Monarch.GetHerHis] d'une douleur aiguë dans [Root.Monarch.GetHerHis] gorge et est complètement incapable de parler, même respirer semble être une tâche difficile pour [Root.Monarch.GetHerHim]. Nos plus grands prêtres ont été convoqués en [Root.Monarch.GetHerHis] présence, et ont répétitivement conseillé contre [Root.Monarch.GetHerHim] quittant le lit.\nCependant, chanter est une partie importante de nos cérémonies religieuses, et avoir notre dirigeant indispos[Root.Monarch.GetHerHis] aura définitivement un impact sur [Root.Monarch.GetHerHis] réputation."
 totemism_flavor.7.a:0 "Nous ne pouvons compromettre la santé de [Root.Monarch.GetName]."
 tot_hoarse_ruler:0 "Dirigeant Enroué"
 desc_tot_hoarse_ruler:0 "L'incapacité de notre dirigeant à participer à nos cérémonies religieuses n'a pas été bien reçue parmi notre peuple."
 totemism_flavor.8.t:0 "Où la Légende Commence"
 totemism_flavor.8.d:0 "La chaleur du jour invitait les plus jeunes parmi notre peuple à passer la matinée près de la rivière. Ils ont joué et nagé et chanté des chansons de temps depuis longtemps passés. En suivant la rivière en aval, certains d'entre eux ont décidé de se cacher dans une caverne proche, essayant de dissimuler leurs rires. Quand le reste est venu les trouver, ils ont continué d'aller plus profond et plus profond dans le cœur de la caverne, jusqu'à ce qu'ils trouvent un ruisseau souterrain. Mus par la chaleur et l'humidité de l'endroit, ils l'ont suivi et ont trouvé ce qui pourrait être l'entrée d'un des sites sacrés de nos ancêtres."
 totemism_flavor.8.a:0 "Nous devrions enquêter davantage sur cet endroit."
 totemism_flavor.8.b:0 "Il est mieux de laisser cet endroit non dérangé."
 totemism_flavor.8.a.tt:0 "Le site légendaire est situé dans la province de [legendary_location.GetName]."
 tot_legendary_location:0 "Caverne Sacrée"
 desc_tot_legendary_location:0 "Les terres ancestrales de légende sont situées dans cette province."
 totemism_flavor.9.t:0 "Explorer les Cavernes"
 totemism_flavor.9.d:0 "Nous avons décidé d'envoyer un groupe de nos explorateurs les mieux préparés pour examiner davantage l'endroit.\nLa caverne est silencieuse, l'air dense et difficile à respirer à cause de l'humidité excessive. Les insectes courent librement parmi leurs pieds. L'obscurité les suit. Quand ils atteignent finalement l'entrée du site ancien, ils ressentent le besoin de rester silencieux, immobiles pour un bref moment ; ce qu'ils voient est ce dont ils ont entendu parler de nombreuses fois.\nLa légende est incontestable : peintures murales, céramiques et même os sont tous préservés sous une forme exquise. Quand ils s'en approchent, la découverte de quelques anciennes figurines brisées les surprend, car ils savent qu'elles seraient d'intérêt spécial pour nos gens cérémoniels."
 totemism_flavor.9.a:0 "Ce sont des nouvelles incroyables !"
 totemism_flavor.10.t:0 "Entretien des Cavernes"
 totemism_flavor.10.d:0 "Après avoir reconnu l'importance de cette nouvelle découverte, notre conseil des anciens s'accorde sur le besoin de s'assurer que le site soit bien préservé et ses nécessités couvertes. Ainsi empêchant tout glissement de terrain ou autres incidents naturels de se produire, ainsi que d'arrêter tout étranger de le visiter après que les rumeurs se soient répandues."
 totemism_flavor.10.a:0 "Nous devrions envoyer un de nos conseillers."
 totemism_flavor.10.b:0 "[Root.Heir.GetName] insiste pour prendre en charge cette tâche importante."
 totemism_flavor.10.c:0 "Nous devrions faire don de quelques biens pour s'en occuper."
 totemism_flavor.10.e:0 "Il a réussi à se maintenir pendant des centaines d'années. Il peut sûrement rester comme ça."
 tot_legendary_location_maintained:0 "Entretien de la Caverne Sacrée"
 desc_tot_legendary_location_maintained:0 "Nos efforts pour préserver le site sacré n'ont pas passé inaperçus."
 totemism_flavor.11.t:0 "Où la Légende Se Termine"
 totemism_flavor.11.d:0 "Les temps ont changé. Nos traditions ne sont plus ce qu'elles étaient, et notre conseil a accepté que maintenir les cavernes sacrées serait irrespectueux envers ceux qui sont venus avant nous. Nous devons maintenant aller de l'avant, et embrasser cette nouvelle aventure."
 totemism_flavor.11.a:0 "C'est là que nos chemins divergent."
 totemism_flavor.11.a.tt:0 "Nous perdrons les bénéfices de cet endroit."
 tot_legend_abandoned:0 "Légende Abandonnée"
 desc_tot_legend_abandoned:0 "Dire au revoir est toujours difficile."
 totemism_flavor.12.a.tt:0 "Il y a une chance que notre héritier meure à la suite de ceci."
 totemism_flavor.12.t:0 "Un Glissement de Terrain Opportun"
 totemism_flavor.12.d:0 "Un messager arrive essoufflé à la tente de [Root.Monarch.GetName]. Un glissement de terrain s'est produit tandis que [Root.Heir.GetName] patrouillait les cavernes et [Root.Heir.GetHerHis] corps a été presque enterré par les roches. Certains guerriers ont aidé à leur enlèvement et essaient de garder [Root.Heir.GetHerHim] en vie, mais l'assistance de nos meilleurs érudits est immédiatement nécessaire."
 totemism_flavor.12.a:0 "Nous prierons pour [Root.Heir.GetHerHim]."
 totemism_flavor.13.t:0 "Pourquoi la Nourriture a-t-elle Disparu !?"
 totemism_flavor.13.d:0 "Afin de célébrer les bonnes récoltes qui ont poussé dans nos terres, nous avons décidé d'inviter nos aimables voisins à un grand festin. Ce qui semblait être une nuit calme et sans événement fut troublé par la découverte que la plupart de notre nourriture avait complètement disparu. Tandis que nos meilleurs agents essaient de découvrir ce qui lui est arrivé, nous avons besoin de quelque chose à servir à nos invités."
 totemism_flavor.13.a:0 "Nous devons immédiatement acquérir plus de nourriture."
 totemism_flavor.13.b:0 "Nous la prendrons de notre peuple. Ils doivent comprendre la situation."
 totemism_flavor.13.c:0 "Nous travaillerons avec ce que nous avons."
 opinion_great_feast:0 "Grand Festin"
 opinion_disappointing_feast:0 "Festin Décevant"
 totemism_flavor.14.t:0 "Pipe Volée"
 totemism_flavor.14.d:0 "Un groupe d'enfants faisait tellement de bruit ce matin qu'ils ont même réveillé [Root.Mil_Advisor.GetName] tandis qu[Root.Mil_Advisor.GetSheHe] dormait paisiblement. Quand [Root.Mil_Advisor.GetSheHe] s'est approché[Root.Mil_Advisor.GetHerHis] d'eux pour voir ce qu'ils faisaient, les enfants ont commencé à rire et se sont immédiatement enfuis, l'un d'entre eux portant clairement quelque chose dans ses mains. Quand [Root.Mil_Advisor.GetName] s'y est concentré[Root.Mil_Advisor.GetHerHis], [Root.Mil_Advisor.GetSheHe] a découvert que c'était la précieuse pipe cérémonielle de notre tribu.\n"Arrêtez ces petits démons malicieux immédiatement !""
 totemism_flavor.14.a:0 "Ils doivent comprendre l'importance de ce qu'ils ont fait."
 totemism_flavor.14.b:0 "Ce ne sont que des enfants."
 totemism_flavor.15.t:0 "Leçon en Plein Air"
 totemism_flavor.15.d:0 "Un de nos anciens enseignait à nos jeunes gens les animaux et la botanique près de la caverne sacrée, expliquant quelles herbes étaient bonnes après un repas copieux, lesquelles étaient les mieux adaptées pour guérir une mauvaise toux, quelles étaient les différences entre un loup et un chien.\nC'est au milieu de ces explications qu'un des enfants a crié : "C'est un raton laveur, maître !". Après avoir murmuré : "C'est insensé," le maître l'a suivi pour découvrir un petit dépôt de céramiques anciennes. Une d'entre elles a attiré son attention : c'était une belle cruche décorée de motifs d'animaux, l'un de ceux étant, comme l'enfant fier l'avait déclaré, un raton laveur en effet."
 totemism_flavor.15.a:0 "Nous les stockerons en sécurité."
 totemism_flavor.16.t:0 "Alliés Traîtres"
 totemism_flavor.16.d:0 "Durant la célébration d'un de nos rassemblements annuels, [Root.Monarch.GetName] a décidé d'inviter un de nos alliés, mu par le soin et l'affection qu'ils nous ont montrés dans le passé. Cependant, tandis que les danseurs ravissaient nos invités avec leurs arts, un homme essaya de poignarder notre dirigeant distrait, heureusement arrêté à temps par [Root.Monarch.GetHerHis] gardes. Quand interrogé, il confessa faire partie de nos supposés alliés et lui et ses compagnons furent emprisonnés pour leurs actes."
 totemism_flavor.16.a:0 "Il n'y a pas de place pour les criminels parmi nous."
 opinion_betrayal:0 "Allié Traître"
 totemism_flavor.17.t:0 "Tutelle Spirituelle"
 totemism_flavor.17.d:0 "Notre dirigeant [Root.Monarch.GetName] a répétitivement déclaré qu[Root.Monarch.GetSheHe] ressent le besoin d'élargir [Root.Monarch.GetHerHis] connaissance en matière spirituelle pour être un plus grand dirigeant pour notre peuple. Dans cette optique, [Root.Monarch.GetSheHe] s'est approché[Root.Monarch.GetHerHis] de nos plus sages anciens avec la demande d'être mis[Root.Monarch.GetHerHis] sous leur tutelle judicieuse."
 totemism_flavor.17.a:0 "[Root.Monarch.GetName] tirera sûrement avantage de cette situation."
 totemism_flavor.17.b:1 "Nos anciens ont exprimé leur inquiétude concernant la personnalité de [Root.Monarch.GetName]."
 totemism_flavor.17.c:0 "Nous verrons comment cela se passe..."
 tot_dedicated_ruler:0 "Dirigeant Dévoué"
 desc_tot_dedicated_ruler:0 "Notre dirigeant a mis beaucoup d'effort à comprendre la spiritualité."
 tot_shameful_ruler:0 "Dirigeant Honteux"
 desc_tot_shameful_ruler:0 "La personnalité de notre dirigeant ne convient pas au travail spirituel."
 totemism_flavor.18.t:0 "Les Fruits de la Guerre"
 totemism_flavor.18.d:0 "La guerre récente n'a pas seulement fait des ravages sur notre peuple, mais aussi sur notre terre. Nos récoltes ont été utilisées comme provisions pour nos armées, et une partie de notre sol a même été brûlée par l'ennemi. Une grande famine a frappé notre peuple et ils exigent des solutions."
 totemism_flavor.18.a:0 "C'est clairement le manque de prévision de notre conseil."
 totemism_flavor.18.b:0 "Nous devons demander l'aide des dieux en ces temps difficiles."
 tot_great_famine:0 "Grande Famine"
 desc_tot_great_famine:0 "Une grande famine causée par la guerre a augmenté les troubles dans notre capitale."
