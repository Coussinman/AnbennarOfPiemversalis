 flavor_eng.EVTDESC9231:1 "Il est venu à notre attention que les sympathisants parlementaires gallois rassemblent une armée avec laquelle ils espèrent expulser toute troupe royaliste. Il semble qu'ils espèrent conquérir nos garnisons locales, qui menacent de se mutiner contre nous, prétendant que leur solde est en retard."
 flavor_eng.EVTOPTA9231:0 "Les payer."
 flavor_eng.EVTOPTB9231:0 "Les laisser se révolter."
 flavor_eng.EVTNAME9232:0 "La Rébellion en Irlande"
 flavor_eng.EVTDESC9232:1 "De grandes parties de la noblesse irlandaise se sont déclarées pour les Royalistes et rassemblent une armée pour expulser toute troupe parlementaire. Il semble qu'ils espèrent conquérir nos garnisons locales, qui menacent de se mutiner contre nous, prétendant que leur solde est en retard."
 flavor_eng.EVTOPTA9232:0 "Les payer."
 flavor_eng.EVTOPTB9232:0 "Les laisser se révolter."
 flavor_eng.EVTNAME9233:0 "La Rébellion en Irlande"
 flavor_eng.EVTDESC9233:1 "De grandes parties de la noblesse irlandaise se sont déclarées pour les Parlementaires et rassemblent une armée pour expulser toute troupe royaliste. Il semble qu'ils espèrent conquérir nos garnisons locales, qui menacent de se mutiner contre nous, prétendant que leur solde est en retard."
 flavor_eng.EVTOPTA9233:0 "Les payer."
 flavor_eng.EVTOPTB9233:0 "Les laisser se révolter."
 flavor_eng.EVTNAME9234:0 "L'Épuration de Pride"
 flavor_eng.EVTDESC9234:1 "Les dissidents contre le cours que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a tracé pour l'avenir de [Root.GetName] forment une faction large et gênante au Parlement. Si nous ne pouvons pas les faire taire rapidement, ils pourraient causer des problèmes significatifs pour le [Root.Monarch.GetTitle]. Le colonel Thomas Pride de la Nouvelle Armée Modèle a proposé son régiment pour 's'occuper' d'eux, si nous sommes disposés à recourir à de telles mesures."
 flavor_eng.EVTOPTA9234:0 "Exécuter ceux qui ne sont pas loyaux."
 flavor_eng.EVTOPTB9234:0 "Les gracier."
 flavor_eng.EVTNAME9235:0 "Fin de la Guerre Civile Anglaise"
 flavor_eng.EVTDESC9235:0 "La Guerre Civile Anglaise est finalement terminée alors que [Root.Monarch.GetName] et ses partisans ont écrasé la faction opposante et établi leur type de gouvernement préféré."
 flavor_eng.EVTOPTA9235:0 "L'ordre a finalement été restauré par les Royalistes."
 flavor_eng.EVTOPTB9235:1 "L'ordre a finalement été restauré par les Parlementaires."
 flavor_eng.EVTNAME9236:0 "Fin de la Guerre Civile Anglaise"
 flavor_eng.EVTDESC9236:0 "La Guerre Civile Anglaise est finalement terminée alors que [Root.Monarch.GetName] et ses Royalistes écrasent la faction parlementaire."
 flavor_eng.EVTOPTA9236:0 "L'ordre a finalement été restauré"
 flavor_eng.EVTNAME9237:0 "Fin de la Guerre Civile Anglaise"
 flavor_eng.EVTDESC9237:0 "La Guerre Civile Anglaise est finalement terminée alors que les rebelles parlementaires écrasent les forces du gouvernement royaliste. [Root.Monarch.GetName] devient le nouveau dirigeant de l'Angleterre !"
 flavor_eng.EVTOPTA9237:0 "Vivent les Parlementaires !"
 flavor_eng.EVTNAME9238:0 "Fin de la Guerre Civile Anglaise"
 flavor_eng.EVTDESC9238:0 "La Guerre Civile Anglaise est finalement terminée alors que les rebelles royalistes écrasent les forces du gouvernement parlementaire. [Root.Monarch.GetName] devient le nouveau dirigeant de l'Angleterre !"
 flavor_eng.EVTOPTA9238:0 "Vivent les Royalistes !"
 flavor_eng.9880.t:0 "Symposium de [Root.OxOrBridgeTitle]"
 flavor_eng.9880.t1:0 "[237.GetName]"
 flavor_eng.9880.t2:0 "[4370.GetName]"
 flavor_eng.9880.d:0 "[Root.OxOrBridgeLocation]\n\nLe Symposium présenta un débat large sur des questions d'importance nationale. Cette année, le sujet très attendu était, [Root.OxOrBridgeSubject]. Une grande quantité d'informations pertinentes fut rassemblée par les érudits des deux universités, et les découvertes sont, comme d'habitude, très remarquables."
 flavor_eng.9880.loc0:0 "Notre récente rénovation des anciens établissements universitaires à [237.GetName] et [4370.GetName] a encouragé un symposium productif, quoique quelque peu animé, d'esprits intelligents des deux institutions."
 flavor_eng.9880.loc1:0 "Alors que le dixième anniversaire du plus récent Symposium de [237.GetName] et [4370.GetName] arrive, les académiques affluent vers [237.GetName] pour participer à la prochaine occasion de cet événement prestigieux."
 flavor_eng.9880.loc2:0 "Alors que le dixième anniversaire du plus récent Symposium de [237.GetName] et [4370.GetName] arrive, les académiques affluent vers [4370.GetName] pour participer à la prochaine occasion de cet événement prestigieux."
 flavor_eng.9880.sub1:0 "'Le Passage des Sphères'"
 flavor_eng.9880.sub2:0 "'La Théorie de la Guerre'"
 flavor_eng.9880.sub3:0 "'La Philosophie de la Royauté'"
 flavor_eng.9880.sub4:0 "'Le Rôle du Divin pour l'Homme Commun'"
 flavor_eng.9880.sub5:0 "'L'Économie Nationale'"
 flavor_eng.9880.a:0 "Splendide."
 flavor_eng.9880.a.tooltip:0 "Il y aura un autre §YSymposium§! dans 10 ans."
 flavor_swe.1974.t:0 "Une Ville Suédoise !"
 flavor_swe.1974.d:0 "Le tournant, cependant, ne fut pas l'héritage de la France par le roi Johan, ni son déménagement au Palais Royal, préférant l'atmosphère cosmopolite et chaleureuse du Paris du XVIIe siècle aux sombres nuits d'hiver de Stockholm. Le tournant viendrait le mois suivant, avec le Grand Incendie de Paris, 1651. Le feu éclata dans ce qui est aujourd'hui le sixième arrondissement, et bien que contenant le Palais Royal, l'Hôtel de Ville, et la cathédrale Notre-Dame seraient hors de danger, séparés du feu par la Seine, il devint bientôt clair que tout au sud de la rivière était en grand péril. La confusion entre les administrateurs parlant suédois et leurs subordonnés pompiers parlant français laissa l'effort de réponse décousu et chaotique, bien qu'un effort héroïque ait essayé de le sauver, le Pont Royal encore nouveau brûla, interdisant toute capacité supplémentaire de sauver le sud de Paris. Aggravant les choses, des réfugiés hurlants et gémissants formèrent des foules chaotiques. Une foule émeutière des nouveaux sans-abri prit d'assaut ce qui est maintenant le 8e arrondissement, pillant les Champs-Élysées. Seuls les soldats suédois empêchèrent le critique quatrième arrondissement et le Palais Royal de recevoir le même sort. Une fois les cendres apaisées, une grande partie du Paris français avait disparu. Le roi Johan vit une opportunité dans les restes en ruine de sa nouvelle ville. Il établit une colonie officielle, subventionnée pour les réfugiés, mais la plaça à Saint-Germain. Alors que les sans-abri français s'éloignaient de Paris pour des parties moins centrales de l'Île-de-France, Johan embaucha Maurice de Blois, le plus grand architecte du jour, pour reconstruire les zones au sud de la Seine dans un style très scandinave. Johan, nerveux que les nobles en Suède se révoltent, trouva une solution créative. Il invita la noblesse de Suède et de Finlande à se réinstaller dans le sud de Paris, afin qu'ils aient la proximité du Palais Royal, et afin que Johan puisse les surveiller."
 flavor_swe.1974.a:0 "Ce n'est pas quelque chose d'affreux..."
 flavor_swe.EVTNAME5030:0 "Erik Dahlberg"
 flavor_swe.EVTDESC5030:0 "En 1679 le vétéran des campagnes et ingénieur militaire Erik Dahlberg fut nommé chef du Bureau Suédois des Fortifications. À l'époque la Suède était au zénith de sa puissance et la politique offensive des décennies précédentes avait laissé le pays avec des frontières plus longues que jamais. Erik Dahlberg et son équipe conçurent plusieurs forteresses redoutables et les firent construire en points clés autour de l'Empire utilisant magistralement le terrain au plus grand effet possible. Les grandes forteresses Lejonet et Kronan à Göteborg, la forteresse de Varberg et la forteresse de Dalarö témoignent toutes de son génie. Malheureusement le budget tendu ne permit pas les provinces orientales, ce qui se révélerait désastreux dans les années à venir..."
 flavor_swe.EVTNAME5031:0 "Olof Rudbeck publie 'Atlantica'"
 flavor_swe.EVTDESC5031:0 "Botaniste, architecte, historien, astronome et musicien. Olof Rudbeck était un touche-à-tout académique, mais par-dessus tout il était un romantique et un patriote. L'œuvre de sa vie fut l''Atlantica' - une histoire massive dans laquelle il prétendait que la Suède était en fait l'Atlantide mythique. Due à la réputation exceptionnelle de Rudbeck et la nature savante de son discours, l'œuvre grandiose fut étonnamment bien reçue. Toutes les cultures, prétendait le professeur, provenaient de Suède."
 flavor_swe.EVTNAME5032:0 "Emanuel Swedenborg"
 flavor_swe.EVTDESC5032:0 "Emanuel Swedenborg était un des premiers scientifiques naturels de Suède dont les premières œuvres incluaient les brillants 'Principes des Choses Naturelles' dans lequel il atteignit par argument inductif plusieurs conclusions qui ressemblent grandement aux théories des scientifiques modernes. La vie de Swedenborg changea dramatiquement durant un de ses voyages. Il eut d'étranges rêves et visions qui le firent abandonner la science naturelle et se tourner vers le mysticisme. En 1758, il publia son œuvre la plus influente - 'Du Ciel et de ses Merveilles et de l'Enfer'."
 flavor_swe.EVTNAME5033:0 "Carolus Linnaeus"
 flavor_swe.EVTDESC5033:0 "Le botaniste suédois Carolus Linnaeus est le père de la taxonomie moderne. La publication de son 'Species Plantarum' en 1753 marqua le début d'un âge de classification et de découverte. Linnaeus lui-même était surtout actif en Suède, cataloguant avec empressement la flore de l'Europe du Nord, mais ses étudiants furent envoyés partout dans le monde. Daniel Solander accompagna même le capitaine James Cook dans son fameux premier voyage autour du globe."
 flavor_swe.EVTNAME3217:0 "La Rébellion d'Engelbrekt"
 flavor_swe.EVTDESC3217:0 "Engelbrekt Engelbrektsson est une figure légendaire et énigmatique de l'histoire médiévale suédoise. En 1434 les paysans de Dalarna (Les Dales) en Suède en avaient assez des impôts écrasants du roi d'union Erik et des shérifs brutaux. Menés par Engelbrekt, les paysans et mineurs, soutenus par certaines factions au sein de l'Église et de la noblesse, se soulevèrent en rébellion ouverte. Ils capturèrent château après château et contrôlèrent bientôt la plus grande partie de la Suède. Pendant ce temps, Erik Puke s'était joint à Engelbrekt en révolte en Finlande. Pendant deux ans, Engelbrekt fut le dirigeant de facto de la Suède, mais l'intrigue parmi les nobles et les luttes intestines entre Engelbrekt, Erik Puke et Karl Knutsson résultèrent finalement en l'assassinat d'Engelbrekt aux mains de Måns Bengtsson Natt och Dag."
 flavor_swe.EVTOPTA3217:0 "Faire assassiner Engelbrekt"
 flavor_swe.EVTOPTB3217:0 "Soutenir l'union"
 flavor_swe.EVTOPTC3217:0 "Prendre le flambeau de la liberté !"
 flavor_swe.EVTNAME3218:0 "La Récession de Kalmar"
 flavor_swe.EVTDESC3218:0 "Suite à la victoire de la Suède sur la Russie en 1497, le roi d'Union intriguant Hans réalisa qu'il devait freiner le pouvoir du maréchal suédois Sten Sture (l'ancien). Vainquant les Suédois à Rotebro il marcha dans Stockholm et fut couronné roi de Suède, mais seulement après avoir accordé l'amnistie à Sten Sture et aux rebelles. Cet événement fut appelé la 'Récession de Kalmar'. En 1500, suite à la défaite écrasante du roi Hans par les rebelles paysans dans le Ditmarsk, Sten Sture et les nobles suédois rejetèrent la Récession de Kalmar, prétendant que Hans n'honorait pas l'accord. Ceci devait marquer le début de la fin pour l'Union de Kalmar."
 flavor_swe.EVTOPTA3218:0 "Rejeter la Récession de Kalmar"
 flavor_swe.EVTOPTB3218:0 "Honorer l'Accord"
 flavor_swe.EVTNAME3219:0 "La Fin de l'Union de Kalmar"
 flavor_swe.EVTDESC3219:0 "En l'an de grâce 1397, les conseils couronnés de Norvège, de Suède et de Danemark se réunirent dans l'antique cité de Kalmar pour sceller l'union des trois royaumes scandinaves sous un unique souverain. Cette glorieuse 'Union de Kalmar', qui constituait alors le plus vaste État d'Europe, fut dès l'origine rongée par sa fragile organisation et l'écrasante domination danoise. Les incessants conflits qui embrasèrent les années 1470 entre la Suède et le Danemark conduisirent à la dissolution définitive de l'Union en 1523, lorsque le conseil national suédois proclama roi le valeureux combattant de la liberté Gustave Eriksson Vasa sous le nom de Gustave Ier (1523-1560), bien des années après que le régent Sten Sture Ier de Suède eut écrasé les Danois à la glorieuse bataille de Brunkeberg en 1471."
 flavor_swe.EVTOPTA3219:0 "La liberté enfin !"
 flavor_swe.EVTOPTB3219:0 "Demeurer dans l'Union"
 flavor_swe.EVTNAME3220:0 "L'Union en Péril"
 flavor_swe.EVTDESC3220:0 "La Suède proclame que [Root.Monarch.GetName] a trop favorisé le Danemark et n'a point honoré ses devoirs de roi de l'Union. Les Suédois ont rassemblé suffisamment de preuves de cette négligence et de ces injustices pour être considérés comme détenteurs d'un casus belli légitime pour une guerre d'indépendance."
 flavor_swe.EVTOPTA3220:0 "Ceci ne saurait être toléré"
 flavor_swe.1.t:0 "Les Réformes Centralisatrices de Gustave Vasa"
 flavor_swe.1.d:0 "Lors de son accession au trône de Suède, Gustave Vasa se retrouva confronté à une liste apparemment infinie de tâches décourageantes. Le royaume croulait sous une dette colossale envers la puissante Hanse (qui menaçait de soutenir le Danemark dans ses tentatives de restaurer l'Union), la noblesse s'avérait déloyale, et tant l'armée que la marine royale gisaient en ruines. Mais le plus grave de tous ces maux demeurait la répartition déséquilibrée des terres. Les domaines royaux étaient si restreints qu'ils ne pouvaient fournir les taxes vitales nécessaires au soutien de l'État. Le roi se montra à la hauteur de ce défi titanesque, et grâce à d'impopulaires réductions et une gestion obsessionnelle des moindres détails, il remit le pays sur pied. Durant les premières années de son règne, Gustave chercha également à reconquérir les comtés de Scanie et l'île de Gotland au Danemark avec l'aide de la Hanse. Bien qu'il n'y parvînt point, la revendication était désormais établie..."
 flavor_swe.1.a:0 "Réformer et revendiquer nos terres !"
 flavor_swe.1.b:0 "Laisser les choses en l'état"
 flavor_swe.2.t:0 "Le Parlement de Västerås"
 flavor_swe.2.d:0 "Durant la guerre de libération suédoise, la Couronne avait accumulé d'énormes dettes envers la Ligue Hanséatique et Gustave Vasa avait un besoin urgent de fonds pour apaiser les puissants marchands. Lors du Parlement de Västerås, en l'été 1527, il franchit le premier pas vers le protestantisme en contraignant l'Église à 'prêter' de l'argent à l'État sous forme de calices d'argent, de cloches et autres objets précieux. Au cours des trois décennies suivantes, la Suède glissa progressivement vers la foi évangélique malgré plusieurs soulèvements populaires."
 flavor_swe.2.a:0 "Voici la Seule et Vraie Foi !"
 flavor_swe.EVTNAME3227:0 "Les Wallons en Suède"
 flavor_swe.EVTDESC3227:0 "En 1614, l'entrepreneur wallon Louis de Geer établit ses affaires en Suède et entreprit le développement de l'extraction du minerai de fer et des fonderies dans le nord du royaume. Depuis quelque temps déjà, des artisans wallons du Hainaut, du Brabant et du Luxembourg fuyaient le chômage pour immigrer en Suède. Cet afflux de maîtres métallurgistes et de raffineurs de minerai revitalisa l'industrie et conduisit à une amélioration massive de la qualité de l'acier - un avantage majeur dans la fabrication d'armes. En quelques décennies, la Suède devint un exportateur majeur d'acier et de canons, ainsi que de cuivre et de fer."
 flavor_swe.EVTOPTA3227:0 "Encourager l'immigration wallonne"
 flavor_swe.EVTOPTB3227:0 "Cela ne nous intéresse point"
 flavor_swe.EVTNAME3228:0 "Les Réformes Militaires de Gustave-Adolphe"
 flavor_swe.EVTDESC3228:0 "Au début du XVIIe siècle, le roi de Suède Gustave-Adolphe entreprit une série de mesures pour réformer le système militaire suédois. La Suède développerait une armée professionnelle basée sur la conscription de soldats d'une même origine géographique (villes, hameaux, villages), ce qui apporterait esprit d'équipe et cohésion aux unités - qualités inexistantes dans la plupart des armées mercenaires de l'époque. Les innovations tactiques incluaient des formations plus larges et moins profondes pour maximiser la puissance de feu, un entraînement croisé entre les différentes armes, et une artillerie de campagne légère et très mobile. La nouvelle doctrine tactique suédoise reposait sur la puissance de feu et la mobilité, rejetant l'artillerie lourde et les tercios aux mouvements lents."
 flavor_swe.EVTOPTA3228:0 "Conscription Régionale"
 flavor_swe.EVTOPTB3228:0 "Noyau Mercenaire"
 flavor_swe.EVTOPTC3228:0 "Expansion Navale"
 flavor_swe.EVTNAME3231:0 "Les Réformes Mercantiles"
 flavor_swe.EVTDESC3231:0 "Durant la première moitié du XVIIe siècle, la Suède, nouvelle grande puissance européenne, cherchait des moyens de réformer son commerce aussi efficacement qu'elle avait réformé son armée. Des entrepreneurs étrangers (principalement originaires des Pays-Bas, comme Louis de Geer) établirent des entreprises florissantes et fournirent d'excellents modèles aux marchands suédois. Les Suédois furent même persuadés par certains Hollandais de se lancer dans de lucratives aventures coloniales, mais ces tentatives demeurèrent timides car la Suède choisit plutôt de poursuivre une politique continentale agressive. Le commerce suédois ne prit jamais vraiment son essor non plus, à cause des constantes interférences mercantilistes d'un gouvernement affamé d'argent."
 flavor_swe.EVTOPTA3231:0 "Politique Mercantiliste"
 flavor_swe.EVTOPTB3231:0 "Politique de Libre-Échange"
 flavor_swe.EVTOPTC3231:0 "Politique Coloniale"
 flavor_swe.EVTNAME3232:0 "L'Absolutisme Royal"
 flavor_swe.EVTDESC3232:0 "Après la guerre désastreuse de 1674-1679, dans laquelle la Suède fut plus ou moins forcée d'entrer par la France, Charles XI et de larges pans de l'administration suédoise réalisèrent que quelque chose devait changer. Le roi, lors de deux sessions parlementaires étonnamment indolores en 1680 et 1682, assuma le contrôle exclusif du pays sans aucune obligation de tenir compte du parlement ou du conseil royal. Ainsi commença la période de l'absolutisme carolingien en Suède, avec le roi surnommé 'le Manteau Gris' pour son humilité et ses habitudes simples, ne répondant que devant Dieu."
 flavor_swe.EVTOPTA3232:0 "Que le Roi règne en maître absolu"
 flavor_swe.EVTOPTB3232:0 "Le Roi doit écouter le Conseil"
 flavor_swe.EVTNAME3233:0 "Axel Oxenstierna"
 flavor_swe.EVTDESC3233:0 "Né en 1583, Axel Oxenstierna commença sa carrière civile au service de l'État suédois en 1602, et devint chancelier entre 1612 et 1654. Il s'avéra être l'administrateur le plus compétent que la Suède ait jamais eu. Comme Charles IX, Oxenstierna était impressionné par le calvinisme et nourrissait des idées d'adopter au moins certains éléments de cette foi. En tant que bras droit de Gustave-Adolphe, il s'opposa aux projets du roi d'intervenir dans la guerre de Trente Ans. Cependant, après la mort du roi à Lützen en 1632, il assuma la direction de la cause protestante et parvint à convaincre les Français de participer activement au conflit. Il suivait toujours de près les politiques intérieures, mais perdit la plupart de son influence après l'abdication de la reine Christine, à laquelle il s'était opposé. Il mourut en 1654, peu après le couronnement du roi Charles X Gustave."
 flavor_swe.EVTNAME3235:0 "La Cour d'Appel"
 flavor_swe.EVTDESC3235:0 "Gustave-Adolphe fonda la première cour d'appel suédoise, la 'Svea Hovrätt', en 1614 comme instance supérieure aux anciens tribunaux locaux, ou 'tingsrätt'. Aujourd'hui il existe six de ces cours en Suède."
 flavor_swe.EVTOPTA3235:0 "Très bien"
 flavor_swe.EVTNAME3236:0 "La Régence d'Oxenstierna"
 flavor_swe.EVTDESC3236:0 "Lors de la disparition de Gustave-Adolphe, pas entièrement inattendue mais grandement redoutée, à Lützen le 6 novembre 1632, Axel Oxenstierna dut endosser le fardeau complet de gouverner le royaume comme régent en chef pour Christine, la fille de six ans de Gustave. Le brillant administrateur maintint la nation en marche harmonieusement, mais les tendances aristocratiques qui avaient été tenues en échec par le feu roi furent libérées avec toute leur force par les hauts seigneurs de la régence, au grand détriment des classes inférieures et de la Couronne. L'un des cinq autres régents était Carl Carlsson Gyllenhielm, frère bâtard de Gustave et grand amiral du royaume. De tous, il était le moins préoccupé par la richesse personnelle et les privilèges."
 flavor_swe.EVTOPTA3236:0 "Accorder de nouveaux privilèges à l'aristocratie"
 flavor_swe.EVTOPTB3236:0 "Résister à ces tendances"
 flavor_swe.EVTNAME3237:0 "La Réduction du Quart de Charles X"
 flavor_swe.EVTDESC3237:0 "La sélection de Charles Gustave comme prince héritier ne put se faire qu'avec des promesses de changement pour les paysans et les bourgeois au Riksdag de 1650. Ainsi, quand il succéda à Christine sur le trône en 1654, il se sentit obligé d'alléger leur fardeau ainsi que de renforcer les finances de l'État. Comme toujours, il n'y avait que deux véritables moyens d'accomplir ceci - la réduction ou l'augmentation des contributions de l'aristocratie. Avec une grande réticence, les nobles acceptèrent une réduction limitée. Après tout, l'augmentation des contributions était presque la même chose que payer des impôts, quelque chose que les nobles ne faisaient tout simplement pas."
 flavor_swe.EVTOPTA3237:0 "Plus de terres à la Couronne !"
 flavor_swe.EVTOPTB3237:0 "Forcer les nobles à contribuer davantage"
 flavor_swe.EVTOPTC3237:0 "S'allier aux Seigneurs"
 flavor_swe.EVTNAME3238:0 "La Réduction du Quart de Christine"
 flavor_swe.EVTDESC3238:0 "Le règne de la reine Christine fut troublé par sa lutte contre les hauts seigneurs du Conseil, particulièrement le chancelier Axel Oxenstierna. Malgré son opposition, elle fut un moteur principal dans la conclusion de la Paix de Westphalie (1648) et la fin de la guerre de Trente Ans. Politicienne assidue, Christine parvint à empêcher que les amères rivalités de classes qui éclatèrent après la guerre ne dégénèrent en guerre civile, mais fut incapable de résoudre les problèmes financiers désespérés causés par les longues années de combat. À la fin, elle dut rappeler Oxenstierna et accepter l'échec de son programme de réformes."
 flavor_swe.EVTOPTA3238:0 "S'allier aux Seigneurs"
 flavor_swe.EVTOPTB3238:0 "Contributions Accrues"
 flavor_swe.EVTOPTC3238:0 "Plus de terres à la Couronne"
 flavor_swe.EVTNAME3239:0 "La Reine Christine - La Vierge Catholique"
 flavor_swe.EVTDESC3239:0 "En 1649, Christine rendit publique sa décision de ne point se marier et, au parlement de l'année suivante, elle fit de son cousin Charles Gustave l'héritier du trône. Au début des années 1650, elle avait également décidé de se convertir au catholicisme romain. Sa décision de conversion ne fut pas la seule raison de son abdication en 1654, car il y avait aussi une critique croissante et un mécontentement concernant ses habitudes dispendieuses."
 flavor_swe.EVTOPTA3239:0 "Abdiquer"
 flavor_swe.EVTOPTB3239:0 "Demeurer et se convertir"
 flavor_swe.EVTNAME3240:0 "La Régence de De La Gardie"
 flavor_swe.EVTDESC3240:0 "Sur son lit de mort, Charles X désigna les régents de son fils Charles d'une manière qui limiterait le pouvoir de la haute aristocratie afin d'éviter une situation similaire à la régence d'Axel Oxenstierna. Cependant, peu après sa mort, le Conseil et la Chambre des Seigneurs parvinrent à remplacer deux de ses plus proches partisans, le prince Adolphe Jean et Herman Fleming, par les plus malléables Lars Kagg et Gustave Bonde. Le résultat fut un retour aux statuts gouvernementaux de 1634, avec des politiques étroitement alignées sur les intérêts de la noblesse terrienne."
 flavor_swe.EVTOPTA3240:0 "Remplacer les Hommes du Roi"
 flavor_swe.EVTOPTB3240:0 "Se conformer à la Volonté du Roi"
 flavor_swe.EVTNAME3243:0 "La Grande Réduction"
 flavor_swe.EVTDESC3243:0 "Les rois de Suède des XVIe et XVIIe siècles alternèrent entre acceptation et aversion de la noblesse. À l'époque de Gustave Vasa, il y avait peu de différence entre un riche fermier et un noble, mais la situation changea vers la fin de sa vie. Éric XIV tint les nobles en laisse courte tandis que son frère Jean voulait étendre leurs privilèges. Le troisième frère, qui devint Charles IX, haïssait la noblesse avec une ferveur quasi révolutionnaire et s'entoura d'hommes des classes inférieures, jouant avec des idées inouïes en son temps. Sous Gustave-Adolphe et Axel Oxenstierna, le pendule bascula de l'autre côté et les nobles gagnèrent tant en terres qu'en pouvoir. Cette tendance prit fin brutalement avec Charles XI, qui après la défaite humiliante de la Suède en 1679 commença une politique de réductions à grande échelle des terres et pouvoirs de la noblesse et abolit les privilèges spéciaux des seigneurs baltes."
 flavor_swe.EVTOPTA3243:0 "L'heure des comptes pour les seigneurs"
 flavor_swe.EVTOPTB3243:0 "Négocier avec les seigneurs"
 flavor_swe.EVTOPTC3243:0 "Laisser les choses en l'état"
 flavor_swe.EVTNAME3244:0 "La Grande Réorganisation de l'Armée"
 flavor_swe.EVTDESC3244:0 "Charles XI n'était pas un grand roi guerrier comme son père et son fils, mais il était un grand réorganisateur et consolidateur. Outre ses efforts de centralisation et l'énorme réduction des possessions foncières aristocratiques, il remodela également l'armée. Plus important encore, il conçut l'ingénieux 'indelningsverk', ou système de tenure militaire. Le système était une organisation militaire où les soldats recevaient une ferme pour vivre et cultiver (rendue possible par la réduction), où la récolte servait de salaire. Ainsi, le pays pouvait maintenir une grande armée tant en temps de paix qu'en temps de guerre. Si un paysan assumait la responsabilité de maintenir un cavalier enrôlé, son cheval et son équipement, il était exempté de conscription et libéré du paiement des impôts. Les paysans pouvaient coopérer en groupes de 2 à 5 fermes et entretenir un soldat ou un marin. Les soldats étaient organisés en compagnies de 150 hommes, et chaque comté devait aligner un régiment de 1200 hommes. Le nouveau système ne faisait également aucune distinction entre les officiers de naissance noble et les roturiers."
 flavor_swe.EVTOPTA3244:0 "Réformer l'armée"
 flavor_swe.EVTOPTB3244:0 "Utiliser l'ancien système"
 flavor_swe.EVTNAME3245:0 "La Diplomatie Orientale"
 flavor_swe.EVTDESC3245:0 "La Grande Guerre du Nord nécessitait de puissants alliés - quelque chose dont la Suède avait rarement été bénie auparavant. Charles XII pensait avoir trouvé de tels alliés dans l'Empire ottoman et les Cosaques ukrainiens sous Mazeppa, mais ses espoirs furent finalement cruellement anéantis. Mazeppa s'avéra bien moins ingénieux qu'attendu et les Turcs étaient notoirement peu fiables. Cependant, les seuls alliés alternatifs étaient les grandes nations d'Europe occidentale, et elles n'étaient en aucune position réelle de frapper contre la Russie."
 flavor_swe.EVTOPTA3245:0 "S'aligner avec les Puissances Orientales"
 flavor_swe.EVTOPTB3245:0 "S'aligner avec la France"
 flavor_swe.EVTOPTC3245:0 "S'aligner avec l'Angleterre"
 flavor_swe.EVTNAME3247:0 "L'Acte des Produits"
 flavor_swe.EVTDESC3247:0 "En 1724, suite à la conclusion désastreuse de la Grande Guerre du Nord, le Riksdag suédois décida de mettre en œuvre une politique similaire à l'Acte de Navigation anglais de 1651. Le succès fut très limité. Bien que l'industrie de construction navale fût stimulée comme effet secondaire positif, l'augmentation des revenus commerciaux fut faible. En fin de compte, l'acte réussit principalement à s'attirer l'hostilité des marchands anglais et hollandais qui étaient les cibles évidentes."
 flavor_swe.EVTOPTA3247:0 "Adopter l'Acte"
 flavor_swe.EVTOPTB3247:0 "Maintenir la politique actuelle"
 flavor_swe.EVTNAME3248:0 "Le Piétisme et l'Édit des Conventicules"
 flavor_swe.EVTDESC3248:0 "Le piétisme était un mouvement religieux qui commença en Allemagne durant la dernière partie du XVIIe siècle. Traditionnellement, le mouvement piétiste a été perçu comme une réaction contre l'intellectualisme prévalent dans et parmi les rangs protestants, spécialement dans l'Église luthérienne durant cette période. Les pauvres soldats suédois, qui passèrent de longues années comme prisonniers à Tobolsk après la bataille de Poltava, durent tenir leur propre messe luthérienne, apprenant ainsi à apprécier le piétisme. Ce fut avec leur retour que le mouvement prit vraiment son essor en Suède. Cependant, l'Église luthérienne suédoise désapprouvait très fortement la prédication non autorisée, ce qui mena à l'Édit des Conventicules de 1726, interdisant tout rassemblement religieux en dehors du cadre de l'Église."
 flavor_swe.EVTOPTA3248:0 "Signer l'Édit des Conventicules"
 flavor_swe.EVTOPTB3248:0 "Permettre le Piétisme"
 flavor_swe.EVTNAME3259:0 "La Ligue d'Anjala"
 flavor_swe.EVTDESC3259:0 "Gustave III, le 'roi de théâtre', déclara la guerre à la Russie durant l'été 1788. Ses principaux objectifs étaient de regagner l'honneur de l'armée suédoise, reconquérir certaines terres qui avaient été perdues au profit de la Russie lors de guerres précédentes et peut-être plus important encore - mettre fin à l'incessante ingérence russe dans la politique suédoise. À l'époque, la Suède possédait une flotte magnifique et une armée plutôt efficace, mais la plupart des officiers pouvaient être décrits comme des politiciens plutôt que des soldats. L'armée suédoise commença à marcher sur Saint-Pétersbourg et remporta quelques batailles mineures malgré la résistance compacte des officiers. Le 12 août, un groupe de 112 officiers nobles finlandais forma la 'Ligue d'Anjala' et ouvrit des négociations avec les Russes, déclarant la guerre illégale et sondant la possibilité d'un État finlandais indépendant. Cet événement mit effectivement fin à tout espoir de victoire suédoise puisque le roi était en mauvaise position pour exécuter les traîtres et les faire remplacer."
 flavor_swe.EVTOPTA3259:0 "Négocier avec les Traîtres"
 flavor_swe.EVTOPTB3259:0 "Exécuter les Traîtres"
 flavor_swe.EVTNAME3260:0 "La Déchéance de Gustave IV Adolphe"
 flavor_swe.EVTDESC3260:0 "La perte dévastatrice de la Finlande en 1809 fut largement imputée au roi Gustave IV Adolphe, et le 13 mars 1809, il fut déposé dans un coup d'État par certains officiels et officiers libéraux de l'armée occidentale de Suède. Gustave et ses héritiers furent privés de leurs titres royaux et encouragés à quitter le pays. Le roi déchu s'installa finalement en Suisse sous le nom de Colonel Gustafsson. Tandis que la recherche continuait pour un nouveau prince héritier, la Suède fut gouvernée par l'oncle âgé et sans enfant de Gustave, Charles (XIII). Le prince danois Christian Auguste fut élu, mais mourut subitement en 1810. Le Riksdag chercha frénétiquement un remplaçant et décida finalement sur le maréchal français Jean-Baptiste Bernadotte."
 flavor_swe.EVTOPTA3260:0 "Le détrôner"
 flavor_swe.EVTOPTB3260:0 "Le laisser régner"
 flavor_swe.EVTNAME3261:0 "Les Réformes de Gustave IV Adolphe"
 flavor_swe.EVTDESC3261:0 "Gustave IV Adolphe était à bien des égards l'opposé complet de son père. En assumant le trône, il mit immédiatement fin aux bals glamour mais coûteux, dîners d'État et fêtes que Gustave III avait tant aimés. En effet, malgré ses autres échecs, Gustave IV Adolphe avait un sens aigu de l'économie et les finances de l'État s'améliorèrent significativement sous son administration."
 flavor_swe.EVTOPTA3261:0 "Réformer l'économie"
 flavor_swe.EVTOPTB3261:0 "Continuer comme avant"
 flavor_swe.EVTNAME3263:0 "L'Acte d'Union et de Sécurité"
 flavor_swe.EVTDESC3263:0 "En réponse à la clameur croissante pour plus de pouvoir à l'aristocratie, Gustave III fit appel aux trois états inférieurs (clergé, bourgeois et paysans) du Riksdag et en 1789 établit une nouvelle constitution qui augmenta l'autorité royale. Cet Acte d'Union et de Sécurité était en effet presque un retour aux jours de l'absolutisme sous Charles XI et XII. Il s'avéra trop pour l'aristocratie cependant, et le roi fut assassiné alors qu'il assistait à l'opéra de Stockholm le 16 mars 1792."
 flavor_swe.EVTOPTA3263:0 "Adopter l'Acte"
 flavor_swe.EVTOPTB3263:0 "Refuser l'Acte"
 flavor_swe.EVTNAME3264:0 "La Grande Réforme Agricole"
 flavor_swe.EVTDESC3264:0 "Gustave IV Adolphe a toujours été blâmé pour la perte de la Finlande, et accusé d'être un monarque faible et follement têtu. Le temps a oublié les nombreuses réformes importantes qu'il mit en mouvement - et non des moindres la grande réforme agricole supervisée par Rutger MacLean. MacLean était un homme dur, qui n'hésitait pas à brûler les maisons des paysans qui refusaient de déménager vers leurs lots assignés. Mais à la fin les fermiers le remercièrent, car les nouvelles méthodes et les champs plus grands résultèrent en des récoltes plus abondantes que jamais auparavant."
 flavor_swe.EVTOPTA3264:0 "Initier la Réforme"
 flavor_swe.EVTOPTB3264:0 "Continuer comme avant"
 flavor_swe.EVTNAME3246:0 "Arvid Horn et l'Âge de la Liberté"
 flavor_swe.EVTDESC3246:0 "La mort du roi sans enfant Charles XII laissa sa jeune sœur Ulrique Éléonore en charge comme reine. Le fervent parlementaire, le chancelier Arvid Horn, saisit immédiatement cette opportunité pour abattre l'absolutisme et renforcer les pouvoirs du Parlement. Bien que ses penchants démocratiques fussent en un sens louables, ses actions devaient complètement déstabiliser la Suède et en faire une marionnette d'intérêts étrangers pour les 50 années suivantes. Ce soi-disant Âge de la Liberté vit également l'aristocratie regagner une partie de son terrain perdu. Cependant, la jeune reine ne voyait aucune alternative claire qui ne bouleverserait pas trop son peuple las de la guerre."
 flavor_swe.EVTOPTA3246:0 "Abandonner l'absolutisme"
 flavor_swe.EVTOPTB3246:0 "Tenir fermement les rênes"
 flavor_swe.EVTNAME3253:0 "Les Réformes Mercantiles des Chapeaux"
 flavor_swe.EVTDESC3253:0 "Le parti des Chapeaux suédois, impressionné par les grandes manufactures des Pays-Bas et d'Angleterre, décida d'accélérer l'industrialisation en Suède en fondant un certain nombre d'entreprises contrôlées par l'État en coopération avec le cultivateur de pommes de terre et magnat industriel Jonas Ahlströmer. Le succès fut limité, mais certaines des manufactures s'avérèrent capables de générer un beau profit... finalement."
 flavor_swe.EVTOPTA3253:0 "Il est temps d'expérimenter"
 flavor_swe.EVTOPTB3253:0 "Le mercantilisme est mort"
 flavor_swe.EVTNAME3254:0 "Parlement Suédois de 1738"
 flavor_swe.EVTDESC3254:0 "La politique suédoise de 1721 à 1772 fut complètement dominée par les querelles paralysantes entre les soi-disant partis des Chapeaux et des Bonnets. Les Bonnets, initialement menés par Arvid Horn, étaient soutenus par la Russie et l'Angleterre, tandis que les Chapeaux étaient soutenus par la France. L'ingérence étrangère augmenta régulièrement, et quand Gustave III saisit le pouvoir en 1772, la figure politique la plus puissante en Suède était l'ambassadeur russe. Au Riksdag de 1738, les Chapeaux parvinrent à déjouer le paisible Arvid Horn et à saisir le pouvoir. Horn avait fait l'erreur de renouveler l'alliance défensive de 1724 avec la Russie tout en essayant de négocier un traité de subsides avec la France, qui soutenait encore officiellement Stanislas Leszczyński contre les Russes en Pologne."
 flavor_swe.EVTOPTA3254:0 "Laisser les Chapeaux gagner"
 flavor_swe.EVTOPTB3254:0 "Laisser les Bonnets gagner"
 flavor_swe.EVTNAME3255:0 "Parlement Suédois de 1746"
 flavor_swe.EVTDESC3255:0 "La politique suédoise de 1721 à 1772 fut complètement dominée par les querelles paralysantes entre les soi-disant partis des Chapeaux et des Bonnets. Les Bonnets, initialement menés par Arvid Horn, étaient soutenus par la Russie et l'Angleterre, tandis que les Chapeaux étaient soutenus par la France. L'ingérence étrangère augmenta régulièrement, et quand Gustave III saisit le pouvoir en 1772, la figure politique la plus puissante en Suède était l'ambassadeur russe. Au Riksdag de 1746, les Chapeaux prirent à nouveau le dessus, malgré leur récente guerre désastreuse contre la Russie. La Suède entra dans un pacte défensif avec la Prusse et commença à réformer l'armée et la marine avec des subsides français."
 flavor_swe.EVTOPTA3255:0 "Laisser les Chapeaux gagner"
 flavor_swe.EVTOPTB3255:0 "Laisser les Bonnets gagner"
 flavor_swe.EVTNAME3256:0 "Le Coup d'État de 1756"
 flavor_swe.EVTDESC3256:0 "Le roi suédois Adolphe Frédéric avait été réduit à une marionnette qui devait signer tout document que le Conseil National posait sur son bureau. Néanmoins, le roi et sa reine, Louise Ulrique, tentèrent de saboter les sessions du conseil et d'imposer leur volonté chaque fois qu'ils en avaient l'occasion. En 1756, le Conseil informa le roi qu'ils allaient commencer à utiliser un sceau royal sur les documents qu'il refusait de signer. Furieuse de cet affront flagrant, la reine commença à planifier un coup d'État en juin, mais ses co-conspirateurs furent exposés et exécutés. En conséquence, le pouvoir royal fut réduit d'un cran de plus."
 flavor_swe.EVTOPTA3256:0 "Confirmer la Constitution Actuelle"
 flavor_swe.EVTOPTB3256:0 "Augmenter l'influence Royale"
 flavor_swe.EVTNAME3257:0 "Parlement Suédois de 1760"
 flavor_swe.EVTDESC3257:0 "La politique suédoise de 1721 à 1772 fut complètement dominée par les querelles paralysantes entre les soi-disant partis des Chapeaux et des Bonnets. Les Bonnets, initialement menés par Arvid Horn, étaient soutenus par la Russie et l'Angleterre, tandis que les Chapeaux étaient soutenus par la France. L'ingérence étrangère augmenta régulièrement, et quand Gustave III saisit le pouvoir en 1772, la figure politique la plus puissante en Suède était l'ambassadeur russe. La situation au Riksdag de 1760 était celle d'un parti des Chapeaux qui perdait le soutien français à cause de ses politiques inefficaces et d'un parti des Bonnets revitalisé prônant la liberté de presse et le libre-échange. Néanmoins, les Chapeaux gagnèrent encore une fois, peut-être à cause de la guerre en cours avec la Prusse."
 flavor_swe.EVTOPTA3257:0 "Laisser les Chapeaux gagner"
 flavor_swe.EVTOPTB3257:0 "Laisser les Bonnets gagner"
 flavor_swe.EVTNAME3258:0 "Parlement Suédois de 1765"
 flavor_swe.EVTDESC3258:0 "La politique suédoise de 1721 à 1772 fut complètement dominée par les querelles paralysantes entre les soi-disant partis des Chapeaux et des Bonnets. Les Bonnets, initialement menés par Arvid Horn, étaient soutenus par la Russie et l'Angleterre, tandis que les Chapeaux étaient soutenus par la France. L'ingérence étrangère augmenta régulièrement, et quand Gustave III saisit le pouvoir en 1772, la figure politique la plus puissante en Suède était l'ambassadeur russe. En 1765, les Bonnets parvinrent finalement à regagner le pouvoir au Riksdag après presque 30 années de règne des Chapeaux plus ou moins désastreux. Les Bonnets ne gouvernèrent que trois ans, mais parvinrent à instituer la liberté de presse et à initier des réformes limitées de libre-échange."
 flavor_swe.EVTOPTA3258:0 "Laisser les Bonnets gagner"
 flavor_swe.EVTOPTB3258:0 "Laisser les Chapeaux gagner"
 flavor_swe.EVTNAME3262:0 "Le Coup d'État et le Despote Éclairé"
 flavor_swe.EVTDESC3262:0 "Gustave III, en succédant au trône suédois, contempla une nation aspirée dans un maelström de chaos par les querelles paralysantes des partis des Chapeaux et des Bonnets. Quelque chose devait être fait, et bientôt, ou la Suède pourrait partager le même sort que la pauvre et malheureuse Pologne. Ainsi, plutôt que de rester en arrière et regarder sa nation être déchirée par Scylla et Charybde, le roi prit les choses en main et saisit le pouvoir à travers un coup d'État sans effusion de sang. Ainsi commença la période gustavienne de l'histoire suédoise."
 flavor_swe.EVTOPTA3262:0 "Que le Roi règne !"
 flavor_swe.EVTOPTB3262:0 "Plus de tyrans !"
 the_dacke_feud.1.t:0 "La Guerre de Dacke"
 the_dacke_feud.1.d:0 "Nils Dacke était un fermier aisé de Småland qui en eut assez du centralisme, des taxes élevées et de la confiscation des biens de l'Église au point qu'il mena l'ancien comté frontalier en révolte ouverte. Des milliers de paysans avec des armes improvisées marchèrent à travers la frontière vers l'Östergötland. Initialement, les paysans eurent du succès, mais quand le roi fit venir des mercenaires allemands, leur fortune se renversa rapidement. Dans les forêts de Småland, Nils Dacke est encore considéré comme un héros du peuple commun."
 the_dacke_feud.1.a:0 "Écraser la rébellion"
 the_dacke_feud.2.t:0 "La Révolte de Dacke s'Étend"
 the_dacke_feud.2.d:0 "La majorité des fermiers en [Root.GetName] ont décidé de se soulever en soutien de Dacke et de prendre les armes contre la Couronne ! Leurs demandes incluent des taxes plus basses, l'exemption de conscription et une autonomie locale accrue."
 the_dacke_feud.2.a:0 "Nous les écraserons également !"
 the_dacke_feud.2.b:0 "Négocier avec eux"
 the_dacke_feud.2.c:0 "Céder à leurs demandes"
 the_dacke_feud.3.t:0 "Le Soutien pour Dacke s'Étend"
 the_dacke_feud.3.d:0 "Le soutien pour les idéaux de Nils Dacke dû à la révolte a laissé la population locale au bord de la famine. Un embargo efficace contre eux pourrait étrangler définitivement la révolte."
 the_dacke_feud.3.a:0 "Imposer un embargo"
 the_dacke_feud.3.b:0 "Cela ne fera que nous nuire plus tard"
 the_dacke_feud.100.t:0 "La Guerre de Dacke se Termine"
 the_dacke_feud.100.d:0 "Ce qui est devenu connu comme la Guerre de Dacke est finalement terminé. Les troupes loyales à l'État contrôlent à nouveau toutes les provinces."
 the_dacke_feud.100.a:0 "L'ordre a été restauré"
 END_OF_DACKE_FEUD_DIS:0 "Fin de la Guerre de Dacke"
 flavor_swe.EVTNAME1628:0 "Le Naufrage du Vasa"
 flavor_swe.EVTDESC1628:0 "Le navire de guerre suédois Vasa fut construit comme un symbole du pouvoir militaire et politique de la Suède et de l'autorité de Gustave-Adolphe comme roi guerrier. À l'époque, il était l'un des navires de guerre les plus grands et les plus lourdement armés au monde. Construit entre 1626 et 1628, aucune dépense ne fut épargnée pour le décorer et l'équiper, et il disposait de pas moins de 64 canons. Le problème était que le Vasa fut construit trop lourd du haut et n'avait pas suffisamment de ballast pour supporter autant de canons. Lors de son voyage inaugural le 10 août 1628, le navire sombra et coula au large de Beckholmen après avoir navigué moins d'un mille nautique."
 flavor_swe.EVTOPTA1628:0 "Notre réputation est ruinée !"
 flavor_swe.EVTNAME1743:0 "La Grande Danse Dalécarienne"
 flavor_swe.EVTDESC1743:0 "L'insatisfaction envers le gouvernement des seigneurs grandit parmi les paysans durant l'Âge de la Liberté. La victoire russe dans la Guerre Russe des Chapeaux de 1741-1743 et la question de succession après Frédéric Ier sans enfant en étaient les principales raisons. L'insatisfaction était encore plus forte dans la province de Dalécarlie où les Chapeaux avaient introduit des restrictions sur le libre commerce des Dalécarliens avec la Norvège. En 1743, les paysans de Dalécarlie se rebellèrent dans ce qui devint connu comme la Grande Danse Dalécarienne. Ils furent rejoints par le régiment local qui avait subi de lourdes pertes à la sanglante bataille de Villmanstrand en 1741. L'élection du prince héritier danois Frédéric comme roi et une enquête rigoureuse contre les généraux responsables de la guerre russe désastreuse devinrent les principaux objectifs du soulèvement. La foule s'arma et le 11 juin commença à marcher sur Stockholm."
 flavor_swe.EVTOPTA1743:0 "Restreindre leur commerce"
 flavor_swe.EVTOPTB1743:0 "Confirmer leurs droits commerciaux"
 flavor_swe.EVTNAME3280:0 "Per Brahe l'Ancien"
 flavor_swe.EVTDESC3280:0 "Per Brahe l'Ancien était un homme d'État suédois et neveu du roi Gustave Vasa. Brahe était très estimé par le roi et se distingua durant la querelle de Dacke. Il agit comme gouverneur du château de Stockholm à partir de 1540 et fut récompensé d'une place au Conseil Privé en 1544. Au couronnement du roi Éric XIV en 1561, Brahe fut fait comte de Visingsborg, et l'accession du roi Jean III le vit nommé Grand Justicier de Suède ainsi que gouverneur du Norrland."
 flavor_swe.EVTNAME3281:0 "Jöran Persson"
 flavor_swe.EVTDESC3281:0 "Jöran Persson était un homme d'État suédois. Au début des années 1550, il étudia le droit à l'Université de Wittemberg et retourna en Suède avec une lettre de recommandation du théologien et réformateur allemand Philippe Melanchthon. Il se distingua rapidement et s'éleva pour devenir le conseiller le plus fiable du roi Éric XIV ainsi que chef du réseau d'espions du roi. Persson agit également comme procureur du roi et fut responsable d'un grand nombre des trois cents sentences de mort prononcées par la Haute Cour. Il était largement perçu comme une figure machiavélique, ayant trop d'influence sur Éric. Après que le roi Éric fut écarté du pouvoir, Persson fut arrêté par la noblesse et exécuté. Après la décapitation, son corps démembré fut exposé sur la place Brunkeberg."
 flavor_swe.EVTNAME3282:0 "Per Brahe le Jeune"
 flavor_swe.EVTDESC3282:0 "Per Brahe le Jeune était un officier et homme d'État suédois. Après des études à l'étranger, il devint chambellan de Gustave-Adolphe. Entre 1626-1628, il participa à la guerre contre la Pologne et suivit plus tard le roi en Allemagne durant la première Guerre de Trente Ans. Il fut fait Conseiller Privé et dirigea les négociations de paix avec la Pologne en 1635. Deux ans plus tard, il fut nommé Gouverneur Général en Finlande et en 1641 comme Grand Intendant. Sa contribution au développement en Finlande inclut l'introduction d'un système postal et la fondation de plusieurs villes, parmi elles Tavastehus et Nyslott. Il contribua également à la fondation de l'Académie Royale d'Åbo."
 flavor_swe.EVTNAME3283:0 "Magnus Gabriel De la Gardie"
 flavor_swe.EVTDESC3283:0 "Magnus Gabriel De la Gardie, fils du Maréchal Jakob De la Gardie, naquit le 15 octobre 1622 à Reval. Il reçut une éducation approfondie et passa du temps en France et aux Pays-Bas. En 1643, il retourna en Suède pour participer à la Guerre de Torstenson contre le Danemark, où il servit sous le Maréchal Gustav Horn. Autrefois favori de la reine Christine, il tomba plus tard en disgrâce avec elle. Il devint Lieutenant-Général sous son beau-frère le roi Charles X Gustave et commanda les troupes dans les guerres contre la Pologne et la Russie. Quand le roi Charles X Gustave mourut en 1660, De la Gardie fut nommé membre du conseil de régence durant la minorité de Charles XI. Il perdit plus tard plus que tout autre noble durant la réduction de Charles XI, et mourut le 26 avril 1686."
 flavor_rus.EVTNAME1000:0 "Mikhaïl Chtcherbatov"
 flavor_rus.EVTDESC1000:0 "Mikhaïl Chtcherbatov était un important homme d'État, historien et philosophe de la Russie du XVIIIe siècle. Il devint membre du Conseil de Commerce en 1770 et président du Conseil de la Chambre et sénateur en 1779. Bien qu'étant un représentant de premier plan du conservatisme russe et un partisan du mouvement des Lumières russes, il est peut-être mieux connu comme auteur. Son 'Histoire de la Russie depuis les Temps les Plus Anciens' fut publiée entre 1771 et 1791 en sept volumes. L'œuvre finale de Chtcherbatov 'Sur la Corruption des Mœurs en Russie' fut publiée en 1797 et contenait une attaque cinglante contre les coutumes sociales contemporaines."
 flavor_rus.EVTNAME1001:0 "Vassili Tatichtchev"
 flavor_rus.EVTDESC1001:0 "L'homme d'État et ethnographe russe Vassili Tatichtchev obtint son diplôme de l'école d'ingénieurs de Moscou et participa à la Grande Guerre du Nord (1700-1721) contre la Suède. Il devint une figure importante du ministère des Affaires étrangères de Pierre le Grand et soutint plus tard l'ascension d'Anne de Russie en opposition au Conseil Privé Suprême. Son rôle le plus éminent vint comme auteur de 'l'Histoire Russe Remontant aux Temps les Plus Anciens', l'une des premières œuvres complètes sur l'histoire russe."
 flavor_rus.EVTNAME1002:0 "Mikhaïl Lomonossov"
 flavor_rus.EVTDESC1002:0 "À l'âge de dix-neuf ans, Lomonossov obtint l'admission à l'Académie Gréco-Latine Slave de Moscou en prétendant être le fils d'un prêtre. Une bourse à l'Université de Saint-Pétersbourg fut plus tard suivie d'études à l'étranger à l'Université de Marbourg sous la tutelle du philosophe allemand des Lumières Christian Wolff. Lomonossov devint un important scientifique russe dans une variété de domaines, mais est peut-être mieux connu pour avoir découvert l'atmosphère de Vénus. Il fut nommé Secrétaire d'État en 1764 mais mourut seulement une année plus tard."
 flavor_rus.EVTNAME3203:0 "Boris Morozov"
 flavor_rus.EVTDESC3203:0 "Homme d'État et trésorier russe avec une longue carrière à la cour du Kremlin. Il était beau-frère et tuteur du tsar Alexis et dirigea le gouvernement durant les premières années du règne d'Alexis. Supervisant les salaires et le Grand Trésor, Morozov tenta d'augmenter les revenus de l'État en abaissant les salaires et en introduisant de nouvelles taxes. La haute taxe sur le sel causa et donna son nom à l'Émeute du Sel de 1648. Après un bref exil dans un monastère, Morozov put retourner à Moscou où il maintint un profil bas tout en contrôlant une grande partie du gouvernement. Il participa plus tard à la rédaction du Sobornoye Ulozheniye, un nouveau code légal pour remplacer les lois Sudebnik d'Ivan III. Il cimenta le servage ainsi que le privilège exclusif de la noblesse de posséder des serfs et stipula que la classe était à la fois héréditaire et immuable."
 flavor_rus.EVTNAME3401:0 "La Réforme Pomjestija"
 flavor_rus.EVTDESC3401:0 "Après que les Moscovites envahirent Novgorod en 1471 et que la Lituanie échoua à venir à l'aide de Novgorod, Novgorod fut forcé d'accepter le Traité de Korostyn, qui limita davantage son indépendance. Ivan III, encore méfiant des soulèvements à cause de ce qui arriva à son père, déporta de nombreux citoyens de Novgorod. Il remplaça également les dirigeants de l'église novgorodienne par des dirigeants orthodoxes russes. Les terres furent prises aux natifs et données aux cavaliers en échange du service militaire. Après avoir établi la réforme de gestion des terres, appelée système pomestie, là-bas, il l'introduisit dans la Moscovie. En saisissant les domaines des nobles locaux, appelés boyards, et en les donnant à son armée, il aida à renforcer et centraliser son pouvoir et à créer la loyauté dans son armée et autres serviteurs. En 1489, Novgorod était une coquille de son ancien moi et maintenant partie de l'État russe en constante croissance."
 flavor_rus.EVTOPTA3401:0 "Réformons"
 flavor_rus.EVTOPTB3401:0 "Devenons plus comme Novgorod"
 flavor_rus.EVTNAME3202:0 "Malouta Skouratov"
 flavor_rus.EVTDESC3202:0 "Malouta Skouratov était l'un des dirigeants les plus éminents durant l'Oprichnina - quand Ivan le Terrible et sa police secrète menèrent des milliers d'exécutions et de confiscations de terres. Skouratov s'était fait un nom en 1569 quand il participa au procès et à l'exécution du seul cousin d'Ivan, Vladimir de Staritsa - un possible prétendant au trône. Plus tard cette même année, il étrangla le Métropolite de Moscou, Philippe II, pour avoir critiqué les procès, et en 1570 il fut responsable de tuer des milliers de citoyens durant une expédition punitive à Novgorod. Skouratov fut tué en 1573 au siège de Weissenstein durant la Guerre de Livonie."
 flavor_rus.EVTNAME3404:0 "Revendications russes à l'Est"
 flavor_rus.EVTDESC3404:0 "En 1552, le tsar Ivan IV le Terrible avait lancé une expédition contre le Khanat de Kazan, à l'est de Nijni-Novgorod et un point de blocage sur la Volga. L'utilisation de lourds canons de bombardement brisa les murs de la ville tatare, qui fut promptement submergée et annexée. En 1556, dans le sillage de son succès contre Kazan quatre ans plus tôt, le tsar Ivan IV le Terrible lança une nouvelle expédition contre le Khanat d'Astrakhan, vers le sud le long de la Volga. La capture d'Astrakhan ouvrit un accès à la mer Caspienne et mit tout le bassin de la Volga sous contrôle russe. Des villes comme Samara (1586), Saratov (1590) et Tsaritsyne (1589) furent fondées le long de la rivière pour assurer un contrôle approprié."
 flavor_rus.EVTOPTA3404:0 "Tout appartient à la Mère Russie"
 flavor_rus.EVTOPTB3404:0 "Cela compromettrait notre diplomatie"
 flavor_rus.EVTNAME3405:0 "Revendications russes sur la Pologne-Lituanie"
 flavor_rus.EVTDESC3405:0 "Ivan IV de Russie avait étendu les frontières de sa patrie loin vers le Sud et l'Est, mais avait rencontré une forte résistance à l'Ouest, en particulier en Livonie. Les guerres avec la Pologne, la Lituanie (alors partie de la Pologne) et même la Suède durèrent jusqu'en 1583. La Pologne avait annexé la Lituanie en 1569 et, après de nombreuses défaites aux mains de l'armée polonaise, Ivan dut signer un traité de paix en 1582 où il perdit tous ses gains territoriaux occidentaux précédents. L'hostilité entre les deux pays resterait élevée, culminant avec l'occupation polonaise de Moscou (1610) durant le Temps des Troubles (1598-1618)."
 flavor_rus.EVTOPTA3405:0 "Tout appartient à la Mère Russie"
 flavor_rus.EVTOPTB3405:0 "Cela compromettrait notre diplomatie"
 flavor_rus.EVTNAME3406:0 "Revendications russes sur les Steppes"
 flavor_rus.EVTDESC3406:0 "Immédiatement après la chute d'Astrakhan, en l'année 1557, Ivan IV lança une campagne dans les steppes au sud de Kazan, le royaume de la Horde Nogaï, héritiers de certains peuples mongols. Ce fut le premier tremplin pour l'expansion vers l'est. L'expansion russe vers l'est, menée entre 1560 et 1581 par les Cosaques sous Ermak et l'entreprise privée des marchands Stroganov de Nijni-Novgorod avait vu beaucoup de terres tomber sous le contrôle du tsar russe. La conquête du Khanat de Sibir en 1584 et la destruction du dernier royaume des héritiers de Genghis Khan en Sibérie fut la dernière étape avant l'exploration et le contrôle du vaste arrière-pays, qui verrait finalement les Cosaques construire des villes à partir de leurs Ostrogs (fortifications simples pour assurer le transit) et atteindre l'océan Pacifique à Okhotsk en 1645."
 flavor_rus.EVTOPTA3406:0 "Tout appartient à la Mère Russie"
 flavor_rus.EVTOPTB3406:0 "Cela compromettrait notre diplomatie"
 flavor_rus.EVTNAME3410:0 "Le Conseil Choisi"
 flavor_rus.EVTDESC3410:0 "En 1543, seulement âgé de 14 ans et avec une force et un courage étonnants, le Grand Prince Ivan IV mit fin au règne de terreur des Boyards. Derrière lui se tenaient son ami Alexeï Adachev et le talentueux prêtre Sylvestre, qui succéderait au sage Makari comme métropolite de Moscou. Sylvestre et Adachev appartenaient à un groupe de conseillers appelé le Conseil Choisi, qui fut d'une grande aide pour réformer la Russie durant la première partie du règne d'Ivan IV mais tomba en disgrâce suite à la mort de la première épouse d'Ivan, Anastasie, en 1560. Ivan, qui était devenu déséquilibré après sa grave maladie en 1553, accusa ses anciens amis d'avoir empoisonné sa femme et les fit exiler, ne laissant personne pour tempérer sa brutalité."
 flavor_rus.EVTOPTA3410:0 "D'excellents ministres !"
 flavor_rus.EVTNAME3411:0 "Le Sac de Moscou"
 flavor_rus.EVTDESC3411:0 "Ivan sentait que le commerce avec l'Europe dépendait du libre accès à la Baltique et décida de tourner son attention vers l'ouest. En 1558, il entra en guerre dans une tentative d'établir la domination russe sur la Livonie. La Russie fut d'abord victorieuse et réussit à détruire les chevaliers livoniens, mais leur allié la Lituanie devint une partie intégrante de la Pologne en 1569. La guerre traîna - tandis que les Suédois (gardant leurs propres intérêts en Estonie) soutenaient la Pologne contre la Russie, les Tatars de Crimée attaquèrent Astrakhan et firent même une incursion extensive en Russie en 1571 - ils saccagèrent et brûlèrent Moscou, ne laissant que le Kremlin debout."
 flavor_rus.EVTOPTA3411:0 "Venger cet horrible affront"
 flavor_rus.EVTOPTB3411:0 "L'utiliser pour écraser l'opposition"
 flavor_rus.EVTNAME3413:0 "La Réforme du Trésor et l'Abolition du Système Kormlenije"
 flavor_rus.EVTDESC3413:0 "Certaines des réformes gouvernementales russes les plus importantes furent instituées par Ivan IV. Ivan avait bâti sur les œuvres d'Ivan III et lié la classe Pommiestie encore plus étroitement à la monarchie. Il créa également une Chambre des Finances séparée directement à sa disposition, qui fournit une certaine efficacité dans les entrées et sorties d'argent. L'abolition du système Kormlenije, un système de paiement pour l'administration provinciale où les salaires étaient payés 'en natura' directement des mains des paysans, et la réorganisation de l'administration provinciale rendirent la monarchie beaucoup plus efficace et puissante. Malheureusement pour la Russie, ces réformes n'étaient pas suffisantes pour maintenir l'État à flot après les guerres coûteuses et désastreuses de Livonie à la fin du règne d'Ivan IV."
 flavor_rus.EVTOPTA3413:0 "Réformer le Trésor et abolir Kormlenije"
 flavor_rus.EVTOPTB3413:0 "Réformer seulement le Trésor"
 flavor_rus.EVTOPTC3413:0 "Abolir seulement Kormlenije"
 flavor_rus.EVTNAME3415:0 "L'Église Orthodoxe Russe Déclare son Indépendance"
 flavor_rus.EVTDESC3415:1 "Peu avant que l'Empire byzantin ne s'effondre, l'Église russe devint, en effet, indépendante du Patriarcat de Constantinople. Le métropolite Jonas, installé par le Conseil des évêques russes, reçut le titre de Métropolite de Moscou et de Toute la Russie. Depuis lors, l'Église russe est devenue de plus en plus indépendante de Constantinople, s'alliant plutôt avec l'État russe."
 flavor_rus.EVTOPTA3415:1 "Menons la Vraie Foi depuis [Root.Capital.GetCapitalName]."
 flavor_rus.EVTOPTB3415:1 "Aidons nos frères à reprendre Constantinople."
 flavor_rus.EVTOPTC3415:0 "C'est notre destinée de libérer Constantinople des Turcs !"
 flavor_rus.EVTNAME3416:0 "La Paysannerie est Réduite en Servage"
 flavor_rus.EVTDESC3416:0 "Boris Godounov fut élu en 1598 pour succéder à Fédor. Il consolida les gains territoriaux de la Russie, mais, peu après son arrivée au pouvoir, la sécheresse, la famine et la peste tuèrent un demi-million de personnes en Moscovie. Les paysans fuirent leurs villages, laissant leurs exploitations reprises par les mauvaises herbes. En réponse, Godounov décréta que les paysans étaient interdits de quitter les domaines sur lesquels ils étaient nés (Ivan IV avait passé un décret similaire en 1581). Les paysans étaient vraiment devenus des serfs."
 flavor_rus.EVTOPTA3416:0 "Asservir les paysans"
 flavor_rus.EVTOPTB3416:0 "Ne pas les asservir"
 flavor_rus.EVTNAME3417:0 "Servage Complet Imposé par le Sobornoye Ulozheniye"
 flavor_rus.EVTDESC3417:0 "Le tsar Alexis reçut une éducation superficielle de son tuteur Boris Ivanovitch Morozov avant d'accéder au trône à l'âge de 16 ans. Morozov, qui était également le beau-frère d'Alexis, prit initialement en charge les affaires d'État, mais en 1648 un soulèvement populaire à Moscou força Alexis à exiler Morozov. Alexis céda aux demandes des rebelles et convoqua une assemblée terrestre (zemski sobor), qui en 1649 produisit un nouveau code de lois russe (Sobornoye Ulozheniye), qui définit légalement le servage."
 flavor_rus.EVTOPTA3417:0 "Imposer"
 flavor_rus.EVTOPTB3417:0 "Accepter une Économie Détériorée et des Soulèvements Bourgeois"
 flavor_rus.EVTNAME3418:0 "La Réforme de Nikon et les Raskolniki"
 flavor_rus.EVTDESC3418:0 "Nikon fut le patriarche de l'Église orthodoxe russe de 1652 à 1666. Il entreprit une réforme extrêmement vigoureuse de la discipline et du rituel de l'Église avec l'objectif de purger les accretions et excentricités des rites russes. Ses réformes, particulièrement sa correction des livres de service du grec (1654), créèrent un schisme dans l'Église et inspirèrent la formation d'une secte d'opposition majeure, les Raskolniki, qui conservèrent les anciens usages interdits par Nikon. Les sectes hétérodoxes comme les Doukhobors se formèrent et s'attachèrent aux Raskolniki pour éviter la persécution. En 1658, Nikon avait suscité une opposition suffisamment puissante pour provoquer son bannissement, et en 1666 il fut déposé et dégradé. Il était une figure unique dans l'histoire de l'Église russe, car il s'opposa à toute interférence de l'État dans les affaires de l'Église et considérait les deux institutions comme distinctes et séparées. Ses réformes furent maintenues après sa déposition."
 flavor_rus.EVTOPTA3418:0 "Modernisons l'Église"
 flavor_rus.EVTOPTB3418:0 "Suivre l'avis des Raskolniki"
 flavor_rus.EVTNAME3419:0 "L'Intermède Diplomatique de Fédor Baïkov"
 flavor_rus.EVTDESC3419:0 "Fédor Baïkov se rendit à Pékin en 1656 dans un effort d'ouvrir des relations diplomatiques avec la Chine. Cependant, mal interpréter l'étiquette chinoise lui fit se comporter d'une manière qui fit croire aux ministres chinois que la Russie reconnaissait la Chine comme son maître. Un message fut expédié à Moscou. La lettre contenait des instructions sur le tribut annuel que le vassal 'Russie' devait maintenant payer. Le tsar n'eut aucune chance de protester car personne à Moscou ne pouvait comprendre le chinois. Le gouvernement russe ignora l'événement comme s'il n'avait jamais eu lieu et la Chine était trop occupée à être subjuguée par la dynastie Mandchoue pour s'en soucier."
 flavor_rus.EVTOPTA3419:0 "Ignorer les demandes"
 flavor_rus.EVTOPTB3419:0 "Prétendre être un Vassal Chinois"
 flavor_rus.EVTOPTC3419:0 "Prétendre être un Vassal Chinois et payer un Tribut"
 flavor_rus.EVTNAME3420:0 "Le Soulèvement Cosaque de Stenka Razine"
 flavor_rus.EVTDESC3420:0 "Stenka Razine (ou Stepan Timofeyevitch) était un hetman cosaque du Don qui mena une série de raids réussis sur les colonies perses et russes 1667-69. Ayant acquis une grande renommée et richesse, Razine lança une nouvelle campagne en 1670 contre les villes fortifiées du tsar sur la Volga. Avec une force d'environ 7000 Cosaques, il s'empara de Tsaritsyne et Astrakhan. Dans les deux villes, Razine et ses hommes s'engagèrent dans des orgies d'ivrognerie et perpétrèrent des atrocités sauvages contre les nobles et officiers militaires - il remplaça également les gouvernements locaux par des institutions cosaques d'auto-gouvernement. Razine continua son avance sur la Volga, et en chemin il incita les serfs et les classes urbaines inférieures à rejoindre sa rébellion. Il captura Saratov et procéda à Simbirsk, tandis que son insurrection se répandit dans toute la région de la Volga et même dans certaines provinces russes centrales. Alarmé par le succès de Razine, le tsar Alexis envoya une armée pour secourir Simbirsk. La force infligea une défaite décisive aux troupes indisciplinées et mal équipées de Razine. Razine fuit vers le Don, mais le 24 avril 1671, il fut capturé par des Cosaques loyalistes et livré aux autorités tsaristes. Amené à Moscou et torturé, Razine fut exécuté par écartèlement sur la Place Rouge."
 flavor_rus.EVTOPTA3420:0 "Réprimer tous les mouvements séparatistes"
 flavor_rus.EVTOPTB3420:0 "Donner plus d'autonomie aux provinces"
 flavor_rus.EVTNAME3421:0 "Le Traité de Nertchinsk"
 flavor_rus.EVTDESC3421:0 "L'exploration et la colonisation permanentes russes de la Sibérie qui commencèrent sous Ivan le Terrible, avaient régulièrement continué tout au long du XVIIe siècle, avec la plupart de la Sibérie orientale découverte à la fin du siècle (Kamchatka fut atteinte en 1679). Le bassin de l'Amour avait été exploré par Khabarov dans les années 1650 et en 1689, un conflit frontalier russo-chinois fut réglé par le premier accord chinois-européen, le Traité de Nertchinsk, fixant la frontière de l'Amour. En 1727, le traité de Kyakhta ferait même des provisions pour qu'une station commerciale russe soit établie à Pékin, la capitale de la nouvelle dynastie Mandchoue (1644-1911)."
 flavor_rus.EVTOPTA3421:0 "Accepter le Traité"
 flavor_rus.EVTOPTB3421:0 "Rejeter le Traité comme Absurde"
 flavor_rus.EVTOPTC3421:0 "Mieux vaut ne pas bouleverser notre diplomatie dans la région"
 flavor_rus.EVTNAME3422:0 "Le Grand Conflit du Nord"
 flavor_rus.EVTDESC3422:0 "En 1697, Charles XII, âgé de 15 ans, monta sur le trône suédois. Voyant l'opportunité, le tsar russe Pierre Ier s'allia avec le Danemark et la Pologne-Saxe en 1699. Cependant, avec l'assistance navale britannique et hollandaise, Charles XII débarqua en Zélande et battit promptement les Danois, puis se dirigea vers l'Estonie où ses Suédois largement inférieurs en nombre (1 contre 5) remportèrent une victoire écrasante sur les Russes. Au lieu de finir les Russes, Charles se dirigea contre Auguste II de Pologne-Saxe et le chassa de Pologne en 1704 (faisant élire le pro-suédois Stanislas Leszczyński roi), puis subjuguant la Saxe en 1706. Tandis que les Russes commençaient la construction de Saint-Pétersbourg (1703) et reconstruisaient leurs armées, ils prirent également des parties de l'Estonie (1704-1706). Charles décida alors de marcher vers Moscou via l'Ukraine où les Cosaques sous Mazeppa s'étaient à nouveau soulevés en révolte (1708). L'hiver rigoureux et les raids russes décimèrent son armée et il fut finalement battu à la bataille de Poltava en 1709. Le roi blessé s'échappa chez les Ottomans. Les Russes furent encerclés par les Ottomans sur la rivière Prut, mais Pierre réussit par corruption à obtenir un sauf-conduit en échange d'Azov. Tandis que Charles était encore exilé en Turquie, les troupes russes, danoises, hanovriennes et même prussiennes capturèrent la plupart des provinces suédoises autour de la Baltique. Ayant émergé de l'internement turc, Charles fut tué en 1718 devant la forteresse norvégienne de Frederickshald. Les traités de paix qui suivirent firent perdre à la Suède la plupart de son empire baltique."
 flavor_rus.EVTOPTA3422:0 "Chercher des liens plus étroits avec leurs ennemis"
 flavor_rus.EVTOPTB3422:0 "Laisser les autres bouger en premier"
 flavor_rus.EVTNAME3425:0 "Le Soulèvement Ukrainien de Mazeppa"
 flavor_rus.EVTDESC3425:0 "En 1708, la Grande Guerre du Nord faisait rage. Dans l'un de leurs soulèvements traditionnels contre leurs maîtres, qu'ils soient polonais ou russes, les Cosaques Zaporogues d'Ukraine se révoltèrent sous la direction de leur Hetman, Mazeppa. Ses appels à Charles XII de Suède furent écoutés et en 1708-1709, l'armée suédoise se dirigea vers l'Ukraine, dans l'espoir infondé de trouver des provisions d'hiver et des renforts. Ils ne rencontrèrent que la défaite à Poltava, tandis que l'insurrection cosaque fut totalement supprimée et la plupart des Cosaques déportés vers les provinces orientales de l'Empire russe."
 flavor_rus.EVTOPTA3425:0 "Nous avons déjà traité avec des séparatistes"
 flavor_rus.EVTNAME3426:0 "Réformes Gouvernementales et l'Absolutisme"
 flavor_rus.EVTDESC3426:0 "Au cours du règne de Pierre le Grand, les formes médiévales et obsolètes de gouvernement cédèrent la place à un autocratie efficace. En 1711, il abolit la boyarskaya duma, ou conseil des boyards, et établit par décret le Sénat comme organe suprême de l'État pour coordonner l'action des divers organes centraux et locaux, superviser la collecte et les dépenses des revenus, et rédiger la législation conformément à ses édits. La discipline martiale fut étendue aux institutions civiles, et un officier de la garde était toujours de service au Sénat. À partir de 1722, de plus, il y avait un procureur général surveillant le travail quotidien du Sénat et de sa chancellerie et agissant comme 'l'œil du souverain'."
 flavor_rus.EVTOPTA3426:1 "Instituer les Réformes"
 flavor_rus.EVTOPTB3426:1 "L'Ancienne Voie est meilleure !"
 flavor_rus.EVTOPTC3426:0 "Seulement les Réformes Gouvernementales"
 flavor_rus.EVTNAME3427:0 "L'État Prend le Contrôle de l'Église Russe"
 flavor_rus.EVTDESC3427:0 "En 1721, afin de soumettre l'Église orthodoxe de Russie à l'État, Pierre le Grand abolit le Patriarcat de Moscou. Dès lors, la place du patriarche comme chef de l'Église fut prise par un collège spirituel, à savoir le Saint-Synode, consistant en représentants de la hiérarchie obéissant à la volonté du tsar. Un officiel séculier - l'ober-prokuror, ou procureur en chef - fut nommé par le tsar pour superviser les activités du Saint-Synode. Le Saint-Synode persécuta férocement tous les dissidents et mena une censure de toutes les publications."
 flavor_rus.EVTOPTA3427:0 "Abolir le Patriarcat"
 flavor_rus.EVTOPTB3427:0 "Laisser le Patriarcat tranquille"
 flavor_rus.EVTNAME3430:0 "La Succession de Courlande de 1726"
 flavor_rus.EVTDESC3430:0 "La mort du dernier duc de Courlande, Frédéric Guillaume, en 1711, ne laissa aucun héritier au duché excepté le faible et malade Ferdinand, et beaucoup de prétendants en Russie et en Pologne. En 1726, le Sejm polonais parvint à imposer Maurice de Saxe, le fils bâtard de l'actuel roi polonais, comme duc, mais seulement pour changer d'avis et demander son retrait. En même temps, la Russie poussait pour son propre candidat, le duc de Holstein-Gottorp, gendre de la tsarine Catherine Ire. Après beaucoup de corruption, de négociation et de diplomatie en coulisse, Maurice fut sommé soit de partir soit de subir la guerre. Elle commença en 1727, avec la Russie fermement engagée et envoyant 8000 troupes pour conquérir le duché en 8 jours. La guerre ne dura pas assez longtemps pour embraser toute l'Europe et Maurice fuit en France où il eut alors une brillante carrière militaire."
 flavor_rus.EVTOPTA3430:0 "Se préparer à s'emparer de la Courlande"
 flavor_rus.EVTOPTB3430:0 "Ignorer cette affaire mesquine"
 flavor_rus.EVTNAME3432:0 "La Douma et la Réforme Législative"
 flavor_rus.EVTDESC3432:0 "En 1767, Catherine la Grande convoqua une commission composée de délégués de toutes les provinces et de toutes les classes sociales (sauf les serfs) dans le but de vérifier les vrais souhaits de son peuple et d'encadrer une constitution. Les débats continuèrent pendant des mois et n'aboutirent à rien. L'Instruction de Catherine à la commission était un projet de constitution et un code de lois. Il fut considéré comme trop libéral pour publication en France et resta lettre morte en Russie."
 flavor_rus.EVTOPTA3432:0 "Ignorer l'Injustice dans la Société"
 flavor_rus.EVTOPTB3432:0 "Faire quelque chose à propos de l'Injustice dans la Société"
 flavor_rus.EVTNAME3434:0 "Réformes Mercantilistes"
 flavor_rus.EVTDESC3434:0 "À la fin du XVIIIe siècle, la Russie adopta une politique de plus en plus mercantiliste comme conséquence de la monopolisation croissante du pouvoir de l'aristocratie."
 flavor_rus.EVTOPTA3434:0 "Oui, nous devons réformer"
 flavor_rus.EVTOPTB3434:0 "Non, l'économie est en bonne forme"
 flavor_rus.EVTOPTC3434:0 "Non, nous opterons pour le Libre-Échange"
 flavor_rus.EVTNAME3435:0 "Le Soulèvement de Pougatchev"
 flavor_rus.EVTDESC3435:0 "La révolte commença en 1773 dans la région de l'Oural. Menée par Emelian Pougatchev, c'était un soulèvement de Cosaques déplacés et de paysans, suivant un dirigeant qui prétendait être Pierre III, le mari assassiné de la tsarine Catherine II. Durant l'hiver 1773-1774, la révolte avait pris le contrôle de la plupart du bassin de la Volga et menaçait même Moscou, amenant le royaume de Catherine au bord de l'effondrement. Finalement, les troupes régulières sous Souvorov parvinrent à capturer Pougatchev près de Tsaritsyne et il fut exécuté à Moscou."
 flavor_rus.EVTOPTA3435:0 "Les Masses bougent..."
 flavor_rus.EVTNAME3436:0 "La Politique Réactionnaire"
 flavor_rus.EVTDESC3436:0 "Après la révolte de Pougatchev, Catherine réalisa que pour elle le peuple était plus à craindre qu'à plaindre, et que, plutôt que de les libérer, elle devait resserrer leurs liens. Avant son accession au pouvoir, Catherine avait prévu d'émanciper les serfs, sur lesquels l'économie de la Russie était basée. Quand confrontée aux réalités du pouvoir, Catherine vit très rapidement que l'émancipation des serfs ne serait jamais tolérée par les propriétaires, dont elle dépendait pour le soutien, et qui jetteraient le pays dans le désordre une fois qu'ils perdraient leur propre moyen de soutien. La fortune d'un noble était évaluée non en terres mais en 'âmes' qu'il possédait. Catherine tourna plutôt son attention vers l'organisation et le renforcement d'un système qu'elle-même avait condamné comme inhumain. Elle imposa le servage aux Ukrainiens qui avaient jusqu'alors été libres. En distribuant les terres de la couronne à ses favoris et ministres, elle empira le sort des paysans, qui avaient joui d'une certaine autonomie. À la fin de son règne, il ne restait presque plus de paysan libre en Russie."
 flavor_rus.EVTOPTA3436:0 "Garder les Masses dans les Chaînes"
 flavor_rus.EVTOPTB3436:0 "Introduisons l'idée de 'Liberté'"
 flavor_rus.EVTOPTC3436:0 "Ne pas bouleverser l'équilibre"
 flavor_rus.EVTNAME3437:0 "La Législation Libérale du Tsar Paul Ier"
 flavor_rus.EVTDESC3437:0 "Paul Ier, dans un effort de renforcer l'autocratie, inversa de nombreuses politiques de Catherine - il rétablit les agences administratives centralisées qu'elle avait abolies en 1775, augmenta le contrôle bureaucratique dans le gouvernement local, et chercha à imposer des limites sur l'autorité des nobles. Tandis que Catherine causa l'asservissement de nombreux Russes ordinaires par le servage, Paul fut le premier tsar russe à limiter le travail requis de ces personnes malheureuses. À Gatchina, Paul éduqua leurs enfants, leur prêta de l'argent, institua un système de soins médicaux gratuits, leur donna plus de terre pour leur usage, et améliora la technologie agricole. En bref, il fut un propriétaire modèle. Quand il s'agissait des gens les plus humbles de Russie, comme tsar et grand-duc, il chercha à mettre fin à leur souffrance et améliorer leurs vies. En ceci, il mit en action les idées des Lumières perroquet, mais jamais suivies à moins que cela ne lui convienne, par sa mère."
 flavor_rus.EVTOPTA3437:0 "Restreindre le Servage"
 flavor_rus.EVTOPTB3437:0 "C'est parfait comme c'est"
 flavor_rus.EVTNAME3438:0 "La Législation Libérale du Tsar Alexandre Ier"
 flavor_rus.EVTDESC3438:0 "Alexandre abolit de nombreuses punitions barbares et cruelles alors pratiquées et en 1802 introduisit une administration plus ordonnée du gouvernement par la création de huit ministères. Il améliora la condition des serfs et promut l'éducation, doublant le nombre d'universités russes en établissant celles de Saint-Pétersbourg, Kharkiv et Kazan. Néanmoins, malgré les idées humanitaires inculquées en lui par son tuteur La Harpe et malgré son propre souhait de rendre son peuple heureux, Alexandre manquait de l'énergie nécessaire pour mener à bien la réforme la plus urgente, l'abolition complète du servage. L'institution du servage était, dans les propres mots du tsar, 'une dégradation' qui gardait la Russie dans un état désastreusement arriéré. Mais libérer les serfs, qui composaient les trois quarts de la population, susciterait l'hostilité de leurs maîtres nobles."
 flavor_rus.EVTOPTA3438:0 "Abolir le servage"
 flavor_rus.EVTOPTB3438:0 "Le laisser être"
 flavor_rus.EVTNAME3439:0 "La Ligue d'Anjala"
 flavor_rus.EVTDESC3439:0 "Un grand groupe d'officiers finlandais au service du roi suédois nous a envoyé une dépêche déclarant la guerre en cours illégale et nous demandant si nous considérerions les aider à former une nation indépendante de Finlande. Cela pourrait être utile comme État tampon..."
 flavor_rus.EVTOPTA3439:0 "Leur donner notre soutien"
 flavor_rus.EVTOPTB3439:0 "Rejeter leurs supplications"
 flavor_rus.EVTNAME1010:0 "Grande Ambassade"
 flavor_rus.EVTDESC1010:0 "Une idée a été avancée à la cour d'envoyer [Root.Monarch.GetName] en voyage à travers l'Europe avec une grande délégation - une Grande Ambassade - afin de chercher de meilleures relations avec d'autres dirigeants européens - spécialement ceux qui partagent des ennemis communs avec nous. Un autre bénéfice pourrait être la chance d'étudier les avancées technologiques faites en Europe occidentale afin de nous aider à nous moderniser."
 flavor_rus.EVTOPTA1010:0 "Embarquer dans un voyage à travers l'Europe"
 flavor_rus.EVTOPTB1010:0 "Notre pays détient la connaissance dont nous avons besoin"
 flavor_rus.EVTTOOLTIP1010:0 "[Root.Monarch.GetName] voyage vers [This.GetName]"
 flavor_rus.EVTNAME1011:0 "La Grande Ambassade Arrive à [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011:1 "Une grande ambassade est arrivée de [From.GetName] menée par [From.Monarch.GetName] [From.Monarch.GetHerselfHimself]. [From.Monarch.GetSheHeCap] voyage à travers le continent afin d'assurer de meilleures relations avec d'autres États européens - spécialement ceux qui partagent un ennemi commun. Comment devons-nous accueillir [From.Monarch.GetHerHim] ?"
 flavor_rus.EVTOPTA1011:0 "Inviter [From.Monarch.GetHerHim] à rester"
 flavor_rus.EVTOPTB1011:0 "Poliment renvoyer [From.Monarch.GetHerHim]"
 flavor_rus.EVTOPTC1011:0 "Envoyer [From.Monarch.GetHerHim] faire ses bagages !"
 flavor_rus.EVTNAME1012:0 "Grande Ambassade à [From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012:1 "Submergé par notre accueil chaleureux, [From.From.Monarch.GetName] nous a informés qu'il souhaite étendre sa visite à [Root.Capital.GetCapitalName]. Dans sa quête pour moderniser la Russie, [From.From.Monarch.GetSheHe] est très impatient d'avoir une chance d'étudier les avancées technologiques de l'Europe occidentale."
 flavor_rus.EVTOPTA1012:0 "Inviter [From.From.Monarch.GetHerHim] à rester et étudier nos institutions gouvernementales"
 flavor_rus.1012.a.tt:0 "[From.From.Monarch.GetName] apprendra sur nos institutions gouvernementales."
 flavor_rus.EVTOPTB1012:0 "Inviter [From.From.Monarch.GetHerHim] à rester et étudier notre armée"
 flavor_rus.1012.b.tt:0 "[From.From.Monarch.GetName] apprendra sur notre organisation militaire."
 flavor_rus.EVTOPTC1012:0 "Inviter [From.From.Monarch.GetHerHim] à rester et étudier notre marine"
 flavor_rus.1012.c.tt:0 "[From.From.Monarch.GetName] apprendra sur notre organisation navale."
 flavor_rus.EVTOPTD1012:0 "[From.From.Monarch.GetSheHeCap] a dépassé sa bienvenue..."
 flavor_rus.EVTNAME1013:0 "Offre Généreuse de Rester"
 flavor_rus.EVTDESC1013:0 "Entendant parler des réformes de [Root.Monarch.GetName] pour moderniser [Root.GetName], [From.GetName] nous a gracieusement invités à étendre notre séjour à [From.Capital.GetCapitalName] pour saisir l'opportunité d'étudier leurs avancées technologiques."
 flavor_rus.EVTOPTA1013:0 "Restons et étudions leurs institutions gouvernementales"
 flavor_rus.EVTOPTB1013:0 "Restons et étudions leur armée"
 flavor_rus.EVTOPTC1013:0 "Restons et étudions leur marine"
 flavor_rus.EVTOPTD1013:0 "Non, nous avons d'autres pays à visiter"
 flavor_rus.EVTOPTE1013:0 "Le moment est venu de rentrer chez nous"
 flavor_rus.EVTNAME1014:0 "Demande de Rester Refusée"
 flavor_rus.EVTDESC1014:0 "Dans nos tentatives de moderniser [Root.GetName], l'étude des avancées technologiques en Europe occidentale pourrait être précieuse. Malheureusement, une demande de prolonger notre séjour à [From.Capital.GetCapitalName] afin de le faire a été refusée."
 flavor_rus.EVTOPTA1014:0 "Très bien, nous avons d'autres pays à visiter"
 flavor_rus.EVTOPTB1014:0 "Le moment est venu de rentrer chez nous"
 flavor_rus.EVTNAME1015:0 "La Visite Prolongée Porte ses Fruits"
 flavor_rus.EVTDESC1015:0 "La visite prolongée de [Root.Monarch.GetName] à [From.From.Capital.GetCapitalName] pour étudier personnellement leurs avancées technologiques semble avoir valu la peine."
 flavor_rus.EVTOPTA1015:0 "Nos institutions gouvernementales bénéficieront de ceci !"
 flavor_rus.EVTOPTB1015:0 "Nos forces armées bénéficieront de ceci !"
 flavor_rus.EVTOPTC1015:0 "Notre marine bénéficiera de ceci !"
 flavor_rus.EVTNAME1016:0 "Grande Ambassade Réussie"
 flavor_rus.EVTDESC1016:0 "Notre visite à [From.From.From.Capital.GetCapitalName] a été un succès, mais le moment est venu de passer à autre chose. La question est où aller ?"
 flavor_rus.EVTOPTA1016:0 "Nous avons encore d'autres pays à visiter"
 flavor_rus.EVTOPTB1016:0 "Le moment est venu de rentrer chez nous"
 flavor_rus.EVTNAME1005:0 "Synode aux Cent Chapitres"
 flavor_rus.EVTDESC1005:0 "En 1551, le métropolite Mascarius convoqua l'Église dans ce qui devint connu comme le Synode aux Cent Chapitres afin d'unifier les cérémonies et devoirs de l'Église dans toute la Russie. Ils exigèrent également que le gouvernement annule sa juridiction sur l'Église."
 flavor_rus.EVTOPTA1005:0 "Affirmer ces changements"
 flavor_rus.EVTOPTB1005:0 "Interdire ces idées"
 flavor_rus.EVTNAME1006:0 "Raskol"
 flavor_rus.EVTDESC1006:0 "Les dirigeants de l'Église russe de premier plan avaient remarqué un certain nombre de divergences entre les sermons, rites et livres russes et grecs, et en 1652 le patriarche Nikon convoqua un synode pour étudier ces questions. Un second synode fut convoqué en 1666 où un certain nombre de réformes furent émises pour corriger ceci ainsi que condamner une grande partie des traditions du passé. Ceci mena à un grand schisme - raskol - où ceux qui s'opposaient à ces changements devinrent connus comme les Vieux Croyants ou raskolniki."
 flavor_rus.EVTOPTA1006:0 "Ces réformes sont nécessaires"
 flavor_rus.EVTOPTB1006:0 "Soutenir les Anciennes traditions"
 flavor_rus.EVTNAME1007:0 "Les Réformes de Pierre le Grand"
 flavor_rus.EVTDESC1007:0 "Durant la fin du XVIIe et le début du XVIIIe siècle, Pierre le Grand institua une série de réformes visant à faire de la Russie un État européen moderne. Le gouvernement et l'armée furent réformés sous la supervision de conseillers d'Europe occidentale et Pierre, rêvant de faire de la Russie une puissance maritime, chercha à prendre le contrôle des côtes de la Baltique et de la mer Noire. Les réformes drastiques rencontrèrent une forte opposition car les gens furent offensés par la soudaine dispense de leur vie traditionnelle et traditions et furent suivies par plusieurs soulèvements."
 flavor_rus.EVTOPTA1007:0 "Les réformes sont nécessaires"
 flavor_rus.EVTOPTB1007:0 "Éviter l'influence extérieure"
 flavor_rus.EVTNAME1008:0 "La Rébellion de Boulavine"
 flavor_rus.EVTDESC1008:0 "La Rébellion de Boulavine éclata en octobre 1707 quand Kondrati Boulavine et une bande de Cosaques du Don tendirent une embuscade et tuèrent un groupe de chasseurs de primes envoyés par Pierre le Grand pour arrêter les paysans fugitifs se cachant dans la région du Don. Les raisons sous-jacentes étaient que l'État nouvellement réformé de Pierre s'étendait, quelque chose qui avait commencé à empiéter tant sur les terres des Cosaques que sur leur semi-autonomie. La rébellion se tourna non contre le Tsarat mais contre Pierre et ses conseillers, qui étaient vus comme des forces maléfiques dont les réformes étaient perçues comme tentant de détruire la Russie."
 flavor_rus.EVTOPTA1008:0 "Écraser la rébellion"
 flavor_rus.EVTOPTB1008:0 "Annuler certaines réformes"
 flavor_rus.EVTNAME1101:0 "Temps des Troubles"
 flavor_rus.EVTDESC1101:0 "Le Temps des Troubles s'étendît de la mort du dernier tsar de la dynastie Rurik vieille de 700 ans, Fédor Ivanovitch, en 1598, et l'ascension de Mikhaïl Fyodorovitch de la dynastie Romanov en 1613. La famine, la peste, l'agitation publique et l'apparition de faux prétendants plongèrent le pays dans une décennie de troubles tandis que les puissances voisines comme la Suède et la Pologne virent leur chance d'interférer."
 flavor_rus.EVTOPTA1101:0 "Des temps difficiles nous attendent"
 flavor_rus.EVTNAME1102:0 "La Folie de [Root.Monarch.GetName]"
 flavor_rus.EVTDESC1102:0 "La Folie de [Root.Monarch.GetName] Au cours des derniers mois, le comportement erratique de [Root.Monarch.GetName] est devenu un problème croissant. Certains disent même que [Root.Monarch.GetSheHe] est devenu complètement fou..."
 flavor_rus.EVTOPTA1102:0 "[Root.Monarch.GetName] régnera jusqu'à sa mort !"
 flavor_rus.EVTOPTB1102:0 "Laisser son conseiller de confiance prendre le relais"
 flavor_rus.EVTNAME1103:0 "La Famine Frappe"
 flavor_rus.EVTDESC1103:0 "La famine russe de 1601-1603 fut causée par trois mauvaises récoltes consécutives. La famine généralisée suivit, tuant environ deux millions de personnes ou près d'un tiers de la population russe. Les réfugiés affluèrent vers la capitale, augmentant la désorganisation économique et politique à travers le pays."
 flavor_rus.EVTOPTA1103:0 "Il n'y a rien que nous puissions faire"
 flavor_rus.EVTOPTB1103:0 "Essayer d'alléger la souffrance"
 flavor_rus.EVTOPTC1103:0 "Utiliser toutes nos ressources pour viser ceux dans le besoin"
 flavor_rus.EVTNAME1104:0 "Peste"
 flavor_rus.EVTDESC1104:0 "Suite à la souffrance causée par la récente famine, une épidémie de peste balaie maintenant le pays."
 flavor_rus.EVTOPTA1104:0 "Il n'y a rien que nous puissions faire"
 flavor_rus.EVTOPTB1104:0 "Essayer de la contenir"
 flavor_rus.EVTNAME1105:0 "Brigands en [Root.GetName]"
 flavor_rus.EVTDESC1105:0 "Les famines récentes et épidémies de peste ont laissé une grande partie du pays sans autorités fonctionnelles. La province de [Root.GetName] est devenue une terre sans loi où des bandes de brigands armés parcourent la campagne terrorisant la population locale."
 flavor_rus.EVTOPTA1105:0 "Restaurer l'autorité"
 flavor_rus.EVTOPTB1105:0 "Laisser faire"
 flavor_rus.EVTNAME1106:0 "Premier Dimitri"
 flavor_rus.EVTDESC1106:0 "En 1603, durant le Temps des Troubles, un homme appelé Dimitri apparut et prétendit être le supposé mort frère cadet de l'ancien tsar Fédor Ivanovitch - et par conséquent le prétendant légitime au trône russe. Ce Dimitri attira rapidement des partisans à travers la Russie et spécialement dans le Commonwealth polono-lituanien. Quelques mois plus tard, Dimitri traversa la frontière vers la Russie avec une force de Polonais, Lituaniens et exilés russes. Il semble qu'il ait déjà un fort soutien de nos ennemis."
 flavor_rus.EVTOPTA1106:0 "Le reconnaître comme dirigeant légitime"
 flavor_rus.EVTOPTB1106:0 "L'expulser"
 flavor_rus.EVTTOOLTIP1106:0 "Dimitri voyage vers [This.GetName] en quête de soutien."
 flavor_rus.EVTNAME1107:0 "Faux Dimitri"
 flavor_rus.EVTDESC1107:0 "Un homme se faisant appeler Dimitri qui prétend être le supposé mort frère cadet du tsar Fédor Ivanovitch est apparu et revendique le trône de Moscovie. Le dirigeant actuel là-bas l'a banni, et il cherche maintenant refuge ici en [Root.GetName] pour essayer de lever une force armée. Ceci pourrait être une opportunité de frapper la Moscovie sans déclaration de guerre formelle."
 flavor_rus.EVTTOOLTIP1107:0 "Fournir à Dimitri quelques soldats pour soutenir son invasion de la Moscovie"
 flavor_rus.EVTOPTA1107:0 "Le soutenir avec des troupes"
 flavor_rus.EVTOPTB1107:0 "L'expulser de [Root.GetName]"
 flavor_rus.EVTDESC1111:0 "Un homme se faisant appeler Dimitri qui prétend être le supposé mort frère cadet du tsar Fédor Ivanovitch est apparu et revendique le trône de Russie. Le dirigeant actuel là-bas l'a banni, et il cherche maintenant refuge ici en [Root.GetName] pour essayer de lever une force armée. Ceci pourrait être une opportunité de frapper la Russie sans déclaration de guerre formelle."
 flavor_rus.EVTTOOLTIP1111:0 "Fournir à Dimitri quelques soldats pour soutenir son invasion de la Russie"
 flavor_rus.EVTNAME1108:0 "Dimitri Revient"
 flavor_rus.EVTDESC1108:0 "Durant son exil en [From.GetName], Dimitri a réussi à rassembler beaucoup de soutien pour sa revendication au trône de [Root.GetName]. [From.Monarch.GetName] [From.Monarch.GetHerselfHimself] a décidé de saisir cette opportunité de s'immiscer dans nos affaires en fournissant à Dimitri des troupes. Marchant vers [Root.Capital.GetCapitalName], il serait rumeur qu'il traverse la frontière d'un jour à l'autre."
 flavor_rus.EVTOPTA1108:0 "En temps voulu, nous les écraserons tous les deux !"
 flavor_rus.EVTNAME1109:0 "Le Faux Dimitri Renversé"
 flavor_rus.EVTDESC1109:0 "Le faux Dimitri ne put s'accrocher au titre de tsar même pas une année. Un prince nommé Vassili Chouisky d'une autre branche de l'ancienne dynastie Rurik conspira contre lui. Alimenté par les rumeurs que Dimitri prévoyait de convertir la Russie à la foi catholique, Chouisky et ses partisans prirent d'assaut le Kremlin au matin du 17 mai 1606. Dimitri tenta de s'échapper par une fenêtre mais se cassa la jambe et fut bientôt capturé et abattu. Son corps fut ensuite incinéré, et les cendres furent soi-disant tirées d'un canon vers la Pologne."
 flavor_rus.EVTOPTA1109:0 "Résister à ces usurpateurs !"
 flavor_rus.EVTOPTB1109:0 "Laisser les rebelles saisir le pouvoir"
 flavor_rus.EVTNAME1110:0 "Fin du Temps des Troubles"
 flavor_rus.EVTDESC1110:0 "La stabilité et la paix sont une fois de plus revenues en [Root.GetName] et les récentes années de difficultés connues comme le Temps des Troubles sont finalement terminées."
 flavor_rus.EVTOPTA1110:0 "Une [Root.GetName] plus forte émergera !"
 flavor_rus.EVTNAME2000:0 "La Révolution Décembriste"
 flavor_rus.EVTDESC2000:1 "Révolution ! Le gouvernement autocratique est tombé, et le [Root.Monarch.GetTitle] justement décapité sur la Place Pierre. Il est temps de créer une nouvelle Russie, une Russie Révolutionnaire !\n\nLe nouveau régime tire ses dirigeants des rangs autrefois secrets de l'Union du Salut, une cabale d'officiers de l'Armée Impériale qui prirent position contre l'oppression et menèrent le soulèvement contre le [Root.Monarch.GetTitle]. Pavel Pestel était le cœur idéologique de l'Union, tandis que Mikhaïl Lounine et Nikita Mouraïnov menèrent la charge depuis les lignes de front. Sergueï Troubetskoï, nominalement le dirigeant de l'Union, n'est que récemment retourné en Russie suite à une mauvaise santé. Chacun place une offre pour la direction du nouvel État russe.\n\nL'état révolutionnaire vise à abolir le servage, établir l'égalité devant la loi, et redistribuer la terre des nobles oppressifs entre l'État et la paysannerie. Avec une base solide dans le libéralisme politique, la révolution porte une résolution inébranlable de défier l'autocratie à travers le monde."
 flavor_rus.EVTOPTA2000:0 "L'Union du Salut mènera la révolution !"
 flavor_rus.EVTNAME2001:0 "La Troisième Rome"
 flavor_rus.EVTDESC2001:0 "Nos soldats défilent dans la ville nouvellement baptisée de Tsargrad, anciennement Constantinople, en célébration des victoires héroïques qui ont mené à ce moment. Avec cette nouvelle conquête, [Root.GetName] sera vu aux yeux du monde comme la véritable Troisième Rome !\n\nTout ce qui reste est de décider de la capitale de notre nation renouvelée ; doit-elle rester dans la grande ville de [Root.Capital.GetName], ou devons-nous déplacer la cour à Tsargrad ?"
 flavor_rus.EVTOPTA2001:0 "Tsargrad sera notre capitale !"
 flavor_rus.EVTOPTB2001:0 "[Root.Capital.GetName] sera rendue encore plus glorieuse !"
 flavor_rus.EVTNAME2002:0 "La Restauration de Kiev"
 flavor_rus.EVTDESC2002:0 "Kiev fut autrefois la capitale du premier grand empire des Rus. Au fil des années, elle a été saccagée par des princes impertinents, brûlée au sol par les Mongols, et soumise à la domination de la Lituanie.\n\nMaintenant la ville est tombée sous notre contrôle, et nous avons les moyens de restaurer la cité autrefois magnifique à sa gloire d'antan. Si nous choisissons cette voie, nous embrasserions l'héritage de la Rus de Kiev et adopterions une identité culturelle distinctement ruthène ; un grand empire renaîtrait."
 flavor_rus.EVTOPTA2002:0 "Restaurer Kiev !"
 flavor_rus.EVTOPTB2002:0 "Améliorer [Root.Capital.GetName] à la place"
 flavor_rus.EVTOPTB1110:0 "[Root.GetName] a besoin d'une nouvelle dynastie !"
 flavor_spa.EVTNAME1:0 "Christophe Colomb"
 flavor_spa.EVTDESC1:0 "L'explorateur Christophe Colomb fit deux tentatives pour convaincre le roi du Portugal, [From.Monarch.GetName], de financer une expédition pour essayer de trouver une route occidentale vers l'Orient. Après avoir été rejeté la seconde fois, Colomb tourna ses efforts vers la Couronne [Root.GetAdjective]. Soutenu par des investisseurs italiens, Colomb espère convaincre le roi [Root.Monarch.GetName] d'accepter l'expédition."
 flavor_spa.EVTOPTA1:0 "Rejeter sa proposition"
 flavor_spa.EVTOPTB1:0 "Engager Colomb"
 flavor_spa.EVTNAME3716:0 "Le Mariage Ibérique"
 flavor_spa.EVTDESC3716:0 "Ferdinand II, roi d'Aragon, fut marié à la princesse Isabelle de Castille à Valladolid en octobre 1469. Ce fut un mariage d'opportunisme politique, non de romance. La cour d'Aragon rêvait d'un retour à Castille, et Isabelle avait besoin d'aide pour obtenir la succession au trône. Le mariage initia une vie sombre et troublée, dans laquelle Ferdinand combattit sur les fronts castillan et aragonais afin d'imposer son autorité sur les oligarchies nobles, déplaçant sa base de soutien d'un royaume à l'autre selon l'intensité du danger. Malgré la nature politique de l'union, il aimait Isabelle sincèrement. Beaucoup considéraient Ferdinand comme le sauveur de ses royaumes, un apporteur d'unité. D'autres le méprisaient pour les avoir opprimés. Machiavel lui attribua les qualités répréhensibles du prince de la Renaissance."
 flavor_spa.EVTOPTA3716:0 "Lions leur dynastie à la nôtre"
 flavor_spa.EVTOPTB3716:0 "Non, marions plutôt un talent local"
 flavor_spa.EVTNAME3150:0 "Torquemada et la Conversion des Maures"
 flavor_spa.EVTDESC3150:0 "Après avoir expulsé les Juifs le 3 août 1492, les souverains catholiques d'Espagne considérèrent qu'il était temps de s'occuper de la population maure d'Al-Andalus, la partie méridionale de la péninsule des anciens royaumes musulmans de Valence et, surtout, de Grenade. Avec le renouveau de l'Inquisition menée par Tomás de Torquemada, l'Espagne devint un pays de fanatiques religieux où le travail agricole et l'artisanat étaient considérés comme des labeurs indignes des chrétiens. Les conversions forcées suivirent ainsi que l'esclavage, la torture et les exécutions où beaucoup furent brûlés sur le bûcher. Dans le sillage de ces persécutions, de nombreux milliers quittèrent l'Espagne."
 flavor_spa.EVTOPTA3150:0 "Débarrassons-nous de ceux en qui nous ne pouvons avoir confiance"
 flavor_spa.EVTOPTB3150:0 "Faisons place nette pour la Gloire de Dieu"
 flavor_spa.EVTOPTC3150:0 "La tolérance est la clé de la prospérité de la nation"
 flavor_spa.EVTTOOLTIP3150:0 "Les Maures se tournent vers [This.GetName]"
 flavor_spa.EVTNAME3151:0 "Sort des Maures Espagnols"
 flavor_spa.EVTDESC3151:0 "Dans une décision insensée de foi plutôt que d'économie, [From.GetName] a causé le départ de beaucoup de Maures vivant encore dans leurs terres."
 flavor_spa.EVTOPTA3151:0 "Ils sont un ajout bienvenu à notre pays."
 flavor_spa.EVTOPTB3151:0 "Non, fermer nos frontières"
 flavor_spa.EVTNAME1005:0 "Découverte du Nouveau Monde !"
 flavor_spa.EVTDESC1005:0 "Le 12 octobre 1492, après 34 jours hors de vue de la terre, Christophe Colomb et son équipage posèrent le pied sur une île des Bahamas, que Colomb nomma San Salvador. Ils avaient découvert un Nouveau Monde."
 flavor_spa.EVTOPTA1005:0 "Maintenant nous aussi !"
 flavor_spa.EVTNAME1011:0 "Ignace de Loyola"
 flavor_spa.EVTDESC1011:0 "Ignace de Loyola naquit en 1491 dans une famille noble basque. Il servit comme soldat sous Antoine Manrique de Lara, le vice-roi de Navarre - un royaume que l'Espagne avait conquis en 1512 - et fut blessé à la bataille de Pampelune. Quand l'armée française, soutenant la monarchie navarraise expulsée, prit d'assaut la ville le 20 mai 1521, Loyola fut touché par un boulet de canon qui blessa sévèrement ses deux jambes. Durant la longue et douloureuse convalescence, Ignace lut une version traduite de 'De Vita Christi' de Ludolphe de Saxe - un commentaire sur la vie de Jésus qui eut une grande influence sur Loyola. Il abandonna sa vie militaire et décida de se consacrer entièrement à servir Dieu. En 1534, lui et six compagnons formèrent la Compagnie de Jésus, communément connue sous le nom de Jésuites, vouée à s'opposer à l'hérésie et promouvoir activement la contre-réforme."
 flavor_spa.EVTNAME3152:0 "La Quête du Nouveau Monde"
 flavor_spa.EVTDESC3152:0 "Après la conquête de Grenade, l'Espagne fut remplie de vétérans et guerriers de la foi sans rien à faire et avec de nombreux besoins. Les hauts faits et besoins seraient accomplis quand Cortés et Pizarre partirent conquérir l'Amérique du Sud et Centrale. Tous ces gens devinrent les propriétaires d'haciendas et barons-marchands du Nouveau Monde apportant la richesse tant dans leurs propres poches que dans les coffres du trésor espagnol."
 flavor_spa.EVTOPTA3152:0 "Une Nouvelle Reconquista ! Nous avons besoin de Conquistadors"
 flavor_spa.EVTOPTB3152:0 "Une Nouvelle Reconquista ! Nous avons besoin d'Explorateurs"
 flavor_spa.EVTOPTC3152:0 "Ces hommes sont mieux nécessaires chez nous"
 flavor_spa.EVTNAME1000:0 "Croisade contre Oran"
 flavor_spa.EVTDESC1000:0 "Au début du XVIe siècle, le cardinal François Jiménez de Cisneros mit ses vues sur la côte nord-africaine, une région où son zèle religieux pouvait trouver un exutoire maintenant que la Reconquista était terminée en Espagne. Il organisa et finança personnellement une croisade contre la ville d'Oran. Le port de Mers El Kébir fut capturé en 1505 et en 1509 une force importante accompagnée par Cisneros lui-même et menée par le condottiere Pedro Navarro prit finalement Oran lors d'un assaut."
 flavor_spa.EVTOPTA1000:0 "L'expansion en Afrique du Nord semble prospère"
 flavor_spa.EVTNAME1006:0 "Siècle d'Or"
 flavor_spa.EVTDESC1006:0 "Le Siècle d'Or espagnol fut une période entre la fin du XVe siècle et le début du XVIIe siècle durant laquelle les arts, la littérature et l'architecture s'épanouirent, avec des artistes comme El Greco et Diego Velázquez, qui créa le fameux 'La Reddition de Breda', et des architectes comme Juan de Herrera qui conçut la cathédrale de Valladolid - caractérisée par sa décoration puriste et sobre - un style connu sous le nom de 'clasicismo'. L'un des nombreux auteurs durant cette période fut Miguel de Cervantes, publiant son 'Don Quichotte de la Manche'."
 flavor_spa.EVTOPTA1006:0 "Encourager la culture"
 flavor_spa.EVTOPTB1006:0 "C'est un gaspillage de ressources"
 flavor_spa.EVTNAME1001:0 "Lois de Burgos"
 flavor_spa.EVTDESC1001:0 "Les Lois de Burgos étaient un ensemble de lois concernant le comportement des Espagnols en Amérique qui furent émises dans la ville de Burgos en 1512. Elles concernaient spécialement le traitement des peuples indigènes. Bien que les lois autorisaient les colonisateurs à regrouper de force les Indiens pour travailler pour eux, les lois réglementaient aussi les règles concernant le travail, la paie, l'approvisionnement et les quartiers d'habitation. Elles interdisaient également toute forme de punition par d'autres que les autorités. Les lois, cependant, firent peu pour soulager la souffrance des Indiens à cause d'une mise en œuvre laxiste."
 flavor_spa.EVTOPTA1001:0 "Faire respecter ces lois !"
 flavor_spa.EVTOPTB1001:0 "Nous régnons par le droit de Conquérant !"
 flavor_spa.EVTNAME1002:0 "Les Nouvelles Lois"
 flavor_spa.EVTDESC1002:0 "'Nouvelles Lois des Indes pour le Bon Traitement et la Préservation des Indiens' - ou brièvement La Nouvelle Loi fut émise en 1542 par Charles Quint. Elles furent une réponse à l'échec des Lois de Burgos antérieures de 1512, et tentèrent à nouveau de réguler l'exploitation des peuples indigènes des Amériques et interdirent l'esclavage des Indiens. Les Nouvelles Lois causèrent un grand mécontentement dans les colonies, incluant une révolte au Pérou par Gonzalo Pizarro."
 flavor_spa.EVTOPTA1002:0 "Faire respecter ces lois !"
 flavor_spa.EVTOPTB1002:0 "Laisser ces décisions aux colonies"
 flavor_spa.EVTNAME1003:0 "Casa de Contratación"
 flavor_spa.EVTDESC1003:0 "La Casa de Contratación fut établie par Isabelle Ire de Castille en 1503 comme agence gouvernementale pour superviser toute la colonisation espagnole. Les voyages d'exploration et de commerce devaient être approuvés par elle et tous les impôts coloniaux étaient collectés par elle. La Casa fut également instruire d'essayer de protéger les informations secrètes sur les nouvelles routes commerciales et découvertes."
 flavor_spa.EVTOPTA1003:0 "Nous devrions l'établir"
 flavor_spa.EVTOPTB1003:0 "Les affaires coloniales ne sont pas pour la couronne"
 flavor_spa.EVTNAME1004:0 "Le Soleil ne se Couche Jamais"
 flavor_spa.EVTDESC1004:0 "Durant le XVIe siècle sous le règne de Charles Quint, l'Empire espagnol atteignit sa plus grande étendue. Les vastes domaines de Charles en Europe incluaient l'Espagne, l'Autriche, les Pays-Bas, Milan et le royaume de Naples. À ceci s'ajoutaient de nombreuses colonies en Amérique du Nord et du Sud, en Afrique et en Asie."
 flavor_spa.EVTOPTA1004:0 "Il fut dit être 'L'empire sur lequel le soleil ne se couche jamais.'"
 flavor_spa.EVTOPTB1004:0 "Nous régnons vraiment sur le monde !"
 flavor_spa.EVTNAME3153:0 "Le Centre Commercial de Séville"
 flavor_spa.EVTDESC3153:0 "Avec la découverte du Nouveau Monde, Séville entra dans sa plus grande période de prospérité. Elle était le port principal du commerce avec les nouvelles colonies. Rapidement, les monarques espagnols lui laissèrent avoir le monopole sur les marchandises des colonies espagnoles."
 flavor_spa.EVTOPTA3153:0 "Nous avons maintenant le contrôle de notre Commerce d'Outre-Mer"
 flavor_spa.EVTNAME3154:0 "Les Fugger"
 flavor_spa.EVTDESC3154:0 "Les Fugger étaient une famille paysanne de tisserands d'Augsbourg durant le XVe siècle qui s'éleva par le commerce et les transactions en argent pour devenir Banquiers des Habsbourg et des Papes. Jakob Fugger le Riche (1511-1525) finança les guerres de Charles Quint et son élection à l'Empire, contrôla la production européenne de plomb, argent et cuivre et obtint un monopole sur le mercure. Anton Fugger (1525-1560) avait des concessions commerciales au Chili, au Pérou et à Moscou. Cependant, la compagnie déclina vers la fin du XVIe siècle à cause des banqueroutes d'État en Espagne, des conflits familiaux et du manque d'intérêt de la part des héritiers."
 flavor_spa.EVTOPTA3154:0 "Laisser les Fugger diriger nos Finances"
 flavor_spa.EVTOPTB3154:0 "Refuser l'offre des Fugger"
 flavor_spa.EVTNAME3155:0 "Les Comuneros"
 flavor_spa.EVTDESC3155:0 "Les communes, en colère contre l'exploitation par les nobles, se formèrent en confréries, notamment les 'Comuneros' de Castille et la 'Germania' de Valence, et tentèrent de faire pression sur les nobles pour qu'ils leur donnent plus de droits et un meilleur accord."
 flavor_spa.EVTOPTA3155:0 "Écraser la Rébellion"
 flavor_spa.EVTOPTB3155:0 "Faire des concessions aux roturiers"
 flavor_spa.EVTNAME3156:0 "Les Chevaliers de Saint-Jean de Jérusalem"
 flavor_spa.EVTDESC3156:0 "Étant chassés de l'île de Rhodes par les Turcs, les chevaliers errèrent sans foyer jusqu'en 1530 quand l'empereur du Saint-Empire romain germanique Charles Quint leur conféra la souveraineté de l'île de Malte et de la ville portuaire de Tripoli."
 flavor_spa.EVTOPTA3156:0 "Donner Malte aux Chevaliers de Saint-Jean"
 flavor_spa.EVTOPTB3156:0 "Donner Malte et la Tripolitaine aux Chevaliers de Saint-Jean"
 flavor_spa.EVTOPTC3156:0 "Ne leur donner rien"
 flavor_spa.EVTNAME3158:0 "Banqueroute d'État"
 flavor_spa.EVTDESC3158:0 "En 1557, dès la première année comme roi espagnol, Philippe II fut forcé de déclarer le pays en banqueroute. L'Espagne avait pendant de nombreuses années miné sa base fiscale et ce qui était pire, n'avait aucun contrôle des fluctuations de prix de l'afflux d'argent et d'or américains. Il était impossible pour le ministre des finances espagnol de prévoir tout remboursement car tous les coûts fluctuaient de manière volatile. Les dépenses étaient basées sur le budget planifié, mais l'afflux était irrégulier au mieux ce qui fit dépenser à l'Espagne plus qu'elle n'avait réellement, d'où les Grandes Banqueroutes de 1557 et 1596."
 flavor_spa.EVTOPTA3158:0 "Apprenons-nous jamais de l'histoire ?"
 flavor_spa.EVTNAME3160:0 "L'Expulsion des Morisques"
 flavor_spa.EVTDESC3160:0 "Les parties méridionales de l'Espagne étaient habitées principalement par des Morisques - des musulmans qui s'étaient convertis au catholicisme sous la menace d'expulsion par Ferdinand et Isabelle suite à la Reconquista. Beaucoup, cependant, continuaient secrètement à pratiquer l'islam, et parfois fournissaient aux Turcs ottomans des informations facilitant les raids turcs sur la côte espagnole. Persécutés par l'Inquisition espagnole et soumis à une législation restrictive, les Morisques se soulevèrent en rébellion sanglante (1568-71), que Philippe II réprima avec l'aide de Don Juan d'Autriche. Les Morisques prospérèrent malgré les persécutions et favorisèrent l'agriculture, le commerce et les industries espagnoles. Cependant, en 1609, Philippe III, influencé par le duc de Lerme, décréta leur expulsion pour des raisons à la fois religieuses et politiques, et les Morisques durent quitter le royaume, ne leur permettant de garder que ce qu'ils pouvaient porter. Tout le reste fut confisqué. Les expulsions nuisirent à l'économie espagnole pendant des générations."
 flavor_spa.EVTOPTA3160:0 "Les expulser !"
 flavor_spa.EVTOPTB3160:0 "Les laisser comme ils sont nécessaires pour l'économie"
 flavor_spa.EVTTOOLTIP3160:0 "Les Morisques se tournent vers [This.GetName]"
 flavor_spa.EVTNAME3161:0 "Expulsion des Morisques"
 flavor_spa.EVTDESC3161:0 "Dans une décision insensée de foi plutôt que d'économie, [From.GetName] a choisi d'expulser les Morisques vivant dans leurs terres. C'est une opportunité d'améliorer notre propre économie. Devrions-nous leur permettre de s'installer dans nos provinces ?"
 flavor_spa.EVTOPTA3161:0 "Ils sont un ajout bienvenu"
 flavor_spa.EVTOPTB3161:0 "Non, fermer nos frontières"
 flavor_spa.EVTNAME3710:0 "Baltasar de Zúñiga"
 flavor_spa.EVTDESC3710:0 "Baltasar de Zúñiga venait d'une puissante famille noble espagnole. Il servit Philippe III comme ambassadeur à Bruxelles, Paris et Vienne entre 1599 et 1617. Dans cette dernière position, il fut instrumental dans l'intervention de l'Espagne dans la guerre de Trente Ans. En 1618, il parvint à écarter le duc de Lerme comme conseiller clé de Philippe III, position qu'il prit alors lui-même. Le neveu de de Zúñiga, Olivares, fut placé dans la maison du prince Philippe - plus tard Philippe IV - pour assurer une domination continue à la cour royale."
 flavor_spa.EVTOPTA3710:0 "Notre nouvel homme d'État peut-être !"
 flavor_spa.EVTNAME3711:0 "Olivares"
 flavor_spa.EVTDESC3711:0 "Le duc d'Olivares dirigea le gouvernement espagnol entre 1621 et 1643, sous le roi Philippe IV (1621-1665) dont il jouissait de la faveur. Il était un dirigeant sournois et rusé, il impliqua l'Espagne dans la guerre de Trente Ans aux côtés des Impériaux et fit renouveler la guerre avec la Hollande. Ceci s'avéra désastreux et précipita le déclin espagnol, avec la sécession tant de la Catalogne (réunifiée en 1652) que du Portugal en 1640. Sous ses gouvernements, la poésie, la littérature (Calderón) et la peinture (El Greco, Velásquez, et Murillo) prospérèrent et les modes et coutumes espagnoles se répandirent à travers l'Europe."
 flavor_spa.EVTOPTA3711:0 "Notre nouvel homme d'État peut-être !"
 flavor_spa.EVTNAME3162:0 "La Couronne Portugaise"
 flavor_spa.EVTDESC3162:0 "Philippe Ier arriva au Portugal et fut accepté comme roi (1580-98) par les Cortes tenues à Tomar (1581). Il s'engagea à préserver l'autonomie portugaise, à considérer l'union comme personnelle comme celle de l'Aragon et la Castille sous Ferdinand et Isabelle, à nommer seulement des Portugais à l'administration, à convoquer fréquemment les Cortes, et à être accompagné par un conseil portugais à Madrid."
 flavor_spa.EVTOPTA3162:0 "Un Roi, Un Royaume"
 flavor_spa.EVTOPTB3162:0 "Un Roi, Deux Royaumes"
 flavor_spa.EVTOPTC3162:0 "Le fardeau supplémentaire n'en vaut pas la peine"
 flavor_spa.EVTNAME3163:0 "La Couronne Portugaise"
 flavor_spa.EVTDESC3163:0 "Philippe II (Philippe III en Espagne) arriva au Portugal et fut accepté comme roi par les Cortes en 1621. Il ne s'engagea à rien pour préserver l'autonomie portugaise, et considéra l'union comme un moyen de tenir la concurrence portugaise à l'écart, et à cette fin il nomma seulement des Espagnols à l'administration, convoqua rarement les Cortes, et ignora le conseil portugais à Madrid."
 flavor_spa.EVTOPTA3163:0 "Un Roi, Un Royaume"
 flavor_spa.EVTOPTB3163:0 "Un Roi, Deux Royaumes"
 flavor_spa.EVTOPTC3163:0 "Le fardeau supplémentaire n'en vaut pas la peine"
 flavor_spa.EVTNAME3164:0 "Banqueroute d'État"
 flavor_spa.EVTDESC3164:0 "En 1596, quelques années après la défaite désastreuse de l'Armada, Philippe II fut à nouveau forcé de déclarer le pays en banqueroute. L'Espagne avait pendant de nombreuses années miné sa base fiscale et ce qui était pire, n'avait aucun contrôle des fluctuations de prix de l'afflux d'argent et d'or américains. Il était impossible pour le ministre des finances espagnol de prévoir tout remboursement car tous les coûts fluctuaient de manière volatile. Les dépenses étaient basées sur le budget planifié, mais l'afflux était irrégulier au mieux ce qui fit dépenser à l'Espagne plus qu'elle n'avait réellement, d'où les Grandes Banqueroutes de 1557 et 1596."
 flavor_spa.EVTOPT3164:0 "Apprenons-nous jamais de l'histoire ?"
 flavor_spa.EVTNAME3165:0 "Peste Épidémique"
 flavor_spa.EVTDESC3165:0 "Les épidémies qui balayèrent l'Espagne dans les années 1590 réduisirent significativement la population. De plus, comme Philippe II renforça l'Inquisition, la vie intellectuelle devint plus étroite et moins ouverte aux nouveaux courants de pensée. À sa mort en 1598, Philippe laissa un pays qui déclinait domestiquement et internationalement."
 flavor_spa.EVTOPTA3165:0 "Nous nous rétablirons"
 flavor_spa.EVTNAME3169:0 "Les Révoltes Ibériques"
 flavor_spa.EVTDESC3169:0 "En 1639, Olivares ouvrit une campagne contre la France méridionale depuis la Catalogne. Si les Catalans devaient défendre leur pays, argumenta Olivares, ils devraient soutenir l'armée. Cette logique fut perdue pour les Catalans. Les paysans, poussés par leur clergé, refusèrent de soutenir les troupes. Bientôt il y eut des affrontements avec la population, puis des émeutes et une rébellion ouverte. Le 7 juin, la foule assassina le vice-roi à Barcelone. À l'automne 1640, Olivares rassembla les dernières troupes disponibles et les envoya contre les rebelles catalans. Le dirigeant rebelle, Pau Claris, riposta en transférant l'allégeance catalane au roi de France, 'comme au temps de Charlemagne' (janvier 1641). Les troupes françaises entrèrent maintenant en Catalogne. Ce n'est que quand les nouvelles guerres civiles françaises (la Fronde) incitèrent les Français à retirer leur armée que les Castillans purent reconquérir la Catalogne (1652)."
 flavor_spa.EVTOPTA3169:0 "La réprimer !"
 flavor_spa.EVTOPTB3169:0 "Les apaiser !"
 flavor_spa.EVTNAME3168:0 "Révolte Nationale au Portugal"
 flavor_spa.EVTDESC3168:0 "En 1640, le Portugal avait été sous la domination des rois espagnols pendant 60 ans, depuis la chute de la dynastie d'Aviz en 1578. Cependant, en 1640, les Portugais se soulevèrent en révolte et commencèrent une longue guerre de libération contre l'Espagne. Une lutte de 24 ans, avec la défaite espagnole dans la guerre de Trente Ans (1648), la paix avec la France (1659) mènerait à une indépendance renouvelée pour le Portugal, sous la nouvelle dynastie de Bragance, qui se tournerait vers l'Angleterre stuartienne comme alliée et protectrice (mariage de Catherine de Bragance avec Charles II et transfert de Bombay à l'Angleterre comme dot)."
 flavor_spa.EVTOPTA3168:0 "La réprimer !"
 flavor_spa.EVTOPTB3168:0 "Les apaiser !"
 flavor_spa.EVTNAME3170:0 "Les Révoltes Italiennes"
 flavor_spa.EVTDESC3170:0 "En 1647, des révolutions populaires éclatèrent à Naples et Palerme, et bientôt ces deux villes furent aux mains de gouvernements révolutionnaires. À Naples, du moins, ce fut encore l'excessive taxation, imposée pour l'effort de guerre de l'Espagne qui avait précipité la rébellion. La monarchie espagnole, écrivit l'ambassadeur vénitien à Madrid à l'époque, 'ressemblait à ce grand colosse qui durant un tremblement de terre s'effondra en quelques moments tandis que chacun se dépêchait de s'enrichir avec les fragments.' En fait, l'Espagne survécut et parvint même à s'accrocher à une grande partie de son empire. Les révoltes de Naples et Sicile, dirigées autant contre la noblesse locale que contre l'Espagne, furent réprimées en 1648."
 flavor_spa.EVTOPTA3170:0 "Les réprimer !"
 flavor_spa.EVTOPTB3170:0 "Les apaiser !"
 flavor_spa.EVTNAME3712:0 "Albéroni"
 flavor_spa.EVTDESC3712:0 "Né en 1664, fils d'un jardinier à Fiorenzuela (près de Plaisance, Italie), Jules Albéroni dut sa carrière politique et son succès au duc de Vendôme, le général français qu'il servit en Italie, France et Espagne. Agent du duc de Parme, il facilita le mariage de Philippe V d'Espagne avec Élisabeth Farnèse et devint cardinal en 1717. Sa politique belliqueuse en Espagne le fit expulser en 1719. Il était rusé et sournois, mais l'Espagne n'avait pas les ressources nécessaires pour accomplir son plan ambitieux. L'Âge de la Suprématie Espagnole était depuis longtemps révolu."
 flavor_spa.EVTOPTA3712:0 "Un Ministre Excellent !"
 flavor_spa.EVTNAME3176:0 "La Politique Coloniale Américaine"
 flavor_spa.EVTDESC3176:0 "À la fin du XVIIIe siècle, l'Espagne était loin de sa puissance et gloire anciennes. Cependant, la création de la Vice-royauté de Rio de la Plata en 1776 pour obtenir un meilleur contrôle des zones coloniales ainsi que gérer une meilleure défense de ses zones coloniales fit rapidement une grande différence dans les revenus en triplant les revenus du gouvernement espagnol. Bien sûr, tous les sujets dans les zones coloniales n'aimaient pas le contrôle plus strict et donc les taxes plus élevées."
 flavor_spa.EVTOPTA3176:0 "Gouverner par les Gouverneurs"
 flavor_spa.EVTOPTB3176:0 "Gouverner depuis [Root.Capital.GetCapitalName] !"
 flavor_spa.EVTNAME3094:0 "José Moñino"
 flavor_spa.EVTDESC3094:0 "Après l'expulsion des Jésuites d'Espagne (1767), Moñino fut envoyé à Rome comme ambassadeur pour obtenir la suppression papale de la Compagnie de Jésus. Il fut anobli (1773) pour le succès de sa mission. En 1776, Charles III le nomma premier ministre. Sous le comte de Floridablanca, comme il était simplement connu en Espagne, le despotisme éclairé espagnol atteignit son apogée, et ses réformes intérieures, notamment en finance, aidèrent à centraliser l'État. Ceci, cependant, le mit en conflit spécialement avec la faction aragonaise à la cour qui l'accusait de détournement de fonds. Après avoir purgé une peine de trois ans, il se retira de la vie publique. À l'âge de quatre-vingts ans, il fit un retour dans la vie politique en acceptant le titre de Président de la Junte Centrale et Gouvernementale Suprême qui dirigea la défense contre Napoléon en 1808."
 flavor_spa.EVTNAME3095:0 "La Constitution de 1812"
 flavor_spa.EVTDESC3095:0 "Les Cortes, quand elles se réunirent à Cadix en 1810, furent dominées par des libéraux qui souhaitaient aller au-delà du simple soutien de l'effort de guerre et établir une constitution qui rendrait impossible la reprise du règne par un favori comme Godoy. La Constitution de Cadix donna à l'Espagne une monarchie strictement limitée (le roi doit travailler par ses ministres responsables), un Parlement à chambre unique sans représentation spéciale pour l'Église ou la noblesse, et un système administratif centralisé moderne basé sur les provinces et municipalités."
 flavor_spa.EVTOPTA3095:0 "Suivre les Cortes"
 flavor_spa.EVTOPTB3095:0 "Résister à ces libéraux !"
 flavor_spa.EVTNAME3096:0 "La Restauration de 1820"
 flavor_spa.EVTDESC3096:0 "La situation intérieure de l'Espagne, avec la lutte entre absolutistes et libéraux, contribua à l'indépendance des colonies. Le coup de grâce à la capacité de l'Espagne de garder ses colonies américaines arriva en 1820, quand les troupes, commandées par le général Rafael del Riego, préparées à aller outre-mer, se révoltèrent à Cadix (Espagne) en faveur de la Constitution de 1812, mettant fin provisoirement au régime absolutiste."
 flavor_spa.EVTOPTA3096:0 "Restaurer la constitution libérale"
 flavor_spa.EVTOPTB3096:0 "Résister à ces libéraux !"
 flavor_spa.EVTNAME1100:0 "Miguel de Cervantès"
 flavor_spa.EVTDESC1100:0 "Au début de la vingtaine, le romancier et poète Miguel de Cervantès servit comme soldat dans la marine espagnole. Il fut capturé par des corsaires algériens en 1575 et gardé en otage pendant cinq ans, jusqu'à ce qu'il soit rançonné par ses parents et un ordre religieux catholique. En 1585, il publia son premier roman, La Galetea, mais continua à se soutenir comme fournisseur et percepteur d'impôts. Sa percée comme auteur vint en 1605 avec la publication de 'L'Ingénieux Hidalgo Don Quichotte de la Manche' qui devint un succès immédiat et fut plus tard suivi d'une seconde partie en 1615."
 flavor_spa.EVTNAME1101:0 "Tomás Luis de Victoria"
 flavor_spa.EVTDESC1101:0 "Bien qu'organiste et chanteur accompli, Tomás Luis de Victoria préférait la vie plus tranquille d'un compositeur à celle d'un interprète. Il était considéré comme le compositeur le plus fameux de l'Espagne du XVIe siècle et l'un des compositeurs de musique sacrée les mieux considérés."
 flavor_spa.EVTNAME3557:0 "Guerre Civile en Castille"
 flavor_spa.EVTDESC3557:0 "Jean II succéda à son père comme enfant de moins de deux ans, sous la régence conjointe de sa mère, Catherine de Lancastre, et de son oncle, l'infant Ferdinand, qui devint roi d'Aragon (comme Ferdinand Ier) en 1412. Jean prit les rênes en 1419, mais sa faiblesse politique le mena à s'appuyer sur son tuteur, Álvaro de Luna, qui, malgré l'hostilité des cousins Trastamare du roi et leurs partisans parmi l'ancienne aristocratie, devint le dirigeant virtuel de la Castille. Il fut nommé connétable de Castille en 1423. Álvaro de Luna contesta l'influence des fils rebelles de Ferdinand en Castille. Ceci mena à des luttes factionnelles parmi les nobles, qui virent de Luna écarté du pouvoir deux fois (1427 et 1438). Cependant, les partisans de Jean et de son connétable se rallièrent et mirent finalement fin à la lutte en défaisant l'armée rebelle du prince Enrique (futur Enrique IV) à la bataille d'Olmedo en 1445."
 flavor_spa.EVTOPTA3557:0 "Soutenir Álvaro de Luna"
 flavor_spa.EVTOPTB3557:0 "Soutenir les fils de Ferdinand"
 flavor_spa.EVTNAME3558:0 "Guerre Civile en Castille"
 flavor_spa.EVTDESC3558:0 "Les disputes entre la noblesse et le dirigeant du Conseil de Régence [From.GetAdjective] ont finalement causé la révolte des nobles. Ceci nous donne une opportunité d'intervenir dans les affaires intérieures de [From.GetName] sans déclarer la guerre..."
 flavor_spa.EVTOPTA3558:0 "Soutenir la Révolte"
 flavor_spa.EVTOPTB3558:0 "Nous ne soutenons pas les rebelles"
 flavor_spa.EVTTOOLTIP3558:0 "Des soldats sont envoyés pour aider la révolte"
 flavor_spa.EVTNAME3559:0 "Les Troupes Étrangères Interviennent"
 flavor_spa.EVTDESC3559:0 "Saisissant l'opportunité de s'immiscer dans nos affaires intérieures, [From.GetName] a envoyé des soldats pour soutenir la récente révolte !"
 flavor_spa.EVTOPTA3559:0 "Nous nous occuperons d'eux en temps voulu"
 flavor_spa.EVTNAME3560:0 "La Guerre Civile s'Étend à [Root.GetName]"
 flavor_spa.EVTDESC3560:0 "L'incapacité de pacifier le pays a donné amplement de temps aux dissidents d'autres provinces pour attiser le soutien pour leurs propres griefs contre la couronne. La province de [Root.GetName] a maintenant rejoint le camp rebelle !"
 flavor_spa.EVTOPTA3560:0 "Où est la loyauté..."
 flavor_spa.EVTNAME1007:0 "Les Guerres d'Italie"
 flavor_spa.EVTDESC1007:0 "Les Guerres d'Italie furent une série de guerres entre 1494 et 1559 qui impliquèrent la plupart des cités-États italiennes, l'État papal et attirèrent des puissances majeures comme la France, l'Espagne et le Saint-Empire romain germanique. La précédente Guerre de Lombardie contre la République de Venise avait laissé le duché de Milan cherchant un allié et se tourna vers Charles VIII de France pour de l'aide. Utilisant l'ancienne revendication de la Maison de Valois au trône de Naples comme prétexte quand Ferdinand Ier de Naples mourut, Charles envahit la péninsule en 1494. Avec son armée suivit un grand train de siège mobile qui battit les murs de ville médiévaux en quelques jours - déclenchant les réformes qui menèrent au style de fortification appelé 'Trace Italienne'. Malgré les victoires tactiques sur le terrain, Charles se retrouva coupé de la France et fut forcé de rentrer chez lui en 1498. Le conflit sur l'Italie était, cependant, loin d'être terminé et les guerres entre l'Espagne et la France continueraient encore 61 années."
 flavor_spa.EVTOPTA1007:0 "Revendiquer toute terre française en Italie !"
 flavor_spa.EVTOPTB1007:0 "L'Italie se situe en dehors de notre sphère d'intérêt"
 flavor_spa.EVTNAME1008:0 "Les Guerres d'Italie"
 flavor_spa.EVTDESC1008:0 "Les Guerres d'Italie furent une série de guerres entre 1494 et 1559 qui impliquèrent la plupart des cités-États italiennes, l'État papal et attirèrent des puissances majeures comme la France, l'Espagne et le Saint-Empire romain germanique. La précédente Guerre de Lombardie contre la République de Venise avait laissé le duché de Milan cherchant un allié et se tourna vers Charles VIII de France pour de l'aide. Utilisant l'ancienne revendication de la Maison de Valois au trône de Naples comme prétexte quand Ferdinand Ier de Naples mourut, Charles envahit la péninsule en 1494. Malgré les victoires tactiques sur le terrain, Charles se retrouva coupé de la France et fut forcé de rentrer chez lui en 1498. Le conflit sur l'Italie était, cependant, loin d'être terminé et les guerres entre l'Espagne et la France continueraient encore 61 années.\n\n[From.GetName] a maintenant revendiqué toutes nos provinces en Italie !"
 flavor_spa.EVTOPTA1008:0 "Alors contre-revendiquer toutes les provinces [From.GetAdjective] !"
 flavor_spa.EVTOPTB1008:0 "Nous devrions reculer en Italie"
 flavor_spa.EVTNAME1009:0 "Les Guerres d'Italie"
 flavor_spa.EVTDESC1009:0 "Notre mouvement pour revendiquer toutes les provinces [From.GetAdjective] en Italie a rencontré une réponse de [From.GetName]. Ils ont maintenant revendiqué toutes nos provinces en Italie !"
 flavor_spa.EVTOPTA1009:0 "Comment osent-ils ?! L'Italie est nôtre !"
 flavor_spa.13.t:0 "Un Mariage Stratégique"
 flavor_spa.13.d:0 "Alors que la France se renforce et commence à exercer sa puissance à travers l'Europe occidentale, ceux d'entre nous qui ont le malheur d'être ses voisins doivent prendre des mesures. Afin de contrer la menace croissante, nous avons habilement conçu un mariage politique avec les Habsbourg d'Autriche, assurant de bonnes relations entre nos pays pour tous les temps."
 flavor_spa.13.a:0 "Gloire aux Habsbourg ! Gloire au $COUNTRY$ !"
 flavor_spa.14.t:0 "L'Espagne, un Trône Habsbourg"
 flavor_spa.14.d:1 "En réponse à notre ennemi commun, la France, le [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] sans héritier a marié sa ligne de succession dans une branche de la glorieuse maison de Habsbourg. Ceci assurera de bonnes relations et une coopération à travers l'Europe des Habsbourg pour l'éternité."
 flavor_spa.14.a:0 "Une seule maison, unie contre un seul ennemi."
 flavor_spa.15.t:0 "Un Mariage Très Stratégique"
 flavor_spa.15.d:1 "Nos pactes de mariage avec la Maison des [HAB.Monarch.Dynasty.GetName] ont résulté en une situation complexe mais potentiellement avantageuse. Un héritier a émergé du sang des [HAB.Monarch.Dynasty.GetName] et des [Root.Monarch.Dynasty.GetName] qui détient la plus forte revendication sur les Pays-Bas [HAB.GetAdjective]. Si nous confirmons cet enfant comme héritier au trône de [Root.GetName], nous sommes en position d'hériter de toutes les parties des Pays-Bas qui font partie du domaine des [HAB.Monarch.Dynasty.GetName]."
 flavor_spa.15.a:0 "Sécuriser un héritier avec des revendications territoriales."
 flavor_spa.15.tt:1 "§Y[Root.GetName]§! gagnera toute province possédée par §YAutriche§! ou ses sujets dans les Pays-Bas."
 flavor_spa.15.b:0 "Garder les terres autrichiennes et [Root.GetAdjective] complètement séparées."
 flavor_spa.16.t:0 "Laine Mérinos"
 flavor_spa.16.d:0 "[Root.GetName] a sécurisé un monopole sur l'exportation de laine des troupeaux de mérinos. Cette laine fine est prisée sur les marchés de Séville à la Flandre, et constitue une pierre angulaire importante de l'économie [Root.GetAdjective]. Les éleveurs, principalement nobles et clergé, se sont organisés en 'Mesta', une association promouvant leurs intérêts à la cour et dans la gouvernance locale. Leur influence assure qu'il demeure un crime grave d'exporter des moutons de cette race en dehors de [Root.GetName]."
 flavor_spa.16.a:0 "Excellent."
 merino_wool_tooltip:0 "Chaque province possédée dans la région §YIbérie§! qui produit de la §YLaine§! passera sous le contrôle des §YNobles§! ou du §YClergé§! !"
 flavor_spa.17.t:0 "Privilèges de la Mesta"
 flavor_spa.17.d:0 "La Mesta, une puissante association d'éleveurs de moutons, fait face à de nouveaux défis à leurs privilèges ruraux ; les manufacturiers textiles argumentent que leur usage de la terre est gaspilleur et étouffe le nouveau développement. Le prix de la laine mérinos a quelque peu chuté depuis l'apogée de l'influence de la Mesta, affaiblissant leur levier politique. Bien que l'importance économique de la Mesta ait déjà décliné, les nobles et le clergé qui composent leur adhésion continuent d'exercer une grande influence à la cour, et exigent que leurs privilèges soient maintenus indépendamment des circonstances changeantes."
 flavor_spa.17.a:0 "Révoquer les privilèges de la Mesta."
 flavor_spa.17.b:0 "La situation actuelle est préférable."
 church_nobles_removed_mesta:0 "Les états §YClergé§! et §YNobles§! seront retirés de cette province s'ils sont présents."
 valladolid_sepulveda:0 "Politiques Coloniales : Sepúlveda"
 desc_valladolid_sepulveda:0 "Notre mère patrie a adopté des politiques coloniales en alignement avec le raisonnement de Sepúlveda que les Indiens sont naturellement disposés à être esclaves et que l'esclavage est aussi la meilleure façon pour leurs maîtres chrétiens de les encourager à se convertir à la vraie foi."
 valladolid_sepulveda_motherland:0 "Politiques Coloniales : Sepúlveda"
 desc_valladolid_sepulveda_motherland:0 "Nous avons adopté des politiques coloniales en alignement avec le raisonnement de Sepúlveda que les Indiens sont naturellement disposés à être esclaves et que l'esclavage est aussi la meilleure façon pour leurs maîtres chrétiens de les encourager à se convertir à la vraie foi. En résultat, les propriétaires terriens dans nos colonies ont peu à s'inquiéter en termes de châtiment pour la façon dont ils traitent la population locale et sont par conséquent capables d'extraire un plus grand profit de la terre."
 valladolid_las_casas:0 "Politiques Coloniales : Las Casas"
 desc_valladolid_las_casas:0 "Notre mère patrie a adopté des politiques coloniales en alignement avec le raisonnement de Las Casas que les Indiens ne sont pas des barbares et ont un libre arbitre. Ils devraient donc se convertir au christianisme de leur propre libre volonté et ne peuvent être asservis sans conséquences."
 angered_colonial_land_owners:0 "Propriétaires Terriens en Colère"
 solo_madrid_es_corte:0 "Sólo Madrid es corte !"
 desc_solo_madrid_es_corte:0 "Madrid est passée d'être une petite ville castillane à la capitale du Royaume d'Espagne. En résultat, la ville grandit très rapidement car toutes les gens de notre cour et administration s'y installent. Les architectes royaux supervisent également l'expansion de la ville afin de créer une capitale appropriée pour gouverner un empire grandissant comme le nôtre."
 alhambra_decree:0 "Décret de l'Alhambra"
 desc_alhambra_decree:0 "Tous les Juifs ont été forcés soit de quitter le pays soit de se convertir. En résultat, un grand nombre de personnes avec des racines très anciennes dans cette zone a quitté notre pays pour toujours, laissant un peuple catholique plus unifié derrière mais nuisant à de nombreux secteurs de notre économie."
 alhambra_decree_opinion:0 "Décret de l'Alhambra Promulgué"
 alhambra_working_force:0 "Main-d'œuvre de l'Alhambra"
 desc_alhambra_working_force:0 "Les Juifs, Musulmans et autres groupes hérétiques ont été autorisés à rester. En résultat, nous avons accès à des investisseurs et main-d'œuvre que nous aurions expulsés autrement."
 unification_of_spain:0 "Décrets de Nueva Planta"
 desc_unification_of_spain:0 "Nous avons réduit le pouvoir des Cortes locales en Espagne et notre nouveau Parlement national n'est donc pas aussi lié par leurs anciens pouvoirs que les dirigeants précédents l'ont été. Nous sommes maintenant vraiment un pays uni."
 cortes_defended:0 "Cortes de toutes les Espagnes"
 desc_cortes_defended:0 "Au lieu de réduire le pouvoir des Cortes locales autour des terres d'Espagne, nous avons garanti leurs droits dans notre nouvelle constitution et leur approbation est maintenant requise pour toutes les décisions importantes."
 castilian_grammar:0 "Une Langue de Gouvernement"
 desc_castilian_grammar:0 "Malgré la multitude de langues prévalentes à l'intérieur de notre Royaume, nous promouvons l'usage de notre langue de cour comme la langue pour toute l'administration."
 promote_regional_languages:0 "Un Gouvernement de Plusieurs Langues"
 desc_promote_regional_languages:0 "Plutôt que d'essayer de forcer notre langue de cour sur l'administration dans les diverses parties de notre pays, nous avons choisi d'utiliser autant que possible les anciennes langues d'autorité dans les régions que nous contrôlons."
 supressing_spanish_protestantism:0 "Suppression Intensifiée du Protestantisme"
 desc_supressing_spanish_protestantism:0 "La création d'une traduction espagnole de la Bible n'a fait que renforcer notre résolution de faire ce que nous pouvons pour supprimer le mouvement protestant dans nos terres. Ils peuvent ne pas être nombreux, mais c'est notre devoir de nous assurer que la menace ne se répande pas."
 spanish_bible_translation:0 "Traduction Espagnole de la Bible"
 desc_spanish_bible_translation:0 "Bien que certaines parties du clergé désapprouvent, nous avons permis à la traduction nouvellement créée de la Bible espagnole de circuler sans essayer de l'entraver trop. Ceci rendra indubitablement la maigre communauté protestante dans nos terres un peu plus calme, et nous faisons confiance au reste de nos sujets d'être suffisamment forts dans leurs convictions pour voir ceci pour la fausseté qu'elle est sûrement."
 supporting_tunisian_claimant:0 "Soutenant le Prétendant Tunisien."
 turned_down_tunisian_claimant:0 "Refusé le Prétendant Tunisien."
 spa_new_colonial_reforms:0 "Réformes Coloniales"
 desc_spa_new_colonial_reforms:0 "Nous avons réformé notre administration coloniale et modernisé de nombreuses règles qui gouvernent nos sujets coloniaux. La collecte de revenus est devenue beaucoup plus efficace et les économies des colonies elles-mêmes semblent se développer. Le grand nombre d'administrateurs coloniaux nouvellement nommés du continent a, cependant, créé des tensions entre la population créole présente dans beaucoup de nos colonies."
 spa_colonial_reforms:0 "Réformes Coloniales"
 colonial_privileges_kept:0 "Privilèges Coloniaux Maintenus"
 jesuits_expelled:0 "Jésuites Expulsés"
 desc_jesuits_expelled:0 "Notre mère patrie a décidé d'expulser tous les Jésuites de notre terre et les a déportés vers les États Pontificaux. Comme les Jésuites ont jusqu'à maintenant fait une contribution considérable à notre société en éduquant la population créole et en répandant la vraie foi aux natifs, les effets à long terme de ceci sont substantiels."
 spa_new_colonial_reforms_subject:0 "Réformes Coloniales"
 desc_spa_new_colonial_reforms_subject:0 "Notre mère patrie a réformé notre administration coloniale et modernisé de nombreuses règles qui nous gouvernent. La collecte de revenus est devenue beaucoup plus efficace et l'économie se développe mais le grand nombre d'administrateurs coloniaux nouvellement nommés du continent a créé une tension entre la population créole et notre mère patrie."
 flavor_spa.2.t:0 "Le Débat de Valladolid"
 flavor_spa.2.d:0 "Le traitement de la population native dans nos colonies est devenu le sujet d'un grand débat parmi les intellectuels [Root.Culture.GetName]. Un prêtre nommé Bartolomé de Las Casas s'est fait le porte-parole des natifs et exige que nous reconnaissions leur libre volonté de recevoir le Christ plutôt que de les forcer à l'esclavage et aux conversions contraintes. La discussion se poursuit depuis quelque temps dans diverses publications et a maintenant culminé en un grand débat tenu à Valladolid à la demande de [Root.Monarch.GetName].\nL'opposant principal de Las Casas, Juan Ginés de Sepúlveda, argumente que les natifs sont naturellement disposés vers l'esclavage et que c'est la seule façon sûre de leur faire arrêter leurs coutumes barbares de cannibalisme et sacrifice humain afin de les faire se convertir à la vraie foi."
 flavor_spa.2.a:0 "Suivons le raisonnement de Sepúlveda."
 flavor_spa.2.a.tt:0 "Chaque sujet colonial obtient '§YPolitiques Coloniales : Sepúlveda§!' pour §Y10 ans§!, donnant les effets suivants :\nForce Missionnaire : §G+0.5%§!\nAugmentation Globale de Colon : §G+10.00§!\nTolérance des Païens : §R-1.00§!"
 flavor_spa.2.b:0 "Un bon débat est toujours précieux en soi."
 flavor_spa.2.c:0 "Suivons le raisonnement de Las Casas."
 flavor_spa.3.t:0 "Le Décret de l'Alhambra"
 flavor_spa.3.d:0 "Avec la chute de Grenade, le dernier bastion musulman de la Péninsule Ibérique est maintenant en mains chrétiennes. Parmi nos sujets, il y a encore, cependant, un grand nombre de Juifs, Musulmans et convertis de sincérité douteuse connus comme Marranes et Morisques.\nAfin de créer un véritable état catholique universel, il a été suggéré que nous forcions notre population juive soit à se convertir soit à quitter le pays pour toujours avec les possessions qu'ils ont qui ne sont pas de métaux précieux."
 flavor_spa.3.a:0 "Expulsion ou Conversion"
 flavor_spa.3.b:0 "Les laisser rester."
 flavor_spa.4.t:0 "Unification de l'Espagne"
 flavor_spa.4.d:0 "Jusqu'à maintenant, le [Root.Monarch.GetTitle] espagnol a techniquement été le dirigeant de nombreux états qui ensemble ont été connus comme l'Espagne. Avec la récente centralisation du gouvernement, cependant, et la création d'un nouveau type de Parlement à [Root.Capital.GetCapitalName], [Root.Monarch.GetName] a suggéré qu'il est temps que nous abolissions le pouvoir des Cortes locales des états espagnols. Bien que ce ne sera pas une entreprise facile, l'alternative est de risquer d'avoir les Cortes locales étouffer notre nouveau système Parlementaire avec leurs anciens intérêts provinciaux."
 flavor_spa.4.a:0 "Une Cortes pour une Espagne Unie."
 flavor_spa.4.b:0 "Nous ne pouvons empiéter sur leurs droits anciens."
 flavor_spa.5.t:0 "Grammaire de la Langue [Root.Culture.GetName]"
 flavor_spa.5.d:0 "L'Espagne est un pays de plusieurs langues et bien que certaines tentatives aient été faites pour créer un aperçu standardisé de grammaire pour la langue [Root.Culture.GetName], c'est loin d'être la seule langue utilisée dans notre administration même au cœur de nos terres. Récemment, une Grammaire particulièrement bien recherchée et approfondie pour la langue [Root.Culture.GetName] fut présentée à [Root.Monarch.GetName]. Quand notre [Root.Monarch.GetTitle] demanda quel usage ceci pourrait avoir pour l'état, l'évêque d'Ávila offrit cette simple suggestion :\n'Après que Votre Altesse ait soumis les peuples barbares et nations de langues variées, avec la conquête viendra le besoin pour eux d'accepter les lois que le conquérant impose sur le conquis, et parmi elles sera notre langue.'"
 flavor_spa.5.a:0 "Adopter le [Root.Culture.GetName] comme langue de notre administration."
 flavor_spa.5.b:0 "Nous devons essayer d'incorporer toutes les langues de notre royaume à la place."
 flavor_spa.6.t:0 "Une nouvelle Capitale Espagnole"
 flavor_spa.6.d:0 "L'unification de l'Espagne a créé un royaume consistant en de nombreux anciens royaumes. [Root.Capital.GetCapitalName] a bien servi nos prédécesseurs, mais il a été suggéré que la petite ville de Madrid avec sa position centrale et son climat accueillant serait un meilleur emplacement d'où gouverner tous les royaumes espagnols. Le Real Alcázar de Madrid existant pourrait être étendu en une résidence royale appropriée tandis que la ville en général est encore suffisamment peu développée pour offrir une page blanche aux planificateurs urbains de notre royaume. Construisons une nouvelle capitale digne de gouverner un Grand Empire !"
 flavor_spa.6.a:0 "¡Sólo Madrid es corte !"
 flavor_spa.6.b:0 "[Root.Capital.GetCapitalName] restera la capitale de notre dynastie."
 flavor_spa.7.t:0 "Guerre des Alpujarras"
 flavor_spa.7.d:0 "Le clergé chrétien a toujours regardé les convertis Morisques au christianisme avec suspicion. Ceci est d'autant plus vrai dans le royaume récemment conquis de Grenade où les politiques pour encourager les conversions ont été trop efficaces selon certains. Que les suspicions chrétiennes aient été prouvées justes ou si c'est un résultat de leurs actions pour persécuter les Crypto-Catholiques redoutés, nous ne pouvons le savoir, mais il est clair que les Morisques dans l'ancien royaume de Grenade sentent qu'ils en ont eu assez.\nSur les pentes des montagnes de la Sierra Nevada, les Maures ont intronisé un nouveau roi de Grenade et tandis que la révolte s'étend, des rapports nous parviennent de la destruction d'églises, torture et meurtre de prêtres chrétiens et défi ouvert de notre très catholique royaume."
 flavor_spa.7.a:0 "D'accord."
 flavor_spa.8.t:0 "Sort du Royaume de Grenade"
 flavor_spa.8.d:0 "Avec tous les emplacements importants en Grenade à nouveau sous notre contrôle, nous devons décider quoi faire avec la population Morisque. Il est vrai que la plupart d'entre eux n'ont jamais soutenu la rébellion, mais comment pourrions-nous leur faire confiance de ne pas se retourner contre nous à l'avenir ?"
 flavor_spa.8.a:0 "Expulser tous les Morisques Grenadins !"
 flavor_spa.8.b:0 "Nous devons soigner ces blessures, pas couper le membre."
 flavor_spa.9.t:0 "Nouveau Testament Traduit en Espagnol"
 flavor_spa.9.d:0 "Avec son histoire et identité fortement catholiques, le royaume d'Espagne n'a pas vu d'intérêt répandu dans la réforme protestante. Il y a, cependant, des rumeurs de petits groupes d'intellectuels se rencontrant secrètement pour discuter ces questions dans les plus grandes villes. C'est donc avec quelque inquiétude que des nouvelles ont atteint notre très catholique majesté que le Nouveau Testament a été traduit en espagnol par notre compatriote Francisco de Enzinas. Bien que les presses d'imprimerie en Espagne elle-même soient étroitement contrôlées par l'état, il semble que les imprimeurs des Pays-Bas ne se sentent aucune obligation de protéger les esprits tendres de nos sujets. La Sainte Inquisition nous a demandé de faire un exemple de tout Protestant qu'ils peuvent trouver dans notre pays pour traquer ceux qui apporteraient le livre en Espagne ainsi que tout Crypto-Luthérien à l'intérieur de nos frontières."
 flavor_spa.9.a:0 "Mieux vaut étouffer ceci dans l'œuf."
 flavor_spa.9.b:0 "Nous pouvons tolérer quelques Protestants tant qu'ils restent en ligne."
 flavor_spa.10.t:0 "Expansion Ottomane en Méditerranée Occidentale"
 flavor_spa.10.d:0 "L'Empire ottoman en expansion a longtemps été cause d'inquiétude pour les pays chrétiens avec intérêt en Méditerranée Orientale et dans les Balkans. Avec la chute de Tunis aux Ottomans, ils sont maintenant aussi présents en Méditerranée Occidentale et semblent destinés à rapidement supplanter les faibles dynasties musulmanes qui contrôlent la plupart de la zone. Assez intéressant, l'Émir de Tunis, récemment évincé par les forces ottomanes, a trouvé refuge dans notre pays et nous implore de reprendre sa ville perdue. Peut-être sa coopération est-elle juste ce dont nous avons besoin pour être capables d'arrêter la menace ottomane avant qu'il ne soit trop tard ?"
 flavor_spa.10.a:0 "Nous devons agir pour contenir cette menace !"
 flavor_spa.10.b:0 "Nos intérêts sont ailleurs."
 flavor_spa.11.t:0 "Réforme de l'Administration Coloniale"
 flavor_spa.11.d:0 "L'Empire Colonial Espagnol est l'un des plus anciens au monde et en tant que tel a l'un des plus anciens systèmes d'administration. [Root.Monarch.GetName] a récemment pris intérêt dans comment le gouvernement des colonies pourrait être amélioré afin d'augmenter notre extraction de revenus d'elles. Les conseillers de [Root.Monarch.GetName] sont tous des hommes des Lumières et ont suggéré un nombre de façons d'améliorer la situation, entre autres choses les colonies devraient être autorisées à commercer librement plutôt qu'à travers quelques ports sélectionnés, des Intendants nommés directement par la couronne devraient être envoyés pour assurer l'efficacité et l'honnêteté de notre administration et des réductions d'impôts pour les secteurs vitaux pourraient stimuler la croissance des économies coloniales."
 flavor_spa.11.a:0 "Réformer notre administration coloniale."
 flavor_spa.11.b:0 "Ne réparons pas ce qui n'est pas cassé."
 flavor_spa.12.t:0 "Expulsion de l'Ordre Jésuite"
 flavor_spa.12.d:0 "La Compagnie de Jésus a joué une partie très active dans l'histoire de notre pays à travers les années tant comme agents de la Contre-Réforme que comme facilitateurs de la colonisation et conversion des Amériques. À travers les siècles, l'ordre en est venu à exercer un pouvoir politique considérable, spécialement dans les colonies, où il a au fil du temps grandi pour devenir quelque chose d'une nuisance. Nos administrateurs coloniaux et propriétaires terriens se plaignent que les Jésuites protègent les esclaves indiens fugitifs et que certaines de leurs réductions prennent de la terre précieuse qui servirait beaucoup mieux comme partie directe de notre pays. L'Ordre a également utilisé son influence plus d'une fois pour dévier ou prévenir nos objectifs politiques et beaucoup soupçonnent qu'ils soutiennent l'autonomie pour nos possessions coloniales. Les défenseurs des Jésuites, cependant, clament qu'ils apportent beaucoup de bénéfices indirects à nos colonies et que nous verrons des effets à long terme loin d'être bénéfiques d'expulser l'ordre."
 flavor_spa.12.a:0 "Expulser tous les Jésuites et vendre leurs propriétés aux enchères."
 flavor_spa.12.b:0 "Leurs contributions à la société compensent plus que les problèmes qu'ils apportent."
 flavor_spa.c.3150.tt:0 "En nous engageant sur une politique de tolérance, nous promettons de ne pas essayer de convertir les Maures de Grenade. Si nous revenons sur cette promesse, nous pouvons nous attendre à des conséquences."
 flavor_fra.EVTNAME3190:0 "Jour de Châtiment"
 flavor_fra.EVTDESC3190:1 "Durant la période tumultueuse des Guerres de Religion françaises, certains pays virent leur chance d'intervenir dans nos affaires intérieures sans grand risque de châtiment. Avec nos conflits intérieurs enfin apaisés, ces pays apprendront maintenant que les Français n'oublient pas si facilement..."
 flavor_fra.EVTOPTA3190:0 "Maintenant ils vont enfin payer"
 flavor_fra.EVTNAME3199:0 "Fin des Guerres de Religion en France"
 flavor_fra.EVTDESC3199:0 "Les conflits religieux armés qui ont rongé la France durant la dernière décennie semblent enfin terminés. Notre nation a traversé une période tumultueuse mais semble en être sortie plus forte."
 flavor_fra.EVTOPTA3199:0 "Béni soit le Seigneur"
 flavor_fra.EVTDESC3198:0 "Les conflits religieux armés qui ont rongé la France durant la dernière décennie semblent arriver à leur fin. Cependant, tant que la capitale est détenue par des fanatiques religieux, notre autorité sera questionnée. Peut-être se convertir à la foi [Root.Capital.Religion.GetName] pourrait-il être le moyen de sortir du conflit ?"
 flavor_fra.EVTOPTA3198:0 "Paris vaut bien une messe"
 flavor_fra.EVTOPTB3198:0 "Espérons que c'est le cas"
 flavor_fra.EVTOPTC3198:0 "Jamais ! Paris tombera par l'épée !"
 flavor_fra.EVTNAME3197:0 "Paris Vaut... ?"
 flavor_fra.EVTDESC3197:0 "Les conflits religieux armés qui ont rongé la France durant la dernière décennie semblent arriver à leur fin. Cependant, tant que la capitale est détenue par des fanatiques religieux, l'autorité du [Root.Monarch.GetTitle] [Root.Monarch.GetName] sera questionnée. Il a été suggéré que si [Root.Monarch.GetName] abandonnait [Root.Monarch.GetHerHis] soutien aux minorités religieuses et embrassait plutôt publiquement la foi [Root.Religion.GetName], un moyen de sortir du conflit pourrait être trouvé."
 flavor_fra.EVTOPTA3197:0 "Paris vaut bien une messe"
 flavor_fra.EVTOPTB3197:0 "Espérons que c'est le cas"
 flavor_fra.EVTOPTC3197:0 "Jamais ! Paris tombera par l'épée !"
 flavor_fra.EVTNAME3196:0 "Capitale Perdue"
 flavor_fra.EVTDESC3196:0 "Paris est passée sous le contrôle de fanatiques religieux ! Ils ont fortifié la ville et refusent de la rendre tant que [Root.Owner.Monarch.GetName] continue de soutenir leurs ennemis."
 flavor_fra.EVTOPTA3196:0 "Comment vais-je jamais la récupérer ?"
 flavor_fra.EVTNAME3004:0 "Des Troupes Étrangères Interviennent"
 flavor_fra.EVTDESC3004:0 "Le [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] est très préoccupé par les Guerres de Religion en France et a envoyé un contingent de soldats pour aider les hérétiques dans leur lutte."
 flavor_fra.EVTOPTA3004:0 "Que le Diable les emporte !"
 flavor_fra.EVTNAME3003:0 "Des Troupes Étrangères Interviennent"
 flavor_fra.EVTDESC3003:0 "Le [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] est très préoccupé par les Guerres de Religion en France et nous a envoyé un contingent de soldats pour aider dans notre lutte pour éradiquer les hérétiques."
 flavor_fra.EVTOPTA3003:0 "Qu'ils soient bénis !"
 flavor_fra.EVTNAME3002:0 "Guerres de Religion Françaises"
 flavor_fra.EVTDESC3002:0 "La France a été depuis des années maintenant déchirée par une série de guerres civiles religieuses entre le [FRA.Religion.GetName] [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] et les minorités religieuses. Devrions-nous saisir cette chance de montrer notre soutien à [FRA.GetName] ? Ou devrions-nous intervenir du côté des minorités ?"
 flavor_fra.EVTOPTA3002:0 "Envoyer des troupes pour soutenir la France"
 flavor_fra.EVTOPTB3002:0 "Envoyer des troupes pour combattre la France"
 flavor_fra.EVTOPTC3002:0 "Ignorer les Guerres en France"
 flavor_fra.EVTTOOLTIP3002:0 "Des soldats sont envoyés en France"
 flavor_fra.EVTNAME3203:0 "Fanatiques Hérétiques Ravageurs"
 flavor_fra.EVTDESC3203:0 "Des fanatiques hérétiques ont pris le contrôle de [Root.GetName]. De nombreux fidèles [Root.Owner.Religion.GetName] ont été assassinés ou forcés de fuir et une vaste quantité de propriétés a été brûlée au sol."
 flavor_fra.EVTOPTA3203:0 "Quand ceci s'arrêtera-t-il jamais ?"
 flavor_fra.EVTOPTB3203:0 "Ces fidèles [Root.Owner.Religion.GetName] doivent être éradiqués !"
 flavor_fra.EVTNAME3202:0 "Fanatiques Hérétiques"
 flavor_fra.EVTDESC3202:0 "Justifiés comme auto-défense contre les attaques des croyants [Root.Owner.Religion.GetName], des fanatiques hérétiques se sont soulevés en [Root.GetName] pour prendre les choses en main. S'ils obtenaient le contrôle de la province, il y a risque de massacres et de destruction généralisée."
 flavor_fra.EVTOPTA3202:0 "Encourager ces attaques..."
 flavor_fra.EVTOPTB3202:0 "Ils doivent être arrêtés"
 flavor_fra.EVTNAME3201:0 "Fanatiques Religieux Ravageurs"
 flavor_fra.EVTDESC3201:0 "Des fanatiques [Root.Owner.Religion.GetName] ont pris le contrôle de [Root.GetName]. De nombreux hérétiques ont été assassinés ou forcés de fuir et une vaste quantité de propriétés a été brûlée au sol."
 flavor_fra.EVTOPTA3201:0 "Quand ceci s'arrêtera-t-il jamais ?"
 flavor_fra.EVTOPTB3201:0 "Le [Root.Owner.Religion.GetName] est la vraie foi !"
 flavor_fra.EVTNAME3200:0 "Fanatiques Religieux"
 flavor_fra.EVTDESC3200:0 "En réaction à ce qu'ils voient comme une politique trop faible envers les hérétiques, des fanatiques religieux [Root.Owner.Religion.GetName] se sont soulevés en [Root.GetName] pour prendre les choses en main. S'ils obtenaient le contrôle de la province, il y a risque de massacres et de destruction généralisée."
 flavor_fra.EVTOPTA3200:0 "Encourager ces attaques..."
 flavor_fra.EVTOPTB3200:0 "Ils doivent être arrêtés"
 flavor_fra.EVTNAME3102:1 "L'Assassinat de [Root.fra_religious_league_leader.GetName]"
 flavor_fra.EVTDESC3102:1 "Suite à la désastreuse Journée des Barricades, beaucoup à la cour sont arrivés à la conclusion que [Root.fra_religious_league_leader.GetName] est trop dangereux pour être autorisé à vivre. Peut-être est-il temps de contre-attaquer. Nous avons arrangé une rencontre entre [Root.fra_religious_league_leader.GetName] et le [Root.Monarch.GetTitle] qui pourrait facilement être utilisée comme prétexte pour l'attirer à sa mort. La seule alternative, impensable comme elle pourrait être, serait de pardonner ses crimes et chercher la réconciliation avec la Ligue [Root.Religion.GetName] française."
 flavor_fra.EVTOPTA3102:1 "L'assassiner."
 flavor_fra.EVTOPTB3102:1 "Pardonner les actions de la Ligue."
 flavor_fra.EVTNAME3009:0 "Journée des Barricades"
 flavor_fra.EVTDESC3009:1 "Un soulèvement de masse à [Root.Capital.GetCapitalName] a éclaté contre le règne du [Root.Monarch.GetTitle]. Les émeutes sont instigées par la Ligue [Root.Religion.GetName] française, qui croit que le [Root.Monarch.GetTitle] est trop modéré et hésitant dans [Root.Monarch.GetHerHis] rapports avec les hérétiques qui infestent la France. Après que des rumeurs se soient répandues qu'un ordre avait été donné d'arrêter [Root.fra_religious_league_leader.GetName], une milice urbaine a barricadé des rues entières comme défense contre les représailles des Gardes-Françaises."
 flavor_fra.EVTOPTA3009:1 "Fuir de [Root.Capital.GetCapitalName]."
 flavor_fra.EVTOPTB3009:0 "Rester et combattre !"
 flavor_fra.EVTNAME3010:1 "La Ligue [Root.Religion.GetName] Française"
 flavor_fra.EVTDESC3010:1 "Une Ligue représentant les dirigeants de la foi [Root.Religion.GetName] en France a été fondée à [Root.Capital.GetCapitalName]. Sa fonction première est de défendre la foi [Root.Religion.GetName] contre l'influence subversive des hérétiques et de garder le trône français exclusif aux monarques [Root.Religion.GetName]. Menée par [Root.fra_religious_league_leader.GetName], la Ligue est devenue un acteur puissant dans les Guerres de Religion françaises, et agit indépendamment du [Root.Monarch.GetTitle]."
 flavor_fra.EVTOPTA3010:1 "Soutenir la Ligue [Root.Religion.GetName]"
 flavor_fra.EVTOPTB3010:0 "Nous distancer d'elle"
 flavor_fra.EVTNAME3101:0 "Le Massacre de la Saint-Barthélemy"
 flavor_fra.EVTDESC3101:1 "Après l'assassinat raté du dirigeant huguenot, l'Amiral Gaspard de Coligny, le [Root.Monarch.GetTitle] craignit des représailles et ordonna les assassinats de tous les Protestants éminents à [Root.Capital.GetCapitalName]. Coligny, sévèrement blessé, fut traîné de son lit, tué et jeté par la fenêtre. Ceci a, involontairement, inspiré des zélotes catholiques dans la capitale à commencer un massacre de toute la population protestante. Des milliers de Huguenots ont été assassinés dans les rues, et la violence menace de se répandre au-delà de la capitale si nous ne prenons pas d'action."
 flavor_fra.EVTOPTA3101:1 "Prévenir les foules en colère."
 flavor_fra.EVTOPTB3101:1 "Le confiner à [Root.Capital.GetCapitalName]."
 flavor_fra.EVTOPTC3101:1 "Le laisser se répandre à travers [Root.GetName]."
 flavor_fra.EVTNAME3110:0 "Guerres de Religion en France"
 flavor_fra.EVTDESC3110:0 "Les Guerres de Religion en France durèrent entre 1562 et 1598. Les sept premières guerres (1562-1563, 1567-1568, 1568-1570, 1572-1573, 1575-1577, 1577, 1579-1580) avaient des caractéristiques communes : une société divisée entre Catholiques et Protestants, des opérations militaires fragmentées et erratiques, et des édits de paix qui étaient plus comme des trêves que de vraie paix. La question de la succession royale mit l'existence même du royaume en jeu, divisant même les Catholiques en fractions opposées. Après 1589 et le meurtre du roi Henri III, l'intervention espagnole transforma la guerre civile en conflit international pur. La violence et la haine entre Protestants et Catholiques avaient augmenté dans toute la France dans les années 1562-1572. Le puissant duc de Guise (de la province de Lorraine) établit une Ligue Catholique pour réagir contre les Protestants et ce qu'il considérait comme un pouvoir royal faible. Bien qu'il fût assassiné le 23 décembre 1588 sur ordre du roi Henri III, la Ligue se révolta alors ouvertement et refusa de reconnaître le roi ou son héritier désigné, et appela à l'aide militaire espagnole, allant jusqu'à offrir le trône à l'infant espagnol. Henri III fut à son tour assassiné mais nomma son cousin Henri de Navarre comme son héritier avant de mourir. Henri IV chercha l'aide étrangère de l'Angleterre et des princes protestants allemands mais réalisa qu'il ne serait pas capable de s'affirmer comme Roi de France à moins qu'il ne détienne Paris, et la capitale était résolument catholique. En 1593, Henri se convertit donc au catholicisme, déclarant soi-disant 'Paris vaut bien une messe.' Essayant d'unir son royaume brisé, Henri émit l'Édit de Nantes qui donna certaines garanties aux deux côtés.\n\nQuel côté devrions-nous soutenir ?"
 flavor_fra.EVTOPTA3110:1 "La France est et sera toujours catholique."
 flavor_fra.EVTOPTB3110:1 "Le catholicisme n'a pas sa place en France."
 flavor_fra.EVTOPTC3110:1 "Nous devrions chercher à éviter l'effusion de sang entre religions."
 flavor_fra.EVTNAME9100:0 "La Naissance d'un Système de Taxation Permanent"
 flavor_fra.EVTDESC9100:0 "Charles VII remodela les finances françaises, établit une taxation lourde, particulièrement à travers la taille, un impôt foncier direct. Extraire la richesse de la terre a toujours été un problème difficile à résoudre pour les rois français centralisateurs. Pour exploiter les vastes richesses des terres françaises, de nouvelles méthodes de taxation améliorées étaient nécessaires à chaque fois. À travers l'histoire, les méthodes utilisées devinrent de plus en plus rationalisées pour optimiser les gains pour le trésor. La Naissance d'un Système de Taxation Permanent fut un pas majeur vers ce but."
 flavor_fra.EVTOPTA9100:0 "L'émettre"
 flavor_fra.EVTOPTB9100:0 "Laisser faire"
 flavor_fra.EVTNAME9104:0 "La Fin de la Guerre de Cent Ans"
 flavor_fra.EVTDESC9104:1 "Louis XI bénéficia du résultat de la Guerre de Cent Ans. La destruction virtuelle de la noblesse féodale lui permit d'unir la France plus solidement sous l'autorité royale et de promouvoir et s'allier avec la classe moyenne."
 flavor_fra.EVTOPTA3104:0 "Temps de construire une nation plus forte"
 flavor_fra.EVTNAME3105:0 "Les Revendications Angevines sur le Royaume de Naples"
 flavor_fra.EVTDESC3105:2 "En 1442, René d'Anjou perdit le contrôle du Royaume de Naples au profit de la dynastie Trastamare. Bien qu'il ne récupérerait jamais la couronne lui-même, René continua à se titrer Roi de Naples tout au long de sa vie. Avec René maintenant parti, les revendications angevines sur le royaume semblent de plus en plus inconséquentes.\nLe Royaume Napolitain n'est cependant pas sans ennemis, et maintenant [Root.Monarch.GetName] a une chance de revendiquer le Royaume de Naples pour [Root.Monarch.GetHerselfHimself] en citant les décisions papales et les liens de mariage entre le Roi René et notre propre dynastie dans le passé comme prétexte. Normalement, ceci serait vu comme une revendication très faible mais à cause de l'impopularité des dirigeants napolitains, ceci pourrait être négligé."
 flavor_fra.EVTOPTA3105:0 "Revendiquons ce qui nous appartient légitimement !"
 flavor_fra.EVTOPTB3105:0 "Abandonnons nos revendications pour de bon !"
 flavor_fra.EVTNAME3106:0 "L'État Prend le Contrôle des Guildes"
 flavor_fra.EVTDESC3106:0 "Le mot gilde, ou ghilde, n'est qu'un parmi plusieurs termes utilisés autrefois en France et dans les Pays-Bas pour dénoter ce que le mot plus moderne corporation représente. En France et dans les Pays-Bas, une guilde était originellement une sorte de fraternité pour le soutien commun, la protection et l'amusement. Les membres payaient chacun une certaine contribution au fonds commun. Après la fin du quinzième siècle, sous le règne despotique des rois français, les guildes cessèrent d'être un moyen de protection pour la majorité de leurs membres. Leurs privilèges devinrent un moyen de remplir les coffres royaux aux dépens des employeurs."
 flavor_fra.EVTOPTA3106:0 "Prendre le Contrôle des Guildes"
 flavor_fra.EVTOPTB3106:0 "Ne pas s'immiscer avec les Guildes"
 flavor_fra.EVTOPTC3106:0 "Donner plus de contrôle aux Guildes"
 flavor_fra.EVTNAME3108:0 "Revendications françaises en Italie affaiblies"
 flavor_fra.EVTDESC3108:0 "Durant la période 1524-1529, le Roi français subit plusieurs revers. Non seulement il commença et perdit plusieurs campagnes en Italie, mais en 1525 il fut également capturé et amené à Madrid enchaîné où il dut renoncer à toutes ses revendications. Cela ne s'arrêta pas là cependant. Une fois libéré, le Roi français refusa de renoncer à ses revendications et attaqua encore et encore en Italie. Cependant, lentement il comprit que les Italiens n'accepteraient pas un monarque français. Pour eux, appartenir à un Saint-Empire romain faible était beaucoup mieux, et le Roi français trouva également que ses opposants n'avaient jamais de problème à obtenir la majorité des états italiens mineurs dans leur alliance. Donc finalement après de nombreuses guerres infructueuses, le Roi français abandonna ses revendications en Italie."
 flavor_fra.EVTOPTA3108:0 "Personne ne semble reconnaître nos revendications"
 flavor_fra.EVTOPTB3108:0 "Nous n'abandonnerons jamais nos revendications sur ce qui est nôtre"
 flavor_fra.EVTNAME3114:0 "Le Tellier et Louvois"
 flavor_fra.EVTDESC3114:0 "Michel Le Tellier (1603-1685) était le fils d'un conseiller à la Chambre des Comptes. Désigné par le Premier Ministre Cardinal Mazarin, il fut nommé Secrétaire à la Guerre en 1643. Il commença la réforme nécessaire de l'armée française et de l'administration de guerre comme ministre jusqu'en 1666 et Chancelier jusqu'en 1677. Son fils aîné, le Marquis de Louvois, continua et perfectionna ses réformes et offrit à son maître, Louis XIV, la plus grande et meilleure armée de la dernière moitié du XVIIe siècle."
 flavor_fra.EVTOPTA3114:0 "Un Excellent Spécialiste Militaire !"
 flavor_fra.EVTNAME3115:0 "Samuel de Champlain et les Hurons"
 flavor_fra.EVTDESC3115:0 "Samuel de Champlain fut envoyé par un homme nommé Aymar de Clermont qui avait reçu le privilège d'établir une compagnie de commerce de fourrure par le roi de France. Durant ses voyages, Samuel de Champlain se lia d'amitié avec les Indiens. Il passa du temps avec les Indiens Algonquins et Hurons explorant la région."
 flavor_fra.EVTOPTA3115:0 "Lions-nous d'amitié avec les Hurons"
 flavor_fra.EVTOPTB3115:0 "Lions-nous d'amitié avec les Iroquois"
 flavor_fra.EVTOPTC3115:0 "Lions-nous d'amitié avec les Shawnee"
 flavor_fra.EVTOPTD3115:0 "Lions-nous d'amitié avec les Cherokee"
 flavor_fra.EVTOPTE3115:0 "Lions-nous d'amitié avec les Creek"
 flavor_fra.EVTNAME3118:0 "Révolte en France"
 flavor_fra.EVTDESC3118:0 "Marie de Médicis fut mariée à Henri IV en 1600. Après son assassinat en 1610, elle devint régente pour son fils Louis XIII et continua à inverser beaucoup des politiques établies par son mari."
 flavor_fra.EVTOPTA3118:0 "Traiter les Rebelles Nobles avec Dignité"
 flavor_fra.EVTOPTB3118:0 "Les tuer et exproprier leurs terres"
 flavor_fra.EVTNAME3119:0 "Révolte Protestante en Béarn"
 flavor_fra.EVTDESC3119:0 "Dans le règne du roi Louis XIII, le Cardinal de Richelieu décida de supprimer les privilèges politiques protestants. Un soulèvement (1621-22) contre l'introduction du catholicisme en Béarn fut réprimé par Richelieu, et les Protestants perdirent toutes les places fortes qui leur avaient été données sous l'Édit de Nantes, excepté Montauban et La Rochelle."
 flavor_fra.EVTOPTA3119:0 "Les écraser !"
 flavor_fra.EVTNAME3120:0 "Richelieu"
 flavor_fra.EVTDESC3120:0 "Armand Jean du Plessis, Cardinal de Richelieu, avait 39 ans quand il devint Premier Ministre du roi Louis XIII en 1624. Ses principaux efforts réussis en politique intérieure furent la lutte contre la haute noblesse et les privilèges politiques protestants. Il soutint également le commerce outre-mer, l'expansion coloniale et la constitution d'une marine royale permanente. Sa réalisation la plus notable demeura le jeu diplomatique qu'il joua durant la Guerre de Trente Ans, poussant avec l'or français l'intervention suédoise en 1630 et finalement rejoignant la guerre en 1635. Ses buts avaient été la réduction de la Maison de Habsbourg et l'extraction de la France de l'encerclement par les terres ennemies. Il est considéré comme l'inventeur du concept de Real Politik."
 flavor_fra.EVTOPTA3120:0 "Un Ministre Excellent !"
 flavor_fra.EVTNAME3122:0 "La Fronde en France"
 flavor_fra.EVTDESC3122:0 "La Fronde (1648-1653) fut principalement la dernière révolte de la noblesse française contre l'absolutisme royal. Elle avait commencé par la révolte du Parlement de Paris (à l'époque la plus haute cour française avec juridiction sur les édits royaux) contre les politiques intérieures du Cardinal Mazarin, qui agissait comme Premier Ministre du Louis XIV âgé de 5 ans. Elle fut suivie par celle de la haute noblesse (Fronde des Princes), mais la rébellion fut finalement supprimée par une combinaison de diplomatie machiavélique, trahisons et revers de fortune. Le Parlement fut muselé (il ne serait pas convoqué à nouveau avant 1789) et la haute noblesse privée de pouvoir politique, préparant l'avènement de l'absolutisme royal total sous le Roi-Soleil, Louis XIV, après 1661."
 flavor_fra.EVTOPTA3122:0 "Écraser le Parlement et les Nobles"
 flavor_fra.EVTOPTB3122:0 "Les apaiser"
 flavor_fra.EVTNAME3123:0 "Académie française"
 flavor_fra.EVTDESC3123:0 "Le Cardinal de Richelieu, mécène libéral de la littérature, créa l'Académie française en 1636 afin de promouvoir la langue française et les activités littéraires. Bien que la partie scientifique de l'académie n'égala jamais la littéraire en renommée, elle fit un certain nombre d'importantes découvertes scientifiques au dix-huitième siècle. Ce furent des expéditions françaises en 1735 et 1743, par exemple, qui établirent la forme oblate de la terre."
 flavor_fra.EVTOPTA3123:0 "Oui, nous en avons besoin"
 flavor_fra.EVTOPTB3123:0 "Non, c'est trop cher"
 flavor_fra.EVTNAME3124:0 "Colbert"
 flavor_fra.EVTDESC3124:0 "Nommé Ministre des Finances en 1661, Jean-Baptiste Colbert (né en 1619) développa la première économie nationale de l'âge moderne. Son économie guidée par l'État incluait une meilleure collecte d'impôts, une planification statistique du budget et une comptabilité régulière. Avocat du Mercantilisme (aussi Colbertisme), il visait une balance commerciale française favorable à travers l'exportation de produits finis précieux (comme les articles de luxe) et des tarifs d'importation élevés. Il encouragea un commerce intérieur plus efficace (routes, canaux, suppression des droits locaux), établit des monopoles d'État, subventionna les manufactures, promut la navigation et les associations commerciales, fixa les prix agricoles, encouragea le mariage et interdit l'émigration (sauf vers le Canada). Pour soutenir ses politiques, il agrandit également grandement la taille de la marine royale. Tandis que le mercantilisme promut le commerce et l'artisanat, augmentant ainsi la prospérité, les paysans ne furent pas stimulés à augmenter leur production. Quand il mourut en 1683, son fils Colbert de Seignelay poursuivit sa tâche jusqu'en 1690."
 flavor_fra.EVTOPTA3124:0 "Construire une Marine et moderniser l'Infrastructure"
 flavor_fra.EVTOPTB3124:0 "Se concentrer sur la Domination Économique"
 flavor_fra.EVTOPTC3124:0 "Se concentrer sur la Suprématie Navale"
 flavor_fra.EVTNAME3125:0 "La Commande de Versailles"
 flavor_fra.EVTDESC3125:0 "La principale influence que la France exerça sur l'âge baroque fut celle de l'opulence courtoise. En 1669, Louis XIV (1638-1715) décida de convertir un ancien pavillon de chasse à Versailles en un palais d'une magnificence sans précédent. Il fut achevé en 1682, et la cour y déménagea en 1683. Il n'y avait pas une cour royale ou princière en Europe qui pouvait égaler Versailles pour l'opulence de ses intérieurs dorés, ses miroirs et lustres, avec une flamboyance appropriée de cérémonie courtoise, et il n'y avait pas une cour royale ou princière en Europe qui n'aspirait pas, ouvertement ou secrètement, à égaler ce modèle."
 flavor_fra.EVTOPTA3125:0 "Nous en avons besoin pour la Gloire"
 flavor_fra.EVTOPTB3125:0 "Un tel projet ne nous bénéficiera pas"
 flavor_fra.EVTNAME3126:0 "Versailles se Dresse dans une Gloire Surnaturelle"
 flavor_fra.EVTDESC3126:0 "L'énorme structure, représentant le style classique français à son apogée, fut l'œuvre de Louis Le Vau, J. H. Mansart, et Charles Le Brun. André Le Nôtre aménagea le parc et les jardins, qui sont décorés de fontaines, réservoirs, et sculptures par des artistes tels qu'Antoine Coysevox. Une énorme machine fut construite à Marly-le-Roi pour alimenter en eau les fontaines. Le parc contient deux palais plus petits, le Grand Trianon et le Petit Trianon, ainsi que de nombreux temples, grottes, et autres structures décoratives. Scène du début de la Révolution française, Versailles ne redevint jamais plus une résidence royale."
 flavor_fra.EVTOPTA3126:0 "Un Palais-Soleil pour un Roi-Soleil !"
 flavor_fra.EVTNAME3127:0 "Chambres de Réunion"
 flavor_fra.EVTDESC3127:0 "Visant l'hégémonie européenne et l'arrondissement des frontières françaises au Nord et à l'Est (jusqu'au Rhin), Louis XIV avait établi les Chambres de Réunion, tribunaux qui avançaient des revendications sur les terres impériales. Ces politiques expansionnistes furent d'abord tolérées par les voisins impuissants de la France. Elles atteignirent leur apogée en 1681, avec l'annexion de la ville libre de Strasbourg en Alsace et l'occupation de 1684 du Luxembourg. La réunion fut reconnue par l'Empire dans la Trêve de Ratisbonne de 1684, principalement parce que l'Empereur était préoccupé par la menace turque (siège de Vienne en 1683) et ceci mena à la création de la Ligue anti-française d'Augsbourg (1686)."
 flavor_fra.EVTOPTA3127:0 "Faire la Revendication"
 flavor_fra.EVTOPTB3127:0 "Laisser tomber l'affaire"
 flavor_fra.EVTNAME3128:0 "Protestants expulsés de France"
 flavor_fra.EVTDESC3128:0 "Une des préoccupations de Louis XIV avait été la restauration de l'unité nationale, en particulier l'unité religieuse. Sauvegardant l'Église Catholique par des privilèges royaux et censurant les décrets papaux (Gallicanisme), il envoya également des dragons harceler les familles protestantes françaises, les persécutant vers les conversions. En 1685, sa révocation de l'Édit de Nantes poussa près d'un demi-million de Huguenots (Protestants français) à fuir le pays, vers des lieux plus tolérants comme la Hollande (d'où beaucoup migrèrent vers l'Afrique du Sud) ou des royaumes qui les accueillirent, comme le Brandebourg-Prusse qui en accueillit 20 000 à lui seul. Avec eux, la France perdit une élite commerciale, judiciaire et culturelle, au bénéfice de ses ennemis."
 flavor_fra.EVTOPTA3128:0 "Expulser les Traîtres"
 flavor_fra.EVTOPTB3128:0 "Avoir Pitié de ces Créatures Égarées"
 flavor_fra.EVTTOOLTIP31281:0 "Les Protestants se tournent vers [This.GetName]"
 flavor_fra.EVTTOOLTIP31282:0 "Les Réformés se tournent vers [This.GetName]"
 flavor_fra.EVTNAME1:0 "Protestants expulsés de France"
 flavor_fra.EVTDESC1:0 "Dans une décision insensée de foi plutôt que d'économie, [From.GetName] a choisi d'expulser tous les Protestants vivant encore dans leurs terres. C'est une opportunité d'améliorer notre propre économie. Devrions-nous leur permettre de s'installer dans nos provinces ?"
 flavor_fra.EVTOPTA1:0 "Ils sont un ajout bienvenu"
 flavor_fra.EVTOPTB1:0 "Non, fermer nos frontières"
 flavor_fra.EVTNAME2:0 "Protestants expulsés de France"
 flavor_fra.EVTDESC2:0 "Dans une décision insensée de foi plutôt que d'économie, [From.GetName] a choisi d'expulser tous les Réformés vivant encore dans leurs terres. C'est une opportunité d'améliorer notre propre économie. Devrions-nous leur permettre de s'installer dans nos provinces ?"
 flavor_fra.EVTOPTA2:0 "Ils sont un ajout bienvenu"
 flavor_fra.EVTOPTB2:0 "Non, fermer nos frontières"
 flavor_fra.EVTNAME3132:0 "La Compagnie de Commerce du Mississippi"
 flavor_fra.EVTDESC3132:0 "En 1717, la Compagnie de Commerce du Mississippi fut fondée. Elle avait un Monopole Royal sur l'utilisation des grandes zones coloniales le long du fleuve Mississippi en Amérique. En 1719, le Gouvernement emprunta 1,5 milliard de livres à la compagnie. La compagnie était plus une institution financière qu'une Compagnie de Commerce et d'Industrie et le prix des actions atteignit le plafond. En 1720, la hausse française se transforma en baisse et le fait que les actions de la Compagnie étaient surévaluées devint évident même à l'homme de la rue. Bientôt la panique éclata et la Compagnie fut déclarée en faillite. John Law fut forcé de fuir la France."
 flavor_fra.EVTOPTA3132:0 "Ceci ressemble à de l'Argent Facile !"
 flavor_fra.EVTOPTB3132:0 "Ceci ressemble à une Fraude !"
 flavor_fra.EVTNAME3133:0 "La Compagnie de Commerce du Mississippi s'Effondre"
 flavor_fra.EVTDESC3133:0 "Après le succès précoce avec la Banque de John Law et la Compagnie de Commerce du Mississippi, le gouvernement acheta la Banque et emprunta 1,5 milliard de livres à la Compagnie de Commerce pour payer l'hypothèque sur ses énormes prêts nationaux. Ces événements apportèrent une hausse à l'industrie française et le gouvernement manqua de toute retenue imprimant des tas d'argent sans aucune sécurité. Quand l'économie surchauffée commença à se recycler avec la réalité, les actionnaires de la compagnie de commerce paniquèrent conduisant tant la Banque que la Compagnie de Commerce à la faillite. Autant que deux années d'argent d'impôt collecté disparurent dans la catastrophe et la France fut donc forcée de déclarer faillite en 1724."
 flavor_fra.EVTOPTA3133:0 "Espérons que nous pouvons éviter la faillite..."
 flavor_fra.EVTNAME3134:0 "Expansion en Amérique du Nord"
 flavor_fra.EVTDESC3134:0 "L'expansion rapide en Amérique du Nord semble avoir soutenu la foi des actionnaires dans la Compagnie de Commerce du Mississippi, et les rumeurs tant de la compagnie que de l'État allant en faillite ont été dissipées."
 flavor_fra.EVTOPTA3134:0 "Dieu merci"
 flavor_fra.EVTNAME3135:0 "Charles-François de Broglie"
 flavor_fra.EVTDESC3135:0 "Charles-François de Broglie était un Comte de France qui devint l'organisateur d'espions maître du roi Louis XV. Sous la direction et les idées du Roi, il organisa le premier service secret complet et structuré, Le Secret du Roy. Son réseau couvrit la plupart de l'Europe et, si sa première mission dans la question de succession polonaise échoua, sa réalisation majeure fut le rôle joué durant la Guerre d'Indépendance Américaine, en fournissant la première aide précieuse aux Insurgés (fournitures militaires, finance, soutien diplomatique à la mission de Franklin à Paris, etc.)"
 flavor_fra.EVTNAME3137:0 "André-Hercule de Fleury"
 flavor_fra.EVTDESC3137:0 "Né en 1653, fils d'un collecteur d'impôts, André-Hercule de Fleury devient le précepteur du jeune Louis XV le 23 août 1715. Une grande confiance prévalut toujours entre maître et étudiant et en 1726, à 73 ans, Fleury devient Premier Ministre, et ceci jusqu'à sa mort en 1743. Fidèle, honnête, Fleury était surtout un partisan de la paix et fit de son mieux pour la maintenir. Sous son gouvernement, la France jouit de la plus longue période pacifique de son histoire depuis les 3 derniers siècles."
 flavor_fra.EVTNAME3139:0 "Machault et la taxe de 5 pour cent"
 flavor_fra.EVTDESC3139:0 "Quand Jean-Baptiste de Machault devint contrôleur-général des finances en France en décembre 1745, il trouva le pays au bord de la faillite. Ni l'aristocratie ni le clergé ne payaient l'impôt foncier général, la taille. En 1749, Machault tenta de réformer le système en proposant de substituer l'ancien impôt d'un dixième, que beaucoup du clergé et de la noblesse évitaient, avec une taxe de cinq pour cent sans exceptions. La proposition fut accueillie par de si bruyantes protestations du clergé et de la noblesse, qui citaient leurs privilèges historiques, que Machault fut incapable de la mener à bien."
 flavor_fra.EVTOPTA3139:0 "L'introduire pour tous"
 flavor_fra.EVTOPTB3139:0 "L'introduire, sauf pour les Nobles et Prêtres"
 flavor_fra.EVTOPTC3139:0 "Ne pas l'introduire"
 flavor_fra.EVTNAME3141:0 "Turgot et les Réformes Économiques"
 flavor_fra.EVTDESC3141:0 "Turgot émit ses 'Six Édits' éliminant le système de travail forcé de construction de routes, dissolvant le système de guildes, levant toutes sortes de tarifs et contrôles du commerce étranger, et implémentant la politique favorite des Physiocrates - une taxe unique sur les propriétaires terriens."
 flavor_fra.EVTOPTA3141:0 "Le laisser Réformer"
 flavor_fra.EVTOPTB3141:0 "Ne pas le laisser Réformer"
 flavor_fra.EVTNAME3142:0 "Necker annonce le Déficit Budgétaire"
 flavor_fra.EVTDESC3142:0 "Jacques Necker était originellement un compromis conservateur au poste de ministre des finances. Il introduisit, cependant, un certain nombre de réformes financières, incluant un système de taxation plus équitable et un plan pour le financement de la dette nationale. En 1781, Necker fut forcé d'annoncer le déficit budgétaire dans un effort d'obtenir de nouveaux prêts. Les chiffres étaient très colorés, mais tout le monde pouvait maintenant voir quelles sommes absurdes la Cour dépensait."
 flavor_fra.EVTOPTA3142:0 "Le retirer de son poste"
 flavor_fra.EVTOPTB3142:0 "Encourager son excellent travail"
 flavor_fra.EVTNAME3143:0 "L'Accord Eden"
 flavor_fra.EVTDESC3143:0 "En 1786, William Pitt le Jeune signa un important accord commercial, le Traité Eden, avec la France. Il était en accord avec l'argument fait par l'économiste Adam Smith dans sa Richesse des Nations (1776) que la Grande-Bretagne devrait être moins dépendante économiquement du commerce avec l'Amérique et devenir plus aventureuse en explorant les opportunités commerciales en Europe continentale."
 flavor_fra.EVTOPTA3143:0 "Le signer"
 flavor_fra.EVTOPTB3143:0 "Refuser de le signer"
 flavor_fra.EVTNAME5000:0 "Rousseau Publie 'Le Contrat Social'"
 flavor_fra.EVTDESC5000:0 "Rousseau fut l'un des premiers écrivains modernes à attaquer sérieusement l'institution de la propriété privée et est donc considéré comme un précurseur du socialisme et communisme modernes. Rousseau questionna également l'assomption que la volonté de la majorité est toujours correcte. Il argua que le but du gouvernement devrait être de sécuriser la liberté, l'égalité et la justice pour tous à l'intérieur de l'état indépendamment de la volonté de la majorité."
 flavor_fra.EVTNAME5001:0 "Voltaire publie les 'Lettres Philosophiques'"
 flavor_fra.EVTDESC5001:0 "En 1729, Voltaire retourna en France de son exil en Angleterre. Déterminé à présenter l'Angleterre comme un modèle à ses compatriotes, le grand écrivain des Lumières commença à écrire des pièces en imitation discrète de Shakespeare. Il commença également le travail sur sa biographie du grand roi suédois Charles XII. Sa plus grande réalisation à ce jour, cependant, fut publiée en 1734. Les 'Lettres Philosophiques' étaient une critique incisive de l'établissement religieux et du philosophe chrétien Blaise Pascal. Un mandat d'arrêt fut émis en mai et Voltaire fut une fois de plus forcé de fuir Paris."
 flavor_fra.EVTNAME5002:0 "Montesquieu publie 'L'Esprit des Lois'"
 flavor_fra.EVTDESC5002:0 "En 1750, Charles-Louis de Secondat baron de La Montesquieu publia la réalisation couronnante de sa carrière littéraire - 'L'Esprit des Lois.' Cette œuvre monumentale de 1086 pages fut la plus célébrée pour trois de ses nombreuses théories : la classification des gouvernements, l'influence politique du climat, et la plus importante, la théorie de la séparation des pouvoirs. Montesquieu argua que dans l'état qui promeut le plus efficacement la liberté, les pouvoirs Législatif, Exécutif et Judiciaire doivent être confiés à des individus ou corps différents agissant indépendamment. Cette idée devint bientôt centrale à la Constitution des États-Unis."
 flavor_fra.EVTNAME5003:0 "René Descartes"
 flavor_fra.EVTDESC5003:0 "Le mathématicien, scientifique et philosophe français René Descartes a été appelé le père de la philosophie moderne parce qu'il fut l'un des premiers à s'opposer à l'aristotélisme scolastique. Il commença en doutant méthodiquement de la connaissance basée sur l'autorité, les sens et la raison puis trouva la certitude dans l'intuition que quand il pense, il existe - ceci il l'exprima dans la fameuse déclaration 'Je pense donc je suis.' Descartes développa un système dualiste dans lequel il distingua radicalement entre l'esprit, dont l'essence est la pensée, et la matière, dont l'essence est l'extension dans trois dimensions."
 flavor_fra.EVTNAME5004:0 "Vauban"
 flavor_fra.EVTDESC5004:0 "Sébastien Le Prestre de Vauban était un ingénieur militaire français qui révolutionna l'art de la poliorcétique et des fortifications défensives. Il combattit dans toutes les guerres de France du règne de Louis XIV (1643-1715) et fit de fréquents tours autour des frontières redessinant et améliorant de nombreuses fortifications. Son design pour la fortification de Landau en Bavière est parfois considéré comme sa plus grande œuvre."
 flavor_fra.EVTNAME3144:1 "Les États Généraux"
 flavor_fra.EVTDESC3144:3 "Avec les idées révolutionnaires se répandant à travers l'Europe, et suite à des décennies de haute taxation et de mauvaises récoltes, le mécontentement généralisé du règne absolutiste du [Root.Monarch.GetTitle] [Root.Monarch.GetName] ne peut plus être ignoré. Le [Root.Monarch.GetTitle] a été forcé de reconvoquer les États Généraux, exploit inédit depuis plus d'un siècle, pour que les députés conçoivent un programme de réforme qui mènera à une voie en avant pour [Root.GetName]. Cependant, le compromis entre les diverses factions s'avérera sans doute difficile, et déjà les divisions entre l'ancien ordre et les groupes radicaux menacent d'exploser en conflit !"
 flavor_fra.EVTOPTA3144:0 "Réformes Économiques et Sociales"
 flavor_fra.EVTOPTB3144:0 "Réformes Économiques, mais pas de Changement Social"
 flavor_fra.EVTOPTC3144:0 "Aucune réforme !"
 flavor_fra.EVTNAME3779:1 "La Prise de la Bastille"
 flavor_fra.EVTDESC3779:2 "Suite à des mois de débats enlisés aux États Généraux, dans lesquels la composition même de l'assemblée pouvait à peine être convenue, sans parler d'un plan d'action pour la réforme sociale, économique et constitutionnelle, les masses révolutionnaires en ont eu assez. Aujourd'hui, le [GetDateText] - une date qui restera dans l'histoire [Root.GetAdjective] - las du manque de progrès, le peuple prit les choses en main : une foule se rassembla et prit d'assaut la Bastille, une forteresse-prison dominant Paris comme symbole d'oppression royale. Bien que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] ait appelé les troupes, [Root.Monarch.GetSheHe] se retrouva impuissant car l'armée refusa de tirer sur le peuple et rejoignit plutôt la révolte.\n\nMaintenant, avec une poussée de zèle révolutionnaire parcourant les masses, la France a été déclarée République. La Révolution est arrivée..."
 flavor_fra.EVTOPTA3779:1 "Vive la Révolution !"
 flavor_fra.EVTNAME3145:0 "Le Règne de la Terreur"
 flavor_fra.EVTDESC3145:2 "Tout le monde n'est pas heureux du cours que la Révolution a pris. Les réactionnaires sont partout, cherchant toujours une opportunité de restaurer la monarchie. Ceci a amené la faction militamment radicale menée par un certain Robespierre au pouvoir dans l'Assemblée Nationale. Ils s'agitent pour une campagne d'éradication de 'l'ennemi intérieur' à travers des arrestations de masse de 'présumés' sympathisants royalistes et l'application libérale de Madame Guillotine."
 flavor_fra.EVTOPTA3145:0 "Exécuter les ennemis de la Révolution !"
 flavor_fra.EVTOPTB3145:0 "Faire preuve de clémence."
 flavor_fra.EVTNAME3781:1 "La Fin de la Terreur"
 flavor_fra.EVTDESC3781:2 "Le Règne de la Terreur a vu d'innombrables Français massacrés au nom de la République. Sitôt qu'une menace a été éliminée que la suivante est identifiée et purgée. Craignant qu'ils puissent être les prochains - après tout, c'est 'Aujourd'hui toi, Demain moi' - l'Assemblée Nationale s'est unie pour mettre fin à la Terreur en déposant le [Root.Monarch.GetTitle] [Root.Monarch.GetName] et établissant un Directoire qui ramènera la stabilité au royaume et s'assurera que personne ne puisse utiliser le chaos comme excuse pour restaurer la monarchie."
 flavor_fra.EVTOPTA3781:1 "Qui sème le vent récolte la tempête."
 flavor_fra.EVTNAME3146:1 "Le Sort d'un Monarque"
 flavor_fra.EVTDESC3146:0 "Après la fuite ratée de la famille royale le 20 juin 1791, le roi fut forcé en résidence surveillée. Quand le Règne de la Terreur commença, la noblesse fut décapitée en masse et le roi fut déclaré avoir conspiré avec des puissances étrangères et donc considéré comme traître. Le roi fut d'abord forcé d'abdiquer, emprisonné et appelé 'Citoyen Capet.' Le 15 janvier 1793, la Convention Nationale vota une proposition d'exécuter le roi avec 361 voix contre 360. Le 21 janvier 1793, le roi Louis fut décapité."
 flavor_fra.EVTOPTA3146:0 "361 voix pour et 360 contre l'exécution."
 flavor_fra.EVTOPTB3146:0 "361 voix contre et 360 pour l'exécution."
 flavor_fra.EVTNAME3147:0 "La Révolte des Chouans"
 flavor_fra.EVTDESC3147:2 "Le mécontentement du cours que la Révolution a pris a culminé avec l'exécution du monarque. Beaucoup regrettent maintenant d'avoir renversé l'ancien régime, qui offrait une stabilité relative, sinon la liberté. Les royalistes en [first_province.GetName] et les mécontents religieux en [second_province.GetName] se sont unis pour lancer un soulèvement à grande échelle contre le régime actuel dans un plan lâche pour renverser la République !"
 flavor_fra.EVTOPTA3147:1 "Nous les écraserons."
 flavor_fra.EVTNAME3148:1 "Napoléon Bonaparte"
 flavor_fra.EVTDESC3148:2 "Le chaos de la Révolution et les menaces d'intervention étrangère ont donné aux jeunes officiers ambitieux une chance de briller - une chance qui a été saisie à deux mains par un certain Napoléon Bonaparte, un lieutenant d'artillerie corse. Son succès dans plusieurs engagements l'ont amené à la proéminence. Plus récemment, il écrasa à lui seul un soulèvement monarchiste à [Root.Capital.GetCapitalName] en déployant les canons lourds dans les rues de la ville, le succès de cette action décisive lui valant l'adoration du peuple. Déjà beaucoup de dirigeants de la Révolution le regardent favorablement et poussent pour qu'il soit élevé à de hautes fonctions. Cependant, c'est un homme de beaucoup d'ambition, quelqu'un qui peut ne pas se contenter de gouverner comme simple [Root.Monarch.GetTitle]."
 flavor_fra.EVTOPTA3148:1 "Nous avons besoin de son leadership !"
 flavor_fra.EVTOPTB3148:0 "Nous ne voulons pas d'un nouveau César !"
 flavor_fra.EVTNAME3790:0 "Le Pari Français pour la Suprématie"
 flavor_fra.EVTDESC3790:1 "En 1809, l'Autriche avait été écrasée et la Prusse occupée. La France était en guerre avec l'Angleterre mais avait réussi à vassaliser l'Espagne. La Russie était son alliée, et tout semblait parfait jusqu'en 1812, quand les Russes ne remplirent pas leurs obligations dans le Blocus Continental contre l'Angleterre car ils étaient devenus méfiants du pouvoir français. En juin, la France envahit la Russie avec plus d'un demi-million d'hommes. Les Russes firent une lente retraite pour égaliser les chances car l'armée française rétrécissait d'attrition. La Bataille de Borodino (5-7 septembre) commença comme une lutte sanglante, mais grâce à la chance et une attaque de diversion du Maréchal Ney, l'Armée Russe fut annihilée. Napoléon décida alors de tenir sa Grande Armée, la répartissant pour l'hiver. Les lignes d'approvisionnement furent sécurisées, et une plus petite force opérationnelle appelée L'Armée Baltique remonta occupant la côte baltique jusqu'à Saint-Pétersbourg, qu'elle prit d'assaut. Quand la fin du printemps arriva, Napoléon avait à nouveau plus d'un demi-million d'hommes en Russie et avançait. Durant l'hiver, Napoléon avait restructuré la Pologne sous Poniatowski et recréé le Royaume d'Ukraine sous Chielmkowski, facilitant l'effort d'approvisionnement. Le 30 juin 1813, la Russie se rendit, refusant de laisser Moscou périr dans les flammes. La France était la maîtresse de l'Europe..."
 flavor_fra.EVTOPTA3790:0 "Nous sommes les Maîtres de l'Europe !"
 flavor_fra.EVTNAME9000:0 "Un Poète Controversé"
 flavor_fra.EVTDESC9000:0 "Comme il est coutumier, nous avons libéré quelques prisonniers pour célébrer le couronnement du [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Parmi eux était un jeune poète qui nous remercia en écrivant une ballade contre les ennemis de la France. Cependant, notre bailli nous informe qu'il est encore recherché à Paris pour avoir volé de l'argent à l'université et tué un prêtre dans une rixe."
 flavor_fra.EVTOPTA9000:0 "Ce sont des crimes graves, le remettre en prison !"
 flavor_fra.EVTOPTB9000:0 "Il me plaît, émettre un pardon complet et l'amener à ma cour."
 flavor_fra.EVTOPTC9000:0 "Mieux vaut ne pas s'impliquer dans ceci."
 flavor_tur.EVTNAME3352:0 "Les Réformes Économiques de Mehmed II"
 flavor_tur.EVTDESC3352:0 "Avant sa conquête de Constantinople, Mehmed II signa plusieurs accords généreux avec les empires mercantiles de Venise et Gênes pour assurer leur neutralité, mais quand la grande ville fut tombée, il ne tarda pas à briser l'étranglement des marchands occidentaux sur le commerce de la mer Noire. Mehmed était un mercantiliste qui luttait pour maintenir le contrôle de l'état sur les marchands, pourtant ses mesures protectionnistes eurent l'effet voulu et l'économie ottomane prospéra."
 flavor_tur.EVTOPTA3352:0 "Briser les Accords"
 flavor_tur.EVTOPTB3352:0 "Honorer les Accords"
 flavor_tur.EVTNAME3354:0 "Réformes Militaires"
 flavor_tur.EVTDESC3354:0 "Les règnes de Mehmed Ier et Murad II virent l'Empire ottoman réunifié après la défaite écrasante qu'il avait subie aux mains de Tamerlan. L'armée fut étendue et réformée pour égaler toute menace potentielle et assurer une expansion ultérieure. Ce fut également durant cette période que les Ottomans commencèrent à réaliser l'importance vitale d'une marine forte."
 flavor_tur.EVTOPTA3354:0 "Grande Réforme de l'Armée"
 flavor_tur.EVTOPTB3354:0 "Réformer l'Armée et la Marine"
 flavor_tur.EVTOPTC3354:0 "Grande Réforme Navale"
 flavor_tur.EVTNAME3357:0 "Académie Enderun"
 flavor_tur.EVTDESC3357:1 "Afin de former des administrateurs pour son empire en expansion, Mehmed II établit une institution éducative dans la cour intérieure (Enderun) du palais Topkapi nouvellement construit. Les étudiants étaient choisis parmi les recrues devshirme les plus prometteuses (jeunes chrétiens conscrits principalement des Balkans), et étaient formés dans la foi islamique, les sciences, et les arts militaires. Ils étaient attendus de développer une compétence dans les trois langues du turc, arabe, et persan. Ceci les préparait à servir dans la maison du Sultan, d'où ils pouvaient espérer diplômer comme administrateurs gouvernementaux avec le rang de bey ou pacha. Le personnel des postes gouvernementaux avec des recrues devshirme formées dans l'école du palais et loyales au sultan forma l'épine dorsale du système ottoman de règle patrimoniale tout au long des quinzième et seizième siècles."
 flavor_tur.EVTOPTA3357:0 "Fonder l'Enderun"
 flavor_tur.EVTOPTB3357:1 "Étendre le système Timar à la place"
 flavor_tur.EVTNAME3358:1 "Réformes Foncières de Mehmed II"
 flavor_tur.EVTDESC3358:1 "Mehmed II était un monarque centralisateur, qui cherchait à étendre son pouvoir personnel à l'intérieur de l'Empire ottoman à tout prix. Près de la fin de son règne, il chercha à réduire le pouvoir de l'ulema en redirigeant les revenus des fondations (waqf) qui les soutenaient vers le système timar à la place, renforçant davantage l'armée ottomane. Ce mouvement, illégal sous la Loi Islamique, causa un ressentiment généralisé et fut rapidement inversé par son fils Bayezid à la mort de Mehmed en 1481."
 flavor_tur.EVTOPTA3358:1 "Étendre le Système Timar."
 flavor_tur.EVTOPTB3358:1 "Laisser l'Ulema tranquille."
 flavor_tur.EVTNAME3359:0 "Le Conflit Vénitien-Turc"
 flavor_tur.EVTDESC3359:0 "Depuis la capture de Constantinople par les Turcs le 29 mai 1453, Venise avait vu ses positions commerciales en mer Noire se détériorer. De nombreuses guerres furent combattues entre 1456 et 1490, opposant la République aux Ottomans, avec pour conséquence que Venise perdit plus de morceaux de son empire commercial (hérité de la 4e Croisade en 1204) dans la mer Égée et en Grèce (Athènes en 1460, Négrepont en 1470). Une guerre éclata à nouveau en 1499, Venise perdant des forteresses en Morée telles que Modon, Coron et Navarrin."
 flavor_tur.EVTOPTA3359:0 "Refuser même de discuter compensation"
 flavor_tur.EVTOPTB3359:0 "Donner Alexandrie comme compensation"
 flavor_tur.EVTNAME3360:0 "Conflits Turco-Persans : rebelles Chiites"
 flavor_tur.EVTDESC3360:1 "Depuis que le jeune Ismail, chef de l'ordre Safavide, secoua le joug des Aq Qoyunlu pour se proclamer Shah d'Iran en 1501, l'hérésie Qizilbash avait grandi plus forte en Anatolie. Près de la fin du règne de Bayezid II, les Qizilbash (Turkmènes penchant chiite) se soulevèrent en révolte contre les efforts de centralisation du régime sunnite des Ottomans. Soutenus par le Shah Ismail, et profitant de la lutte de succession entre les fils de Bayezid, les rebelles menacèrent de changer le cours de l'histoire ottomane..."
 flavor_tur.EVTOPTA3360:0 "Écraser la rébellion chiite"
 flavor_tur.EVTOPTB3360:0 "Céder à leurs demandes"
 flavor_tur.EVTNAME3362:0 "Campagnes de Murad III contre la Perse"
 flavor_tur.EVTDESC3362:0 "Murad III, un Sultan gouverné par les femmes, combattit les Persans dans une guerre épuisante (1578-90) qui tendit sévèrement l'Empire et força de lourdes taxes sur les citoyens. Bien que la guerre ne fut pas pour rien - la Perse dut céder l'Azerbaïdjan, Tiflis et Hamadan aux Ottomans - les ressources auraient pu être mieux dépensées ailleurs."
 flavor_tur.EVTOPTA3362:0 "Attiser les Flammes de la Guerre"
 flavor_tur.EVTOPTB3362:0 "Maintenir le statu quo"
 flavor_tur.EVTOPTC3362:0 "Chercher la réconciliation"
 flavor_tur.EVTNAME3363:0 "Les Persans profitent de l'instabilité ottomane"
 flavor_tur.EVTDESC3363:0 "Les révoltes de Spahi en Anatolie orientale encouragèrent le Shah persan à chercher vengeance pour les pertes humiliantes encourues par Murad III. La guerre éclata encore en 1603."
 flavor_tur.EVTOPTA3363:0 "Écraser les rebelles et se préparer à la guerre !"
 flavor_tur.EVTOPTB3363:0 "Se concentrer sur les rebelles"
 flavor_tur.EVTNAME3366:0 "L'Expansion de la Bureaucratie Royale"
 flavor_tur.EVTDESC3366:0 "Süleyman Ier était probablement le plus grand des Sultans ottomans. Appelé Kanuni (Législateur), il était un administrateur inégalé qui réalisa que le pouvoir des Beys provinciaux devait être freiné par un gouvernement central fort. Ainsi, il lutta pour promouvoir une bureaucratie royale puissante qui n'était pas populaire dans tous les camps..."
 flavor_tur.EVTOPTA3366:0 "Étendre la Bureaucratie Royale"
 flavor_tur.EVTOPTB3366:0 "Réformes limitées"
 flavor_tur.EVTOPTC3366:0 "Réduire la Bureaucratie Royale"
 flavor_tur.EVTNAME3367:0 "La Grande Réforme Navale"
 flavor_tur.EVTDESC3367:0 "Selim Ier, appelé le Sinistre, était un homme ascétique à l'esprit vif. Voyant la menace des grandes marines chrétiennes, spécialement celle vénitienne, il réalisa que l'Empire ottoman devait grandement étendre sa marine. En émulation de l'Arsenale de Venise, il ordonna donc la construction du 'Chantier Naval Impérial Halic' à Constantinople. Le grand chantier naval fut achevé en 1517."
 flavor_tur.EVTOPTA3367:0 "Construire le Chantier Naval Impérial Halic"
 flavor_tur.EVTOPTB3367:0 "Construire un chantier naval moindre"
 flavor_tur.EVTOPTC3367:0 "Réformer l'armée à la place"
 flavor_tur.EVTNAME3368:0 "La Rébellion de Cem Sultan"
 flavor_tur.EVTDESC3368:0 "Cem Sultan, le gouverneur de Karaman et Konya se rebella contre son frère aîné le Sultan Bayezid II à la mort de leur père. Cependant, Bayezid avait un soutien plus large à la cour et Cem fut finalement défait. Il fuit à Rhodes, où il resta captif des Chevaliers de Saint-Jean jusqu'à sa mort en 1494."
 flavor_tur.EVTOPTA3368:0 "Écraser la rébellion de Cem"
 flavor_tur.EVTOPTB3368:0 "Chercher la réconciliation"
 flavor_tur.EVTNAME3370:0 "Le Soulèvement Celali"
 flavor_tur.EVTDESC3370:0 "Encore une fois, les Chiites d'Anatolie orientale se soulevèrent en rébellion, cette fois menés par un homme charismatique nommé Celal. Pendant des siècles, les soulèvements subséquents en Asie Mineure, de nature religieuse ou non, devaient être appelés Celali."
 flavor_tur.EVTOPTA3370:0 "Écraser Celali et les Chiites"
 flavor_tur.EVTOPTB3370:0 "Écouter leurs demandes"
 flavor_tur.EVTNAME3371:1 "Protecteur du Pèlerinage"
 flavor_tur.EVTDESC3371:1 "Suite à la campagne mameluke spectaculairement réussie, le Sultan Selim Ier accepta l'hommage du Chérif de La Mecque et adopta le titre de 'Serviteur des Deux Lieux Saints' (Khadim al-Haramayn), promettant de protéger la sécurité des pèlerins voyageant à La Mecque et Médine chaque année pour les rituels du hajj requis par la foi musulmane. La défense des routes de pèlerinage devint dès lors l'une des sources les plus significatives de légitimité et prestige pour la dynastie ottomane, car c'était un rôle d'importance incommensurable pour tous les Musulmans qu'aucune autre dynastie ne pouvait prétendre accomplir."
 flavor_tur.EVTOPTA3371:1 "Assumer le titre de Khadim al-Haramayn."
 flavor_tur.EVTNAME3373:0 "Soulèvement Mameluk"
 flavor_tur.EVTDESC3373:1 "Le traître gouverneur de la Syrie mameluke nouvellement conquise, Janbirdi al-Ghazali, se souleva en rébellion contre les Ottomans espérant rétablir l'état mameluk sous son propre leadership."
 flavor_tur.EVTOPTA3373:0 "Les écraser !"
 flavor_tur.EVTNAME3374:0 "Les Grandes Constructions de Mimar Sinan"
 flavor_tur.EVTDESC3374:0 "Mimar Sinan planifia et supervisa la construction d'innombrables mosquées, aqueducs, bains, ponts, palais, caravansérails et écoles durant sa carrière longue d'un demi-siècle. Ses chefs-d'œuvre furent les mosquées Selimiye et Süleymaniye à Andrinople et Constantinople respectivement."
 flavor_tur.EVTOPTA3374:0 "Le nommer architecte royal"
 flavor_tur.EVTOPTB3374:0 "Enrôler ses services pour une courte période"
 flavor_tur.EVTNAME3375:0 "La Grande Réforme Légale"
 flavor_tur.EVTDESC3375:1 "Le Sultan Süleyman Ier devint connu comme Kanuni - Législateur - à son propre peuple grâce à ses réformes légales extensives et son règne juste. Tout en codifiant davantage les lois dynastiques, 'kanun', il travailla en conjonction avec le fameux Sheikh al-Islam Ebussuud Efendi pour les aligner avec les lois musulmanes Shari'ah, créant un système légal plus harmonieux pour l'empire."
 flavor_tur.EVTOPTA3375:0 "Codifier les Lois Ottomanes."
 flavor_tur.3375.a.tt:0 "Chaque province possédée gagne §G-10.00%§! d'Autonomie Locale"
 flavor_tur.EVTOPTB3375:0 "Laisser être"
 flavor_tur.EVTNAME3376:0 "Soulèvement Celali"
 flavor_tur.EVTDESC3376:0 "En 1598, un leader sekban, Karayazici Abdülhalim, unit les groupes mécontents en Anatolie, forçant les villes à payer tribut et dominant les provinces de Sivas et Dulkadir en Anatolie centrale. Quand les forces ottomanes furent envoyées contre eux, les Celalis se retirèrent à Urfa en Anatolie sud-orientale, en faisant le centre de résistance. Karayazici rejeta les offres de gouvernorats en Anatolie et mourut en 1602. Son frère Deli Hasan s'empara alors de Kütahya, en Anatolie occidentale, mais plus tard lui et ses partisans furent gagnés par des octrois de gouvernorats. L'agitation, cependant, continua sous la direction de Janbuladoglu à Alep et Yusuf Pasha et Kalenderoglu en Anatolie occidentale. Ils furent finalement supprimés par le grand vizir Kuyucu Murad Pasha, qui en 1610 avait éliminé un grand nombre de Celalis."
 flavor_tur.EVTOPTA3376:0 "Écraser les rebelles"
 flavor_tur.EVTOPTB3376:0 "Écouter leurs demandes"
 flavor_tur.EVTNAME3377:0 "Kösem Sultan"
 flavor_tur.EVTDESC3377:0 "Ahmed Ier épousa une belle fille esclave grecque qui s'avérerait être une bénédiction très mitigée pour le peuple de l'Empire ottoman. Kösem Sultan gouverna son mari comme elle gouvernerait pas moins de quatre de ses successeurs - d'une poigne de fer. Kösem était le vrai pouvoir derrière le trône, et bien qu'elle fût une dirigeante très capable, elle ne fut pas très populaire."
 flavor_tur.EVTOPTA3377:0 "Épouser Kösem"
 flavor_tur.EVTOPTB3377:0 "Choisir une autre épouse"
 flavor_tur.EVTNAME3382:0 "Soulèvement Celali"
 flavor_tur.EVTDESC3382:0 "En 1658, l'Anatolie centrale se souleva à nouveau en révolte sous une nouvelle espèce de Jelalis. Des concessions locales en pouvoir et taxes étaient encore en jeu."
 flavor_tur.EVTOPTA3382:0 "Écraser les rebelles"
 flavor_tur.EVTOPTB3382:0 "Écouter leurs demandes"
 flavor_tur.EVTNAME3384:0 "Le Meurtre de Kösem"
 flavor_tur.EVTDESC3384:0 "La vieille Kösem Sultana, se mêlant encore de haute politique, tenta probablement de faire tuer son petit-fils Mehmed IV, mais fut elle-même étranglée par des hommes de l'entourage de sa belle-fille, Turhan Sultan. Bien que la vieille sorcière intrigante ne manqua guère à la plupart, elle avait encore des partisans loyaux parmi les Janissaires, qui furent outrés par son meurtre."
 flavor_tur.EVTOPTA3384:0 "Kösem est assassinée"
 flavor_tur.EVTNAME3385:0 "L'Âge des Köprülü"
 flavor_tur.EVTDESC3385:0 "Né vers 1575 dans le village de Radnick en Albanie, Mehmed Köprülü était un jeune garçon chrétien pris par le système devshirme (enlevé et élevé dans la foi musulmane, comme la plupart des troupes janissaires). Il commença sa carrière comme cuisinier, puis passa au Trésor. Pacha en Anatolie centrale, il se fit un nom comme excellent et honnête administrateur - une créature rare dans l'Empire ottoman. Le 15 septembre 1656, il fut nommé Grand Vizir par la mère du jeune sultan Mehmed IV. Combattant féroce de la corruption, il promulgua de nombreuses réformes réussies, équilibra le budget et mena la guerre contre Venise. Après sa mort en 1661, son fils Fazil Ahmed 'le Vertueux' lui succéda et gouverna jusqu'en 1676. D'autres Grands Vizirs tels que Kara Mustafa (1676-1683), Mustafa Pasha (1689-1691) et Hussein Pasha (1697-1702) furent ses héritiers directs."
 flavor_tur.EVTOPTA3385:0 "Soutenir la Famille Köprülü"
 flavor_tur.EVTOPTB3385:0 "Compter sur des conseillers plus populaires"
 flavor_tur.EVTNAME3386:0 "Les Réformes de Kemankes"
 flavor_tur.EVTDESC3386:0 "Durant le règne d'Ibrahim Ier, 'Kemankes' Kara Mustafa Pasha, était le Sadrazam, ou premier ministre. Il tenta de réduire les dépenses excessives et revitalisa la marine, mais fut finalement exécuté par le Sultan en 1644. Le Sultan avait plutôt commencé à écouter Jinji Hoja - un officiel religieux mineur avec une réputation de pouvoirs occultes qui fut amené dans le palais pour remédier au manque d'héritiers du sultan."
 flavor_tur.EVTOPTA3386:0 "Donner le pouvoir à Kemankes"
 flavor_tur.EVTOPTB3386:0 "Ignorer ses conseils"
 flavor_tur.EVTNAME3387:0 "Le Traité de Kasr-i Sirin"
 flavor_tur.EVTDESC3387:0 "Le Traité de Kasr-i Sirin, signé entre l'Empire ottoman et la Perse en 1635, établit des frontières qui ont peu changé à ce jour. Les hostilités entre les deux grands empires diminuèrent remarquablement suite au traité car leurs relations s'améliorèrent régulièrement jusqu'en 1722 quand la guerre éclata à nouveau. Cependant, le traité fut dépoussiéré et renouvelé en 1747."
 flavor_tur.EVTOPTA3387:0 "Suggérer une réconciliation complète"
 flavor_tur.EVTOPTB3387:0 "Suggérer un Traité modéré"
 flavor_tur.EVTOPTC3387:0 "Il n'y aura pas de Traité"
 flavor_tur.EVTTOOLTIP3387:0 "Envoyer un émissaire à [This.GetName]"
 flavor_tur.EVTOPTA1:0 "Accepter une réconciliation complète"
 flavor_tur.EVTOPTB1:0 "Accepter un Traité modéré"
 flavor_tur.EVTNAME2:0 "Réponse Persane"
 flavor_tur.EVTDESC2:0 "Notre ambassade envoyée à [From.GetName] est revenue avec de bonnes nouvelles ! Ils ont accepté les termes du traité. Que la paix règne entre nos nations."
 flavor_tur.EVTNAME3:0 "Réponse Persane"
 flavor_tur.EVTDESC3:0 "Notre ambassade envoyée à [From.GetName] est revenue. Ils n'ont pas accepté les termes du traité !"
 flavor_tur.EVTOPTA3:0 "Ils paieront pour cette insulte"
 flavor_tur.EVTNAME3391:0 "La Rébellion Tunisienne"
 flavor_tur.EVTDESC3391:0 "Dans les premières décennies du XVIIIe siècle, les Beys et Deys (dirigeants janissaires) d'Afrique du Nord étaient d'humeur rebelle dans le sillage de la Paix de Carlowitz entre l'Empire ottoman et la Sainte Ligue. En 1705, Hussein bin Ali Agha d'origine crétoise organisa un coup et fonda la dynastie Husseini qui gouverna la Tunisie jusqu'en 1957. La Tunisie ne devint pas vraiment autonome d'un coup, mais elle gagna une large mesure d'indépendance."
 flavor_tur.EVTOPTA3391:0 "Les écraser !"
 flavor_tur.EVTNAME3392:0 "La Rébellion Tripolitaine"
 flavor_tur.EVTDESC3392:0 "En 1711, Ahmad Karamanli, un officier de cavalerie turc et Dey janissaire, tua le gouverneur ottoman de la Tripolitaine et convainquit le Sultan de le nommer Bey. Le poste de gouverneur resta héréditaire dans la famille Karamanli jusqu'en 1835. Bien que les Karamanli répondissent formellement à Istanbul, la Tripolitaine était en effet un état autonome."
 flavor_tur.EVTOPTA3392:0 "Les écraser !"
 flavor_tur.EVTNAME3394:0 "La Rébellion d'Ali Bey en Égypte"
 flavor_tur.EVTDESC3394:0 "Quand la guerre éclata entre la Russie et la Turquie, Ali Bey déclara l'indépendance de l'Égypte et proposa de combattre du côté russe, refusant de payer plus d'impôts aux Ottomans. Ensuite, il envahit la Syrie, mais il fut trahi par son rival Ismaïl Bey et tué en 1773."
 flavor_tur.EVTOPTA3394:0 "Les écraser !"
 flavor_tur.EVTNAME3395:0 "La Peste Horrible en Anatolie"
 flavor_tur.EVTDESC3395:0 "Durant les XVIIIe et début XIXe siècles, l'Anatolie fut affligée d'épidémies intermittentes de choléra et de peste bubonique."
 flavor_tur.EVTOPTA3395:0 "Il n'y a rien que nous puissions faire"
 flavor_tur.EVTOPTB3395:0 "Essayer de la contenir"
 flavor_tur.EVTNAME3750:0 "Sort du Patriarcat"
 flavor_tur.EVTDESC3750:1 "Votre Excellence, avec Constantinople en nos mains, nous devons décider du sort du Patriarche chrétien. Il y a encore beaucoup de chrétiens dans la ville, et il pourrait donc être prudent de montrer quelque clémence. De plus, sa survie pourrait servir de moyen de continuité entre nous-mêmes et l'Empire romain."
 flavor_tur.EVTOPTA3750:1 "Utiliser le Patriarcat comme preuve de notre revendication d'être la Seconde Rome."
 flavor_tur.EVTOPTB3750:1 "Fermer le Patriarcat et confisquer ses propriétés."
 flavor_tur.EVTNAME3897:0 "La Rébellion Algérienne"
 flavor_tur.EVTDESC3897:0 "Dans les premières décennies du XVIIIe siècle, les Beys et Deys (dirigeants janissaires) d'Afrique du Nord étaient d'humeur rebelle dans le sillage de la Paix de Carlowitz entre l'Empire ottoman et la Sainte Ligue. En 1710, ce fut le tour du Bey d'Alger de commencer à prendre la route vers l'indépendance."
 flavor_tur.EVTOPTA3897:0 "Les écraser !"
 flavor_tur.EVTNAME5:0 "L'Effet Décentralisateur du Système Provincial"
 flavor_tur.EVTDESC5:0 "Les gouverneurs provinciaux, ou 'Beys', étaient des hommes puissants, généralement ambitieux, et pas toujours loyaux. Bien que l'Empire ottoman n'eût pas de classe noble ou de système féodal comme la plupart des nations européennes, les Beys étaient un équivalent proche avec beaucoup des mêmes problèmes intrinsèques. Les Beys étaient réticents à abandonner leurs pouvoirs et demandaient généralement encore plus de concessions... même au point d'indépendance pure.\n\nLes Beys exigent maintenant plus de pouvoir."
 flavor_tur.EVTOPTA5:0 "Céder à leurs demandes"
 flavor_tur.EVTOPTB5:0 "Limiter les concessions"
 flavor_tur.EVTOPTC5:0 "Les tenir en laisse"
 flavor_tur.EVTNAME100:0 "Les Janissaires"
 flavor_tur.EVTDESC100:0 "L'armée ottomane était traditionnellement principalement composée de cavalerie. Au milieu du XIVe siècle, Orhan Ier et plus tard son fils, Murad Ier, introduisirent les Janissaires. Formés à partir de prisonniers de guerre et d'esclaves, les Janissaires devinrent une infanterie d'élite permanente, régulièrement payée et hautement disciplinée."
 flavor_tur.EVTOPTA100:0 "Continuer à développer les Janissaires"
 flavor_tur.EVTOPTB100:0 "Les dissoudre"
 flavor_tur.EVTNAME101:1 "Les Janissaires et l'Ordre Bektashi"
 flavor_tur.EVTDESC101:1 "Avec l'importance croissante du Corps des Janissaires dans notre société, nous avons également vu une influence accrue pour l'ordre Bektashi des Soufis. L'ordre Bektashi hautement non-orthodoxe, quasi-chiite a maintenu une relation étroite avec les Janissaires depuis le XVe siècle, contribuant à leur culture unique. Tant que les Janissaires restent influents, nous devrons fournir un degré de tolérance même pour les plus hétérodoxes des pratiquants religieux."
 flavor_tur.EVTOPTA101:1 "D'accord."
 flavor_tur.EVTNAME102:0 "Récompense Janissaire"
 flavor_tur.EVTDESC102:1 "En tant qu'armée permanente et serviteurs loyaux du Sultan, les Janissaires et autres troupes du palais s'attendaient traditionnellement à recevoir un bonus salarial à l'accession de chaque nouveau dirigeant. Briser cette tradition pourrait causer des émeutes et de l'instabilité."
 flavor_tur.EVTOPTA102:0 "Donner une récompense et des salaires plus élevés"
 flavor_tur.EVTOPTB102:0 "Refuser un tel chantage"
 flavor_tur.EVTNAME105:1 "Civilianisation"
 flavor_tur.EVTDESC105:1 "Bien que les Janissaires soient devenus actifs dans les métiers et la propriété foncière dès une date précoce, la pratique devint plus répandue à cause de l'inflation galopante dans l'économie méditerranéenne. Incapables de se soutenir avec leurs salaires déclinants, les Janissaires se tournèrent de plus en plus vers les métiers artisanaux pour gagner leur vie, réduisant leur discipline militaire."
 flavor_tur.EVTOPTA105:1 "Tout le monde doit gagner sa vie."
 flavor_tur.EVTOPTB105:1 "Augmentons plutôt les exercices et salaires."
 flavor_tur.106.t:0 "Dissolution du Corps Janissaire"
 flavor_tur.106.d:0 "À cause des grands changements que notre société a traversés, l'ancien corps janissaire a été dissous. Les Janissaires ont été absorbés par nos armées régulières et leurs privilèges spéciaux ne sont plus."
 flavor_tur.106.a:0 "D'accord."
 flavor_tur.107.t:0 "Des Hommes Nés Musulmans s'Enrôlent comme Janissaires"
 flavor_tur.107.d:0 "Bien que l'intention eût été originellement que les Janissaires ne soient élevés que par le devshirme, le statut social associé à être un Janissaire ensemble avec un salaire d'état garanti est très attractif pour beaucoup de nos sujets. Comme le Corps grandit en taille, nous nous trouvons incapables de remplir ses rangs uniquement avec des recrues devshirme, et avons par conséquent commencé à permettre aux hommes nés musulmans d'acheter leur entrée dans le Corps. Comme ces outsiders n'ont pas passé leur vie à notre service, ils sont plus difficiles à former et discipliner."
 flavor_tur.107.a:0 "Nous devons faire respecter toutes les règles à la lettre."
 flavor_tur.107.b:0 "Aucun mal ne peut venir de ceci."
 flavor_tur.108.t:0 "La Caducité du Devshirme"
 flavor_tur.108.d:0 "Vers le milieu du XVIIe siècle, le Devshirme avait fait son temps dans l'histoire ottomane. La classe ümera, en plus d'être surpeuplée relativement aux offices d'état disponibles, obtenait maintenant sa main-d'œuvre de nouvelles sources, particulièrement des esclaves abkhazes, circassiens, et géorgiens. Les Janissaires, également, avaient depuis longtemps commencé à recruter parmi la population musulmane de l'empire, rendant le Devshirme obsolète. Bien que des levées occasionnelles aient encore lieu dans les premières années du XVIIIe siècle, vers 1650 la pratique avait pour tous les buts et objectifs pris fin."
 flavor_tur.108.a:0 "Qu'il en soit ainsi."
 janissary_decadence.1.t:0 "Coup Janissaire"
 janissary_decadence.1.d:1 "Grande agitation fut présente à [Root.Capital.GetCapitalName] aujourd'hui car les Janissaires, longtemps mécontents de ce qu'ils voient comme la mauvaise gouvernance de l'empire par le [Root.Monarch.GetTitle], rejetèrent le pain donné par le [Root.Monarch.GetTitle] et renversèrent leurs chaudrons sur la place centrale. Les Janissaires clament que [Root.Monarch.GetName] est une disgrâce à la Maison d'Osman, que [Root.Monarch.GetSheHe] a fait du Sheikh-ul-Islam sa marionnette personnelle et qu'il vise à détruire la force militaire de l'empire.\nLes Janissaires ont maintenant bougé rapidement pour saisir le contrôle du gouvernement et ont sécurisé le soutien de beaucoup des autres groupes politiques de la capitale. Bien que [Root.Monarch.GetSheHe] soit encore vivant, [Root.Monarch.GetName] n'est plus en contrôle de [Root.Monarch.GetHerHis] empire."
 janissary_decadence.1.d.nosheikh:1 "Grande agitation fut présente à [Root.Capital.GetCapitalName] aujourd'hui car les Janissaires, longtemps mécontents de ce qu'ils voient comme la mauvaise gouvernance de l'empire par le [Root.Monarch.GetTitle], rejetèrent le pain donné par le [Root.Monarch.GetTitle] et renversèrent leurs chaudrons sur la place centrale. Les Janissaires clament que [Root.Monarch.GetName] est une disgrâce à la Maison d'Osman, et qu'il vise à détruire la force militaire de l'empire.\nLes Janissaires ont maintenant bougé rapidement pour saisir le contrôle du gouvernement et ont sécurisé le soutien de beaucoup des autres groupes politiques de la capitale. Bien que [Root.Monarch.GetSheHe] soit encore vivant, [Root.Monarch.GetName] n'est plus en contrôle de [Root.Monarch.GetHerHis] empire."
 janissary_decadence.1.a:0 "Très inquiétant."
 janissary_decadence.2.t:1 "Mort d'un [Root.Monarch.GetTitle]"
 janissary_decadence.2.d:2 "Les tentatives de [Root.Monarch.GetName] de satisfaire les putschistes janissaires à [Root.Capital.GetCapitalName] n'ont mené à rien, et maintenant l'opposition à [Root.Monarch.GetHerHis] règne a grandi si grande qu'ils voient [Root.Monarch.GetHerHis] déposition comme la seule solution restante. Ayant sécurisé le soutien d'autres groupes d'intérêt dans la capitale, un grand groupe de Janissaires prit d'assaut le palais aujourd'hui et captura le [Root.Monarch.GetTitle].\nIls paradèrent le souverain dans les rues de la capitale et, agitant une fatwa légitimante du Sheikh-ul-Islam, étranglèrent [Root.Monarch.GetName] à mort. [Root.Monarch.GetHerHisCap] successeur, encore en choc des événements du jour, a été sorti du harem pour être intronisé. Il est apparent à tous que le nouveau dirigeant n'est guère plus qu'une marionnette, et que l'ordre est loin d'être restauré."
 janissary_decadence.2.a:1 "Longue vie à [Root.Heir.GetName] !"
 janissary_decadence.2.b:1 "C'est une disgrâce à la lignée des [Root.Monarch.Dynasty.GetName] !"
 janissary_decadence.3.t:1 "Offices Accordés"
 janissary_decadence.3.d:1 "Avec le pouvoir du gouvernement vient une grande influence sur comment les offices sont assignés. Les Janissaires ont de plus en plus commencé à placer leurs candidats préférés dans les offices du gouvernement. Des nominations que [Root.Monarch.GetName] aura du mal à rejeter sans mettre en colère les putschistes."
 janissary_decadence.3.a:1 "Outrageux"
 janissary_decadence.4.t:1 "Augmentation de Paie Janissaire"
 janissary_decadence.4.d:1 "Les Janissaires sentent que leurs salaires actuels ne reflètent pas la grande importance de leur corps en temps de guerre ainsi que la responsabilité qu'ils prennent actuellement pour la gouvernance de l'Empire. Ils exigent maintenant que l'état leur fournisse une meilleure compensation.\nÉtant donné leurs pouvoirs actuels, nous pouvons difficilement refuser."
 janissary_decadence.4.a:1 "Récompensons-les directement."
 janissary_decadence.4.b:1 "Augmentons leurs salaires."
 janissary_decadence.4.c:1 "Refuser de satisfaire leurs demandes."
 janissary_decadence.5.t:0 "Oppression dans la province de [oppressed_province.GetName]"
 janissary_decadence.5.d:0 "Maintenant que les Janissaires exercent un contrôle total sur le gouvernement, les membres locaux du corps d'élite peuvent imposer une influence bien plus considérable sur l'administration de nos provinces. Le peuple de [oppressed_province.GetName] s'est soulevé en soutien à son souverain légitime, estimant que les Janissaires locaux l'oppriment par des taxes indues et un abus flagrant de leur pouvoir. Cette révolte populaire témoigne de l'exaspération croissante face à l'arrogance de ces prétoriens qui outrepassent désormais leurs prérogatives militaires pour s'immiscer dans l'administration civile."
 janissary_decadence.5.a:0 "Cette insubordination ne sera pas oubliée"
 janissary_decadence.6.t:0 "Les manœuvres politiques de [Root.great_minister.GetName]"
 janissary_decadence.6.d:0 "Certains soutiennent encore le [Root.Monarch.GetTitle] et souhaitent voir l'influence des Janissaires limitée au sein du gouvernement. Agissant avec une subtilité qui a rendu difficile toute tentative des Janissaires de le cibler directement, [Root.great_minister.GetName] a su, en peu de temps, faire un usage avisé de son influence gouvernementale pour consolider la position de [Root.Monarch.GetName]. Ses manœuvres habiles dans les couloirs du palais et sa capacité à rallier discrètement les opposants au régime militaire font de lui un atout précieux dans cette lutte d'influence."
 janissary_decadence.6.a:0 "Faisons de [Root.great_minister.GetName] notre champion"
 janissary_decadence.6.b:0 "Prenons nos distances avec lui"
 janissary_decadence.7.t:0 "Les Janissaires Exigent la Tête de nos Conseillers"
 janissary_decadence.7.d:0 "La Maison d'Osman étant hautement vénérée par le peuple, les troupes révoltées sont davantage enclines à imputer les maux de l'État à l'influence néfaste des conseillers et des favoris plutôt qu'au Sultan lui-même. Les Janissaires exigent maintenant que nous leur livrions plusieurs personnalités du palais pour exécution, notamment de nombreux responsables du trésor accusés de les avoir payés avec de la monnaie altérée, ainsi que le Grand Eunuque Noir, figure majeure servant d'intermédiaire entre le Sultan et le monde extérieur au palais. Cette demande révèle l'ampleur de leur audace et leur volonté d'éliminer tous ceux qui pourraient s'opposer à leur mainmise sur l'appareil d'État."
 janissary_decadence.7.a:0 "Nous n'avons d'autre choix que de les leur livrer"
 janissary_decadence.7.b:0 "Rejetons ces exigences !"
 janissary_decadence.100.t:0 "Yoklama"
 janissary_decadence.100.d:0 "En imposant l'inspection de tous les registres d'appartenance aux Janissaires, [Root.Monarch.GetName] a finalement réussi à reprendre le contrôle du corps d'élite. Tous les éléments indésirables et non-militaires sont systématiquement éliminés du système et ne recevront plus de salaires de l'État ni le statut associé au fait d'être Janissaires. Cependant, les anciens Janissaires ne prennent pas cette mesure à la légère, et bien que le [Root.Monarch.GetTitle] ait l'autorité pour mener à bien ces réformes, certains prennent les armes contre leur ancien monarque. Cette purge nécessaire s'accompagne inévitablement de troubles et de résistances armées."
 janissary_decadence.100.da:0 "En imposant l'inspection de tous les registres d'appartenance aux Janissaires, [Root.Monarch.GetName] a finalement réussi à reprendre le contrôle du corps d'élite. Tous les éléments indésirables et non-militaires sont systématiquement éliminés du système et ne recevront plus de salaires de l'État ni le statut associé au fait d'être Janissaires."
 janissary_decadence.100.a:0 "Il n'y aura pas d'autre choix"
 janissary_decadence_trigger:0 "100 années se sont écoulées depuis l'acquisition du modificateur §YJanissaires§!."
 janissary_disaster_notifier:2 "Le Désastre §YCoup d'État Janissaire§! deviendra disponible après l'§YÂge des Découvertes§!."
 disband_the_janissaries_title:1 "Forcer les Janissaires à Subir le Yoklama"
 disband_the_janissaries_desc:1 "Dans les registres de paie des Janissaires, beaucoup ne sont pas de véritables Janissaires ou ne sont pas vraiment aptes au service militaire. Contraignons-les à subir un examen général pour déterminer qui devrait encore figurer sur les registres, apportant ordre et discipline à ce groupe d'élite."
 yoklama_effect_tooltip:0 "§RLes Janissaires n'apprécieront pas cette décision et certains se révolteront à cause d'elle.§!"
 flavor_tur.EVTNAME110:0 "Révolte des Janissaires"
 flavor_tur.EVTDESC110:0 "Les puissants Janissaires sont mécontents des récentes tentatives d'occidentalisation du pays. Si leur révolte devait réussir, ils annuleraient les récents changements vers l'occidentalisation et restaureraient les anciennes traditions militaires ottomanes."
 flavor_tur.EVTOPTA110:0 "Ils ne pourront pas arrêter le progrès"
 flavor_per.EVTNAME3560:1 "Soulèvements Qizilbash en Anatolie"
 flavor_per.EVTDESC3560:1 "Depuis que le jeune Ismaïl, chef de l'ordre safavide, a secoué le joug des Aq Qoyunlu pour se proclamer Chah d'Iran en 1501, l'hérésie qizilbash s'est renforcée en Anatolie. Vers la fin du règne de Bayezid II, les Qizilbash (Turkmènes à tendance chiite) se sont soulevés en révolte contre les efforts de centralisation du régime sunnite ottoman. Soutenus par le Chah Ismaïl et profitant de la lutte de succession entre les fils de Bayezid, les rebelles menacent de changer le cours de l'histoire ottomane..."
 flavor_per.EVTOPTA3560:0 "Soutenir les Chiites turcs"
 flavor_per.EVTOPTB3560:0 "Les abandonner à leur sort"
 flavor_per.EVTOPTC3560:0 "Trahir les rebelles turcs"
 flavor_per.EVTTOOLTIP3560:0 "Des Rebelles turcs vont se soulever"
 flavor_per.EVTNAME3562:0 "Les campagnes de Mourad III contre la Perse"
 flavor_per.EVTDESC3562:0 "Mourad III, sultan dirigé par les femmes, a combattu les Persans dans une guerre épuisante (1578-1590) qui a gravement éprouvé l'Empire et imposé de lourds impôts aux citoyens. Bien que cette guerre n'ait pas été vaine - la Perse a dû céder l'Azerbaïdjan, Tiflis et Hamadan aux Ottomans - les ressources auraient pu être mieux employées ailleurs."
 flavor_per.EVTOPTA3562:0 "Donnons une leçon aux Turcs !"
 flavor_per.EVTOPTB3562:0 "Ignorer la menace turque"
 flavor_per.EVTOPTC3562:0 "Chercher une solution diplomatique"
 flavor_per.EVTNAME3563:0 "Tensions Turco-Perses"
 flavor_per.EVTDESC3563:0 "Les révoltes des Spahis en Anatolie orientale ont encouragé le Chah persan à chercher vengeance pour les pertes humiliantes infligées par Mourad III. La guerre a de nouveau éclaté en 1603."
 flavor_per.EVTOPTA3563:0 "Soutenir les rebelles turcs et se préparer à la guerre"
 flavor_per.EVTOPTB3563:0 "Se concentrer sur les affaires intérieures"
 flavor_por.EVTNAME3266:0 "Politique Coloniale"
 flavor_por.EVTDESC3266:0 "Tout au long de la colonisation portugaise, le salaire des fonctionnaires n'était qu'une somme symbolique. Cependant, il était entendu que tout poste important permettrait à la personne nommée d'acquérir une énorme richesse personnelle. C'était les deux faces d'une même pièce. D'un côté, le roi n'avait pas à payer de hauts salaires, mais d'un autre côté, une grande partie des profits restait entre les mains des fonctionnaires."
 flavor_por.EVTOPTA3266:0 "Chaque homme fait sa propre fortune"
 flavor_por.EVTOPTB3266:0 "Exiger moins de corruption"
 flavor_por.EVTNAME3267:0 "Le Duc de Coimbra"
 flavor_por.EVTDESC3267:0 "Le roi Alphonse n'avait que 6 ans quand il devint roi du Portugal. Pendant les six premières années de son règne, le pays a été gouverné par le duc de Coimbra. Don Alphonse n'a eu aucune raison de se plaindre et, selon la plupart des témoignages, cette régence a été juste et efficace.\nCependant, maintenant que le jeune roi atteint la majorité, il y a maintenant beaucoup de personnes dans notre cour qui essaieraient d'influencer leur monarque. Jaloux de l'influence du duc, un groupe de nobles a tenté de semer la discorde entre lui et le roi, essayant de le présenter comme un rebelle potentiel.\nDans une dernière tentative de réparer les relations, le duc de Coimbra est arrivé avec un certain nombre de suivants pour demander une audience avec Don Alphonse."
 flavor_por.EVTOPTA3267:0 "Ainsi c'était vrai ! Mort à lui et à ses hommes !"
 flavor_por.EVTOPTB3267:0 "Nous devons faire confiance à notre cher ami et mentor."
 flavor_por.EVTNAME3268:0 "Conflit Commercial dans l'Océan Indien"
 flavor_por.EVTDESC3268:0 "Avec l'arrivée des navires portugais dans les océans Indien et Arabique, nous avons enfin l'opportunité de tenter de perturber le transport maritime arabe dans cette région. Nous sommes en position de réduire considérablement l'approvisionnement en épices et en soie vers Alexandrie, nuisant à nos concurrents commerciaux au Proche-Orient et en Italie."
 flavor_por.EVTOPTA3268:0 "Contrôler par la force le commerce des épices"
 flavor_por.EVTOPTB3268:0 "Chercher de meilleures relations dans la région"
 flavor_por.3268.b.tt:1 "Augmentera les relations de §G25§! avec tous les membres du Nœud Commercial du §YGolfe d'Aden§!."
 flavor_por.EVTNAME3269:0 "La Sainte Inquisition"
 flavor_por.EVTDESC3269:0 "La Sainte Inquisition est venue d'Espagne au Portugal également en 1536 et y est restée jusqu'en 1668, cependant, elle avait plus d'influence avec les monarques espagnols qu'avec les portugais."
 flavor_por.EVTOPTA3269:0 "L'instituer !"
 flavor_por.EVTOPTB3269:0 "Ne pas l'instituer !"
 flavor_por.EVTNAME3271:0 "Le Gouverneur Martin Alphonse de Sousa au Brésil"
 flavor_por.EVTDESC3271:0 "Les principaux colons ont reçu des bandes de terre qui s'étendaient de la côte brésilienne jusqu'à l'intérieur. Les propriétaires terriens, souvent capitaines, installaient des colons dans leurs capitaineries respectives et étaient tenus de leur fournir protection et justice. Comme les capitaineries étaient indépendantes, elles n'arrivaient pas à se défendre contre les pirates étrangers. Jean III nomma un gouverneur général avec autorité sur les capitaineries. De Sousa établit sa capitale à São Salvador da Baía. Il vainquit les pirates français dans un engagement naval dans la baie de Rio de Janeiro. De Sousa intensifia également la colonisation et créa la stabilité au Brésil."
 flavor_por.EVTOPTA3271:0 "Nommer de Sousa"
 flavor_por.EVTNAME3272:0 "L'Expédition du Roi Sébastien en Afrique du Nord"
 flavor_por.EVTDESC3272:0 "En l'an 1578, le roi Sébastien de Portugal s'embarqua dans une expédition pour conquérir le Maroc, où le Portugal détenait déjà les régions de Tanger et Ceuta. Peu après son débarquement, à la bataille d'Al-Khazar Kebir, les Berbères marocains de Moulay Ismaïl battirent si complètement l'armée portugaise que le roi fut tué, avec la plupart de la noblesse portugaise combattant avec lui. Cette catastrophe ouvrit la voie au contrôle espagnol du Portugal et fut le point de départ du déclin du Portugal."
 flavor_por.EVTOPTA3272:0 "Croisade contre les Hérétiques d'Afrique"
 flavor_por.EVTOPTB3272:0 "Nous devons nous concentrer ailleurs"
 flavor_por.EVTNAME3273:0 "Épidémie de Peste"
 flavor_por.EVTDESC3273:0 "La peste arrive en déferlant sur le pays depuis l'Espagne avec des effets dévastateurs et des pertes horribles."
 flavor_por.EVTOPTA3273:0 "Nous nous rétablirons"
 flavor_por.EVTNAME3275:0 "L'Accord de Methuen"
 flavor_por.EVTDESC3275:0 "John Methuen est né en 1650. Diplomate accompli, il est bien connu pour le traité signé en 1703 entre l'Angleterre et le Portugal. Le but principal du traité était de permettre l'introduction libre de la laine et des tissus anglais au Portugal en échange de la libre entrée du vin portugais en Angleterre (vin de Porto). Le traité fit en effet du Portugal un satellite économique et politique de l'Angleterre, était effectivement en place jusqu'en 1750, quand le roi Dom José Ier choisit de l'ignorer, même s'il était encore formellement en vigueur jusqu'en 1836. John Methuen mourut en 1706 peu après son plus grand succès."
 flavor_por.EVTOPTA3275:0 "Accepter l'Accord"
 flavor_por.EVTOPTB3275:0 "Dénoncer l'Accord"
 flavor_por.EVTNAME3276:0 "Comte da Ericeira"
 flavor_por.EVTDESC3276:0 "Dom Luis de Meneses, le comte da Ericeira était un fervent partisan du mercantilisme et aida à réformer l'État portugais vers un contrôle plus élevé du commerce portugais."
 flavor_por.EVTOPTA3276:0 "Notre nouveau Homme d'État peut-être !"
 flavor_por.EVTNAME3278:0 "Un Tremblement de Terre détruit Lisbonne"
 flavor_por.EVTDESC3278:0 "Le tremblement de terre qui détruisit Lisbonne fut une catastrophe d'énormes proportions qui résonna dans toute l'Europe et même dans le nouveau monde. Le 1er novembre 1755, une belle journée, quand presque tout le monde était dans les églises célébrant une fête, le sol commença soudain à trembler et les églises commencèrent à s'effondrer, écrasant les visiteurs. Pour ceux qui s'échappèrent, c'était loin d'être fini car une forte brise de vent commença soudain à arriver sur la zone, transformant les petits incendies en un véritable brasier qui incinéra des milliers de personnes. Mais des milliers de personnes devaient encore être victimes de la grande vague de marée qui atteignit la terre quelques minutes plus tard. Le nombre de morts fut estimé à 20 000-40 000 personnes à l'époque et étant donné tous les quatre éléments (vent, feu, terre et eau), l'explication 'punition de Dieu' était une opinion largement répandue tant au Portugal qu'ailleurs."
 flavor_por.EVTOPTA3278:0 "Nous nous rétablirons"
 flavor_por.EVTNAME3279:0 "Marquis de Pombal"
 flavor_por.EVTDESC3279:0 "Littéralement des cendres de Lisbonne, un nouveau dirigeant s'éleva au pouvoir et réussit à sortir tout le Portugal du traumatisme causé par le tremblement de terre. Il imposa de nombreuses réformes de grande portée. Pendant son règne, Lisbonne fut reconstruite et le Portugal entra dans l'ère pré-industrielle. À bien des égards, son excellent gouvernement ramènerait, pour un temps, le Portugal presque à son ancien niveau de gloire quelques centaines d'années en arrière."
 flavor_por.EVTOPTA3279:0 "Notre nouvel Homme d'État peut-être !"
 flavor_por.EVTNAME3280:0 "La Conspiration des Távora"
 flavor_por.EVTDESC3280:0 "Une conspiration pour tuer le roi Dom José Ier (1750-1777) fut révélée et empêchée par le marquis de Pombal. Pombal utilisa cet événement pour forger son pouvoir en une dictature virtuelle. Pombal était un réformateur radical, mais il était aussi très avide de pouvoir et sans remords, il traqua tous ceux qui pourraient le menacer au nom du roi."
 flavor_por.EVTOPTA3280:0 "Écraser l'Opposition"
 flavor_por.EVTOPTB3280:0 "Être Clément"
 flavor_por.EVTNAME3281:0 "L'Expulsion du Marquis de Pombal"
 flavor_por.EVTDESC3281:0 "Après la mort du roi, les forces qui avaient conspiré pour mettre fin à sa vie plus tôt tournèrent maintenant leur attention vers la personne qui avait été le véritable dirigeant du royaume portugais, le marquis de Pombal. Sans soutien d'un roi, la position de Pombal était au mieux hasardeuse et il fut contraint de fuir. Par conséquent, les réformes qu'il avait commencées qui avaient remis le Portugal sur la voie de la prospérité n'allaient pas durer. Au lieu de cela, des politiques grossièrement réactionnaires mises en œuvre par la 'Vieille Noblesse et les Hommes de l'Église' repoussèrent à nouveau le Portugal vers l'arrière, menaçant de le laisser finir dans l'arriéré-pays de la plupart des autres puissances européennes dans les siècles à venir."
 flavor_por.EVTOPTA3281:0 "L'expulser"
 flavor_por.EVTOPTB3281:0 "Laisser le 'Grand Marquis' régner"
 flavor_por.EVTNAME1:0 "Christophe Colomb"
 flavor_por.EVTDESC1:0 "En 1492, Christophe Colomb entreprit son fameux voyage pour la Castille et navigua vers l'ouest à travers l'Atlantique à la recherche d'une route occidentale vers l'Orient. Sept ans plus tôt, en 1485, Christophe Colomb avait présenté le même plan au roi du Portugal, Jean II, qui après avoir soumis la proposition à ses experts l'avait rejetée. Colomb avait fait encore une tentative pour convaincre le roi en 1488 mais comme l'explorateur portugais Bartholomeu Dias avait à cette époque contourné avec succès le cap de Bonne-Espérance, une route maritime orientale vers l'Asie semblait plus probable et le roi rejeta une fois de plus la proposition de Colomb."
 flavor_por.EVTOPTA1:0 "Rejeter sa proposition"
 flavor_por.EVTOPTB1:0 "Engager Colomb"
 flavor_por.EVTNAME2:0 "Commerce Triangulaire d'Esclaves Atlantiques"
 flavor_por.EVTDESC2:0 "L'exploitation des terres et des ressources dans les colonies du Nouveau Monde a conduit à une utilisation extensive du travail d'esclaves. Comme une grande partie de la population indigène mourut du surmenage et des maladies propagées depuis l'Europe, la pénurie de main-d'œuvre devint bientôt problématique. Le servage sous contrat atténua quelque peu cela mais échoua à fournir la main-d'œuvre nécessaire. La solution devint le commerce triangulaire d'esclaves atlantiques, où les esclaves capturés ou achetés le long de la côte ouest-africaine étaient transportés au Brésil. Plus de 3 millions d'esclaves africains furent envoyés au Brésil, principalement pour travailler dans les vastes plantations de sucre."
 flavor_por.EVTOPTA2:0 "Encourager le commerce d'esclaves depuis l'Afrique"
 flavor_por.EVTOPTB2:0 "La Couronne ne devrait pas s'impliquer"
 flavor_por.EVTNAME3:0 "Missionnaires dans les Îles aux Épices"
 flavor_por.EVTDESC3:0 "L'archipel des Moluques était historiquement connu sous le nom d'« Îles aux Épices » et devint une partie importante du réseau commercial portugais en Asie du Sud-Est au XVIe siècle. Après leur expulsion de Ternate, les Portugais établirent leur nouveau centre commercial sur l'île d'Ambon, qui avait été découverte en 1513. Bien que les Portugais aient été régulièrement attaqués par des musulmans indigènes de la région, les missionnaires réussirent à convertir un grand nombre d'indigènes. À la fin du XVIe siècle, il y avait plus de 50 000 chrétiens dans les Moluques, la plupart vivant à Ambon."
 flavor_por.EVTOPTA3:0 "Répandre la foi catholique"
 flavor_por.EVTNAME4:0 "Casa da Índia"
 flavor_por.EVTDESC4:0 "Nous devons superviser et administrer efficacement les intérêts et possessions portugaises en Inde et en Afrique. Il a été suggéré que la meilleure façon d'y parvenir est de créer une institution directement sous le Trésorier Royal avec des droits de monopole sur toutes les connexions commerciales et marchandises connexes."
 flavor_por.EVTOPTA4:0 "Cela semble être un bon plan."
 flavor_por.EVTNAME5:0 "Capture de Santa Catarina"
 flavor_por.EVTDESC5:0 "La caraque portugaise Santa Catarina fut capturée en février 1603 au large des côtes de Singapour par trois navires de la Compagnie hollandaise des Indes orientales (V.O.C.). La cargaison, d'une valeur de 2,2 millions de florins, doubla le capital de la V.O.C., mais la légalité de garder le prix était discutable selon le statut hollandais et conduisit à des protestations du Portugal. L'incident fut une raison contributive à la guerre hollando-portugaise qui dura entre 1602 et 1663."
 flavor_por.EVTOPTA5:0 "Demander le retour de la cargaison !"
 flavor_por.EVTOPTB5:0 "Reconnaître leur droit"
 flavor_por.EVTNAME6:0 "Capture de Santa Catarina"
 flavor_por.EVTDESC6:0 "La caraque portugaise Santa Catarina fut capturée en février 1603 au large des côtes de Singapour par trois navires de la Compagnie hollandaise des Indes orientales (V.O.C.). La cargaison, d'une valeur de 2,2 millions de florins, doubla le capital de la V.O.C., mais la légalité de garder le prix était discutable selon le statut hollandais et conduisit à des protestations du Portugal. L'incident fut une raison contributive à la guerre hollando-portugaise qui dura entre 1602 et 1663."
 flavor_por.EVTOPTA6:0 "La cargaison nous appartient légitimement !"
 flavor_por.EVTOPTB6:0 "Retourner la cargaison"
 flavor_por.EVTNAME7:0 "Les Hollandais retournent la Cargaison"
 flavor_por.EVTDESC7:0 "Les Hollandais ont reconnu la validité de notre protestation et ont accepté de retourner la cargaison."
 flavor_por.EVTOPTA7:0 "Très bien"
 flavor_por.EVTNAME8:0 "Les Hollandais gardent la Cargaison"
 flavor_por.EVTDESC8:0 "Les Hollandais refusent de retourner la cargaison saisie de Santa Catarina !"
 flavor_por.EVTOPTA8:0 "Ils demandent la guerre..."
 flavor_por.EVTNAME9:0 "La Tour de Belém"
 flavor_por.EVTDESC9:0 "Commandée par Manuel Ier, la tour de Belém fut construite au début du XVIe siècle afin de défendre l'embouchure du Tage. Elle fut construite dans le style manuélin, ou gothique tardif portugais. La tour fut améliorée en 1571, mais tomba après seulement quelques heures de siège en 1580 aux forces du duc espagnol d'Albe. Les donjons de la tour servirent plus tard de prison."
 flavor_por.EVTOPTA9:0 "Elle doit être construite"
 flavor_por.EVTOPTB9:0 "Nous avons d'autres priorités"
 flavor_por.EVTNAME10:0 "Monastère des Hiéronymites"
 flavor_por.EVTDESC10:0 "La construction du monastère des Hiéronymites commença en 1501 et fut initialement financée par Manuel Ier en utilisant les revenus de la taxe 'Vintena da Pimenta' sur les marchandises d'Afrique et d'Extrême-Orient. Les travaux s'arrêtèrent en 1580 quand le Portugal, après la mort de Sébastien Ier de Portugal et une crise de succession, entra en union avec l'Espagne. Quand le Portugal redevint indépendant en 1640, le monastère vit de nouvelles constructions avec l'ajout d'un plafond carrelé d'or en 1669 et de grandes fresques achevées à la fin du XVIIIe siècle. Le monastère devint également le lieu de sépulture de la famille royale."
 flavor_por.EVTOPTA10:0 "Il affichera notre Gloire"
 flavor_por.EVTOPTB10:0 "C'est trop cher"
 flavor_por.EVTNAME11:0 "Vasco de Gama en Inde"
 flavor_por.EVTDESC11:0 "Vasco de Gama devint le premier Portugais à atteindre l'Inde quand il débarqua près de Calicut le 20 mai 1498. Malgré les protestations des marchands arabes, de Gama réussit à obtenir des droits commerciaux avec le dirigeant zamorin, mais échoua plus tard à produire l'or requis pour payer les frais de douane. Dans l'ensemble, l'expédition de de Gama s'avéra très profitable car la valeur de la cargaison rapportée était soixante fois le coût de l'expédition."
 flavor_por.EVTOPTA11:0 "Glorieux !"
 flavor_por.EVTOPTB11:0 "Ne nous surmènerons pas trop."
 pragmatic_sanction.EVTNAME1:0 "Les Effets de la Sanction Pragmatique"
 pragmatic_sanction.EVTDESC1:0 "La Sanction Pragmatique, solennellement rendue par l'empereur Charles VI le 19 avril 1713, établit l'indivisibilité du patrimoine des Habsbourg et règle l'ordre de succession par ordre d'enfant premier-né, même à une femme. Cela fit de Marie-Thérèse, née en 1717, l'héritière de l'Empire. La Sanction Pragmatique fut reconnue par l'Espagne en 1725 (confirmée en 1731), la Russie en 1726, la Prusse en 1728, les Provinces-Unies en 1731, le Hanovre en 1732, le Saint-Empire romain (sauf la Bavière) en 1732 et la France en 1738. Le refus bavarois mènerait à la guerre de Succession d'Autriche."
 pragmatic_sanction.EVTOPTA1:0 "Pro-Habsbourg"
 pragmatic_sanction.EVTOPTB1:0 "Neutre"
 pragmatic_sanction.EVTOPTC1:0 "Anti-Habsbourg"
 pragmatic_sanction.EVTNAME2:0 "La Sanction Pragmatique"
 pragmatic_sanction.EVTDESC2:0 "La Sanction Pragmatique, solennellement rendue par l'empereur $EMPERORNAME$ le [GetDateText], établit l'indivisibilité de ses terres et établit la succession par ordre d'enfant premier-né, même à une femme. Sans aucun doute, $EMPERORNAME$ prévoit aussi que son héritière féminine prenne en temps voulu son siège sur le Trône Impérial."
 pragmatic_sanction.EVTOPTA2:0 "Nous pouvons avoir une Impératrice !"
 flavor_dan.EVTNAME3285:1 "Le Gouvernement Pluraliste de [Root.Monarch.GetName]"
 flavor_dan.EVTDESC3285:1 "En succédant au trône, [Root.Monarch.GetName] contourna le Rigsråd et utilisa la chancellerie pour accorder des privilèges commerciaux aux marchands, outrepassant les revendications des nobles danois et des commerçants de la Ligue hanséatique. En 1517, [Root.Monarch.GetName] accusa le gouverneur du château de Copenhague d'avoir empoisonné sa maîtresse Dyveke, et par la suite il ignora le Rigsråd et la charte royale. Il créa un gouvernement essentiellement bourgeois avec le bourgmestre de Malmö, Hans Mikkelsen, comme son conseiller spécial."
 flavor_dan.EVTOPTA3285:1 "Gouverner avec le soutien de la bourgeoisie."
 flavor_dan.EVTOPTB3285:1 "S'appuyer sur le Conseil Royal."
 flavor_dan.EVTNAME3287:0 "La Constitution Scandinave"
 flavor_dan.EVTDESC3287:0 "En 1481, le roi Christian Ier mourut et laissa le trône à son fils Hans. Depuis la bataille de Brunkeberg en 1471, la Suède n'avait pas fait partie de l'Union que de nom. En 1483, les Conseils des royaumes scandinaves rédigèrent le Recès de Halmstad, une tentative de fournir une constitution scandinave qui affirmait la suprématie de la haute noblesse, mais Sten Sture, le chancelier de Suède, refusa d'envoyer une délégation à Halmstad. Les Suédois retardèrent la signature du document jusqu'en 1484, et puis avec certaines réserves."
 flavor_dan.EVTOPTA3287:0 "Rédiger la Constitution Scandinave"
 flavor_dan.EVTOPTB3287:0 "Abandonner toute l'idée"
 flavor_dan.EVTNAME3288:0 "La Grande Réforme Navale"
 flavor_dan.EVTDESC3288:0 "Sous le roi Hans, qui monta sur le trône en 1481, la flotte reçut une structure plus organisée, et pendant son règne de grands navires furent construits par ordre royal. L''Engelen' fut construit à Sønderborg, où il y avait un bon approvisionnement en chêne pour la construction navale. La 'Maria', qui était tout aussi grande, semble avoir été construite à Copenhague, qui est progressivement devenue le port d'attache de la flotte. En 1509, le Danemark avait l'une des plus grandes et meilleures marines d'Europe."
 flavor_dan.EVTOPTA3288:0 "Étendre la Marine"
 flavor_dan.EVTOPTB3288:0 "Étendre l'Armée"
 flavor_dan.EVTNAME3289:0 "La Fin de l'Union de Kalmar"
 flavor_dan.EVTDESC3289:0 "Les conseils de la couronne de Norvège, Suède et Danemark avaient accepté en 1397 l'Union de Kalmar, une sorte de monarchie unie des nations nordiques où l'influence danoise était dominante. Les combats constants à la fin des années 1470 entre la Suède et le Danemark menèrent à la dissolution de l'Union en 1523, sous le règne du roi suédois Gustav Ier Vasa (1523-1560), longtemps après que le régent Sten Sture l'ancien de Suède eut vaincu les Danois à la bataille de Brunkeberg (1471). L'Union est tombée."
 flavor_dan.EVTOPTA3289:0 "D'accord"
 flavor_dan.EVTNAME3293:0 "La Querelle du Comte"
 flavor_dan.EVTDESC3293:0 "Quand Frederik Ier mourut en 1533, les évêques et la plupart de l'aristocratie s'opposèrent initialement à l'élection de son fils Christian, duc de Holstein, comme nouveau roi parce qu'il était luthérien. Les bourgeois et paysans de leur côté voulaient un retour du déposé Christian II qui était emprisonné à Sønderborg. Les maires de Copenhague et Malmö élaborèrent un plan avec la Hanse pour libérer Christian II et transformer les deux plus grandes villes danoises en partenaires de la Ligue hanséatique. Le Conseil danois obtint l'aide de l'ennemi juré Gustav Vasa pour déjouer le complot, qui devint connu sous le nom de 'Grevefejden' (La Querelle du Comte) parce que les forces rebelles étaient menées par le comte Christoffer d'Oldenbourg."
 flavor_dan.EVTOPTA3293:0 "Soutenir Christian de Holstein"
 flavor_dan.EVTOPTB3293:0 "Soutenir Christian II"
 flavor_dan.EVTNAME3294:0 "Peder Oxe"
 flavor_dan.EVTDESC3294:0 "Peder Oxe était un génie financier qui fut rappelé d'exil par Frederik II quand la guerre de Sept Ans nordique avait ruiné l'économie danoise. Avec Oxe à la barre depuis 1567, il ne fallut pas longtemps avant que les finances de l'État se soient rétablies. Il convainquit l'aristocratie de contribuer davantage et réorganisa le péage du Sund de sorte que les revenus triplèrent. Il améliora également l'agriculture et le système éducatif. Jusqu'à sa mort en 1577, Peder Oxe et quelques autres seigneurs furent les dirigeants de facto du Danemark."
 flavor_dan.EVTOPTA3294:0 "D'accord"
 flavor_dan.EVTNAME3296:0 "Les Réformes Mercantiles de Christian IV"
 flavor_dan.EVTDESC3296:0 "Christian IV était enclin à s'occuper de chaque détail mineur de son administration tout en perdant de vue les problèmes plus importants. Non seulement il traça personnellement les lignes de la politique mercantiliste du Danemark, il établit même les droits d'importation, il démarra des compagnies commerciales et manufactures subventionnées et privilégiées par l'État - toutes sans succès marqué - et insista pour auditer leurs comptes personnellement."
 flavor_dan.EVTOPTA3296:0 "Réformes Mercantilistes"
 flavor_dan.EVTOPTB3296:0 "Réformes de Libre-Échange"
 flavor_dan.EVTNAME3297:0 "L'Absolutisme"
 flavor_dan.EVTDESC3297:0 "L'absolutisme au Danemark fut le résultat de la longue crise politique et de l'état d'urgence aigu qui résulta de la dernière des guerres de Karl Gustav contre la Suède en 1657-60. Malgré sa position faible quand il fut élu roi en 1648, l'habileté politique de Frederik III lui permit de réussir à évincer dès les années 1650 deux de ses principaux adversaires dans le Rigsråd. Les deux étaient le sénéchal Corfitz Ulfeldt et le gouverneur de Norvège Hannibal Sehested, qui étaient tous deux mariés aux demi-sœurs de Frederik. La conduite héroïque du roi pendant le siège de Copenhague dans l'hiver de 1659 l'avait, en plus, rendu largement populaire à un moment où la noblesse et le Rigsråd étaient de plus en plus discrédités. En octobre 1660, ces événements amenèrent les états - la noblesse seulement à contrecœur - à créer une monarchie héréditaire. Le nouveau système signifiait que le roi n'était plus dépendant du Rigsråd, et il utilisa immédiatement son nouveau pouvoir pour introduire l'absolutisme, qui fut temporairement établi le 10 janvier 1661 dans l'Acte de Monarchie Héréditaire avant d'être entièrement exposé dans Kongeloven (la Loi du Roi) de 1665, la loi fondamentale de l'absolutisme danois."
 flavor_dan.EVTOPTOK:0 "D'accord"
 flavor_dan.EVTNAME3298:0 "La Modernisation de la Marine"
 flavor_dan.EVTDESC3298:0 "Le règne de Frederik II vit une augmentation marquée de la puissance maritime danoise, et le roi prit un intérêt personnel profond dans la construction de la flotte. Cette politique fut continuée et développée davantage par son fils légendaire, Christian IV, qui navigua avec la flotte chaque année pendant son règne. L'intérêt intense de Christian IV pour la flotte se manifesta à tous les niveaux, de la base navale de Bremerholm aux devoirs de ses amiraux et à l'équipement des navires."
 flavor_dan.EVTOPTA3298:0 "Réformer la Marine"
 flavor_dan.EVTOPTB3298:0 "Réformer l'Armée"
 flavor_dan.EVTNAME3299:0 "Peder Griffenfeld"
 flavor_dan.EVTDESC3299:0 "Peder Griffenfeld fut peut-être le conseiller le plus brillant qu'un roi danois ait jamais eu. Peder naquit Schumacher dans une riche famille de Copenhague. Après étude et voyage à l'étranger en 1654-62, il retourna pour entrer au service de l'État comme bibliothécaire royal. Gagnant bientôt la faveur du roi absolutiste Frederick III, il devint secrétaire de la chambre du roi, poste dans lequel il rédigea le Kongeloven ('Loi du Roi') de 1665, qui était une justification de l'absolutisme. En 1670, l'année de la mort du roi, Schumacher fut fait comte Griffenfeld. En 1674, il était monté au poste de haut chancelier du Danemark sous le roi Christian V."
 flavor_dan.EVTNAME3300:0 "Le Grand Conflit du Nord"
 flavor_dan.EVTDESC3300:0 "En 1697, Charles XII, âgé de 15 ans, monta sur le trône suédois. Voyant l'opportunité, le tsar russe Pierre Ier s'allia avec le Danemark et la Pologne-Saxe en 1699. Cependant, avec l'assistance navale britannique et hollandaise, Charles XII débarqua en Zélande et vainquit promptement les Danois, puis se dirigea vers l'Estonie où ses Suédois largement inférieurs en nombre (1 contre 5) remportèrent une victoire écrasante sur les Russes. Au lieu de finir les Russes, Charles se dirigea contre Auguste II de Pologne-Saxe et le chassa de Pologne en 1704, faisant élire le pro-suédois Stanislas Leszczynski roi. Puis il subjugua la Saxe en 1706. Pendant que les Russes commençaient la construction de Saint-Pétersbourg (1703) et reconstruisaient leurs armées, ils prirent aussi des parties de l'Estonie (1704-1706). Charles décida alors de marcher sur Moscou via l'Ukraine où les Cosaques sous Mazeppa s'étaient à nouveau soulevés en révolte (1708). L'hiver rigoureux et les raids russes décimèrent son armée et il fut finalement battu à la bataille de Poltava en 1709. Le roi blessé s'échappa chez les Ottomans. Les Russes furent encerclés par les Ottomans sur la rivière Prut, mais Pierre réussit par la corruption à obtenir un sauf-conduit en échange d'Azov. Pendant que Charles était encore exilé en Turquie, des troupes russes, danoises, hanovriennes et même prussiennes capturèrent la plupart des terres suédoises autour de la Baltique. Ayant émergé de l'internement turc, Charles fut tué en 1718 devant la forteresse norvégienne de Frederickshald. La Suède perdit la plupart de son empire baltique dans les traités de paix qui suivirent."
 flavor_dan.EVTOPTA3300:0 "Reconquérir la Scanie"
 flavor_dan.EVTOPTB3300:0 "Ne rien faire"
 flavor_dan.EVTNAME3305:0 "Les Réformes Mercantiles de Christian VI"
 flavor_dan.EVTDESC3305:0 "Christian VI était un fervent partisan du mercantilisme autoritaire et de grandes manufactures contrôlées par l'État. Bien que ses réformes protectionnistes aient eu un effet positif sur l'agriculture très importante pour le Danemark, elles furent principalement des échecs coûteux qui retardèrent le développement commercial de la nation pour les décennies à venir."
 flavor_dan.EVTOPTA3305:0 "Réformes Mercantilistes"
 flavor_dan.EVTOPTB3305:0 "Réformes de Libre-Échange"
 flavor_dan.EVTNAME3307:0 "Piétisme"
 flavor_dan.EVTDESC3307:0 "Comme sa consort, Sophie Magdalene de Brandebourg-Kulmbach, Christian VI était imprégné du piétisme allemand et encourageait dévotement une église nationale piétiste. Il interdit les représentations théâtrales les dimanches et jours fériés, et après 1738, les acteurs et artistes n'étaient même pas autorisés à entrer dans le pays. Les amusements frivoles furent également interdits à la cour, mais l'amour du couple royal pour la splendeur mena à des constructions coûteuses, comme le château de Christiansborg (construit 1733-45)."
 flavor_dan.EVTOPTA3307:0 "Soutenir le Piétisme"
 flavor_dan.EVTOPTB3307:0 "Interdire le Piétisme"
 flavor_dan.EVTNAME3308:0 "La Régence de J.H.E. Bernstorff"
 flavor_dan.EVTDESC3308:0 "En 1766, Christian VII fut couronné roi du Danemark, succédant à son père Frederik V. Christian était malheureusement assez fou. Son instabilité mentale a été attribuée à un gouverneur d'enfance brutal et à des pages de cour moralement corrompus. Après son mariage en 1766 avec Caroline Mathilde, la fille de Frederick, prince de Galles, il s'abandonna à la débauche. Pendant tout son règne, le pays fut dirigé par d'autres. Le premier fut le ministre des affaires étrangères J.H.E. Bernstorff, un homme sournois et compétent qui réussit à faire renoncer Catherine II de Russie à certaines de ses revendications sur des parties du duché de Holstein. Cependant, la position de Bernstorff devint de plus en plus précaire, et il fut démis de ses fonctions le 15 septembre 1770."
 flavor_dan.EVTNAME3309:0 "La Régence de Struensee"
 flavor_dan.EVTDESC3309:0 "Johann Friedrich Struensee prit le contrôle en tant que véritable dirigeant du Danemark après que Bernstorff fut démis. Originellement un médecin allemand, Struensee arriva à connaître le roi danois quand il fut nommé pour accompagner le mentalement instable Christian VII dans une tournée européenne (1768-69), un poste qui mena à la nomination de Struensee comme médecin de cour en 1769. Dominant le roi, il devint l'amant de la reine Caroline Mathilde en 1770. Il put bientôt abolir le conseil d'état et le bureau de statholder (gouverneur) de Norvège en 1770. En juin 1771, il fit nommer le roi ministre du Cabinet privé, et en juillet il fut fait comte. De mars 1771 jusqu'en janvier 1772, Struensee introduisit un certain nombre de réformes, incluant la liberté de presse, la réduction du service de travail paysan, un système judiciaire unitaire, et la réforme du gouvernement municipal de Copenhague. Ayant aliéné beaucoup de fonctionnaires, cependant, il fut la victime d'une conspiration en janvier 1772, quand il fut arrêté et torturé à mort pour sa liaison avec la reine."
 flavor_dan.EVTNAME3311:0 "La Grande Réforme Agricole"
 flavor_dan.EVTDESC3311:0 "Le Danemark était et est principalement une nation agricole, et il fut l'un des premiers à adopter les nouvelles méthodes et outils agricoles qui furent inventés à la fin du XVIIIe et au début du XIXe siècle. Les champs furent redistribués, des charrues améliorées furent utilisées, la rotation des cultures fut introduite et de nouvelles cultures à haut rendement (pomme de terre, maïs indien) du nouveau monde furent largement adoptées. Toutes les réformes ne furent pas accueillies avec joie par les paysans, mais la plus impopulaire de loin impliquait la division des villages en fermes séparées pour que les paysans puissent vivre plus près de leurs champs."
 flavor_dan.EVTOPTA3311:0 "Réformer l'agriculture"
 flavor_dan.EVTOPTB3311:0 "Réformer l'armée"
 flavor_dan.EVTNAME3312:0 "La Régence d'Ove Høegh-Guldberg"
 flavor_dan.EVTDESC3312:0 "Høegh-Guldberg était d'origine humble. Il obtint un diplôme en théologie en 1753, et en 1761 devint professeur de rhétorique à l'académie de Sorø. Il fut nommé tuteur du prince Frederik, demi-frère du futur roi Charles VII, en 1764. En tant que secrétaire privé de Frederik en 1771, il partagea l'hostilité de Frederik envers le comte Johann Friedrich Struensee, alors suprême au Danemark par sa domination de Christian VII - Høegh-Guldberg prit part à une conspiration qui mena à l'arrestation et l'exécution de Struensee en 1772. Par la suite, Høegh-Guldberg, avec le prince Frederik et la reine douairière Juliana Maria, gagna un pouvoir significatif dans l'État danois. En 1774, Høegh-Guldberg fut nommé secrétaire confidentiel du cabinet. Bientôt, sans consulter les autres ministres du conseil, il émettait des ordres signés par l'incompétent Christian VII. Il prit le contrôle de la politique étrangère après avoir démis le ministre des affaires étrangères comte A.P. Bernstorff en 1780. Høegh-Guldberg fut forcé hors du pouvoir lors d'un coup d'état de 1784 mené par le prince Frederik."
 flavor_dan.EVTNAME3313:0 "La Régence d'A.P. Bernstorff"
 flavor_dan.EVTDESC3313:0 "Rappelé au bureau en avril 1784, Bernstorff, jusqu'à sa mort, servit comme ministre des affaires étrangères dans un gouvernement libéral modéré. Il soutint une série de mesures de réforme incluant la régulation des relations propriétaire-paysan et l'émancipation des serfs. En affaires étrangères, Bernstorff poursuivit soigneusement une politique de neutralité. Quand la Révolution française éclata, il condamna toute interférence dans les affaires domestiques de la France et évita chaque coalition anti-française. En mars 1794, il négocia un traité de neutralité avec la Suède pour protéger le transport marchand des deux pays par des escadrons combinés. La politique étrangère de Bernstorff lui gagna le respect des diplomates européens - sa politique domestique lui gagna une telle popularité parmi les Danois que sa mort (21 juin 1797) fut considérée comme une calamité nationale."
 flavor_dan.EVTNAME5080:0 "Tycho Brahe"
 flavor_dan.EVTDESC5080:0 "Tycho Brahe était un astronome danois dont le travail dans le développement d'instruments astronomiques et dans la mesure et fixation des positions des étoiles ouvrit la voie aux découvertes futures. Ses observations - les plus précises possibles avant l'invention du télescope - incluaient une étude complète du système solaire et des positions précises de plus de 777 étoiles fixes."
 flavor_dan.1.t:0 "La Seconde Grande Noyade"
 flavor_dan.1.d:0 "'Le soir, une grande tempête et du mauvais temps s'éleva du sud-ouest de la mer. Le vent commença à souffler si fort qu'aucun sommeil ne pouvait toucher nos yeux. Quand nous étions couchés depuis environ une heure, mon fils me dit : « Père, je sens de l'eau goutter sur mon visage. » Les vagues montaient à la digue maritime et sur le toit de la maison. C'était un son très effrayant.'\n\nUne marée de tempête soudaine a frappé la côte du Slesvig et du Dithmarschen, débordant les digues et couvrant toute la campagne frisonne du Nord d'eau. Alors que les niveaux d'eau montent, des milliers de personnes sont tuées ou déplacées. Des îles et peuplements entiers ont été emportés par les vagues pour ne plus jamais être revus."
 flavor_dan.1.a:0 "Est-ce la fin ?"
 flavor_dan.EVTNAME2:0 "Université de Copenhague"
 flavor_dan.EVTDESC2:0 "Le roi Christian Ier de Danemark fonda l'Université de Copenhague en 1479 comme un studium generale. L'université devint un centre d'apprentissage théologique catholique romain, mais avait aussi des facultés pour l'étude du droit, de la médecine et de la philosophie."
 flavor_dan.EVTOPTA2:0 "Parrainer l'Université"
 flavor_dan.EVTOPTB2:0 "L'ignorer"
 flavor_dan.EVTNAME3:0 "Monastère de Sainte-Claire"
 flavor_dan.EVTDESC3:0 "Le roi Jean Ier et la reine Christine fondèrent le monastère de Sainte-Claire à Copenhague en 1497 avec un don des anciens jardins potagers royaux dans une zone connue sous le nom de Rosengård. La reine fit une donation de 40 florins rhénans pour la construction du monastère en 1498. Sept ans plus tard, le 11 août 1505, le monastère fut achevé et consacré. Le monastère consistait en un dortoir, réfectoire, église, infirmerie, caves et places pour les sœurs laïques et un prêtre."
 flavor_dan.4.t:0 "Mort d'Adolf VIII"
 flavor_dan.4.da:0 "Depuis 1439, l'ensemble du duché de Slesvig a été un fief héréditaire sous la couronne danoise dirigé par le comte Adolf de Holstein. La mort d'Adolf a maintenant laissé le Slesvig sans une ligne de succession claire même s'il a essayé de faire des arrangements pour que son neveu aîné hérite de ses titres. Cela présente une opportunité pour nous. Les nobles locaux s'inquiètent que le duché et le comté pourraient être séparés, partageant leurs possessions et leur coûtant cher.\nEn garantissant les droits des états du Slesvig et du Holstein ainsi qu'en compensant d'autres prétendants, nous pourrions être capables d'acquérir les deux titres."
 flavor_dan.4.db:0 "Depuis 1439, l'ensemble du duché de Slesvig a été un fief héréditaire sous la couronne danoise dirigé par le comte Adolf de Holstein. La mort d'Adolf a laissé le Slesvig sans une ligne de succession claire, cependant, même si le duc décédé a essayé de faire des arrangements pour que son neveu favori, [Root.Monarch.GetName], hérite de ses deux titres. Les nobles locaux s'inquiètent que le duché et le comté pourraient être séparés, partageant leurs possessions et leur coûtant cher.\nEn garantissant les droits des états du Slesvig et du Holstein ainsi qu'en compensant d'autres prétendants, nous pourrions être capables d'acquérir les deux titres."
 flavor_dan.4.a:0 "Nous devons acquérir les deux titres !"
 flavor_dan.4.a.tt:0 "Les états du Holstein s'attendront à ce que leurs droits soient garantis."
 flavor_dan.4.b:0 "Nous devons sécuriser le Duché !"
 flavor_dan.4.b.tt:0 "Un autre prétendant héritera du Holstein pendant que nous héritons de la province de Slesvig."
 flavor_dan.5.t:0 "Traité de Ribe"
 flavor_dan.5.da:0 "Les nobles du Holstein et du Slesvig ont accepté de soutenir [Root.Monarch.GetName] comme le nouveau duc de Slesvig et comte de Holstein. En retour, nous avons promis de garder les terres des deux titres indivisées pour promouvoir les intérêts des propriétaires terriens là-bas. Le Slesvig et le Holstein sont maintenant une partie indivisible de notre domaine même si l'un est un duché danois et l'autre un comté du Saint-Empire.\nAfin de garder les titres égaux en rang, l'empereur du Saint-Empire a maintenant accepté d'élever le comté de Holstein à un duché, confirmant notre droit non seulement au comté qu'Adolf VIII a laissé derrière mais aussi à la petite province de Dithmarschen à l'ouest."
 flavor_dan.5.db:0 "Les nobles du Holstein et du Slesvig ont accepté de soutenir [Root.Monarch.GetName] comme le nouveau duc de Slesvig et comte de Holstein. En retour, nous avons promis de garder les terres des deux titres indivisées pour promouvoir les intérêts des propriétaires terriens là-bas. Le Slesvig et le Holstein sont maintenant une partie indivisible de notre domaine même si l'un est un duché danois et l'autre un comté du Saint-Empire.\nAfin de garder les titres égaux en rang, l'empereur du Saint-Empire a maintenant accepté d'élever le comté de Holstein à un duché, confirmant notre droit à toutes les terres qu'Adolf VIII a laissées derrière."
 flavor_dan.5.a:0 "Assez simple, vraiment."
 flavor_dan.6.t:0 "L'État du Danemark"
 flavor_dan.6.d:0 "Depuis le traité de Kalmar en 1397, il a été stipulé que les couronnes de Norvège, Suède et Danemark reposent sur une tête. Le Danemark est le siège de cette union, l'État dominant au nord, et un prétendant potentiel à l'influence de la Ligue hanséatique. [Root.Monarch.GetName] nouvellement couronné n'a pas hérité d'un empire baltique, cependant. Son prédécesseur fut déposé après avoir été vaincu par les Hanséates et mène maintenant une vie de pirate sur Gotland au milieu de la mer Baltique. Bien que le péage du Sund récemment introduit soit une grande source de revenus, la Couronne a aussi été forcée de mettre en gage beaucoup de ses terres aux familles nobles majeures de Thott, Gyldenstierne, Rosenkrantz, Rønnow, Frille pour payer les nombreuses dépenses de maintenir l'union ensemble et les guerres échouées de nos prédécesseurs.\nSi nous devons empêcher le pouvoir royal de s'affaiblir, nous devons récupérer cette terre, par tous les moyens possibles."
 flavor_dan.6.a:0 "La noblesse doit aider et conseiller, jamais gouverner."
 flavor_dan.6.a.tt:0 "Nous confisquerons un grand nombre de châteaux mis en gage de la noblesse. Avec les armes à la main si nécessaire."
 flavor_dan.6.b:0 "Les nobles portent ce royaume sur leurs épaules, nous devons leur donner ce qui leur est dû."
 flavor_dan.7.t:0 "Héritage Bavarois"
 flavor_dan.7.d:0 "Avec la mort de Johann du Palatinat-Neumarkt en 1443, Christopher hérita des possessions familiales dans l'Oberpfalz. Leur importance peut pâlir en comparaison des couronnes que Christopher détient au nord, mais elles fournissent encore une belle source de revenus supplémentaire en ces temps difficiles."
 flavor_dan.7.a:0 "En mémoire de Johann."
 flavor_dan.8.t:0 "La Succession de [Root.Monarch.GetName]"
 flavor_dan.8.d:0 "Comme [Root.Monarch.GetName] ne rajeunit pas, le conseil royal a commencé à chercher des héritiers appropriés au sens large. Un de nos vassaux les plus puissants, [count_of_holstein.Monarch.GetName] du Slesvig-Holstein, a avancé l'idée que [count_of_holstein.Monarch.GetHerHis] neveu et héritier Christian, un descendant de Valdemar le Victorieux, serait un candidat approprié.\n[count_of_holstein.Monarch.GetName] a aussi fait clairement savoir que [count_of_holstein.Monarch.GetSheHe] soutiendra la candidature de Christian de sa propre poche."
 flavor_dan.8.a:0 "La vertu montrera le chemin."
 flavor_dan.8.b:0 "Nous ne pouvons faire aucune promesse à l'avance."
 flavor_dan.9.t:0 "Le Hareng se Raréfie"
 flavor_dan.9.d:0 "Autrefois, les eaux au large de Skanör-Falsterbo en Scanie étaient si pleines de hareng qu'on 'pouvait les couper avec un poignard'. Depuis lors, le marché de Scanie a été le principal entrepôt pour l'exportation de poisson dans la Baltique ainsi que le principal entrepôt pour toutes les marchandises venant d'Europe occidentale vers les ports orientaux.\nLattement, cependant, le hareng a été moins abondant et cette année la pêche a été si pauvre qu'il est impossible de soutenir le marché lui-même. Alors que le marché de Scanie meurt, une des sources majeures de revenus pour la couronne meurt aussi."
 flavor_dan.9.a:0 "Regrettable."
 flavor_dan.10.t:0 "Inde"
 flavor_dan.10.d:0 "Un groupe de marchands mené par Jan de Willum, Herman Rosenkrantz et Roland Crappe, a approché [Root.Monarch.GetName] demandant de recevoir une charte pour établir une colonie danoise en Inde. Les marchands prétendent diversement avoir déjà établi des liens avec le 'roi de Ceylan' et le Raja de Tanjore et bien qu'il soit peu clair combien il y a réellement derrière ces prétentions, il est clair qu'ils connaissent assez bien la région. Si nous leur accordons une charte indienne, ils tenteront d'établir une présence danoise en Inde et de promouvoir nos intérêts dans la région."
 flavor_dan.10.a:0 "Vers l'Inde !"
 flavor_dan.10.tt:0 "Une expédition sera envoyée pour établir une mission commerciale en Inde. Si l'expédition réussit, l'investissement sera remboursé avec profit."
 flavor_dan.10.b:0 "Nous avons des préoccupations plus proches."
 flavor_dan.11.t:0 "Une Ambassade du Danemark"
 flavor_dan.11.d:0 "Un homme se présentant comme le capitaine Pike a approché [Root.Monarch.GetName]. Il prétend représenter le [From.Monarch.GetTitle] du Danemark et demande que nous les laissions créer une factorerie commerciale dans notre port à [dansborg.GetName]. En retour, il offre une compensation financière et une 'protection' contre d'autres Européens."
 flavor_dan.11.a:0 "Une excellente idée !"
 flavor_dan.11.b:0 "Je ne fais pas confiance aux petits poissons."
 flavor_dan.12.t:0 "Nouvelles de [From.GetName]"
 flavor_dan.12.d:0 "Notre première expédition en Inde est revenue avec des nouvelles du capitaine Gjedde. Il semble qu'il ait convaincu le [From.Monarch.GetTitle] local d'accepter une colonie danoise dans la région générale de [dansborg.GetName].\nSelon le bon capitaine, un nouveau fort a déjà été construit avec une petite mais profitable factorerie."
 flavor_dan.12.a:0 "Formidable !"
 flavor_dan.13.t:0 "Échec de l'Expédition Indienne"
 flavor_dan.13.d:0 "Notre expédition en Inde est revenue avec rien que de mauvaises nouvelles. Il semble que l'équipage ait trouvé son chemin vers l'île de Ceylan et ait immédiatement procédé à occuper un temple local pour l'utiliser comme base d'opérations. Dès que les autorités l'ont découvert, elles ont pris d'assaut le temple avec des troupes d'une autre nation européenne déjà établie dans la région et ont éjecté nos hommes.\nLes navires ont continué à visiter un nombre de ports mais ont été accueillis avec des réponses similairement négatives partout où ils sont allés, beaucoup insistant que les marins danois étaient en fait des pirates."
 flavor_dan.13.a:0 "Regrettable."
 flavor_dan.14.t:0 "Le Grand Incendie de Copenhague"
 flavor_dan.14.d:0 "Ce qui a commencé comme un petit accident où deux enfants jouaient avec des bougies a grandi en un grand incendie engloutissant tout Copenhague. Pendant quatre jours, le feu s'est répandu de maison en maison dans le vieux centre-ville médiéval, des blocs entiers ont disparu et des dizaines de milliers sont devenus sans-abri ou tués. Le feu a consumé un nombre de bâtiments anciens et proéminents, parmi eux la bibliothèque de l'Université de Copenhague avec beaucoup des œuvres des grands esprits du passé de notre pays.\nUn plan de restructuration ambitieux a été suggéré par nos architectes pour reconstruire ce qui était perdu, avec une interdiction des maisons à colombages et un nouveau réseau de rues et blocs ordonnés, loin de l'ancienne ville médiévale qui fut détruite par le feu. D'autres, cependant, soulignent que nous serions sages de reconstruire aussi rapidement que possible, des milliers sont sans maisons et il y a peu de place pour perdre du temps..."
 flavor_dan.14.a:0 "Suivons le plan ambitieux !"
 flavor_dan.14.b:0 "Suivons un plan réaliste !"
 flavor_dan.15.t:0 "Le Meurtre de Poul Laxmand"
 flavor_dan.15.d:0 "Le dirigeant du Conseil Royal et un des hommes les plus riches du pays, Poul Laxmand, a été assassiné en plein jour à Copenhague. Selon des témoins oculaires, deux nobles bien connus ont agressé Laxmand avec un couteau et l'ont ensuite jeté dans un canal. En tant que dirigeant du Conseil Royal, Laxmand était une force avec laquelle il fallait compter et pas toujours en bons termes avec [Root.Monarch.GetName]. Il y a des soupçons qu'il n'a pas toujours servi le bien du royaume en premier. Nous pourrions faire bon usage de cet incident pour affaiblir davantage ses partisans et confisquer sa propriété. Il est, cependant, très probable que de telles actions se refléteraient très mal sur nous et certains penseraient que [Root.Monarch.GetName] pourrait être derrière le meurtre [Root.Monarch.GetHerselfHimself]."
 flavor_dan.15.a:0 "'Votre nom est Lax, sûrement vous pouvez nager !'"
 flavor_dan.15.a.tt:0 "Nous confisquerons les possessions de Poul Laxmand et l'accuserons ouvertement de trahison maintenant qu'il ne peut se défendre."
 flavor_dan.15.b:0 "Nous devons trouver et punir ses tueurs !"
 flavor_dan.16.t:0 "Réformes de [Root.Monarch.GetName]"
 flavor_dan.16.d:0 "En raison de notre position partagée comme puissance maritime dans la mer du Nord et la Baltique, nous avons toujours eu des relations étroites avec les villes commerçantes des Pays-Bas. Bien que le pouvoir royal soit resté traditionnellement fortement lié à la noblesse au Danemark, cependant, le pouvoir politique en est venu à s'appuyer de plus en plus sur les bourgeois dans les Pays-Bas. Maintenant, cependant, nos intérêts et défis sont si étroitement alignés que [Root.Monarch.GetName] a regardé les structures politiques et économiques hollandaises pour l'inspiration.\nAyant les mains libres, notre [Root.Monarch.GetTitle] est confiant que [Root.Monarch.GetSheHe] pourrait implémenter un ensemble de réformes de grande portée pour autonomiser les bourgeois danois et renforcer significativement notre économie."
 flavor_dan.16.a:0 "C'est l'avenir pour notre pays."
 flavor_dan.17.t:0 "Débat Religieux"
 flavor_dan.17.d:0 "Alors que les idées de la Réforme se répandent à travers l'Europe, un schisme grandit dans notre pays entre ceux qui défendent l'ancien et ceux qui souhaitent réformer l'Église. Un fervent partisan des enseignements luthériens, le théologien Hans Tausen, a construit un suivi considérable et a pu compter sur la protection des bourgeois locaux contre ses opposants au sein de l'Église. D'autres, comme le carmélite Poul Helgesen, sont critiques de l'establishment catholique mais rejettent les idées de réformation.\nLa foi du Danemark oscille clairement dans le vent en ce moment et de petites actions de [Root.Monarch.GetName] peuvent probablement avoir une grande influence sur notre avenir."
 flavor_dan.17.a:0 "Prenons Tausen sous notre aile."
 flavor_dan.17.b:0 "Promouvons les voix de la raison."
 flavor_dan.18.t:0 "Croissance du Commerce du Bétail"
 flavor_dan.18.d:0 "Pendant des siècles, la route des Bœufs a porté armées et marchands de haut en bas du centre du Jutland. Plus que tout, cependant, elle est utilisée pour amener des milliers de bétail au grand marché de Wedel. De là, les bœufs sont amenés via Stade, Hambourg et Lübeck et revendus partout dans le nord de l'Allemagne. Alors que la population à la fin du XVIe siècle continue de monter en flèche, tant en Allemagne du Nord en général que dans la région baltique en particulier, la demande de bétail, grain et poisson augmente rapidement. La taille des troupeaux amenés vers le sud approche maintenant 40 000 bœufs pour chaque marché.\nL'exportation de produits agricoles et spécialement de bœufs rapporte une fortune d'argent allemand et hollandais pour notre noblesse terrienne et les bourgeois des villes de marché. Certains s'inquiètent, cependant, que ce développement autonomise les grands domaines de la noblesse tandis que les petits paysans libres souffrent..."
 flavor_dan.18.a:0 "Plus d'argent n'a jamais fait de mal à personne !"
 flavor_dan.19.t:0 "Markus Hess"
 flavor_dan.19.d:0 "L'économie croissante de Copenhague, Malmö et autres riches villes de marché a vu l'émergence d'une nouvelle race d'aristocrates bourgeois. Ces hommes sont impatients non seulement de trouver l'opportunité de s'enrichir mais sont prêts à s'allier avec l'État pour créer une richesse future pour eux-mêmes et nous.\nPeu incarnent cet idéal autant que Markus Hess, le maire de Copenhague et chef personnel d'entreprises commerciales des Pays-Bas à l'Espagne et de l'Islande à l'Estonie. Hess a un nombre de liens étroits avec la couronne, prenant parfois la responsabilité unique de fournir à la marine et l'armée certains biens ainsi qu'en facilitant des contacts financiers avec les Hollandais."
 flavor_dan.19.a:0 "Laissons-le faire ce qu'il fait le mieux !"
 flavor_dan.19.b:0 "Des prêts dites-vous ?"
 flavor_dan.20.t:0 "Corfitz Ulfeldt et le Conseil Royal"
 flavor_dan.20.d:0 "Le Conseil Royal danois du Royaume et le [Root.Monarch.GetTitle] ont une longue histoire de désaccord sur les limites du pouvoir. L'actuel Rigshofmester, le comte Corfitz Ulfeldt, est aussi le beau-frère de [Root.Monarch.GetName] et a ambitieusement essayé d'étendre le pouvoir du conseil et des familles nobles du royaume. Les tentatives de divorcer le comte de son bureau ont fini en échec car il a le soutien de la noblesse et le plein pouvoir de l'administration. Ulfeldt est un habile intriguant et a dans le passé plusieurs fois réussi à surpasser le pouvoir royal et d'autres adversaires, démontrant sa propre autorité par divers dispositifs.\nEn tant qu'administrateur unique du péage du Sund, on croit aussi qu'Ulfeldt pourrait siphonner des revenus significatifs de l'État mais utiliser cette excuse pour le déposer viendrait probablement à un coût politique élevé."
 flavor_dan.20.a:0 "Débarrassons-nous de ce traître parmi nous !"
 flavor_dan.20.b:0 "Reculer devant les nobles."
 flavor_dan.21.t:0 "Sur les Miracles, signes et révélations"
 flavor_dan.21.d:0 "Tout au long de sa vie professionnelle, l'évêque de Ribe, Jens Dinesen Jersin, a été un homme de renom. Tôt dans sa vie, il a tenté de réformer l'éducation latine en introduisant des explications et traductions en danois plutôt qu'en latin lui-même. Deuxièmement, l'évêque est un partisan d'une approche pieuse pratique à la foi, écrivant deux textes religieux immensément populaires, 'Vera via vitae, en riktig vei til det evige liv' et 'Troens kamp oc seier'.\nRécemment, cependant, Jersin a combattu la superstition populaire par un texte intitulé 'Om miracler, tegn oc obenbaringer oc deris udleggelse', tentant de libérer les esprits dans son diocèse des inquiétudes concernant le surnaturel."
 flavor_dan.21.a:0 "Intéressant."
 flavor_dan.22.t:0 "Niels Juel"
 flavor_dan.22.d:0 "Mettant à profit son expérience de la construction navale hollandaise et son apprentissage sous Maarten Tromp et Michiel de Ruyter, Niels Juel est une force avec laquelle il faut compter. Juel essaie constamment d'améliorer et moderniser les tactiques et l'organisation de la marine danoise en temps de paix. En temps de guerre, il a prouvé qu'il est grandement qualifié dans la pratique de la guerre navale elle-même, obtenant des résultats choquamment efficaces contre des ennemis supérieurs.\nBien que Juel ait dû traiter avec les traditionalistes de la marine, son génie devient de plus en plus évident tant à la maison qu'à l'étranger. Il est temps que nous le récompensions avec la reconnaissance que son talent mérite."
 flavor_dan.22.a:0 "Mettons sa capacité administrative à profit."
 flavor_dan.22.b:0 "Il nous servira comme amiral en mer."
 counts_feud.1.t:0 "Querelle du Comte"
 counts_feud.1.d:0 "Quand Frederik Ier mourut en 1533, les évêques et la plupart de l'aristocratie s'opposèrent initialement à l'élection de son fils Christian, duc de Holstein, comme nouveau roi parce qu'il était luthérien. Les bourgeois et paysans de leur côté voulaient un retour du déposé Christian II qui était emprisonné à Sønderborg. Les maires de Copenhague et Malmö élaborèrent un plan avec la Hanse pour libérer Christian II et transformer les deux plus grandes villes danoises en partenaires de la Ligue hanséatique. Les forces rebelles furent menées par le comte Christoffer d'Oldenbourg, d'où le nom 'Grevefejden' (La Querelle du Comte)."
 counts_feud.1.a:0 "Soutenir le nouveau monarque"
 counts_feud.1.b:0 "Soutenir le prétendant"
 counts_feud.2.t:0 "Activités Rebelles Accrues"
 counts_feud.2.d:0 "Protestant l'ascension de Christian III au trône sur le déposé Christian II, les paysans du Vendsyssel et du Jutland du Nord se soulevèrent contre les nobles. Le capitaine corsaire Skipper Clement les avait instigués à la demande du comte Christoffer et Aalborg devint le quartier général des rebelles. Un grand nombre de manoirs furent brûlés dans le nord et l'ouest du Jutland à cause de cela."
 counts_feud.3.t:0 "La Querelle du Comte au Danemark"
 counts_feud.3.d:0 "Quand Frederik Ier mourut en 1533, les évêques et la plupart de l'aristocratie s'opposèrent initialement à l'élection de son fils Christian, duc de Holstein, comme nouveau roi parce qu'il était luthérien. Les bourgeois et paysans de leur côté voulaient un retour du déposé Christian II qui était emprisonné à Sønderborg. Tant le nouveau monarque que le prétendant ont envoyé des émissaires en Suède pour demander de l'aide."
 counts_feud.3.a:0 "Soutenir les rebelles"
 counts_feud.3.b:0 "Soutenir le monarque danois"
 counts_feud.3.c:0 "Ne rien faire"
 counts_feud.4.t:0 "La Suède soutient le Prétendant"
 counts_feud.4.d:0 "L'armée suédoise envoyée pour aider Christian III par le roi suédois Gustav Vasa envahit la Scanie à Loshult et pilla, brûla et massacra leur chemin à travers la région de Gønge alors qu'elle avançait vers la ville de Vä. Une autre armée suédoise envahit et détruisit le Halland par le feu et l'épée plus tard. Tyge Krabbe au château d'Helsingborg soutint le comte Christoffer, le régent de Christian II tandis que certains des nobles scaniens se rangèrent du côté des Suédois. L'armée des nobles danois et Suédois avança sur Helsingborg en janvier 1535 tandis qu'une armée consistant en résidents de Lübeck et Malmö sous Jørgen Kock était retranchée dehors le château. Le canon du château ouvrit soudain le feu contre ses défenseurs sous l'ordre de Tyge Krabbe, qui ouvrit ensuite le château aux Suédois. Sa récompense fut un Helsingborg brûlé, une ville réduite en cendres. Le Danemark à l'est du Sund fut perdu pour le comte Christoffer et Christian III."
 counts_feud.4.a:0 "Horrible !"
 counts_feud.5.t:0 "La Suède soutient le Monarque danois"
 counts_feud.5.a:0 "Parfait !"
 counts_feud.6.t:0 "Skipper Clement capturé"
 counts_feud.6.d:0 "Klemen 'Skipper Clement' Andersen était un capitaine corsaire qui avait été auparavant au service de Christian II et s'allia au comte Christoffer, régent de Christian II. Il instiga les paysans du Vendsyssel et du Jutland du Nord à se soulever contre les nobles. Le 16 octobre 1534, la noblesse du Jutland qui avait été envoyée pour écraser la révolte rencontra l'armée paysanne de Clement, renforcée de soldats professionnels du comte Christoffer. L'armée de la noblesse fut complètement vaincue à la bataille de Svenstrup et les paysans révoltés contrôlèrent une partie majeure du nord du Jutland pendant quelques mois. Les nobles furent expulsés, et leurs manoirs furent brûlés par les paysans. L'armée paysanne se révéla être trop pauvrement armée et trop indisciplinée cependant et le roi Christian III du Danemark fit une paix séparée avec le comte Christoffer. Le général Johan Rantzau fut envoyé pour combattre la révolte paysanne. L'armée paysanne s'était retirée à Aalborg et renforcé les défenses de la ville mais après une bataille dure en décembre 1534, l'armée de Johan Rantzau vainquit les paysans, surmonta les défenses, saccagea la ville et tua 2000 personnes. Clement réussit à s'échapper, mais fut trahi et capturé par ses ennemis. Il fut gardé en prison jusqu'à la fin de la guerre civile et fut ensuite exécuté par la roue."
 counts_feud.100.t:0 "Les Conséquences"
 counts_feud.100.d:0 "Après la victoire à Aalborg, le général Rantzau et son armée combattirent la bataille d'Øksnebjerg le 11 juin 1535. Le reste de l'armée du comte Christoffer fut décisivement vaincu. Copenhague et Malmö purent tenir jusqu'en 1536, quand elles furent forcées de capituler après plusieurs mois de siège. La Querelle du Comte était officiellement terminée. Les nobles se regroupèrent et soignèrent les fissures par inter-mariage. La noblesse danoise la plus puissante en Scanie à cette époque, Bille et Brahe, protégea leurs familles et richesse par mariage. Beate Bille et Otte Brahe se marièrent pour protéger leurs familles et formèrent une alliance politique entre les familles avec le mariage. Les conséquences paysannes coûtèrent cher à toutes les parties. Beaucoup furent forcés d'acheter leurs vies avec de grands cadeaux tant au roi qu'aux nobles. La dissatisfaction des paysans ne fit qu'empirer, car la noblesse commença à se serrer les coudes encore plus après cet incident. Le règne de Christian III vit la montée de l'absolutisme royal au Danemark, et, avec lui, une plus grande répression des classes paysannes. Une autre conséquence de la Querelle du Comte fut l'introduction d'une armée suédoise en Scanie, qui aiguisa l'appétit suédois pour gagner la terre pour eux-mêmes..."
 counts_feud.100.a:0 "La Querelle du Comte est terminée"
 flavor_hab.10.t:0 "Colonisation Allemande de la Hongrie"
 flavor_hab.10.d:0 "La plus grande vague d'immigration allemande en Hongrie eut lieu en raison d'une politique de colonisation délibérée du gouvernement des Habsbourg, après que l'Empire ottoman ait été forcé de quitter les terres hongroises. Entre 1711 et 1780, des colons germanophones d'Allemagne du Sud, d'Autriche et de Saxe immigrèrent dans le sud-ouest de la Hongrie. Cet afflux d'immigrants aida à apporter la récupération économique et la distinction culturelle à ces régions. À la fin du XVIIIe siècle, le royaume de Hongrie contenait plus d'un million de résidents germanophones. Pendant cette période, une culture germanophone florissante put être trouvée dans le royaume, avec des œuvres littéraires, journaux et magazines en langue allemande étant produits."
 flavor_hab.10.a:0 "L'encourager !"
 flavor_hab.10.b:0 "Décourager les Colonies"
 flavor_hab.EVTNAME3188:0 "Le Parlement Impérial d'Augsbourg"
 flavor_hab.EVTDESC3188:0 "Un accord doctrinal temporaire fut proclamé en mai 1548 entre catholiques et protestants allemands et devint loi impériale le 30 juin 1548. Il fut préparé et accepté à l'insistance de l'empereur du Saint-Empire Charles Quint, qui espérait établir une unité religieuse temporaire en Allemagne jusqu'à ce que les différences puissent être réglées dans un concile général de l'Église catholique. L'Intérim d'Augsbourg reflétait principalement un point de vue catholique. Il permettait, cependant, le mariage clérical et la communion sous les deux espèces (pain et vin) pour les laïcs. Plusieurs électeurs protestants s'opposèrent à l'emphase catholique de l'Intérim d'Augsbourg et refusèrent de s'y conformer. Charles tenta de forcer son acceptation, une action qui mena les protestants à adopter l'Intérim de Leipzig, qui soutenait les doctrines protestantes, lors d'une Diète subséquente. Aucun intérim ne fut pleinement accepté, donc un règlement religieux allemand ne fut accompli qu'avec la Paix d'Augsbourg en 1555."
 flavor_hab.EVTOPTA3188:0 "Trouver un terrain d'entente"
 flavor_hab.EVTOPTB3188:0 "Soutenir les Catholiques"
 flavor_hab.EVTOPTC3188:0 "Soutenir les Protestants"
 flavor_hab.EVTNAME3193:0 "La Lettre Royale de Bohême"
 flavor_hab.EVTDESC3193:0 "Pressé par les États de Bohême et craignant le pouvoir croissant de son frère Ferdinand, l'empereur Rudolf émit la Lettre Royale de Bohême. La lettre donna la liberté religieuse à tous les protestants en Bohême et le rappel ultérieur de la lettre serait une des causes de la guerre de Trente Ans."
 flavor_hab.EVTOPTA3193:0 "L'émettre"
 flavor_hab.EVTOPTB3193:0 "Ne pas l'émettre"
 flavor_hab.EVTNAME3194:0 "La Défenestration de Prague"
 flavor_hab.EVTDESC3194:0 "La révolte commença à Prague en mai 1618, après que la lettre royale de Bohême eut été rappelée. Deux officiers royaux et leur secrétaire furent jetés d'une fenêtre par des membres protestants de la diète bohémienne - la soi-disant Défenestration de Prague. Ferdinand fut déclaré déposé, et le trône bohémien fut offert à Frédéric V, l'électeur palatin."
 flavor_hab.EVTOPTA3194:0 "Pas bon du tout"
 flavor_hab.EVTNAME3195:0 "Révolte Paysanne en Autriche"
 flavor_hab.EVTDESC3195:0 "Les années 1620 furent caractérisées par de longs et froids hivers, des printemps tardifs et des étés froids et humides, menant à l'échec des récoltes et des augmentations brutales des prix du grain. Dans cette atmosphère de tension accrue éclata un événement climatique d'une sévérité inhabituelle. En 1626, pendant la dernière semaine de mai, au milieu de la période de végétation, l'hiver revint. La température chuta si bien que les lacs et rivières gelèrent et les arbres perdirent leurs feuilles. Le retour inattendu de l'hiver causa panique et anxiété parmi les paysans qui ne pouvaient se rappeler avoir jamais vécu une telle destruction de leurs champs. Cet événement, combiné avec la persécution brutale des protestants, mena les paysans principalement protestants de Haute-Autriche, engagés à la Bavière, à se révolter. Les paysans furent vaincus après de durs combats, et en 1628 le pays passa de nouveau dans les mains de l'empereur."
 flavor_hab.EVTOPTA3195:0 "Ils doivent être écrasés"
 flavor_hab.EVTNAME3201:0 "Révolte Noble en Hongrie"
 flavor_hab.EVTDESC3201:0 "Alors que les luttes allaient et venaient, la famille régnante de Hongrie, les Habsbourg, avait établi le modèle suivant dans le traitement de leur noblesse. Pendant les périodes de guerre étrangère, des droits étaient accordés aux nobles que la couronne tentait ensuite de rappeler dès que la paix venait. Ceci, naturellement, déclenchait souvent des révoltes. Suivant ce modèle, des taxes et des conscriptions militaires furent imposées à la noblesse après la victoire décisive de la Hongrie sur les Turcs en 1699. Mais, quand l'Autriche entra en guerre avec la France en 1703, les nobles se révoltèrent une fois de plus, et forcèrent l'empereur Charles V à restaurer l'ancien système de privilèges nobles, dans la Paix de Szatmar de 1711."
 flavor_hab.EVTOPTA3201:0 "Ils devraient apprendre leur place"
 flavor_hab.EVTOPTB3201:0 "Donner plus de concessions"
 flavor_hab.EVTNAME3203:0 "La Purge de l'Archevêque de Salzbourg"
 flavor_hab.EVTDESC3203:0 "En 1731, l'archevêque de Salzbourg purgea ses terres des protestants. Les protestants avaient grandi en nombre au fil des années et l'archevêque avait commencé à sentir ses pouvoirs menacés par leur existence. Plus de 26 000 protestants allemands ethniques fuirent pour sauver leurs vies. 17 000 d'entre eux furent accueillis en Prusse en 1732 et la plupart s'installèrent en Prusse orientale. Plusieurs pays protestants commencèrent des collectes à l'échelle nationale pour aider les fugitifs."
 flavor_hab.EVTOPTA3203:0 "Laisser l'Archevêque purger les Protestants"
 flavor_hab.EVTOPTB3203:0 "Arrêter la purge de l'Archevêque"
 flavor_hab.EVTNAME3206:0 "Wenzel Anton Kaunitz"
 flavor_hab.EVTDESC3206:0 "Wenzel Anton, comte puis prince de Rittberg-Kaunitz (1711-1794) était un noble de Bohême. Imprégné de la culture des Lumières, serviteur civil dévoué, il eut toujours la pleine confiance et le soutien de l'impératrice Marie-Thérèse. Après une carrière diplomatique, il devint chancelier d'Autriche en 1753, jusqu'en 1792. Partisan des retournements d'alliance, il élabora les liens plus étroits avec la France qui menèrent à la guerre de Sept Ans, mais réussit aussi à renouveler avec Frédéric II de Prusse à temps pour faire partie du premier partage de la Pologne."
 flavor_hab.EVTNAME3208:0 "Metternich"
 flavor_hab.EVTDESC3208:0 "Metternich commença sa carrière d'État en 1797 comme représentant du Collège westphalien des comtes au Congrès de Rastatt, mais en moins d'une décennie, il avait réussi à devenir ambassadeur de Saxe et Prusse ainsi que le représentant autrichien en France. Sa carrière culmina en 1809 quand il fut assigné au poste de ministre des affaires étrangères autrichiennes. Jusqu'en 1813, Metternich poursuivra une politique d'acquiescement à la suprématie française. Une politique qui se termine avec la création de l'Alliance Quadruple, la guerre contre la France, et la victoire alliée la même année. Les 35 années suivantes ont été appelées l'Âge de Metternich car pendant cette période il fut le chef arbitre de l'Europe. Le système de Metternich dépendait de la censure politique et religieuse, l'espionnage, et la suppression des mouvements révolutionnaires et nationalistes. Ce système porte une partie du blâme pour les révolutions de 1848."
 flavor_hab.EVTNAME3099:0 "La Rébellion Protestante en Hongrie"
 flavor_hab.EVTDESC3099:0 "L'antagonisme religieux joua un rôle important quand la guerre entre l'empire et les Turcs éclata de nouveau en 1591. Dans la soi-disant Longue Guerre, les troupes impériales entrèrent en Transylvanie, et leur commandant, George Basta, se comporta là et dans le nord de la Hongrie avec une cruauté si insensée envers les protestants hongrois qu'un général transylvanien, István Bocskay, anciennement un partisan des Habsbourg, se révolta. Son armée de hajduks sauvages chassa Basta, et en juin 1606 Bocskay conclut avec Rudolf la Paix de Vienne, qui le laissa prince d'une Transylvanie élargie et garantit aussi les droits des protestants de Hongrie royale."
 flavor_hab.EVTOPTA3099:0 "Écraser les Hérétiques"
 flavor_hab.EVTOPTB3099:0 "Faire des concessions"
 flavor_hab.EVTNAME3216:0 "Les Réformes Éclairées de Joseph II"
 flavor_hab.EVTDESC3216:0 "Joseph II, 1741-90, empereur du Saint-Empire (1765-90), roi de Bohême et Hongrie (1780-90). Après la mort de son père en 1765, Joseph agit comme empereur et co-régent avec sa mère mais eut peu d'influence réelle. Ressentant ce fait, il prit l'habitude de voyager jusqu'à la mort de sa mère en 1780. Il commença alors des réformes largement basées sur sa propre philosophie et ses principes, plutôt que ceux originaires des Lumières. Ces réformes consistaient en rien de moins que l'abolition des privilèges héréditaires et ecclésiastiques ainsi que la création d'un service civil basé sur le mérite et la loyauté plutôt que la naissance."
 flavor_hab.EVTOPTA3216:0 "Réformes des Lumières"
 flavor_hab.EVTOPTB3216:0 "Aucun Changement"
 flavor_hab.EVTNAME3328:0 "Reichshofrat"
 flavor_hab.EVTDESC3328:0 "Le Reichshofrat fut institué par Maximilien Ier en 1497 et consistait en 21 conseillers nommés par l'empereur, à l'exception du vice-chancelier qui était nommé par l'électeur de Mayence. Il fut créé pour rivaliser avec la Cour de Chambre Impériale que la Diète Impériale lui avait imposée plus tôt. Six des conseillers étaient protestants et un vote unanime d'eux était effectivement un veto."
 flavor_hab.EVTOPTA3328:0 "Créer ce nouveau conseil"
 flavor_hab.EVTOPTB3328:0 "Laisser la Noblesse diriger ces choses banales"
 flavor_hab.EVTNAME3332:0 "Le Châtiment de la Hongrie"
 flavor_hab.EVTDESC3332:0 "L'occupation turque de la Hongrie centrale resta une question volatile, car chaque Hongrois ressentait la politique des Habsbourg de laisser les Turcs tranquilles tout en poursuivant des objectifs ambitieux à l'ouest. L'empereur Léopold envoya une force contre les Turcs - mais, bien que le général autrichien Raimondo Montecuccoli vainquit les Turcs à Szentgotthárd le 1er août 1664, la Paix de Vasvár subséquente reconnut tous les gains du sultan. Après cela, même les plus hauts magnats de Hongrie royale complotèrent pour expulser les Habsbourg avec l'aide turque et française."
 flavor_hab.EVTOPTA3332:0 "Administration Centralisée depuis notre capitale"
 flavor_hab.EVTOPTB3332:0 "Conseil Noble Hongrois Décentralisé"
 flavor_hab.EVTNAME3333:0 "L'Insurrection du Duc Imre Thököly"
 flavor_hab.EVTDESC3333:0 "Un jeune Transylvanien, Imre Thököly, mena une révolte qui força Léopold en 1681 à restaurer la constitution et révoquer beaucoup de ses mesures les plus dures. Encouragé par les succès de Thököly contre l'empire, l'Empire ottoman envoya en Hongrie une vaste armée qui en 1683 atteignit les murs de Vienne."
 flavor_hab.EVTOPTA3333:0 "Arrêter le Mouvement pour l'Indépendance"
 flavor_hab.EVTNAME3336:0 "La Réforme de la Bureaucratie"
 flavor_hab.EVTDESC3336:0 "Marie-Thérèse détermina dès le début de son règne que la monarchie des Habsbourg ne serait plus jamais perçue comme trop faible pour se défendre. Par conséquent, même pendant que la guerre était en cours, elle avait étudié les réformes, et quand elle se termina, elle commença immédiatement à les implémenter. D'abord et avant tout fut la réforme de l'armée. Marie-Thérèse réalisa, cependant, qu'aucune réforme militaire ne serait efficace sans réforme financière et dans ce domaine, conseillée par le brillant Friedrich Wilhelm, comte von Haugwitz, elle obtint ses plus grands accomplissements peut-être. Suivant les réformes militaires et financières vinrent d'autres changements, généralement en matières administratives. Bien que ces réformes furent sujettes à de nombreuses modifications et changements pendant le règne de Marie-Thérèse et après, le résultat fut un gouvernement beaucoup plus centralisé qu'il n'avait jamais été avant."
 flavor_hab.EVTOPTA3336:0 "Réformer"
 flavor_hab.EVTOPTB3336:0 "Laisser faire"
 reform_of_the_bureaucracy:0 "Réforme de la Bureaucratie"
 desc_reform_of_the_bureaucracy:0 "Réformes pour centraliser et renforcer l'État."
 flavor_hab.EVTNAME3340:0 "Les Réformes Réactionnaires de 1789"
 flavor_hab.EVTDESC3340:0 "Joseph II était un dirigeant controversé. Il commença son règne avec des réformes libérales comme l'Édit de Tolérance, qui donna aux luthériens, calvinistes et orthodoxes une quasi-égalité avec les catholiques romains. Il abolit aussi le servage et (temporairement) assouplit la censure officielle. Cependant, Joseph était aussi un centraliste extrême. En 1784, il informa le gouvernement hongrois que sa langue officielle, le latin, n'était vraiment pas efficace pour le gouvernement moderne et serait changée en allemand. Pour ajouter à leur horreur, Joseph refusa de se soumettre à un couronnement en Hongrie de peur de devoir jurer de maintenir des lois qu'il ne souhaitait pas, et puis il fit déplacer la couronne sacrée du royaume à Vienne. En mars 1787, Joseph balaya la constitution des Pays-Bas autrichiens et annonça qu'à partir de ce moment ils seraient dirigés selon des principes absolutistes. La résistance couvait dans les Pays-Bas autrichiens jusqu'en 1789 quand elle déborda en révolte ouverte. À cette époque, il y avait aussi des rumeurs de rébellion en Hongrie et en Galicie, et pendant un temps il sembla que la révolution pourrait éclater dans de nombreuses parties de la monarchie."
 flavor_hab.EVTOPTA3340:0 "Réagir contre les Tendances Révolutionnaires !"
 flavor_hab.EVTOPTB3340:0 "Les apaiser"
 flavor_hab.EVTNAME1:0 "Privilegium Maius"
 flavor_hab.EVTDESC1:0 "Le document Privilegium Maius fut falsifié dans les années 1350 par le duc Rudolf IV d'Autriche. Il déclarait l'Autriche un 'Archduché' avec des droits similaires à ceux des Électeurs. Le document était largement basé sur le Privilegium Minus antérieur qui avait élevé l'Autriche d'une marche à un duché en 1156. Le Privilegium Maius ne fut, cependant, officiellement confirmé qu'en 1452 quand Frédéric V d'Autriche fut élu empereur du Saint-Empire, après quoi il put le confirmer lui-même."
 flavor_hab.EVTOPTA1:0 "C'est important pour notre Prestige"
 flavor_hab.EVTOPTB1:0 "La falsification n'est pas la voie"
 flavor_hab.EVTOPTC1008:0 "Si c'est la guerre qu'ils veulent..."
 flavor_hab.EVTNAME2:0 "Le Toit Doré"
 flavor_hab.EVTDESC2:0 "Le Toit Doré était un balcon de trois étages qui fut ajouté au bâtiment Neuhof dans le centre d'Innsbruck par l'empereur Maximilien de Habsbourg au tournant du XVIe siècle. Le toit du balcon était décoré de 2657 tuiles de cuivre dorées au feu et fut construit en l'honneur du second mariage de Maximilien avec Bianca Sforza de Milan, mais aussi pour symboliser sa richesse et son pouvoir."
 flavor_hab.EVTOPTA2:0 "Ceci montrera la gloire de notre dynastie"
 flavor_hab.EVTNAME4:0 "La Procession Triomphale"
 flavor_hab.EVTDESC4:0 "En 1512, l'empereur Maximilien commanda une gravure sur bois appelée la Procession Triomphale qui devait refléter la magnificence de l'Empereur. Elle était conçue pour décorer les murs des hôtels de ville et palais. Quand Maximilien mourut en 1519, la gravure sur bois était encore inachevée. Avec plus de 130 blocs de bois et mesurant plus de cinquante mètres, c'est une des plus grandes gravures jamais produites au monde."
 flavor_hab.EVTOPTA4:0 "Gloire à l'Empereur !"
 flavor_hab.EVTOPTB4:0 "C'est trop coûteux"
 the_triumphal_procession:0 "La Procession Triomphale"
 desc_the_triumphal_procession:0 "La Procession Triomphale est une gravure sur bois qui mesure plus de cinquante mètres et reflète la magnificence de l'Empereur."
 flavor_hab.EVTNAME5:0 "Révolte des Nobles Styriens"
 flavor_hab.EVTDESC5:0 "La noblesse de Styrie se souleva contre l'empereur Frédéric III en 1467. Soutenu par le roi de Hongrie, Matthias Corvin, les rebelles attaquèrent la ville de Marburg et menacèrent plus tard la capitale styrienne de Graz. La révolte se termina en 1471 après que le dirigeant de la rébellion, Andreas Baumkircher, fut arrêté et exécuté."
 flavor_hab.EVTOPTA5:0 "Écraser la Rébellion !"
 flavor_hab.EVTNAME6:0 "La Météorite d'Ensisheim"
 flavor_hab.EVTDESC6:0 "Le 7 novembre 1492, une météorite pesant 127 kilogrammes tomba dans un champ à l'extérieur de la ville d'Ensisheim en Alsace, Autriche Antérieure. Quand les villageois essayèrent d'enlever des parties de la météorite, un magistrat local intervint afin de la préserver pour Maximilien, le futur empereur. Il la déclara être une merveille de Dieu, et après avoir enlevé deux petits morceaux pour lui-même et l'archiduc Sigismond d'Autriche, il retourna la météorite à la ville pour être préservée dans l'église paroissiale."
 flavor_hab.EVTOPTA6:0 "Une vraie merveille !"
 flavor_hab.EVTNAME7:0 "La Dynastie des Habsbourg"
 flavor_hab.EVTDESC7:0 "La puissante Maison de Habsbourg existe depuis le XIIe siècle et vint à diriger l'Autriche en 1278 quand l'empereur Rudolf Ier devint le souverain dirigeant du duché. La dynastie était présumée s'être éteinte, mais il semble maintenant qu'il existe encore un membre, bien que sa revendication au trône soit considérée faible. Puisque [Root.Monarch.GetName] manque actuellement d'héritier, devrions-nous peut-être reconnaître ce Habsbourg comme un héritier légitime ?"
 flavor_hab.EVTOPTA7:0 "[Root.Monarch.Dynasty.GetName] doit continuer à gouverner !"
 flavor_hab.EVTOPTB7:0 "La dynastie de la Maison de Habsbourg doit revenir !"
 flavor_hab.EVTNAME5190:0 "Ludwig van Beethoven"
 flavor_hab.EVTDESC5190:0 "Ludwig van Beethoven était un génie universel largement considéré comme le plus grand compositeur qui ait jamais vécu. Il domina une période de l'histoire musicale comme personne d'autre avant ou depuis. Enraciné dans les traditions classiques de Haydn et Mozart, son art s'étend pour englober le nouvel esprit d'humanisme exprimé dans les œuvres de Goethe et Schiller, ses contemporains aînés dans le monde de la littérature, et surtout dans les idéaux de la Révolution française avec sa préoccupation passionnée pour la liberté et la dignité de l'individu."
 flavor_hab.EVTNAME5191:0 "Wolfgang Amadeus Mozart"
 flavor_hab.EVTDESC5191:0 "Mozart est largement reconnu comme un des plus grands compositeurs de l'histoire de la musique occidentale. Avec Haydn et Beethoven, il porta à sa hauteur l'accomplissement de l'école classique viennoise. Contrairement à tout autre compositeur de l'histoire musicale, il écrivit dans tous les genres musicaux de son époque et excella dans tous. Son goût, sa maîtrise de la forme et sa gamme d'expression lui donnent droit d'être considéré comme le plus universel de tous les compositeurs."
 flavor_brapru.EVTNAME3636:0 "L'incorporation de la Prusse dans le Brandebourg"
 flavor_brapru.EVTDESC3636:0 "Après avoir hérité et dirigé le duché prussien pendant quelques générations, les Hohenzollern incorporèrent officiellement la région dans le Brandebourg. Cependant, la région était encore formellement dans un état de vassalité sous le roi polonais et marcher doucement était conseillable. Énerver le roi polonais pouvait mener à la guerre, mais les économies de ne pas avoir à payer des taxes à la Pologne seraient substantielles."
 flavor_brapru.EVTNAME3518:0 "Réforme de l'Armée de Brandebourg"
 flavor_brapru.EVTDESC3518:0 "L'électeur Friedrich Wilhelm (1640-1688), connu sous le nom de Grand Électeur, avait été un des grands gagnants de la guerre de Trente Ans, augmentant la taille de son royaume prussien de près d'un tiers. Son accomplissement majeur fut d'atteindre l'unité administrative et la mise en place d'une petite armée professionnelle de 24 000 hommes. Il réussit aussi à libérer son pays de la seigneurie polonaise sur la Prusse, et à accueillir 20 000 réfugiés protestants français. Le 28 juin 1675, son armée combattit un stalemate tactique avec les Suédois à la bataille de Fehrbellin. Les Suédois furent incapables de passer à l'offensive en raison de mauvaises préparations, et perdirent ainsi la guerre. Que la Suède fut incapable de porter l'épée de Gustav Adolphe eut une résonance frappante partout en Europe et la Prusse occupa la Poméranie suédoise jusqu'en 1679."
 flavor_brapru.EVTOPTA3518:0 "Réforme de l'Armée"
 flavor_brapru.EVTOPTB3518:0 "Réforme de la Marine"
 flavor_brapru.EVTNAME3523:0 "La Compagnie Prussienne du Commerce Africain"
 flavor_brapru.EVTDESC3523:0 "Comme toutes les nations majeures de cette période, Friedrich Wilhelm tenta aussi de dupliquer l'énorme succès de la Compagnie hollandaise des Indes orientales et puiser dans la richesse qu'elle apportait à ses investisseurs et à l'économie hollandaise du 'Nouveau Monde'. Cependant, comme la plupart des autres tentatives de duplication, spécialement par des pays avec peu de tradition de puissance navale, elle échouerait finalement à livrer autre chose que du chagrin à ses investisseurs."
 flavor_brapru.EVTOPTA3523:0 "Nous exploiterons ceci !"
 flavor_brapru.EVTNAME5140:0 "Emmanuel Kant"
 flavor_brapru.EVTDESC5140:0 "Kant était le penseur de premier plan des Lumières et un des plus grands philosophes de tous les temps. En lui furent subsumées de nouvelles tendances qui avaient commencé avec le Rationalisme (soulignant la raison) de René Descartes et l'Empirisme (soulignant l'expérience) de Francis Bacon. Il inaugura ainsi une nouvelle ère dans le développement de la pensée philosophique."
 flavor_brapru.EVTOPTOK:0 "D'accord"
 flavor_brapru.EVTNAME3525:0 "L'Absolutisme de Frédéric-Guillaume"
 flavor_brapru.EVTDESC3525:0 "Le roi Frédéric-Guillaume de Prusse dota l'État prussien de son caractère militaire et bureaucratique. Il était fanatiquement accro au travail et un autocrate ferme. Frédéric-Guillaume réorganisa le système administratif, éleva l'armée à 80 000 hommes (équivalent à 4 pour cent de la population) et engagea toute l'organisation de l'État dans la machine militaire. La Prusse devint ainsi un État militariste et absolutiste - la nouvelle grande puissance de l'Europe du Nord."
 flavor_brapru.EVTOPTA3525:0 "Introduire la Monarchie Absolue"
 flavor_brapru.EVTOPTB3525:0 "Garder la Monarchie Constitutionnelle"
 flavor_brapru.EVTNAME3526:0 "La Grande Réforme Militaire Prussienne"
 flavor_brapru.EVTDESC3526:0 "Sous ses 2e et 3e rois, Frédéric-Guillaume Ier et Frédéric II (le Grand), la Prusse devint un État complètement militariste se vantant de l'armée la plus efficace d'Europe. Sans aucun doute, les grandes réformes militaires furent une nécessité absolue pour un pays expansionniste si précairement positionné entre des voisins vengeurs."
 flavor_brapru.EVTOPTA3526:0 "Réforme de l'Armée"
 flavor_brapru.EVTOPTB3526:0 "Réforme Navale"
 flavor_brapru.EVTNAME3530:0 "Les Réformes Éclairées de Frédéric le Grand"
 flavor_brapru.EVTDESC3530:0 "Après la fin du règne de Louis XIV en France et les guerres de succession d'Espagne qui suivirent, l'âge des Lumières commença lentement à se répandre partout en Europe par les mots d'écrivains et philosophes de l'époque tels que Locke, Rousseau, Diderot, Hume, Leibniz et Montesquieu. Les nouveaux idéaux incluaient la liberté religieuse, l'éducation, la liberté d'expression et d'opinion politique. L'œuvre monumentale qui capta l'essence des Lumières fut l'Encyclopédie de Diderot, prenant 25 ans pour son achèvement et au final totalisant une collection de pas moins de 35 volumes de 1000 pages chacun décrivant tout depuis comment tricoter une chaussette jusqu'aux méthodes d'amélioration de la fabrication de pièces d'artillerie. Des monarques d'Europe, aucun ne fut un partisan plus fort de ces idées que le roi prussien, Friedrich II, aussi connu sous le nom de Frédéric le Grand."
 flavor_brapru.EVTOPTA3530:0 "Réformes des Lumières"
 flavor_brapru.EVTOPTB3530:0 "Aucun Changement"
 flavor_brapru.EVTOPTC3530:0 "Réformes de Réaction"
 flavor_brapru.EVTNAME3532:0 "Les Réformes de von Scharnhorst et von Stein"
 flavor_brapru.EVTDESC3532:0 "Après la défaite humiliante contre les armées de Napoléon et les termes durs qui suivirent dans la paix, le besoin de mesures drastiques pour que la Prusse retrouve son ancienne force militaire et économique était évident. Une large gamme de réformes implémentées mena à l'abolition du servage, les privilèges furent révoqués et un gouvernement efficace décentralisé ainsi que le service militaire obligatoire. Cependant, ce n'était pas une chose sûre car différents segments de la société voulaient différents types de réformes. Cela aurait pu être assez différemment."
 flavor_brapru.EVTOPTA3532:0 "Réforme de Masse Plébéienne"
 flavor_brapru.EVTOPTB3532:0 "Réforme d'Élite Frédéricienne"
 flavor_brapru.EVTOPTC3532:0 "Réforme Équilibrée"
 flavor_brapru.EVTNAME1:0 "Berliner Unwille"
 flavor_brapru.EVTDESC1:0 "Le désir et la détermination de Frédéric II de construire une résidence sur l'île de la Sprée furent accueillis avec Unwille (indignation) par les citoyens de Berlin et en 1448 l'indignation contre la cession des terres de la ville pour une forteresse électorale culmina en révolte ouverte. Les citoyens de Berlin inondèrent l'excavation de la résidence Stadtschloss mais Frédéric II prévalut et le palais fut finalement construit, les droits de la ville furent décisivement réduits."
 flavor_brapru.EVTOPTA1:0 "Ignorer la racaille"
 flavor_brapru.EVTOPTB1:0 "Écouter le peuple"
 flavor_brapru.EVTNAME2:0 "La Vente d'Indulgences"
 flavor_brapru.EVTDESC2:0 "Joachim II Hector fut contraint par son père, Joachim Ier Nestor, de signer un contrat d'héritage dans lequel il promit de rester catholique romain. Joachim Nestor avait co-financé l'élévation de son frère cadet, l'archevêque-électeur Albert de Mayence, au siège épiscopal de Halberstadt et l'accumulation des sièges de Magdeburg et Mayence en contractant d'énormes dettes avec la maison bancaire Fugger afin de payer le Saint-Siège. Pour rembourser les dettes, Joachim Nestor accepta de récupérer ces coûts de la population de son électorat en permettant la vente d'indulgences."
 flavor_brapru.EVTOPTA2:0 "Vendre des Indulgences"
 flavor_brapru.EVTOPTB2:0 "L'ignorer"
 flavor_brapru.EVTNAME3:0 "Université de Königsberg"
 flavor_brapru.EVTDESC3:0 "Albert de Prusse, le dernier Grand Maître des Chevaliers Teutoniques, érigea un gymnase académique en 1542 sur un morceau de terre derrière la cathédrale de Königsberg sur l'île de Kneiphof de la rivière Pregel du chapitre de Samland. L'Université de Königsberg fut inaugurée le 17 août 1544, après qu'Albert de Prusse eut émis l'acte de fondation du Collegium Albertinum le 20 juillet 1544. Le premier recteur de l'Université de Königsberg fut le poète Georg Sabinus, gendre de Philipp Melanchthon et les deux érudits lituaniens Stanislovas Rapalionis et Abraomas Kulvietis furent parmi les premiers professeurs de l'université."
 flavor_brapru.EVTOPTA3:0 "Parrainer l'Université"
 flavor_brapru.EVTOPTB3:0 "Ne rien faire"
 flavor_brapru.EVTNAME4:0 "La Taxe sur le Grain"
 flavor_brapru.EVTDESC4:0 "Joachim II Hector, électeur de Brandebourg, mourut en 1571, laissant son fils Jean-Georges de Brandebourg profondément endetté. Jean-Georges institua la Taxe sur le Grain pour traiter les dettes, mais elle poussa une partie de la paysannerie dans la dépendance de la noblesse qui était exemptée de taxation."
 flavor_brapru.EVTOPTA4:0 "Instituer la Taxe sur le Grain"
 flavor_brapru.EVTOPTB4:0 "Ne rien faire"
 flavor_brapru.EVTNAME5:0 "Leonhard Thurneysser"
 flavor_brapru.EVTDESC5:0 "Tout en cherchant un remède pour sa femme malade, l'électeur Jean-Georges de Brandebourg rencontra Leonhard Thurneysser, un métallurgiste et docteur pharmaceutique, qui guérit avec succès sa femme de son mal. Reconnaissant, l'électeur nomma Thurneysser son docteur personnel et l'emmena à Berlin avec un salaire de 1352 taler. L'ancien monastère franciscain fut mis à la disposition de Thurneysser et il dirigea la construction d'un studio de verre au château de Grimnitz. Thurneysser avait servi le professeur de médecine John Huber comme Famulus, aidé à rassembler et préparer des herbes et médicaments. Pendant qu'il travaillait avec Huber, Thurneysser eut accès aux écrits de Paracelse, qui l'impressionnèrent profondément. Thurneysser vendit des médicaments de sa propre création, des calendriers astrologiques, des horoscopes et des talismans pour la protection contre le mal et devint très riche. Son imprimerie produisit des écrits en diverses écritures, incluant l'allemand, le latin, le grec, l'hébreu et l'arabe."
 flavor_brapru.EVTOPTA5:0 "L'engager comme conseiller"
 flavor_brapru.EVTOPTB5:0 "Nous n'avons pas besoin de lui"
 flavor_brapru.EVTNAME6:0 "Tables Prutèniques"
 flavor_brapru.EVTDESC6:0 "L'astronome Erasmus Reinhold fut soutenu et financé par Albert Ier, duc de Prusse, qui finança aussi l'impression des Tables Prutèniques. Elles furent aussi appelées les Tables Prussiennes et étaient un éphéméride ou tables astronomiques. Les tables astronomiques furent calculées par Reinhold et basées sur le 'De revolutionibus orbium coelestium' de Nicolas Copernic, l'exposition d'époque de l'héliocentrisme copernicien publié en 1543. Reinhold avait l'intention de remplacer les Tables alphonsines par ses Tables Prutèniques et ajouta des tables redondantes à ses nouvelles tables pour que les compilateurs d'almanachs familiers avec les anciennes Tables alphonsines puissent effectuer toutes les étapes de manière analogue."
 flavor_brapru.EVTOPTA6:0 "Financer l'impression"
 flavor_brapru.EVTOPTB6:0 "Ignorer l'homme"
 flavor_pol.EVTNAME3467:0 "Les Privilèges de Nieszawa - 'Conventiones Particulares'"
 flavor_pol.EVTDESC3467:0 "Après les concessions à la noblesse en 1425 et pendant la guerre de Treize Ans, Kazimierz IV fut de nouveau forcé à de nouvelles concessions. Pour pouvoir lever des troupes, parmi elles beaucoup de mercenaires, le roi avait besoin d'argent de la Szlachta. Dans un effort pour résoudre les problèmes pressants de la monarchie, il dut accepter les Privilèges de Nieszawa impliquant que la noblesse avait le droit de tenir des Conventiones Particulares locales, sans lesquelles aucune troupe ne pouvait être levée et aucune taxe extraite. De cette façon, la noblesse obtint une organisation efficace et puissante avec un intérêt mutuel conjoint, et le pouvoir de la procédure législative militaire et de taxation."
 flavor_brapru.15.t:0 "Le Destin de Neumark"
 flavor_brapru.15.d:0 "En raison du manque de fonds et d'une situation politique instable, nos prédécesseurs ont jugé bon de d'abord mettre en gage puis vendre les terres de Neumark à l'ordre teutonique. La région fut autrefois revendiquée par des colons du Brandebourg, cependant, et les bourgeois de la province prétendent que l'Ordre les néglige.\nLes Teutons ont déjà essayé de mettre Neumark en gage au roi polonais, mais les bourgeois de Neumark ont rejeté cette solution. Tant que l'ordre est dûment compensé, nous avons toutes raisons de croire que le Grand Maître accepterait si nous offrions de racheter la province."
 flavor_brapru.15.a:0 "Faire une offre généreuse au Grand Maître."
 flavor_brapru.15.a.tt:1 "§ROffrir 100§!¤ pour les provinces de §YNeumark§! et §YDramburg§!."
 flavor_brapru.15.b:0 "Nous devons conserver nos fonds."
 flavor_brapru.15.b.tt:0 "Nous n'obtiendrons pas une autre opportunité d'acquérir Neumark diplomatiquement."
 flavor_brapru.16.t:0 "Le Destin de Neumark"
 flavor_brapru.16.d:0 "Bien qu'originellement partie du Brandebourg, les margraves ont dans le passé d'abord mis en gage puis transféré Neumark à nous afin de lever de l'argent. Distante et ravagée par les barons brigands, la province a généralement été plus de problèmes qu'elle n'en valait la peine pour notre ordre.\nNous avons reçu une offre pour remettre la province en gage au Brandebourg. Si nous l'acceptons, il semble improbable que nous récupérions jamais Neumark, mais l'électeur est prêt à payer bon argent pour elle, et nous pourrions certainement faire bon usage de ces fonds."
 flavor_brapru.16.a:0 "Prendre leur argent !"
 flavor_brapru.16.b:0 "Neumark restera nôtre jusqu'à la fin des temps."
 flavor_brapru.16.b.tt:0 "Le Brandebourg ne fera pas une autre offre pour Neumark."
 flavor_brapru.17.t:0 "Traité de Cölln"
 flavor_brapru.17.d:0 "Le Grand Maître a accepté notre offre et transférera Neumark à notre contrôle en échange d'une somme forfaitaire d'argent. Neumark sera une fois de plus unie avec le Brandebourg."
 flavor_brapru.17.a:0 "Excellent !"
 flavor_brapru.18.t:0 "L'Ordre Teutonique Décline"
 flavor_brapru.18.d:0 "Le Grand Maître de l'Ordre Teutonique a décliné notre demande d'acquérir Neumark. Si nous voulons regagner la province, nous devrons nous battre pour elle."
 flavor_brapru.18.a:0 "Très regrettable."
 flavor_brapru.19.t:0 "Règne Hohenzollern du Brandebourg"
 flavor_brapru.19.d:0 "Quand les Hohenzollern acquirent la Marche de Brandebourg en 1411, l'État avait une longue histoire d'être très lâchement gouverné sous les suzerains Wittelsbach et Luxembourg. La noblesse locale, le clergé et les conseils municipaux se sont habitués à être laissés à leurs propres dispositifs. Les barons brigands et l'anarchie sont répandus dans de nombreuses parties du royaume.\n\nNotre dynastie a eu quelque succès à réduire le pouvoir de la noblesse et des bourgeois, transformant souvent leurs forteresses en décombres dans le processus. Nous sommes, cependant, encore loin d'être les maîtres incontestés de ces terres. Récemment, même le clergé, commun dans toutes les parties de notre administration, semble travailler contre nous. Si nous devons éviter de devenir juste une autre dynastie temporaire dans cette région, nous devons fortement affirmer notre autorité et construire un appareil gouvernemental en qui nous pouvons avoir confiance."
 flavor_brapru.19.a:0 "Nous devons construire nos propres institutions gouvernementales !"
 flavor_brapru.19.a.tt:0 "Au lieu de trop s'appuyer sur le clergé, [Root.Monarch.GetName] créera sa propre chancellerie d'officiels séculiers de loyauté prouvée. Ceci renforcera notre gouvernement à long terme à un coût."
 flavor_brapru.19.b:0 "Par la corruption et le népotisme, nous pouvons assurer la loyauté à l'État."
 flavor_brapru.20.t:0 "La Question de Berlin"
 flavor_brapru.20.d:0 "Les villes jumelles de Berlin-Cölln ont longtemps servi efficacement comme capitale de l'État de Brandebourg. Les terres marécageuses et boisées sous et autour de la ville retiennent sa croissance, comme le fait la population généralement faible des terres brandebourgeoises. En tant qu'État avec des ambitions, nous devons surmonter ces problèmes car une bureaucratie et cour toujours croissante demande une résidence royale plus grande et plus majestueuse.\nSi la ville doit grandir, nous devons nous embarquer dans une série de rénovations, de l'expansion considérable des fortifications environnantes, au drainage des marais et la planification de nouvelles banlieues efficaces à l'extérieur des limites actuelles de la ville. Ceci doit être accompagné d'une rénovation de notre résidence royale pour créer un lieu d'audience plus dignement impressionnant pour les dignitaires étrangers et internes souhaitant conférer avec nos [Root.Monarch.GetTitle]s."
 flavor_brapru.20.a:0 "Que les travaux commencent !"
 flavor_brapru.20.a.tt:0 "Berlin souffrira de revenus fiscaux réduits jusqu'à ce que les rénovations de la ville soient complètes."
 flavor_brapru.20.b:0 "Pourquoi dépenser de l'argent sur de telles questions superficielles ?"
 flavor_brapru.21.t:0 "Unification de Berlin"
 flavor_brapru.21.d:0 "Nos rénovations extensives des villes jumelles de Berlin et Cölln ont finalement porté leurs fruits. Les marais ont été drainés, les fortifications construites et un nombre de nouvelles banlieues bien connectées ont grandi autour de la ville pour loger nos administrateurs, fonctionnaires de cour et l'industrie locale nécessaire pour fournir les biens de luxe qu'ils requièrent. Tant notre ville a grandi qu'il n'est plus utile de parler des villes de Berlin et Cölln, elles ont maintenant fusionné en une que nous appellerons simplement Berlin.\nLe plus impressionnant de tous, cependant, sont les palais, églises, routes, ponts et jardins dans et autour de notre nouvelle capitale. Dans un cadre convenablement grandiose tel que l'Albastersaal, les visiteurs peuvent maintenant admirer la glorieuse ascendance de la famille [Root.Monarch.Dynasty.GetName] sous la forme de statues de nos ancêtres avec les empereurs majeurs de l'Empire romain."
 flavor_brapru.21.a:0 "Vraiment nous avons construit un temple approprié à la gloire des [Root.Monarch.Dynasty.GetName]s !"
 flavor_brapru.23.t:0 "Hohenzollern Franconiens"
 flavor_brapru.23.d:0 "À la mort de Friedrich Ier de Brandebourg, les terres Hohenzollern furent divisées entre ses fils.\nAvec la fin du règne de Friedrich II sur le Brandebourg, le titre est passé à son frère, Albrecht Achilles. Puisqu'Albrecht est déjà le dirigeant du Brandebourg-Ansbach en Franconie, il sera maintenant dirigeant à la fois du Brandebourg et d'Ansbach. Les terres Hohenzollern sont maintenant une fois de plus unies."
 flavor_brapru.23.a:0 "Et ainsi les terres de notre famille sont réunies !"
 flavor_brapru.23.a.tt:0 "Ansbach deviendra le §Rpartenaire junior§! dans une union avec le Brandebourg."
 flavor_brapru.23.b:0 "Albrecht doit laisser le trône à un autre membre de la famille."
 flavor_brapru.25.t:0 "Dispositio Achillea"
 flavor_brapru.25.da:1 "Les terres Hohenzollern sont maintenant toutes dans les mains de [Root.Monarch.GetName] mais des esprits inquiets craignent qu'elles puissent être divisées et partagées une fois de plus dans l'avenir. En effet, la Marche de Brandebourg elle-même pourrait être divisée entre une surabondance de fils. Il est clair que des terres autrefois fortes telles que la Saxe ou la Thuringe ont durement souffert d'être morcelées aux nombreux héritiers des titulaires principaux, quelque chose que [Root.Monarch.GetName] préférerait éviter. En effet, même à la cour impériale nous avons reçu des avertissements inquiets que nous n'avons pas suffisamment protégé notre succession. Un électorat est supposé être indivisible.\n\nSi nous devons protéger l'électorat de Brandebourg pour toujours, cependant, nous pourrions bien devoir abandonner les possessions franconiennes de notre dynastie à nos fils cadets."
 flavor_brapru.25.db:0 "Les terres de Brandebourg sont maintenant toutes dans les mains de [Root.Monarch.GetName] mais des esprits inquiets craignent que la Marche de Brandebourg pourrait être divisée entre une surabondance de fils. Il est clair que des terres autrefois fortes telles que la Saxe ou la Thuringe ont durement souffert d'être morcelées aux nombreux héritiers des titulaires principaux, quelque chose que [Root.Monarch.GetName] préférerait éviter. En effet, même à la cour impériale nous avons reçu des avertissements inquiets que nous n'avons pas suffisamment protégé notre succession. Un électorat est supposé être indivisible."
 flavor_brapru.25.a:0 "Le Brandebourg doit être indivisible !"
 flavor_brapru.25.a.tt:0 "§RAnsbach ne sera plus dirigé depuis le Brandebourg.§!"
 flavor_brapru.25.b:0 "C'est seulement un problème dans les familles qui ne restent pas soudées."
 flavor_brapru.26.t:0 "Un homme de Loi et d'Intégrité"
 flavor_brapru.26.d:0 "Un État comme le nôtre a une faim insatiable de bons administrateurs, juristes et érudits. Le système légal en particulier doit non seulement être maintenu mais aussi parfois réformé, étendu ou réorienté. En de tels temps, il est formidable d'avoir accès à des hommes de talent. En Samuel von Cocceji, nous croyons avoir trouvé un tel homme. Actif comme professeur de droit et juge depuis ses vingt ans, von Cocceji a l'intégrité et le caractère pour tenir tête à quiconque, [Root.Monarch.GetName] inclus, pour un appareil légal fort, juste et vertueux."
 flavor_brapru.26.a:0 "Engagé !"
 flavor_brapru.27.t:0 "Le Système Légal [Root.GetAdjective]"
 flavor_brapru.27.d:0 "Alors que notre [Root.GovernmentName] s'est étendu et vieilli, la complexité et l'étendue des pratiques légales qui se chevauchent et souvent incohérentes ont grandi hors de tout contrôle. Les cas légaux sont décidés par des juges locaux, souvent employés privément, selon des règles qui diffèrent tellement de cas en cas qu'il est impossible de garantir toute forme de certitude légale. Certaines cours sont rendues impuissantes par un labyrinthe de juridictions féodales, impériales et traditionnelles tandis que d'autres voient des juges faire fortune en corrompant l'autorité de nos lois.\nNéanmoins, les institutions éducatives de notre État ont produit un grand nombre d'esprits légaux et d'érudits. Il est temps que nous les mettions à profit pour planifier un nouveau système légal uniforme, cohérent et bien réglementé pour notre État. Réformons les cours [Root.GetAdjective]s pour assurer un traitement efficace des litiges, des juges impartiaux payés par l'État et embauchés basé sur le mérite, une réduction des juridictions qui se chevauchent et une hiérarchie claire d'appels."
 flavor_brapru.27.a:0 "Oui ! Commençons au nom de Dieu !"
 flavor_brapru.27.b:0 "Nous n'avons pas de temps pour la procédure légale et autres formalités…"
 flavor_brapru.28.t:0 "Édit de Potsdam"
 flavor_brapru.28.d:0 "Depuis plus d'un siècle maintenant, l'Europe a vu les effets de la Réforme et de la Contre-Réforme. Alors que les frontières religieuses commencent à se solidifier, beaucoup de sujets protestants ou réformés de dirigeants catholiques se trouvent en fuite. Avec la révocation des édits de tolérance, des centaines de milliers cherchent un nouveau foyer.\nLe Brandebourg n'est pas une région densément peuplée. Si nous devions offrir refuge à ces hommes et femmes et payer pour de nouvelles maisons et peut-être une exemption fiscale jusqu'à ce qu'ils se stabilisent, nous pourrions indubitablement en abriter beaucoup."
 flavor_brapru.28.a:0 "Qu'il soit connu qu'ils peuvent s'installer dans le Brandebourg !"
 flavor_brapru.28.a.tt:0 "Relations avec tous les dirigeants §YCatholiques§! en Europe diminuées de §R30§!.\nCet effet se dissipera au cours des 30 prochaines années."
 flavor_brapru.28.b:0 "Nous ne pouvons nous permettre de les recevoir."
 flavor_brapru.29.t:0 "De la Guerre"
 flavor_brapru.29.d:0 "'Tout en guerre est très simple. Mais la chose la plus simple est difficile', dit solennellement [Root.Mil_Advisor.GetName] pendant une réunion du conseil. 'C'est profond !', s'exclame notre [Root.Monarch.GetTitle], à quoi notre conseiller militaire rougit et admet avoir volé la phrase d'un jeune homme philosophique qui monte dans les rangs de notre armée au cours des dernières années. En plus d'être un commandant expérimenté, cette personne fait apparemment un nom pour elle-même même dans les cercles supérieurs de la société. Il est aussi décrit comme passant beaucoup de son temps à contempler et discuter les aspects moraux de la guerre. Certains disent qu'avec assez de temps, il est probable qu'il publie un livre sur le sujet... Peut-être pourrait-il nous être utile ?"
 flavor_brapru.29.a:0 "Il est clairement un homme de grande pensée – faisons-en notre conseiller."
 flavor_brapru.29.b:0 "Un soldat expérimenté ? Nous le voulons en charge de nos troupes."
 flavor_brapru.29.c:0 "Nous avons assez de philosophes dans notre royaume."
 flavor_brapru.30.t:0 "Les Bourgeois de Königsberg"
 flavor_brapru.30.d:0 "Avec toutes les réformes ayant lieu dans notre grand [Root.GovernmentName] ces jours-ci, il est certain qu'il y ait quelque friction entre les différentes classes dirigeantes. Les bourgeois de Königsberg sont actuellement particulièrement mécontents, s'opposant fortement à l'idée de n'être autorisés à convoquer leur conseil qu'au plaisir du [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Menés par un échevin articulé et bien soutenu du nom de Hieronymus Roth, les bourgeois menacent maintenant de chercher l'aide du [some_neighbor_country.Monarch.GetTitle] [some_neighbor_country.Monarch.GetName] en [some_neighbor_country.Country.GetName] si nous refusons d'accepter leurs termes."
 flavor_brapru.30.a:0 "Que nos régiments s'occupent de ceci."
 flavor_brapru.30.b:0 "Nous devrons faire des concessions."
 flavor_brapru.31.t:0 "Sans Souci"
 flavor_brapru.31.d:0 "Au cours des siècles, le [Root.GovernmentName] a vu sa part de guerre. Cependant, il a aussi commencé à connaître une augmentation dans la poursuite éclairée des plus belles choses de la vie, telles que la philosophie, l'art et la musique. La preuve en est trouvée par exemple dans notre propre [Root.Monarch.GetTitle], divertissant souvent [Root.Monarch.GetHerHis] invités avec de la musique composée par [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself].\nCependant, quelque chose manque à la vie du [Root.Monarch.GetTitle] alors que [Root.Monarch.GetSheHe] passe [Root.Monarch.GetHerHis] jours à [Root.Capital.GetName], constamment entouré de pompe et cérémonie. Une résidence d'été, sans souci, sans souci, loin de la vie urbaine occupée est ce que [Root.Monarch.GetName] désire, et [Root.Monarch.GetSheHe] a déjà personnellement dessiné des croquis pour un modeste bâtiment d'un étage, enveloppé par un jardin magnifique."
 flavor_brapru.31.a:0 "Que [Root.Monarch.GetName] ait [Root.Monarch.GetHerHis] Sanssouci."
 flavor_brapru.31.b:0 "Le [Root.Monarch.GetTitle] a déjà une maison à [Root.Capital.GetName]."
 flavor_brapru.32.t:0 "Palais de Sanssouci"
 flavor_brapru.32.da:0 "Le [Root.Monarch.GetTitle] rayonne de bonheur depuis que la construction de son palais d'été s'est achevée et que sa vision architecturale s'est enfin concrétisée. Pourvu que [Root.Monarch.GetName] ne soit pas accaparé par les guerres, c'est dans cette résidence somptueuse qu'[Root.Monarch.GetSheHe] passera ses journées du début mai aux premiers froids d'octobre, recevant les esprits les plus brillants de notre époque. Qu'il s'agisse de débats politiques enflammés ou de discussions philosophiques raffinées, le tout accompagné des mélodies délicates de la musique populaire du moment, l'élite sociale du [Root.Country.GetName] demeure, et demeurera à jamais, profondément impressionnée par cette addition royale aux terres de [potsdam_province.GetName]."
 flavor_brapru.32.db:0 "Le souverain visionnaire qui entreprit la construction de Sanssouci ne put hélas jamais contempler son palais achevé. S'il pouvait le voir aujourd'hui, il aurait assurément pris un immense plaisir aux nombreuses réunions qui s'y déroulent désormais. Les grands philosophes et artistes de notre temps sont souvent conviés à séjourner dans ce refuge sophistiqué, et les jardins magnifiques qui entourent le palais sont destinés à demeurer un phare de loisirs éclairés pour les siècles à venir."
 flavor_brapru.32.a:0 "Parfait."
 flavor_brapru.33.t:0 "La Retraite du [Root.GetName]"
 flavor_brapru.33.d:0 "Les états du [Root.GetAdjective] ont observé avec une inquiétude croissante l'augmentation de la taille de notre armée permanente et de l'administration nécessaire à son fonctionnement. Traditionnellement, les nobles terriens et les bourgeois de nos cités sont les garants de nos finances, et ils se montrent très méfiants quant à nos intentions futures.\nCette situation doit être résolue rapidement et efficacement. Proposons à la diète un marché qu'elle pourra accepter en bloc ou faire face aux armées mêmes qui l'inquiètent !\nLes nobles peuvent conserver certains de leurs privilèges et même recevoir notre aide pour contraindre leurs paysans à demeurer serfs en ces temps de changements. En contrepartie, nobles et cités doivent abandonner leurs fonctions traditionnelles de perception des revenus au profit de l'État. Le [Root.GetName] gérera désormais ses propres finances !"
 flavor_brapru.33.a:0 "Ils danseront sur ma mélodie ou le diable m'emporte !"
 flavor_brapru.33.a.tt:0 "La Noblesse s'alignera avec nous dans la diète et protégera cet accord contre les autres états."
 flavor_brapru.33.b:0 "L'argent parle, nous avons besoin du soutien des Bourgeois."
 flavor_brapru.33.b.tt:0 "Les Bourgeois s'aligneront avec nous dans la diète et protégeront cet accord contre les autres états."
 flavor_brapru.33.c:0 "Nous ne saurions fouler aux pieds leurs droits ancestraux !"
 flavor_brapru.33.c.tt:0 "S'abstenir de tenter de brider les états du [Root.GetName]."
 flavor_brapru.34.t:0 "Canaux vers [berlin_province.GetCapitalName]"
 flavor_brapru.34.d:0 "Les terres centrales du [Root.Country.GetName] ont longtemps souffert d'un désavantage structurel en n'étant pas connectées aux voies navigables de la région. Pour remédier à cela, nous avons organisé la construction d'un canal entre l'Oder et la rivière Sprée qui traverse notre capitale de [berlin_province.GetCapitalName]. Le commerce et le transport que cela pourrait permettre augmenteraient les revenus locaux et la prospérité de nos terres pendant de nombreuses années, et de ce fait les sommes déjà investies ne sont pas négligeables. Cependant, la tâche s'est avérée plus difficile que prévu et la construction s'est maintenant enlisée... Le projet manque de fonds et les ouvriers ont posé leurs outils."
 flavor_brapru.34.a:0 "Un investissement supplémentaire s'impose clairement."
 flavor_brapru.34.a.tt:0 "En utilisant l'argent de notre propre trésor, le projet sera achevé."
 flavor_brapru.34.b:0 "Nous devrions persuader la Noblesse de nous aider."
 flavor_brapru.34.b.tt:0 "La Noblesse est impatiente de nous venir en aide, en échange d'un lourd gain d'influence. Le projet sera achevé."
 flavor_brapru.34.c:0 "C'est hautement regrettable."
 flavor_brapru.34.c.tt:0 "Le projet est annulé."
 flavor_brapru.35.t:0 "Praxis Pietatis Melica"
 flavor_brapru.35.d:0 "Le Chantre et professeur au Gymnasium du Couvent Gris de Berlin, Jean Crüger, a acquis une renommée considérable en tant que compositeur de concerts et écrivain prolifique sur l'Éducation Musicale. Crüger a également passé des années à rassembler un grand livre de plus de 240 hymnes connu sous le nom de Praxis Pietatis Melica ou Pratique de la Piété. L'intention est que de nouveaux hymnes soient ajoutés pour le bien des nombreux fidèles à travers les terres germaniques. Le livre a déjà gagné une popularité généralisée parmi les protestants fidèles d'Allemagne et sa popularité continue de croître."
 flavor_brapru.35.a:0 "Nun danket alle Gott."
 flavor_brapru.36.t:0 "Une Armée avec un État"
 flavor_brapru.36.d:0 "Bien que diverses méthodes pour augmenter l'armée permanente que le pays pourrait soutenir aient été entreprises par le passé, elles n'ont pas été suffisantes pour nos besoins. Maintenant que notre bureaucratie est suffisamment avancée pour soutenir un système plus rigoureux, [Root.Monarch.GetName] a élaboré un plan pour remodeler entièrement les anciennes milices provinciales et mercenaires.\nLe pays sera divisé en cantons et chaque homme résidant sera tenu de s'enrôler dans l'armée. L'implication civile devrait rester limitée, au lieu de cela [Root.Monarch.GetName] a l'intention que les administrateurs militaires de chaque régiment soient responsables du recrutement au sein d'un Canton."
 flavor_brapru.36.a:0 "La Prusse est une armée avec un État, pas un État avec une armée."
 flavor_brapru.36.a.tt:0 "Le système des Cantons nous permet de recruter une armée plusieurs fois plus importante que ce qu'on pourrait attendre de notre population."
 flavor_brapru.36.b:0 "Nous ne pouvons laisser les besoins militaires dicter les besoins de l'État !"
 flavor_brapru.36.b.tt:0 "La force de nos institutions gouvernementales nouvellement forgées sera mise à contribution pour extraire des revenus plutôt que des hommes."
 flavor_brapru.37.t:0 "Moïse Mendelssohn"
 flavor_brapru.37.d:0 "L'érudit et philosophe juif multilingue Moïse Mendelssohn est d'origine humble. Initialement destiné à devenir rabbin, son éducation religieuse l'a cependant mené à [berlin_province.GetCapitalName], où il s'est plutôt élevé pour devenir un auteur publié, hautement respecté tant par les chrétiens que par les juifs. Ses écrits et publications, réalisés en allemand et en hébreu, ainsi que les discussions ouvertes qui se déroulent même dans sa propre demeure, ouvrent la voie à une tolérance entre les peuples à une échelle jamais vue auparavant dans le [Root.Country.GetName]. Personnage fascinant d'une haute intelligence et d'une profonde réflexion, certains l'appellent un 'Socrate allemand'."
 flavor_brapru.37.a:0 "Quel atout précieux !"
 flavor_brapru.38.t:0 "Confiscation des Terres de Ruppin"
 flavor_brapru.38.d:0 "La mort du Comte Wichmann, dernier de la lignée de Lindow-Ruppin, a fait que les terres de Ruppin sont revenues sous la domination des [Root.Monarch.Dynasty.GetName] de Brandebourg. Bien que la région fût considérée comme faisant partie du Brandebourg élargi, les comtes étaient des sujets immédiats de l'empire. Beaucoup des terres de Ruppin avaient été mises en gage au cours des années, mais l'extinction du dernier prince signifie que nous pouvons maintenant confisquer directement tant la ville de Neues-Ruppin que beaucoup des terres qui l'entourent."
 flavor_brapru.38.a:0 "Notre emprise sur cette province s'est maintenant solidifiée !"
 flavor_brapru.39.t:0 "Jean Agricola"
 flavor_brapru.39.d:0 "Initialement l'un des alliés théologiques les plus proches de Martin Luther, Jean Agricola a eu une rupture amère avec le grand réformateur. La position d'Agricola sur l'applicabilité de la Loi Mosaïque aux chrétiens est diamétralement opposée à celle de Luther, et le réformateur est maintenant à la recherche d'une nouvelle base depuis laquelle travailler et propager ses idées. Son insistance sur les Évangiles seuls comme source de la conduite chrétienne, ainsi que le fait d'avoir été perçu comme favorable à un arrangement avec les catholiques, a également rendu Agricola mal vu par les réformateurs plus radicaux. Ses vues théologiques feraient de lui un excellent surintendant pour l'église nouvellement formée du Brandebourg, cependant, et un bon prédicateur de cour des [Root.Monarch.Dynasty.GetName]."
 flavor_brapru.39.a:0 "Amenez-le ici !"
 flavor_brapru.39.b:0 "Nous ne pouvons tolérer ses vues conciliatrices."
 flavor_brapru.40.t:0 "Résurgence des Barons-Brigands"
 flavor_brapru.40.d:0 "Les terres brandebourgeoises ne sont pas les plus riches d'Allemagne et pendant de longues périodes, l'ordre et la loi ont été difficiles à maintenir. En conséquence, de nombreuses familles ont une tradition de remplir leurs poches en temps de besoin financier par des moyens violents ou coercitifs.\nNos campagnes sont infestées de Barons-Brigands issus des familles nobles les moins fortunées du royaume. Ils sont un fléau tant pour notre autorité que pour les bourgeois de nos cités marchandes déjà en difficulté. Si notre État doit prospérer ici dans le 'bac à sable de l'Allemagne', nous devons restaurer l'ordre et mettre fin à ces traditions destructrices de la noblesse locale."
 flavor_brapru.40.a:0 "Je n'ai jamais versé le sang de nobles, j'ai seulement exécuté des coquins, des voleurs et des meurtriers."
 flavor_brapru.40.a.tt:0 "Nous utiliserons la force pour vaincre et exécuter des centaines de Barons-Brigands à travers le royaume."
 flavor_brapru.40.b:0 "Nous ne pouvons risquer de mécontenter les nobles."
 flavor_brapru.41.t:0 "Prérogatives Financières du Kreditwerk"
 flavor_brapru.41.d:0 "En temps de besoins financiers, les [Root.Monarch.GetTitle]s du [Root.GetName] ont traditionnellement pu demander aux états du royaume plus d'argent. Ceci se fait souvent par l'intermédiaire d'une institution financière connue sous le nom de Kreditwerk qui est contrôlée par les états mais garantit les finances de l'État.\nUne récente série de mauvaises récoltes et divers problèmes domestiques ont mis à rude épreuve l'économie tant du [Root.Monarch.GetTitle] que des états eux-mêmes. Alors que [Root.Monarch.GetName] se tourne vers le Kreditwerk, les États se méfient de la volonté du [Root.Monarch.GetName] de rembourser ce qui est dû. Pour qu'ils nous accordent de meilleures conditions, ils s'attendent à des privilèges et prérogatives plus étendus."
 flavor_brapru.41.a:0 "Qu'il en soit ainsi !"
 flavor_brapru.41.b:0 "Nous ne pouvons abandonner nos finances à ces Banquiers Nobles..."
 flavor_pol.EVTOPTA3467:0 "Accepter les Conventions"
 flavor_pol.EVTOPTB3467:0 "Refuser de les signer et défier les Magnats"
 flavor_pol.EVTNAME3468:0 "Le Statut de Piotrków"
 flavor_pol.EVTDESC3468:0 "Sous Jean Olbracht, fils de Casimir IV, la politique de concessions à la Noblesse se poursuivit. En 1496, le Statut de Piotrków fut institué. Il impliquait que le servage était renforcé et accepté par la loi. Il interdisait à tous les travailleurs de quitter leurs villages, sauf un par an. Plus tard, il fut étendu avec un devoir de travail de six jours par semaine. À ce moment-là, les paysans de Pologne avaient perdu non seulement tout pouvoir, mais aussi leur liberté. Le pouvoir reposait entre les mains de la Noblesse."
 flavor_pol.EVTOPTA3468:0 "Promulguer"
 flavor_pol.EVTOPTB3468:0 "Refuser de promulguer"
 flavor_pol.EVTNAME3473:0 "L'Héritage Polonais de la Mazovie"
 flavor_pol.EVTDESC3473:0 "Le Duché de Mazovie avait longtemps été gouverné par une lignée de la Dynastie Piast, mais en raison du pouvoir de la Pologne, elle suivait le plus souvent les suggestions de la politique étrangère polonaise. En 1526, le dernier souverain Piast mourut et la couronne polonaise hérita de la Mazovie. Ce qui devait être fait exactement de ces terres n'était pas clair, mais finalement elle devint un fief royal. Et plus tard, la nouvelle capitale polonaise serait placée dans le hameau endormi de Varsovie."
 flavor_pol.EVTOPTA3473:0 "En faire un fief royal personnel"
 flavor_pol.EVTNAME3477:0 "Le Roi des Jésuites"
 flavor_pol.EVTDESC3477:0 "Sigismond III était le fils du roi Jean III de Suède. Son père était un homme qui gouvernait un pays farouchement protestant, mais avec un penchant personnel vers le catholicisme. Sigismond fut élevé par les Jésuites et préférait leur compagnie. La religion était aussi importante pour lui que la politique et l'une de ses grandes obsessions était de faire du catholicisme la religion d'État de la Pologne. C'était peut-être la tâche la plus impossible pour un homme, même s'il était roi, à accomplir en Pologne. La liberté religieuse et le principe idéologique de tolérance religieuse étaient le fondement de la société polonaise. Sigismond était volontaire et têtu, alors il essaya néanmoins. Il eut bien sûr tout le pays contre lui et échoua. Ces actes lui firent également de nombreux ennemis, qui l'empêchèrent de réformer le gouvernement et de renforcer le pouvoir royal dans la première décennie du XVIIe siècle."
 flavor_pol.EVTOPTA3477:0 "La Liberté Religieuse l'a emporté"
 flavor_pol.EVTOPTB3477:0 "La Foi Catholique est la Première parmi les Égales"
 flavor_pol.EVTOPTC3477:0 "Salut au Roi des Jésuites !"
 flavor_pol.EVTNAME3480:0 "Les Pacta Conventa et les Articles Henriciens"
 flavor_pol.EVTDESC3480:0 "En 1572, la Dynastie Jagellon s'éteignit et un nouveau roi fut élu. Son nom était Henri d'Anjou. Lors de son élection, il fut contraint de signer ce qui fut plus tard appelé les Articles Henriciens, qui confirmaient que la Pologne était désormais une monarchie élective. Il signa également les Pacta Conventa, qui était un contrat formel entre le monarque élu et la Diète. En pratique, le monarque perdit tout pouvoir sur son pays. Il n'avait aucun pouvoir sur les fonctionnaires gouvernementaux, et il n'avait qu'une Armée Royale forte de 3000 hommes seulement. Pour obtenir quoi que ce soit de plus, il devait supplier la Diète pour obtenir la permission. À ce moment, la Pologne cessa effectivement d'être une monarchie, car le monarque n'était qu'une figure de proue, et devint plutôt une véritable République Noble."
 flavor_pol.EVTOPTA3480:0 "Il n'y a rien que nous puissions faire, mon Roi"
 flavor_pol.EVTNAME3485:0 "Les Réformes Militaires de Sobieski"
 flavor_pol.EVTDESC3485:0 "Quand Jean Sobieski devint roi en 1674, il était déjà un chef militaire renommé et glorieux. En fait, il commença comme général et finit comme roi. Sa réforme de l'armée polonaise commença donc bien avant qu'il ne devienne roi, mais ce fut sous son leadership royal que les effets puissants des réformes laissèrent une impression durable sur l'histoire. La Nouvelle Armée Polonaise sauva Vienne de l'assaut des Ottomans et arrêta à jamais leur avancée. Malheureusement, à long terme, cela aida plus l'Autriche que la Pologne."
 flavor_pol.EVTOPTA3485:0 "Faire une Réforme Militaire stricte seulement"
 flavor_pol.EVTOPTB3485:0 "Réformer l'Armée et saper le pouvoir de la Diète"
 flavor_pol.EVTNAME3491:0 "Le Grand Conflit Nordique"
 flavor_pol.EVTDESC3491:0 "En 1697, Charles XII, âgé de 15 ans, monta sur le trône suédois. Voyant l'opportunité, le Tsar russe Pierre Ier s'allia avec le Danemark et la Pologne-Saxe en 1699. Cependant, avec l'assistance navale britannique et hollandaise, Charles XII débarqua en Zélande et vainquit promptement les Danois, puis se dirigea vers l'Estonie où ses Suédois largement inférieurs en nombre (1 contre 5) remportèrent une victoire écrasante sur les Russes. Au lieu de finir les Russes, Charles se dirigea contre Auguste II de Pologne-Saxe et le chassa de Pologne en 1704 (faisant élire le pro-suédois Stanislas Leszczyński Roi), puis subjuguant la Saxe en 1706. Pendant que les Russes commençaient la construction de Saint-Pétersbourg (1703) et reconstruisaient leurs armées, ils prirent aussi des parties de l'Estonie (1704-1706). Charles décida alors de marcher sur Moscou via l'Ukraine où les Cosaques sous Mazeppa s'étaient de nouveau soulevés en révolte (1708). L'hiver rigoureux et les raids russes décimèrent son armée et il fut finalement battu à la bataille de Poltava en 1709. Le roi blessé s'échappa vers les Ottomans. Les Russes furent encerclés par les Ottomans sur la rivière Prout, mais Pierre réussit par la corruption à obtenir un sauf-conduit en échange d'Azov. Pendant que Charles était encore exilé en Turquie, les troupes russes, danoises, hanovriennes et même prussiennes capturèrent la plupart des terres suédoises autour de la Baltique. Ayant émergé de l'internement turc, Charles fut tué en 1718 devant la forteresse norvégienne de Frederickshald. Dans les traités de paix qui suivirent, la Suède perdit la plupart de son empire baltique."
 flavor_pol.EVTOPTA3491:0 "Avancez !"
 flavor_pol.EVTOPTB3491:0 "Restons calmes pour un moment"
 flavor_pol.EVTNAME3488:0 "Tensions Turco-Polonaises"
 flavor_pol.EVTDESC3488:0 "La Pologne et l'Empire Ottoman entrèrent en conflit dans les années 1670 et 80 quand les Cosaques de la partie polonaise de l'Ukraine divisée se soumirent à l'Empire Ottoman et appelèrent à l'aide tartare contre la Pologne. Les victoires remportées par le hetman Jean Sobieski ne firent que temporairement écarter la menace, et en 1672 la République des Deux Nations fit face à une invasion majeure de l'Empire Ottoman. La chute de la forteresse frontalière clé de Kamieniec Podolski fut suivie par l'humiliante Paix de Bucz. En 1683, Sobieski dirigea une armée de secours vers Vienne, assiégée par les Ottomans, et en tant que commandant suprême des forces alliées remporta une victoire retentissante qui marqua le début du retrait ottoman d'Europe."
 flavor_pol.EVTOPTA3488:0 "Nous défendrons la Chrétienté"
 flavor_pol.EVTNAME3493:0 "La Peste Horrible en Lituanie"
 flavor_pol.EVTDESC3493:0 "Durant 1709-10, la Lituanie endura l'hiver le plus rigoureux d'un siècle. Mais comme si cela ne suffisait pas, une peste épidémique se répandit à travers les terres tuant de nombreux milliers de personnes. On parle du Fléau de Dieu et les gens prient... prient... prient..."
 flavor_pol.EVTOPTA3493:0 "Il n'y a rien que nous puissions faire"
 flavor_pol.EVTOPTB3493:0 "Essayer de la contenir"
 flavor_pol.EVTNAME3497:0 "Mettre Fin à la Stagnation"
 flavor_pol.EVTDESC3497:0 "Le 12 septembre 1683, une armée alliée sous le commandement du Roi Jean Sobieski délivra Vienne des Ottomans assiégeants. À ce moment, le nom du Roi vola à travers l'Europe. En cet instant précis, Jean Sobieski avait un tel statut et un pouvoir personnel venant de sa personne même qu'il aurait pu mettre fin à la stagnation de la Pologne ou du moins il aurait pu essayer. Le simple climat politique différent durant les premiers jours de son règne est une preuve de lui étant un monarque très spécial. Il ne fut jamais autant limité par des vetos ou des articles que les monarques précédents, mais finalement il choisit une voie différente. Il choisit de continuer la campagne contre l'Ottoman, une campagne qu'il ne pouvait gagner de manière décisive, tout en devant faire face à une dissidence croissante de la part des magnats qui n'aimaient pas cette politique. Quand il arrêta de faire campagne, il souffrit énormément de calculs biliaires et il ne parvint jamais à faire oublier aux magnats qu'il n'était que l'un d'entre eux. Il ne parvint jamais à traduire sa popularité dans la Szlachta, dans son ensemble, en action politique concertée. S'il était plutôt rentré chez lui après avoir délivré Vienne et avait cherché la confrontation avec les magnats, quelque chose de complètement différent aurait pu se produire. Bon, qui sait... ?"
 flavor_pol.EVTOPTA3497:0 "Non, c'est trop problématique de changer la situation"
 flavor_pol.EVTOPTB3497:0 "Changeons cette situation déprimante"
 flavor_pol.EVTDESC3498:0 "En 1697, Frédéric-Auguste II devint roi de Pologne. Sa réputation ne fut jamais bonne. Il était Allemand et à cause de son incapacité à gagner une guerre qu'il avait lui-même commencée, il est considéré comme un assez mauvais roi polonais. Cependant, quand Frédéric-Auguste devint roi, il avait un plan. Il n'était pas un homme stupide, et il avait l'intention de transformer la République des Deux Nations en un état monarchique centralisé. Il était un enfant des mêmes idées que ses contemporains à Berlin, Hanovre et Munich, et il avait besoin d'une guerre pour l'accomplir. Comme Sobieski, il vit la guerre comme le moyen le plus sûr de gagner du prestige et d'avoir les mains libres pour réaliser son plan. Maintenant, Frédéric-Auguste commit certaines erreurs. Lui et ses alliés sous-estimèrent la facilité avec laquelle ils écraseraient le monarque suédois de dix-huit ans et deuxièmement, Frédéric-Auguste n'était pas un Général à la Sobieski. L'échec de la guerre et son prestige perdu d'être un piètre soldat et d'avoir été forcé à une abdication humiliante ruinèrent toute chance de réformer quoi que ce soit. Au lieu de cela, il ruina toute chance de monarchisme en Pologne car son retour se fit avec l'arrivée des baïonnettes russes. Cependant... s'il avait gagné la guerre et que la Pologne avait été gagnante tandis que la Russie avait été plutôt malmenée, alors sa position aurait été différente. Au lieu d'acheter de l'art pour ses châteaux de Dresde, il aurait très bien pu utiliser ce prestige et ce pouvoir militaire avec audace et force brute pour accomplir l'impossible..."
 flavor_pol.EVTDESC3499:0 "Après l'ascension de Stanislas Poniatowski au trône polonais, une vague fiévreuse de réformes eut lieu. En 1766, le Chancelier Zamoyski présenta à la Diète son projet de réforme constitutionnelle qui incluait l'abolition du Liberum Veto. Cela provoqua une réaction immédiate de Saint-Pétersbourg et Berlin, qui menacèrent de guerre si elle n'était pas retirée, et si la Diète Confédérée n'était pas immédiatement dissoute. Le Roi et ses partisans n'eurent d'autre choix que de se conformer, pris au piège qu'ils étaient à Varsovie. Mais les gens commencèrent à se réveiller de leur 'sommeil saxon' et les Confédérés refusèrent de se conformer. En même temps, certains magnats voulaient se débarrasser de l'arriviste Stanislas et s'unirent aux forces russes sous le jeune général Souvorov, ils combattirent et détruisirent les troupes confédérées. Ainsi, l'Effort de mettre fin à la stagnation amena le Premier Partage de la Pologne."
 flavor_pol.EVTDESC3500:0 "En 1787, le Roi Stanislas approcha Catherine de Russie avec un marché. La Pologne lèvera une armée substantielle et soutiendra la Russie dans sa guerre avec les Ottomans, et effectuera des manœuvres de flanc contre les attaques potentielles de la Prusse ou de la Suède. Le mouvement était intelligent car cela signifierait que le roi aurait une armée qui pourrait défendre le pays des ennemis de l'extérieur et de l'intérieur, mais Catherine ne tomba pas dans le piège. Elle préférait avoir la Pologne comme un morceau de no man's land entre elle et la Prusse et l'Autriche. Comme cela échoua, le Roi se retrouva sans plan et une politique étrangère décente. L'année suivante, les membres du soi-disant 'Parti Patriotique' prirent les choses en main dans la Grande Diète. Elle vota une augmentation de l'armée et en confia le contrôle à une Commission de la Diète. Elle plaça la conduite de la politique étrangère entre les mains d'une autre Commission de la Diète. Elle abolit également le Conseil Permanent qui avait gouverné le pays depuis 1772 et imposa une taxe sur les revenus des terres, 10 pour cent pour la Szlachta et 20 pour cent pour l'Église. En 1791, le roi émergea de son isolement depuis l'échec avec Catherine et avec Stanislas Potocki et Hugo Kołłątaj, il rédigea la Nouvelle Constitution du 3 mai. Cela devint la première Constitution écrite en Europe et un compromis satisfaisant entre le républicanisme de Potocki, le radicalisme de Kołłątaj et le monarchisme du roi. Encore une fois, Catherine la Grande réagit, et comme les circonstances allèrent contre la Pologne, la paix fut signée entre les Ottomans et la Russie, et 89000 vétérans aguerris se dressaient maintenant contre les 37000 Polonais farouchement héroïques, mais néanmoins nouvellement recrutés. Personne n'aida la Pologne et le résultat fut dévastateur. Ainsi, l'Effort de mettre fin à la stagnation amena le Deuxième Partage de la Pologne."
 flavor_pol.EVTNAME3738:0 "La Diète refuse d'autoriser la mobilisation de plus de troupes"
 flavor_pol.EVTDESC3738:0 "Depuis la promulgation des Articles Henriciens et des Pacta Conventa, le Roi avait très peu de pouvoir propre. S'il devait faire des politiques, de guerre par exemple, il devait avoir le consentement de la Diète. Parfois, les rois essayaient de traîner le pays dans un conflit et ainsi forcer la Diète à se conformer par nécessité ou en construisant une coalition politique domestique qui changeait de tit pour tat. Mais souvent, la Diète disait simplement non."
 flavor_pol.EVTOPTA3738:0 "Agir dans leur dos"
 flavor_pol.EVTNAME3743:0 "La Diète se conforme à vos politiques"
 flavor_pol.EVTDESC3743:0 "Le Veto lui-même n'était que le symptôme le plus évident d'une maladie politique qui allait bien plus profondément. Le premier veto ne fut pas répété pendant dix-sept ans, le second pas pendant dix autres. Puis il devint endémique dans la vie parlementaire. Le droit de jeter un veto devint un fétiche, particulièrement parmi la petite Szlachta qui le voyait comme un symbole de leur implication personnelle dans la République des Deux Nations, ainsi que la garantie ultime de leurs libertés. Que le Roi le vît différemment est évident. On devrait savoir que l'élaboration de politiques en Pologne n'était pas gelée à cause du pouvoir du veto. Le Roi devait créer de Grands Compromis pour assurer un résultat au moins acceptable. Cependant, comme la société polonaise perdit lentement son consensus, il fut de plus en plus difficile d'atteindre un compromis. C'était particulièrement encombrant quand la planification et les intrigues avaient duré des mois et soudain à la dernière minute de faire passer la proposition dans la Diète, Quelqu'un se levait et jetait un Veto... Puis encore, parfois la proposition passait effectivement."
 flavor_pol.EVTOPTA3743:0 "Excellent !"
 flavor_pol.EVTNAME3744:0 "La Diète oppose son veto à toutes vos politiques"
 flavor_pol.EVTDESC3744:0 "Le Veto lui-même n'était que le symptôme le plus évident d'une maladie politique qui allait bien plus profondément. Le premier veto ne fut pas répété pendant dix-sept ans, le second pas pendant dix autres. Puis il devint endémique dans la vie parlementaire. Le droit de jeter un veto devint un fétiche, particulièrement parmi la petite Szlachta qui le voyait comme un symbole de leur implication personnelle dans la République des Deux Nations, ainsi que la garantie ultime de leurs libertés. Que le Roi le vît différemment est évident. On devrait savoir que l'élaboration de politiques en Pologne n'était pas gelée à cause du pouvoir du veto. Le Roi devait créer de Grands Compromis pour assurer un résultat au moins acceptable. Cependant, comme la société polonaise perdit lentement son consensus, il fut de plus en plus difficile d'atteindre un compromis. C'était particulièrement encombrant quand la planification et les intrigues avaient duré des mois et soudain à la dernière minute de faire passer la proposition dans la Diète, Quelqu'un se levait et jetait un Veto..."
 flavor_pol.EVTNAME5100:0 "Nicolas Copernic"
 flavor_pol.EVTDESC5100:0 "En 1543, l'année de sa mort, Nicolas Copernic publia 'Des Révolutions des Sphères Célestes'. L'œuvre argumentait pour un modèle héliocentrique de l'univers par opposition à la vision ptolémaïque commune d'un univers centré sur la Terre. Cette œuvre menaçait la vérité littérale de la Bible ainsi que la vue géocentrique longtemps établie de l'univers. Copernic n'avait aucun support mathématique pour son argument, mais cela serait fourni par les générations ultérieures d'astronomes et de mathématiciens."
 flavor_pol.EVTOPTOK:0 "D'accord"
 flavor_pol.EVTNAME1:1 "La Marine de la République des Deux Nations"
 flavor_pol.EVTDESC1:0 "Ladislas IV Vasa prit le trône polonais en 1632 et annonça la création d'une flotte de guerre selon les besoins de la République des Deux Nations par ses Pacta Conventa signés et jurés. Il créa une Commission Navale avec Gérard Denhoff pour remplir la tâche de construire une nouvelle flotte. La Diète ne soutint pas la nouvelle flotte en raison des coûts élevés et de la réticence à renforcer le pouvoir du roi, ce qui entrava les plans du roi Ladislas. Le roi choisit des membres riches pour la Commission, incluant le marchand et propriétaire d'une flotte marchande de Dantzig, Georges Hewel, pour financer la nouvelle flotte de guerre. Dix navires, dont quelques-uns portaient des canons de petit calibre, furent donnés à Ladislas IV par Hewel et la nouvelle 'Flotte Polonaise' consistait en 10 ex-navires marchands, six petits navires et une petite galère, sous le commandement du contre-amiral Alexandre Seton. En raison d'alliances internationales malheureuses, d'une majorité de guerres défensives et d'un nouvel armistice avec la Suède qui supprima le dernier argument du roi pour une flotte polonaise, Ladislas décida d'utiliser ses navires pour organiser la première compagnie marchande polonaise. La mort de Hewel stoppa ces plans et finalement les navires furent vendus."
 flavor_pol.EVTOPTA1:0 "Construire une Grande Marine"
 flavor_pol.EVTOPTB1:0 "Abandonner les plans"
 flavor_pol.EVTNAME2:0 "La Colonne de Sigismond"
 flavor_pol.EVTDESC2:0 "Le fils et successeur de Sigismond III Vasa, le Roi Ladislas IV Vasa, ordonna la construction de la Colonne de Sigismond, et elle fut érigée entre 1643 et 1644. L'architecte d'origine italienne Constantino Tencalla dessina la colonne. Placée à Varsovie, la colonne corinthienne est faite de marbre rouge, haute de 8,5 m, sur laquelle une sculpture de Sigismond III Vasa, haute de 2,75 mètres, est placée. La colonne est ornée de quatre aigles et le roi est vêtu d'une armure, portant une croix dans une main et brandissant une épée dans l'autre."
 flavor_pol.EVTOPTA2:0 "Construire la Colonne de Sigismond"
 flavor_pol.EVTOPTB2:0 "Il n'y a pas besoin de commémorer le Roi Sigismond III !"
 flavor_pol.EVTNAME3:0 "Merkuriusz Polski Ordynaryjny"
 flavor_pol.EVTDESC3:0 "La Reine Louise-Marie de Gonzague et le Roi Jean Casimir de Pologne parrainèrent le journal Merkuriusz Polski Ordynaryjny, publié hebdomadairement et consacré à la politique contemporaine, aux affaires dynastiques européennes, et aux campagnes militaires des monarques. Il promouvait les réformes politiques et le renforcement du pouvoir monarchique, était édité par Hieronim Pinocci et publié par l'imprimerie J.A. Gorczyn."
 flavor_pol.EVTOPTA3:0 "Parrainer le journal"
 flavor_pol.EVTOPTB3:0 "L'autoriser"
 flavor_pol.EVTOPTC3:0 "L'interdire"
 flavor_pol.EVTNAME4:0 "Université de Vilnius"
 flavor_pol.EVTDESC4:0 "Valérien Protasewicz, l'évêque de Vilnius, acheta plusieurs bâtiments dans le centre-ville et établit l'Académie de Vilnius en 1569, un an après que la noblesse lituanienne ait demandé aux Jésuites de créer une institution d'enseignement supérieur à Vilnius ou Kaunas. Les trois divisions de l'académie étaient les humanités, la philosophie, et la théologie. En 1570, une bibliothèque fut établie, 2500 livres furent donnés au nouveau collège par Sigismond II Auguste et les premiers étudiants s'inscrivirent à l'Académie. Étienne Báthory, Roi de Pologne et Grand-Duc de Lituanie, accorda à l'académie un statut égal à l'Académie de Cracovie le 1er avril 1579, et créa l'Alma Academia et Universitas Vilnensis Societatis Iesu. La bulle du Pape Grégoire XIII du 30 octobre 1579 approuva son édit et le premier recteur de l'Académie fut Pierre Skarga."
 flavor_pol.EVTOPTA4:0 "Parrainer l'Université"
 flavor_pol.EVTOPTB4:0 "Ne rien faire"
 flavor_pol.EVTNAME5:0 "Jean Brożek"
 flavor_pol.EVTDESC5:0 "Jean Brożek était un mathématicien, astronome, médecin, poète, écrivain, musicien et recteur polonais de l'Académie de Cracovie. Il travailla sur la théorie des nombres et la géométrie, résolvant le problème de pourquoi les abeilles créent des rayons hexagonaux en démontrant que la forme hexagonale est la manière efficace d'utiliser la cire et de stocker le miel. Brożek était un contributeur aux théories de Nicolas Copernic, un partisan ardent et prospective biographe précoce de Copernic. Le bâtiment Collegium Broscianum de l'Université Jagellonne porte le nom de Brożek."
 flavor_pol.EVTOPTA5:0 "L'embaucher comme conseiller"
 flavor_pol.EVTOPTB5:0 "L'ignorer"
 flavor_pol.EVTNAME6:0 "Michał Sędziwój"
 flavor_pol.EVTDESC6:0 "L'alchimiste, philosophe et médecin polonais Michał Sędziwój était un pionnier de la chimie. Il développa des moyens de purification et de création de divers acides, métaux et autres composés chimiques. Le Roi Sigismond III Vasa était un enthousiaste de l'alchimie et conduisit des expériences avec Sędziwój. Sędziwój dessina des mines et des fonderies de métaux et écrivit de nombreux livres, le plus célèbre étant 'Une Nouvelle Lumière de l'Alchimie'. Le livre fut écrit en langage alchimique, qui n'était compréhensible que par d'autres alchimistes. Sędziwój découvrit l'oxygène 170 ans avant les découvertes similaires de Scheele et Priestley, l'appelant la 'nourriture de vie'."
 flavor_pol.EVTNAME7:0 "Académie Zamojski"
 flavor_pol.EVTDESC7:0 "Le Chancelier de la Couronne Polonaise Jean Zamoyski fonda l'Académie Zamojski en 1594, et ce fut la quatrième institution d'enseignement supérieur à être fondée dans la République des Deux Nations de Pologne-Lituanie. Le poète Szymon Szymonowic, alias Simon Simonides, assista Jean Zamoyski dans la fondation et devint l'un des conférenciers de l'Académie. Le Pape Clément VIII approuva la fondation et l'évêque de Chełm, Stanislas Gömölinski, également. L'académie ouvrit le 15 mars 1595 et le Roi Sigismond III Vasa de Pologne confirma l'acte en 1601. Les trois départements de l'académie étaient les arts libéraux, le droit, et la médecine. Elle avait sept postes de faculté pour les professeurs et à partir de 1637 l'école avait le pouvoir d'attribuer des diplômes de docteur en philosophie."
 burgundian_succession_crisis:0 "Crise de Succession Bourguignonne"
 desc_burgundian_succession_crisis:0 "La mort du monarque et de l'héritier a laissé la Bourgogne dans la tourmente."
 flavor_bur.EVTNAME1:0 "Le [Root.Monarch.GetTitle] du [Root.GetName] Meurt"
 flavor_bur.EVTDESC1:0 "Le grand [Root.Monarch.GetTitle] [Root.Monarch.GetName] et ses proches fidèles ont tragiquement été tués ! Dans un effort pour gagner la guerre actuelle, le [Root.Monarch.GetTitle] mena personnellement ses troupes au combat, chargeant vaillamment ses ennemis. Son corps nu et défiguré fut plus tard trouvé dans un fossé, sa tête ayant été fendue en deux.\n\nLa mort du dernier [Root.Monarch.GetTitle] [Root.Monarch.Dynasty.GetName] du [Root.GetName] a plongé le pays dans la tourmente interne et l'a laissé vulnérable à l'intervention de puissants voisins."
 flavor_bur.EVTOPTA1:0 "Que va devenir la Bourgogne ?"
 flavor_bur.EVTNAME2:0 "Destin de la Bourgogne"
 flavor_bur.EVTDESC2:0 "Sans héritier pour hériter du trône, la mort du dernier souverain du [Root.GetName] a plongé le pays dans la tourmente interne et laissé le pays vulnérable à l'intervention de puissants voisins."
 flavor_bur.EVTOPTA2:0 "Très inquiétant"
 flavor_bur.EVTNAME3:0 "Crise de Succession Bourguignonne"
 flavor_bur.EVTDESC3:0 "La mort du dernier Duc de Bourgogne a rendu l'avenir du pays incertain. Les pays voisins et ceux connectés par des mariages royaux gravitent déjà autour de l'opportunité d'intervenir. On parle même de l'Empereur voulant incorporer les restes dans ses terres.\n\nCependant, peu importe à quel point le pouvoir du Duc de Bourgogne grandit, il n'y eut jamais de dispute sur le fait que le Duché de Bourgogne lui-même reposait sous la loi salique de France. Si nous agissons maintenant, aucun autre pays ne pourra le prendre par quelque revendication de mariage."
 flavor_bur.EVTOPTA3:0 "Il appartient légitimement à la France !"
 flavor_bur.EVTOPTB3:0 "Laissons faire."
 flavor_bur.EVTDESC4:0 "La mort du dernier Duc de Bourgogne a rendu l'avenir du pays très incertain. Les pays voisins et ceux connectés par des mariages royaux gravitent déjà autour de l'opportunité d'intervenir et la France a déjà revendiqué ces parties appartenant à la Région française.\n\nComme des parties des terres bourguignonnes se trouvent dans le Saint-Empire Romain Germanique, peut-être devrions-nous revendiquer ces parties comme nos droits légaux ?"
 flavor_bur.EVTDESC5:0 "La mort du dernier Duc de Bourgogne a rendu l'avenir du pays très incertain. Il y a déjà des rumeurs d'autres pays planifiant d'intervenir, mais par le mariage les [Root.Monarch.Dynasty.GetName] sont les héritiers légitimes du dernier souverain bourguignon. Sûrement nous devrions revendiquer la terre qui nous appartient légitimement ?"
 flavor_bur.EVTDESC6:0 "La mort du dernier Duc de Bourgogne a rendu l'avenir du pays très incertain. Plusieurs pays ont déjà gravitent autour de la possibilité d'hériter des terres, mais comme aucun d'eux ne semble avoir une revendication éligible, sûrement nous en tant que voisin devrions intervenir et incorporer la terre pour aider à protéger le peuple bourguignon."
 flavor_bur.EVTNAME7:0 "Restaurer les Provinces Bourguignonnes"
 flavor_bur.EVTDESC7:0 "Certaines provinces qui vinrent en notre possession durant la Crise de Succession Bourguignonne sont revendiquées par d'autres membres du Saint-Empire Romain Germanique. Ils exigent que nous restaurions ces provinces à eux."
 flavor_bur.EVTOPTA7:0 "Leur accorder ces terres"
 flavor_bur.EVTOPTB7:0 "Ces terres nous appartiennent"
 flavor_bur.EVTNAME8:1 "Les Pays-Bas se Révoltent !"
 flavor_bur.EVTDESC8:1 "Les Pays-Bas [Root.GetAdjective] ont longtemps senti qu'ils étaient gouvernés par un souverain oppressif et étranger. Ce mécontentement a maintenant finalement débordé en révolte ouverte. Le peuple a renoncé à son serment au [Root.GetName] afin de lutter pour des Pays-Bas indépendants. Nous devons empêcher ces séparatistes maudits de prendre pied, sinon ils s'empareront de l'appareil d'État et deviendront un ennemi bien plus mortel."
 flavor_bur.EVTOPTA8:0 "Supprimez les rebelles !"
 flavor_bur.EVTOPTB8:0 "Faire des concessions locales"
 flavor_bur.EVTNAME9:1 "[dutch_rebels_target.GetName] se Révolte !"
 flavor_bur.EVTDESC9:1 "La province de [dutch_rebels_target.GetName] a rejoint la rébellion pour des Pays-Bas indépendants."
 flavor_bur.EVTOPTA9:0 "Supprimez les rebelles !"
 flavor_bur.EVTOPTB9:0 "Faire des concessions locales"
 flavor_bur.EVTNAME10:0 "Les Pays-Bas Déclarent leur Indépendance !"
 flavor_bur.EVTDESC10:0 "Après des années de subjugation et d'injustices alléguées forcées sur eux par ce qui est perçu comme un gouvernement étranger, nos provinces des Pays-Bas ont signé un acte d'abjuration, renonçant à leur serment au [Root.GetName] et déclaré l'Indépendance !"
 flavor_bur.EVTOPTA10:0 "Comment osent-ils ?!"
 flavor_bur.EVTOPTB10:0 "Au nom d'Orange, ouvrez la porte !"
 flavor_bur.EVTNAME11:0 "Mobilisation Hollandaise"
 flavor_bur.EVTDESC11:0 "La ferveur nationale balaye les terres de la République Hollandaise nouvellement formée ! Une armée et une marine fortes ont rapidement été rassemblées pour repousser ceux qui tentent d'empiéter sur notre liberté nouvellement gagnée !"
 flavor_bur.EVTNAME12:0 "Revendications Hollandaises"
 flavor_bur.EVTDESC12:0 "La République Hollandaise nouvellement formée cherche à incorporer toutes les provinces de la région des Pays-Bas, et a revendiqué des provinces nous appartenant."
 flavor_bur.EVTOPTA12:0 "Comment osent-ils ?!"
 flavor_bur.EVTNAME16:0 "Le [Root.GetName] rejoint la République"
 flavor_bur.EVTDESC16:0 "Plutôt que de succomber aux oppresseurs d'en dehors des Pays-Bas, le [Root.GetName] a décidé de rejoindre la république des Pays-Bas."
 flavor_bur.EVTOPTA16:0 "Un choix sage"
 flavor_bur.EVTNAME17:0 "Le [From.GetName] Rejoint la République"
 flavor_bur.EVTDESC17:0 "Plutôt que de faire face au risque d'extinction, le [From.GetName] a demandé à rejoindre notre république."
 flavor_bur.EVTOPTA17:0 "Excellent !"
 flavor_bur.EVTNAME18:0 "Le [Root.GetName] se Révolte !"
 flavor_bur.EVTDESC18:0 "Fatigué d'être gouverné par quelqu'un qui est considéré comme un étranger, le peuple du [Root.GetName] veut chercher sa libération en rejoignant les Pays-Bas à la place."
 flavor_bur.EVTOPTA18:0 "Le [Root.GetName] est à nous !"
 flavor_bur.EVTOPTB18:0 "Bon débarras !"
 flavor_bur.EVTNAME20:0 "Les Pays-Bas Défient les Oppresseurs [From.GetAdjective] !"
 flavor_bur.EVTDESC20:0 "Le peuple hollandais des Pays-Bas en a assez de la domination de nos ennemis haïs du [From.GetName] et s'est libéré ! Devrions-nous nous allier avec cet État naissant pour soutenir leur guerre d'indépendance ?"
 flavor_bur.EVTOPTA20:0 "Nous devons leur montrer notre soutien !"
 flavor_bur.EVTOPTB20:0 "Ce n'est pas notre guerre."
 flavor_bur.21.t:0 "Marie Prend le Contrôle du Royaume"
 flavor_bur.21.d:0 "Suite à la mort de la lignée masculine de Bourgogne, le Duché lui-même retourna au roi français. Le Royaume de Bourgogne lui-même n'avait pas de telles restrictions sur sa loi d'héritage cependant, et Marie de Bourgogne, d'abord écartée par son grand-père comme 'seulement une fille', vint gouverner les terres bourguignonnes restantes. \n\nNon seulement elle devrait affronter les puissants voisins d'un Royaume maintenant diminué, mais elle devait aussi négocier les politiques des provinces des Pays-Bas. Cherchant l'indépendance, ces états défièrent l'autorité de Marie à chaque tournant. Elle soumettrait finalement leurs défis en émettant le Grand Privilège, assurant que leurs intérêts étaient protégés."
 flavor_bur.21.a:0 "Émettre le Privilège et régler cela."
 flavor_bur.21.b:0 "S'ils ne coopéreront pas alors nous ferions mieux de les abandonner."
 flavor_mng.17.t:0 "Plus d'Empire Céleste"
 flavor_mng.17.d:0 "Étant capable de compter sur des institutions plus modernes pour la croissance d'institutions plus modernes dans notre pays, les factions de la cour ont perdu leur pouvoir, et notre $MONARCHTITLE$ est maintenant en contrôle direct."
 flavor_mng.17.a:0 "C'est l'âge du Dragon !"
 flavor_mng.EVTNAME1:0 "La Décision Stratégique après le Voyage de Zheng He"
 flavor_mng.EVTDESC1:0 "Vers 1400, les relations de la Chine avec le monde extérieur commencèrent à changer. Sous la dynastie Yuan, la Chine avait pris contact avec l'Occident en rouvrant les anciennes routes de la soie et en amenant des commerçants musulmans, chrétiens et juifs en Chine. L'expulsion des Mongols en 1367 et la prise de pouvoir par les Ming inversa les processus qui liaient plus fortement la Chine à l'extérieur. Suite aux sept expéditions (1405-1433) de l'amiral Zheng-He, qui navigua avec la flotte impériale dans l'Océan Indien et jusqu'à la côte d'Afrique, la Chine se replia sur elle-même et ferma ses connexions externes."
 flavor_mng.EVTOPTA1:0 "Perfection Intérieure"
 flavor_mng.EVTOPTB1:0 "Position Équilibrée"
 flavor_mng.EVTOPTC1:0 "Expansion Extérieure"
 flavor_mng.EVTNAME2:0 "Réparation de la Grande Muraille"
 flavor_mng.EVTDESC2:0 "Depuis la capture de l'Empereur Zhengtong par les Mongols, la sécurité sur la frontière nordique a été une question importante. Un problème est l'état désolant de la Grande Muraille, construite dans les temps anciens, mais laissée s'effriter au cours des siècles récents. Nous pourrions réparer la Grande Muraille, mais ce serait cher et l'effort, tant physique que fiscal, causerait probablement des troubles parmi le peuple. Cependant, avec des défenses améliorées, les provinces de la région deviendraient probablement plus productives et sûres, tandis que sans elles les gens pourraient partir vers des havres plus sûrs. Que devons-nous faire ?"
 flavor_mng.EVTOPTA2:0 "Oui, nous devons réparer la Grande Muraille !"
 flavor_mng.EVTOPTB2:0 "Laissons-la continuer à s'effriter"
 flavor_mng.EVTNAME3:0 "Plus de Réparations pour la Grande Muraille"
 flavor_mng.EVTDESC3:0 "Depuis la capture de l'Empereur Zhengtong par les Mongols, la sécurité sur la frontière nordique a été une question importante. Un problème est l'état désolant de la Grande Muraille, construite dans les temps anciens, mais laissée s'effriter au cours des siècles récents. Nous pourrions réparer la Grande Muraille, mais ce serait cher et l'effort, tant physique que fiscal, causerait probablement des troubles parmi le peuple. Cependant, avec des défenses améliorées, les provinces de la région deviendraient probablement plus productives et sûres, tandis que sans elles les gens pourraient partir vers des havres plus sûrs. Que devons-nous faire ?"
 flavor_mng.EVTNAME4:0 "La Perfection de la Porcelaine Ming"
 flavor_mng.EVTDESC4:0 "Les récents progrès en glaçures, techniques de peinture, et fabrication de poterie ont résulté en un produit que de nombreux experts prétendent être la perfection. Les exportations en porcelaine ont augmenté car notre produit est en haute demande. Les provinces particulièrement dédiées à la production de la plus fine porcelaine se sont enrichies grâce au commerce, augmentant nos revenus de ces régions !"
 flavor_mng.EVTOPTA4:0 "Parfait !"
 flavor_mng.EVTNAME5:0 "La Fermeture de la Chine"
 flavor_mng.EVTDESC5:0 "Les commerçants européens peuvent apparemment être trouvés partout en Chine. Ils drainent les profits loin de nos propres commerçants et les poussent vers la faillite, nous causant de nombreuses pertes de revenus en taxes et tarifs. Peut-être devrions-nous les bannir entièrement ou les confiner à une seule ville afin de mieux les contrôler et faciliter l'imposition de tarifs commerciaux. Nos experts croient que donner la ville de Macao aux Portugais et ne permettre aux Européens de commercer que là pourrait être la meilleure solution. Cela nous donnera aussi le bénéfice d'étendre le commerce dans nos régions méridionales autour de Canton. Alors encore, nous pourrions choisir de fuir le commerce extérieur entièrement ou d'ouvrir nos côtes au commerce libre et sans entrave pour tous. Quelle sera notre politique ?"
 flavor_mng.EVTOPTA5:0 "Maintenir un petit trou de respiration ouvert à Macao"
 flavor_mng.EVTOPTB5:0 "Fermer la Chine au monde extérieur"
 flavor_mng.EVTOPTC5:0 "Maintenir le commerce ouvert pour tous"
 flavor_mng.EVTNAME6:0 "Réformes Militaires de Qi Jiguang"
 flavor_mng.EVTDESC6:0 "Le général notable Qi Jiguang a proposé une série de réformes militaires qui, si implémentées, rendraient nos armées plus fortes et nos hommes combattraient plus efficacement. Malheureusement, une refonte complète de l'armée est tout un travail. Cela prendra beaucoup d'argent et d'efforts, et même alors les forces armées pourraient ne pas apprécier les changements, menant à l'instabilité et aux désertions. Devons-nous implémenter les réformes ?"
 flavor_mng.EVTOPTA6:0 "Allons avec les réformes !"
 flavor_mng.EVTOPTB6:0 "Non, de telles réformes sont trop coûteuses"
 flavor_mng.EVTNAME7:0 "L'arrivée des Jésuites"
 flavor_mng.EVTDESC7:0 "En 1581, les premiers missionnaires jésuites arrivèrent en Chine, apportant des cadeaux à l'Empereur et exhibant diverses inventions mécaniques d'Europe. Ils exhibèrent aussi une grande connaissance en créant une énorme carte du monde et en proposant des idées saines pour la réforme du calendrier. Mais ils apportèrent aussi avec eux d'étranges idées religieuses et philosophiques, qui commencèrent à perturber l'ordre traditionnel de la Chine. Ces missionnaires devraient-ils être autorisés à rester ?"
 flavor_mng.EVTOPTA7:0 "Oui, nous pourrions bénéficier de leur apprentissage"
 flavor_mng.EVTOPTB7:0 "Non, leurs idées étrangères ne sont pas acceptables dans notre société"
 flavor_mng.EVTNAME8:0 "Famine !"
 flavor_mng.EVTDESC8:0 "Une famine de proportions épiques a frappé notre nation ! Une sécheresse prolongée a causé que les récoltes des dernières années soient extrêmement pauvres, laissant le peuple avec très peu, ou rien à manger. Les morts dues à la famine ou à la maladie sont rampants dans la campagne, et les rapports de cannibalisme et de paysans broyant des pierres pour faire de la farine sont monnaie courante. Beaucoup ont eu recours au banditisme afin de se nourrir. Le peuple crie pour que le gouvernement soulage sa souffrance, mais aider tant de personnes sera coûteux en effet. Devons-nous tenter de soulager la misère du peuple ?"
 flavor_mng.EVTOPTA8:0 "Il n'y a rien que nous puissions faire"
 flavor_mng.EVTOPTB8:0 "Essayer de soulager la souffrance"
 flavor_mng.EVTOPTC8:0 "Utiliser toutes nos ressources pour viser ceux dans le besoin"
 flavor_mng.EVTNAME9:0 "La Rébellion Mandchoue"
 flavor_mng.EVTDESC9:0 "Le chef mandchou Nurhachi a rallié les tribus Jurchen à sa bannière. Ils réorganisent l'état mandchou au nord de nous, et causent que certaines de nos provinces nordiques se rebellent. Comment devons-nous traiter cette crise ?"
 flavor_mng.EVTOPTA9:0 "Nous sommes trop faibles pour écraser les rebelles"
 flavor_mng.EVTOPTB9:0 "Tenter d'écraser les rebelles"
 flavor_mng.EVTNAME10:0 "Le Culte du Lotus Blanc"
 flavor_mng.EVTDESC10:1 "Le Culte du Lotus Blanc, une société révolutionnaire secrète, est encore une fois devenu populaire parmi le peuple commun. Dans les années de fermeture de la Dynastie Yuan mongole, ils organisèrent la résistance aux seigneurs étrangers, et maintenant ils le font encore, mais contre la dynastie régnante ! Que devrait-on faire avec ces cultistes révolutionnaires ?"
 flavor_mng.EVTOPTA10:0 "Bah, sûrement ces cultistes ne peuvent faire aucun mal durable !"
 flavor_mng.EVTOPTB10:0 "Laissez les forces de l'Empire écraser la Rébellion"
 flavor_mng.EVTNAME11:0 "La Crise Financière"
 flavor_mng.EVTDESC11:0 "En raison de décennies de rébellions, troubles, et corruption, notre situation financière est dans un état désastreux. Nous avons besoin d'un nouvel afflux d'argent, mais la seule façon de le faire est d'instituer de nouvelles taxes impopulaires. En faisant cela, nous pouvons temporairement soulager certains de nos problèmes de flux de trésorerie, mais la situation déjà instable pourrait devenir encore pire. Mais si nous ne le faisons pas, nous pourrions perdre la capacité de lever des taxes efficacement dans certaines provinces en raison des troubles. Que devons-nous faire ?"
 flavor_mng.EVTOPTA11:0 "Oui, levons les taxes"
 flavor_mng.EVTOPTB11:0 "Non, nos sujets sont déjà assez en colère !"
 flavor_mng.EVTNAME12:0 "La Rébellion de Li Zechang"
 flavor_mng.EVTDESC12:0 "Une armée sous le contrôle de Li Zechang s'est soulevée en rébellion ! Les soldats mutins sont fatigués d'années de corruption et de peu ou pas de paie. Ils ont le plein soutien du peuple de Chine, qui se lasse du gouvernement incompétent et corrompu de la Dynastie Ming. L'armée rebelle marche vers la capitale, et nous devons agir immédiatement ou être submergés ! Que devons-nous faire ?"
 flavor_mng.EVTOPTA12:0 "Tentons de détruire le traître !"
 flavor_mng.EVTOPTB12:0 "Négocions avec lui"
 flavor_mng.EVTNAME13:0 "L'Expulsion des Jésuites"
 flavor_mng.EVTDESC13:0 "En raison des événements récents, il semble maintenant que les Jésuites ont peut-être survécu à leur utilité. Bien que leur connaissance soit grande, elle nous est étrangère et cause parfois beaucoup de commotion parmi nos érudits et le peuple commun, perturbant la stabilité de notre royaume. Ils interfèrent depuis des décennies dans les affaires internes de notre nation - la goutte d'eau qui a fait déborder le vase fut leur ingérence dans la succession récente. Peut-être est-il temps qu'ils partent."
 flavor_mng.EVTOPTA13:0 "Expulsez-les !"
 flavor_mng.EVTOPTB13:0 "Non, ils sont trop précieux !"
 flavor_mng.EVTNAME14:0 "La Nomination de Heshen"
 flavor_mng.EVTDESC14:0 "Un ministre prometteur a récemment attiré notre attention. Son nom est Heshen, et il est certainement sage dans les voies de la diplomatie et de l'administration. Cependant, la rumeur dit qu'il est aussi grossièrement corrompu, mélangeant son excellence politique avec l'avidité et le favoritisme. Devrions-nous le nommer notre ministre en chef ?"
 flavor_mng.EVTOPTA14:0 "Le nommer malgré ses défauts !"
 flavor_mng.EVTOPTB14:0 "Non, une telle corruption pourrait ruiner l'état !"
 flavor_mng.EVTNAME15:0 "La Mission de Lord Macartney"
 flavor_mng.EVTDESC15:0 "Des rapports nous ont atteint qu'une mission diplomatique est arrivée sur nos côtes de la nation barbare occidentale lointaine d'Angleterre, menée par un certain Lord Macartney. On dit qu'il apporte avec lui les salutations amicales de son Roi, des idées pour faciliter le commerce entre nos nations, et diverses merveilles mécaniques. Devons-nous recevoir cette mission ?"
 flavor_mng.EVTOPTA15:0 "Rejeter les ouvertures de ces diables occidentaux grossiers !"
 flavor_mng.EVTOPTB15:0 "Nous sommes intéressés d'entendre leurs idées"
 flavor_mng.EVTNAME16:0 "La Rébellion du Lotus Blanc"
 flavor_mng.EVTDESC16:0 "Les rumeurs généralisées semblent indiquer que le Culte du Lotus Blanc, une société révolutionnaire secrète, planifie la rébellion. Que devons-nous faire ?"
 flavor_mng.EVTOPTA16:0 "C'est probablement juste des paroles inoffensives"
 flavor_mng.EVTOPTB16:0 "Écrasez ces conspirateurs !"
 flavor_hol.EVTNAME5120:0 "Érasme"
 flavor_hol.EVTDESC5120:0 "Érasme était un humaniste et le plus grand érudit de la Renaissance du Nord, le premier éditeur du Nouveau Testament et aussi une figure importante en patristique et littérature classique qui eut une grande influence sur le débat théologique durant sa vie. Comme homme du terrain d'entente, ses vues firent de lui un phare pour ceux qui valorisaient la liberté plus que l'orthodoxie."
 flavor_hol.EVTOPTOK:0 "D'accord"
 flavor_hol.EVTNAME5121:0 "Hugues Grotius"
 flavor_hol.EVTDESC5121:0 "Hugues Grotius était un érudit et avocat hollandais. Son livre le plus connu 'Du Droit de la Guerre et de la Paix' publié en 1625 était un chef-d'œuvre juridique et posa les bases du droit international moderne. Il est aussi célèbre pour sa fuite célèbre de prison (où il était incarcéré en raison de conflits politiques et religieux) dans un coffre à livres ! Il écrivit aussi d'autres œuvres juridiques et religieuses et de la poésie."
 flavor_hol.EVTNAME5122:0 "Christian Huygens"
 flavor_hol.EVTDESC5122:0 "Huygens était un mathématicien, astronome et physicien hollandais qui fonda la théorie ondulatoire de la lumière, découvrit la vraie forme des anneaux de Saturne et apporta des contributions originales à la science de la dynamique - l'étude de l'action des forces sur les corps. Oublié jusqu'au début du XIXe siècle, ses théories sur la lumière apparaissent aujourd'hui comme l'une des contributions les plus brillantes et originales à la science moderne et seront toujours rappelées par le principe portant son nom."
 flavor_hol.EVTNAME1506:0 "Gérard Mercator de Cremer"
 flavor_hol.EVTDESC1506:0 "Géographe, mathématicien et cartographe flamand. Il étudia à Louvain où il eut un établissement géographique (1534). De 1537 à 1540, il arpenta et cartographia la Flandre. En 1538, il produisit sa première carte du monde (basée sur la carte de Ptolémée)"
 flavor_hol.EVTNAME3502:0 "Constitutionnalisme et les États Généraux"
 flavor_hol.EVTDESC3502:0 "Au début du XVIIe siècle, quand la partie nordique des Pays-Bas avait réussi à tenir les Espagnols à distance, un conflit politique commença sur le type de gouvernement que le nouveau pays devrait avoir. Maurice d'Orange voulait une monarchie tandis qu'Oldenbarnevelt voulait une confédération. Le conflit finit avec une confédération de provinces semi-autonomes, d'où son nom, les Provinces-Unies. Pourtant une étincelle de monarchisme fut gardée qui plus tard évolua en quelque chose de plus et de durable."
 flavor_hol.EVTOPTA3502:0 "Confédération avec des traces de Monarchisme."
 flavor_hol.EVTOPTB3502:0 "Confédération sur le Modèle Républicain."
 flavor_hol.EVTOPTC3502:0 "Monarchie Centralisée."
 flavor_hol.EVTOPTD3502:0 "Garder le gouvernement actuel."
 flavor_hol.EVTNAME3504:0 "Création de la Bourse d'Amsterdam"
 flavor_hol.EVTDESC3504:0 "Dans le sillage de la création de la Banque d'Amsterdam (1609), la bourse de la ville était devenue de plus en plus active. Ayant pris le relais d'Anvers le rôle de place financière dirigeante, la bourse a prospéré. Des fonds de toute l'Europe deviendraient disponibles et les prêts étaient facilement accessibles, à des taux inégalés ailleurs. Ceci fut renforcé par le succès capitaliste de la Compagnie Hollandaise des Indes Orientales (1602) et même de la moins réussie Compagnie de Commerce des Indes Occidentales (1621)."
 flavor_hol.EVTOPTA3504:0 "Étendre le Marché des Prêts."
 flavor_hol.EVTOPTB3504:0 "Exercer un Contrôle Strict."
 flavor_hol.EVTNAME3506:0 "Vereenigde Westindische Compagnie"
 flavor_hol.EVTDESC3506:0 "En 1621, à la fin du traité de paix de 12 ans avec l'Espagne, la Geoctroyeerde Westindische Compagnie fut fondée qui se concentrait principalement sur la piraterie contre les flottes espagnoles. En dehors de la piraterie, l'objectif était d'établir autant de colonies que possible dans les Amériques et de conquérir des terres. Les exploits célèbres incluent Manhattan et Piet Heyn attaquant la flotte d'argent espagnole."
 flavor_hol.EVTOPTA3506:0 "Nous exploiterons cela !"
 flavor_hol.EVTNAME3507:0 "Réformes Militaires Hollandaises"
 flavor_hol.EVTDESC3507:0 "Jean, Comte de Nassau-Siegen avec son cousin, le Prince Maurice et son frère Guillaume, étaient au cœur des réformes hollandaises. Réapprenant les compétences perdues des armées classiques à partir de traductions de manuels militaires romains, ils réorganisèrent les formations de bataille pour les rendre plus flexibles et augmenter la puissance de feu. Ce fut Jean qui était le cerveau derrière le plus célèbre de tous les manuels d'exercice, le Wapenhandelinghe de Gheyn, et le fondateur de l'une des premières académies militaires à Siegen en Allemagne."
 flavor_hol.EVTOPTA3507:0 "Réformer l'Armée et la Marine"
 flavor_hol.EVTOPTB3507:0 "Réformer l'Armée"
 flavor_hol.EVTOPTC3507:0 "Réformer la Marine"
 flavor_hol.EVTNAME3508:0 "Calvinisme aux Pays-Bas"
 flavor_hol.EVTDESC3508:0 "Dans une réunion cléricale à Dordrecht (1618-1619), le calvinisme dur fut fait Religion d'État. C'était la fin d'une longue lutte entre une faction pluraliste et humanitaire, les Arminiens, et une faction dogmatique, étroite d'esprit 'Vraie Calviniste', les Gomaristes. Maurice d'Orange soutenait les Gomaristes, composés principalement de petits bourgeois et d'agriculteurs, tandis qu'Oldenbarneveld soutenait les Arminiens, composés d'intellectuels et de riches bourgeois."
 flavor_hol.EVTOPTA3508:0 "Gomarisme"
 flavor_hol.EVTOPTB3508:0 "Arminianisme"
 flavor_hol.EVTNAME3509:0 "Protestants expulsés de France"
 flavor_hol.EVTDESC3509:0 "Le 13 avril 1598, Henri IV de France annonça une nouvelle loi appelée Édit de Nantes qui accordait aux Huguenots une grande portion de droits religieux et civils. Presque cent ans plus tard, son petit-fils, Louis XIV, s'efforçant pour l'unité et la stabilité dans le royaume, voit la coexistence des deux églises comme une source potentielle de perturbations. Ayant déjà permis la persécution des Protestants et la combustion de leurs églises, il révoque l'Édit de Nantes en 1685. En quelques années, plus de 400 000 Huguenots émigrèrent vers l'Angleterre, la Prusse, la Hollande, et l'Amérique - privant la France de sa classe commerciale la plus industrieuse."
 flavor_hol.EVTOPTA3509:0 "Nous vous accueillons les bras ouverts"
 flavor_hol.EVTNAME3513:0 "La charge de Stathouder est rendue Héréditaire dans la Dynastie d'Orange"
 flavor_hol.EVTDESC3513:0 "Guillaume III vint au premier plan de la politique hollandaise, éclipsant les frères de Witt, au milieu d'un soutien croissant de la dynastie d'Orange parmi le peuple hollandais. Après avoir été nommé stathouder, les frères de Witt démissionnèrent et furent tués par une foule désordonnée à cause de haute trahison et d'idées anti-Orangistes. S'appuyant sur le soutien croissant pour eux, les Orange furent déclarés héréditaires dans la charge de stathouder par les états de Hollande et de Zélande en août 1674."
 flavor_hol.EVTOPTA3513:0 "Oui, nous avons besoin d'Ordre !"
 flavor_hol.EVTOPTB3513:0 "Non, nous avons besoin de Liberté !"
 flavor_hol.EVTNAME3515:0 "La Révolution en Hollande"
 flavor_hol.EVTDESC3515:0 "En juin 1787, le conflit séculaire dans les Provinces-Unies entre les partisans du Stathouder Guillaume V (petit-fils du Roi d'Angleterre Georges II) et les Républicains (soutenus par la France) mena à un incident diplomatique quand les fonctionnaires de la ville de La Haye refusèrent l'entrée à la femme du Stathouder, la nièce de Frédéric II de Prusse (mort en 1786 et remplacé par Frédéric-Guillaume II, très hostile à la France). Rapidement, la Prusse intervint militairement pour restaurer le pouvoir du Stathouder et ne fut pas contrée par la France qui souffrait d'une crise financière sérieuse. L'influence française disparut presque et la Prusse triompha."
 flavor_hol.EVTOPTA3515:0 "Réagir contre les Tendances Révolutionnaires !"
 flavor_hol.EVTOPTB3515:0 "Risquer la Révolution !"
 flavor_hol.EVTNAME3713:0 "De Witt"
 flavor_hol.EVTDESC3713:0 "Jean De Witt avait été Raadpensionaris (Grand Pensionnaire) en 1653. La Hollande jouit sous sa direction de certaines de ses années les plus brillantes. Il passa aussi sa vie à combattre l'influence de la maison d'Orange, le Stathouder traditionnel (affaires militaires) et réussit à faire voter l'Acte d'Exclusion contre eux en 1667. Cependant, les défaites de 1672 contre la France et l'Angleterre firent revenir le parti Orange et le faire emprisonner. Le 20 août 1672, lui et son frère Cornelis furent massacrés par une foule incitée par ses opposants politiques."
 flavor_hol.EVTOPTA3713:0 "Un Ministre Excellent !"
 flavor_hol.EVTNAME3714:0 "Hensius"
 flavor_hol.EVTDESC3714:0 "Né en 1640, Antoine Hensius avait joui de la confiance de Guillaume III d'Orange toute sa vie. Envoyé à Versailles après la paix de Nimègue pour superviser l'exécution de ses clauses, il devint Raadpensionaris en 1688 après que Guillaume partit pour l'Angleterre. Négociateur coriace et opposant obstiné de la France, il fut au cœur de toutes les coalitions anti-françaises qui furent mises en place dans toutes les guerres de la fin du XVIIe siècle. Il mourut en 1720."
 flavor_pol.EVTNAME3481:0 "La Lutte pour le Pouvoir Royal"
 flavor_pol.EVTDESC3481:1 "La tension entre le [Root.Monarch.GetTitle] et la Diète a atteint un point de rupture. Le [Root.Monarch.GetTitle] est devenu entièrement intolérant du besoin perpétuel de compromettre avec la Szlachta afin d'accomplir même l'acte de gouvernance le plus mineur, avec ces nobles trouvant des raisons d'agir contre le monarque à chaque tournant possible. Le [Root.Monarch.GetTitle] croit qu'il est finalement temps de mettre fin au pouvoir de la Diète dans le [Root.GetName]."
 flavor_pol.EVTOPTA3481:0 "Mener un conflit amer mais pacifique"
 flavor_pol.EVTOPTB3481:1 "Qu'est-ce qu'un [Root.Monarch.GetTitle] peut faire d'autre ?"
 flavor_pol.EVTOPTC3481:2 "Mener une guerre contre la Szlachta."
 flavor_pol.EVTNAME10:0 "Konfederacja"
 flavor_pol.EVTDESC10:2 "Tout comme le [Root.Monarch.GetName] a résolu de retirer le pouvoir de la Diète, la Diète a fait ses propres demandes au [Root.Monarch.GetName]. Mikołaj Zebrzydowski, Jan Szczęsny Herburt, Stanisław Stadnicki, Aleksander Józef Lisowski et Janusz Radziwiłł ont formé un rokosz, ou rébellion semi-légale, à Stężyca et Lublin. Les nobles se sont rassemblés au rokosz et ont formé une Konfederacja qui a énuméré des demandes en 67 articles, exigeant la déposition de [Root.Monarch.GetName] pour avoir violé les Articles Henriciens, et le droit pour la Diète de nommer les fonctionnaires d'état au lieu du [Root.Monarch.GetTitle]."
 flavor_pol.EVTOPTA10:0 "Essayer de négocier avec la konfederacja."
 flavor_pol.EVTOPTB10:0 "Rejeter leurs demandes."
 flavor_pol.EVTNAME11:0 "Rokosz de Sandomierz"
 flavor_pol.EVTDESC11:1 "Suite à l'établissement d'une konfederacja exigeant la déposition du [Root.Monarch.GetTitle], des nobles rebelles se sont soulevés en rébellion ouverte contre la Couronne. Une armée royale sous le commandement du Hetman Jean Charles Chodkiewicz a été envoyée pour pacifier les rebelles, bien qu'il y ait encore une chance de négocier et de céder à certaines de leurs demandes."
 flavor_pol.EVTOPTA11:0 "Conférer avec les chefs rebelles."
 flavor_pol.EVTOPTB11:0 "Supprimer les rebelles."
 flavor_pol.EVTNAME12:1 "La Diète de Pacification"
 flavor_pol.EVTDESC12:1 "La rébellion de la Szlachta est terminée ! Le refus du [Root.Monarch.GetName] de céder aux demandes nobles ainsi que ses victoires contre les soulèvements rebelles ont résulté en une victoire claire pour la Couronne. La Szlachta s'est rendue en échange de punitions clémentes pour leurs crimes et le [Root.Monarch.GetName] a véritablement saisi les rênes du gouvernement, établissant pour la première fois une monarchie héréditaire et absolue dans le [Root.GetName]."
 flavor_pol.EVTOPTA12:1 "Les nobles se sont formellement rendus."
 flavor_pol.20.t:0 "Monarchie Élective en Pologne"
 flavor_pol.20.d:0 "À la mort du dernier monarque Piast en 1370, les nobles polonais commencèrent à puiser dans d'anciennes revendications et des précédents historiques pour affirmer leur indépendance de la monarchie. Au début, seule une petite partie de la szlachta, ou 'classe noble', affirmerait son privilège de choisir le prochain roi (ou, en 1384 et 1523 Reine, puisqu'ils soutenaient les revendications de Jadwiga et d'Anna). Mais finalement le droit d'élire le souverain de la Pologne fut étendu aux nobles polonais. Gardez à l'esprit qu'en Pologne, la noblesse était héritée par tous les enfants d'une personne autorisée, donc à son apogée, un demi-million de Polonais pouvaient revendiquer une voix dans l'élection - de loin la franchise la plus large possible dans l'Europe de la Renaissance et probablement le plus grand système 'démocratique' jusqu'aux Républiques américaine et française. Les vraies élections royales commencèrent en 1573 à l'élection d'Henri de Valois, puisque les princes étrangers revendiquaient toujours le trône polonais de toute façon, pourquoi ne pas laisser les nobles choisir parmi eux.\n\nDurant la période de la République des Deux Nations, les Rois de Pologne et Grands-Princes de Lituanie étaient élus par des rassemblements nobles dans un champ à Wola, juste à l'extérieur de Varsovie. Des dizaines de milliers de nobles pouvaient être attendus pour assister, et les magnats les plus riches se mélangeraient avec le comte le plus pauvre dans des échanges de faveurs et de votes. Cette première élection prit quatre jours pour conclure (les futures seraient plus petites et terminées en un jour ou deux) et ces événements seraient pleins de fêtes, de foires et d'hommes armés. Pendant que l'élection se déroulait, le pouvoir royal serait confié à un interrex, un régent temporaire - habituellement le Primat de Varsovie, qui superviserait le vote."
 flavor_pol.20.a:0 "Nous ferons confiance à la Diète !"
 flavor_hol.EVTNAME1:0 "Université de Leyde"
 flavor_hol.EVTDESC1:0 "Guillaume, Prince d'Orange, le leader de la Révolte Hollandaise dans la Guerre de Quatre-Vingts Ans fonda l'Université de Leyde en 1575 car la République Hollandaise émergente n'avait aucune université. L'Espagne contrôlait Louvain au sud où la seule université des Pays-Bas se trouvait. Le Prince Guillaume décida de fonder la première université hollandaise à Leyde pour éduquer les citoyens à des fins religieuses et donner au pays et à son gouvernement des hommes éduqués dans d'autres domaines. L'étude académique était devenue importante car la renaissance scientifique avait commencé et Leyde fut choisie comme récompense pour la défense héroïque de Leyde contre les attaques espagnoles l'année précédente. Philippe II d'Espagne apparaît sur le certificat de fondation officiel, car il était encore le comte de jure de Hollande, bien qu'il interdît à tout sujet d'étudier à Leyde."
 flavor_hol.EVTOPTA1:0 "Parrainer l'université"
 flavor_hol.EVTOPTB1:0 "Ne rien faire"
 flavor_hol.EVTNAME2:0 "Synode de Dordrecht"
 flavor_hol.EVTDESC2:0 "La montée de l'Arminianisme causa qu'un Synode National soit tenu à Dordrecht par l'Église Réformée Hollandaise pour régler la controverse divisive initiée. Le 13 novembre 1618, l'Église Réformée Hollandaise et les représentants votants de huit églises réformées étrangères tinrent la première réunion. La dernière et finale réunion fut tenue le 9 mai 1619 et fut la 154e réunion. Elle régla la controverse sur l'Arminianisme, le condamna, rejeta les vues arminiennes et exposa la doctrine réformée sur chaque point, à savoir la dépravation totale, l'élection inconditionnelle, l'expiation limitée, la grâce irrésistible, et la persévérance des saints. Les Remonstrants, comme les Arminiens étaient connus, furent dirigés de s'abstenir d'activités ministérielles telles que prêcher, exhorter, administrer les sacrements, et visiter les malades. Ils furent aussi requis de signer L'Acte de Cessation, la légalisation de l'ordre de cesser le ministère mais refusèrent de le signer et furent condamnés comme 'perturbateurs de la paix publique' et ordonnés de quitter les Provinces-Unies. Le Synode condamna la doctrine religieuse de l'Arminianisme comme hérésie."
 flavor_hol.EVTOPTA2:0 "Le Gomarisme est désapprouvé"
 flavor_hol.EVTOPTB2:0 "L'Arminianisme est condamné"
 flavor_hol.EVTOPTC2:0 "L'ignorer"
 flavor_hol.EVTNAME3:0 "Statenvertaling"
 flavor_hol.EVTDESC3:0 "Le Synode de Dordrecht jugea nécessaire de traduire la Bible en hollandais car les Bibles hollandaises existantes n'étaient que des traductions d'autres traductions. La nouvelle traduction, la Statenbijbel, devait être basée sur les langues originales en imitation de la Bible du Roi Jacques de 1611. Les États-Généraux des Pays-Bas la commandèrent sur la demande du Synode. Johannes Bogerman, Willem Baudartius et Gerson Bucerus devaient être les traducteurs pour l'Ancien Testament tandis que Jakobus Rolandus, Herman Faukelius, et Petrus Cornelisz traduiraient le Nouveau Testament et les apocryphes. Tant Herman Faukelius que Petrus Cornelisz moururent avant que la traduction ait commencé et furent donc remplacés par Festus Hommius et Antonius Walaeus. La Statenbijbel fut achevée en 1635 et autorisée par les États-Généraux en 1637. Un demi-million d'exemplaires furent imprimés entre 1637 et 1657. La Statenbijbel agit comme une unification culturelle des Pays-Bas et la langue, le choix des mots, et les expressions utilisés dans la Bible formèrent la base de la forme acceptée du hollandais standardisé."
 flavor_hol.EVTOPTA3:0 "Fonder la Statenbijbel"
 flavor_hol.EVTOPTB3:0 "L'ignorer"
 flavor_hol.EVTNAME4:0 "Simon Stevin"
 flavor_hol.EVTDESC4:0 "Le mathématicien et ingénieur militaire flamand Simon Stevin était actif dans de nombreux domaines de la science et de l'ingénierie, tant théoriques que pratiques. Le mot hollandais pour mathématiques, wiskunde ou 'l'art de ce qui est certain', était la propre traduction de Stevin et fait du hollandais l'une des rares langues européennes où 'mathématiques' n'est pas dérivé du grec via le latin. Il inventa un chariot à voiles qui était propulsé uniquement par la force du vent, et acquit une vitesse qui dépassait celle des chevaux. De Thiende, écrit par Stevin et publié en 1585 est traduit en anglais comme 'Arithmétique décimale : Enseignant comment effectuer tous les calculs quelconques par des nombres entiers sans fractions, par les quatre principes de l'arithmétique commune : à savoir, l'addition, la soustraction, la multiplication, et la division.'"
 flavor_hol.EVTOPTA4:0 "L'employer"
 flavor_hol.EVTOPTB4:0 "L'ignorer"
 flavor_hol.EVTNAME5:0 "Wilhelmus"
 flavor_hol.EVTDESC5:0 "L'hymne Wilhelmus ou Wilhelmus van Nassouwe est très populaire auprès d'une partie de la population hollandaise et sera, en 1932, reconnu comme l'hymne national officiel des Pays-Bas. Guillaume d'Orange ou Guillaume d'Orange est le personnage principal de l'hymne qui raconte son histoire, sa vie et pourquoi il lutte contre le Roi d'Espagne, écrit dans une perspective à la première personne. Pour un hymne national, le texte et la mélodie de la chanson sont remarquablement paisibles."
 flavor_hol.6.t:0 "La Manie de la Tulipe"
 flavor_hol.6.d:0 "La tulipe fut introduite en Europe dans les années 1550 de l'Empire Ottoman. Elles devinrent rapidement populaires parmi les riches marchands des Pays-Bas comme un article de luxe. Le marché grandit, et en 1634 quand la demande augmenta en France, les spéculateurs entrèrent sur le marché. En 1636, un marché à terme fut créé, et durant l'automne et l'hiver les prix montèrent en flèche jusqu'à ce que les prix s'effondrent en février 1637. Le résultat fut la faillite de beaucoup, et un désastre économique."
 flavor_hol.6.a:0 "C'est mauvais !"
 flavor_hol.6.b:0 "L'État pourrait atténuer les pertes !"
 hol_tulip_crisis:0 "Crise de la Tulipe"
 desc_hol_tulip_crisis:0 "La Crise de la Tulipe fut due à une spéculation insensée sur les prix des Tulipes, causant que beaucoup de gens perdent tout leur argent quand la demande et les prix s'effondrèrent."
 flavor_per.EVTNAME1:0 "Les Réformes de [Root.Monarch.GetName]"
 flavor_per.EVTDESC1:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'était pas seulement un grand conquérant mais aussi un grand consolidateur et réformateur. Son gouvernement compétent posa les fondations pour l'état perse ressuscité. Le peuple, qui avait terriblement souffert sous Tamerlan et les tribus turkmènes, regardait leur Shah comme un saint et se mit à ses tâches avec un grand enthousiasme."
 flavor_per.EVTOPTA1:0 "Salut au [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_per.EVTOPTB1:0 "Implémenter les réformes diplomatiques"
 flavor_per.EVTOPTC1:0 "Implémenter les réformes militaires"
 flavor_per.EVTNAME2:0 "Les Réformes d'Abbas le Grand"
 flavor_per.EVTDESC2:0 "Le règne du Shah Abbas le Grand marqua l'apogée de la dynastie safavide. Il développa une armée permanente disciplinée, écrasa les Ouzbeks et se vengea des Ottomans. En 1598, il choisit Ispahan comme sa nouvelle capitale. Supporteur des arts, spécialement l'architecture, il orna Ispahan de certains des plus beaux monuments islamiques du monde. Il construisit un nombre de mosquées, écoles, ponts et un bazar majeur. Durant son règne, les artisans et artistes perses excellèrent en créant de fines soies, tissus, porcelaine, métallurgie, calligraphie, miniatures et tapis."
 flavor_per.EVTNAME3:0 "Les Conseillers d'Abbas le Grand"
 flavor_per.EVTDESC3:0 "Le Shah Abbas admirait grandement les compétences militaires des Européens Occidentaux et accepta volontiers les missionnaires chrétiens dans son royaume, faisant même semblant d'être sur le point de se convertir lui-même. Le Shah sécurisa finalement l'aide de deux Anglais - Antoine et Robert Sherley - pour réformer l'armée et la marine perses. Les résultats ne tardèrent pas à venir. Abbas prit Bahreïn aux Portugais et saccagea leur base à Hormuz. Les conseillers européens, cependant, n'étaient pas populaires dans tous les milieux..."
 flavor_per.EVTOPTA3:0 "Engager les conseillers anglais"
 flavor_per.EVTOPTB3:0 "Compter sur les conseillers domestiques"
 flavor_per.EVTNAME4:0 "Troubles Politiques"
 flavor_per.EVTDESC4:0 "La puissance safavide reposait sur les tribus guerrières kizilbash (turkmènes chiites) d'Asie Mineure qui avaient initialement vaincu les Moutons Blancs. Malheureusement, ces clans demeuraient insoumis et indisciplinés, se battant constamment entre eux et rivalisant pour contrôler le Chah. Sous le règne d'Abbas, ils furent maintenus d'une main de fer, mais avec sa disparition, la Perse se retrouva une fois de plus rongée par leurs querelles intestines. Finalement, leur influence déclina, mais ils ne furent remplacés que par des seigneurs de guerre rebelles venus d'Afghanistan et du Baloutchistan au XVIIIe siècle."
 flavor_per.EVTOPTA4:0 "Laissons les clans se battre entre eux"
 flavor_per.EVTOPTB4:0 "Achetons la loyauté des clans"
 flavor_per.EVTNAME5:0 "Fragmentation Politique"
 flavor_per.EVTDESC5:0 "La mort d'Abbas a condamné l'Iran à une longue et douloureuse descente dans le chaos. Ce déclin résulte de souverains faibles, de l'ingérence des femmes du harem dans la politique, de la résurgence des rivalités kizilbash, de la mauvaise administration des terres d'État, d'une taxation excessive, du déclin du commerce et de l'affaiblissement de l'organisation militaire safavide. L'empire autrefois glorieux sombre peu à peu dans l'anarchie et la désolation."
 flavor_per.EVTOPTA5:0 "Laissons les factions conspirer"
 flavor_per.EVTOPTB5:0 "Renforçons le contrôle de l'État"
 flavor_per.EVTNAME6:0 "Les Rébellions Afghanes"
 flavor_per.EVTDESC6:0 "Les Afghans, menés par le redoutable Mir Ways, se sont soulevés en rébellion dans leurs provinces natales ! Leurs cris de guerre résonnent à travers les montagnes."
 flavor_per.EVTOPTA6:0 "Maudit soit le jour !"
 flavor_tim.0.t:0 "L'Orage qui S'Amoncelle..."
 flavor_tim.0.d:0 "Le souverain vieillissant de l'Empire Timuride, Chah Rokh, est malade depuis le début de l'année 1444. En son absence, son épouse Goharshad a pris en main la gestion quotidienne de l'empire, mais ce signe de faiblesse a mis en marche les rouages de l'ambition parmi les princes qui gouvernent les provinces timurides.\n\nDans l'ouest de l'Iran, le jeune prince Mohammed Baysonqor, petit-fils ambitieux du Chah, a commencé à percevoir les impôts et les marques de loyauté d'une région bien plus vaste que le gouvernorat qui lui était assigné. Ayant finalement recouvré la santé et appris cette insolence, Chah Rokh a déclaré Mohammed Baysonqor rebelle et se prépare désormais à le frapper à la première occasion.\nSi l'on veut éviter une guerre civile entre tous les fils et petits-fils, comme celle qui suivit la mort de Tamerlan, Chah Rokh sait qu'il doit écraser durement et rapidement tout signe de rébellion."
 flavor_tim.0.a:0 "Seul le temps nous dira ce que feront les autres princes."
 flavor_tim.0.a.tt:0 "Tant que §YChah Rokh§! vivra, en tant que souverain des §YTimurides§!, il réduira grandement le désir de liberté des pays vassaux restants gouvernés par ses fils et petits-fils."
 flavor_tim.1.t:0 "Mort de Chah Rokh"
 flavor_tim.1.d:0 "Après une vie de guerre et de règne de fer, l'héritier et fils de Tamerlan, Chah Rokh, a finalement rendu son dernier souffle. L'œuvre de sa vie fut de maintenir uni l'empire que son père avait bâti, l'unifiant après la mort de Tamerlan puis écrasant toute rébellion contre son propre règne.\nChah Rokh apporta la paix à de nombreuses régions de l'empire, et sous son règne, les arts et les sciences ont prospéré comme jamais. Durant ses dernières années cependant, il fut souvent malade, et ses fils et cousins ont profité de ce temps pour se préparer à l'inévitable guerre de succession qui s'annonce."
 flavor_tim.1.a:0 "Mon heure est venue !"
 flavor_tim.1.a.tt:0 "§RNous n'aurons plus l'avantage de la réputation de Chah Rokh, et les princes vassaux timurides vont donc très probablement commencer à comploter pour le trône.§!"
 flavor_tim.2.t:0 "Mort de Chah Rokh"
 flavor_tim.2.d:0 "Après une vie de guerre et de règne de fer, l'héritier et fils de Tamerlan, Chah Rokh, a finalement rendu son dernier souffle. L'œuvre de sa vie fut de maintenir uni l'empire que son père avait bâti, l'unifiant après la mort de Tamerlan puis écrasant toute rébellion contre son propre règne.\nChah Rokh apporta la paix à de nombreuses régions de l'empire, et sous son règne, les arts et les sciences ont prospéré. Durant ses dernières années, il fut souvent malade, et ses fils et cousins ont profité de ce temps pour se préparer à l'inévitable guerre de succession."
 flavor_tim.2.a:0 "Mon heure est venue !"
 flavor_tim.2.a.tt:0 "Les §YTimurides§! n'auront plus l'avantage de la réputation de Chah Rokh, et tous les princes vassaux vont donc très probablement commencer à comploter pour le trône."
 flavor_tim.2.b:0 "Puissent-ils longtemps se fragmenter."
 flavor_tim.2.b.tt:0 "Nous pouvons maintenant utiliser la décision §YIntroniser un Prince Timuride§! pour inviter un prétendant timuride à gouverner notre pays si nous remplissons ses conditions."
 flavor_tim.EVTNAME1:0 "La Désintégration de l'Empire Timuride"
 flavor_tim.EVTDESC1:0 "Oulough Beg avait auparavant été vice-roi de Transoxiane. Après sa succession au trône, l'Empire Timuride sombra dans l'anarchie totale : la horde turkmène connue sous le nom de Moutons Blancs conquit de vastes territoires, tandis que les Ouzbeks pillaient Samarcande sans merci. Des princes mineurs prirent le contrôle des régions, et des dynasties locales émergèrent de toutes parts, fragmentant l'héritage de Tamerlan en mille éclats."
 flavor_tim.EVTOPTA1:0 "Attaquons tous les traîtres"
 flavor_tim.EVTOPTB1:0 "Soudoyons tous les traîtres"
 flavor_tim.EVTNAME2:0 "La Renaissance de la Perse par Ismaïl"
 flavor_tim.EVTDESC2:0 "Ismaïl émergea à l'âge de 14 ans pour prendre la position de son père comme chef des Kizilbash, une tribu turkmène chiite. Il établit rapidement une base de pouvoir dans le nord-ouest de la Perse, et en 1501, il prit la cité de Tabriz et se proclama Chah d'Iran. Dans une succession de conquêtes fulgurantes, il écrasa les Ak Koyunlu (Turcs des Moutons Blancs) et ressuscita la nation d'Iran sous sa dynastie safavide, redonnant gloire et splendeur aux terres persanes."
 flavor_tim.EVTOPTA2:0 "Écrasons les rebelles chiites"
 flavor_tim.EVTNAME3:0 "L'Observatoire d'Oulough Beg"
 flavor_tim.EVTDESC3:1 "Notre illustre monarque, [Root.Monarch.GetName], a indiqué qu'il désire construire un grand observatoire pour que Samarcande devienne le centre de l'apprentissage astronomique du monde entier. Ses convictions se résument dans les mots qu'il souhaite voir gravés sur ses murs : 'Les religions naissent et périssent, les empires s'effritent en poussière, mais les œuvres de la science sont pour l'éternité.'\nCependant nobles que soient ses intentions, de tels projets coûtent extrêmement cher..."
 flavor_tim.EVTOPTA3:0 "Construisons-le !"
 flavor_tim.EVTOPTB3:0 "Nous n'avons ni le temps ni l'argent pour de telles folies !"
 flavor_mug.EVTNAME1:0 "Les Marathes"
 flavor_mug.EVTDESC1:0 "Ayant longtemps servi les divers maîtres du Deccan, les Marathes ont perfectionné la guerre de guérilla propre à ce plateau. Contrairement à beaucoup des peuples que nous avons rencontrés, leurs chefs ne se sont pas bien intégrés dans notre noblesse. Au contraire, ils fortifient leurs forts de montagne et construisent leur propre base de pouvoir, défiant silencieusement notre autorité impériale."
 flavor_mug.EVTOPTA1:0 "Nous devons écraser tout germe de séparatisme !"
 flavor_mug.EVTNAME2:0 "Les Réformes d'Akbar"
 flavor_mug.EVTDESC2:0 "L'Empereur a proposé des réformes d'envergure afin de moderniser et restructurer notre État. Celles-ci incluent des réformes économiques, un meilleur système de collecte d'impôts, une bureaucratie rationalisée, et une restructuration militaire. Cependant, un tel plan sera coûteux et causera un ressentiment considérable parmi la population, la bureaucratie et l'armée. Devons-nous mettre en œuvre ces réformes révolutionnaires ?"
 flavor_mug.EVTOPTA2:0 "Mettons en œuvre les réformes administratives"
 flavor_mug.EVTOPTB2:0 "Mettons en œuvre les réformes diplomatiques"
 flavor_mug.EVTOPTC2:0 "Mettons en œuvre les réformes militaires"
 flavor_mug.EVTNAME3:0 "Les Rébellions Sikhs"
 flavor_mug.EVTDESC3:0 "Le Gourou des Sikhs est venu à notre capitale pour expliquer les enseignements hétérodoxes de sa secte. Le Sikhisme est un mélange de croyances hindoues et islamiques, et l'Empereur considère de tels enseignements comme une hérésie à l'Islam. Cependant, toute action que nous prendrons contre lui aura des répercussions dans nos provinces sikhs, où le Gourou est vénéré comme un saint homme. Que devons-nous faire de cet accusé hérétique ?"
 flavor_mug.EVTOPTA3:0 "Exécutons-le comme hérétique !"
 flavor_mug.EVTNAME4:0 "Les Rébellions Afghanes"
 flavor_mug.EVTDESC4:0 "Les Afghans, sous la direction du redoutable Mir Ways, se sont soulevés en rébellion dans leurs provinces natales ! Leurs cris de guerre résonnent à travers les cols montagneux."
 flavor_mug.EVTOPTA4:0 "Maudit soit le jour !"
 flavor_per.EVTNAME7:0 "Conflits Turco-Persans : Les Persans Profitent de l'Instabilité Ottomane"
 flavor_per.EVTDESC7:0 "Les révoltes des Spahis en Anatolie Orientale ont encouragé le Chah de Perse à chercher vengeance pour les humiliantes défaites infligées par Mourad III. La guerre éclata une fois de plus en 1603, ravivant les flammes de la rivalité séculaire entre les empires."
 flavor_per.EVTOPTA7:0 "Cela signifie la Guerre !"
 flavor_per.EVTOPTB7:0 "Concentrons-nous sur les rebelles"
 flavor_vij.EVTNAME1:0 "Mysore se Révolte !"
 flavor_vij.EVTDESC1:0 "Sire, le peuple de Mysore s'est lassé de notre règne et s'unit pour réclamer son indépendance ! Leurs bannières de révolte flottent déjà sur les remparts de leurs citadelles."
 flavor_vij.EVTOPTA1:0 "Écrasons cette insolence !"
 flavor_vij.EVTNAME2:0 "Kanaka Dasa"
 flavor_vij.EVTDESC2:0 "Le poète, philosophe, musicien et compositeur Kanaka Dasa était appelé Thimmappa Nayaka jusqu'à ce que, jeune garçon, il découvre un trésor d'or et devienne connu sous le nom de Kanaka Nayaka - Kanaka signifie or en Kannada - mais il n'utilisa jamais cet or pour lui-même. Son nom complet, Kanaka Dasa, lui fut donné par l'érudit Vyasaraja dont Kanaka Dasa était un disciple. Né dans une communauté guerrière, Kanaka Dasa abandonna sa profession de guerrier lorsqu'il souffrit d'une grave blessure dans une guerre et fut miraculeusement sauvé. Il consacra sa vie à composer de la musique et de la littérature avec une philosophie expliquée dans le langage de l'homme ordinaire. Ses œuvres majeures furent Nalacharitre, Haribhaktisara, Nrisimhastava, Ramadhanyacharitre et Mohanatarangini."
 flavor_vij.EVTOPTA2:0 "Cet homme est vital pour notre empire !"
 flavor_vij.EVTOPTB2:0 "Envoyons-le répandre sa sagesse à travers nos terres"
 flavor_vij.EVTNAME3:0 "Dodda Ganeshana Gudi"
 flavor_vij.EVTDESC3:0 "Kempe Gowda, l'un des dirigeants locaux de l'Empire de Vijayanagar, construit un temple dédié à Nandi dans le style architectural de Vijayanagar. Un grand monolithe de granit représentant Nandi sera placé sur un socle dans le sanctuaire du temple (garbhagriha) qui ne comprendra que le sanctuaire précédé d'un porche. Il abritera également l'une des plus grandes murtis de Nandi au monde. La hauteur de la murti est d'environ 4,6 mètres et elle mesure environ 6,1 mètres de long. Le taureau sacré connu sous le nom de Nandi, le fidèle dévot et serviteur de Shiva, sera vénéré dans ce temple. L'humble Kempe Gowda a demandé une modeste donation pour aider à financer ce temple de Nandi."
 flavor_vij.EVTOPTA3:0 "Finançons le temple"
 flavor_vij.EVTOPTB3:0 "Envoyons-leur un maître bâtisseur expérimenté"
 flavor_vij.EVTNAME4:0 "Temple de Veerabhadra"
 flavor_vij.EVTDESC4:0 "Le Temple de Veerabhadra constituera un magnifique exemple du style architectural et de l'art de Vijayanagar. Les stapathis brahmanes Vishwakarma ont déjà accepté de sculpter ce temple dédié à la divinité Veerabhadra. L'intérieur du sanctuaire sera exquis, avec une richesse de sculptures magnifiques dans les mandapams complexes. Un mandapam aura des piliers avec des images grandeur nature de danseurs, musiciens et autres sculptures, créées par les artisans de notre empire. L'énorme taureau Nandi en granit promis par les stapathis brahmanes Vishwakarma sera sculpté dans une seule pierre et les plafonds auront des peintures murales d'une beauté à couper le souffle. Le seul problème est l'argent..."
 flavor_vij.EVTNAME5:0 "Fort de Vellore"
 flavor_vij.EVTDESC5:0 "En l'année 1566, le Fort de Vellore fut construit par Chinna Bommi Nayak et Thimma Reddy Nayak, chefs sous l'Empire de Vijayanagar. Ses grands remparts, ses larges douves et sa maçonnerie robuste l'ont rendu célèbre, et il fut construit en granit des carrières voisines des districts d'Arcot et Chittor. À l'intérieur du fort se trouve un temple dédié à Jalagandeeswar, remarquable pour ses sculptures d'une beauté saisissante."
 flavor_vij.EVTOPTA5:0 "Construisons un fort qui éclipsera le fort de Vellore !"
 flavor_vij.EVTOPTB5:0 "Ignorons cela"
 flavor_vij.EVTNAME6:0 "Krishna Deva Raya"
 flavor_vij.EVTDESC6:0 "Le grand Empereur de Vijayanagar, Krishna Deva Raya, a gagné les titres d'Andhra Bhoja, Mooru Rayara Ganda - 'Roi de trois Rois' - et Kannada Rajya Rama Ramana - 'Seigneur de l'empire Kannada'. En défaisant les Sultans de Bijapur, Golconde et le Raja d'Odisha, Krishna Deva Raya devint le souverain le plus puissant de la péninsule méridionale de l'Inde. Le roi n'était pas seulement un administrateur capable, mais aussi un excellent général, menant de front les batailles et s'occupant même des blessés. Avec son Premier Ministre Timmarusu, le roi administra bien le Royaume, maintint la paix dans le pays et accrut la prospérité du peuple."
 flavor_vij.EVTOPTA6:0 "Les Dieux nous sourient !"
 flavor_vij.EVTNAME7:0 "Molla"
 flavor_vij.EVTDESC7:0 "La poétesse Molla, née dans une famille de potiers à Kadapa, traduisit le Ramayana sanskrit en télougou. Elle revendiqua le Seigneur Shiva comme son Gourou et puisa son inspiration du poète Potana, qui écrivit le Bhagavata Purana en télougou. Bien qu'elle écrivît l'histoire de Rama, Molla refusa de dédier son Ramayana à un roi selon la pratique générale des poètes. Krishna Deva Raya l'invita à sa cour royale où elle récita le Ramayana devant lui et ses poètes. Molla utilisait principalement un télougou simple et n'employait que très rarement des mots sanskrits, et son œuvre connue sous le nom de Molla Ramayana est écrite en télougou. Le poème d'ouverture du Molla Ramayana dit : 'Le Ramayana a été écrit de nombreuses fois. Est-ce que quelqu'un s'arrête de prendre de la nourriture parce qu'il en a pris tous les jours ? Ainsi en est-il de l'histoire de Rama et on peut l'écrire, la lire et l'aimer autant de fois qu'on le souhaite.'"
 flavor_vij.EVTOPTA7:0 "Soutenons la poétesse"
 flavor_vij.EVTOPTB7:0 "Ignorons-la"
 flavor_vij.EVTNAME8:0 "Tallapaka Tirumalamma"
 flavor_vij.EVTDESC8:0 "Considérée comme la première poétesse télougou, Tallapaka Tirumalamma naquit dans une famille de brahmanes et écrivit Subhadra Kalyanam. Ses 1170 poèmes traitent du mariage d'Arjuna et Subhadra. Elle était l'épouse du célèbre poète-chanteur Annamacharya, formant un couple légendaire de la poésie sacrée."
 flavor_vij.EVTNAME9:0 "Astadiggajas"
 flavor_vij.EVTDESC9:0 "L'empereur Sri Krishna Deva Raya, qui régna sur l'Empire de Vijayanagar de 1509 jusqu'à sa mort en 1529, patronna durant son règne huit poètes télouguans appelés Astadiggajas. Les huit poètes Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu, et Tenali Ramakrishnudu furent considérés comme les huit piliers de son assemblée littéraire. L'Âge des Prabandha, comme on appelle l'âge des Astadiggajas, se poursuivit de 1540 à 1600. La cour des poètes fut aussi appelée Bhuvana Vijayam ou Conquête du Monde."
 flavor_vij.EVTOPTA9:0 "Que l'Âge des Prabandha commence !"
 flavor_vij.EVTOPTB9:0 "Concentrons-nous sur d'autres choses"
 flavor_vij.EVTNAME10:0 "Vyasatirtha"
 flavor_vij.EVTDESC10:0 "L'érudit Vyasatirtha est acclamé comme l'une des trois lumières spirituelles ou munitrayam du Vedanta dvaita. Même ses opposants admiraient sa compréhension claire et son exposition de toutes les écoles de pensée opposées. Maître du débat et du dialogue en logique et philosophie, Vyasatirtha eut une grande influence sur l'Empire de Vijayanagar sous le règne de Sri Krishna Deva Raya. Le roi avait le plus grand respect et la plus grande estime pour Vyasatirtha. Sri Krishna Deva Raya considérait l'érudit comme rien de moins que son kuladevata et Gourou. Les œuvres célèbres de Vyasatirtha incluent Nyayamritam - Le nectar de la Logique, Tarkatandava - La Danse de la Logique, Tatparya Chandrika - Les Rayons de lune du commentaire, Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana et Sattarkavilasa."
 flavor_ayu.EVTNAME1:1 "Les Réformes de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC1:1 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] a proposé diverses réformes afin de rationaliser le gouvernement de l'État. Bien que beaucoup de ces propositions soient très sensées, elles seront aussi coûteuses et pourraient causer des troubles. Que devons-nous faire ?"
 flavor_ayu.EVTOPTA1:0 "Procédons avec les réformes"
 flavor_ayu.EVTOPTB1:0 "Ignorons ces idées de réforme"
 flavor_ayu.EVTNAME2:1 "Les Réformes Militaires de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC2:1 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] a proposé diverses réformes pour nos forces militaires, incluant l'entraînement d'une brigade d'éléphants professionnelle à temps plein. Bien que beaucoup de ces propositions soient très sensées, elles seront aussi coûteuses et pourraient causer des troubles. Que devons-nous faire ?"
 flavor_ayu.EVTOPTA2:0 "Procédons avec les réformes"
 flavor_ayu.EVTOPTB2:0 "Ignorons ces idées de réforme"
 flavor_ayu.EVTNAME3:1 "Les Réformes Économiques de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC3:1 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] a proposé diverses réformes concernant le commerce et le bien-être économique de notre royaume. Bien que beaucoup de ces propositions soient très sensées, elles seront aussi coûteuses et pourraient causer des troubles. Que devons-nous faire ?"
 flavor_ayu.EVTOPTA3:0 "Procédons avec les réformes"
 flavor_ayu.EVTOPTB3:0 "Ignorons ces idées de réforme"
 flavor_ayu.EVTNAME4:1 "L'Incompétence de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC4:1 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est un imbécile complet qui se révèle être un désastre comme [Root.Monarch.GetTitle] de cette terre. Il ignore les devoirs du gouvernement, préférant passer [Root.Monarch.GetHerHis] jours en fêtes sans fin et en beuveries et débauches. Pendant ce temps, le royaume tombe en ruine, et nos voisins tournent avidement comme des vautours s'approchant de leur proie. Malheureusement, le [Root.Monarch.GetTitle] refuse tous les conseils de prendre un rôle plus actif dans le gouvernement, causant ainsi la chute de la nation dans un chaos encore plus profond."
 flavor_ayu.EVTOPTA4:0 "Pourquoi sommes-nous coincés avec un tel imbécile incompétent ?"
 flavor_ayu.EVTNAME5:0 "La Fondation de l'État Thaï Moderne"
 flavor_ayu.EVTDESC5:1 "Le chaos du règne de notre dernier [Root.Monarch.GetTitle] est maintenant derrière nous, et le nouveau [Root.Monarch.GetTitle], [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], a placé la nation sur une nouvelle voie. [Root.Monarch.GetSheHeCap] souhaite refonder l'État en déplaçant sa capitale de quelques kilomètres vers Bangkok et en entreprenant une réforme administrative complète. Devons-nous suivre [Root.Monarch.GetHerHis] désirs ?"
 flavor_ayu.EVTOPTA5:0 "C'est le début d'une nouvelle ère !"
 flavor_ayu.EVTNAME6:0 "Wat Chaiwatthanaram"
 flavor_ayu.EVTDESC6:1 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] a construit le premier temple de [Root.Monarch.GetHerHis] règne en [GetYear], le Wat Chaiwatthanaram, comme mémorial de [Root.Monarch.GetHerHis] mère. Le nom du temple signifie 'Temple du long règne et de l'ère glorieuse' et il fut conçu dans le style khmer. Des cérémonies religieuses et la crémation de princes et princesses s'y déroulaient. Cent vingt statues de Bouddha assis, peintes en noir et or, ornent les murs. Huit chapelles en forme de chedi entourent la plateforme centrale, les murs extérieurs décorés de 12 reliefs dépeignant des scènes de la vie de Bouddha et peints à l'intérieur, qui doivent être 'lus' dans le sens des aiguilles d'une montre. Dans chacun des chedis rectangulaires se trouvent deux statues de Bouddha assis et dans chacun des quatre chedis du milieu se trouve une grande statue de Bouddha assis, également laquée en noir et or. Le plafond au-dessus de ces statues est en bois avec des étoiles dorées sur laque noire."
 flavor_ayu.EVTOPTA6:0 "Aidons à financer la restauration du temple"
 flavor_ayu.EVTOPTB6:0 "Envoyons de l'aide"
 flavor_ayu.EVTNAME7:0 "Phrabat Somdet Phra Chairachathirat"
 flavor_ayu.EVTDESC7:0 "Notre règne a été comparé à celui de Phrabat Somdet Phra Chairachathirat, qui régna entre 1534 et 1546 comme Roi du royaume d'Ayutthaya au Siam. Un afflux de commerçants portugais, de mercenaires et de technologie militaire eut lieu durant son règne, ouvrant notre royaume aux influences occidentales."
 flavor_ayu.EVTOPTA7:0 "Excellent !"
 flavor_ayu.EVTNAME8:0 "L'Empreinte du Bouddha"
 flavor_ayu.EVTDESC8:0 "Une flaque d'eau ressemblant à une grande empreinte de pas a été trouvée par un chasseur, et elle fut déclarée empreinte du Bouddha. La légende bouddhiste veut que durant sa vie, le Bouddha ait volé et laissé ses empreintes dans toutes les terres où ses enseignements seraient reconnus. Comme cette marque a été reconnue comme une empreinte du Bouddha, des voix se sont élevées en faveur de la construction d'un temple autour d'elle."
 flavor_ayu.EVTOPTA8:0 "Finançons le temple"
 flavor_ayu.EVTOPTB8:0 "Ce n'est qu'un phénomène naturel"
 flavor_ayu.EVTNAME9:0 "Constantin Phaulkon"
 flavor_ayu.EVTDESC9:1 "L'aventurier et marchand grec Constantin Phaulkon, qui devint premier conseiller du Roi Narai d'Ayutthaya, arriva au Siam en 1675 après avoir travaillé pour la Compagnie des Indes Orientales de l'Angleterre. Il travailla à la cour du Roi Narai comme traducteur car il parlait couramment le thaï, l'anglais, le français, le portugais et le malais. Peu après, Phaulkon devint conseiller du roi. Phaulkon s'éleva pour devenir très influent à la cour siamoise du roi Narai. Les Français appelaient Phaukon 'Monsieur Constance' car il avait organisé un rapprochement franco-siamois menant à l'échange de nombreuses ambassades entre la France et le Siam, ainsi que l'envoi d'une force expéditionnaire par les Français en 1687.\nLes membres thaïs de la cour royale enviaient la proximité de Phaulkon avec le roi et cela devint sa perte. Pra Phetracha, le frère adoptif de Narai, utilisa les rumeurs selon lesquelles Phaulkon voulait utiliser Phra Pui, l'héritier du trône, comme marionnette et devenir souverain lui-même, pour organiser un coup d'État, la révolution siamoise de 1688. Phaulkon, ses partisans et l'héritier royal furent exécutés le 5 juin 1688 à Lopburi. Le Roi Narai mourut plusieurs jours plus tard, et Phetracha se proclama nouveau roi du Siam."
 flavor_ayu.EVTOPTA9:0 "Cet homme est vital pour notre empire !"
 flavor_ayu.EVTOPTB9:0 "Ignorons-le"
 flavor_ayu.EVTNAME10:0 "Wat Ratchaburana"
 flavor_ayu.EVTDESC10:0 "Le Roi Boromma Trailokanat d'Ayutthaya déplaça la capitale de son empire en 1463 vers Phitsanulok. Il ordonna la restauration d'anciens temples et l'établissement de nouveaux. Le roi ordonna la construction du temple Wat Ratchaburana, avec un chedi censé abriter des reliques du Bouddha. Il n'y a pas d'accès à la flèche du chedi et le toit de Wat Ratchaburana est très inhabituel. Ses murs sont décorés de fresques artistiques et un ancien clocher, appelé Hor Rakhang, se dresse à côté du monastère."
 flavor_ayu.EVTOPTA10:0 "Parrainons le temple"
 flavor_ayu.EVTOPTB10:0 "Envoyons de l'aide"
 flavor_bur.EVTNAME13:0 "La Noblesse Néerlandaise Réclame les États Généraux"
 flavor_bur.EVTDESC13:1 "La noblesse néerlandaise a courtisé le régent bourguignon à Bruxelles avec une proposition radicale. Elle souhaite établir une convention permanente des États Généraux des Pays-Bas, remplaçant toutes les autorités régionales mineures. Cela unifierait effectivement les Pays-Bas bourguignons en un seul État sujet, avec tout le pouvoir consolidé sous la direction du [dutch_unification_country.Monarch.GetTitle] de [dutch_unification_country.GetName]."
 flavor_bur.EVTOPTA13:1 "Nous ne leur accorderons aucune concession."
 flavor_bur.EVTOPTB13:1 "Une proposition acceptable."
 flavor_bur.EVTNAME14:0 "Le Comte de Charolais et l'Édit de Sang"
 flavor_bur.EVTDESC14:0 "En 1567, le Comte de Charolais arriva aux Pays-Bas, amenant les troupes d'élite bourguignonnes et déterminé à briser l'Insurrection néerlandaise une fois pour toutes. Le Comte de Charolais publia l'Édit de Sang, qui lui permit de créer une dictature militaire impitoyable avec des arrestations de masse et des cours d'honneur comme routine quotidienne. La Terreur de l'Inquisition fut intensifiée et des centaines de personnes exécutées. En 1568, le Comte de Charolais arrêta et exécuta le Comte Horn et Egmont, faisant de Guillaume d'Orange le seul dirigeant restant pour porter le drapeau. En 1570, le Comte de Charolais introduisit lui-même une taxe de 10 pour cent alors même que les Néerlandais venaient de payer une taxe de deux ans que les États généraux avaient acceptée sur la promesse de ne plus avoir de taxes supplémentaires. Une Grève Générale se répandit aux Pays-Bas... En 1573, il était clair que le 'Général de la Ligue' avait échoué à subjuguer les Néerlandais."
 flavor_bur.EVTOPTA14:0 "Aucune Concession"
 flavor_bur.EVTOPTB14:0 "N'introduisons pas cette Taxe de Consommation"
 flavor_bur.EVTNAME15:0 "Le Comte de Mâcon et l'Union d'Arras"
 flavor_bur.EVTDESC15:0 "En 1578, le Comte de Mâcon, membre de la puissante famille de Charolais, arrive aux Pays-Bas. Le Comte de Mâcon a un bon caractère et est efficace, étant à la fois un bon général et politicien. En lui, Guillaume d'Orange trouve un adversaire redoutable. Le Comte de Mâcon comprend rapidement que la Bourgogne ne peut garder sa maîtrise des Pays-Bas qu'en jouant sur les désirs des provinces catholiques. En 1579, la Bourgogne réussit à attirer certaines des provinces catholiques du sud dans l'Union d'Arras, qui fait la paix avec la Bourgogne. Cependant, certaines des provinces du Nord créent maintenant l'Union d'Utrecht - le premier signe d'une nouvelle nation néerlandaise. Plus tard, le Comte de Mâcon utilise l'Union d'Arras comme base sûre pour une invasion du Nord et les nordistes ne sont sauvés que par la tentative de meurtre contre les deux frères aînés du Comte de Mâcon en 1588, l'obligeant à partir immédiatement pour la Bourgogne."
 flavor_bur.EVTOPTA15:0 "Signons l'Union d'Arras"
 flavor_bur.EVTOPTB15:0 "Aucune Concession"
 flavor_bur.EVTOPTC15:0 "Signons l'Union d'Arras et réduisons les taxes"
 flavor_sco.EVTNAME1:0 "La Destruction des Douglas"
 flavor_sco.EVTDESC1:0 "En 1449, le roi Jacques II était assez âgé pour se marier et reprendre le contrôle de son royaume. Il saisit immédiatement les domaines des Livingston, mais fut un peu plus clément envers les Douglas. Dans une querelle en 1452, cependant, il poignarda lui-même à mort Guillaume, 8e Comte de Douglas. Historiquement, ce fut la fin du pouvoir de la famille Douglas et 3 ans plus tard, toutes leurs terres furent confisquées et leurs châteaux démolis."
 flavor_sco.EVTOPTA1:0 "Détruisons les châteaux et confisquons les terres des Douglas"
 flavor_sco.EVTOPTB1:0 "Faisons la paix avec la famille Douglas"
 flavor_sco.EVTNAME2:0 "L'Auld Alliance"
 flavor_sco.EVTDESC2:0 "En 1512, la France et l'Écosse renouvelèrent leur 'Auld Alliance' comme contrepoids à l'implication de l'Angleterre dans les intrigues anti-françaises du Pape Jules II. Cela entraîna plus tard les Écossais dans une guerre désastreuse contre les Anglais."
 flavor_sco.EVTOPTA2:0 "De bonnes relations avec la France"
 flavor_sco.EVTOPTB2:0 "Nous n'aurons rien à faire avec la France !"
 flavor_sco.EVTNAME3:0 "Cardinal Beaton"
 flavor_sco.EVTDESC3:0 "En tant que conseiller de confiance de Jacques V, le Cardinal David Beaton réussit à s'assurer que l'Écosse ne suive pas les traces de l'Angleterre et devienne protestante. Au lieu de cela, il travailla à renforcer le lien avec la France catholique et réussit même à organiser deux mariages avec des nobles françaises qui apportèrent tous deux des dots considérables en or au trésor de la cour écossaise."
 flavor_sco.EVTOPTA3:0 "Un excellent ministre"
 flavor_sco.EVTNAME4:0 "Jean Knox et les Conflits Religieux"
 flavor_sco.EVTDESC4:0 "Jean Knox devint une sorte de porte-parole du Protestantisme en Écosse dans les années 1540. Initialement, il accompagnait Georges Wishart dans ses tournées de prédication, mais Wishart fut capturé et remis au Cardinal David Beaton à Saint-Andrews. Là, il fut jugé et brûlé sur le bûcher en 1546 pour avoir répandu l'hérésie protestante. Trois mois plus tard, le Cardinal Beaton fut assassiné par vengeance par des Protestants. Quand Jean Knox arriva à Saint-Andrews environ un an plus tard, il fut persuadé par les érudits de l'université de prêcher dans la ville. En juin 1547, l'assistance française pour combattre les Protestants arriva et le château de Saint-Andrews capitula selon des termes qui ne furent pas respectés par la suite. Knox et d'autres furent emmenés en esclavage dans les galères françaises, mais grâce à l'intervention anglaise, Knox fut libéré 19 mois plus tard. Il ne pouvait cependant pas retourner en Écosse et continuer sa prédication mais dut rester sous la protection des Anglais et eut une grande influence sur la formation du Puritanisme anglais. Il resta en Angleterre jusqu'à ce que la catholique Marie Tudor monte sur le trône, moment où il jugea sage de fuir vers le continent. Là, il formula sa vision selon laquelle les magistrats et la noblesse craignant Dieu ont à la fois le droit et le devoir de résister, si nécessaire par la force, à un dirigeant qui menace la sécurité de la vraie religion. En 1559, il put à nouveau retourner en Écosse et fut étonné par les progrès faits par la cause Réformée et par l'accueil enthousiaste que lui firent toutes les classes de la communauté."
 flavor_sco.EVTOPTA4:0 "Troubles Religieux"
 flavor_sco.EVTNAME5:0 "Le Premier Covenant"
 flavor_sco.EVTDESC5:0 "En 1557, un groupe puissant de nobles, appelés les Seigneurs de la Congrégation, rédigea une proclamation protestante qui fut plus tard appelée le Premier Covenant, appelant à l'expulsion de l'Église Catholique d'Écosse. Les motifs, cependant, étaient probablement bien plus de pouvoir confisquer les vastes richesses de l'Église Catholique en Écosse que de pure foi véritable."
 flavor_sco.EVTOPTA5:0 "Soutenons les Seigneurs de la Congrégation"
 flavor_sco.EVTOPTB5:0 "Opposons-nous aux Seigneurs de la Congrégation"
 flavor_sco.EVTNAME6:0 "La Compagnie Écossaise des Indes Orientales"
 flavor_sco.EVTDESC6:0 "Comme toutes les autres nations de cette époque possédant un littoral, les Écossais ont tenté de reproduire les efforts de la très prospère Compagnie Anglaise des Indes Orientales, espérant rivaliser avec le succès commercial anglais dans les mers lointaines."
 flavor_sco.EVTOPTA6:0 "Nous allons exploiter cette opportunité !"
 flavor_sco.EVTNAME7:0 "Grands Travaux Routiers dans les Highlands"
 flavor_sco.EVTDESC7:0 "L'amélioration des routes et des voies commerciales dans le nord de l'Écosse a eu un impact considérable sur l'économie écossaise de ces régions, menant à une augmentation du commerce et par conséquent à des revenus fiscaux plus élevés. Ces travaux titanesques ouvrent enfin les vallées reculées des Highlands au monde extérieur."
 flavor_sco.EVTOPTA7:0 "Investissons dans les constructions routières"
 flavor_sco.EVTOPTB7:0 "N'en faisons rien"
 flavor_sco.EVTNAME8:0 "La Chambre de Commerce de Glasgow"
 flavor_sco.EVTDESC8:0 "L'ouverture de la Chambre de Commerce Écossaise a beaucoup contribué à aider le commerce pré-industriel écossais et fut l'un des nombreux facteurs ayant permis de maintenir l'économie écossaise entre les mains des Écossais, préservant ainsi notre indépendance commerciale face aux influences étrangères."
 flavor_sco.EVTOPTA8:0 "Réforme commerciale"
 flavor_sco.EVTOPTB8:0 "Libre-échange"
 flavor_sco.EVTNAME9:0 "Georges Bruce de Carnock"
 flavor_sco.EVTDESC9:0 "Le marchand, ingénieur et innovateur écossais dans les techniques d'extraction de charbon, Sir Georges Bruce, a introduit l'extraction sous-marine dans le filon d'Upper Hirst. Il utilisa une nouvelle technologie de drainage qui attira une visite du Roi Jacques VI en 1617. Le roi accepta l'invitation de Bruce à visiter l'une de ses mines qui creusait des tunnels sous le lit marin. Après s'être aventuré dans un tunnel qui s'étendait loin dans le Firth of Forth, le roi se retrouva à un puits d'extraction où le charbon était chargé sur les navires. L'eau entourait le sommet du puits et le roi Jacques, alarmé par cela, accusa Sir Georges d'une tentative d'assassinat et de trahison. Georges Bruce lui montra alors la barque à rames et expliqua qu'ils pouvaient soit utiliser le bateau soit retourner par le tunnel d'où ils venaient. Le roi se détendit et choisit l'option du voyage en bateau."
 flavor_sco.EVTOPTA9:0 "Engageons-le à notre service"
 flavor_sco.EVTOPBT9:0 "Ignorons-le"
 flavor_sco.EVTNAME10:0 "La Loi Écossaise sur la Sorcellerie"
 flavor_sco.EVTDESC10:0 "La Loi Écossaise sur la Sorcellerie de 1563 fit de la pratique de la sorcellerie et de la consultation avec les sorcières des crimes capitaux. Jacques VI joua un rôle majeur comme 'victime' et enquêteur dans les procès de sorcières de North Berwick qui commencèrent en 1589 et furent la première série majeure de procès sous la nouvelle loi. Le roi publia une défense de la chasse aux sorcières dans le 'Daemonologie' en 1597, mais devint par la suite de plus en plus sceptique et prit des mesures pour limiter les poursuites. L'Écosse jugea environ 6 000 personnes pour sorcellerie, dont soixante-quinze pour cent des accusées étaient des femmes et plus de 1 500 furent exécutées."
 flavor_sco.EVTOPTA10:0 "Défendons la Loi sur la Sorcellerie"
 flavor_sco.EVTOPTB10:0 "Dénonçons-la"
 flavor_sco.EVTNAME11:0 "Annexion de Londres"
 flavor_sco.EVTDESC11:0 "Les défenseurs de Londres ont rendu la cité et des traités ont été signés l'annexant formellement à l'Écosse. Il ne reste plus qu'à décider du sort de Londres. Devons-nous laisser les Londoniens tranquilles ? Ou devons-nous saccager la cité et déplacer ses trésors et institutions vers notre propre capitale ?"
 flavor_sco.EVTOPTA11:0 "Vers Édimbourg !"
 flavor_sco.EVTOPTB11:0 "Laissons Londres en paix"
 flavor_jap.EVTNAME1:0 "Guerre d'Onin"
 flavor_jap.EVTDESC1:2 "Les tensions entre [onin_offensive_war_leader.GetName] et nous ont dégénéré hors de tout contrôle, et maintenant la guerre a éclaté. Les répercussions se font sentir à travers tous les îles japonaises, car nos compagnons daimyos commencent à choisir leur camp, et les alliances entrent en jeu.\nQuiconque puisse remporter cette guerre civile actuelle, cependant, il est clair que l'actuel Shogunat [Root.Overlord.GetName] était trop faible pour l'empêcher. Nous ne sommes pas les seuls à l'avoir remarqué, et il est fort probable que cette grande guerre de la période Onin résulte en une période prolongée de conflit et de guerre entre les différents États japonais."
 flavor_jap.EVTDESC1B:1 "Le différend entre [onin_defensive_war_leader.GetName] et nous a dégénéré hors de tout contrôle, et nous n'avons eu d'autre alternative que d'entrer en guerre pour le régler. Les répercussions se font sentir à travers toutes les îles japonaises, car nos compagnons daimyos commencent à choisir leur camp, et les alliances entrent en jeu.\nQuiconque puisse remporter cette guerre civile actuelle, cependant, il est clair que l'actuel Shogunat [Root.Overlord.GetName] était trop faible pour l'empêcher. Nous ne sommes pas les seuls à l'avoir remarqué, et il est fort probable que cette grande guerre de la période Onin résulte en une période prolongée de conflit et de guerre entre les différents États japonais."
 flavor_jap.EVTOPTA1:1 "Le Sengoku Jidai nous verra victorieux !"
 flavor_jap.EVTDESC56:1 "Les tensions entre [onin_offensive_war_leader.GetName] et [onin_defensive_war_leader.GetName] ont dégénéré hors de tout contrôle, et maintenant la guerre a éclaté. Les répercussions se font sentir à travers toutes les îles japonaises, car nos compagnons daimyos commencent à choisir leur camp, et les alliances entrent en jeu.\nQuiconque puisse remporter cette guerre civile actuelle, cependant, il est clair que l'actuel Shogunat [Root.Overlord.GetName] était trop faible pour l'empêcher. Nous ne sommes pas les seuls à l'avoir remarqué, et il est fort probable que cette grande guerre de la période Onin résulte en une période prolongée de conflit et de guerre entre les différents États japonais."
 flavor_jap.EVTDESC56B:1 "Les tensions entre [onin_offensive_war_leader.GetName] et [onin_defensive_war_leader.GetName] ont dégénéré hors de tout contrôle, et maintenant la guerre a éclaté. Les répercussions se font sentir à travers toutes les îles japonaises, car nos daimyos commencent à choisir leur camp, et les alliances entrent en jeu.\nQuiconque puisse remporter cette guerre civile actuelle, cependant, il est clair pour tous nos sujets que nous étions trop faibles pour l'empêcher. Si nous ne nous assurons pas de rétablir notre autorité sur les parties en guerre, il est fort probable que cette grande guerre de la période Onin résulte en une période prolongée de conflit et de guerre entre nos daimyos."
 flavor_jap.EVTOPTB56:0 "Nous devons écraser ce Sengoku Jidai avant que le pays ne soit déchiré !"
 flavor_jap.EVTNAME2:1 "Soulèvement Ikko-ikki !"
 flavor_jap.EVTDESC2:1 "Le mécontentement face aux guerres incessantes des daimyos a causé qu'une bande de paysans fermiers, moines et petits propriétaires fonciers, suivant la secte bouddhiste Jodu Shinshu ou 'Terre Pure', parlent ouvertement et résistent au règne de [Root.Monarch.GetName]. Si nous n'agissons pas de manière résolue et frappons rapidement cette bande hétéroclite, les troubles pourraient se répandre et déstabiliser encore plus nos terres."
 flavor_jap.EVTOPTA2:0 "Aux armes !"
 flavor_jap.EVTOPTB2:1 "Évitons d'aggraver la situation."
 flavor_jap.EVTNAME3:1 "Les Ikko-ikki se Répandent dans $COUNTRY$ !"
 flavor_jap.EVTDESC3:1 "Les problèmes croissants de notre daimyo voisin avec les Ikko-ikki ont atteint leur paroxysme et mené à des confrontations militaires. La brutalité des combats a causé que des survivants de la secte des Déterminés se répandent dans notre pays, et ces bandes de paysans, moines et petits propriétaires fonciers ont déjà renforcé leurs nombres avec des partisans de notre propre clan. Ils ne causeront sûrement que de plus en plus de troubles pour nous si nous n'agissons pas rapidement et de manière décisive."
 flavor_jap.EVTOPTA3:0 "Écrasons les rebelles !"
 flavor_jap.EVTNAME4:0 "Wokou"
 flavor_jap.EVTDESC4:1 "Les Wokou, pirates japonais, sont devenus déchaînés dans la région, pillant à la fois les côtes chinoises et coréennes ainsi que les nôtres. Malgré cela, les embargos commerciaux imposés contre nous par les Chinois signifient que ces pirates sont notre seule source de marchandises chinoises et coréennes. La fréquence croissante des attaques de pirates signifie que nous ne pouvons plus rester passifs ; nous devons prendre une décision sur la façon de les traiter."
 flavor_jap.EVTOPTA4:1 "Finançons les pirates."
 flavor_jap.EVTOPTB4:1 "Réprimons sévèrement la piraterie."
 flavor_jap.EVTNAME5:0 "La Loi Sakoku"
 flavor_jap.EVTDESC5:1 "Notre décision de nous isoler du monde en général a jusqu'à présent réussi à faciliter l'application de notre contrôle sur la population. Cependant, il est clair que nous nous entravons nous-mêmes quand il s'agit de la diffusion de nouvelles idées et inventions. Alors que le monde autour de nous commence à se globaliser, nous voyons nos voisins bénéficier de ce contact avec d'autres nations, tandis que nous sommes laissés à lutter seuls. Peut-être est-il temps de repenser notre politique ?"
 flavor_jap.EVTOPTA5:1 "Continuons à suivre la loi Sakoku."
 flavor_jap.EVTOPTB5:1 "Abandonnons la loi Sakoku."
 flavor_jap.EVTNAME6:0 "Rangaku"
 flavor_jap.EVTDESC6:1 "Les Néerlandais sont maintenant présents sur l'île de Dejima depuis quelque temps, et le contact entre notre peuple et l'enclave a été étroitement contrôlé suivant la loi Sakoku. Même ainsi, nos deux cultures ne peuvent s'empêcher d'entrevoir l'autre. Les Néerlandais semblent savoir des choses que nous ignorons, particulièrement en médecine, mais aussi en science, production et ingénierie mécanique. Certains de nos citoyens les plus riches ont même choisi de faire appel au chirurgien néerlandais de l'enclave, plutôt que de compter sur les médecins locaux.\n\nIl est clair qu'il y a beaucoup à apprendre d'une interaction accrue avec ces visiteurs d'Occident, si nous sommes disposés à risquer d'ouvrir un peu plus nos provinces à eux."
 flavor_jap.EVTOPTA6:1 "Ouvrons nos provinces aux Néerlandais."
 flavor_jap.EVTOPTB6:1 "Gardons nos provinces fermées."
 flavor_jap.EVTNAME7:0 "Nanban Boeki"
 flavor_jap.EVTDESC7:1 "Des étrangers aux manières grossières, manquant d'hygiène et incapables de comprendre l'écriture japonaise ont débarqué au Japon depuis des pays qu'ils prétendent s'appeler par des noms aussi ridicules que 'Portugal' et 'les Pays-Bas'. Ces étrangers apportent avec eux des explorateurs, des missionnaires et des marchands, et leur présence a déjà commencé à affecter notre peuple."
 flavor_jap.EVTOPTA7:1 "Accueillons les nouveaux commerçants."
 flavor_jap.EVTNAME8:1 "Navire Occidental Naufragé"
 flavor_jap.EVTDESC8:1 "Un navire des Pays-Bas a atteint nos côtes après un long et ardu voyage via ce que l'équipage appelle 'le détroit de Magellan'. 'De Liefde' est apparemment le seul navire restant d'un groupe de cinq, et a pour équipage seulement 24 hommes malades et mourants sur un équipage original de plus d'une centaine.\n\nSa riche cargaison de curiosités occidentales et d'équipement militaire s'en est beaucoup mieux sortie que son équipage, et devrait valoir pas mal. De plus, l'un des survivants, un navigateur appelé Guillaume Adams, insiste pour être amené devant notre 'roi'..."
 flavor_jap.EVTOPTA8:1 "Ne faisons rien."
 flavor_jap.EVTOPTB8:1 "Aidons les étrangers."
 flavor_jap.EVTOPTC8:1 "Amenez-moi cet étranger."
 flavor_jap.EVTNAME9:0 "Kirishitan"
 flavor_jap.EVTDESC9:1 "Les commerçants que nous avons accueillis n'ont fait qu'augmenter de plus en plus leur présence dans notre pays. Ce faisant, ils ont amené avec eux des missionnaires catholiques, soutenus par leurs États d'origine, qui ont rapidement commencé à répandre le christianisme et convertir la population locale en masse. S'ils ne sont pas arrêtés, ces Jésuites, Franciscains et Dominicains pourraient poser une menace significative au Shintoïsme."
 flavor_jap.EVTOPTA9:0 "Arrêtons les missionnaires !"
 flavor_jap.EVTOPTB9:1 "Laissons-les répandre leur foi."
 flavor_jap.EVTNAME10:1 "Tentative de Coup d'État !"
 flavor_jap.EVTDESC10:1 "Il semblerait que le climat politique dans $COUNTRY$ ne soit pas aussi stable qu'on le pensait. Voyageant à travers le pays, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] se reposait dans un temple près de ses forces quand le général de l'armée vit une opportunité et encercla le complexe du temple avec ses forces, prétendant que 'l'ennemi était à l'intérieur'. Seule l'action rapide et décisive des troupes loyalistes mena au sauvetage opportun du [Root.Monarch.GetTitle] et à la capture du traître.\n\nLes motifs du général ne sont pas clairs, et il pourrait bien avoir été motivé par tout, d'un désir de vengeance à une soif flagrante de pouvoir. L'incident a réaffirmé le contrôle de [Root.Monarch.GetName] sur les troupes, cependant, la brève escarmouche qui éclata coûta la vie à beaucoup de braves hommes, et il est clair qu'un focus renouvelé sera requis sur la politique interne pour s'assurer que cela ne se reproduise pas."
 flavor_jap.EVTOPTA10:1 "Il n'y aura aucune pitié pour cet acte déshonorant !"
 flavor_jap.EVTNAME11:0 "Jokamachi"
 flavor_jap.EVTDESC11:1 "Nos [Root.Monarch.GetTitle]s voisins ont commencé à construire de nouveaux forts, qu'ils entourent de Jokamachi ou 'Villes-Châteaux'. Celles-ci sont peuplées par des marchands, artisans et samouraïs sans séparation entre les groupes sociaux et sans allocation régulière, s'assurant que les [Root.Monarch.GetTitle]s puissent maintenir un contrôle serré sur la classe des samouraïs.\n\nLes autres classes, combinées avec l'établissement de marchés libres et de guildes ouvertes stimulent la marchandise et le commerce, et donc la prospérité. Les Jokamachi pourraient ainsi devenir un moyen pour les [Root.Monarch.GetTitle]s d'augmenter le contrôle à la fois dans les sphères militaire et économique, tout en augmentant simultanément la richesse de leurs pays.\n\nPeut-être est-ce une idée dans laquelle nous devrions nous pencher ?"
 flavor_jap.EVTOPTA11:1 "Nous devrions encourager le développement de ces Villes-Châteaux."
 flavor_jap.EVTOPTB11:1 "Nous avons des choses plus importantes sur lesquelles nous concentrer."
 flavor_jap.EVTNAME12:1 "Montée de la Culture Urbaine"
 flavor_jap.EVTDESC12:1 "Le peuple de $COUNTRY$ a montré un intérêt accru pour le théâtre Kabuki, l'art du chant et de la danse, et l'Ukiyo-e, gravures sur bois ou gravures et peintures présentant des motifs de paysages, contes de l'histoire, du théâtre et des quartiers de plaisir. Peut-être la cour devrait-elle montrer quelque intérêt pour le théâtre Kabuki ou l'Ukiyo-e."
 flavor_jap.EVTOPTA12:1 "Cela les aiderait à mieux comprendre le peuple."
 flavor_jap.EVTOPTB12:1 "Que pourraient-ils bien vouloir de cela ?"
 flavor_jap.EVTNAME13:0 "Terakoya"
 flavor_jap.EVTDESC13:0 "Les enfants des samouraïs et des familles dirigeantes ont toujours eu des institutions éducatives publiques dédiées, souvent fondées par des temples bouddhistes. Avec la montée de la classe marchande, les roturiers ont commencé à demander l'éducation pour tous. Certains ont proposé les terakoya, institutions éducatives pour les roturiers, qui se concentreraient sur l'enseignement de la lecture et de l'écriture à toute la population de $COUNTRY$, parfois aussi l'enseignement du calcul avec l'abaque (soroban), l'histoire et la géographie. Il a été clairement exprimé par notre peuple qu'il ressent fortement à ce sujet, et que nous, comme leur dirigeant, devrions montrer la voie."
 flavor_jap.EVTOPTA13:1 "Établissons des Terakoya dans tout $COUNTRY$."
 flavor_jap.EVTOPTB13:1 "Ignorons les roturiers."
 flavor_jap.EVTNAME14:0 "Développements Militaires"
 flavor_jap.EVTDESC14:1 "Les commerçants occidentaux ont apporté avec eux une nouvelle arme, appelée 'arquebuse'. C'est un fusil à mèche qui jouera probablement un rôle critique dans les guerres futures. Certains des samouraïs prétendent que l'ancienne voie prévaudra toujours, tandis que d'autres ont déjà saisi le concept et louent chaleureusement la nouvelle arme."
 flavor_jap.EVTOPTA14:1 "Embrassons la nouvelle technologie."
 flavor_jap.EVTOPTB14:1 "Restons fidèles aux anciennes voies."
 flavor_jap.EVTNAME15:0 "Les Za"
 flavor_jap.EVTDESC15:0 "Il y a toujours eu des guildes, ou Za, dans $COUNTRY$, où les marchands coopèrent avec les temples et sanctuaires afin de se protéger contre les bandits, samouraïs et daimyos. Les marchands transportent leurs marchandises et voyagent en groupes. Des arrangements sont pris pour qu'ils vendent leurs marchandises dans les terrains des temples, ce qui les place aussi sous les auspices et la protection du temple. Certains marchands dans $COUNTRY$ sentent que la protection du voyage en groupes et l'arrangement avec les temples ne suffisent pas. Ils se sont tournés vers vous, offrant une part des profits afin d'obtenir protection, peut-être quelques exemptions fiscales et autres avantages gouvernementaux formels."
 flavor_jap.EVTOPTA15:0 "Cela semble être une excellente affaire"
 flavor_jap.EVTOPTB15:0 "Cela ne m'intéresse pas en ce moment"
 flavor_jap.EVTNAME16:0 "Rakuichi"
 flavor_jap.EVTDESC16:0 "Les Za, les guildes commerciales dans $COUNTRY$, ont commencé à devenir assez grandes et puissantes pour se protéger elles-mêmes et deviennent indépendantes. Elles ont déjà le pouvoir d'altérer les prix du marché et ont commencé à montrer des signes d'activité monopolistique. Afin d'arrêter le monopole des Za, établir des marchés libres et des guildes, ou rakuichi et rakuza, pourrait porter un coup sévère au pouvoir et à l'influence des Za plus anciennes et monopolistiques."
 flavor_jap.EVTOPTA16:1 "Déclarons le Libre-Échange."
 flavor_jap.EVTOPTB16:1 "Gardons les choses comme elles sont."
 flavor_jap.EVTNAME17:1 "Culture Higashiyama"
 flavor_jap.EVTDESC17:0 "Une nouvelle culture s'est répandue à travers la terre, basée sur les idéaux et l'esthétique du bouddhisme Zen et le concept de wabi-sabi, beauté dans la simplicité. La cérémonie du thé, l'ikebana - arrangement floral, le drame Noh et la peinture sumi-e sont devenus de plus en plus populaires."
 flavor_jap.EVTOPTA17:1 "Encourageons la croissance de la culture Higashiyama."
 flavor_jap.EVTOPTB17:1 "Ce n'est pas pour nous."
 flavor_jap.EVTNAME18:0 "Ginkakuji"
 flavor_jap.EVTDESC18:1 "Dans le sillage de la culture Higashiyama, les gens cherchaient une sorte d'inspiration. Un homme à notre service suggéra que nous construisions un nouveau temple, appelé Ginkakuji - le Temple du Pavillon d'Argent - car il serait couvert de feuille d'argent. Un jardin de pierres avec des esthétiques Zen et wabi-sabi devrait être planifié et ajouté à côté du temple. La beauté simple des plans semble être éclipsée par l'incrustation d'argent et cette suggestion fut finalement retirée."
 flavor_jap.EVTOPTA18:1 "Allez-y et construisez le temple !"
 flavor_jap.EVTOPTB18:1 "Rejetez les plans."
 flavor_jap.EVTNAME19:0 "Sekisho"
 flavor_jap.EVTDESC19:1 "Après des plaintes de bandits errant dans la campagne et attaquant les gens sur les routes principales, il y a eu des suggestions d'établir des Sekisho ou 'barrières' comme points de contrôle. Ils pourraient aussi contrôler le mouvement des personnes et certaines marchandises, et parfois servir à collecter des péages. Ces barrières défensives pourraient être d'une grande utilité au cas où quelqu'un nous attaquerait."
 flavor_jap.EVTOPTA19:1 "Établissons des Sekisho."
 flavor_jap.EVTOPTB19:1 "Ne faisons rien."
 flavor_jap.EVTNAME20:0 "Buke Shohatto"
 flavor_jap.EVTDESC20:0 "Les seigneurs féodaux ont échoué dans leur devoir et il est temps de s'assurer qu'ils connaissent leurs responsabilités. Le Buke Shohatto ou 'Les Divers Points de Lois pour les Maisons Guerrières' était une collection d'édits gouvernant les responsabilités et activités des daimyos et du reste de l'aristocratie guerrière samouraï qui devrait être un début. Il est supposé être vu comme un code de conduite, comment se comporter comme un daimyo honorable, pas seulement des lois qui doivent être obéies. Ainsi, celles-ci pourraient être suivies malgré notre incapacité à les faire appliquer directement."
 flavor_jap.EVTOPTA20:0 "Implémentons le Buke Shohatto pour tout le Japon."
 flavor_jap.EVTOPTB20:0 "Ignorons cela."
 flavor_jap.EVTDESC21:0 "Le dirigeant du Japon a publié une collection d'édits appelée Buke Shohatto ou 'Les Divers Points de Lois pour les Maisons Guerrières'. C'est un code de conduite, comment un daimyo honorable devrait se comporter et certains des points sont :\nLa classe des samouraïs devrait se consacrer aux poursuites appropriées à l'aristocratie guerrière, telles que le tir à l'arc, l'art de l'épée, l'équitation et la littérature classique.\nLes amusements et divertissements doivent être gardés dans des limites raisonnables et les dépenses pour de telles activités ne doivent pas être excessives.\nLes han (domaines féodaux) ne doivent pas abriter de fugitifs et hors-la-loi."
 flavor_jap.EVTOPTA21:0 "D'accord."
 flavor_jap.EVTNAME22:0 "Gokaido"
 flavor_jap.EVTDESC22:1 "Pour augmenter notre contrôle sur le Japon, nous devrions construire cinq routes administrées centralement pour connecter notre capitale avec les provinces extérieures. Les Cinq Routes ou Gokaido auront des stations de poste établies le long des routes les plus utilisées où les voyageurs peuvent se reposer et acheter des provisions."
 flavor_jap.EVTOPTA22:1 "Établissons le Gokaido."
 flavor_jap.EVTOPTB22:1 "Il n'y a pas besoin de cela."
 flavor_jap.EVTNAME23:0 "Réformes Kyoho"
 flavor_jap.EVTDESC23:1 "Un conseiller a proposé les 'Réformes Kyoho' ; un ensemble de politiques économiques visant à rendre le shogunat financièrement solvable. Comme les principes confucéens sont dans une certaine mesure ancrés dans notre gouvernement, et puisqu'ils soutiennent que l'argent souille, il sera nécessaire de mettre de côté certains de ces principes s'ils entravaient le processus de réforme. Les réformes incluent la formation de guildes marchandes qui permettront un plus grand contrôle et taxation, et mettent l'accent sur la frugalité."
 flavor_jap.EVTOPTA23:1 "Nous réformerons le commerce."
 flavor_jap.EVTOPTB23:1 "L'armée a besoin de réformes."
 flavor_jap.EVTOPTC23:1 "Procédons avec les réformes économiques originales."
 flavor_jap.EVTNAME24:0 "Genroku"
 flavor_jap.EVTDESC24:1 "C'est l'Âge d'Or de la Période Edo. Des années de paix interne dans $COUNTRY$ ont créé la stabilité économique. Les arts et l'architecture fleurissent, la prospérité se répand à travers la terre, et nos esprits les plus brillants réalisent des percées remarquables en technologie et philosophie."
 flavor_jap.EVTOPTA24:1 "C'est notre époque !"
 flavor_jap.EVTNAME25:0 "Confucianisme"
 flavor_jap.EVTDESC25:1 "Une nouvelle philosophie a commencé à se répandre à travers le Japon. Les enseignements du philosophe chinois Confucius se sont développés en un système éthique et philosophique appelé 'Confucianisme', dont le cœur est l'humanisme. Le focus de préoccupation spirituelle est le monde actuel et la famille, au lieu de l'au-delà et des dieux, et il n'exalte pas la dévotion à la volonté divine ou à un pouvoir supérieur.\n\nDe plus, le principe central de méritocratie permet à tous les individus de compétence appropriée d'occuper des positions de pouvoir, plutôt que de restreindre de telles positions à ceux de noble naissance. C'est pratique, car adopter ces vues nous permet d'embaucher un conseiller très qualifié mais de basse naissance pour un salaire qu'aucun noble qui se respecte ne considérerait."
 flavor_jap.EVTOPTA25:1 "'Peu importe la lenteur de votre progression...'"
 flavor_jap.EVTNAME26:1 "Les Idées Confucéennes en Montée"
 flavor_jap.EVTDESC26:1 "Les enseignements du philosophe chinois Confucius sont une fois de plus devenus populaires parmi le peuple, et son influence méritocratique se répand au gouvernement. Cela nous a une fois de plus donné l'opportunité d'embaucher un conseiller de basse naissance très qualifié pour un salaire qu'aucun noble qui se respecte ne considérerait."
 flavor_jap.EVTNAME27:0 "Kokugaku"
 flavor_jap.EVTDESC27:1 "L'étude dominante des textes chinois, confucéens et bouddhistes a mené à un déclin de l'étude japonaise. Quelques érudits ont commencé à rechercher les classiques japonais anciens, critiquant la moralisation répressive des penseurs confucéens, et tentent de rétablir la culture japonaise avant l'afflux de modes de pensée et de comportement étrangers. Ils s'appellent eux-mêmes Kokugaku, ou penseurs de 'l'Étude Nationale'."
 flavor_jap.EVTOPTA27:1 "Nous soutiendrons volontiers ces penseurs."
 flavor_jap.EVTNAME28:0 "O-Ie Sodo"
 flavor_jap.EVTDESC28:1 "Les disputes entre familles nobles des classes samouraï et aristocratiques ont, dernièrement, de plus en plus éclaté en bataille ouverte. Si elles continuent, elles pourraient poser une menace sérieuse à la stabilité du système politique, et devraient donc être prises très au sérieux.\n\nTellement ancrées ces querelles sont-elles devenues dans la culture que les gens commencent déjà à les appeler par leur nom - les conflits de maison honorables, ou O-Ie Sodo. Ils sont tout à fait pris par l'excitation de ces événements, due au conflit politique et physique impliqué.\n\nMaintenant, il apparaît que l'héritier de $COUNTRY$ s'est impliqué dans l'une de ces disputes, et le peuple exige sa tête sur un plateau."
 flavor_jap.EVTOPTA28:0 "Il aurait dû mieux savoir !"
 flavor_jap.EVTOPTB28:1 "Refusons de nous conformer à leurs demandes."
 flavor_jap.EVTNAME29:0 "Sankin Kotai"
 flavor_jap.EVTDESC29:1 "Afin de contrôler les daimyos du Japon, une proposition de Sankin Kotai ou présence alternée a été avancée. Cela signifierait qu'un daimyo devrait établir une résidence à Edo et déménager périodiquement entre Edo et son han, passant typiquement des années alternées dans chaque endroit. L'épouse et l'héritier du daimyo resteront à Edo comme otages. La tension économique sur le daimyo devrait le rendre incapable de faire la guerre car il doit maintenir des résidences luxueuses à la fois dans son Han et à Edo. Le Sankin Kotai devrait aussi être un service militaire car chaque daimyo serait requis de fournir un nombre de samouraïs en accord avec l'évaluation de son han."
 flavor_jap.EVTOPTA29:0 "Une excellente idée !"
 flavor_jap.EVTOPTB29:1 "Cela semble trop coûteux."
 sankin_kotai_TT_A:0 "Tous les vassaux japonais de §Y[Root.GetName]§! recevront l'événement 'Sankin Kotai'. Cela les mécontentera."
 sankin_kotai_TT_B:0 "Tous les vassaux japonais de §Y[Root.GetName]§! seront satisfaits."
 flavor_jap.EVTDESC30:0 "Le Shogun a décidé d'établir la règle de Sankin Kotai, exigeant que chaque daimyo ait une résidence à Edo où son épouse et héritier resteront comme otages et le daimyo lui-même doit déménager périodiquement entre Edo et son han. Les deux résidences doivent être luxueuses, et le daimyo est requis de fournir un nombre de samouraïs en accord avec l'évaluation de son han."
 flavor_jap.EVTOPTA30:1 "D'accord."
 flavor_jap.EVTNAME31:0 "Samouraïs Indisciplinés"
 flavor_jap.EVTDESC31:1 "La paix qui règne depuis les dernières années a laissé beaucoup dans la caste des Samouraïs sans travail. Ces mains oisives ont maintenant trouvé un emploi dans l'exploitation et l'oppression de la population paysanne locale. Ils devront être traités."
 flavor_jap.EVTOPTA31:0 "Ils semblent utiles !"
 flavor_jap.EVTOPTB31:1 "La punition correspond au crime."
 flavor_jap.EVTNAME32:0 "Chasse aux Épées - La Mauvaise Chasse(ur)"
 flavor_jap.EVTDESC32:0 "Il est strictement interdit aux fermiers de toutes les provinces d'avoir en leur possession des épées, épées courtes, arcs, lances ou autres types d'armes. Si des instruments de guerre inutiles sont gardés, la collecte du loyer annuel ou nengu sera plus difficile, et sans provocation des soulèvements peuvent être fomentés. - La raison de la Chasse aux Épées était juste, mais les actions effectuées par vos soldats ne l'étaient pas. Au lieu de seulement rassembler les épées et autres armes, les soldats prirent aussi sur eux de punir les porteurs d'épées. Les Ikko-ikki et les Ronin se levèrent en défense et maintenant votre pays fait face à une révolte."
 flavor_jap.EVTOPTA32:0 "Ce n'était pas du tout mon intention"
 flavor_jap.EVTNAME33:0 "Chasse aux Épées - Proie Capturée"
 flavor_jap.EVTDESC33:0 "Malgré les grognements et murmures des paysans et ji-zamurais, vos soldats ramassèrent toutes les armes, du plus petit poignard à la plus grande masse. Espérons que rien qui pourrait être utilisé dans une révolte contre vous n'a été laissé derrière."
 flavor_jap.EVTOPTA33:0 "Parfait !"
 flavor_jap.EVTNAME34:0 "Chasse aux Épées - Chasse Perturbée"
 flavor_jap.EVTDESC34:0 "Il semble que pendant que vous chassiez les armes, vos ennemis ont profité de votre absence. Le jeu politique à Kyoto n'a pas changé, mais l'attitude contre vous a changé. Vous êtes forcé d'abandonner la Chasse aux Épées et de retourner à l'Empereur."
 flavor_jap.EVTOPTA34:0 "C'est la fin, alors"
 flavor_jap.EVTNAME35:0 "La Province se Convertit"
 flavor_jap.EVTDESC35:0 "Le nombre de convertis catholiques a augmenté dramatiquement depuis que les étrangers ont été autorisés à entrer librement au Japon.\n\nAssez de sujets dans $PROVINCENAME$ se sont maintenant convertis pour faire du Catholicisme la religion majoritaire de la province."
 flavor_jap.EVTOPTA35:0 "Cela pourrait-il être une bonne chose... ?"
 flavor_jap.EVTNAME36:0 "Attaque Ninja !"
 flavor_jap.EVTDESC36:0 "Nos Ninjas ont rapporté que nos voisins emploient eux-mêmes un clan rival de Ninjas. Sûrement ils complotent contre nous ! Devrions-nous envoyer notre propre Ninja dans une frappe préventive ?"
 flavor_jap.EVTOPTA36:1 "Peu importe ce qu'il faut."
 flavor_jap.EVTOPTB36:1 "Pas maintenant."
 flavor_jap.EVTDESC37:0 "Notre clan Ninja a été anéanti par des ninjas de $FROM$. Ils ont frappé la nuit et ont réussi à tuer tous nos ninjas sans qu'aucune alarme ne soit donnée."
 flavor_jap.EVTOPTA37:1 "Ils paieront pour cela !"
 flavor_jap.EVTDESC38:1 "Notre clan Ninja a repoussé une attaque de $FROM$. Les imbéciles sont tombés dans une embuscade et ont été massacrés jusqu'au dernier."
 flavor_jap.EVTOPTA38:1 "Les imbéciles..."
 flavor_jap.EVTNAME39:0 "Domine le Commerce du Thé"
 flavor_jap.EVTDESC39:1 "Nous dominons maintenant le commerce du thé. Plutôt que de juste le commercialiser, peut-être devrions-nous commencer à le cultiver nous-mêmes ?"
 flavor_jap.EVTOPTA39:1 "Excellente idée."
 flavor_jap.EVTOPTB39:1 "Non."
 flavor_jap.EVTNAME40:0 "Thé avec l'Empereur"
 flavor_jap.EVTDESC40:0 "Nous avons été bénis d'une invitation à assister à une cérémonie du thé au palais impérial. C'est une parfaite opportunité d'améliorer notre prestige !"
 flavor_jap.EVTOPTA40:0 "Savourons ce moment !"
 flavor_jap.EVTNAME41:0 "Sans Héritier"
 flavor_jap.EVTDESC41:0 "Puisque nous avons été incapables de fournir à notre royaume un héritier, les spéculations sur le cours futur de la nation se déchaînent. Ces débats menacent de saper notre position. Nous pourrions adopter un héritier comme le nôtre, mais le faire pourrait être perçu comme un signe de faiblesse."
 flavor_jap.EVTOPTA41:1 "Force dans la solitude."
 flavor_jap.EVTOPTB41:1 "Adoptons et légitimions un héritier."
 flavor_jap.EVTNAME42:0 "Perdre la Face"
 flavor_jap.EVTDESC42:0 "L'instabilité relative de notre royaume a mené d'autres à commencer à questionner notre capacité à maintenir la cohésion nationale. Admettre que la situation est quelque peu hors de notre contrôle sera un coup sévère à notre autorité et influence."
 flavor_jap.EVTOPTA42:1 "Admettons que la situation n'est pas stellaire."
 flavor_jap.EVTOPTB42:0 "Insistons que tout va bien !"
 flavor_jap.EVTNAME43:0 "Lever des Taxes Additionnelles"
 flavor_jap.EVTDESC43:1 "Avec les réalités de la guerre n'étant plus qu'un souvenir qui s'estompe, et notre royaume à la fois prospère et stable, les officiels du trésor suggèrent de lever une taxe spéciale cette année pour nous permettre notre juste part de ces temps productifs."
 flavor_jap.EVTOPTA43:1 "Un peu d'argent supplémentaire ne ferait pas de mal."
 flavor_jap.EVTOPTB43:1 "Nous avons besoin d'hommes, pas d'argent."
 flavor_jap.EVTNAME44:1 "Épée du Daimyo"
 flavor_jap.EVTDESC44:1 "Notre réputation d'ennemi redoutable nous précède, et peu sont ceux au Japon qui osent maintenant s'opposer à notre autorité. Ce pourrait être un bon moment pour montrer aux autres daimyos que nous avons l'intention de garder notre position pour nous-mêmes et pour notre famille, mais d'un autre côté une approche plus clémente dans nos rapports avec eux pourrait nous jeter sous un jour diplomatique plus favorable."
 flavor_jap.EVTOPTA44:0 "Ils doivent respecter mon autorité !"
 daimyo_displeased_TT:0 "Tous les §YDaimyos§! seront mécontents."
 flavor_jap.EVTOPTB44:1 "Nous nous comporterons avec tact."
 flavor_jap.EVTNAME45:0 "Laque pour l'Empereur"
 flavor_jap.EVTDESC45:0 "Un beau coffre laqué dans notre étude a attiré les yeux d'un serviteur impérial, et le mot de cet artéfact fantastique s'est répandu à la cour impériale, et à l'Empereur lui-même. Il semble s'être développé une compréhension silencieuse entre nous-mêmes et l'Empereur que ce coffre soit présenté comme un cadeau à l'empereur de la part de son plus loyal sujet."
 flavor_jap.EVTOPTA45:0 "Naturellement le coffre sera un cadeau pour Sa Majesté !"
 flavor_jap.EVTOPTB45:0 "Je crains que le royaume ne puisse se permettre de tels cadeaux."
 flavor_jap.EVTNAME46:0 "Le Premier Saké"
 flavor_jap.EVTDESC46:0 "Le premier Saké de la saison est prêt, et la dégustation traditionnelle n'est que dans quelques semaines. La question est de savoir si nous devrions inviter l'Empereur pour une première dégustation de célébration, ou si nous devrions essayer de tirer parti de notre position sur le marché et vendre tôt à la place."
 flavor_jap.EVTOPTA46:1 "Nous avons un besoin urgent de faveur impériale."
 flavor_jap.EVTOPTB46:0 "Mettons ce lot sur le marché !"
 flavor_jap.EVTNAME47:0 "Appel aux Recrues"
 flavor_jap.EVTDESC47:0 "Avec la guerre qui traîne, le Conseil de Guerre a suggéré une levée de troupes supplémentaire pour appeler des recrues et de la main-d'œuvre des provinces. Puisque les levées de troupes seraient dommageables à notre autorité, certains suggèrent à la place que nous allégions les fardeaux présents soufferts par notre paysannerie. Une troisième option serait de laisser les choses comme elles sont."
 flavor_jap.EVTOPTA47:1 "Appelons des troupes supplémentaires."
 flavor_jap.EVTOPTB47:1 "Aidons les paysans souffrants."
 flavor_jap.EVTOPTC47:1 "Rien ne doit être fait."
 flavor_jap.EVTNAME48:1 "Bushido"
 flavor_jap.EVTDESC48:1 "Due à la prévalence et au statut social des samouraïs, le peuple est devenu fasciné par leur code moral et mode de vie. Les idéaux du Bushido et des Samouraïs en sont venus à exercer de plus en plus d'influence dans $COUNTRY$, et même dans l'esprit du monde plus large, notre pays et 'samouraï' sont devenus synonymes.\n\nComme l'afflux d'armement occidental et la paix interne relative après le Sengoku Jidai ont réduit le rôle militaire des samouraïs, ces nobles guerriers se retrouvent de plus en plus dans des positions dans les cours de leurs maîtres comme bureaucrates ou administrateurs. Ils sont sans doute qualifiés, mais certains cercles ont exprimé leur tristesse que l'orgueil de notre armée soit relégué à un travail si ordinaire."
 flavor_jap.EVTOPTA48:1 "Le temps des samouraïs dans l'armée est terminé."
 flavor_jap.EVTOPTB48:1 "Nous devons trouver un moyen de moderniser les forces samouraï."
 flavor_jap.EVTNAME49:0 "Répandre des Rumeurs"
 flavor_jap.EVTDESC49:1 "Nos espions ont découvert une information désagréable qu'un autre daimyo ne voudrait probablement pas voir répandue autour de la cour impériale. Nous pourrions utiliser cette opportunité pour affaiblir sa position, cependant, obtenir une réputation de répandre des rumeurs nuirait probablement à notre prestige."
 flavor_jap.EVTOPTA49:1 "L'influence doit être utilisée peu importe le coût."
 flavor_jap.EVTOPTB49:1 "Pas besoin de répandre de viles rumeurs."
 flavor_jap.EVTNAME50:1 "Un Fils Trouve Son Chemin vers la Maison"
 flavor_jap.EVTDESC50:1 "Un jeune homme est arrivé à notre capitale aujourd'hui, prétendant être un fils perdu depuis longtemps qui fut kidnappé par un daimyo rival il y a des années. Par pure audace et chance, il réussit à échapper à leurs griffes et est maintenant revenu à la maison pour reprendre une fois de plus sa place légitime comme héritier du daimyo. De plus, comme résultat de ses longues années passées en captivité, il peut sûrement nous dire beaucoup de leurs secrets."
 flavor_jap.EVTOPTB50:1 "Parlez-nous de leurs ruses diplomatiques."
 flavor_jap.EVTOPTA50:1 "Dites-nous leurs innovations administratives."
 flavor_jap.EVTOPTC50:1 "Enseignez-nous leurs tactiques militaires secrètes."
 flavor_jap.EVTNAME51:1 "Épées Exceptionnelles"
 flavor_jap.EVTDESC51:1 "Un nouveau forgeron a produit une cargaison d'épées de qualité inégalée pour nos troupes. Nous pouvons soit équiper nos propres forces avec elles, soit utiliser l'opportunité pour les vendre et faire un gros profit. Des épées comme celles-ci sont susceptibles d'être en grande demande avec nos voisins..."
 flavor_jap.EVTOPTA51:1 "Notre armée a toujours la première revendication sur l'équipement."
 flavor_jap.EVTOPTB51:1 "Nous avons besoin d'argent avant tout !"
 flavor_jap.EVTNAME52:0 "Pendaisons dans le Han"
 flavor_jap.EVTDESC52:2 "Dernièrement, des rapports sont arrivés de puissantes factions criminelles s'élevant dans notre Han natal. La montée résultante de criminalité généralisée, extorsion et pillage a mené les gens à questionner de plus en plus notre leadership. Si cela n'est pas traité maintenant, cela pourrait bien spiraler totalement hors de contrôle."
 flavor_jap.EVTOPTA52:1 "La crise mourra d'elle-même."
 flavor_jap.EVTOPTB52:1 "Cela requiert une action drastique !"
 flavor_jap.EVTNAME53:0 "Nouvelle Génération de Samouraïs"
 flavor_jap.EVTDESC53:0 "Une nouvelle génération de Samouraïs a atteint l'âge adulte. La paix relative dont nous avons été bénis durant les dernières années a causé que la jeune génération grandit molle, et plus disposée aux tâches administratives qu'à l'Art de la Guerre. Nous pourrions accepter ce développement, ou appeler à un retour aux vertus plus militaires."
 flavor_jap.EVTOPTA53:1 "Nous pourrions utiliser plus d'administrateurs."
 flavor_jap.EVTOPTB53:0 "Nous devons toujours être prêts à nous protéger !"
 flavor_jap.EVTNAME54:0 "Renforcer la Terre"
 flavor_jap.EVTDESC54:0 "Nos traditions militaires sont fortes, et nous pourrions utiliser cela comme levier en le canalisant dans le renforcement de notre position au sein de l'administration impériale."
 flavor_jap.EVTOPTA54:0 "Cela sonne comme une idée fantastique !"
 flavor_jap.EVTOPTB54:0 "Pas sous ma surveillance !"
 flavor_jap.EVTNAME55:0 "Mort ou Gloire ?"
 flavor_jap.EVTDESC55:1 "Un criminel récemment arrêté dans notre Han natal a acquis une bonne quantité de popularité parmi les paysans locaux pour avoir résisté à de supposés collecteurs de taxes corrompus. Exécuter l'homme renforcera notre prestige, tandis que montrer de la pitié renforcera l'impression de nous comme étant un dirigeant bienveillant et juste."
 flavor_jap.EVTOPTA55:0 "Qu'on lui coupe la tête !"
 flavor_jap.EVTOPTB55:1 "Nous suivrons le chemin de la pitié."
 flavor_jap.57.t:0 "Daimyo Indépendant"
 flavor_jap.57.d:0 "Nous ne sommes plus soumis au Shogunat et servons maintenant l'Empereur librement. $COUNTRY$ est maintenant un Daimyo vraiment indépendant."
 flavor_jap.57.a:0 "Qu'en est-il de l'empereur ?"
 flavor_jap.57.b:0 "Nous devons continuer seuls."
 flavor_jap.58.t:0 "Un Daimyo"
 flavor_jap.58.d:0 "Nous ne sommes plus indépendants, mais reconnaissons le Shogun et l'Empereur à nouveau."
 flavor_jap.58.a:0 "Tout est comme il se doit."
 flavor_jap.59.t:0 "Le Grand Temple d'Ise"
 flavor_jap.59.d:0 "Nous avons capturé l'un des sites les plus sacrés du Shintoïsme. Le Grand Temple d'Ise est dédié à la Déesse du Soleil Amaterasu et a été pendant des milliers d'années sous la garde de la famille Impériale du Japon. C'est un pèlerinage majeur pour les fidèles Shinto et un sanctuaire que tous les dirigeants de cette région doivent respecter."
 flavor_jap.59.a:0 "Convertir cette zone pourrait se révéler plus difficile que prévu..."
 flavor_jap.59.b:0 "C'est une religion fascinante. Embrassons la foi Shinto !"
 flavor_jap.59.c:0 "Laissons-les adorer leurs idoles en paix..."
 flavor_jap.60.t:0 "Argent Trouvé à Iwami"
 flavor_jap.60.d:0 "L'année dernière, un marchand a rapporté avoir trouvé de l'argent dans les montagnes de la province d'Iwami. La provision d'argent semble presque sans fond et la mine qui fut construite est depuis devenue la source majeure de revenus pour toute la province, et en effet promet de devenir une source majeure de revenus pour tout [Root.GetName]."
 flavor_jap.60.a:0 "Excellent !"
 flavor_jap.61.t:0 "Découverte d'Or à Sado"
 flavor_jap.61.d:0 "Un nouveau dépôt d'or a été trouvé sur l'île de Sado dans la province d'Echizen. Cette mine promet de devenir l'une des sources majeures d'Or dans l'archipel du Japon."
 flavor_jap.61.a:0 "Excellent !"
 flavor_hsa.EVTNAME1:0 "Georges Giese"
 flavor_hsa.EVTDESC1:0 "Le marchand Georges Giese, qui travaillait auparavant à Londres comme membre de la Ligue Hanséatique, est retourné à Danzig. Il va épouser Christine Krüger, fille d'un citoyen prestigieux de Danzig, et cherche actuellement une nouvelle opportunité pour servir notre glorieuse Hanse."
 flavor_hsa.EVTOPTA1:0 "Engageons-le à notre service"
 flavor_hsa.EVTNAME2:0 "Technologie de Construction Navale"
 flavor_hsa.EVTDESC2:0 "Nous, la Hanse, vendons des navires partout en Europe, incluant l'Italie, et contrôlons la plupart du marché de construction navale, principalement à Lübeck et à Danzig. La Hollande veut favoriser Bruges comme énorme marché de base à la fin d'une route commerciale et commence à devenir un concurrent de nous dans la construction navale. Devrions-nous arrêter le flux de technologie de construction navale des villes hanséatiques vers la Hollande ?"
 flavor_hsa.EVTOPTA2:0 "Arrêtons le flux de technologie de construction navale !"
 flavor_hsa.EVTOPTB2:0 "Répandons la technologie de construction navale"
 flavor_hsa.EVTNAME3:0 "Tagfahrt"
 flavor_hsa.EVTDESC3:0 "En tant que nouveau dirigeant, il est coutumier de tenir un Hansetag où les membres de la ligue sont invités à participer à la réunion centrale. Les communautés membres ont choisi des Ratssendeboten ou envoyés pour représenter leur consensus local sur la question au Hansetag. Ce Hansetag a soulevé quelques questions avec le commerce, l'économie et l'armée. Comme les envoyés n'ont pas réussi à atteindre une conclusion sur laquelle de ces matières nous devrions aborder, et bien que la construction de consensus au Hansetag soit supposée suivre la tradition saxonne basse d'Einung, c'est notre devoir de décider quelle matière aborder."
 flavor_hsa.EVTOPTA3:0 "Réformons le commerce"
 flavor_hsa.EVTOPTB3:0 "Réformons l'économie"
 flavor_hsa.EVTOPTC3:0 "Réformons l'armée"
 flavor_hsa.EVTNAME4:0 "Heinrich Sudermann"
 flavor_hsa.EVTDESC4:0 "Un officiel de la Ligue Hanséatique de Cologne, Heinrich Sudermann, fut élu au poste de Syndic en 1556. Il devint un officiel permanent avec formation légale qui travailla pour protéger et étendre les accords diplomatiques des villes membres de la Hanse."
 flavor_hsa.EVTOPTA4:0 "Il pourrait faire beaucoup de bien dans $COUNTRY$"
 flavor_ara.EVTNAME1:0 "Consulat de la Mer"
 flavor_ara.EVTDESC1:0 "Notre nouveau corps quasi-judiciaire qui administrera le droit maritime et commercial s'appelle le Consulat de la Mer. Il donne à nos marchands le droit de régler leurs disputes commerciales sans interférence des cours royales et en échange nous, la Couronne d'Aragon, recevons un soutien financier."
 flavor_ara.EVTOPTA1:0 "Parfait !"
 flavor_ara.EVTNAME2:0 "Livre du Consulat de la Mer"
 flavor_ara.EVTDESC2:0 "'Les costums maritimes de Barcelona universalment conegudes per Llibre del Consolat de mar' ou 'Les coutumes maritimes de Barcelone universellement connues comme le Livre du Consulat de la Mer' est le titre complet du Livre du Consulat de la Mer. Il est proposé que nous financions la nouvelle édition du livre qui contiendra un code de procédure pour la guidance des cours des consuls de la mer, une collection d'anciennes coutumes de la mer, et un corps de règles pour le gouvernement des croiseurs de guerre."
 flavor_ara.EVTOPTA2:0 "Finançons le manuscrit"
 flavor_ara.EVTOPTB2:0 "Ignorons le manuscrit"
 flavor_ara.EVTNAME3:0 "Antoine Beccadelli"
 flavor_ara.EVTDESC3:0 "Le poète italien, juriste canonique, érudit, diplomate et chroniqueur Antoine Beccadelli se consacre actuellement aux études philologiques sous le patronage du dirigeant de $COUNTRY$. Il a fondé l'académie Porticus Antoniana et a présenté le jeune érudit Jean Pontano au roi. Sa grande connaissance pourrait s'assurer qu'il devienne un excellent conseiller, donc il serait sage d'engager Antoine Beccadelli comme notre nouveau conseiller."
 flavor_ara.EVTOPTA3:0 "Oui, engageons-le"
 flavor_ara.EVTNAME4:0 "Iovianus Pontanus"
 flavor_ara.EVTDESC4:0 "Antoine Beccadelli fut le premier à présenter le jeune érudit Iovianus Pontanus ou Jean Pontano au dirigeant de $COUNTRY$. Jean Pontano tutora le jeune héritier d'Alphonse le Magnanime, servit comme conseiller politique, secrétaire militaire et chancelier, mais sa principale revendication était comme érudit. Des sujets comme 'Libéralité des Princes', 'Férocité' ou 'Magnificence' furent discutés par lui, et il argua que l'architecture et les grands monuments étaient la marque d'un grand dirigeant. Il pouvait exprimer les faits de la vie moderne et les actualités de l'émotion personnelle dans un langage suffisamment classique mais toujours caractéristique de l'homme. Urania était sa composition didactique ambitieuse en hexamètres qui incarnait la science astronomique de l'âge, ornée d'un thème élevé d'épisodes mythologiques. Il écrivait en latin et ses compositions les plus originales en vers étaient sur des sujets personnels — le De conjugali amore, Eridanus, Tumuli, Naeniae, Baiae - ses émotions passionnées étaient prononcées avec une chaleur de coloration et sincérité."
 flavor_ara.EVTOPTA4:0 "Il n'aurait pas pu le faire sans nous !"
 flavor_ara.EVTOPTB4:0 "Son succès est celui du peuple"
 flavor_ara.EVTNAME5:0 "Monastère de Sainte-Marie de Sigena"
 flavor_ara.EVTDESC5:0 "Le couvent Monasterio de Sainte-Marie de Sigena fut fondé par la Reine Sancha de Castille, épouse d'Alphonse II d'Aragon, et fut construit entre 1183 et 1208. Il abrite quelques importantes fresques romanes d'environ 1200 par des artistes anglais et bien qu'il ait commencé à décliner, le monastère est encore un grand cloître. Les nonnes demandent que nous aidions à financer le monastère et le Maître de Sigena a offert de peindre un grand retable."
 flavor_ara.EVTOPTA5:0 "Finançons le monastère"
 flavor_ara.EVTOPTB5:0 "Finançons l'artiste"
 flavor_ara.EVTOPTC5:0 "Ignorons cela"
 flavor_ara.EVTNAME6:0 "Syndicat Remença"
 flavor_ara.EVTDESC6:1 "La noblesse dans [Root.GetName] a commencé à strictement imposer les règles qui lient les paysans à la terre, et cela combiné avec une imposition plus stricte des droits seigneuriaux en général a mené à des troubles parmi les paysans. Les paysans les plus pauvres soutiennent fortement la rébellion ouverte tandis que les mieux lotis favorisent faire appel à nous pour des réformes et la fin des abus seigneuriaux. Ce serait une excellente opportunité de gagner le soutien des paysans, car nous sommes dans une lutte de pouvoir constante avec la noblesse. Des suggestions ont été faites concernant permettre aux paysans de former un Syndicat Remença, une guilde paysanne ou syndicat primitif, qui leur accordera plus de liberté."
 flavor_ara.EVTOPTA6:0 "Permettons aux paysans de former un Syndicat Remença"
 flavor_ara.EVTOPTB6:0 "Ignorons la racaille paysanne"
 flavor_ara.EVTOPTC6:0 "À bas les nobles !"
 flavor_nor.EVTNAME1:0 "Sigurd Jonsson"
 flavor_nor.EVTDESC1:0 "Le noble et chevalier norvégien, Sigurd Jonsson, est un ancien drottsete, un homme qui pourrait gouverner le pays au nom du Roi, et régent de Norvège. Il est un descendant direct de l'ancienne famille royale norvégienne et le commandant de la Forteresse d'Akershus de 1440 à 1445. Sigurd Jonsson est l'un des principaux défenseurs des politiques anti-hanséatiques en Norvège."
 flavor_nor.EVTOPTA1:0 "Il pourrait être utile au royaume"
 flavor_nor.EVTNAME2:0 "Nils Henriksson"
 flavor_nor.EVTDESC2:0 "Le fils du Conseiller National Henrik Jensson, Nils Henriksson, a récemment épousé Ingerd Ottesdatter et consolidé sa possession des domaines d'Austrått. Il est maintenant l'un des plus grands propriétaires fonciers de Norvège, avec des propriétés à Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu et Herjedalen. Il a été suggéré pour le poste de Conseiller National."
 flavor_nor.EVTOPTA2:0 "Qu'il devienne un conseiller"
 flavor_nor.EVTNAME3:0 "Forteresse de Vardøhus"
 flavor_nor.EVTDESC3:0 "La première fortification dans la Municipalité de Vardø dans le comté de Finnmark fut construite en 1306 et fut appelée Varghøya. La seconde fortification fut construite à Østervågen, érigée entre 1450 et 1500, une fortification rectangulaire avec deux bastions d'angle."
 flavor_nor.EVTOPTA3:0 "Fortifions davantage la forteresse"
 flavor_nor.EVTOPTB3:0 "Augmentons les défenses dans toute la Norvège"
 flavor_nor.EVTOPTC3:0 "Ne faisons rien"
 flavor_nor.EVTNAME4:0 "Forteresse de Bohus"
 flavor_nor.EVTDESC4:0 "La construction finale de la forteresse à Bagahus, Båhuslen est terminée. Une rivière forme un fossé naturel autour de la forteresse alors qu'elle commande ses environs depuis une falaise de 40 mètres de haut. Elle sert comme défense principale contre la Suède avec ses quatre tours d'angle rectangulaires et le mur de trois mètres d'épaisseur qui l'entoure."
 flavor_nor.EVTOPTA4:0 "Bien"
 flavor_nor.5.t:0 "Un Mariage Stratégique"
 flavor_nor.5.da:0 "Depuis le traité de Perth du XIIIe siècle, l'Écosse est obligée de payer une somme annuelle au Royaume de Norvège en échange du contrôle des Hébrides. Ces paiements sont maintenant en retard depuis longtemps, cependant, et cela a été la cause de tensions par intermittence. Indépendamment de nos revendications ancestrales, cependant, notre capacité à projeter de la puissance dans les Highlands n'est plus ce qu'elle était, et nous avons de plus gros problèmes plus près de chez nous à gérer. Il a été suggéré que ce conflit soit réglé une fois pour toutes. Les [SCO.Monarch.Dynasty.GetName]s épouseront un membre de la dynastie [Root.Monarch.Dynasty.GetName] et le Comté d'Orkney sera mis en gage puis transféré aux Écossais.\nOrkney reste l'un des titres les plus élevés du Royaume de Norvège cependant, un qui a parfois été un tremplin vers le trône norvégien. Tant qu'ils restent un facteur faible, la noblesse norvégienne se méfie beaucoup de cet accord."
 flavor_nor.5.db:0 "Depuis le traité de Perth du XIIIe siècle, l'Écosse est obligée de payer une somme annuelle au Royaume de Norvège en échange du contrôle des Hébrides norvégiennes. Ces paiements sont maintenant en retard depuis longtemps, cependant, et cela a été la cause de tensions par intermittence. Indépendamment de nos revendications ancestrales, cependant, notre capacité à projeter de la puissance dans les Highlands n'est plus ce qu'elle était, et nous avons de plus gros problèmes plus près de chez nous à gérer. Il a été suggéré que ce conflit soit réglé une fois pour toutes. Les [SCO.Monarch.Dynasty.GetName]s épouseront un membre de la dynastie [Root.Monarch.Dynasty.GetName] et le Comté d'Orkney sera mis en gage puis transféré aux Écossais.\nOrkney reste l'un des titres les plus élevés de notre Royaume cependant, un qui a parfois été un tremplin vers le trône norvégien. Si nous abandonnons ces îles, nous aurons renoncé au droit de gouverner nos anciennes possessions pour toujours."
 flavor_nor.5.a:0 "Mettons fin à ce conflit."
 flavor_nor.5.b:0 "Nous n'abandonnerons jamais notre revendication sur ces terres !"
 flavor_nor.5.a.tt:0 "Si l'§YÉcosse§! accepte, ce qui suit arrivera :"
 flavor_nor.6.t:0 "Comté d'Orkney"
 flavor_nor.6.d:0 "Depuis le traité de Perth du XIIIe siècle, l'Écosse est obligée de payer une somme annuelle au Royaume de Norvège en échange du contrôle des Hébrides norvégiennes. Ces paiements sont maintenant en retard depuis longtemps, cependant, et cela a été la cause de tensions par intermittence. [From.GetName] a maintenant suggéré de régler ce conflit une fois pour toutes. Les [Root.Monarch.Dynasty.GetName]s épouseront un membre de la dynastie [From.Monarch.Dynasty.GetName] et le Comté d'Orkney sera mis en gage puis transféré à nous.\nOrkney est l'un des titres les plus élevés en Norvège et celui sous lequel nos propres terres du nord tombereraient si contrôlées par la Norvège. S'ils abandonnent ces îles, ils auront renoncé au droit de gouverner leurs anciennes possessions pour toujours."
 flavor_nor.6.a:0 "Concluons l'affaire !"
 flavor_nor.6.b:0 "Nous préférerions régler cela avec des épées en main."
 flavor_nor.7.t:0 "Comté d'Orknøyene"
 flavor_nor.7.d:0 "Depuis le traité de Perth du XIIIe siècle, l'Écosse est obligée de payer une somme annuelle au Royaume de Norvège en échange du contrôle des Hébrides norvégiennes. Ces paiements sont maintenant en retard depuis longtemps, cependant, et cela a été la cause de tensions par intermittence. Indépendamment de nos revendications ancestrales, cependant, nos nouveaux suzerains ont jugé bon de terminer ce conflit pour toujours. Les [SCO.Monarch.Dynasty.GetName]s épouseront dans leur dynastie et le Comté d'Orkney sera mis en gage puis transféré aux Écossais.\nOrkney reste l'un des titres les plus élevés de notre Royaume, un qui a souvent été un tremplin vers le trône norvégien. Si nous abandonnons ces îles, nous aurons renoncé au droit de gouverner nos anciennes possessions pour toujours."
 flavor_nor.7.a:0 "Cela doit être fait."
 flavor_nor.7.b:0 "Nous ne nous rendrons jamais !"
 flavor_nor.8.t:0 "L'Écosse Accepte"
 flavor_nor.8.d:0 "Nous avons renoncé aux revendications ancestrales norvégiennes sur les Hébrides, îles d'Orkney et toute autre partie des Highlands. Les relations avec les Écossais n'ont jamais été meilleures."
 flavor_nor.8.a:0 "C'est fait."
 flavor_nor.9.t:0 "L'Écosse Refuse"
 flavor_nor.9.d:0 "Les Écossais ont refusé notre accord pour régler les revendications conflictuelles dans les Hébrides et îles d'Orkney. En résultat, la tension est à nouveau en hausse."
 flavor_nor.9.a:0 "Nous ne nous rendrons jamais !"
 flavor_nor.10.t:0 "La Norvège Dépose [Root.Monarch.GetName] !"
 flavor_nor.10.d:0 "Plutôt que d'abandonner leurs revendications sur les îles écossaises, la noblesse norvégienne se rebelle contre leur Roi légitime. Ils ont élu un noble norvégien comme leur nouveau dirigeant."
 flavor_nor.10.a:0 "Je pensais qu'ils n'oseraient jamais !"
 flavor_nor.11.t:0 "Émeutes de Bergen"
 flavor_nor.11.d:0 "Olav Nilsson Skanke, commandant populaire de la forteresse de Bergenhus et ennemi juré de la Ligue Hanséatique en Norvège a été tué par des marchands locaux. Malgré sa longue histoire de service à la couronne, Olav était aussi un pirate, chassant les navires hanséatiques partout dans la Mer du Nord. Afin d'éliminer cette menace à leurs intérêts, les marchands allemands ont instigué une émeute, coinçant Olav dans une abbaye locale puis la brûlant jusqu'au sol.\nOlav rencontra son destin dans les flammes avec des moines, bourgeois locaux et l'Évêque de Bergen. Il va sans dire que c'est un événement qui pourrait enflammer la disposition scandinave déjà fortement anti-hanséatique."
 flavor_nor.11.a:0 "Rien ne pouvait vraiment être fait..."
 flavor_nor.11.b:0 "C'est la fin des Hanséates à Bergen !"
 flavor_nor.12.t:0 "Émeutes de Bergen"
 flavor_nor.12.d:0 "Olav Nilsson Skanke, commandant populaire de la forteresse de Bergenhus et ennemi juré de la Ligue Hanséatique en Norvège a été tué par des marchands locaux. Malgré sa longue histoire de service à la couronne, Olav était aussi un pirate, chassant les navires hanséatiques partout dans la Mer du Nord. Afin d'éliminer cette menace à leurs intérêts, les marchands allemands ont instigué une émeute, coinçant Olav dans une abbaye locale puis la brûlant jusqu'au sol.\nOlav rencontra son destin dans les flammes avec des moines, bourgeois locaux et l'Évêque de Bergen. La réticence apparente de [Root.Monarch.GetName] à réprimander les Hanséates a encore alimenté les feux du mécontentement norvégien."
 flavor_nor.12.a:0 "C'est un outrage !"
 flavor_nor.13.t:0 "Émeutes de Bergen"
 flavor_nor.13.d:0 "Olav Nilsson Skanke, commandant populaire de la forteresse de Bergenhus et ennemi juré de la Ligue Hanséatique en Norvège a été tué par des marchands locaux. Malgré sa longue histoire de service à la couronne, Olav était aussi un pirate, chassant les navires hanséatiques partout dans la Mer du Nord. Afin d'éliminer cette menace à leurs intérêts, les marchands allemands ont instigué une émeute, coinçant Olav dans une abbaye locale puis la brûlant jusqu'au sol.\nOlav rencontra son destin dans les flammes avec des moines, bourgeois locaux et l'Évêque de Bergen. Répondant aux sentiments anti-hanséatiques répandus, [Root.Monarch.GetName] a ordonné que la Ligue soit expulsée de Bergen et de ses environs."
 flavor_nor.13.a:0 "C'est un outrage !"
 flavor_nor.14.a:0 "Excellent..."
 flavor_nor.16.t:0 "Hollendertiden"
 flavor_nor.16.d:0 "Le bois a toujours été une exportation majeure de l'économie norvégienne et les navires commerciaux des Pays-Bas sont devenus une vue de plus en plus commune le long de la côte norvégienne. Contrairement aux commerçants hanséatiques qui ont dominé notre économie pendant des siècles, les Néerlandais se contentent de commercer sans se mêler des affaires locales ou briser les lois du pays.\nAvec une demande toujours croissante des constructeurs navals néerlandais, l'industrie du bois en Norvège pourrait bien devenir la plus grande en Europe. En tant que peuple maritime et de construction navale, nous pouvons sans aucun doute apprendre beaucoup des entrepreneurs néerlandais en nous alignant avec eux contre les Allemands."
 flavor_nor.16.a:0 "Le temps des Néerlandais est venu."
 flavor_nor.17.t:0 "À la Recherche de Fer et de Cuivre"
 flavor_nor.17.d:0 "Alors que les paysans norvégiens ont extrait du cuivre et du fer pendant des siècles à petite échelle, il n'y a pas de grandes mines de fer ou de cuivre dans nos terres. Cela contraste avec le secteur minier prospère du royaume suédois où de grandes quantités des deux métaux ont été extraites, coulées et exportées depuis le Moyen Âge.\nLa Couronne a récemment acquis beaucoup de terres précédemment sous le contrôle de l'Église et de la Noblesse qui n'avaient pas les ressources ou l'inclination pour chercher des métaux. Invitons des prospecteurs et mineurs expérimentés et voyons quels trésors se cachent sous ces montagnes."
 flavor_nor.17.a:0 "Voyons ce que les montagnes cachent."
 flavor_nor.17.a.tt:0 "Une fois que le §YFer§! ou le §YCuivre§! est trouvé dans vos provinces norvégiennes, vous aurez l'opportunité de réorienter l'économie provinciale vers ce bien commercial pour un coût en Points de Monarque."
 flavor_nor.17.b:0 "Le bois et le poisson ont été assez bons pour nos ancêtres."
 flavor_nor.18.t:0 "Retour des Prospecteurs"
 flavor_nor.18.d:0 "Nos prospecteurs ont trouvé de grandes quantités de fer, plomb et cuivre dans la zone entre Bratsberg et Oslo. Développer les villages voisins en vraies villes minières serait coûteux mais le rêve de devenir autosuffisant sur les métaux liés aux armes semble maintenant être à portée de main."
 flavor_nor.18.a:0 "Nous avons besoin de fer pour nos armées !"
 flavor_nor.18.b:0 "Nous avons besoin de cuivre pour nos canons !"
 flavor_nor.18.c:0 "L'extraction devra rester une entreprise à petite échelle."
 flavor_nor.19.t:0 "Cuivre Trouvé à Røros"
 flavor_nor.19.d:0 "Les prospecteurs ont trouvé de grandes quantités de cuivre à Røros dans le Trøndelag. Si nous sommes disposés à investir, nous pouvons transformer les villages voisins en vraies villes minières et créer une mine de cuivre à grande échelle ici."
 flavor_nor.19.a:0 "Investissons dans les Mines de Cuivre de Røros."
 flavor_nor.19.b:0 "L'extraction de cuivre devra rester une entreprise à petite échelle."
 flavor_nor.20.t:0 "Argent Trouvé à Sandsvær"
 flavor_nor.20.d:0 "Alors que certains prétendent que les locaux l'ont toujours su, nos mineurs ont maintenant trouvé des quantités prometteuses d'argent à Sandsvær. Le site de la future mine est à la fois distant et désolé et il y a peu avec l'expertise nécessaire pour le développer dans nos frontières. Si nous devons pouvoir bénéficier de nos découvertes, nous devrons inviter des étrangers des régions riches en argent d'Allemagne et d'Europe Centrale."
 flavor_nor.20.a:0 "Ce site sera désormais connu sous le nom de Kongsberg !"
 flavor_nor.20.b:0 "L'Extraction d'Argent devra rester une entreprise à petite échelle."
 flavor_nor.21.t:0 "Pierre Tordenskiold"
 flavor_nor.21.d:0 "Par des attaques audacieuses et des manœuvres habiles, Pierre Jansen Wessel s'est fait un nom comme capitaine prometteur dans la marine norvégienne. La réticence de Wessel à jamais reculer d'un engagement, indépendamment des tailles des navires impliqués ou de toute autre circonstance l'a catapulté à travers les rangs. Aujourd'hui il se tient devant [Root.Monarch.GetName] pour être anobli pour ses grands exploits en haute mer."
 flavor_nor.21.a:0 "Désormais il sera connu sous le nom de 'Tordenskiold' - Bouclier-de-Tonnerre."
 flavor_nor.22.t:0 "Cort Adeler"
 flavor_nor.22.d:0 "À l'âge de 15 ans, le jeune fils de skipper Cort Adeler quitta la Norvège pour la haute mer et il a depuis fait carrière comme capitaine marchand à succès dans les plaines, la Méditerranée et même aussi loin que la Côte de Coromandel en Inde. Ayant aussi agi comme capitaine en temps de guerre dans les engagements navals néerlandais, anglais, vénitiens et turcs, Adeler possède une expérience et des contacts que peu de sa génération possèdent. Par ses diverses entreprises mercantiles, il a acquis une fortune personnelle considérable, dont une partie qu'il a investie dans son pays natal, spécialement les domaines qu'il a commencé à développer à l'extérieur de la ville norvégienne de Skien.\nUn homme du calibre d'Adeler pourrait sûrement être mis à bon usage au service de l'État."
 flavor_nor.22.a:0 "Un homme remarquable !"
 flavor_nor.23.t:0 "Grand Incendie d'Oslo"
 flavor_nor.23.d:0 "Pendant trois jours, les incendies ont ravagé la ville de bois d'Oslo et maintenant tous sauf quelques bâtiments dans la capitale de notre pays gisent en cendres. Alors que le feu a hanté Oslo auparavant, la destruction que nous affrontons maintenant est si finale qu'il a été suggéré que nous devrions déplacer la ville entièrement en la reconstruisant. Au lieu de construire en bois et attendre la prochaine catastrophe, il a été suggéré que nous reconstruisions plus près de la forteresse d'Akershus, utilisant des techniques plus saines de construction et de planification urbaine comme il sied à une capitale de notre époque.\nReconstruire plus près d'Akershus nous permettra aussi de fortifier correctement la ville, ce qui peut être de grand bénéfice en ces temps. En pratique, les dirigeants précédents ont trouvé difficile d'empêcher les citoyens d'Oslo de reconstruire dans quelques matériaux et mode qu'ils souhaitent cependant, donc une rénovation appropriée est susceptible d'être très coûteuse."
 flavor_nor.23.a:0 "Nous devons fonder une nouvelle ville !"
 flavor_nor.23.b:0 "Ce qui était perdu est parti, laissons les gens reconstruire comme ils le souhaitent."
 flavor_nor.24.t:0 "Les Liens Néerlando-Norvégiens se Renforcent"
 flavor_nor.24.d:0 "Avec le temps, l'intégration extensive de la Norvège dans l'économie des riches villes des Pays-Bas a mené à une industrie de construction navale croissante à la maison. Les villes norvégiennes fortement liées au commerce du bois grandissent rapidement plus que jamais auparavant, avec des marchands norvégiens, néerlandais, danois, écossais, anglais et suédois se mélageant ensemble pour créer un environnement maritime cosmopolite.\nLes jeunes hommes norvégiens ont aussi commencé à migrer en nombres croissants vers les Pays-Bas. Certains s'y installent tandis que d'autres continuent vers la haute mer. Le nombre croissant d'expatriés norvégiens et ceux qui retournent finalement à nos terres immergent ensemble notre pays encore plus profondément dans l'économie globale émergente."
 flavor_nor.24.a:0 "La mer est notre futur et notre passé."
 flavor_nor.25.t:0 "Boom de Population"
 flavor_nor.25.d:0 "Il y a des siècles, la Peste Noire dévasta nos terres, tuant plus de 60% de notre population, laissant de grandes parties de la campagne entièrement désolées et écrasant les villes croissantes de la fin du Moyen Âge. Politiquement cela rendit l'union avec les autres pays nordiques une nécessité et économiquement cela nous laissa les plus pauvres des membres. Avec le temps, cependant, le pays a commencé à guérir. De grandes zones de terre ouverte et une économie en hausse a encouragé la migration vers la Norvège et rendu plus facile pour les seconds ou troisièmes fils de revendiquer plus de terres pour leurs familles. Alors que beaucoup sur les côtes choisirent de migrer vers les Pays-Bas, les intérieurs norvégiens connaissent un niveau de croissance de population sans précédent."
 flavor_nor.25.a:0 "Notre heure est venue !"
 flavor_nor.26.t:0 "Tensions entre Mineurs et Locaux"
 flavor_nor.26.d:0 "L'afflux de mineurs et prospecteurs allemands a en peu de temps fait surgir de petites communautés minières partout dans notre pays même dans des zones où l'extraction ne sera jamais la source principale de revenus. Ces communautés sont, cependant, presque entièrement de petites colonies allemandes avec des lois, coutumes et population allemandes. Les villages norvégiens environnants sont requis de fournir aux mineurs de la nourriture et autres choses dont ils pourraient avoir besoin et cela a avec le temps mené à quelques tensions se développant entre les locaux et les nouveaux venus. Dans le village [hjartdal_standin.GetName], village après village ont commencé à prendre les armes contre les Allemands, exigeant qu'ils partent et que les lois et coutumes norvégiennes soient maintenues."
 flavor_nor.26.a:0 "Ces paysans ont besoin d'apprendre leur place !"
 flavor_nor.27.t:0 "Proclamation à [hamar_or_standin.GetCapitalName]"
 flavor_nor.27.d:0 "Inquiets de ce qu'ils perçoivent être un empiètement croissant sur leurs privilèges par la Couronne Danoise, des membres du conseil norvégien et autres proéminents se sont rassemblés à [hamar_or_standin.GetCapitalName] pour élaborer un nombre de demandes à la Couronne pour leur soutien continué à l'Union.\nLes demandes mises en écrit à [hamar_or_standin.GetCapitalName] incluent la restauration des terres norvégiennes perdues, affirmant les droits traditionnels de l'église et noblesse norvégiennes, renforçant le pouvoir du conseil royal norvégien, et en général affirmant le rôle de la Norvège comme partie égale du Danemark dans notre Union. L'intention est que la liste de demandes soit envoyée à [Root.Monarch.GetName] pour être faite partie de [Root.Monarch.GetHerHis] Håndfestning traditionnel, la Capitulation Électorale, comme [Root.Monarch.GetTitle] de Norvège."
 flavor_nor.27.a:0 "Une excellente initiative !"
 flavor_nor.27.b:0 "Nous ferions mieux de ne pas questionner le règne danois..."
 flavor_nor.28.t:0 "Demandes du Conseil Norvégien"
 flavor_nor.28.d:0 "Avec un nombre de personnes importantes du royaume, le Conseil Royal Norvégien nous a envoyé une liste de demandes qu'ils sentent devoir être satisfaites pour que la Norvège accepte l'accession de [Root.Monarch.GetName]. Selon les membres du Conseil, la couronne danoise a continué à piétiner les droits du peuple norvégien trop longtemps et cela doit être inversé. Si nous n'acceptons pas, ils menacent d'utiliser leur pouvoir de jure d'élire un autre dirigeant."
 flavor_nor.28.a:0 "Nous devons refuser ces demandes prépostères !"
 flavor_nor.28.a.tt:0 "En refusant de satisfaire les demandes du Conseil Norvégien, nous pourrions les provoquer à §Rbriser§! leur §Yunion§! avec nous."
 flavor_nor.28.b:0 "Ce sont des choses mineures, acceptons pour préserver l'union."
 flavor_nor.29.t:0 "[Root.Monarch.GetName] accepte nos demandes !"
 flavor_nor.29.d:0 "Les Danois ont accepté nos demandes. Sûrement cela sauvegarde notre indépendance en allant de l'avant !"
 flavor_nor.29.a:0 "Excellent !"
 flavor_nor.30.t:0 "[Root.Monarch.GetName] refuse de satisfaire les Demandes de [hamar_or_standin.GetCapitalName]"
 flavor_nor.30.d:0 "Un messager de la cour danoise est arrivé avec leur réponse à nos demandes. [Root.Monarch.GetName] refuse de satisfaire aucune d'entre elles et a à la place fait une proposition de son cru qui adresse très peu de nos points de préoccupation. Certains sentent que nous n'avons pas le choix mais d'élire un autre dirigeant comme c'est notre droit."
 flavor_nor.30.a:0 "Élisons notre propre roi."
 flavor_nor.30.b:0 "Nous devons préserver l'Union."
 flavor_nor.31.t:0 "Révolte en Norvège"
 flavor_nor.31.d:0 "Le Conseil Royal Norvégien a défié [Root.Monarch.GetName] et élu un autre homme pour mener leur royaume dans l'espoir de terminer le règne danois pour toujours."
 flavor_nor.31.a:0 "Prépostère !"
 flavor_kor.EVTNAME1:1 "Expédition Nordique de [Root.Monarch.GetName]"
 flavor_kor.EVTDESC1:2 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] planifie de lancer une expédition nordique pour châtier les Mandchous. Cela nécessitera des préparations substantielles, des fonds et est impossible à garder secret. [Root.Monarch.GetSheHeCap] planifie de renforcer les défenses de la Corée en augmentant et améliorant l'entraînement et en modernisant nos forteresses."
 flavor_kor.EVTOPTA1:0 "Préparons-nous à la guerre."
 flavor_kor.EVTNAME2:0 "Première Purge des Lettrés"
 flavor_kor.EVTDESC2:0 "Tout en servant comme Troisième Censeur en 1495, Kim Il-son, un ancien historien d'État, se prouva être un homme disposé à aller à de grandes longueurs pour critiquer les officiels du gouvernement indépendamment de leur pouvoir ou statut. Un des mémorandums accusatoires de Kim déclencha une controverse qui prit bientôt une vie propre. La réaction résultante mena à une purge de beaucoup des intellectuels qui avaient osé critiquer les officiels et le roi."
 flavor_kor.EVTOPTOK:0 "D'accord"
 flavor_kor.EVTNAME3:0 "Seconde Purge des Lettrés"
 flavor_kor.EVTDESC3:0 "Durant le cours d'un banquet d'État à l'automne de 1503, le Ministre des Rites Yi Se-jwa renversa accidentellement du vin sur les robes du roi durant le dîner. Le roi l'interpréta comme un crime contre le souverain et donc un acte de trahison. L'incident déclencha une chaîne d'événements résultant en banissements, purges et exécutions des officiels et intellectuels, qui avaient survécu à la première purge, pour éradiquer le mépris pour l'autorité."
 flavor_kor.EVTNAME4:0 "Troisième Purge des Lettrés"
 flavor_kor.EVTDESC4:0 "Cho Kwang-jo, un réformateur néo-confucéen, tenta de façonner le gouvernement selon les idéaux confucéens. Ses succès initiaux en réformation se retournèrent contre lui quand il alla trop loin dans l'attaque de l'ancien ordre. La dévotion fondamentale des victimes de purge au trône ne fut jamais questionnée, contrairement aux purges précédentes. Le gouvernement crut que 'la clique de Cho Kwang-jo', comme on l'appelait, était mal guidée, qu'une grande partie de son programme de réforme nuirait au gouvernement, et que la turbulence causée par ses actions constituait une grave menace à la société Yi et aux fondations de l'État. Le résultat fut que Cho Kwang-jo et ses jeunes idéalistes furent éliminés et les batailles inter-factionnelles se développèrent en luttes de pouvoir nues. Des scores de personnes furent exécutées et des centaines furent soit renvoyées du bureau du gouvernement soit exilées."
 flavor_kor.EVTNAME5:0 "Introduction de la Loi d'Impôt Foncier Uniforme"
 flavor_kor.EVTDESC5:0 "L'économie coréenne était dans un très mauvais état au XVIIe siècle et pour rectifier cet état, le Conseiller d'État en Chef Yi Won-ik introduisit graduellement des réformes précédemment ignorées dans le système fiscal. L'impôt de tribut levé contre les ménages fut remplacé par un impôt unifié sur la terre arable. L'impôt sur les marchandises fut limité à un quota qui permit aux paysans entreprenants et grossistes de faire et vendre des marchandises de surplus. L'effet net fut des impôts plus bas pour les paysans, des revenus accrus pour l'État et une hausse du commerce."
 flavor_vie.EVTNAME1:0 "La Crise de Succession"
 flavor_vie.EVTDESC1:0 "Depuis la mort de Nan T'arat, la succession a été disputée entre notre monarque actuel et son oncle le Roi Kitsarat. Il apparaît que la crise arrive à son paroxysme, et maintenant il apparaît que nous devons choisir un cours d'action. Que devons-nous faire ?"
 flavor_vie.EVTOPTA1:0 "Laissons-les se battre"
 flavor_vie.EVTOPTB1:0 "Soutenons l'héritier légitime"
 flavor_wal.EVTNAME1:0 "Vlad l'Empaleur"
 flavor_wal.EVTDESC1:1 "Sentant la faiblesse dans le règne valaque, un prétendant à la Principauté est revenu à la tête d'une armée après avoir vécu pendant des années en captivité turque. Vlad Draculesti, Fils du Dragon, est un homme d'une disposition sanguinaire et cruelle. Son arrivée fut marquée par l'empalage gruesome des ambassadeurs envoyés pour négocier avec lui, rendant clair qu'il fera grande violence à tous ceux qui résistent à son règne."
 flavor_wal.EVTOPTA1:0 "Nous ne devons rien aux Turcs ! Qu'ils se tordent sur les pieux !"
 flavor_wal.EVTOPTB1:0 "Excusons-nous auprès du Sultan"
 flavor_wal.EVTNAME2:0 "L'Empalage du [TUR.Monarch.GetTitle]"
 flavor_wal.EVTDESC2:3 "[Root.Monarch.GetName] interrompt [Root.Monarch.GetHerHis] survey du champ de bataille pour regarder momentanément la ville en flammes de [TUR.Capital.GetName] avec un détachement troublant.\n[Root.Monarch.GetHerHisCap] suite assemblée prépare leurs piques et leurs estomacs pour le jugement à venir. Les soldats soulèvent le corps battu et brisé du [TUR.Monarch.GetTitle] [TUR.Monarch.GetName] de [TUR.Monarch.GetHerHis] position affaissée sur le sol et le redressent. Le [TUR.Monarch.GetTitle] autrefois majestueux pousse un cri final glaçant alors que le pieu empale [TUR.Monarch.GetHerHis] cœur et émerge de [TUR.Monarch.GetHerHis] dos.\nLe [TUR.Heir.GetTitle] [TUR.Heir.GetName] grimace alors qu'[TUR.Heir.GetSheHe] est forcé de regarder l'affichage horrifique ; [TUR.Heir.GetHerHis] yeux se remplissent de terreur alors que la réalisation s'installe qu'[TUR.Heir.GetSheHe] est le suivant."
