 flavor_wal.EVTDESC2H:0 "La suite assemblée prépare leurs piques et leurs estomacs pour le jugement à venir. L'empalage brutal de la cour ottomane commence. "
 flavor_wal.EVTOPTA2:0 "Leur fin gruesome était bien méritée."
 flavor_wal.EVTNAME3:0 "L'Empalage du Sultan"
 flavor_wal.EVTDESC3:0 "Les barbares cruels de [From.Country.GetName] ont assassiné notre noble [Root.Monarch.GetTitle] avec [Root.Monarch.GetHerHis] enfants et harem de la façon la plus inhumaine. Leurs corps se dressent empalés sur une colline surplombant la ville en flammes de [Root.Capital.GetName]."
 flavor_wal.EVTOPTA3:0 "Ces sauvages monstrueux paieront pour cela !"
 flavor_tib.EVTNAME1:0 "Le Dalaï Lama Prend le Contrôle"
 flavor_tib.EVTDESC1:0 "Après des années de mauvais gouvernement par des rois faibles qui étaient des marionnettes de puissances étrangères, le Dalaï Lama, longtemps le dirigeant spirituel du peuple tibétain, a pris le contrôle complet du gouvernement. Sa Sainteté, le Dalaï Lama, cherche votre conseil. Quel type de politique étrangère devrions-nous poursuivre ?"
 flavor_tib.EVTOPTA1:0 "Tournons-nous vers l'intérieur et créons un Shangri-La paisible"
 flavor_tib.EVTOPTB1:0 "Châtions nos voisins traîtres !"
 flavor_tib.EVTNAME2:0 "Rencontre avec les Khans"
 flavor_tib.EVTDESC2:0 "Le Dalaï Lama regarde la foule assemblée de petits Khans comme s'ils étaient ses mastiffs dressés. Par eux il sait que sa domination sur le Tibet sera sécurisée ; il doit seulement choisir comment. Le plan le plus sûr serait de sécuriser un traité avec les Khans, cherchant leur assurance qu'ils feront de leur mieux pour défendre le Bouddhisme au Tibet, en particulier le corps du bodhisattva réincarné lui-même.\nUne approche plus radicale s'est aussi présentée au moine éclairé ; si le Dalaï Lama devait inviter l'un des Khans à gouverner comme sa marionnette, il n'aurait jamais besoin de craindre la résistance des familles nobles contentieuses du Tibet. Gouverner depuis les ombres tient un certain attrait.\nIl se tourne vers les Khans pour annoncer sa volonté, un sourire placide cachant son ambition voilée."
 flavor_tib.EVTOPTA2:0 "Établissons un rapport avec les nomades."
 flavor_tib.EVTOPTB2:0 "Invitons les Mongols Khalka à gouverner."
 flavor_tib.EVTOPTC2:0 "Invitons les Oirats Khoshuud à gouverner."
 flavor_tib.EVTOPTD2:0 "Invitons les Oirats Dzungar à gouverner."
 flavor_pap.EVTNAME1:0 "La Commande de la Basilique Saint-Pierre"
 flavor_pap.EVTDESC1:0 "Le Pape Jules II commença à construire la Basilique peu après avoir été élu Pape. L'achèvement prendrait plus de 100 ans et l'un des artistes les plus célèbres de l'histoire, Michel-Ange, eut un grand rôle par moments dans son achèvement, à la fois comme architecte et comme peintre."
 flavor_pap.EVTOPTA1:0 "Construisons l'église"
 flavor_pap.EVTOPTB1:0 "Concentrons-nous sur les affaires mondaines"
 flavor_pap.EVTNAME2:0 "La Fondation de la Societas Jesu"
 flavor_pap.EVTDESC2:0 "En 1540, le Pape Paul III reconnut l'Ordre des Jésuites, créé en 1534 par l'Espagnol Don Iñigo López de Recalade, mieux connu sous le nom d'Ignace de Loyola. Il devint l'un des contre-réformistes les plus dévoués et l'ennemi numéro un du mouvement protestant. Loyola ayant un arrière-plan de soldat fait sa marque sur l'ordre, qui est organisé presque comme une armée. Une haute priorité fut donnée à la fois à éduquer les missionnaires mais aussi les conseillers pour les cours royales européennes. Cela rendit l'ordre des Jésuites très puissant dans la scène politique. En 1773, l'ordre des Jésuites fut dissous par le Pape Pie VI due à la pression des pays chrétiens à l'âge des lumières. En 1814, l'ordre des Jésuites fut rétabli, cependant, juste comme une faible ombre de l'ordre puissant qu'il avait été autrefois."
 flavor_pap.EVTOPTA2:0 "D'accord"
 flavor_pap.EVTNAME3:0 "Approbation Papale de l'Ordre des Jésuites"
 flavor_pap.EVTDESC3:0 "Votre soutien de l'ordre des Jésuites a été noté et est totalement apprécié par le Pape. L'ordre fut créé en 1534 par l'Espagnol Don Iñigo López de Recalade, mieux connu sous le nom d'Ignace de Loyola. Il fut l'un des contre-réformistes les plus dévoués et l'ennemi numéro un du mouvement protestant."
 flavor_pap.EVTOPTA3:0 "Bien"
 flavor_pap.EVTNAME4:0 "Réorganisation de la Sainte Inquisition"
 flavor_pap.EVTDESC4:0 "À l'initiative de Pierre Caraffa de Naples, le Pape réorganise l'inquisition romaine selon le modèle espagnol. Avec les Jésuites, un règne de terreur est infligé au peuple. Cependant, les méthodes cruelles sont efficaces et mènent à éradiquer complètement le mouvement protestant dans la péninsule italienne."
 flavor_pap.EVTOPTA4:0 "Inquisition modèle espagnol"
 flavor_pap.EVTOPTB4:0 "Inquisition Modérée"
 flavor_pap.EVTNAME5:0 "Giordano Bruno"
 flavor_pap.EVTDESC5:0 "Giordano Bruno était un théologien italien qui identifia Dieu avec la Nature. Même s'il se considérait comme un Chrétien, il défendit à la fois la vue de Copernic du cosmos ainsi que satirisa la croyance aveugle en la religion. Il fut arrêté à Venise et fut extradé à Rome, où il fut mis en procès."
 flavor_pap.EVTOPTA5:0 "Brûlons l'hérétique"
 flavor_pap.EVTOPTB5:0 "Épargnons sa vie"
 flavor_pap.EVTNAME6:0 "Le Nettoyage des Marais Pontins"
 flavor_pap.EVTDESC6:0 "En 1779, le Pape Pie VI draina les marais pontins pour créer des terres agricoles plus productives au lieu de marécages inutiles."
 flavor_pap.EVTOPTA6:0 "Gagnons des terres"
 flavor_pap.EVTNAME7:1 "La Réformation de la Foi Catholique"
 flavor_pap.EVTDESC7:1 "Les succès du mouvement protestant ne peuvent plus rester incontestés. Sa Sainteté a chargé une commission de cardinaux d'aborder les défis posés par lui - alors que la foi catholique elle-même ne doit pas être compromise, Sa Sainteté et la plupart des cardinaux sont disposés à admettre que certaines plaintes protestantes sont valides. Par exemple, il ne peut y avoir de dispute que l'absentéisme fréquent des évêques et les excès mondains du clergé sont une tache sur la réputation de l'Église.\n\nPar conséquent, un Concile sera convoqué à Trente pour discuter comment mieux réformer l'Église pour relever le défi des réformateurs et commencer le processus de Contre-Réformation."
 flavor_pap.EVTOPTA7:1 "Convoquons le Concile de Trente"
 flavor_pap.7.tt:0 "Une invitation sera envoyée à tous les pays §YCatholiques§!."
 flavor_pap.EVTOPTB7:0 "Ne faisons rien"
 flavor_pap.EVTNAME8:0 "Le Concile de Trente"
 flavor_pap.EVTDESC8:1 "Le Pape nous a invités à assister au Concile de Trente pour débattre des réformes requises pour remédier à la corruption et autres afflictions de l'église. Le Concile discutera de ce qui constitue l'hérésie protestante et considérera la définition des enseignements de l'Église dans les domaines de l'Écriture et de la Tradition, le Péché Originel, la Justification, les Sacrements, l'Eucharistie dans la Sainte Messe et la vénération des saints. Il essaiera aussi de répondre aux disputes protestantes en considérant des restrictions sur les pratiques qui sont devenues une tache sur la réputation de l'Église, par exemple l'absentéisme fréquent des évêques et divers excès mondains du clergé."
 flavor_pap.EVTOPTA8:1 "Nous devons délibérer sur notre position."
 can_join_council_of_trent_tt:0 "§Y[Root.GetName] peut maintenant choisir une position sur le Concile de Trente§!"
 flavor_mch.EVTNAME1:0 "Réformes de Nurhachi"
 flavor_mch.EVTDESC1:0 "En 1584, le Khan Nurhaci réussit à unir toutes les tribus toungouses, les soi-disant Kin-Toungouses, plus tard connus sous le nom de Mandchous. Il réforma aussi le gouvernement, l'administration et le système judiciaire avec la Chine comme modèle. Nurhachi inventa aussi la langue mandchoue écrite."
 flavor_mch.EVTOPTA1:1 "Un Grand Jour pour les Peuples Mandchous"
 flavor_mch.EVTOPTB1:0 "Réforme Diplomatique"
 flavor_mch.EVTOPTC1:0 "Réforme Militaire"
 flavor_mch.EVTNAME2:0 "Les Mongols Orientaux Assimilés"
 flavor_mch.EVTDESC2:0 "Plusieurs grandes tribus mongoles orientales s'unissent sous Nurhaci et son nombre de 'bannières' (armées) augmente de quatre à huit. C'est maintenant qu'il fixe son objectif de conquérir la Chine. En 1616, il prend le titre de 'Kin-Khan' pour montrer que son peuple descend des Kin-Toungouses. Il prend aussi le nom 'Aisin Giorin' (Tribu Dorée). En 1625, il attaqua la Chine, un développement qui se termina ultimement par une victoire mandchoue totale."
 flavor_mch.EVTOPTA2:0 "Nous sommes prêts à attaquer"
 flavor_mch.EVTNAME3:0 "Les Réformes de l'Armée Mandchoue"
 flavor_mch.EVTDESC3:0 "Maintenant que les Mandchous contrôlent fermement le nord de la Chine, il peut maintenant être temps d'utiliser l'expertise militaire mandchoue pour réformer l'ancienne armée chinoise. Cependant, cela sera probablement coûteux et beaucoup dans l'armée ressentiront une telle tentative. Que devons-nous faire ?"
 flavor_mch.EVTOPTA3:0 "Oui, réformons l'armée, car les anciennes voies chinoises sont inférieures"
 flavor_mch.EVTOPTB3:0 "Bah ! Que pourraient enseigner les barbares à la nation de Sun Tzu ?"
 flavor_mch.EVTNAME4:0 "L'Avancée Mandchoue"
 flavor_mch.EVTDESC4:0 "Bien que nous soyons maintenant en paix avec la Chine, il est évident qu'ils sont une nation dans le processus de désintégration. Sûrement il serait sage de les attaquer pendant qu'ils sont si faibles et faire des avancées encore plus spectaculaires !"
 flavor_mch.EVTOPTA4:0 "Attaquons-les maintenant pendant qu'ils sont faibles !"
 flavor_mch.EVTOPTB4:0 "Non, nous les laisserons tranquilles"
 flavor_mch.EVTNAME5:0 "La Révolte des Trois Féodaux"
 flavor_mch.EVTDESC5:1 "Trois seigneurs féodaux dans le sud, autrefois généraux Ming qui ont depuis rallié les Mandchous, se sont soulevés en rébellion ! Ordonnés d'abandonner leurs offices et de retourner à Pékin, ils ont à la place conspiré contre nous et levé une armée. Ils déclarent que leur cause est de 's'opposer aux Qing et restaurer les Ming', bien que plusieurs seigneurs se soient proclamés le vrai Empereur malgré leur manque de relation à la famille Zhu. Une grande guerre civile a commencé ; nous devons défendre le royaume Qing de ces traîtres !"
 flavor_mch.EVTOPTA5:0 "Qu'ils se révoltent"
 flavor_mch.EVTOPTB5:0 "Cédons à leurs demandes"
 flavor_mch.EVTNAME6:0 "L'Expulsion des Jésuites"
 flavor_mch.EVTDESC6:0 "En raison d'événements récents, il semble maintenant que les Jésuites aient survécu à leur utilité. Bien que leur connaissance soit grande, elle nous est étrangère et cause parfois beaucoup d'agitation parmi nos érudits et le peuple commun, perturbant la stabilité de notre royaume. Ils ont interféré pendant des décennies dans les affaires internes de notre nation - la goutte d'eau qui a fait déborder le vase fut leur ingérence dans la récente succession. Peut-être est-il temps pour eux de partir."
 flavor_mch.EVTOPTA6:0 "Expulsons-les !"
 flavor_mch.EVTOPTB6:0 "Non, ils sont trop précieux !"
 flavor_mch.EVTNAME7:0 "La Nomination de Heshen"
 flavor_mch.EVTDESC7:0 "Un ministre prometteur a récemment attiré notre attention. Son nom est Heshen, et il est certainement sage dans les voies de la diplomatie et de l'administration. Cependant, la rumeur veut qu'il soit aussi grossièrement corrompu, mélageant son excellence politique avec la cupidité et le favoritisme. Devrions-nous le nommer notre ministre en chef ?"
 flavor_mch.EVTOPTA7:0 "Nommons-le malgré ses défauts !"
 flavor_mch.EVTOPTB7:0 "Non, une telle corruption pourrait ruiner l'État !"
 flavor_kni.EVTNAME1:0 "Pierre d'Aubusson"
 flavor_kni.EVTDESC1:0 "Le Grand Maître Hospitalier d'Aubusson qui avait si brillamment défendu Rhodes contre le précédent sultan, Mehmet II, emprisonna le frère du sultan turc Bayezid II malgré une promesse de sauf-conduit en 1483. Un captif si prestigieux était évidemment un atout de négociation puissant pour beaucoup des ennemis de l'Empire Ottoman et plusieurs pays étaient préparés à payer de grandes sommes pour lui, transformant ce prisonnier royal en une véritable mine d'or diplomatique."
 flavor_kni.EVTOPTA1:0 "Otage auprès de la Papauté contre de l'or"
 flavor_kni.EVTOPTB1:0 "Otage auprès de la Hongrie contre de l'or"
 flavor_kni.EVTOPTC1:0 "Otage auprès de Venise contre de l'or"
 flavor_kni.EVTNAME2:0 "Les Rhodiens et autres Grecs admis dans l'Ordre"
 flavor_kni.EVTDESC2:0 "Au début du XVIe siècle, les Rhodiens et autres Grecs furent imprudemment admis dans l'ordre, dans un dernier grand effort pour renforcer les effectifs et arrêter l'assaut turc qui déferlait sur nos terres sacrées."
 flavor_kni.EVTOPTA2:0 "D'accord"
 flavor_kni.EVTNAME3:0 "La Grande Caraque d'Alexandrie"
 flavor_kni.EVTDESC3:0 "La petite mais redoutable flotte des Chevaliers fut le fléau des Musulmans pendant des siècles. En maintenant les eaux libres de corsaires ennemis tout en capturant les navires marchands musulmans, elle garda les coffres de Rhodes pleins et sema la terreur parmi les marins musulmans. L'un des événements les plus célèbres fut la capture de la Grande Caraque d'Alexandrie en 1569, emplie de richesses extraordinaires qui éblouirent toute la chrétienté."
 flavor_kni.EVTOPTA3:0 "Louons le Seigneur !"
 flavor_kni.EVTNAME4:0 "Gabriel Tadini de Martinengo"
 flavor_kni.EVTDESC4:0 "Martinengo était le meilleur ingénieur en fortifications d'Europe. Il fut autorisé à améliorer les forteresses de Rhodes. En 1521, après avoir travaillé quelques mois, il fut si ému par les Chevaliers et leurs idéaux qu'il s'agenouilla devant le Grand Maître et le supplia de faire de lui un Chevalier. Le Grand Maître l'accepta dans la confrérie et il combattit bravement, mourant héroïquement lors de la bataille de Rhodes en 1522."
 flavor_kni.EVTOPTA4:0 "Améliorer nos défenses"
 flavor_kni.EVTNAME5:0 "Jean Parisot de la Valette"
 flavor_kni.EVTDESC5:0 "Après son acquisition par les Chevaliers, Malte devint une forteresse aussi puissante que Rhodes l'avait été. Sous le Grand Maître Jean Parisot de La Valette, ils résistèrent avec succès en 1565 à un siège ottoman composé de 180 navires et près de 50 000 hommes contre seulement 9 000 défenseurs pendant six mois, avant que l'envahisseur ne soit contraint de partir. La nouvelle capitale de La Valette devint une ville de palais splendides et de fortifications inégalées, croissant en puissance et en richesse grâce principalement à leurs aventures de pillage maritime contre les Turcs."
 flavor_kni.EVTOPTA5:0 "Améliorer les défenses"
 flavor_inc.EVTNAME1:0 "La Guerre Civile Inca"
 flavor_inc.EVTDESC1:0 "En 1532, une guerre civile éclata entre les héritiers du trône inca, Atahualpa et Huascar, chacun cherchant à contrôler l'empire. Les Espagnols rencontrèrent Atahualpa, le vainqueur de la guerre civile, et son armée lors d'une conférence préarrangée à Cajamarca en 1532. Quand Atahualpa arriva, les Espagnols lui tendirent une embuscade et le capturèrent, massacrant des milliers de ses partisans bien qu'Atahualpa ait payé la plus fabuleuse rançon connue de l'histoire."
 flavor_inc.EVTOPTA1:0 "Maudit soit cet Inca Huascar !"
 flavor_dlh.EVTNAME1:0 "Les Marathes"
 flavor_dlh.EVTDESC1:0 "Ayant longtemps servi les divers maîtres du Deccan, les Marathes ont perfectionné la guerre de guérilla de ce plateau. L'influence croissante des capitaines marathes dans nos rangs ainsi que le développement d'une langue littéraire marathe ont inspiré un sentiment séparatiste grandissant dans leurs rangs. Pour beaucoup, il semblerait que leur heure soit venue."
 flavor_dlh.EVTOPTA1:0 "Pas sur nos terres !"
 flavor_dlh.EVTOPTB1:0 "Céder à leurs exigences"
 flavor_dlh.EVTNAME2:0 "Le Tigre aux Frontières"
 flavor_dlh.EVTDESC2:0 "Votre Altesse, des forces que l'on soupçonne d'être menées par le Prince moghol Bâbur se dirigent vers le Thar et la vallée de l'Indus. S'il s'agit vraiment de Bâbur et non d'un raid ordinaire de tribus afghanes, nous pourrions faire face à une invasion pure et simple. J'ai un très mauvais pressentiment... Peut-être devrions-nous tenter de négocier ?"
 flavor_dlh.EVTOPTA2:0 "Négocier avec Bâbur"
 flavor_dlh.EVTOPTB2:0 "Aucun compromis !"
 flavor_dlh.EVTNAME3:0 "La Dynastie Lodi"
 flavor_dlh.EVTDESC3:0 "La Dynastie Lodi a pris le contrôle de notre nation. La dynastie est largement impopulaire et tant la population de ce sultanat que nos voisins expriment leur désapprobation de leur usurpation du pouvoir. Le mieux que nous puissions faire est de surmonter la tempête que les actions de nos nouveaux monarques ont causée."
 flavor_dlh.EVTOPTA3:0 "Malédiction !"
 flavor_dlh.EVTNAME4:0 "L'Incompétence des Lodi"
 flavor_dlh.EVTDESC4:0 "La Dynastie Lodi a été un désastre pour notre nation ! Leur incompétence manifeste a ruiné l'État, mené le peuple au bord de la révolte ouverte, et fait que nos voisins nous méprisent et complotent contre nous. Le mieux que nous puissions faire est de persévérer malgré les troubles que nos monarques inutiles ont causés."
 flavor_dlh.5.t:1 "L'Ascension de [SRH.Monarch.GetName]"
 flavor_dlh.5.d:0 "Depuis le sac de sa capitale en 1398, le Sultanat de Delhi a été dans un état constant de décadence. En peu de temps, les sultanats du Bengale, du Gujarat, de Malwa et même de Jaunpur furent proclamés indépendants par d'anciens gouverneurs, tandis que notre propre dynastie Sayyid saisit l'opportunité de prendre le pouvoir sur la ville elle-même. Depuis, nous avons été incapables de consolider le sultanat qui se fracture et notre influence directe ne s'étend pas loin au-delà des murs de Delhi.\nLa famille Lodi de Sirhind a été notre dernier grand soutien. Avec une influence sur la plupart des nobles afghans de notre royaume, ils ont pu apporter l'ordre aux quelques terres qui restent loyales. En retour, nos prédécesseurs leur ont accordé toute l'influence et le pouvoir qu'ils pouvaient. Cependant, avec l'ascension de Bahlul Lodi comme chef de famille, Delhi est à nouveau en danger. La nouvelle nous est parvenue que Bahlul projette de marcher sur Delhi, pour imposer sa volonté au Sultan et possiblement mettre fin à la dynastie Sayyid."
 flavor_dlh.5.a:0 "Nous devons maîtriser ces traîtres !"
 flavor_dlh.5.a.tt:1 "§RSirhind est susceptible de déclarer la guerre à Delhi.§!"
 flavor_dlh.5.b:1 "Offrir aux Lodi la pleine indépendance comme dirigeants de Sirhind.\n"
 flavor_dlh.5.b.tt:1 "Si Sirhind accepte, ils deviendront indépendants."
 flavor_dlh.6.t:0 "L'Ascension de [Root.Monarch.GetName]"
 flavor_dlh.6.d:0 "En tant que gouverneur du Pendjab et l'un des derniers soutiens restants des Sultans Sayyid de Delhi, [Root.Monarch.GetName] est l'un des propriétaires terriens les plus influents de l'Inde du Nord. [Root.Monarch.GetSheHeCap] a également émergé comme le leader informel de la plupart des nobles afghans du sultanat et beaucoup le considèrent plus puissant que le Sultan [DLH.Monarch.GetHerselfHimself].\nIl n'est donc pas étonnant que [Root.Monarch.GetName] ait regardé l'incompétence des Sultans de Delhi avec dégoût."
 flavor_dlh.6.a:0 "Le temps a manqué pour la Dynastie Sayyid !"
 flavor_dlh.6.b:0 "Les Lodi resteront des sujets loyaux."
 flavor_dlh.7.t:0 "L'Ascension de [Root.Monarch.GetName]"
 flavor_dlh.7.d:0 "Reconnaissant l'ambition et la capacité de notre chef, [Root.Monarch.GetName], les sultans de Delhi ont abandonné toute prétention d'être notre suzerain. Au lieu de cela, ils nous ont envoyé un témoignage de leur appréciation et ont demandé que nous avancions comme amis proches dans l'environnement hostile de l'Inde du Nord."
 flavor_dlh.7.a:0 "Une telle amitié peut-elle durer ?"
 flavor_dlh.EVTNAME8:0 "La Fondation d'Agra"
 flavor_dlh.EVTDESC8:0 "La ville d'Agra a été fondée sur les rives de la rivière Yamuna grâce à notre politique de développement urbain dans la région. Déjà un centre majeur de population et de commerce, la perspective de déplacer la capitale vers Agra est séduisante."
 flavor_dlh.EVTOPTA8:1 "Développer [Root.Capital.GetName] à la place."
 flavor_dlh.EVTOPTB8:0 "Déplacer la capitale vers Agra."
 flavor_dai.EVTNAME1:0 "Les Réformes de Lê Nghị Dân"
 flavor_dai.EVTDESC1:0 "L'Empereur Lê Nghị Dân a proposé diverses réformes concernant le gouvernement et le bien-être économique de notre royaume. Bien que beaucoup de ces propositions aient du sens, elles seront également coûteuses et peuvent causer des troubles. Que devons-nous faire ?"
 flavor_dai.EVTOPTA1:0 "Réformes administratives"
 flavor_dai.EVTOPTB1:0 "Réformes diplomatiques"
 flavor_dai.EVTOPTC1:0 "Réformes militaires"
 flavor_dai.EVTNAME2:0 "La Rivalité des Familles Mạc et Trịnh"
 flavor_dai.EVTDESC2:0 "Deux grandes familles rivalisent pour le pouvoir de régent de cette nation, les Mạc et les Trịnh. À cause de cette lutte de pouvoir, la nation a sombré dans l'anarchie, avec des bandes armées soutenant un côté ou l'autre errant dans la campagne. Nous ne pouvons qu'espérer que leur querelle se terminera bientôt."
 flavor_dai.EVTOPTA2:0 "Maudites soient leurs querelles interminables !"
 flavor_dai.EVTOPTB2:0 "La querelle doit cesser, maintenant !"
 flavor_dai.EVTNAME3:0 "La Rébellion Tây Sơn"
 flavor_dai.EVTDESC3:0 "Après des années de corruption, de mauvaise gestion et de famine, le peuple de notre nation en a apparemment assez. Il s'est soulevé en rébellion sous la direction des frères Tây Sơn. Que devons-nous faire ?"
 flavor_dai.EVTOPTA3:0 "Écraser les rebelles"
 flavor_dai.EVTOPTB3:0 "Négocier un accord pacifique"
 flavor_tus.EVTNAME1:0 "Michel-Ange"
 flavor_tus.EVTDESC1:0 "Michel-Ange était considéré comme le plus grand artiste vivant de son époque et depuis lors, il a été tenu pour l'un des plus grands artistes de tous les temps. Plusieurs de ses œuvres en peinture, sculpture et architecture comptent parmi les plus célèbres qui existent. Bien que les fresques du plafond de la Chapelle Sixtine soient probablement ses œuvres les mieux connues aujourd'hui, l'artiste se considérait avant tout comme un sculpteur."
 flavor_tus.EVTOPTA1:0 "D'accord"
 flavor_tus.2.t:0 "L'Empereur Condamne l'Élévation de la Toscane"
 flavor_tus.2.d:0 "La puissance de la Toscane s'accroît depuis longtemps, et il est juste que le Pape reconnaisse enfin les accomplissements du Duché de Florence. Le Pape [PAP.Monarch.GetName] a proclamé notre État Grand-Duché, et le vénérable [Root.Monarch.GetName] son Grand-Duc. Cependant, la proclamation a rencontré une opposition.\nBien que seulement nominalement, l'Empereur considère toujours la Toscane comme un fief impérial, et prétend que la proclamation du Pape est illégale !"
 flavor_tus.2.a:0 "L'Empereur ne s'opposera pas à la volonté de Dieu."
 flavor_tus.2.b:0 "Nous devons céder au droit coutumier de l'Empereur."
 flavor_tus.3.t:0 "L'Empereur Confirme l'Élévation de la Toscane"
 flavor_tus.3.d:0 "Nos diplomates ont travaillé jour et nuit, s'assurant que l'Empereur reconsidère sa position sur le statut de notre duché. Maintenant, il a finalement réalisé qu'il ne peut pas s'opposer à la volonté de Dieu. Avec une nouvelle proclamation, il a confirmé le statut de la Toscane comme Grand-Duché. Avec le Pape et l'Empereur de notre côté, nul ne peut nier notre gloire."
 flavor_tus.3.a:0 "Tout est en ordre."
 flavor_tus.4.t:0 "Les Projets de Construction de Ferdinand Ier"
 flavor_tus.4.d:0 "Le Grand-Duc Ferdinand a consacré son règne à améliorer la vie de ses sujets, et par extension l'État toscan. L'un de ses grands projets fut d'ambitieux programmes de développement en Toscane.\nSous son règne, les routes furent améliorées et développées à travers le duché. Plus significativement encore, il supervisa l'assèchement de nombreux marécages toscans autour de Pise, ouvrant de nouvelles terres pour la colonisation et l'industrie. Cela fut accompli notamment par la dérivation de l'Arno dans le Canal Naviglio, qui servit à améliorer le commerce entre Florence et Pise."
 flavor_tus.4.a:0 "Mettre en œuvre les projets intégralement."
 flavor_tus.4.b:0 "Étendre le réseau routier et percevoir des péages élevés."
 flavor_tus.4.c:0 "Percevoir des péages plus élevés et prétendre simplement avoir amélioré les routes."
 flavor_tus.5.t:0 "Le Trésor du $MONARCHTITLE$"
 flavor_tus.5.d:0 "Le $COUNTRY$ sous les Médicis était une grande puissance financière en Italie, la laine sortant de la ville et l'or y affluant, notamment grâce à la banque Médicis. La banque, ainsi que la possession d'une grande partie de l'industrie locale, signifiait qu'un dirigeant Médicis exerçait un contrôle immense sur l'économie du duché. Finalement, cette propriété extensive signifiait que la distinction entre la richesse personnelle du Duc et les fonds de l'État était largement négligeable. Par exemple, le Grand-Duc avait des droits exclusifs sur l'extraction de sel et de minerais de l'État, mais ces fonds étaient censés bénéficier directement à l'État et à la ville.\nCependant, avec tant de contrôle personnel, ce qui était l'argent de l'État et ce qui était l'argent de la famille dépendait largement de chaque Grand-Duc individuel."
 flavor_tus.5.a:0 "Ce qui est dans l'intérêt des Médicis est dans l'intérêt du $COUNTRY$."
 flavor_tus.5.b:0 "Les Médicis gouvernent pour le peuple toscan."
 flavor_tus.6.t:0 "Les Réformes de Pierre-Léopold"
 flavor_tus.6.d:0 "Pierre-Léopold de la maison Habsbourg-Lorraine, qui gouverna la Toscane entre 1765 et 1790, était impopulaire pour une raison inhabituelle. Il introduisit d'importantes réformes sociales, légales et financières en Toscane, mais rencontra une opposition considérable de toutes les couches de la société, car les réformes étaient considérées comme trop libérales.\nLa réforme du système fiscal pour alléger le fardeau des citoyens et la réalisation de travaux publics rentables furent bien accueillies, mais ses tentatives de réduire le pouvoir du clergé furent arrêtées par l'opposition du Pape et de ses alliés politiques. Malgré les défis à chaque tournant, beaucoup de ses objectifs furent atteints, comme garantir les droits légaux des citoyens, améliorer le traitement des malades mentaux, et l'un des premiers programmes de vaccination contre la variole.\nPierre-Léopold tenta également d'introduire une constitution en Toscane. Cela aurait accordé plus de droits à ses citoyens et assuré un équilibre entre les pouvoirs législatif et exécutif.\n\nLa constitution rencontra une résistance féroce, même de la part de ceux qui en auraient bénéficié, et ne fut jamais mise en vigueur. La cause dut être abandonnée en 1790, quand Léopold se rendit à Vienne pour accepter le manteau d'Empereur du Saint-Empire."
 flavor_tus.6.a:0 "Nous mettrons en œuvre ces réformes, quel qu'en soit le coût !"
 flavor_tus.6.b:0 "Si le peuple ne veut pas de réformes, nous devrions concentrer nos efforts ailleurs."
 flavor_tus.7.t:0 "Académie du Ciment"
 flavor_tus.7.d:0 "L'Académie du Ciment était une société scientifique établie à Florence en 1657. Elle fut l'une des premières de ce type, fondée par des étudiants de Galilée et financée par le Prince Léopold et son frère, le Grand-Duc Ferdinand II.\nBien qu'elle ne fût jamais une institution officielle, elle fut importante pour le développement des principes scientifiques de l'expérimentation. La société avait pour devise \"Essayer et essayer encore\", et publia les Essais, un livre qui devint le manuel de laboratoire standard du XVIIIe siècle."
 flavor_tus.7.a:0 "Les sociétés scientifiques semblent pouvoir être utiles un jour. Peut-être."
 flavor_tus.7.b:0 "Nous devons institutionnaliser la société pour le bénéfice du $COUNTRY$."
 flavor_tus.8.t:0 "La Presse Orientale Médicis"
 flavor_tus.8.d:0 "La Presse Orientale Médicis était une imprimerie établie par Ferdinand de Médicis en 1584. Elle avait pour objectif d'imprimer des œuvres chrétiennes en arabe, dans l'espoir de convertir les Musulmans, et reçut du Pape un monopole pour imprimer des livres en \"langues étrangères\".\nLa presse publia certaines des premières œuvres imprimées en arabe, qui en vinrent à inclure plusieurs œuvres non religieuses. Des œuvres scientifiques en arabe furent imprimées pour circulation parmi les scientifiques européens, ainsi que des œuvres grecques antiques qui n'avaient survécu que dans leur traduction arabe."
 flavor_tus.8.a:0 "Ne le dites simplement pas au Pape."
 flavor_tus.9.t:0 "Savonarole Se Lève"
 flavor_tus.9.d:0 "Depuis quelques années, un prédicateur attire l'attention du peuple du $COUNTRY$. Jérôme Savonarole a parlé férocement contre les [Root.Monarch.GetTitle]s, le Pape lui-même, et a même prédit que le Jour du Jugement approchait rapidement.\nAvec les troubles récents en Italie, de plus en plus de gens commencent à écouter. Savonarole encourage maintenant des foules à interpeller les $DYNASTY$s dans la rue, pour protéger l'ancienne république.\nCe n'est qu'une question de temps avant qu'il ne convainque toute la ville de Florence d'écouter ses \"visions divines\"."
 flavor_tus.9.a:1 "Les Médicis doivent fuir la ville !"
 flavor_tus.9.b:0 "Ce prédicateur fou doit être arrêté !"
 flavor_tus.10.t:0 "Bûcher des Vanités"
 flavor_tus.10.d:0 "Le peuple de $CAPITAL$ ne désire rien d'autre qu'être purifié de son péché, et Savonarole va le guider ! Chaque personne a ses textes blasphématoires ou ses fausses idoles ou ses luxes inutiles. Quiconque vivant humblement sous Dieu devrait être sans de telles distractions maléfiques, et elles doivent être brûlées. Nous rassemblerons tout cela en énormes bûchers dans les lieux publics, où chacun peut voir la méchanceté de ce monde s'évaporer comme fumée dans le vent.\n\nBrûlez votre péché, $CAPITAL$ ! Brûlez votre péché !"
 flavor_tus.10.a:0 "Savonarole convaincra le peuple que c'est nécessaire."
 flavor_tus.10.b:0 "Nous saisirons leurs biens terrestres s'il le faut."
 flavor_tus.11.t:0 "Agents Médicis"
 flavor_tus.11.d:1 "Bien que la méchante famille de banquiers ait été chassée de Florence, leur ambition de prendre les âmes de ses citoyens ne s'est pas apaisée un instant. Leurs agents rôdent dans chaque ruelle sombre, guettant le moment où ils pourraient à nouveau saisir le pouvoir dans la République.\nNous pourrions devoir recourir à des méthodes extrêmes pour les trouver tous."
 flavor_tus.11.a:0 "Faire tout ce que nous pouvons pour les déraciner."
 flavor_tus.11.b:0 "Expulser quiconque pourrait avoir des loyautés envers les Médicis."
 flavor_tus.12.t:0 "Le Peuple Attend des Révélations"
 flavor_tus.12.d:0 "Savonarole a apporté la parole de Dieu au peuple de $CAPITAL$, mais le peuple ne croit vraiment à ses commandements que quand ils viennent sous la forme d'éclats enflammés depuis la chaire. Certains citoyens ont même osé questionner si Dieu parle vraiment à travers lui !\nIl serait peut-être prudent pour Savonarole de présenter une autre grande vision de Dieu maintenant."
 flavor_tus.12.a:0 "Le feu et le soufre pleuvront du ciel !"
 flavor_tus.12.b:0 "Inventez quelque chose d'un peu plus calme, pour le bien de tous."
 flavor_tus.13.t:0 "Le Peuple Suit Dieu !"
 flavor_tus.13.d:0 "Sous la guidance de Savonarole, le peuple de $CAPITAL$ est plus pieux qu'il ne l'a été depuis que les Apôtres marchaient sur la terre sainte. Peut-être y a-t-il de l'espoir que Dieu lui montre miséricorde après tout ?"
 flavor_tus.13.a:0 "Dieu prend soin de son troupeau !"
 flavor_tus.14.t:0 "Réforme des Pratiques Républicaines"
 flavor_tus.14.d:0 "La grande mission de Savonarole n'est pas seulement la purification de $CAPITAL$, mais le retour de la ville à son peuple. Il faudra beaucoup de travail pour ramener $CAPITAL$ aux jours de gloire de la république, mais ce travail ne sera jamais accompli que si nous sommes prêts à prendre les premières mesures radicales."
 flavor_tus.14.a:0 "Nous gouvernons pour le peuple de Florence."
 flavor_tus.14.b:0 "Le peuple a besoin de guidance stricte."
 flavor_tus.15.t:1 "Le Peuple Se Tourne Contre Savonarole"
 flavor_tus.15.d:0 "Après des mois et des années de la... douce guidance de Savonarole, le peuple devient mécontent. Il n'y a eu aucun Jour du Jugement, et la ville n'a pas brûlé. Leur dire que c'est exactement parce qu'ils ont suivi les visions de Savonarole ne les convainc pas.\n\nMaintenant, pour prouver sa protection divine, on exige de lui qu'il fasse l'Épreuve du Feu. Il devra passer à travers un grand bûcher, comme l'un de ceux qu'il allumait si ardemment dans les rues. S'il passe sain et sauf de l'autre côté, la protection de Dieu sera évidente. Sinon, ses ennemis auront gain de cause et le brûleront sur le bûcher."
 flavor_tus.15.a:1 "Qu'il marche dans l'Épreuve du Feu."
 flavor_tus.15.b:0 "Le peuple ne défiera plus jamais le commandement de Dieu !"
 flavor_tus.16.t:0 "Savonarole Quitte Ce Monde"
 flavor_tus.16.d:1 "Même jusqu'à son dernier souffle, il promit qu'il dirigerait le $COUNTRY$ aussi longtemps qu'il aurait besoin de la guidance de Dieu. Avec la mort de Savonarole, la vague de fanatisme semble s'être estompée du [Root.GetName]."
 flavor_tus.16.a:0 "Vive la république !"
 flavor_tus.16.b:0 "Vive le [Root.Monarch.GetTitle] !"
 flavor_sax.EVTNAME1:0 "Jean-Sébastien Bach"
 flavor_sax.EVTDESC1:0 "Bach était un compositeur de l'ère baroque et le membre le plus célèbre d'une grande famille de musiciens du nord de l'Allemagne. Bien qu'il fût admiré par ses contemporains principalement comme un remarquable claveciniste, organiste et expert en construction d'orgues, Bach est maintenant généralement considéré comme l'un des plus grands compositeurs de tous les temps."
 flavor_sax.EVTOPTA1:0 "D'accord"
 flavor_han.EVTNAME1:0 "Leibniz"
 flavor_han.EVTDESC1:0 "Gottfried Wilhelm Leibniz était un philosophe, mathématicien et conseiller politique allemand important, tant comme métaphysicien que comme logicien, et distingué également pour son invention indépendante du calcul différentiel et intégral. Né à Leipzig en 1646, il finit par entrer au service de Jean-Frédéric, duc de Brunswick-Lunebourg."
 flavor_han.EVTOPTA1:0 "D'accord"
 flavor_lit.EVTNAME1:0 "Vague de Protestantisme"
 flavor_lit.EVTDESC1:0 "En Lituanie, les gens étaient principalement catholiques ou orthodoxes durant les XVe et XVIe siècles. Cependant, dans les deux dernières décennies du XVIe siècle, beaucoup de réfugiés protestants de France, d'Allemagne du Sud et d'Italie arrivèrent. Cette élite culturelle apporta des idées fraîches au Grand-Duché de Lituanie, pris entre ses voisins catholiques et orthodoxes. La famille Radziwiłł avait un fort pouvoir et avait ouvert le pays aux influences de l'étranger. Les villes étaient beaucoup plus importantes que dans le système aristocratique de Pologne, et ainsi le peuple des villes devint rapidement un creuset culturel et religieux propageant le protestantisme dans les terres rurales autour d'elles. Quand des provinces entières devinrent lentement protestantes, le roi commença à soutenir la foi protestante. D'abord personnellement et plus tard comme religion d'État regardant vers la Prusse et la Suède comme idéaux. Cela signifiait aussi que la Lituanie pouvait prendre une position indépendante entre la Russie et la Pologne. Cependant, les nombreuses religions différentes en Lituanie firent que le gouvernement adhéra à une politique religieuse très tolérante au moins jusqu'aux années 1640."
 flavor_lit.EVTOPTA1:0 "Accepter le Mouvement"
 flavor_lit.EVTOPTB1:0 "Écraser le Mouvement"
 flavor_lit.EVTNAME2:0 "Vague de Calvinisme"
 flavor_lit.EVTDESC2:0 "Dans les années 1590, quand la Vague de Protestantisme avait commencé à changer le tissu de la société lituanienne, de nombreux réfugiés de la Foi Réformée arrivèrent dans une seconde vague. C'étaient les Néerlandais, Anglais, Français et Espagnols fuyant les gouvernements catholiques étroits d'esprit de leurs anciens pays. Les réfugiés étaient un mélange de fermiers et de citadins et ils influencèrent les Lituaniens de manière similaire aux protestants précédents. Cependant, les Magnats lituaniens en opposition au roi voyaient la Pologne voisine comme la forme sociétale parfaite. Quand le roi se convertit à la forme luthérienne du protestantisme, beaucoup d'entre eux devinrent réformés. À la fois pour souligner leur différence avec le roi et parce que les idéaux réformés placent Dieu avant le roi. La foi réformée était aussi une idéologie parfaite pour eux à imprimer sur les serfs. Ils étaient serfs parce que Dieu le voulait et ainsi ils devinrent plus maniables. Dans les années 1630, un dissentiment croissant entre l'état protestant d'un côté et les magnats réformés et orthodoxes de l'autre pouvait se sentir."
 flavor_lit.EVTNAME3:0 "Axe Stratégique avec la Suède"
 flavor_lit.EVTDESC3:0 "Dans les premières décennies du XVIIe siècle, le roi de Lituanie s'était converti au protestantisme et avait commencé à soutenir les deux branches de la Réforme. Dans l'ensemble, son idéal était une monarchie efficace et moderne largement inspirée des rois suédois. Construisant une Église protestante de Lituanie et obtenant l'inspiration pour des réformes gouvernementales et sociétales, le roi se tourna vers la Suède. La coopération fut d'un bénéfice mutuel car la Suède obtint bientôt un ami protestant dans l'Europe de l'Est autrement hérétique. Lentement l'amitié apporta une alliance forte et le Roi Ladislas Ier encouragea ardemment Gustave II Adolphe à promouvoir le protestantisme en Allemagne. Il maintiendrait lui-même les Catholiques et Orthodoxes de l'Est en échec."
 flavor_lit.EVTOPTA3:0 "Offrir l'Amitié"
 flavor_lit.EVTOPTB3:0 "Décliner la Coopération"
 flavor_lit.EVTNAME4:0 "Axe Stratégique avec la Prusse"
 flavor_lit.EVTDESC4:0 "Dans la seconde décennie du XVIIe siècle, le Brandebourg hérita du Duché de Prusse. Le Brandebourg-Prusse était un état protestant avec une haute tolérance envers les Réformés et il approcha Georges Ier avec une offre. La Lituanie et le Brandebourg devraient signer une Sainte Alliance Protestante et faire la guerre à la Pologne. Le Brandebourg serait libéré de sa vassalité prussienne par la Pologne et la Lituanie serait ce qu'elle voulait et pourrait exiger de la Pologne. Une faction de jeunes fonctionnaires gouvernementaux la chérissait, mais le roi était un homme très prudent. Lui et ses conseillers les plus proches hésitèrent. Leur conclusion était très claire. D'abord, c'était une impossibilité de soutenir les Allemands contre la Pologne dans une guerre d'agression. Deuxièmement, la pire chose possible était une victoire totale. Si la Lituanie prenait un mile de terre polonaise, ce serait un mile de trop. Toute conquête inclurait plus de Catholiques et d'Orthodoxes et pire, plus de magnats indisciplinés élevés dans l'Anarchie Polonaise d'un pays. Donc le roi déclina poliment l'honneur, mais proposa à la place un traité de commerce et d'échange culturel. Cependant, comme la plupart des Lituaniens politiquement bien informés auraient pu le deviner, il n'en sortit pas grand-chose. La Société de Brandebourg-Prusse avait bien plus en commun avec la Pologne qu'avec la Lituanie."
 flavor_lit.EVTNAME5:0 "Axe Stratégique avec l'Autriche"
 flavor_lit.EVTDESC5:0 "Avant l'Indépendance en 1569, Nicolas le Noir, nommé roi comme Nicolas Ier, était devenu Prince du Saint-Empire Romain et s'était lié d'amitié avec le dirigeant Habsbourg d'Autriche, l'Empereur Maximilien II. Maximilien était un politicien aussi avisé que Nicolas et profita de l'affaiblissement de la Pologne. Maintenant, la position de Nicolas était très mauvaise dans les années 1570, il devait combattre de larges factions de Magnats dans ce qui pouvait être décrit comme une Guerre Civile et défendre ses frontières des actes de vengeance polonais ou même d'une re-conquête. Il devait faire ce qui servait le mieux l'indépendance et c'était de conclure un accord avec Maximilien. Une Alliance Militaire fut signée le 3 février 1570 et le fils aîné de Nicolas épousa Élisabeth de Styrie. Cette alliance empêcha effectivement la Pologne d'attaquer même si des incursions frontalières locales étaient régulières. Avec l'ascension de Rodolphe à la Monarchie Habsbourg, les relations devinrent méfiantes et l'alliance tomba, mais à ce moment-là les relations avec la Pologne étaient au moins acceptables."
 flavor_lit.EVTNAME6:0 "Axe Stratégique avec l'Autriche"
 flavor_lit.EVTDESC6:0 "Le Pacte Austro-Lituanien de 1570 s'était terminé en 1576 quand l'obscur Rodolphe arriva au pouvoir en Autriche. Le Roi Nicolas II Christophe, aussi appelé 'le Petit Orphelin', était un homme bien versé et un catholique pieux qui avait visité Jérusalem. Quand il avait épousé Élisabeth de Styrie, il avait rencontré Rodolphe qui avait amené sa foule favorite d'astrologues exaspérant le pieux Prince héritier. Depuis ce jour, il ne pouvait pas supporter cet homme. Cependant, avec l'ascension de Ferdinand II, un parent éloigné d'Élisabeth de Styrie, l'âgé Nicolas II trouva à nouveau un homme de ses valeurs. Ferdinand voulait aussi une monarchie forte et renforcer le catholicisme en Europe. Il signa immédiatement une alliance et acheta le consentement de la Pologne. Durant la Guerre de Trente Ans, les Hussards lituaniens combattirent côte à côte avec les troupes impériales donnant à la Lituanie d'infinies quantités de gloire."
 flavor_lit.EVTNAME7:0 "Les Magnats convoitent les 'Droits Polonais'"
 flavor_lit.EVTDESC7:0 "En réaction à l'introduction des Articles Henriciens et des Pacta Conventa en Pologne en 1573, les Magnats approchèrent le roi et le pressèrent de constitutionnaliser les droits de la Szlachta et de partager le pouvoir avec eux. Sinon, dirent-ils, il devrait faire face aux conséquences. À ce point, Nicolas II Christophe venait d'être couronné. Il était jeune et pas aussi opposé au pouvoir noble que son père l'avait été. Dans un effort pour maintenir la paix sociétale, il accepta un compromis. Il n'y eut pas d'articles henriciens, mais la constitution fut modifiée, impliquant que la Szlachta était le nerf vital de la société avec des droits inaliénables de tenir des offices et le pouvoir législatif. Le Principe de Tolérance Religieuse fut aussi confirmé."
 flavor_lit.EVTOPTA7:0 "Plus de Droits que de Devoirs"
 flavor_lit.EVTOPTB7:0 "Équilibrer Droits et Devoirs"
 flavor_lit.EVTOPTC7:0 "Plus de Devoirs que de Droits"
 flavor_lit.EVTDESC8:0 "Après l'arrivée des deux vagues de réfugiés, la Szlachta convoita à nouveau une compensation pour accepter que le statu quo religieux ait été brisé. Sa Majesté Nicolas II Christophe, maintenant un aîné et un homme plus expérimenté, refusa de se plier à leurs menaces. Au lieu de cela, il usa de son droit de pousser une proposition sur le plancher du Sejm, qui était un compromis, mais un qui convenait au roi. Les droits de tenir des offices furent étendus, mais furent maintenant aussi rendus un devoir et seul le roi avait le droit de nommer. La Szlachta reçut son mot à dire dans l'élaboration de la Politique Étrangère car une seconde chambre pour les membres non-Szlachta fut instituée dans le Sejm qui détenait le pouvoir législatif de taxation. À bien des égards, ces réformes diminueraient encore plus le pouvoir noble car le tissu de la société se penchait lentement à l'avantage de la bourgeoisie et des fermiers libres."
 flavor_lit.EVTDESC9:0 "Durant les années 1630 et 1640, les Magnats trouvèrent la vie dans le Royaume insupportable. Pour échapper aux notions égalitaires du gouvernement et du roi, beaucoup d'entre eux commencèrent à interférer dans la politique polonaise locale. Beaucoup d'entre eux possédaient autant de terres d'un côté que de l'autre de la frontière. Ils échangeaient librement des terres avec leurs frères polonais et ainsi réussirent à renforcer la Cause tant en Pologne qu'en Lituanie. Durant le Déluge, les Magnats d'Ukraine et des Champs Sauvages combattirent tous et chacun. La Pologne était dans le chaos et le roi lituanien dut accepter le fait qu'il ne pouvait contrôler que la partie nord de ses terres. À ce point, le Roi Alexandre II monta une énorme campagne contre les Tatars, Russes et Criméens ramassant les Magnats rebelles en même temps. Il s'arrêta cependant d'interférer avec le gouvernement polonais, 'ce dernier esprit sain de ce côté de la frontière' comme il appela le Roi Ladislas IV de Pologne. Les Magnats subjugués avaient deux options. Ils devaient soit accepter une réforme sévère soit voir toutes leurs terres confisquées et être poussés par-dessus la frontière en Pologne. Le choix était facile. Ils restèrent, mais la réforme était dure. Seul l'état pouvait maintenant posséder la terre. L'utilisateur ne possédait que le droit de l'utiliser. Mais pour garder ce droit l'utilisateur devait payer une redevance d'usage décidée par le roi. Avec ce véhicule le roi commença à briser les grandes propriétés foncières des Magnats et changer à nouveau la structure de la société. Son fils continua la politique de réforme après que le Roi fut assassiné par un Magnat ukrainien le 30 mars 1654."
 flavor_lit.EVTNAME10:0 "Réaction Royale au Liberum Veto Polonais"
 flavor_lit.EVTDESC10:0 "Le Roi Alexandre II était en train de faire le ménage en Ukraine en 1652 quand on lui apporta la nouvelle de l'introduction du Liberum Veto en Pologne. Une semaine plus tard il eut la nouvelle que 'son' Sejm avait voté pour les mêmes droits. En lisant attentivement les rapports il découvrit que certains Magnats lituaniens avaient presque doublé la taille de la Szlachta lituanienne en échangeant des terres avec des Polonais. Frustré le roi déclara la loi illégitime. Le roi avait le soutien de ceux qui n'étaient pas nobles, mais ses troubles vivraient tant que le Liberum Veto existerait en Pologne. Dans un discours célèbre il se déclara allié avec le peuple polonais et en guerre avec la Szlachta polonaise."
 flavor_lit.EVTOPTA10:0 "Agir contre la 'République-Magnat'"
 flavor_lit.EVTOPTB10:0 "Faire des Concessions aux Magnats Lituaniens"
 flavor_lit.EVTNAME11:0 "Guerre Civile en Lituanie"
 flavor_lit.EVTDESC11:0 "Dans une marche vers Varsovie il fut enlisé par un excellent commandement polonais tandis que sa propre Szlachta se rebellait. Isolé avec son armée à Czersk, il conclut un accord avec le roi polonais pour quitter la Pologne immédiatement si le roi polonais refusait d'accepter le trône lituanien des rebelles du nord. Ce fut une retraite pas trop glorieuse et il se considéra vaincu. La Szlachta avait détrôné Alexandre, mais fut distraite par le fait que le roi polonais refusa d'avoir quoi que ce soit à faire avec les traîtres. Tous les membres de la Szlachta n'étaient pas contre Alexandre et à son retour une autre armée se joignit à lui. Ensemble ils écrasèrent les forces rebelles et exécutèrent les traîtres. Ces événements résultèrent en une politique étrangère profondément ancrée en Lituanie de toujours soutenir les rois polonais contre leurs ennemis internes, mais jamais de se mêler sans être demandé."
 flavor_lit.EVTOPTA11:0 "Essayer d'acheter les Magnats"
 flavor_lit.EVTOPTB11:0 "Laisser la guerre venir chez eux"
 flavor_lit.EVTNAME12:0 "L'Horrible Peste en Lituanie"
 flavor_lit.EVTDESC12:0 "Durant 1709-10 la Lituanie endura l'hiver le plus dur du siècle. Mais comme cela ne suffisait pas, une peste se répandit à travers les terres, tuant plusieurs milliers de personnes. On parle du Fléau de Dieu et les gens prient... prient... prient..."
 flavor_lit.EVTOPTA12:0 "Il n'y a rien que nous puissions faire"
 flavor_lit.EVTOPTB12:0 "Essayer de le contenir"
 flavor_lit.EVTNAME13:0 "Piétisme"
 flavor_lit.EVTDESC13:0 "Le Piétisme était un mouvement religieux qui commença en Allemagne durant la dernière partie du XVIIe siècle. Traditionnellement, le mouvement piétiste a été vu comme un contrecoup contre l'intellectualisme prévalant dans et parmi les rangs protestants, spécialement dans l'Église Luthérienne durant cette période. Cependant, le Piétisme était commun aussi dans les autres formes chrétiennes. Ce fut avec le retour des prisonniers de guerre que le mouvement prit vraiment son essor en Lituanie. Cependant, l'Église Lituanienne désapprouvait très fortement la prédication non autorisée, ce qui mena à l'Édit de Conventicule de 1729, interdisant tout rassemblement religieux en dehors du cadre de l'Église."
 flavor_lit.EVTOPTA13:0 "L'encourager"
 flavor_lit.EVTOPTB13:0 "L'arrêter"
 flavor_nov.EVTNAME1:0 "Guerre Civile à Novgorod"
 flavor_nov.EVTDESC1:0 "Le XIVe siècle fut témoin du début de la longue lutte de Novgorod avec Moscou pour la suprématie. Les disputes intestines parmi les dirigeants de la république l'affaiblirent face à la force croissante de Moscou. Bien qu'elle devint un vassal de Moscou après les invasions moscovites en 1456 et 1470, Novgorod fut autorisée à conserver son auto-gouvernement. Ce ne fut qu'en 1478 qu'elle tomba sous le contrôle complet de Moscou et perdit sa liberté. Novgorod conserva sa position commerciale jusqu'à ce que Saint-Pétersbourg soit construite en 1703."
 flavor_nov.EVTOPTA1:0 "Soutenir la Faction Marchande"
 flavor_nov.EVTOPTB1:0 "Soutenir la Faction Noble"
 flavor_nov.EVTOPTC1:0 "Soutenir la Faction Paysanne"
 flavor_tur.EVTNAME111:0 "Les Janissaires Exigent leur Solde"
 flavor_tur.EVTDESC111:0 "À cause de l'état actuel d'inactivité dans l'armée, les Janissaires ont pris sur eux d'exiger que l'État les compense pour le récent manque de butin, et s'attendent à recevoir des richesses directement du trésor."
 flavor_tur.EVTOPTA111:0 "Les payer immédiatement"
 flavor_tur.EVTOPTB111:0 "Les payer au fil du temps"
 flavor_tur.EVTOPTC111:0 "Refuser leurs exigences"
 flavor_fra.EVTNAME5:0 "Les Mousquetaires Royaux"
 flavor_fra.EVTDESC5:0 "Tout en supervisant la restructuration de notre armée le roi a eu l'idée de former une unité militaire au sein de la Maison du Roi qui serait ouverte à la petite noblesse, leur fournissant une opportunité de prouver leur compétence militaire et leur loyauté envers la couronne."
 flavor_fra.EVTOPTA5:0 "Une idée splendide !"
 flavor_fra.EVTOPTB5:0 "Je préfère garder l'argent"
 flavor_fra.6.t:0 "La Reddition du Maine"
 flavor_fra.6.d:0 "En échange de l'acceptation du traité de Tours en 1444 le comté du Maine fut promis à la France. En pratique, cependant, cela ne s'est toujours pas concrétisé. Aucun gouverneur anglais ne veut être rappelé comme celui qui a rendu le Maine et à [Root.Capital.GetCapitalName] des nobles proéminents prétendent que notre négociateur, Guillaume de la Pole, n'avait aucun mandat pour faire cette concession en premier lieu. Les émissaires français ont répétitivement essayé de nous rappeler ceci depuis la signature et [FRA.Monarch.GetName] a maintenant finalement pris les choses en main et s'est présenté aux murs du Mans, exigeant que la ville se rende.\nÀ moins que nous ne rendions le Maine aux Français nous regardons très probablement une reprise hâtive des hostilités."
 flavor_fra.6.a:1 "Nous devons honorer nos obligations, même si cela nous fait mal."
 flavor_fra.6.a.tt:1 "La France ira probablement en guerre à cause de notre violation de la Trêve et nous serons considérés comme l'agresseur dans une telle guerre."
 flavor_fra.6.b:1 "Nous ne rendrons pas un pouce de territoire aux Français !"
 flavor_fra.7.t:0 "La Reddition du Maine"
 flavor_fra.7.d:0 "En échange de l'acceptation du traité de Tours en 1444 le comté du Maine fut promis à la France. En pratique, cependant, cela ne s'est toujours pas concrétisé. Les Anglais ont répétitivement éludé la question et il devient de plus en plus clair que beaucoup dans le camp anglais argumentent que le traité ne sera pas honoré. Dans une dernière tentative de forcer la question [Root.Monarch.GetName] a approché la capitale du comté, Le Mans, lui-même et exigé la reddition de la ville.\nLe commandant local, cependant, ne montre aucun signe d'intention d'ouvrir les portes, malgré ne pas avoir une force assez forte pour résister à une attaque."
 flavor_fra.7.a:0 "Il est temps de leur enseigner comment faire la guerre."
 flavor_fra.7.b:0 "Reculons."
 flavor_fra.8.t:0 "La Reddition du Maine"
 flavor_fra.8.d:0 "En échange de l'acceptation du traité de Tours en 1444 le comté du Maine fut promis à la France. En pratique, cependant, cela a pris pas mal de temps pour se matérialiser. L'arrivée de [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] sur la scène semble avoir fait disparaître le retard, cependant, et finalement le Maine est maintenant entre nos mains."
 flavor_fra.8.a:0 "Excellent !"
 flavor_kon.1.t:0 "Missionnaires Portugais"
 flavor_kon.1.d:0 "D'étranges hommes du nord sont apparus sur nos côtes prêchant la parole d'un nouveau Dieu. Ces missionnaires portugais demandent le libre accès à notre peuple pour prêcher la parole de leur Dieu et de son Fils qui ressuscita des morts. Beaucoup de nos anciens les plus influents souhaitent que nous chassions les missionnaires, mais leurs navires et leurs armes suggèrent qu'ils sont un peuple puissant que nous pourrions vouloir accommoder."
 flavor_kon.1.a:0 "Laissons-les prêcher."
 flavor_kon.1.b:0 "Chassons les missionnaires !"
 missionaries_rebuffed:0 "Missionnaires repoussés"
 missionaries_accepted:0 "Missionnaires acceptés"
 flavor_kon.2.t:0 "Les Missionnaires Entrent au Kongo !"
 flavor_kon.2.d:0 "Le Royaume du Kongo, un état païen sur la côte de l'Afrique Centrale, a accepté de laisser nos missionnaires répandre la parole du Christ dans leur royaume. Des milliers dans l'une de leurs provinces ont rejoint l'Église et appellent à un évêque et des constructions d'églises à travers la terre !"
 flavor_kon.2.a:0 "Bonne nouvelle !"
 flavor_kon.3.t:0 "Missionnaires repoussés !"
 flavor_kon.3.d:1 "Le barbare [KON.Monarch.GetTitle] du Royaume de [KON.GetName] a fait fouetter et humilier nos missionnaires ! Les adorateurs d'idoles ne se moquent pas seulement du Christ, ils se moquent de notre pouvoir. Cette insulte au [Root.GetName] et à notre Sainte Mère l'Église doit être vengée."
 flavor_kon.3.a:0 "Nous devons essuyer la poussière... sur eux."
 flavor_kon.4.t:0 "Le Roi du Kongo se Convertit !"
 flavor_kon.4.d:0 "Aujourd'hui, notre grand Manikongo $MONARCH$, flanqué d'un prêtre portugais, s'est déclaré renaître comme chrétien. Rejetant la foi de ses ancêtres, qu'il appelait idolâtre, notre dirigeant appelle à une adoption totale de la foi catholique, avec un évêque de diocèse permanent, la destruction des idoles des anciens dieux, et la fin de notre mode de vie traditionnel. Déjà des anciens kongolais enragés appellent à la tête du Roi et une restauration de l'ancien ordre. Dans tous les cas, notre pays se dirige vers une période de grands troubles."
 flavor_kon.4.a:0 "Le Christianisme triomphera au Kongo !"
 flavor_kon.4.b:0 "Qu'on lui coupe la tête !"
 flavor_kon.5.t:0 "Conversion du Kongo !"
 flavor_kon.5.d:0 "Le Manikongo kongolais [From.Monarch.GetName] a, sous l'impulsion de nos missionnaires, embrassé la Sainte Mère Église et la seule vraie Foi. Les Kongolais appellent déjà des prêtres, des Bibles, et de l'aide pour établir leur Église locale que nous seuls pouvons donner. Le Manikongo kongolais, qui est maintenant un frère monarque catholique, a promis son amitié à notre royaume pour notre aide à le mener vers la vraie foi."
 flavor_kon.5.a:0 "Un autre investissement qui porte ses fruits."
 flavor_mal.1.t:0 "L'Autorité Malienne Sous Menace"
 flavor_mal.1.d:0 "Tout au long des XIVe et début XVe siècles, notre emprise sur nos provinces périphériques s'est affaiblie de plus en plus, résultant notamment en ce que Songhaï renonce à toute prétention de loyauté envers nous. Maintenant, des gens plus près de chez nous exigent un état malien affaibli tandis que les gens à l'ouest dans le Jolof exigent l'indépendance de nous complètement. Nous pouvons essayer de réprimer ce défi à notre autorité, mais cela viendra à grand coût."
 flavor_mal.1.a:0 "Le déclin du Mali s'arrête ici !"
 flavor_mal.1.b:0 "Nous pouvons faire quelques concessions..."
 flavor_son.1.t:0 "Le Clergé de Tombouctou"
 flavor_son.1.d:0 "Les Oulémas, le clergé islamique local, sont consternés par le manque de foi du nouveau dirigeant de Tombouctou. Déjà ils répandent le mot qu'il est plus proche des païens que d'un vrai dirigeant musulman et que son manque de foi nous condamnera tous. Les oulémas menacent déjà que si $MONARCH$ ne s'adapte pas aux exigences de la foi islamique, ils chercheront un nouveau dirigeant qui le fera."
 flavor_son.1.a:0 "Abandonner mon alcool et mes fêtes avec mes amis animistes ? Jamais !"
 flavor_son.1.b:0 "Prier cinq fois par jour, dites-vous ? Eh bien, je suis sûr que je peux l'intégrer dans mon horaire."
 flavor_son.2.t:0 "Âge d'Or à Tombouctou"
 flavor_son.2.d:0 "Askia le Grand ouvrit des écoles religieuses et des observatoires astronomiques. Il encouragea le commerce et établit une bureaucratie efficace. Il était doué en administration et responsable de l'administration de la justice. Il fit construire des canaux pour améliorer l'agriculture et soumit ses ennemis."
 flavor_son.2.a:0 "Cela durera pour toujours..."
 flavor_son.3.t:0 "Tarikh al-Sudan"
 flavor_son.3.d:0 "La chronique la plus importante de l'Empire Songhaï, Tarikh al-Sudan, fut écrite vers 1655 par Abd al-Rahman al-Sadi. Elle donne de brèves histoires sur l'histoire ancienne du Mali, du Songhaï et des Touaregs, mais la partie principale de la chronique dépeint l'histoire du Songhaï des XVe et XVIe siècles. Elle contient aussi des biographies de savants et d'hommes saints de Djenné et Tombouctou."
 flavor_son.3.a:0 "Bonne nouvelle !"
 flavor_eth.1.t:0 "Pêro da Covilhã"
 flavor_eth.1.d:0 "Un homme étrange est arrivé sur nos côtes, mais pas par la route de la Mer Rouge par laquelle les étrangers voyagent habituellement vers nous. Il prétend faire partie d'un voyage d'au-delà du Cap, un voyage qui, à notre connaissance, n'a jamais été tenté auparavant. Il apporte des salutations de la part de monarques chrétiens confrères, bien que sa prière soit différente de celle que nous avons vue auparavant. Comment devrions-nous traiter cet homme ?"
 flavor_eth.1.a:0 "L'honorer !"
 flavor_eth.1.b:0 "Le bannir !"
 flavor_eth.1.c:0 "L'exécuter !"
 flavor_eth.1.a.desc:0 "Plus de §Yvisiteurs§! viendront bientôt du Portugal."
 flavor_eth.2.t:0 "Une Ambassade Est Ici !"
 flavor_eth.2.d:0 "Francisco Álvares, représentant le même pays qui a envoyé l'émissaire précédent, souhaite discuter de ce que nos deux régimes peuvent faire ensemble. Il dit qu'il cherchait un 'Prêtre Jean', et nous sommes apparemment le pays qu'il cherche. Devrions-nous commencer un échange ?"
 flavor_eth.2.a:0 "Chercher de l'aide contre les Mamelouks !"
 flavor_eth.2.b:0 "Demander un échange culturel ?"
 flavor_eth.2.c:0 "Peut-être qu'un accord commercial est de mise ?"
 flavor_eth.2.3:0 "Le §YPortugal§! sera demandé pour une aide militaire."
 opinion_military_aid:0 "Aide Militaire"
 opinion_refused_military_aid:0 "A refusé de donner de l'aide"
 flavor_eth.3.t:0 "Prêtre Jean ?"
 flavor_eth.3.d:0 "Le Négus d'Éthiopie, qui peut ou peut ne pas être le légendaire Prêtre Jean, est apparemment tombé dans les temps durs et implore que nous l'aidions à restaurer ses terres. Il a envoyé un ambassadeur nommé Mateus. Mateus est un chrétien, bien que d'un type que nous n'avons jamais vu auparavant, et nous supplie de restaurer les domaines légitimes de son maître, mais le pouvoir mamelouk est toujours menaçant et il semble que ce soit un gros risque pour un gain questionnable. Devrions-nous aider Mateus ?"
 flavor_eth.3.a:0 "Deus Vult !"
 flavor_eth.3.b:0 "Je pensais que le Prêtre Jean était supposé nous aider, pas l'inverse ?"
 eth_mil_aid_from_portugal:0 "Aide Militaire du Portugal"
 desc_eth_mil_aid_from_portugal:0 "Aide militaire de nos frères dans la foi, contre les infidèles que nous partageons comme ennemis"
 flavor_eth.4.t:0 "Aide de l'Ouest"
 flavor_eth.4.d:0 "Une petite flotte, transportant des armes et des troupes, est arrivée sur nos côtes. Le leader de ces soldats portugais apporte une lettre de leur monarque, disant 'Nous sommes tous deux des Monarques Chrétiens, unis dans nos luttes contre les infidèles.'"
 flavor_eth.4.a:0 "Dieu est bon !"
 flavor_eth.5.t:0 "Nous avons été négligés."
 flavor_eth.5.d:0 "Il n'y a plus d'ambassades du Portugal, plus de commerçants qui viennent, et pas de réponse à notre demande d'aide."
 flavor_eth.5.a:0 "Nous sommes seuls !"
 flavor_nub.1.t:0 "Un nouvel état émerge au Soudan !"
 flavor_nub.1.d:0 "Pendant un bon moment nous avons ignoré la terre soudanaise où les derniers des anciens royaumes chrétiens de Nubie maintenaient leurs pitoyables vestiges, mais une telle négligence n'est plus possible. Un nouvel état vibrant appelé Sennar a été formé par des migrants du sud appelés les Funj, qui sont venus et ont conquis ces vestiges et ont fait un grand nouvel état qui s'étend jusqu'à nos frontières."
 flavor_nub.1.a:0 "Que nous importe qui possède ces terres désolées ?"
 funj_spawning_region:0 "Soudan"
 funj_conversion_positive:0 "Converti à l'Islam"
 funj_conversion_negative:0 "Converti à l'Islam"
 flavor_nub.2.t:0 "Se Convertir à l'Islam ?"
 flavor_nub.2.d:0 "Bien que nous ayons traditionnellement pratiqué un mélange de Christianisme et de fois animistes traditionnelles, le pouvoir croissant des états musulmans au nord rend la conversion politiquement attractive et ouvre la possibilité de nous aligner avec ces empires puissants. Cependant, notre propre peuple pourrait ne pas être aussi enthousiaste."
 flavor_nub.2.a:0 "Il n'y a de Dieu que Dieu !"
 flavor_nub.2.b:0 "Abandonner les fois de nos pères ? Jamais !"
 flavor_sul.1.t:0 "Ascension de Sulu"
 flavor_sul.1.d:0 "Les îles de la Mer de Sulu ont été habitées pendant des siècles, divisées en royaumes plus petits. Ces terres sont maintenant unies sous leur premier Sultan. Connu comme un savant respecté de l'Islam, le Sultan a renforcé les institutions politiques et religieuses dans les îles, qui abritent l'une des plus anciennes mosquées de la région. À travers les inter-mariages, le charisme et la diplomatie innovante, elles sont maintenant unies par un code commun de lois. Le monde a vu l'ascension du Sultanat de Sulu."
 flavor_sul.1.a:0 "Espérons que le Sultan soit raisonnable, ou le monde pourrait voir sa chute."
 ven_council_of_ten_strong:0 "Conseil des Dix Renforcé"
 desc_ven_council_of_ten_strong:0 "Bien qu'originellement destiné à ne traiter que les dangers au système républicain le Conseil des Dix a reçu des pouvoirs assez étendus pour faire ce que le Grand Conseil ne peut pas. Certains sentent que cela a été un pas trop loin, cependant, et paradoxalement le Conseil des Dix lui-même pourrait être la plus grande menace au système représentatif actuellement."
 ven_ten_restrained:0 "Conseil des Dix Restreint"
 desc_ven_ten_restrained:0 "À cause du dépassement de pouvoir des lois ont été passées pour restreindre le Conseil des Dix. Formellement le seul domaine dans lequel le Conseil peut agir maintenant est de découvrir des complots ou des conspirations contre le système Républicain de notre état."
 ven_expanded_council:0 "Expansion du Grand Conseil de Venise"
 desc_ven_expanded_council:0 "Chaque noble mâle au-dessus d'un certain âge a reçu un siège au Grand Conseil."
 ven_barnabotti:0 "Barnabotti"
 desc_ven_barnabotti:0 "Un nombre croissant de nobles appauvris en sont venus à vivre entièrement des poches de l'état. Ces pauvres Barnabotti sont devenus connus pour leurs jeux et leur volonté de corrompre le système vénitien en vendant leurs votes."
 ven_accademia_della_guidecca:0 "Académie de la Guidecca"
 desc_ven_accademia_della_guidecca:0 "Une académie a été créée pour le bénéfice des enfants des pauvres Barnabotti. De cette façon au moins quelques-uns d'entre eux pourront être capables de servir l'état de manière significative une fois qu'ils atteignent l'âge adulte."
 ven_nobility_bought:0 "Noblesse à Vendre"
 desc_ven_nobility_bought:0 "Afin de contrecarrer le nombre décroissant de nobles dans notre république et le Grand Conseil nous avons commencé à donner l'adhésion en échange d'une large somme d'argent."
 ven_murano_glass_industry:0 "Industrie du Verre de Murano"
 desc_ven_murano_glass_industry:0 "Datant du XIIIe siècle l'industrie vénitienne du soufflage du verre sur l'île de Murano est unique en son genre et l'un des nombreux produits luxueux pour lesquels Venise est connue."
 ven_venetian_school:0 "École Vénitienne"
 desc_ven_venetian_school:0 "L'environnement libre et prospère de Venise a permis à des maîtres tels que Tintoret, Titien et Monteverdi de vivre et de créer leurs œuvres dans notre glorieuse République."
 ven_black_gondolas:0 "Gondoles Noires"
 desc_ven_black_gondolas:0 "Afin de tempérer l'ostentation de nos citoyens fortunés (ou peut-être l'envie de ceux moins bien lotis), il a été décrété qu'aucune gondole ne peut être décorée de quelque manière que ce soit. La seule couleur autorisée est le noir de la poix utilisée pour imperméabiliser les gondoles."
 flavor_ven.24.t:0 "Le pouvoir croissant du Conseil des Dix"
 flavor_ven.24.d:0 "Avec plus d'un millier de membres héréditaires, le Grand Conseil de Venise n'est peut-être pas toujours l'organe dirigeant le plus prompt et le plus efficace. Il n'est donc guère surprenant que la flexibilité bien supérieure du petit Conseil des Dix, initialement destiné à protéger la république des complots et conspirations, l'ait conduit à assumer de plus en plus de pouvoir.\nCependant, en accroissant son propre pouvoir, le Conseil des Dix diminue l'influence du Grand Conseil plus représentatif. Nombreuses sont les familles du Grand Conseil qui estiment que les choses sont allées trop loin, car bien que de nouveaux membres des Dix soient élus chaque année, les postes sont souvent monopolisés par une petite clique d'anciennes familles aristocratiques. Des réformes ont été proposées pour limiter le pouvoir des Dix en restreignant leur influence aux situations d'urgence, comme cela était prévu à l'origine."
 flavor_ven.24.a:0 "Restreindre le pouvoir des Dix"
 flavor_ven.24.b:0 "Soutenir les Dix"
 flavor_ven.25.t:0 "Abroger les lois entravant les Dix"
 flavor_ven.25.d:0 "Les réformes visant à freiner le Conseil des Dix ont apaisé de nombreux membres du Grand Conseil, mais en réalité, les Dix exercent toujours une grande autorité qu'ils ne devraient pas formellement détenir. Étant donné l'inefficacité que peut parfois montrer le Grand Conseil avec ses innombrables membres, cela n'est toutefois pas nécessairement une mauvaise chose..."
 flavor_ven.25.a:0 "Les Dix doivent être contrôlés."
 flavor_ven.25.b:0 "Laissons-les continuer à ignorer leurs restrictions."
 flavor_ven.25.c:0 "Abroger les lois entravant les Dix."
 flavor_ven.26.t:0 "Expansion du Grand Conseil"
 flavor_ven.26.d:0 "Le Grand Conseil est l'organe duquel sont élus les membres des divers conseils, le Doge et le Sénat vénitien. C'est sur ce conseil de plus d'un millier de membres que repose le système vénitien, et en permettant à tous ces nobles d'avoir leur mot à dire, notre République est plus représentative qu'aucun autre État que nous connaissions. Un conseil puissant est la meilleure protection contre tout autre institution gouvernementale qui deviendrait trop puissante, y compris la charge de Doge elle-même.\nCertains estiment que nous devrions élargir encore davantage le conseil pour inclure tous les nobles au-dessus d'un certain âge, tandis que d'autres craignent que trop de voix en un seul lieu ne paralysent l'administration quotidienne."
 flavor_ven.26.a:0 "Élargir le Conseil."
 flavor_ven.26.b:0 "Les choses fonctionnent bien telles qu'elles sont."
 flavor_ven.27.t:0 "Les Barnabotti"
 flavor_ven.27.d:0 "Comme les postes au Grand Conseil sont héréditaires, il y a toujours la possibilité qu'une famille noble conserve son droit de vote après avoir perdu sa fortune et toute autre influence. Comme nous ne pouvons attendre de telles familles nobles qu'elles travaillent pour gagner leur vie, l'État vénitien leur accorde traditionnellement de petites pensions pour subsister.\nAvec la situation politique chaotique en Orient, la chute de l'Empire byzantin et la perte d'influence vénitienne dans certaines parties de la Méditerranée orientale, ce groupe de nobles pauvres a rapidement grossi. Le grand nombre de nobles appauvris est connu pour dépenser ses pensions au jeu dans le Campo San Barnaba ou aux alentours, et certains vendront même leurs votes à quiconque est disposé à payer. Parfois appelés Barnabotti, d'après le Campo où ils résident, ce groupe ne pose pas encore de grand problème. Si cette évolution continue cependant, elle pourrait bien saper le Grand Conseil et accroître indûment le pouvoir de ceux qui ont l'argent pour acheter les votes."
 flavor_ven.27.a:0 "Ils ne seront sûrement pas un problème longtemps avec de telles habitudes."
 flavor_ven.28.t:0 "Académie de la Giudecca"
 flavor_ven.28.d:0 "Les Barnabotti appauvris demeurent un gros problème pour notre système politique. Une partie du problème semble être qu'une fois qu'ils ont tout perdu, ces nobles ont peu de chances de se relever. Si nous pouvions leur fournir les moyens de restaurer les gloires passées de leurs familles, ils pourraient redevenir des membres productifs de notre société. Faire cela n'est cependant pas populaire parmi ceux qui préfèrent compter sur leurs votes achetés ou qui craindraient plus de concurrence.\nRécemment, une proposition relativement inoffensive a toutefois été avancée : une école pourrait être créée pour les enfants des nobles afin de s'assurer qu'ils reçoivent une éducation appropriée que leurs parents pourraient ne pas pouvoir se permettre. Cela permettrait également au moins à quelques-uns d'entre eux choisis de s'élever au-dessus de leur statut d'origine et de faire à nouveau des choses utiles pour l'État."
 flavor_ven.28.a:0 "Créer l'Académie de la Giudecca"
 flavor_ven.28.b:0 "Ils devraient se contenter de leurs pensions."
 flavor_ven.29.t:0 "Renier Zen"
 flavor_ven.29.d:0 "Un conflit a éclaté entre le Conseil des Dix et l'un de ses membres. Renier Zen accuse les autres membres du Conseil des Dix et le Doge de corruption. Il prétend que le Doge a utilisé ses positions pour s'enrichir et pour attribuer d'importants offices à ses parents.\nAprès une tentative d'assassinat ratée contre Zen, le conflit s'est étendu au-delà du Conseil des Dix et les nobles pauvres se sont rassemblés pour soutenir Zen tandis que la haute aristocratie soutient les Dix et le Doge."
 flavor_ven.29.a:0 "Le Doge doit être déposé !"
 flavor_ven.29.b:0 "Faire arrêter Zen mais remplacer également les membres des Dix."
 flavor_ven.29.c:0 "Soutenir le Doge et les Dix."
 flavor_ven.30.t:0 "La Grande Peste de $YEAR$"
 flavor_ven.30.d:0 "Notre cité a toujours été en danger de grandes épidémies et alors qu'une nouvelle épidémie de peste déferle sur l'Italie du Nord, Venise a été frappée particulièrement durement. Près d'un tiers de notre population a été perdu. La maladie frappe pauvres et riches de la même façon et nous avons perdu de nombreux hommes de qualité. Le nombre de nobles au Grand Conseil a également diminué drastiquement, ébranlant les fondements politiques de notre République."
 flavor_ven.30.a:0 "Très bien."
 flavor_ven.31.t:0 "Noblesse en déclin"
 flavor_ven.31.d:0 "Depuis la Grande Peste des années 1630, nous avons des problèmes pour pourvoir les postes du gouvernement vénitien. Conférer la noblesse à de nouvelles personnes doit cependant être fait avec prudence, car tout nouveau membre du Grand Conseil aura droit de vote et un nombre dramatique de nouveaux venus pourrait conduire à des résultats entièrement imprévisibles. Il a été suggéré que la meilleure façon d'évaluer les candidats à l'adhésion est de tester leur volonté de contribuer à l'État. Un certain nombre de familles plus riches pourraient être anoblies si elles contribuent une bonne somme au trésor. Celles sans richesse ne sont simplement pas le genre de personnes que nous voudrions voir décider du destin de notre République."
 flavor_ven.31.a:0 "Créons davantage de nobles !"
 flavor_ven.31.b:0 "Ce n'est pas un si gros problème."
 flavor_ven.32.t:0 "Aide Manuce et la Presse Aldine"
 flavor_ven.32.d:0 "L'imprimerie commerciale est encore une technique naissante, mais l'un de ses pionniers les plus remarquables se trouve dans la cité de Venise. Aide Manuce et son atelier d'imprimerie, la Presse Aldine, ont acquis une réputation pour leur typographie cohérente et claire ainsi que leurs traductions bien exécutées du latin. L'italique ainsi qu'une façon cohérente d'utiliser les points-virgules comptent parmi les contributions de Manuce au domaine de la typographie. Au domaine de la reliure, Manuce a apporté le format octavo facilement manipulable, s'assurant que les classiques sortant de ses presses sont portables plutôt que d'essayer d'imiter le format du manuscrit médiéval."
 flavor_ven.32.a:0 "Festina Lente !"
 flavor_ven.33.t:0 "Essor de l'industrie du verre de Murano"
 flavor_ven.33.d:0 "Depuis la fin du XIIIe siècle, l'industrie vénitienne de fabrication du verre a été confinée sur l'île de Murano afin de diminuer le risque d'incendie. La popularité du verre de Murano n'a cessé de croître depuis lors et les verriers sont devenus à la fois riches et influents. Les secrets de la fabrication de produits si exquis sont connus de peu de personnes en dehors de nos frontières et afin de protéger cette connaissance, les verriers sont confinés à la cité.\nAlors que la popularité du verre vénitien continue de croître, le monde change. Avec la chute de Constantinople, un grand nombre d'hommes possédant les compétences rares nécessaires à la fabrication du verre demandent l'autorisation de s'installer à Murano."
 flavor_ven.33.a:0 "Accueillir les verriers byzantins."
 flavor_ven.33.b:0 "Soutenir plutôt nos propres familles de verriers"
 flavor_ven.34.t:0 "La Ciocca"
 flavor_ven.34.d:0 "Un verrier de Murano particulièrement habile nommé Giuseppe Briati a réussi à créer des objets en verre jamais vus auparavant à Venise. Les lustres Ciocca en particulier, nommés d'après les bouquets de fleurs qu'ils sont façonnés pour ressembler, sont devenus immensément populaires parmi les bien nantis et l'industrie vénitienne du verre connaît à nouveau un essor."
 flavor_ven.34.a:0 "Très bien."
 flavor_ven.35.t:0 "Le procès de Veronica Franco"
 flavor_ven.35.d:0 "L'une des plus célèbres 'courtisanes honnêtes' de Venise, Veronica Franco, comparaît maintenant devant le tribunal pour sorcellerie dans la cité. Réputée tant pour son intellect que pour sa beauté, l'influence de Franco sur ses clients et sa participation franche à la vie artistique et littéraire de Venise lui ont valu de nombreux ennemis.\nAyant livré une défense très éloquente devant l'inquisition, il reste maintenant à voir si l'intellect de Franco est assez acéré pour la protéger contre les gardiens de la moralité."
 flavor_ven.35.a:0 "Coupable !"
 flavor_ven.35.b:0 "Innocente !"
 flavor_ven.36.t:0 "Extravagance des gondoles"
 flavor_ven.36.d:0 "La moralité publique doit toujours être protégée par le gouvernement vénitien et ainsi de temps à autre des lois sont créées pour s'assurer que notre peuple reste fidèle aux idéaux chrétiens sur lesquels notre cité est bâtie. La gondole est une embarcation assez simple et des milliers d'entre elles transportent des gens sur les canaux de Venise chaque jour. Comme si souvent, les nombreuses familles riches et puissantes de notre République ont trouvé la tentation d'étaler leur richesse difficile à résister. Les gondoles existent en toutes sortes de tailles et couleurs et certaines sont si surdécorées qu'elles sont un affront à tout esprit vraiment chrétien.\nIl est maintenant débattu si une loi devrait interdire la décoration de ces gondoles car pour certains elles sont un symbole de tout ce qui ne va pas dans notre grande cité."
 flavor_ven.36.a:0 "Peignez-les en noir !"
 flavor_ven.36.b:0 "Ignorez les moralistes, les gondoles sont impressionnantes."
 flavor_ven.37.t:0 "L'École vénitienne"
 flavor_ven.37.d:0 "Venise, pendant des siècles la première cité d'imprimerie et de fabrication de verre en Italie, a commencé à surpasser ou du moins à rivaliser avec Rome comme première cité d'art et de musique. De grands peintres comme Tintoret, Titien, Véronèse ou des musiciens comme Monteverdi, Gabrieli ou Donati ne sont que quelques-uns des nombreux artistes qui travaillent et vivent dans notre cité. En Italie et à l'étranger, Venise a commencé à devenir synonyme d'art."
 flavor_ven.37.a:0 "Excellent."
 flavor_ven.38.t:0 "Dissolution du Grand Conseil"
 flavor_ven.38.d:0 "Alors que Venise abandonne le républicanisme, le Grand Conseil est dissous."
 flavor_ven.38.a:0 "Très bien."
 ned_shipbuilding_industry:0 "Industrie navale néerlandaise"
 desc_ned_shipbuilding_industry:0 "Avec l'invention de la flûte, la construction navale néerlandaise a explosé. Les commandes domestiques et étrangères affluent dans les chantiers navals et en conséquence, l'industrie de la construction navale prospère. Jamais auparavant autant de navires néerlandais n'ont sillonné les mers et jamais auparavant autant de Néerlandais n'ont été employés dans l'industrie de la construction navale."
 ned_grand_design:0 "Grand Dessein"
 ned_house_of_elzevir:0 "Maison d'Elzevier"
 desc_ned_house_of_elzevir:0 "Cette province abrite la Maison d'Elzevier, l'une des principales maisons d'édition d'Europe."
 ned_pruikentijd:0 "Temps des Perruques"
 desc_ned_pruikentijd:0 "Notre pays est dirigé par des rentiers et des porteurs de perruques complaisants. Nos ancêtres capitalistes marchands se retournent dans leurs tombes."
 NED_DEJIMA_TRADE:0 "Île de Dejima"
 ned_dejima:0 "Île de Dejima"
 ned_friendly_towards_france:0 "Se lier d'amitié avec la France"
 fra_dutch_friction:0 "Friction franco-néerlandaise"
 ned_anti_french_policy:0 "Ennemi commun"
 ned_refused_glorious_revolution:0 "A refusé d'écouter les Sept Immortels"
 ned_accepted_glorious_revolution:0 "Conspire avec les dissidents anglais"
 ned_bank_crisis:0 "Crise du secteur financier néerlandais"
 desc_ned_bank_crisis:0 "Autrefois le centre de la finance paneuropéenne, d'autres cités dans d'autres pays ont maintenant dépassé Amsterdam. Avec les mauvaises politiques économiques de la Banque d'Amsterdam elle-même, la crédibilité et la viabilité du secteur bancaire néerlandais sont sérieusement remises en question."
 flavor_hol.7.t:0 "Maison d'Elzevier"
 flavor_hol.7.d:0 "Ayant précédemment travaillé dans la reliure et la librairie, Lodewijk Elzevier avait une fine compréhension de chaque aspect de la fabrication d'un livre quand il est finalement passé à devenir imprimeur et éditeur. Lodewijk et ses descendants fonderaient l'une des maisons d'édition les plus célèbres et productives de l'ère moderne précoce. Durant 130 ans, la maison Elzevier était connue pour son élégance et sa précision mais aussi pour les formats petits et très portables utilisés, comme le format duodecimo.\nParmi les œuvres remarquables qui sortiraient des presses Elzevier figurent les 'Républiques elzéviriennes', des livres décrivant l'histoire et le présent de pays choisis d'Europe et du monde. Bien que destinés à un marché international, ces derniers livres trouveront sûrement un grand lectorat parmi la classe marchande néerlandaise et les aideront à comprendre les divers pays dans lesquels ils comptent investir ou commercer."
 flavor_hol.7.a:0 "Excellent."
 flavor_hol.8.t:0 "Grand Dessein, le Grand Projet"
 flavor_hol.8.d:0 "En tant qu'arrivant relativement tardif dans la compétition pour les colonies, les Pays-Bas ont découvert que beaucoup des possessions coloniales qu'ils désirent ont déjà été prises par d'autres. Avec une marine forte et un secteur financier volontaire, les Pays-Bas indépendants ont cependant encore des ressources considérables entre leurs mains. Ces circonstances ont conduit la Compagnie néerlandaise des Indes occidentales à concevoir le Grand Dessein pour comment les Pays-Bas pourraient s'élever au-dessus de leurs concurrents.\nSelon le plan, plutôt que d'essayer seulement d'établir nos propres colonies, il serait plus efficace de conquérir celles de nos concurrents. En tant que concurrent naturel, l'empire colonial portugais en particulier a été jugé une bonne cible pour ce plan, surtout que les investisseurs néerlandais sont déjà impliqués dans certaines de celles-ci de toute façon."
 flavor_hol.8.a:0 "Cela semble être un grand plan !"
 flavor_hol.8.b:0 "Non, la communauté internationale nous haïrait."
 flavor_hol.9.t:0 "Le navire-flûte"
 flavor_hol.9.d:0 "L'économie néerlandaise expansive a mis de grandes demandes sur notre marine marchande. Les eaux néerlandaises très peu profondes signifient aussi que les navires marchands communs comme les caravelles sont incapables d'approcher beaucoup des ports néerlandais. Jusqu'à présent, cela a été géré par l'usage de plus petits boeiers, mais avec le soutien financier de Pieter Jansz Liorne, un marchand néerlandais de Hoorn, un nouveau type de navire a été développé.\nLe navire-flûte ou flûte est plus long et a une poupe très caractéristique en forme de poire et est construit pour être efficacement manœuvré par un petit équipage. Comme il est capable de transporter de plus grandes cargaisons tout en gérant encore les eaux peu profondes néerlandaises et en se comportant très bien en haute mer, ce navire est une bénédiction pour nos marchands."
 flavor_hol.9.a:0 "Je me demande si notre industrie de construction navale est prête pour cela ?"
 flavor_hol.10.t:1 "Difficultés de la VOC"
 flavor_hol.10.d:0 "Les choses ne semblent pas aussi brillantes qu'elles l'étaient autrefois pour la Compagnie néerlandaise des Indes orientales. Avec d'autres puissances européennes s'impliquant dans le commerce des Indes orientales, il n'a plus été possible pour notre compagnie de monopoliser certains biens et en conséquence de la concurrence, les prix en Europe ont considérablement chuté. Désespérés, certains officiels de la compagnie ont pris des mesures extrêmes comme incendier des entrepôts d'épices afin de maintenir les prix élevés, mais les effets à long terme de telles actions ont été négligeables au mieux.\nTout n'est cependant pas perdu. La compagnie a encore des actifs considérables, des capitaines expérimentés et de bons contacts en Orient. Il est toutefois clair que les choses ne peuvent continuer comme elles l'ont fait jusqu'à présent. Beaucoup estiment que la route à suivre est d'adopter une approche plus généraliste du commerce des Indes orientales plutôt que d'essayer de monopoliser des marchandises uniques, ce qui a été la politique de la Compagnie jusqu'à présent."
 flavor_hol.10.a:0 "Le temps est venu pour une réorientation."
 flavor_hol.10.b:0 "Aider la Compagnie avec des prêts généreux."
 flavor_hol.10.c:0 "Dissoudre la Compagnie"
 flavor_hol.11.t:1 "La VOC en péril financier"
 flavor_hol.11.d:0 "Malgré la transition vers un modèle d'affaires plus viable, la Compagnie néerlandaise des Indes orientales continue d'avoir des problèmes de solvabilité. Peu disposée à restreindre le paiement de dividendes malgré des profits en chute, la Compagnie a payé plus d'argent qu'elle n'en a gagné pendant des décennies.\nAfin de se remettre sur pied maintenant, la compagnie a décidé d'emprunter encore plus d'argent. C'est une proposition tentante car, si la Compagnie était dissoute, le choc blesserait sérieusement notre secteur financier."
 flavor_hol.11.a:0 "Ils ont besoin de plus de prêts !"
 flavor_hol.11.b:0 "Nationaliser la Compagnie"
 flavor_hol.12.t:1 "Nationalisation de la VOC ?"
 flavor_hol.12.d:1 "De mauvaises politiques financières et des réactions lentes dues à son contrôle centralisé ainsi que la concurrence continue et la chute des prix ont continué à rendre la vie difficile à notre Compagnie des Indes orientales. Dans les opérations quotidiennes, la compagnie gère encore bien le contrôle de toutes nos possessions des Indes orientales, mais beaucoup ont maintenant de sérieux doutes sur la viabilité de cela à long terme. Peut-être le temps est-il venu de finalement nationaliser la VOC et d'encaisser le coup à notre économie que cela entraînerait ? Même si nous continuons à soutenir la compagnie avec plus de prêts et de subventions, il est improbable que nous soyons capables de protéger entièrement l'économie néerlandaise générale à ce stade."
 flavor_hol.12.a:0 "Ils ont besoin d'encore plus de prêts"
 flavor_hol.12.a.tt:1 "La dette de la VOC augmente encore davantage."
 flavor_hol.12.b:0 "Nationaliser la Compagnie"
 flavor_hol.13.t:0 "La Banque d'Amsterdam et le marché international des capitaux"
 flavor_hol.13.d:0 "Depuis l'établissement de la Banque d'Amsterdam, le secteur financier néerlandais a été le hub du marché européen des capitaux. Les banquiers néerlandais sont impliqués dans tout, des guerres aux manufactures d'autres puissances européennes ainsi que diverses entreprises domestiques. Comme le mercantilisme et le protectionnisme ferment de nombreux marchés étrangers, cependant, la position internationale qui était autrefois la force de l'établissement bancaire néerlandais est soudainement devenue une faiblesse. Comme il est devenu connu que la Banque a permis au gouvernement néerlandais et à ses compagnies de découvrir leurs comptes, la crédibilité de l'institution elle-même est aussi ébranlée dans ses fondements mêmes. La Banque d'Amsterdam est maintenant prête à se déclarer insolvable et il ne semble qu'une question de temps avant que nous voyions l'effet général de cela sur l'économie néerlandaise."
 flavor_hol.13.a:0 "Tenter de sauver la Banque."
 flavor_hol.13.b:0 "Fermer la Banque d'Amsterdam."
 flavor_hol.14.t:0 "Les Sept Immortels"
 flavor_hol.14.d:0 "Le règne de $MONARCH$ n'a pas été populaire jusqu'à présent. Dans presque chaque partie de notre pays, la légitimité de son règne est questionnée ainsi que sa dévotion aux idéaux protestants sur lesquels notre pays est bâti. Sept conspirateurs de tout le spectre politique ont maintenant pris sur eux d'essayer d'inviter le Stathouder néerlandais à libérer le royaume de son roi."
 flavor_hol.14.a:0 "Très bien."
 flavor_hol.15.t:0 "Invitation à $MONARCH$"
 flavor_hol.15.d:0 "Sept Anglais influents nous ont envoyé une lettre nous pressant de venir et libérer leur royaume de son roi impopulaire et incapable. Selon les conspirateurs, leur monarque a fait un gâchis des affaires domestiques ainsi qu'étrangères. Ils se tournent maintenant vers nous car nous sommes un pays chrétien dévot libre d'influence papiste."
 flavor_hol.15.a:0 "Accepter l'invitation."
 flavor_hol.15.b:0 "Refuser l'invitation."
 flavor_hol.16.t:0 "Les Néerlandais indiscrets"
 flavor_hol.16.d:0 "Il semble que le Stathouder néerlandais ait négocié avec les dissidents de notre pays. Nous ne pouvons que déplorer le mauvais jugement de ces boutiquiers trompés."
 flavor_hol.16.a:0 "Très bien."
 flavor_hol.16.a.tt:0 "Les conspirateurs ont offert la couronne anglaise aux Néerlandais."
 flavor_hol.17.t:0 "Conspirateurs dans le froid"
 flavor_hol.17.d:0 "Bien qu'il semble que la lettre des sept dissidents ait atteint les Provinces-Unies, les Néerlandais ont refusé de coopérer avec les conspirateurs. Ce geste est très apprécié."
 flavor_hol.17.a:0 "Parfait !"
 flavor_hol.18.t:0 "Tensions franco-néerlandaises"
 flavor_hol.18.d:0 "À travers les années depuis notre indépendance, les Français ont toujours soutenu notre royaume car nous avions un ennemi mutuel en l'Empereur et les héritiers de Bourgogne. Récemment, cependant, les politiques domestiques françaises envers les Huguenots ainsi que leur politique étrangère dans notre environnement immédiat ont fait que beaucoup craignent les Français. Peut-être est-il maintenant temps d'essayer de rassembler des amis avant le conflit inévitable avec notre voisin du sud."
 flavor_hol.18.a:0 "Notre politique doit être de contenir les Français."
 flavor_hol.18.b:0 "Poursuivre une politique amicale envers les Français."
 flavor_hol.19.t:0 "Le Prisonnier de Hollande"
 flavor_hol.19.d:0 "Après des années de coopération sinon amicale du moins cordiale, les Néerlandais ont commencé à agir de façon plus hostile envers nous. Nous avons reçu des rapports qu'ils cherchent des amis à l'étranger parmi nos ennemis et qu'ils comptent limiter notre influence dans les Pays-Bas. Bien que ce soit ingrat, c'est peut-être aussi plutôt bien chronométré. Sans notre bonne volonté pour les protéger, les Pays-Bas feraient un bel ajout à notre royaume."
 flavor_hol.19.a:0 "Très bien."
 flavor_hol.19.a.tt:0 "Les Pays-Bas essaieront d'améliorer leurs relations avec nos rivaux."
 flavor_hol.20.t:0 "Les marchands néerlandais"
 flavor_hol.20.d:1 "La décision de fermer nos frontières aux marchands étrangers était sûrement des plus prudentes. Elle a cependant coûté cher au port de Nagasaki. Certains suggèrent maintenant que nous devrions en fait garder le commerce ouvert avec la Compagnie néerlandaise des Indes orientales. Les Néerlandais voient les Espagnols et les Portugais avec autant de méfiance que nous et leur comportement a toujours été plus équilibré et retenu dans notre pays. Si nous gardons nos frontières ouvertes aux Néerlandais, cependant, certaines restrictions seront sûrement encore nécessaires. Dans la baie de Nagasaki, l'île artificielle de Dejima fut autrefois créée pour loger les Portugais. Si nous restreignons les Néerlandais à cette île, toute influence dangereuse sera sûrement empêchée de se répandre au reste de notre pays."
 flavor_hol.20.a:0 "Permettre aux Néerlandais de rester."
 flavor_hol.20.a.tt:0 "L'événement 'Rangaku' peut maintenant se produire."
 flavor_hol.20.b:0 "Tous les Occidentaux doivent partir."
 flavor_hol.21.t:0 "Dejima"
 flavor_hol.21.d:1 "Tandis que le Japon a fermé ses frontières au monde extérieur, la VOC s'est maintenant vue offrir d'être leur seul lien avec l'Occident. Les conditions sont que les marchands néerlandais s'établissent sur l'île artificielle de Dejima dans la baie de Nagasaki et qu'ils ne voyagent en dehors de cette île à aucun moment sans permission spéciale."
 flavor_hol.21.a:0 "Parfait !"
 flavor_hol.22.t:0 "Horde Noire d'Arum"
 flavor_hol.22.d:0 "Mécontents du comportement de nos troupes dans la région, les paysans de Frise ont pris les armes contre nous. Rejoints par des soldats mercenaires, ces révoltés ont eu un succès limité sur terre mais ont déjà conduit quelques manœuvres surprenantes en mer. En effet, les révoltés sont autant des pirates que des soldiers et à moins que nous n'écrasons cette chose bientôt, le transport maritime souffrira."
 flavor_hol.22.a:0 "Écraser les traîtres."
 flavor_hol.23.t:1 "Le Temps des Perruques"
 flavor_hol.23.d:0 "À travers l'histoire des premiers Pays-Bas, l'État a été dirigé par et pour les capitalistes marchands. Les maires des cités, les dirigeants de la Compagnie des Indes orientales et autres compagnies d'État ont tous eux-mêmes eu un arrière-plan de marchands et auraient eu à la fois le contact et la connaissance du monde du commerce qui les aideraient à prendre des décisions économiquement bénéfiques.\nCe n'est cependant de plus en plus souvent pas le cas. L'émission d'obligations d'État pour financer les entreprises gouvernementales a bien servi notre pays à travers les années, mais un effet secondaire a été qu'il y a maintenant toute une génération de rentiers riches et influents qui ont peu ou pas d'expérience pratique du commerce. Les critiques estiment que ces porteurs de perruques manquent d'ambitions au-delà d'obtenir des offices gouvernementaux confortables et que leur prudence est en fait de la passivité. Que ce soit vrai ou non, nous sommes venus loin des capitalistes marchands qui façonnaient autrefois l'avenir de notre État."
 flavor_hol.23.a:0 "Complaisance ? Bah !"
 flavor_hol.24.t:0 "Baruch Spinoza - Le Prince des Philosophes"
 flavor_hol.24.d:0 "Le fils d'une famille juive portugaise immigrante, Baruch Spinoza mènerait une vie relativement simple et se soutenait comme fabricant de lentilles et grâce aux contributions de bienfaiteurs. Bien que Spinoza soit dit avoir été un excellent fabricant de lentilles, c'est sa dévotion à la philosophie, l'éthique et la théologie dont cet homme sera rappelé. Spinoza publia peu d'œuvres de son vivant mais ses idées vinrent à circuler tout de même et résultèrent en l'Université de Heidelberg lui offrant une chaire, qu'il déclina par peur que cela puisse restreindre sa pensée."
 flavor_hol.24.a:0 "Un grand homme."
 pol_collegium_hosianum:0 "Collège Hosien"
 desc_pol_collegium_hosianum:0 "Cette province abrite le Collège Hosien, une école d'élite pour la diffusion de la Contre-Réforme."
 flavor_pol.14.t:0 "Collège Hosien"
 flavor_pol.14.d:0 "Stanislas Hosius, cardinal et évêque de Warmie, s'inquiète pour le bien-être spirituel de notre pays. Afin de contrer les idées croissantes du protestantisme parmi les bourgeois et nobles polonais, Hosius a demandé l'aide des Jésuites. Ensemble, ils ont maintenant conçu un plan pour créer une école d'élite dans son diocèse. Quiconque y sera formé apprendra tout ce qui peut être enseigné sur comment contrer les arguments des réformateurs et comment recatholiser les régions qui ont déjà été perdues aux protestants."
 flavor_pol.14.a:0 "Excellent !"
 flavor_pol.15.t:0 "La Bible Radziwill et la Réforme en Pologne"
 flavor_pol.15.d:0 "Un groupe d'érudits calvinistes a fini une traduction de la Bible en polonais. Les érudits ont travaillé à partir des sources les plus originales connues et il n'y a pas de doute que c'est une belle œuvre. La perspective d'une accessibilité encore plus grande aux idées protestantes pour la population polonaise est cependant une idée effrayante. Le calvinisme a déjà établi son emprise sur certains de nos nobles et le luthéranisme existe parmi nos bourgeois depuis longtemps maintenant."
 flavor_pol.15.a:0 "Ce livre doit être brûlé !"
 flavor_pol.15.b:0 "Intéressant..."
 flavor_pol.16.t:0 "Le sort du Collège Hosien"
 flavor_pol.16.d:0 "Après le changement de religion d'État dans notre pays, le Collège Hosien a suspendu ses activités et les professeurs cherchent du travail ailleurs."
 flavor_pol.16.a:0 "Suspendre le Collège"
 flavor_pol.17.t:0 "L'Ordre Teutonique"
 flavor_pol.17.d:0 "Les Chevaliers Teutoniques ne sont peut-être pas nos plus grands amis même maintenant, mais la forte rivalité historique entre nos deux pays est maintenant une chose du passé."
 flavor_pol.17.a:0 "Très bien."
 flavor_pol.18.t:0 "Successeur de Ladislas III"
 flavor_pol.18.d:0 "La mort du roi sans enfant Ladislas III sur le champ de bataille de Varna divisa l'union entre la Pologne et la Hongrie et laissa la Pologne dans un interrègne. Son frère Casimir, le Grand-Duc de Lituanie, fut demandé par la noblesse polonaise d'assumer le trône mais trouva leurs conditions inacceptables. En 1447, après trois ans de négociations, Casimir fut finalement couronné Roi de Pologne selon ses propres termes et régna sur les deux royaumes comme une union."
 flavor_pol.18.a:0 "Nous avons besoin d'un Jagellon !"
 flavor_pol.18.b:0 "Nommons plutôt un noble local."
 lit_denied_birthright:0 "Refusé le trône polonais"
 randomeventsstapehordes.1.EVTNAME:0 "Nés de la selle"
 randomeventsstapehordes.1.EVTDESC:0 "De la guerre nous venons, pour la guerre nos cœurs battent. Nous, les fils des plaines infinies, n'avons pas été faits pour rester oisifs. Les vies de paysans ou de marchands sont pour ceux qui doivent être gouvernés, pas pour ceux qui souhaitent gouverner."
 randomeventsstapehordes.1.EVTOPTA:0 "Si j'avais un scalp, pour chaque fois..."
 randomeventsstapehordes.1.EVTOPTB:0 "Ne pouvez-vous pas voir les avantages, cependant ?"
 randomeventsstapehordes.2.EVTNAME:0 "L'épuisement est pour les faibles"
 randomeventsstapehordes.2.EVTDESC:0 "Tandis que les colons se couvrent derrière leurs hauts murs et meurent de faim dans la peur, notre horde est notre peuple. Les hordes ne craignent aucune guerre, les hordes vivent pour la guerre."
 randomeventsstapehordes.2.EVTOPTA:0 "La force par l'unité."
 randomeventsstapehordes.2.EVTOPTB:0 "Envoyer nos espions pour infiltrer leurs forteresses."
 randomeventsstapehordes.3.EVTNAME:0 "C'est un bon jour pour mourir"
 randomeventsstapehordes.3.EVTDESC:0 "Les rumeurs de nos glorieux exploits militaires se répandent chez nos voisins proches et lointains. Des bandes de jeunes guerriers forts affluent à travers les terres tribales dans notre service, à la recherche d'une vie de gloire et de pillage."
 randomeventsstapehordes.3.EVTOPTA:0 "Nouvelles des plus bienvenues en vérité."
 randomeventsstapehordes.3.EVTOPTB:0 "Qu'ils entraînent plutôt la prochaine génération."
 randomeventsstapehordes.4.EVTNAME:1 "Tribu amie migre dans [Root.GetName]"
 randomeventsstapehordes.4.EVTDESC:1 "Une tribu amie avec des liens de sang avec la nôtre a traversé notre frontière et s'est installée dans les terres ouvertes de [friendly_tribe_province.GetName]. Parmi ces bergers vivent d'excellents et robustes guerriers et chasseurs, disposés à répondre à l'appel aux armes de notre [Root.Monarch.GetTitle]."
 randomeventsstapehordes.4.EVTOPTA:0 "Ils sont les bienvenus."
 randomeventsstapehordes.5.EVTNAME:1 "Des tribus hostiles pillent [hostile_migrating_tribes_province.GetName]"
 randomeventsstapehordes.5.EVTDESC:1 "Une tribu hostile de [hostile_migrating_tribes_country.GetName] a traversé dans [hostile_migrating_tribes_province.GetName], pillant et saccageant notre peuple. Avant que nos hôtes puissent les traquer, ils ont disparu de retour dans leur patrie maudite emportant avec eux d'innombrables esclaves et un butin considérable."
 randomeventsstapehordes.5.EVTOPTA:0 "Vautours, traquez-les !"
 randomeventsstapehordes.6.EVTNAME:0 "Tribus migrantes dans [migration_province.GetName]"
 randomeventsstapehordes.6.EVTDESC:0 "Une énorme tribu de bergers s'est installée dans l'une de nos provinces. Amicale et disposée à reconnaître notre règne, ces gens apporteront des bénéfices économiques à long terme."
 randomeventsstapehordes.6.EVTOPTA:0 "Ils sont plus que bienvenus !"
 randomeventsstapehordes.7.EVTNAME:0 "Tribus migrantes dans [migration_province.GetName]"
 randomeventsstapehordes.7.EVTDESC:0 "Un grand clan de bergers de moutons a migré dans l'une de nos provinces frontalières recherchant de meilleurs pâturages et des hivers plus doux. Paisibles par nature, ils sont disposés à accepter notre règne et payer le tribut."
 randomeventsstapehordes.7.EVTOPTA:0 "Plus de laine, cela sonne bien."
 randomeventsstapehordes.8.EVTNAME:0 "Jeux de guerre"
 randomeventsstapehordes.8.EVTDESC:0 "Un événement majeur dans la vie quotidienne des habitants des steppes est sur le point d'avoir lieu. Les guerriers de lieux proches et lointains se rassembleront dans notre capitale pour participer à une démonstration de compétence. Le tir à l'arc à cheval, les concours de force et les défis d'agilité auront lieu et peuvent donner naissance à de nouveaux champions et légendes."
 randomeventsstapehordes.8.EVTOPTA:0 "Très bien."
 randomeventsstapehordes.9.EVTNAME:0 "Khan glorieux"
 randomeventsstapehordes.9.EVTDESC:0 "Réjouissez-vous ! Notre glorieux Khan [Root.Monarch.GetName] a remporté le concours de combat rapproché. Comment devons-nous nous souvenir de la performance ?"
 randomeventsstapehordes.9.EVTOPTA:0 "Bénédiction divine !"
 randomeventsstapehordes.9.EVTOPTB:0 "Guerrier sacré !"
 randomeventsstapehordes.10.EVTNAME:0 "Jeux réussis"
 randomeventsstapehordes.10.EVTDESC:0 "Nos jeux de guerre ont été un plein succès : tant les guerriers domestiques que ceux venant de loin ont montré leur compétence et connaissance de la guerre. Nous avons beaucoup de nouveaux champions et légendes, et tous se souviendront de cet événement pendant des générations à venir."
 randomeventsstapehordes.10.EVTOPTA:0 "Excellent."
 randomeventsstapehordes.11.EVTNAME:0 "Jeux ruineux"
 randomeventsstapehordes.11.EVTDESC:0 "Oh horreurs ! Comme les jeux de guerre commençaient, deux membres de clans rivaux ont commencé une querelle qui a dégénéré et s'est transformée en bagarre massive. Avant que nos gardes du palais puissent les arrêter, l'arène était endommagée, et deux grandes pagodes prises feu, ruinant le reste de cet événement !"
 randomeventsstapehordes.11.EVTOPTA:0 "Punir les coupables !"
 randomeventsstapehordes.12.EVTNAME:0 "Jeux légendaires"
 randomeventsstapehordes.12.EVTDESC:0 "L'événement entier s'est déroulé mieux que nous n'aurions jamais pu l'espérer ! Chaque concours s'est avéré être un concours de rivalité acharnée avec des adversaires aux compétences équivalentes opposés les uns aux autres. Si impressionnés étaient nos anciens qu'après l'événement, même les plus vieux parmi eux ne pouvaient se souvenir de jeux plus réussis !"
 randomeventsstapehordes.12.EVTOPTA:0 "Splendide !"
 randomeventsstapehordes.13.EVTNAME:0 "Les hommes de clan affluent dans nos hôtes"
 randomeventsstapehordes.13.EVTDESC:0 "Entendant les rumeurs que nos puissantes hôtes sont épuisées en main-d'œuvre, de jeunes guerriers émergent des parties les plus profondes de notre royaume, affluant dans nos armées. Certains cherchent la vie de guerriers nomades et mercenaires, d'autres simplement le butin."
 randomeventsstapehordes.13.EVTOPTA:0 "Que les fils rejoignent leurs pères."
 randomeventsstapehordes.14.EVTNAME:0 "Nomades agités"
 randomeventsstapehordes.14.EVTDESC:0 "Enragé par l'état actuel de paix et le manque de raids et de pillages, un clan entier, composé principalement de guerriers très expérimentés et de chasseurs a quitté notre horde et est allé rejoindre un de nos voisins à la place."
 randomeventsstapehordes.14.EVTOPTA:0 "Racaille traître !"
 randomeventsstapehordes.15.EVTNAME:0 "Étoile montante"
 randomeventsstapehordes.15.EVTDESC:0 "Un de nos chefs tribaux a montré une grande compétence aux armes pendant nos récents jeux de guerre. Beaucoup d'hommes de clan suggèrent qu'il ferait un général superbe pour mener notre hôte. Devons-nous annoncer la promotion ?"
 randomeventsstapehordes.15.EVTOPTA:0 "Une idée des plus excellentes."
 randomeventsstapehordes.15.EVTOPTB:0 "Nous ne pouvons risquer son influence."
 randomeventsstapehordes.16.EVTNAME:0 "Étoile brillante"
 randomeventsstapehordes.16.EVTDESC:0 "Un de nos chefs tribaux a montré une compétence légendaire aux armes pendant nos récents jeux de guerre. Beaucoup d'hommes de clan et anciens tribaux suggèrent qu'il ferait un général superbe pour mener notre hôte. Devons-nous accorder cette promotion ?"
 randomeventsstapehordes.16.EVTOPTA:0 "Une idée des plus excellentes."
 randomeventsstapehordes.17.EVTNAME:0 "Querelle tribale"
 randomeventsstapehordes.17.EVTDESC:0 "Pendant l'apogée des festivités d'été dans notre capitale, les membres de deux tribus rivales ont décidé d'avoir une confrontation publique et de se battre devant tout le leadership politique et religieux de notre État ! La violence qui a suivi était si féroce que non seulement les hommes de tribu rivaux ont perdu leurs vies, mais aussi d'innombrables spectateurs et même des membres de la garde du [Root.Monarch.GetTitle]."
 randomeventsstapehordes.17.EVTOPTA:0 "Vile racaille ! Comment osent-ils !"
 randomeventsstapehordes.18.EVTNAME:0 "Querelle tribale"
 randomeventsstapehordes.18.EVTDESC:1 "Pendant l'apogée des festivités d'été dans notre capitale, les membres de deux tribus rivales ont décidé d'avoir une confrontation publique et de se battre devant tout le leadership politique et religieux de notre État ! Dans le chaos de la violence qui a suivi, quelqu'un a assassiné $HEIR$, notre héritier !"
 randomeventsstapehordes.18.EVTOPTA:0 "Punissez-les tous !"
 randomeventsstapehordes.19.EVTNAME:0 "Accident de chasse"
 randomeventsstapehordes.19.EVTDESC:2 "Lors d'une chasse, [Root.Heir.GetName], notre héritier désigné, a été pris en embuscade par une bande d'assassins inconnus. En infériorité numérique et attaqués depuis un couvert, tous sauf un sont tombés sur place. Le survivant, bien que blessé par une flèche empoisonnée, a vécu assez longtemps pour nous rapporter le dernier combat vaillant de [Root.Heir.GetName]. Grand et puissant il se dressait, abattant les créatures de la nuit une par une alors qu'elles l'encerclaient, jusqu'à ce que le dernier de ses gardes du corps succombe. Ébranlé et en deuil, notre peuple célèbre l'héritage de [Root.Heir.GetName] alors qu'il atteint l'immortalité dans leur mémoire."
 randomeventsstapehordes.19.EVTOPTA:0 "Traquez-les !"
 randomeventsstapehordes.20.EVTNAME:0 "Nous paraissons faibles"
 randomeventsstapehordes.20.EVTDESC:0 "Nos armées sont si petites et pathétiques que non seulement les anciens mais même les chefs tribaux locaux osent ternir le nom de notre [Root.Monarch.GetTitle]."
 randomeventsstapehordes.20.EVTOPTA:0 "Ignorez la racaille, un chien qui aboie ne mord pas."
 randomeventsstapehordes.21.EVTNAME:0 "Autorité sapée"
 randomeventsstapehordes.21.EVTDESC:0 "Nos armées sont si petites et pathétiques que de nombreux chefs tribaux et anciens questionnent ouvertement la capacité de notre [Root.Monarch.GetTitle] à nous diriger."
 randomeventsstapehordes.21.EVTOPTA:0 "Leurs paroles ne signifient rien."
 randomeventsstapehordes.22.EVTNAME:0 "Tradition militaire méprisée"
 randomeventsstapehordes.22.EVTDESC:0 "Nos armées sont si petites et pathétiques que nos commandants commencent à se demander si leur service a un sens."
 randomeventsstapehordes.22.EVTOPTA:0 "Ô vous de peu de foi."
 randomeventsstapehordes.23.EVTNAME:0 "Tradition militaire méprisée"
 randomeventsstapehordes.23.EVTDESC:0 "Nos armées sont si petites et pathétiques que nos commandants commencent à se demander si leur service a un sens. Démoralisés par l'absence de toute perspective d'une vie glorieuse de raids et de pillages, les hommes commencent à quitter nos hôtes, et vont plutôt rejoindre d'autres tribus ou former des bandes locales de pillards et bandits."
 randomeventsstapehordes.23.EVTOPTA:0 "Ô vous de peu de foi."
 randomeventsstapehordes.24.EVTNAME:0 "La guerre, à quoi sert-elle"
 randomeventsstapehordes.24.EVTDESC:1 "Alors qu'ils se tenaient au sommet d'une colline, observant nos puissantes hôtes marcher vers le territoire ennemi, un serviteur s'approche de notre [Root.Monarch.GetTitle], le regarde dans les yeux et demande : 'La guerre, à quoi sert-elle ?' à quoi notre [Root.Monarch.GetTitle] répond : 'Absolument à tout.'"
 randomeventsstapehordes.24.EVTOPTA:0 "Oui, en effet."
 randomeventsstapehordes.25.t:0 "La volonté de la horde"
 randomeventsstapehordes.25.d:0 "Les guerriers montés qui dominent à la fois notre société et nos armées se sont lassés de notre tendance à imiter les peuples sédentaires. Notre destinée est de gouverner les populations sédentaires faibles, non de faire nôtres leurs faiblesses."
 randomeventsstapehordes.25.a:0 "Puissions-nous prospérer longtemps !"
 randomeventsstapehordes.26.t:0 "Traditions militaires"
 randomeventsstapehordes.26.d:0 "Nos ancêtres étaient des nomades et notre société reste dominée par une classe martiale montée, mais avec le temps nous en sommes venus à voir qu'il y a beaucoup à apprendre de nos voisins. Bien que nous soyons loin d'abandonner les traditions de nos prédécesseurs, nos armées se développeront selon les lignes de nos voisins sédentaires à mesure que notre société évolue."
 randomeventsstapehordes.26.a:0 "En avant !"
 hab_ostende_company_competition:0 "Concurrent de la Compagnie d'Ostende"
 hab_ostende_closed:0 "A fermé la Compagnie d'Ostende"
 hab_ostende_company:0 "Compagnie d'Ostende"
 desc_hab_ostende_company:0 "Bien qu'elle soit principalement composée de capitaines et investisseurs flamands, anglais et néerlandais, la Compagnie d'Ostende est devenue une source croissante de revenus pour l'État autrichien."
 hab_geheime_kabinettskanzlei:0 "Chancellerie Secrète du Cabinet"
 desc_hab_geheime_kabinettskanzlei:1 "La Chambre Noire de Vienne est tristement célèbre. Tout courrier entrant et sortant de ou par Vienne est ouvert, lu et copié en peu de temps par la Chancellerie. Le courrier est toujours rescellé dans les bonnes enveloppes et des traducteurs et cryptologues sont prêts à déchiffrer les messages copiés. Il y a des rumeurs que des mélanges se sont produits, il est prétendu que le duc de Modène a une fois reçu le contenu d'une lettre destinée au duc de Parme. Étant donné l'efficacité et la prudence des copistes à la Chancellerie, il est difficile de savoir si c'était vraiment une erreur ou juste un rappel salutaire aux ducs..."
 hab_melchior_klesl:0 "Melchior Klesl"
 desc_hab_melchior_klesl:0 "Melchior Klesl, un champion fervent de la Contre-Réforme, a été nommé membre de notre conseil privé."
 hab_plague_of_vienna:0 "Peste de Vienne"
 desc_hab_plague_of_vienna:0 "Vienne a été frappée par une grande pestilence dont elle se remet lentement."
 hab_schwaz_mine:0 "Mine d'argent de Schwaz"
 desc_hab_schwaz_mine:0 "La Mine d'argent de Schwaz est peut-être la plus productive de toute l'Europe."
 hab_centralization_of_austria:0 "Centralisation de l'Autriche"
 desc_hab_centralization_of_austria:0 "Notre souverain a adopté une politique de centralisation cohérente des terres autrichiennes."
 flavor_hab.11.t:0 "Mine d'argent de Schwaz"
 flavor_hab.11.d:0 "Bien que de nouveaux gisements d'argent aient été trouvés dans le district minier de Schwaz au début du XVe siècle, la production n'a commencé à décoller qu'aujourd'hui. Des quantités de plus en plus importantes sont extraites des mines et avec l'extraction annuelle atteignant 11 tonnes, la région a acquis une réputation comme la plus grande mine d'argent d'Europe."
 flavor_hab.11.a:0 "Magnifique !"
 flavor_hab.12.t:0 "Diète Générale des Pays"
 flavor_hab.12.d:0 "Les terres gouvernées par $MONARCHTITLE$ $MONARCH$ sont diverses et beaucoup suivent des lois et règles différentes. Une étape majeure vers un état centralisé a été franchie aujourd'hui avec la convocation de la première diète pan-autrichienne. Bien que la Diète elle-même n'ait pas accompli grand-chose, elle marque néanmoins une percée majeure sur le chemin vers un pays autrichien unifié."
 flavor_hab.12.a:0 "Excellent !"
 flavor_hab.13.t:0 "Peste à Vienne"
 flavor_hab.13.d:0 "Une ville aussi importante et bien connectée que Vienne sera toujours vulnérable aux épidémies et en a vu beaucoup venir et partir à travers les siècles. L'épidémie de peste de $YEAR$ est, cependant, quelque chose d'assez extraordinaire. La maladie a frappé notre ville très durement et certains disent qu'un tiers de la population est maintenant mort ou mourant. Alors que les gens dans d'autres villes européennes se préparent à l'inévitable propagation, le terme 'Mort Viennoise' s'est fermement enraciné à l'étranger. Alors qu'il fuit la ville, $MONARCHTITLE$ $MONARCH$ fait le vœu de construire une Colonne de la Miséricorde quand la ville sera finalement libre de cette pestilence."
 flavor_hab.13.a:0 "Oh du lieber Augustin !"
 flavor_hab.14.t:0 "La Colonne de la Peste de Vienne"
 flavor_hab.14.d:1 "Finalement libéré de la peste, le temps est venu pour notre $MONARCHTITLE$ d'honorer [Root.Monarch.GetHerHis] engagement d'ériger une Colonne de la Miséricorde. Le seul vrai choix que nous avons est à quoi la colonne devrait ressembler. Comme symbole d'un nouveau départ, les architectes ont suggéré que nous rendions la colonne aussi moderne que possible, un monument baroque élevé. D'autres, cependant, estiment que la seule façon appropriée de pleurer les morts est une colonne plus retenue, conservatrice, sans prétentions d'être à l'avant-garde du style architectural."
 flavor_hab.14.a:0 "Construisons une Grande Colonne"
 flavor_hab.14.b:0 "Soyons conservateurs."
 flavor_hab.15.t:0 "Chancellerie Secrète du Cabinet"
 flavor_hab.15.d:0 "Plutôt que de compter sur des individus isolés, les états comptent maintenant de plus en plus sur des institutions pour mener leur espionnage. Partout en Europe, des Chambres Noires, chargées de l'acquisition, de l'ouverture et du décryptage de correspondances étrangères ainsi que domestiques ont été silencieusement créées.\nCelle de Vienne, la Chancellerie Secrète du Cabinet, est, cependant, quelque chose d'extraordinaire. Par ceux qui sont au courant, la Chambre Noire viennoise est réputée pour la rapidité avec laquelle elle ouvre, copie puis décrypte et traduit régulièrement tout courrier sur lequel elle peut mettre la main."
 flavor_hab.15.a:0 "Très bien."
 flavor_hab.16.t:0 "Melchior Klesl"
 flavor_hab.16.d:0 "Lui-même fils de parents protestants, Melchior Klesl semble avoir une capacité impressionnante à ramener les convertis protestants vers la Sainte Église Catholique. Partout où Klesl est envoyé, la Réforme recule et Klesl se dirigera vers une nouvelle ville de convertis protestants pour la recatholiser. Klesl semble déterminé à faire de la Contre-Réforme l'œuvre de sa vie et continuera même au risque de sa propre sécurité."
 flavor_hab.16.a:0 "Nous avons besoin de cet homme au conseil privé."
 flavor_hab.16.b:0 "C'est formidable à entendre, nous ne devons pas l'empêcher de faire son travail."
 flavor_hab.17.t:0 "La production textile du Mühlviertel"
 flavor_hab.17.d:0 "Les textiles ont toujours été produits en Haute-Autriche, bien que peut-être pas à très grande échelle. La production a, cependant, été suffisante pour couvrir les besoins de la région elle-même et parmi la population on peut trouver des tisserands qualifiés. Des investisseurs étrangers considèrent maintenant cette région comme mûre pour l'investissement et des marchands d'Allemagne du Nord croient que la région pourrait devenir encore plus riche si la production textile était davantage promue par un système de travail à domicile."
 flavor_hab.17.a:0 "Permettre aux investisseurs de procéder."
 flavor_hab.17.b:0 "Non, les paysans ne devraient pas être préoccupés par de telles choses."
 flavor_hab.18.t:0 "La Compagnie d'Ostende"
 flavor_hab.18.d:0 "Les richesses des Indes Orientales semblent sans fin et les Néerlandais et Anglais deviennent de plus en plus riches en amenant simplement des biens chinois et indiens jusqu'aux marchés européens. Aujourd'hui, un certain nombre de capitaines néerlandais et anglais ainsi que des marchands flamands ont approché $MONARCHTITLE$ $MONARCH$ et ont demandé leur propre charte royale. Ils prétendent avoir déjà l'expertise nécessaire et le capital de départ et ne demandent qu'une Charte Royale pour pouvoir concurrencer les autres Compagnies des Indes sans être considérés comme des renégats ou des pirates. En retour, la compagnie sera basée aux Pays-Bas autrichiens et nous permettra de prendre part aux richesses indiennes et chinoises."
 flavor_hab.18.a:0 "Parfait !"
 flavor_hab.18.b:0 "Nous ne pouvons risquer de fâcher nos voisins."
 flavor_hab.19.t:0 "Demandes de fermeture de la Compagnie d'Ostende"
 flavor_hab.19.d:2 "Bien qu'encore jeune, la Compagnie d'Ostende a fait mieux que quiconque à $CAPITAL_CITY$ ne l'espérait. La Compagnie peut manquer de la puissance financière des Compagnies des Indes plus anciennes mais la Compagnie d'Ostende a quand même réussi à très bien faire dans certains domaines. L'année dernière, la moitié du thé exporté vers l'Europe était transporté par les navires d'Ostende.\nLe succès de la Compagnie ne nous a, cependant, pas fait d'amis. Les Anglais et Néerlandais prétendent tous deux que la Compagnie d'Ostende est une imposture montée par leurs sujets déloyaux se faisant passer pour des marins autrichiens/flamands. Ils montrent peu de compréhension pour notre désir de participer au commerce des Indes et tant que la Compagnie opère, ils nous en tiendront rigueur. À $CAPITAL_CITY$, certains sympathisent avec eux, notre pays n'a jamais été une puissance navale et tout cela leur semble une aventure inutile."
 flavor_hab.19.a:0 "Fermer la Compagnie."
 flavor_hab.19.b:0 "Ne nous inclinons pas devant de telles menaces."
 mng_chinese_rites_denounced:0 "La controverse sur les rites chinois"
 mng_st_pauls_college:0 "Collège Saint-Paul"
 desc_mng_st_pauls_college:0 "C'est l'emplacement du Collège Saint-Paul où la plupart des Jésuites destinés à l'Asie sont formés et instruits sur la façon de traiter avec la population asiatique."
 mng_ricci_at_court:0 "Matteo Ricci"
 desc_mng_ricci_at_court:0 "Le Jésuite Matteo Ricci est actuellement à la cour de notre monarque, améliorant grandement nos connaissances en cartographie et astronomie."
 mng_christian_minister:0 "Ministre chrétien"
 desc_mng_christian_minister:0 "Un de nos ministres a des contacts étroits avec les missionnaires chrétiens et essaie de trouver des moyens de combiner la science chinoise et occidentale."
 flavor_mng.18.t:0 "Matteo Ricci"
 flavor_mng.18.d:0 "Un Jésuite inhabituel s'est approché de la Cour Impériale. Matteo Ricci s'habille comme un Chinois, a adopté de nombreuses coutumes chinoises et parle d'une manière similaire aux Chinois. Érudit aussi bien que missionnaire, Ricci semble être aussi intéressé par les coutumes, la cartographie et la science du monde chinois qu'il l'est de les informer des siennes. Cela signifie que Ricci a eu beaucoup plus de succès que beaucoup de ses frères quand il s'agit d'attirer des convertis, mais ses compétences, surtout celles relatives à l'astronomie et à la cartographie, pourraient sans doute nous être utiles. Devons-nous lui permettre de rester à notre cour ?"
 flavor_mng.18.a:0 "Accueillir Ricci à notre cour."
 flavor_mng.18.b:0 "Retournez à Macao !"
 flavor_mng.19.t:0 "Kunyu Wanguo Quantu"
 flavor_mng.19.d:0 "Résultat d'un travail long et ardu combinant les cartes européennes et chinoises du monde, Matteo Ricci et ses collaborateurs chinois nous ont présenté 'Kunyu Wanguo Quantu' ou 'une carte de la myriade de pays du monde'. La carte elle-même est une mine d'informations pour nous et nous a donné une connaissance beaucoup plus détaillée des royaumes et des peuples loin de nos frontières."
 flavor_mng.19.a:0 "Très bien."
 flavor_mng.20.t:0 "Collège Saint-Paul"
 flavor_mng.20.d:0 "Un missionnaire jésuite nommé Alessandro Valignano a créé un collège dans l'enclave européenne de Macao pour entre autres éduquer ses frères dans la langue et les coutumes chinoises. Les Jésuites sont devenus convaincus que la façon d'approcher le peuple chinois est d'apprendre à agir et à s'intégrer parmi eux.\nIl ne nous surprend pas que ces étrangers voudraient nous imiter, mais il est possible que cela fasse que leur prédication atteigne une plus grande partie de notre population."
 flavor_mng.20.a:0 "Cela nous plaît"
 flavor_mng.20.b:0 "Exercer des pressions pour faire fermer le Collège."
 flavor_mng.21.t:0 "Controverse sur les rites chinois"
 flavor_mng.21.d:1 "Jusqu'à présent, les contacts entre notre église et les Chinois ont été gérés exclusivement par les Jésuites. Afin d'approcher les Chinois, l'ordre a appris leurs coutumes, leur langue et en général a essayé de faire partie de la société chinoise.\nAvec l'arrivée des Dominicains et Franciscains en Chine, cependant, des rapports troublants ont commencé à nous atteindre. Il semble que les Jésuites tolèrent un très haut degré de rituels non-chrétiens parmi les Chinois supposément convertis. Les autres ordres sont horrifiés par la conduite jésuite et par leurs convertis supposément chrétiens et nous ont pressés de faire une déclaration claire que les rites ancestraux chinois n'ont pas leur place parmi les Chrétiens et que quiconque souhaite rejoindre notre Église doit abandonner de telles choses."
 flavor_mng.21.a:0 "Statuer en faveur des Jésuites."
 flavor_mng.21.b:0 "Statuer en faveur des Dominicains."
 flavor_mng.22.t:0 "Les rites chinois sont non-chrétiens"
 flavor_mng.22.d:0 "Il y a eu beaucoup de débat parmi les Chrétiens dans notre pays sur la question de savoir si les rites chinois traditionnels doivent être vus comme compatibles avec leur religion. Beaucoup des Européens, surtout les nouveaux venus, semblent trouver ces rites déplaisants et aujourd'hui nous avons reçu la nouvelle que leur leader à Rome a interdit à tous les Chrétiens chinois d'accomplir ces rites traditionnels."
 flavor_mng.22.a:0 "Les missionnaires qui ne respectent pas nos traditions seront expulsés !"
 flavor_mng.22.b:0 "Nous avons besoin de ces missionnaires."
 flavor_mng.23.t:0 "Les Occidentaux se querellent au sujet des traditions chinoises"
 flavor_mng.23.d:0 "Il y a eu beaucoup de débat parmi les Chrétiens dans notre pays sur la question de savoir si les rites chinois traditionnels doivent être vus comme compatibles avec leur religion. Beaucoup des Européens, surtout les nouveaux venus, semblent les trouver déplaisants. C'est beaucoup à avaler de la part de tels barbares, même s'ils semblent avoir décidé maintenant de 'tolérer' ces coutumes chinoises."
 flavor_mng.23.a:0 "Les missionnaires qui ne respectent pas nos traditions seront expulsés !"
 flavor_mng.23.a.tt:0 "Arrête les conversions au christianisme en Chine."
 flavor_mng.23.b:0 "Nous avons besoin de ces missionnaires."
 flavor_mng.24.t:0 "Propagation du christianisme"
 flavor_mng.24.d:0 "La présence continue de missionnaires chrétiens en Chine n'a pas été sans effet. Un certain nombre d'habitants dans l'une de nos provinces sont de plus en plus tombés sous l'influence des missionnaires chrétiens et maintenant le christianisme a réussi à devenir la religion dominante dans la région."
 flavor_mng.24.a:0 "Très bien."
 flavor_mng.25.t:0 "Christianisme, une foi pour l'Empereur ?"
 flavor_mng.25.d:0 "Le christianisme est devenu de plus en plus accepté parmi nos sujets et $MONARCHTITLE$ $MONARCH$ compte des missionnaires chrétiens parmi ses confidents les plus proches dans la capitale. Récemment, même notre mère s'est convertie à cette religion étrangère. Peut-être le temps est-il venu de se convertir à cette foi romaine ? Outre les implications théologiques, nous trouverions sûrement de nombreux nouveaux amis parmi les royaumes d'Occident."
 flavor_mng.25.a:0 "Embrasser le christianisme."
 flavor_mng.25.b:0 "Ce serait impensable."
 flavor_mng.26.t:0 "Un ministre chrétien"
 flavor_mng.26.d:0 "Il semble qu'un des ministres à notre cour soit devenu fasciné par la culture et les connaissances des missionnaires d'Occident. Bien que nous puissions gagner des insights que notre ministre a obtenus par les contacts qu'il a faits, sa récente conversion au christianisme est peut-être un peu trop à avaler."
 flavor_mng.26.a:0 "Limoger le Ministre."
 flavor_mng.26.b:0 "Tant qu'il fait son travail."
 inc_cusco_construction:0 "Restructuration de Cusco"
 desc_inc_cusco_construction:0 "Notre capitale subit actuellement un projet de rénovation très ambitieux."
 inc_cusco_reconstructed:0 "Cusco"
 desc_inc_cusco_reconstructed:0 "Après notre restructuration de Cusco, la ville est plus grande qu'elle n'a jamais été auparavant. Une vraie capitale d'un Empire andin hégémonique."
 inc_machu_pichu:0 "Machu Picchu"
 desc_inc_machu_pichu:0 "Le domaine de notre souverain est quelque chose d'extraordinaire. Machu Picchu est une petite ville en soi et un grand exemple d'architecture incaïque."
 inc_hostage_huacas:0 "Huacas"
 desc_inc_hostage_huacas:0 "Les diverses idoles adorées par les nombreux peuples sous notre règne ont toutes trouvé un foyer dans notre capitale. Ici elles sont protégées de tout mal qui pourrait leur arriver et ici leurs adorateurs peuvent les voir s'ils le souhaitent. Contrôler les idoles de nos sujets n'est bien sûr pas non plus une mauvaise chose s'ils devaient jamais oublier qui commande."
 inc_chimu_integration:0 "Intégration des coutumes Chimú"
 desc_inc_chimu_integration:0 "Comme le plus ancien des États andins encore en existence, le peuple Chimú est porteur d'une culture plus ancienne. Leur vie de cour est plus élaborée, leurs artisans plus habiles et leurs méthodes administratives plus avancées que les nôtres à bien des égards. Nous avons donc choisi de tenter d'intégrer autant de leur culture que possible avec la nôtre. Cela met une certaine pression sur notre administration mais nous permet d'accomplir des choses que nous ne ferions pas autrement."
 inc_no_chimu_soldiers:0 "Démilitarisation des Chimú"
 desc_inc_no_chimu_soldiers:0 "Aucun Chimú n'est autorisé à servir dans les armées incaïques et les hommes Chimú qui seraient aptes à une telle tâche sont plutôt envoyés aux coins reculés de notre royaume pour s'installer, accomplir diverses tâches pour l'administration centrale et en général répandre leur culture."
 inc_smallpox_outbreak:0 "Épidémie de variole"
 desc_inc_smallpox_outbreak:0 "Cette province est dévastée par une épidémie de variole."
 inc_pacific_expedition:0 "Expérience maritime"
 desc_inc_pacific_expedition:0 "Notre héritier a autrefois pris part à un grand voyage vers des terres lointaines. L'expérience qu'il, et les équipages des navires qu'il a amenés avec lui, ont acquise pendant ce voyage est maintenant mise à bon usage pour améliorer les compétences maritimes de notre peuple."
 flavor_inc.2.t:0 "Chute des Chankas et montée de Cusco"
 flavor_inc.2.d:0 "Après des années de luttes et avoir été dangereusement proche de la défaite totale par les Chankas en 1438, le royaume de Cusco s'est maintenant élevé à une position plus grande qu'il n'en a jamais eue auparavant. Ayant sauvé le royaume, le jeune roi Pachacuti est allé conquérir le royaume Chanka lui-même peu après, un état qui pendant longtemps a exigé un tribut non seulement de Cusco mais de beaucoup des états du monde andin depuis la chute de l'ancien Empire Wari.\nOutre marquer Pachacuti comme le plus grand leader du royaume de Cusco à ce jour, la chute des Chankas nous a donné accès à leur grand trésor, une énorme collection de cadeaux de voisins et tributaires. C'est exactement le genre de capital nécessaire pour acheter les services nécessaires pour réformer et étendre notre royaume. À ce stade, personne ne connaît les plans de Pachacuti mais ce qui est certain, c'est qu'il a les moyens d'orienter Cusco dans n'importe quelle direction qu'il pourrait souhaiter."
 flavor_inc.2.a:0 "Longue vie à Pachacuti, celui qui fait trembler la Terre !"
 flavor_inc.3.t:1 "[807.GetName] - Nombril du Monde"
 flavor_inc.3.d:1 "Une des premières choses à l'agenda de Pachacuti est le remodelage de [807.GetName]. Bien que notre capitale ait servi son objectif au fil des ans, elle n'est à bien des égards rien de plus qu'un village rural, souvent inondé par les rivières voisines. Une telle ville ne convient plus à un royaume avec des ambitions comme les nôtres. En créant une petite version modèle de la ville, $MONARCH$ a dressé des plans pour un remaniement complet de la ville, nécessitant l'évacuation complète de la ville pour la durée du projet.\nBien que la main-d'œuvre et le matériel nécessaires pour ce projet soient facilement disponibles dans nos nouvelles frontières, mobiliser les divers chefs sous notre contrôle implique un usage généreux de cadeaux et de festins. C'est, cependant, un prix que nous devrons payer pour notre nouvelle capitale."
 flavor_inc.3.a:0 "Créons une capitale digne !"
 flavor_inc.3.b:0 "Nos ressources sont mieux utilisées pour d'autres choses."
 flavor_inc.4.t:1 "Reconstruction de [807.GetName] terminée"
 flavor_inc.4.d:1 "Après presque 20 ans, le grand projet de restructuration de [807.GetName] est terminé. Le terrain a été nivelé pour créer d'énormes places et de beaux bâtiments érigés, les rivières voisines ont été dirigées dans des canaux.\nLa ville est construite pour être la capitale d'un Empire plutôt qu'un petit royaume et est organisée en quatre régions correspondant à la façon dont nous divisons notre royaume dans les Andes. Le centre royal est situé à la jonction des régions d'Antisuyu, Qullasuyu, Kuntisuyu et Chinchaysuyu et ces régions divisent la vallée de Cusco ainsi que notre empire."
 flavor_inc.4.a:0 "Magnifique !"
 flavor_inc.5.t:0 "Machu Picchu"
 flavor_inc.5.d:1 "Tout comme la ville de [807.GetName] avait besoin d'être remodelée pour s'adapter aux ambitions plus larges du royaume de Cusco, $MONARCH$ a maintenant besoin d'un Domaine majestueux pour correspondre à l'importance de sa personne et de sa lignée. Sur une montagne complètement entourée par la rivière Urubamba, $MONARCH$ a planifié la ville de Machu Picchu, une retraite royale pour sa cour et sa Panaca et un bel endroit pour un souverain de sa grandeur où résider."
 flavor_inc.5.a:0 "Construisons une grande ville !"
 flavor_inc.5.b:0 "Ne nous laissons pas emporter."
 flavor_inc.6.t:0 "Les Huacas et le Temple Royal"
 flavor_inc.6.d:0 "Avec la croissance de notre royaume, il en est venu à englober de nombreuses chefferies et dans ces chefferies diverses Huacas, idoles locales, sont adorées. Bien que cela puisse sembler un peu peu orthodoxe, un royaume vraiment andin devrait s'efforcer d'incorporer toutes ces idoles dans son lieu de culte central.\nNous devrions faire une place dans notre temple royal pour les Huacas de nos sujets afin qu'ils puissent les honorer quand ils viennent à $CAPITAL_CITY$. Certains pourraient dire que c'est prendre leurs dieux en otages, mais sûrement c'est juste un signe de combien inclusif notre empire est devenu ?"
 flavor_inc.6.a:0 "Déplacer les Huacas vers le Temple."
 flavor_inc.6.b:0 "Laissons-les garder leurs dieux mesquins."
 flavor_inc.7.t:0 "Les peuples côtiers"
 flavor_inc.7.d:0 "Le peuple côtier Chimú est porteur d'une des plus anciennes cultures des Andes. Comme leurs terres sont maintenant sous notre contrôle, nous ne pouvons nous empêcher d'admirer les œuvres de leurs artisans et artisans. Les orfèvres, tisserands et céramistes Chimú produisent des trésors comme nous n'en avons jamais vus auparavant.\nL'arrivée de ces trésors ainsi que de nombreux artisans eux-mêmes dans notre capitale royale est maintenant célébrée dans de grands festins. En intégrant les Chimú, nous avons créé un lien vers le passé glorieux de cette région et pris une étape nécessaire sur la route vers un nouvel État pan-andin."
 flavor_inc.7.a:0 "Intégrons leur culture avec la nôtre."
 flavor_inc.7.b:0 "Ce n'est qu'une des nombreuses cultures sujettes."
 flavor_inc.8.t:0 "Révolte des Chimú"
 flavor_inc.8.d:0 "La nouvelle nous est parvenue que les Chimú se révoltent contre notre règne. Les parties de notre armée que les nobles Chimú ont fournies ont rejoint les rebelles et la rébellion grandit maintenant tout le long de la côte. La rébellion est menée par un descendant des anciens dirigeants Chimú, Chimú Capac, et les rebelles semblent déterminés à recréer leur ancien état."
 flavor_inc.8.a:0 "Très bien."
 flavor_inc.9.t:0 "Fin de la révolte Chimú"
 flavor_inc.9.d:0 "Avec Chimú Capac et ses nobles défaits, nous contrôlons à nouveau la côte Chimú. Ce qui reste à décider, cependant, c'est quoi faire avec les révoltés. Avec ses anciennes traditions et sa riche culture, la région Chimú restera probablement une zone plus difficile à subjuguer complètement. D'autre part, notre royaume doit beaucoup aux Chimú car leur exemple a inspiré nos élites, nos artisans et notre administration.\nComme leurs loyautés sont questionnables mais leurs compétences ne le sont pas, il a été suggéré que nous leur interdisions de servir dans nos armées et utilisions plutôt le système Mitma pour les réinstaller à travers notre empire. En dispersant les Chimú comme Mitmaqs, ils nous seront utiles tout en étant en même temps incapables de se révolter de façon significative contre notre règne."
 flavor_inc.9.a:0 "Interdire aux Chimú de servir dans nos armées et commencer à les réinstaller."
 flavor_inc.9.b:0 "Les révoltés doivent être punis là où ils le sentiront le plus."
 flavor_inc.10.t:0 "Maladies européennes"
 flavor_inc.10.d:0 "Dans le sillage de l'arrivée d'hommes étrangers et de leurs énormes bêtes, d'étranges maladies ont commencé à se répandre parmi notre peuple. Ces maux extraterrestres semblent hanter toutes les classes de notre société et sont spécialement mortels pour nos enfants."
 flavor_inc.10.a:0 "N'y a-t-il rien qui puisse être fait ?"
 flavor_inc.11.t:0 "Mort de $MONARCH$"
 flavor_inc.11.d:1 "Jamais content de rester en un lieu trop longtemps, $MONARCH$ était à bien des égards une victime probable d'être frappé par les nouvelles maladies. Après une visite à certains de ses domaines dans une partie du royaume proche d'une épidémie, il fut gravement affecté par la fièvre, les taches et les cloques, et décida de convoquer les seigneurs pour nommer un nouvel héritier. Les Augures n'étaient, cependant, pas très favorables à l'une ou l'autre de ses suggestions initiales, et quand les prêtres retournèrent à l'Inca pour un troisième nom à essayer, ils trouvèrent $MONARCH$ mort.\nAlors que la nouvelle de ces événements atteint la capitale, il s'avère que seulement un des deux héritiers suggérés est encore vivant. Épargné par la maladie, Huascar est déterminé à devenir le nouveau Sapa Inca, et il fut donc furieux d'apprendre que, alors que le corps de $MONARCH$ était amené à Cusco pour momification, de nombreux nobles et généraux ont choisi de rester loin de la capitale en soutien à un fils d'une autre mère : Atahualpa."
 flavor_inc.11.a:0 "Soutenir Atahualpa"
 flavor_inc.11.b:0 "Soutenir Huascar"
 flavor_inc.12.t:0 "Politiques d'Huascar"
 flavor_inc.12.d:0 "Avec de grandes parties de la noblesse et de l'élite incaïque traditionnelle encore hésitantes à propos d'Huascar, le nouveau dirigeant n'a pas été inactif. Se méfiant de la loyauté de l'élite incaïque, Huascar s'est entouré de ceux qui le soutiennent, la basse noblesse et les sujets étrangers. Il a aussi évité tous les grands festins et cérémonies coutumiers associés à la venue d'un nouveau dirigeant.\nAtahualpa de son côté fait tout son possible pour être vu comme le modèle même d'un dirigeant incaïque traditionnel et un nombre croissant des élites traditionnelles le soutiennent maintenant."
 flavor_inc.12.a:0 "Nous devons garder nos vrais amis proches, les traditions sont faites pour être brisées."
 flavor_inc.12.b:0 "Essayer d'apaiser la noblesse traditionnelle"
 flavor_inc.12.c:0 "Nous serons tout ce qu'Huascar n'est pas."
 flavor_inc.13.t:0 "Fin de la guerre civile"
 flavor_inc.13.d:0 "Avec la défaite de l'autre parti et la capture de la capitale incaïque, la guerre civile entre Huascar et Atahualpa touche maintenant à sa fin. $MONARCH$ est, cependant, furieux contre ceux qui ont soutenu son frère. Il a donné des ordres que tous les parents de son frère soient tués et la momie de l'originateur de leur lignée brûlée."
 flavor_inc.13.a:0 "Qu'il soit connu ce qui arrive à ceux qui défieraient $MONARCH$ !"
 flavor_inc.13.b:0 "Exigeons une rétribution plus modérée."
 flavor_inc.14.t:0 "Capture et rançon du Sapa Inca"
 flavor_inc.14.d:0 "Dans un raid audacieux, un petit groupe de conquistadors a réussi à attirer et capturer le chef des Incas. Craignant d'être brûlé et ainsi jamais momifié, le Sapa Inca offrit de payer une énorme rançon à ses ravisseurs, quelque chose que les conquistadors acceptèrent immédiatement.\nBien que la rançon fut payée, nous devons encore décider quoi faire avec l'Inca. Tuer un roi est sûrement un crime horrible même de l'autre côté du monde, mais nos informateurs semblent sûrs que la mort de l'Inca porterait un coup mortel à son empire."
 flavor_inc.14.a:0 "Exécuter le Sapa Inca."
 flavor_inc.14.a.tt:0 "Provoquera des §YRévoltes Nationalistes§! contre les §YIncas§!."
 flavor_inc.14.b:0 "Le garder comme otage."
 flavor_inc.14.b.tt:0 "Provoquera une §YLutte de Succession§! parmi les §YIncas§!."
 flavor_inc.15.t:0 "Capture et rançon du Sapa Inca"
 flavor_inc.15.d:0 "Un petit groupe de Conquistadors a réussi à capturer notre grand chef $MONARCH$ en l'attirant dans une place ouverte et en effrayant sa suite en utilisant des chevaux, canons et armes à feu. Cette catastrophe n'est rendue pire que par la vile menace des envahisseurs de le brûler vivant et empêchant ainsi sa momification après la mort. Espérant éviter ce horrible destin, le Sapa Inca ordonna bientôt de rassembler une énorme rançon, plus de métaux précieux ont été assemblés que ces barbares n'ont jamais osé en rêver.\nAlors que la nouvelle de la mort de $MONARCH$ voyage à travers le royaume, beaucoup des peuples soumis par les Incas dans le passé voient maintenant leurs chances de se révolter et même les zones centrales sous notre contrôle sont ébranlées et incertaines de l'avenir. Le seul rayon d'espoir que nous avons, c'est qu'il est dit que le corps de $MONARCH$ fut perdu peu après son enterrement et dans sa mort, son statut a déjà atteint des proportions mythiques."
 flavor_inc.15.a:0 "Nous vengerons $MONARCH$ !"
 flavor_inc.16.t:0 "Capture et rançon du Sapa Inca"
 flavor_inc.16.d:0 "Un petit groupe de Conquistadors a réussi à capturer notre grand chef $MONARCH$ en l'attirant dans une place ouverte et en effrayant sa suite en utilisant des chevaux, canons et armes à feu. Cette catastrophe n'est rendue pire que par la vile menace des envahisseurs de le brûler vivant et empêchant ainsi sa momification après la mort. Espérant éviter ce horrible destin, le Sapa Inca ordonna bientôt de rassembler une énorme rançon, plus de métaux précieux ont été assemblés que ces barbares n'ont jamais osé en rêver.\nAvec $MONARCH$ en captivité, notre pays est autant otage que lui, peut-être est-il temps qu'un autre membre de la famille royale prenne le relais au moins temporairement ?"
 flavor_inc.16.a:0 "Son héritier prendra sa place."
 flavor_inc.16.b:0 "Un de ses frères prendra sa place."
 flavor_inc.17.t:0 "Marchands maritimes"
 flavor_inc.17.d:0 "En visitant Tumbes, $HEIR$ a été approché par un certain nombre de Marchands de l'ouest. Ils prétendent qu'ils viennent des îles d'Avachumbi et Ninachumbi, une terre distante riche en or. Après consultation avec les prêtres, $HEIR$ est satisfait que les marchands disent la vérité et son imagination s'enflamme maintenant."
 flavor_inc.17.a:0 "Monter une expédition dans le Pacifique pour trouver ces îles."
 flavor_inc.17.a.tt:0 "Notre §YHéritier§! partira pour un long voyage et pourrait ne pas revenir."
 flavor_inc.17.b:0 "Concentrons-nous sur l'ici et maintenant et non sur des rêves distants."
 flavor_inc.18.t:0 "$HEIR$ revient !"
 flavor_inc.18.d:0 "Avec une force de 20 000 hommes, $HEIR$ a quitté les rives de notre royaume à la recherche des terres d'Avachumbi et Ninachumbi. Ayant accompli avec succès sa mission, $HEIR$ revient maintenant avec des histoires de ces îles et des peuples qui y vivent. Pendant son voyage, il a appris beaucoup de choses sur la navigation et le leadership ainsi que les îles distantes elles-mêmes."
 flavor_inc.18.a:0 "Quelle grande histoire !"
 flavor_inc.18.b:0 "Utilisons ce que nous avons appris pour améliorer les compétences maritimes de notre peuple."
 flavor_inc.19.t:0 "Prince perdu en mer"
 flavor_inc.19.d:0 "Il y a maintenant de nombreux mois que $HEIR$ a quitté nos terres pour chercher dans les mers des îles lointaines. Les mers peuvent être traîtresses et l'explication la plus probable est que quelque chose a mal tourné et notre héritier est mort. Il est temps que nous passions à autre chose."
 flavor_inc.19.a:0 "Quelle honte."
 flavor_inc.20.t:0 "Épidémie européenne"
 flavor_inc.20.d:0 "Il semble qu'il y ait eu une autre épidémie de maladies européennes dans nos terres. Même les plus forts craignent maintenant les nouvelles maladies et les oracles prédisent la fin de notre société."
 flavor_inc.20.a:0 "N'y a-t-il rien que nous puissions faire ?"
 flavor_inc.21.t:0 "L'Oracle de Pachacamac"
 flavor_inc.21.d:0 "Dans les terres récemment conquises près de la côte de Lima, nous sommes tombés sur un énorme complexe de temples où réside un des oracles andins. L'idole elle-même n'a rien d'impressionnant, une simple figure de bois plutôt que les dieux dorés usuels que nous avons rencontrés ailleurs, mais le sanctuaire semble être d'une grande signification pour les gens ici."
 flavor_inc.21.a:0 "Détruire le Temple"
 flavor_inc.21.b:0 "C'est une religion fascinante, embrassons-la plutôt."
 flavor_inc.21.c:0 "Permettre aux locaux de continuer mais taxer les pèlerins."
 azt_contribution_to_great_temple:0 "Contribution au Grand Temple"
 desc_azt_contribution_to_great_temple:0 "Cette province contribue des ressources à la construction de nouvelles étapes sur la Pyramide du Grand Temple de Tenochtitlan. Outre accélérer grandement la construction en tant que telle, cela nous a aussi permis de resserrer notre emprise sur la région considérablement."
 azt_templo_mayor:0 "Grand Temple de Tenochtitlan"
 desc_azt_templo_mayor:0 "C'est le site du Grand Temple de Tenochtitlan, un magnifique temple pyramidal qui n'est jamais tout à fait fini car chaque dirigeant est obligé d'y ajouter plus d'étapes."
 azt_sumptuary_laws:0 "Lois somptuaires"
 desc_azt_sumptuary_laws:0 "Une collection de lois somptuaires protège les statuts de notre noblesse tout en encourageant en même temps les roturiers à bien se battre dans nos guerres car c'est la seule façon de s'élever au-dessus de sa naissance."
 azt_one_rabit:0 "Année du Lapin Un"
 desc_azt_one_rabit:0 "Chaque mauvais temps du gel à la sécheresse afflige notre pays cette année avec des effets profonds sur notre société."
 azt_recovery:0 "Récupération après la famine"
 desc_azt_recovery:0 "Notre état s'améliore régulièrement après des temps très durs."
 azt_texcoco_rising:0 "Influence de Texcoco"
 desc_azt_texcoco_rising:0 "Bien que Tenochtitlan se soit à bien des égards élevée pour devenir la plus forte des cités-états qui contrôlent l'Empire Aztèque, Texcoco, avec ses riches traditions dans les domaines de la loi, de l'artisanat et du commerce a dernièrement reçu plus d'espace pour façonner notre état. Comme d'habitude, les nombreux états mineurs sous notre règne n'ont pas été timides à utiliser ce partage du pouvoir pour augmenter leur propre autonomie."
 nezahualcoyotls_laws:0 "Lois de Nezahualcóyotl"
 desc_nezahualcoyotls_laws:0 "Un ensemble de lois est utilisé à travers notre royaume et des lois spécifiques régulent les juges eux-mêmes afin d'empêcher l'abus."
 azt_cocoliztli:0 "Cocoliztli"
 desc_azt_cocoliztli:0 "Une horrible épidémie contrairement à tout ce que nous avons jamais vu afflige notre pays. Les symptômes incluent dysenterie, douleurs abdominales, saignements intenses et forte fièvre."
 flavor_azt.1.t:0 "La Grande Pyramide de Tenochtitlan"
 flavor_azt.1.d:0 "Il y a maintenant quelques années que nos ancêtres ont secoué le joug des Tépanèques d'Azcapotzalco et se sont plutôt joints ensemble dans l'alliance triple aztèque de Tenochtitlan, Texcoco et Tlacopan. Depuis lors, le pouvoir de notre peuple a considérablement grandi et maintenant notre état contrôle toute la vallée du Mexique. Les cités-états sous notre règne se souviennent encore que nous étions tous égaux il n'y a pas si longtemps et il est incertain jusqu'où nous pouvons faire confiance à leurs loyautés.\nComme c'est la tâche de chaque dirigeant de construire une nouvelle étape de la Grande Pyramide de Tenochtitlan, nous avons une excellente opportunité d'essayer la loyauté de nos sujets. Toute ville sujette qui contribue au projet sera trop préoccupée pour se révolter et toute qui refuse aura montré sa valeur et peut être punie."
 flavor_azt.1.a:0 "Tous nos sujets doivent contribuer à la Pyramide !"
 flavor_azt.1.a.tt:1 "Nos provinces paieront une partie du coût de la Pyramide.\nChaque province possédée (à l'exception de §Y[Root.Capital.GetName]§!) reçoit un des §Y2§! effets suivants :\n§Y80.00%§! chance de :\nObtient le modificateur de province '§YContribution au Grand Temple§!' jusqu'à la fin du jeu, donnant les effets suivants :\nChangement d'Autonomie Mensuel : §G-0.02§!\n\n§Y20.00%§! chance de :\n§R6§! régiments §YNobles§! se lèveront en révolte."
 flavor_azt.1.b:0 "Utilisons nos propres ressources pour ce projet."
 flavor_azt.2.t:0 "Réactions au projet de pyramide"
 flavor_azt.2.d:0 "Comme nous le soupçonnions, toutes les villes sous notre contrôle n'ont pas accueilli la chance de mettre toutes leurs ressources à notre disposition, et il semble clair que nous devrons porter une plus grande partie des coûts que nous l'espérions."
 flavor_azt.2.a:0 "Très bien."
 flavor_azt.2.a.tt:0 "Les grandes contributions que nous avons reçues ont résulté en un ajout impressionnant à la Pyramide."
 flavor_azt.2.b:0 "Très bien."
 flavor_azt.2.b.tt:0 "Les contributions de nos provinces ont payé une partie de la nouvelle Pyramide."
 flavor_azt.2.c:0 "Très bien."
 flavor_azt.2.c.tt:0 "La Pyramide est effectivement payée seulement par le gouvernement central et d'autres cités-états dans ses environs immédiats."
 flavor_azt.3.t:0 "Tlacaélel"
 flavor_azt.3.d:0 "Tlacaélel, le principal architecte de l'Alliance Triple Aztèque et la première personne à être nommée son Cihuacóatl, premier ministre, est une force indispensable au sein de notre état. Ayant servi un certain nombre de Tlatoanis, Tlacaélel est maintenant impliqué dans la gestion de presque chaque partie de notre état. Il est celui qui organise nos campagnes militaires, il gère nos finances et quand notre Tlatoani est sur le terrain, il agit à sa place.\nPar-dessus tout, cependant, Tlacaélel est un grand champion pour le culte d'Huitzilopochtli et a pris un certain nombre de mesures pour s'assurer que notre divinité et les traditions martiales qui l'entourent reçoivent le respect approprié."
 flavor_azt.3.a:0 "Magnifique !"
 flavor_azt.4.t:0 "Lois somptuaires et culture guerrière"
 flavor_azt.4.d:0 "Chaque mâle dans notre société est attendu de prendre les armes en temps de guerre et le succès de notre état a toujours dépendu de nos braves guerriers. Afin d'encourager davantage la culture guerrière de notre peuple, le Cihuacóatl travaille maintenant sur un ensemble de lois restreignant tout depuis comment nos sujets s'habillent, ce qu'ils peuvent acheter dans les marchés et quels ornements ils peuvent utiliser ou quels offices peuvent être tenus dans le gouvernement.\nBien que ces lois protégeront les droits de notre noblesse, elles sont par-dessus tout un moyen de récompenser les guerriers valeureux. Pour les roturiers, leur compétence au combat sera ce qui détermine comment ils s'habillent et ce qu'ils peuvent posséder. Même parmi les nobles, les positions dans le gouvernement ne seront ouvertes qu'à ceux qui se battent sans peur."
 flavor_azt.4.a:0 "Implémenter les lois somptuaires."
 flavor_azt.4.b:0 "Nous n'avons pas besoin de telles lois, la tradition restera notre guide."
 flavor_azt.5.t:0 "L'année de famine du Lapin Un"
 flavor_azt.5.d:0 "Le temps est un cycle et ce qui a été viendra toujours à nouveau. L'année du lapin un est sur nous et ainsi sont les neiges, le gel et plus tard les sécheresses associées avec elle.\nLe temps ne sera pas clément avec nous cette année et une grande famine déchire notre société. Alors que des hommes désespérés vendent leurs enfants en esclavage pour nourrir leurs familles restantes, certains demandent que notre $MONARCHTITLE$ devrait les libérer de la servitude envers lui et leur permettre de chercher de nouvelles vies ailleurs."
 flavor_azt.5.a:0 "Permettre aux gens de se réinstaller"
 flavor_azt.5.b:0 "Les retenir contre leur volonté"
 flavor_azt.6.t:0 "Début d'un nouveau cycle"
 flavor_azt.6.d:0 "Alors que nous laissons derrière nous l'année désastreuse du Lapin Un, nous entrons dans un nouveau cycle et les signes nous disent que ce cycle est un qui verra l'élévation de notre peuple vers la grandeur. Un grand bonheur remplit les cœurs de notre peuple alors que nous accomplissons la traditionnelle Cérémonie du Nouveau Feu, ils savent que les temps durs sont derrière eux et que les années à venir vont être le début de l'ère aztèque."
 flavor_azt.6.a:0 "Car ainsi c'est terminé ; ainsi la maladie et la famine nous ont quittés"
 flavor_azt.7.t:0 "L'équilibre des pouvoirs de l'Alliance Triple"
 flavor_azt.7.d:0 "Bien que l'Empire Aztèque puisse être vu comme un état unifié à bien des égards, il est encore techniquement une alliance des trois villes de Tenochtitlan, Texcoco et Tlacopan. Quand l'alliance fut créée, les deux premières pouvaient être dites avoir été de force égale avec Tenochtitlan étant le centre d'une culture militaire plus forte tandis que Texcoco était le centre de la loi, l'ingénierie et les arts. Ces rôles n'ont fait que devenir plus prononcés à mesure que notre empire a grandi. Tenochtitlan, comme la ville dominante dans toutes les affaires militaires, s'est donc élevée à une position au-dessus des autres et beaucoup de nos chefs subalternes envoient maintenant leur tribut directement à Tenochtitlan."
 flavor_azt.7.a:0 "Continuer à centraliser le pouvoir à Tenochtitlan."
 flavor_azt.7.b:0 "Tenter d'autonomiser Texcoco à un plus grand degré."
 flavor_azt.8.t:0 "Réforme légale de Nezahualcóyotl"
 flavor_azt.8.d:0 "Traditionnellement, les affaires légales dans les états mésoaméricains sont laissées aux juges respectifs des villes sujettes. Comme l'état aztèque a grandi, cependant, cela a mené à des différences considérables à l'intérieur de ses frontières. Nezahualcóyotl, le chef de Texcoco, a donc créé une nouvelle collection de lois avec des règles strictes et des punitions spécifiées pour chaque crime. Le plan est que ces nouvelles lois soient implémentées partout dans le domaine aztèque résultant en un système légal aztèque plus unifié.\nPour s'assurer que les juges locaux font actuellement usage de ces nouvelles lois, un certain nombre d'entre elles traitent aussi de la punition des juges qui n'accomplissent pas leurs devoirs en accord avec les lois."
 flavor_azt.8.a:0 "Implémentons ces lois immédiatement !"
 flavor_azt.8.b:0 "Pourquoi se mêler de ce qui a fonctionné pendant des générations ?"
 flavor_azt.9.t:0 "Révolte d'Altepetl"
 flavor_azt.9.d:0 "Beaucoup des cités-états absorbées dans l'Empire Aztèque conservent un haut degré d'autonomie et à beaucoup d'endroits les anciens dirigeants locaux détiennent encore un pouvoir considérable. Une telle cité-état a récemment refusé de fournir le tribut qui nous est dû et la coiffe d'avertissement coutumière qui fut envoyée à son chef ne semble pas avoir eu beaucoup d'effet. Une seule ville n'est guère une menace considérable mais si d'autres nous voient comme faibles, elles pourraient bien suivre dans une rébellion ouverte."
 flavor_azt.9.a:0 "Tenter de conspirer avec les anciens de la ville pour arrêter ceci."
 flavor_azt.9.b:0 "Préparer une expédition militaire pour déposer le chef de la ville."
 flavor_azt.10.t:0 "Rébellion évitée"
 flavor_azt.10.d:0 "L'émissaire que nous avons envoyé aux anciens de la ville a réussi à les convaincre de s'occuper du problème du chef obstiné."
 flavor_azt.10.a:0 "Très bien."
 flavor_azt.11.t:0 "La rébellion grandit"
 flavor_azt.11.d:0 "Nos actions pour éviter la rébellion ont eu jusqu'à présent peu d'effet. La lenteur de notre réaction a résulté en plus de villes qui se joignent et une révolte ouverte est maintenant en cours."
 flavor_azt.11.a:0 "Très bien."
 flavor_azt.12.t:0 "Marchands aztèques harcelés"
 flavor_azt.12.d:0 "La Guilde Pochteca de Tenochtitlan se plaint que les Totonaques au nord ont harcelé leurs membres. Les Totonaques prétendent que les commerçants ne sont rien que des espions aztèques. Outre l'affront général contre notre pays, ces marchands de longue distance sont la seule source de certains des articles de luxe que notre société utilise pour distinguer entre les classes sociales."
 flavor_azt.12.a:0 "Ils le regretteront."
 flavor_azt.13.t:0 "Maladies européennes"
 flavor_azt.13.d:0 "Depuis l'arrivée des Européens, d'étranges maladies mortelles se répandent rapidement parmi notre peuple. Alors que de plus en plus de gens gisent malades avec de la fièvre et des cloques, notre société tremble en son cœur."
 flavor_azt.13.a:0 "Les dieux nous ont-ils abandonnés ?"
 flavor_azt.14.t:0 "Cocoliztli"
 flavor_azt.14.d:0 "Une nouvelle fièvre étrange a commencé à se répandre dans nos terres. Elle est bien pire que toute maladie que nous ayons jamais vue avant ou après l'arrivée des Européens. La fièvre et les saignements qui l'accompagnent mènent à la mort en seulement 3-4 jours et sa propagation rapide parmi notre peuple a mené à une panique généralisée dans notre société."
 flavor_azt.14.a:0 "Très bien."
 flavor_azt.15.t:0 "Épidémie de variole"
 flavor_azt.15.d:0 "Depuis l'arrivée des Européens, d'étranges maladies mortelles se répandent rapidement parmi notre peuple. Alors que de plus en plus de gens gisent malades avec de la fièvre et des cloques, notre société tremble en son cœur."
 flavor_azt.15.a:0 "Horrible"
 flavor_azt.16.t:0 "Altepetls déloyaux"
 flavor_azt.16.d:0 "L'arrivée des forces européennes hostiles dans nos terres n'est pas passée inaperçue parmi les éléments les plus insatisfaits parmi nos sujets. Bien que beaucoup restent hésitants sur que penser de ces nouveaux venus, d'autres ont montré peu d'hésitation et se sont déjà engagés à aider les Européens à renverser notre règne."
 flavor_azt.16.a:0 "Très bien."
 flavor_azt.17.t:0 "Altepetls déloyaux"
 flavor_azt.17.d:0 "Un certain nombre de sujets insatisfaits de l'Empire Aztèque ont saisi cette opportunité pour défier Tenochtitlan et nous aideront à combattre les Aztèques tout en protégeant leur propre liberté."
 flavor_azt.17.a:0 "Très bien."
 flavor_azt.17.a.tt:0 "4 provinces aztèques se révolteront"
 flavor_azt.18.t:0 "La ville-temple de Cholula"
 flavor_azt.18.d:0 "Nous avons conquis la ville de Cholula, une ancienne ville-temple dédiée au culte de Quetzalcóatl et un site de pèlerinage mésoaméricain majeur. À travers la ville il y a des centaines de temples aux dieux païens et un flot constant d'indigènes voyage ici chaque année."
 flavor_azt.18.a:0 "Détruire les Temples."
 flavor_azt.18.b:0 "C'est une religion fascinante, embrassons-la."
 flavor_azt.18.c:0 "Laissons-les continuer à adorer leurs dieux ici."
 # MAYA DHE
 may_popol_vuh:0 "Popol Vuh"
 desc_may_popol_vuh:0 "Le prêtre dominicain Francisco Ximénez transcrit et traduisit le Popol Vuh, un corpus de récits mytho-historiques du royaume K'iche' post-classique qui contient l'histoire de la création des K'iche', des contes épiques et des généalogies royales."
 flavor_may.1.t:0 "Popol Vuh - Livre du Peuple"
 flavor_may.1.d:0 "Comme notre pays s'est converti à la religion $COUNTRY_RELIGION$, il y a ceux qui craignent que nous oublions nos traditions et mythes plus anciens. Afin de plaire à ceux qui n'ont toujours pas accepté $COUNTRY_RELIGION$, un érudit savant a suggéré que nous traduisions et transcrivions le mythe de la création, les contes épiques des jumeaux héros Hunahpu et Xbalanque et d'autres mythes, peut-être pertinents, d'autrefois."
 flavor_may.1.a:0 "Allez-y."
 flavor_may.1.b:0 "Non, c'est une perte de temps."
 flavor_may.2.t:0 "Ligue de Mayapan"
 flavor_may.2.d:0 "La confédération de plusieurs états mayas s'est écroulée et est tombée pendant le XVe siècle, fragmentant la région du Yucatán en plusieurs petits états. Les plus grands étaient les Itzá, les Xiu, les Cocomes et les K'iche'. Cette ancienne alliance fut formée après la chute de Chichen Itzá et pourrait ne pas avoir été entièrement volontaire. Des mercenaires furent embauchés pour faire respecter l'alliance et les nobles des tribus furent forcés de vivre à l'intérieur des murs de Mayapan pour s'assurer que leurs royaumes restent loyaux. La ligue commença à se désintégrer en 1175 mais ce ne fut qu'au milieu du XVe siècle qu'une guerre entre l'Uxmal et Cocom créa la ségrégation et des soulèvements qui menèrent à son effondrement complet."
 flavor_may.2.a:0 "Nous sommes plus forts seuls."
 flavor_may.2.b:0 "C'était une erreur de la laisser s'écrouler..."
 league_mayapan:0 "Ligue de Mayapan"
 stronger_alone:0 "Plus Fort Seul"
 flavor_may.3.t:0 "Aj Kan Ek' et la prophétie"
 flavor_may.3.d:0 "Quand le conquistador espagnol Hernán Cortés nous a visités, il a laissé derrière lui un cheval boiteux qui est tristement mort malgré que nous l'ayons traité comme une divinité et nourri de volaille, viande et fleurs. Hernán Cortés parlait souvent de la grandeur de sa religion et de ce qu'elle avait apporté à son pays."
 flavor_may.3.a:0 "Embrassons sa religion !"
 flavor_may.3.b:0 "Nous sommes satisfaits de notre religion."
 flavor_may.4.tt:0 "$COUNTRY$ reçoit des nouvelles de la conversion."
 flavor_may.4.t:0 "Prophétie qui échoue"
 flavor_may.4.d:0 "L'Aj Kan Ek', dirigeant d'un petit pays en Amérique du Sud, disait que selon l'ancienne prophétie Itzá, il n'était pas encore temps pour eux de se convertir au christianisme. Mais heureusement, ils ont finalement accepté la foi $COUNTRY_RELIGION$. Ceci était principalement dû à la diligence de nos missionnaires dans nos colonies d'outre-mer."
 flavor_may.4.a:0 "Splendide !"
 flavor_may.5.t:0 "Les frères franciscains"
 flavor_may.5.d:0 "Le cheval qu'Hernán Cortés nous a donné et que nous avons transformé en statue n'a pas plu à nos invités Juan de Orbita et Bartolomé de Fuensalida. Orbita détruisit notre statue et ce ne fut que l'éloquence de Fuensalida qui sauva leurs vies. Nos prêtres étaient hostiles et jaloux des missionnaires même avant qu'ils détruisent notre statue, et leur dirent que selon une ancienne prophétie Itzá, il n'était pas encore temps pour nous de nous convertir au christianisme."
 flavor_may.5.a:0 "Les prêtres ont tort, nous devrions saisir cette opportunité !"
 flavor_may.5.b:0 "Il n'est pas encore temps pour nous de nous convertir à une autre religion."
 flavor_may.6.t:0 "Sacrifice maya"
 flavor_may.6.d:0 "Un frère franciscain du nom de Diego Delgado et quatre-vingts Mayas christianisés ont atteint notre capitale. Delgado s'était joint à un Capitaine Francisco de Mirones qui était en route pour nous assaillir mais le frère pensait le capitaine excessivement cruel et quitta donc l'armée. Le capitaine et ses soldats ont déjà été traités ; ils furent massacrés par les nôtres. Nous avons saisi Diego Delgado et ses suiveurs et attendons vos ordres. Devrions-nous les sacrifier aux dieux mayas, ou les laisser partir ?"
 flavor_may.6.a:0 "Laissez-les partir et embrassez le christianisme !"
 flavor_may.6.b:0 "Sacrifiez-les en exemple à tous !"
 flavor_may.7.tt:0 "$COUNTRY$ est informé des sacrifices."
 flavor_may.7.t:0 "Le sacrifice maya"
 flavor_may.7.d:0 "Le frère franciscain Diego Delgado et quatre-vingts Mayas christianisés ont été sacrifiés par $FROM_COUNTRY$. Ils se moquent de nous et de notre Dieu avec leurs rites honteux !"
 flavor_may.7.a:0 "Comment osent-ils !"
 flavor_tar.1.t:0 "Tzintzuntzan"
 flavor_tar.1.d:0 "Le roi, guerrier et héros Tariácuari se déclara seigneur en 1335, et fit de Pátzcuaro sa capitale. L'Ihuatzio voisin et Tzintzuntzan étaient gouvernés par ses deux neveux et ils commencèrent à construire leurs villes. Tzintzuntzan est maintenant un lieu de dominance politique et la population de la ville a grandi énormément. La ville est protégée des attaques par la colline Yauarato qui permet aussi une vue de la plupart du Lac Pátzcuaro et de ses rives. 'Le Lieu des Colibris', comme Tzintzuntzan se traduit, est l'endroit parfait d'où contrôler notre vie politique, économique et religieuse."
 flavor_tar.1.a:0 "Améliorer notre capitale Tzintzuntzan."
 flavor_tar.1.b:0 "Ne rien faire."
 tar_tzintzuntzan:0 "Tzintzuntzan"
 desc_tar_tzintzuntzan:0 "'Le Lieu des Colibris', comme le nom se traduit du P'urhepecha, était le centre cérémoniel de la capitale de l'état tarasque. Les cinq pyramides yácata dans la ville s'alignent et regardent sur le Lac Pátzcuaro et la ville elle-même est située sur le côté de la colline Yauarato qui la protège des attaques."
 flavor_tar.2.t:0 "Princesse Erendira"
 flavor_tar.2.d:0 "La Princesse Erendira vient de revenir après avoir mené une guerre contre les Espagnols. Sa haine des conquérants espagnols commença même avant que certains guerriers espagnols trouvent et assassinent son père dans son sommeil. Quand les Espagnols vinrent au Tarasque, la Princesse Erendira vola un cheval après avoir tué son propriétaire, un cavalier espagnol. Elle enseigna ensuite aux autres comment utiliser les chevaux. Sa présence ici augmentera grandement le moral, ou vous pouvez la recruter comme général."
 flavor_tar.2.a:0 "La recruter comme général."
 flavor_tar.2.b:0 "L'utiliser pour augmenter le moral de nos soldats."
 tar_princess_erendira:0 "Princesse Erendira"
 desc_tar_princess_erendira:0 "La légende de la Princesse Erendira raconte l'histoire d'une femme qui mena une guerre contre les Espagnols depuis le jour de leur arrivée. Elle enseigna aux autres à utiliser les chevaux après avoir volé un cheval à un cavalier espagnol et son père fut assassiné dans son sommeil par des guerriers espagnols. Personne ne sait ce qui lui arriva, mais il y a beaucoup de contes de comment elle échappa aux Espagnols. Un prétend que son propre peuple l'enleva pour sa propre sécurité, la mettant dans un temple pour que les Espagnols ne la trouvent pas et ne la tuent pas."
 flavor_ccq.1.t:0 "'Inca Hualpa'"
 flavor_ccq.1.d:0 "Nous avons récemment découvert qu'Inca Hualpa n'est pas qui il prétend être ! Son vrai nom est Pedro Bohorquez, un aventurier andalou. Les Paziocas l'ont accepté comme chef militaire, et le perdre pourrait diminuer le moral de nos soldats. Bien que Bohorquez nous ait menti, il a le soutien des Jésuites et son armée a maintenu le contrôle pendant longtemps. Que devrions-nous faire ?"
 flavor_ccq.1.a:0 "L'ignorer et le nommer général."
 flavor_ccq.1.b:0 "Le faire... disparaître."
 flavor_mpc.1.t:0 "Toqui"
 flavor_mpc.1.d:0 "Les forces ennemies grandissent, et nous devons choisir un 'toqui', un chef de guerre, pour mener nos troupes. Caupolicán est un homme extraordinairement fort, mais il a peu d'expérience avec l'ennemi. Lautaro a servi comme auxiliaire à la cavalerie ennemie et il sait beaucoup sur combattre les conquistadors mais il n'est pas aussi fort que Caupolicán. Peu importe qui le conseil choisit, vous avez le mot final. Qui sera notre toqui ?"
 flavor_mpc.1.a:0 "Le fort Caupolicán !"
 flavor_mpc.1.b:0 "Lautaro avec sa perspicacité pour combattre l'ennemi."
 flavor_mpc.2.t:0 "Organisation étatique"
 flavor_mpc.2.d:0 "La bataille entre nous et les troupes de l'Empire Inca eut lieu entre la rivière Maule et la rivière Itata. Leurs frontières sont cependant loin de nous et il y a une chance que nous échappions au règne inca. Nous avons pour la première fois rencontré des gens avec une organisation étatique claire et cela a ouvert nos yeux. Les batailles entre nous et les Incas nous ont donné une conscience de la différence entre eux et nous, ce qui nous distingue des envahisseurs. Nous avons réalisé qu'il était temps de nous unir et former quelque chose qui nous protégera des Incas et autres envahisseurs."
 flavor_mpc.2.a:0 "Une nation sous nos dieux..."
 flavor_mpc.2.b:0 "La peur et l'intérêt uniront les hommes."
 flavor_gua.1.t:0 "Bandeirantes"
 flavor_gua.1.d:0 "Notre peuple a été forcé en esclavage par les Bandeirantes - suiveurs de la bannière - de diverses façons. Les survivants nous ont raconté les bandeirantes se déguisant en Jésuites, chantant la messe pour les attirer dehors ou utilisant des attaques surprises pour les capturer. Les établissements ont été incendiés et parfois les bandeirantes laissent plus de morts derrière que de vivants qu'ils ont capturés. Les gens étaient traités comme des animaux, mis dans un grand enclos extérieur jusqu'à ce qu'il y en ait assez pour les emmener à la côte et les vendre comme esclaves. C'est un business lucratif pour les Bandeirantes, qui utilisent aussi notre peuple dans des expéditions pour trouver des métaux et pierres précieux. Peut-être y a-t-il un moyen de prendre part à leurs gains et de s'assurer qu'ils ne déciment pas notre population ?"
 flavor_gua.1.a:0 "Nous les approcherons pour faire un marché."
 flavor_gua.1.b:0 "C'est méprisable, nous le combattrons !"
 gua_oppose_bandeirantes:0 "Opposition aux Bandeirantes"
 gua_accept_bandeirantes:0 "Acceptation des Bandeirantes"
 flavor_gua.2.tt:0 "$COUNTRY$ envisage un marché avec les Bandeirantes et Guarani."
 flavor_gua.2.t:0 "Bandeirantes"
 flavor_gua.2.d:0 "Un messager de $FROMCOUNTRY$ nous dit que leur dirigeant est prêt à faire un marché avec les Bandeirantes qui capturent et forcent le peuple de $FROMCOUNTRY$ en esclavage. Leurs méthodes sont questionnables, les Bandeirantes sont connus pour se déguiser en Jésuites, chantant la messe pour attirer les indigènes dehors ou utilisant des attaques surprises pour les capturer. C'est une opération très profitable cependant, et le dirigeant de $FROMCOUNTRY$ suggère un moyen de rendre plus facile de profiter de ceci."
 flavor_gua.2.a:0 "Accepter le marché."
 flavor_gua.3.tta:0 "$COUNTRY$ accepte le marché OU"
 flavor_gua.3.ttb:0 "$COUNTRY$ rejette le marché."
 flavor_gua.3.t:0 "Le marché avec les Bandeirantes"
 flavor_gua.3.d:0 "Nous avons reçu une réponse de $FROMCOUNTRY$ et ils sont prêts à ordonner à leurs Bandeirantes de coopérer avec nous. La liberté de notre peuple contre une assez grande nouvelle source de revenus est en jeu."
 flavor_gua.3.a:0 "Allons-y !"
 flavor_gua.3.b:0 "Nous avons reconsidéré - combattons les Bandeirantes !"
 gua_bandeirantes:0 "Bandeirantes"
 desc_gua_bandeirantes:0 "Les Bandeirantes étaient des esclavagistes, chasseurs de fortune et aventuriers qui asservissaient les indigènes en Amérique du Sud soit pour les vendre soit pour les amener comme force de travail dans des expéditions pour trouver des métaux et pierres précieux."
 flavor_gua.4.t:0 "Yerba Mate"
 flavor_gua.4.d:0 "Nous connaissons la plante Yerba Mate depuis longtemps, et buvons la boisson maté faite à partir d'elle chaque jour. Nous avons survécu à des périodes de sécheresse et de famine en la buvant et nous l'appelons la 'Boisson des Dieux'. Notre légende dit que les Déesses de la Lune et du Nuage visitèrent la Terre un jour quand elles furent attaquées par un Yaguareté - un jaguar. Les Déesses furent sauvées par un vieil homme, qui leur dit qu'il était resté derrière quand sa tribu partit pour protéger sa jeune fille et sa femme. Il les invita dans sa hutte et le jour suivant quand les Déesses partirent, elles discutèrent de ce qu'elles donneraient au vieil homme et sa famille en compensation. Elles décidèrent d'une nouvelle sorte de plante qu'elles semèrent et firent pousser pendant que la famille dormait. Quand la famille se réveilla, la Déesse de la Lune leur dit qui elle était et qu'elles avaient reçu cette plante comme cadeau pour leur bonté. La plante devait être le symbole de l'amitié et elle leur enseigna comment griller la yerba et boire le maté. C'est ainsi que la 'Boisson de l'Amitié' naquit."
 flavor_gua.4.a:0 "La Yerba Mate et sa légende ne seront jamais oubliées sous mon règne !"
 flavor_gua.4.b:0 "Augmenter la production et l'exporter !"
 gua_yerba_mate:0 "Yerba Mate"
 desc_gua_yerba_mate:0 "La Yerba Mate est la plante d'où viennent les feuilles pour la boisson maté. Elle est appelée la 'Boisson des Dieux' ou 'Boisson de l'Amitié' et a sauvé beaucoup de vies pendant les périodes de sécheresse et de famine."
 gua_yerba_mate_production:0 "Exportation de Yerba Mate"
 desc_gua_yerba_mate_production:0 "La demande et l'exportation de yerba mate ont augmenté sa production. La yerba mate appelée la 'Boisson des Dieux' ou 'Boisson de l'Amitié' a sauvé beaucoup de vies pendant les périodes de sécheresse et de famine."
 flavor_gua.5.t:0 "Nheçu"
 flavor_gua.5.d:0 "Nheçu, un de nos chefs, a commandé le massacre de trois missionnaires jésuites du nom de Roque Gonzales, João de Castilho et Afonso Rodrigues. Ils essayaient de convertir les gens de sa tribu et d'autres au catholicisme !"
 flavor_gua.5.a:0 "Qu'on leur coupe la tête !"
 flavor_gua.5.b:0 "L'arrêter et libérer les Jésuites !"
 gua_killed_jesuits:0 "Jésuites tués"
 gua_saved_jesuits:0 "Jésuites sauvés"
 flavor_gua.6.t:0 "Sepé Tiaraju"
 flavor_gua.6.d:0 "Le peuple dans une de nos provinces centrales est forcé de déménager ! Un traité entre le pays européen et un autre force les Guaranis habitant les missions jésuites dans la province à être évacués. Le peuple proteste et beaucoup de rebelles ont trouvé refuge dans notre pays, toujours désireux de se battre et de récupérer la province pour nous. Un de ceux-ci, Sepé Tiaraju, est un excellent général et a offert ses services."
 flavor_gua.6.a:0 "Bien."
 flavor_gua.7.t:0 "Karai Pyhare"
 flavor_gua.7.d:0 "Les fermiers dans une de nos provinces se sont plaints des problèmes que Karai Pyhare - L'Homme de la Nuit - a causés dernièrement. Le bétail a été libéré, œufs, poulets et miel volés, chevaux effrayés et maïs éparpillé, tout à cause d'un homme court, laid et poilu connu des légendes et mythes de notre peuple. Il est blâmé pour les enfants poilus et laids nés et il est impossible à détecter à cause de ses pieds poilus silencieux ses mouvements et sa capacité à devenir invisible. La seule façon de l'arrêter est en lui donnant des cadeaux, le miel et la liqueur marchent habituellement pour l'apaiser, et si c'est fait assez souvent il deviendra amical et gardera sa maison, animaux et possessions. Karai Pyhare laissera parfois même des cadeaux en retour !"
 flavor_gua.7.a:0 "Laissez un peu de miel et de liqueur pour lui."
 flavor_gua.7.b:0 "C'est juste de la superstition idiote !"
 flavor_chm.1.t:0 "Les grands artisans de Chimú"
 flavor_chm.1.d:0 "Même les Incas s'émerveillent des œuvres de nos grands artisans et artisans. Nous sommes connus pour nos orfèvres, tisserands, céramistes et autres qui produisent des trésors bien au-delà de toute autre culture connue. Nous devrions être fiers de ceci et reconnaître le prestige formidable que nos artisans apportent à notre pays."
 flavor_chm.1.a:0 "Ils sont vraiment quelque chose de spécial."
 chm_great_artisans:0 "Grands artisans"
 desc_chm_great_artisans:0 "Les artisans de Chimú étaient des orfèvres, tisserands, céramistes et autres qui produisaient des trésors que même les Incas admiraient."
 flavor_chm.2.t:0 "Réforme de la hiérarchie de Chimú"
 flavor_chm.2.d:0 "Notre société est un système hiérarchique à quatre niveaux, avec une élite puissante qui gouverne sur différents centres administratifs. Ceci nous a grandement aidés dans le passé, comme l'organisation du travail pour construire des canaux et des champs irrigués en est un exemple. Les centres d'ordre inférieur gèrent la terre, l'eau et le travail, tandis que les centres d'ordre supérieur déplacent soit les ressources vers notre capitale soit exécutent d'autres décisions administratives. Il y a eu des clameurs à propos de changer ce système, surtout de nos artisans. Ils se sont plaints d'être interdits de changer leur profession et d'être groupés dans notre ville selon leur domaine de spécialisation."
 flavor_chm.2.a:0 "C'est quelque chose à laquelle nous réfléchirons."
 flavor_chm.2.b:0 "Nous ne changerons rien."
 flavor_cua.1.t:0 "La rencontre à Salsipuedes"
 flavor_cua.1.d:0 "Il nous a été demandé de rejoindre une rencontre pour discuter de la protection des frontières entre nous et un pays voisin à Salsipuedes. Les hostilités entre nous et ce pays ont mené à une trêve instable, et cette rencontre pourrait aider à remédier à ceci."
 flavor_cua.1.a:0 "Nous ne leur faisons pas confiance et ne rejoindrons pas la rencontre."
 flavor_cua.1.b:0 "Espérons que ceci mènera à une paix plus forte entre nous."
 flavor_cua.1.tt:0 "A assisté à la rencontre"
 flavor_cua.2.t:0 "Le massacre de Salsipuedes"
 flavor_cua.2.d:0 "La rencontre était une embuscade ! Elle commença avec les chefs de notre nation étant choyés et plied d'alcool et puis 1200 hommes attaquèrent. Les hommes furent massacrés, les femmes et enfants asservis. $MONARCH$ était un des rares qui réussit à s'échapper. Quatre de notre peuple, Senacua Senaque, un homme-médecine, Vaimaca-Piru Sira, un guerrier, et un jeune couple, Laureano Tacuave Martinez et Maria Micaëla Guyunusa furent capturés et la rumeur dit qu'ils ont été envoyés à Paris, pour être exhibés au public."
 flavor_cua.2.a:0 "Nous ne pardonnerons jamais, nous n'oublierons jamais !"
 cua_salsipuedes_massacre:0 "Massacre de Salsipuedes"
 flavor_cua.3.t:0 "Juan Diaz de Solís"
 flavor_cua.3.d:0 "Un navigateur et explorateur du nom de Juan Diaz de Solís et son équipage de deux officiers et sept hommes ont été capturés. Il prétend qu'il a trois navires qui l'attendent avec un total de 70 hommes. Nous attendons votre décision, mon seigneur, que souhaitez-vous faire de lui ?"
 flavor_cua.3.a:0 "Le tuer."
 flavor_cua.3.b:0 "Le libérer."
 flavor_cua.3.c:0 "L'embaucher."
 cua_refused_meeting:0 "Rencontre refusée"
 cua_killed_juan:0 "Juan Diaz de Solís tué"
