haless_and_aelantir_monuments_heiyukcheng.1.t: "Les Vampires Jiangshi de Heiyukcheng"
haless_and_aelantir_monuments_heiyukcheng.1.d: "Juste après que nous ayons mis la touche finale à l'expansion de la Citadelle de Jade Noir de Heiyukcheng, une petite délégation de personnes plutôt inhabituelles est arrivée. Elles se sont présentées comme les représentantes du Conseil Éternel, un groupe de sorciers morts-vivants vampiriques qui régnaient autrefois depuis le Temple Noir de Jincheng. En échange de la liberté d'opérer dans notre état, elles offrent leurs services en tant que vampires. Devrions-nous accepter cette offre ?"
haless_and_aelantir_monuments_heiyukcheng.1.a: "Nous laisserons les graines des ténèbres fermenter..."
haless_and_aelantir_monuments_heiyukcheng.1.b: "Des vampires ? Scandaleux. Gardes, arrêtez cette délégation immédiatement !"
haless_and_aelantir_monuments_heiyukcheng.1.c: "Des vampires ? Que veut-il dire ? Nous avons déjà des vampires !"
haless_and_aelantir_monuments_heiyukcheng.1.e: "De quoi parle-t-il ? Nous, le Conseil Éternel, sommes encore au pouvoir !"

halessi_monuments_house_of_fire_and_water_artificers.t: "Alchimistes et Artificiers de Luoyip"
halessi_monuments_house_of_fire_and_water_artificers.d: "Avec la mise en place des touches finales des nouvelles améliorations et de l'expansion de la Maison du Feu et de l'Eau, une délégation représentant les membres du personnel de la Maison nous a approchés. Tout en nous remerciant pour nos contributions et investissements continus dans l'encouragement de l'étude et la pratique de l'alchimie et du monde naturel au sein de l'état, le personnel demande que lui, et donc par extension l'alchimie et même l'artisanat magique lui-même, soit rendu une partie officielle et intégrale de l'appareil étatique. En retour, ils promettent que leurs efforts alchimiques et enseignements des sciences naturelles et surnaturelles seront au service du pays. Devrions-nous accepter cette offre ?"
halessi_monuments_house_of_fire_and_water_artificers.a: "Nous donnerons à l'artisanat magique le soutien complet de l'état !"
halessi_monuments_house_of_fire_and_water_artificers.b: "Nos ressources sont mieux dépensées ailleurs."
halessi_monuments_house_of_fire_and_water_artificers.c: "Le personnel de Luoyip a vécu sous un rocher. Nous soutenons déjà l'artisanat magique !"