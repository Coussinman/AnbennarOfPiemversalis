 #Tunnels of Renewal
 last_fragment_of_kosuilhil:0 "Dernier Fragment de Kosu'ilhil"
 last_fragment_of_kosuilhil_desc:0 "Les Tunnels de Renouveau précurseurs dans cette province sont encore bien entretenus grâce à la connaissance ésotérique locale, accordant à la zone une fertilité surnaturelle. Les Haraf'ne croient que c'est le dernier fragment de Kosu'ilhil, le Monde Aquatique des mythes Dai'Nadeilhil."
 buried_pathways:0 "Sentiers Enterrés"
 buried_pathways_desc:0 "Cette province est entrelacée de vestiges des Tunnels de Renouveau précurseurs. Bien qu'ils aient perdu leur objectif original, les Haraf'ne locaux peuvent les utiliser pour voyager rapidement à travers les savanes ou harceler leurs ennemis dans une guerre de guérilla."
 tunnels_of_renewal_modifier:0 "Tunnels de Renouveau"
 tunnels_of_renewal:0 "Tunnels de Renouveau"
 tunnels_of_renewal_desc:0 "------------\nLes Tunnels de Renouveau est le nom donné au réseau complexe de tunnels et chambres souterrains qui parcourt Haraf. Originellement construits par les Précurseurs Impériaux d'Harathíl, les Tunnels de Renouveau semblent avoir exploité les Plans Élémentaires pour accomplir une transformation de grande envergure de la région.\n\nBien que le Jour des Cieux Cendrés ait mené à l'effondrement de beaucoup de ses infrastructures, le réseau souterrain pourrait être progressivement restauré à ses anciennes fonctions grâce à des chercheurs dédiés capables de découvrir ses fonctionnements plus profonds, avec les efforts de reconstruction commençant et centralisés dans le Réservoir de Cendres, une portion ancienne des Tunnels de Renouveau où l'urbanisation Haraf'ne fleurit d'abord."
 tunnels_of_renewal_t2_tt:0 "Les bénéfices des §YTunnels de Renouveau§! se répandront aux régions §YTilsi'kabahn§!, §YE'e'kinahi§!, §YAuvul'tadih§!, §YNaftlachilar§! et §YManguchtec§!, leur accordant :\nCoût de Développement Local : §G-10.0%§!\nEfficacité de Production Locale : §G+10.0%§!\nModificateur de Limite d'Approvisionnement : §G+25.0%§!"

