 #Decisions
 integrate_leeti_haat_decision_title:0 "Intégrer la Maison Leeti'haàt"
 integrate_leeti_haat_decision_desc:0 "La plupart des membres de la Maison Leeti'haàt sont des chasseurs de reliques ou des commerçants. En soutenant les expéditions désertiques et en créant de nouvelles opportunités commerciales, nous gagnerons sûrement leur soutien."
 integrate_datai_tsel_decision_title:0 "Intégrer la Maison Datai'tsel"
 integrate_datai_tsel_decision_desc:0 "Les cavaliers de la Maison Datai'tsel ont une histoire rebelle, se plaignant souvent de la complaisance et de la paresse dans la direction de la Fédération. Nous leur montrerons que nous sommes capables de regarder au-delà de nos frontières et que [Root.Monarch.GetTitle] [Root.Monarch.GetName] est aussi capable de commandement militaire que leurs fiers chefs en dirigeant le prochain raid sur leurs rivaux Mayte."
 integrate_hoila_kosu_decision_title:0 "Intégrer la Maison Hoila'kosu"
 integrate_hoila_kosu_decision_desc:0 "La Maison Hoila'kosu est souvent vue comme étrange par la plupart des Haraf'ne en raison de sa nature élective. Cependant, nous pourrions être capables d'utiliser ce fait à notre avantage. En nous assurant que nos terres sont prospères et bien administrées, [Root.Monarch.GetName] pourrait avoir de bonnes chances d'être élu."
 integrate_keiin_achi_decision_title:0 "Intégrer la Maison Keiin'achi"
 integrate_keiin_achi_decision_desc:0 "La Maison Keiin'achi ne respecte qu'une seule chose : la force. Si [Root.Monarch.GetTitle] [Root.Monarch.GetName] gagne un duel contre le chef Keiin'achi, nous pourrions être capables de donner le règne de la Maison au pieux et moins rebelle Diyof'dianiil."

 #Events 
 haraf_events.1.t:0 "Le Décret de Da'kino"
 haraf_events.1.d:0 "C'est une aube fraîche et sèche qui accueille Da'kino alors qu'il sort de sa demeure. Quatre hommes Haraf'ne attendent avec impatience sa présence au feu de joie rugissant au centre de Nani Kinn - le cœur flamboyant qui brûle pour chaque réunion des cinq grands chefs de Maison.\n\n\"Mon Chef Alas'gasidi,\" aboie le chef Datai'tsel dans un salut maladroit. \"Nous avons tous voyagé de nombreux jours pour cette réunion. Mon peuple exige que je dirige le prochain raid, alors laissez-nous-\"\n\n\"Oui - laissez-nous parler de pourquoi je vous ai tous convoqués ici,\" interrompt Da'kino. \"Plutôt, permettez-moi de parler, de peur que vous n'oubliiez qui parle pour les Maisons.\" Un bref silence mal à l'aise emplit l'air. Il n'est pénétré que par le crépitement et la chaleur toujours présents du feu de joie, et l'odeur de fumée de bois.\n\n\"Toute ma vie, j'ai été troublé par les querelles de nos Maisons ; par les guerres de nos pères et des pères de nos pères. J'ai essayé de réparer nos différences - de vivre comme nous le faisions aux jours de Tselayos. Je réalise maintenant qu'il est impossible que ces liens soient réparés si les Alas'gasidi restent comme premiers parmi les égaux,\" se lamente Da'kino. \"Le cycle inepte des guerres et bouleversements des Maisons perpétué par les Haraf'ne décadents et myopes des âges passés doit périr. À sa place s'élèvera une terre éternelle et prospère - et je vous dirigerai tous vers elle.\"\nIl y a une pause momentanée. \"Je vous ai tous convoqués pour déclarer que le règne désuet des anciens Haraf'ne se termine maintenant,\" tonne Da'kino. \"En mon nom et de tous les dieux et Parangons, moi, et les Alas'gasidi, serons considérés comme les premiers parmi les Maisons. Non seulement gardiens et médiateurs des Maisons, mais gouverneurs et dirigeants, aussi,\" Une ferveur égalant celle du cœur flamboyant du feu de joie et du soleil levant de l'aube gonfle maintenant dans les mots de Da'kino. \"Qui se déclarera en désaccord et sera connu comme traître aux Haraf'ne ? Comme voleur d'une vie tranquille à votre future lignée ? Comme rien d'autre qu'une seule note aigre dans les chants des Chanteurs ? Parlez maintenant.\"\n\nLes quatre chefs se lèvent tous mais ne parlent pas. Tous sauf le chef Keiin'achi, qui n'offre qu'une remarque sinistre avant de partir : \"Si vous souhaitez gouverner les Nés-des-Flammes, vous devez prouver que vous avez la force de le prendre !\"\nEt ainsi les premiers serments d'allégeance sont prêtés. Soit croyant en la vision de Da'kino, craignant les répercussions du refus, ou des éléments des deux - les chefs des Maisons Alas'gasidi, Datai'tsel, Leeti'haàt, et Hoila'kosu se joignent tous dans un accord contraignant ; pour réaliser l'ambition naissante de Da'kino."
 haraf_events.1.a:0 "Que l'intégration des Maisons commence !"
 haraf_events.2.t:0 "Apprivoiser le Ver des Sables"
 haraf_events.2.d:0 "[Root.Monarch.GetName] et son entourage arrivent dans les terres Leeti'haàt, marquées par des dunes de sable remplaçant lentement les prairies sèches auxquelles ils sont habitués. Après l'accueil attendu par le chef Leeti'haàt, [Root.Monarch.GetName] est conduit en visite de l'établissement désertique et finalement intrigué par la collection apprivoisée de vers géants fouisseurs natifs du désert Haraf.\n\n\"Ah, je vois que vous avez un œil curieux pour les vers des sables,\" dit le chef Leeti'haàt. \"Je dois admettre, même après toutes ces années vivant parmi eux, je les trouve encore aussi majestueux que quand j'étais un garçon. Magnifiques dons d'Ek'elas, ils sont.\" Un sourire réminiscent décore le visage du chef alors que [Root.Monarch.GetName] déplace son attention des vers des sables au chef. \"Je souhaite en monter un,\" déclare [Root.Monarch.GetName], platement. Le sourire sur le visage du chef se répand soudainement en un regard extatique de joie alors qu'il entend les mots. \"Je pensais que vous ne demanderiez jamais, mon Chef Alas'gasidi !\"\n\nPlusieurs minutes passent alors que le ver des sables choisi de [Root.Monarch.GetName] est préparé et qu'il se tient au sommet de celui-ci. \"Mon Chef Alas'gasidi, je dois insister pour que vous montiez l'un des plus petits vers des sables pour votre première tentative ! Celui-ci est beaucoup trop grand et grincheux pour un débutant !\" \"Pas besoin de s'inquiéter, mon Chef Leeti'haàt ! Si je peux maîtriser les Haraf'ne, je peux gérer un misérable ver !\" se vante [Root.Monarch.GetName]. Comme en protestation, le ver des sables charge vers l'avant alors que le chef lutte pour résister aux tentatives du ver de le jeter. Enfin, [Root.Monarch.GetName] enfonce ses crochets à vers dans la bête et est capable de la diriger de retour vers l'établissement.\n\nUne foule applaudissante attend le Chef Alas'gasidi alors qu'il revient et le Chef Leeti'haàt le reçoit. \"Incroyable ! Un si grand ver dressé si rapidement, ce serait dommage de ne pas l'offrir à celui qui l'a vaincu ! Tout ce qu'il exige maintenant est un nom. Mon Chef Alas'gasidi ?\""
 haraf_events.2.a:0 "Je te nommerai Pai'ner."
 haraf_events.2.b:0 "Tu ressembles à un Ch'oosh'ne !"
 haraf_events.2.c:0 "Que dis-tu de Wili'marah ?"
 haraf_events.3.t:0 "Le Raid"
 haraf_events.3.d:0 "Une ancienne tradition Datai'tsel accordée seulement au dirigeant d'un raid ; une écharpe dorée fluide est attachée autour de la taille du Chef Alas'gasidi par un serviteur agile dans sa tente. Ce camp de guerre grouille du rythme anxieux des suiveurs de camp alors que les centaines de Nean'áuvulin commettent leurs préparations finales.\n\n\"Mon Chef Alas'gasidi,\" appelle le Chef Datai'tsel alors qu'il entre dans la tente. \"Le raid est sur nous. Comme discuté, ma force symbolique et moi attirerons les hommes combattants des masqués dans les plaines voisines pendant que vous et les Nean'áuvulin vous positionnez pour les submerger par l'arrière et le flanc. Après, nous serons libres de prendre ce que nous voulons.\" Le Chef Datai'tsel ricane alors qu'il finit de parler ; il trouve une certaine satisfaction dans un plan bien exécuté, aussi sanglant soit-il.\n\nLe raid lui-même se développe comme prévu et le village Mayte est bientôt attaqué et soumis aux horreurs habituelles qu'une population civile est destinée à subir après avoir été occupée par une armée étrangère. Masques Kalun arrachés des guerriers morts, produits locaux pris, et tout le reste de valeur pillé. Le Chef Alas'gasidi démonte à une demeure encore intouchée et entre, s'arrêtant juste à l'intérieur, la lumière de la torche se reflétant sur l'écharpe brillante du chef. Une femme Mayte se tient devant son enfant sanglotant, tenant une pose défiant, un couteau pointé vers le Chef Alas'gasidi. Le chef et la femme se tiennent, se fixant l'un l'autre. Bien que la femme porte un masque, ses yeux perçants trahissent sa peur et sa colère. \"Vous les avez tués ; comment osez-vous ?\" Le chef entend ce que ses yeux larges et larmoyants semblent projeter et réalise que des raids comme celui-ci sont encore un autre symptôme du cycle des anciens Haraf'ne décadents. [Root.Monarch.GetName] a peu de temps à perdre alors que ses raiders s'approchent toujours plus. Il jette son écharpe dorée aux pieds de la femme et fait un geste vers son cheval. Dans un Mayte hésitant, [Root.Monarch.GetName] parle \"Prends... et monte. Vis.\"\n\nDe retour au camp de guerre Haraf'ne, les Chefs Datai'tsel et Alas'gasidi discutent de la répartition du butin. \"Pardonnez ce qui peut être mon insolence, mais perdre l'écharpe dorée et votre monture ? Que pourrait-il bien leur être arrivé ?\" demande le Chef Datai'tsel. \"Perdus dans le chaos de la bataille, malheureusement.\" répond le Chef Alas'gasidi. Le Chef Datai'tsel continue de parler alors que le Chef Alas'gasidi ressent un sentiment de soulagement. Ils ont dû s'échapper."
 haraf_events.3.a:0 "Un jour, les Mayte prospéreront, tout comme nous. Je le jure."
 haraf_events.4.t:0 "Une Coutume Étrange Exploitée"
 haraf_events.4.d:0 "\"Ceci ne peut pas être, cela ne peut simplement pas,\" murmure doucement la Chef Hoila'kosu. \"Le Chef Alas'gasidi fera une moquerie de nos élections sacrées s'il est autorisé à être candidat.\" La Chef Hoila'kosu se tourne vers son conseil électoral assemblé. \"Nous n'avons peut-être pas le pouvoir de défier son entrée, mais nous, nous tous, devons être d'accord : pas un seul ne jettera son sort pour [Root.Monarch.GetName].\"\n\nLe magnifique festival et marché qui accompagne chaque jour d'élection Hoila'kosu est l'un des plus grands de mémoire vivante. Des dizaines de milliers de commerçants, fermiers, et villageois des terres Hoila'kosu et même de tout Haraf se rassemblent ici pour faire la fête, commercer, et assister au spectacle de l'élection, du Jour du Choix de l'Abondance. Le Chef [Root.Monarch.GetName] fait sa parade vers la ville-pour-un-jour grouillante sous l'escorte d'une centaine de Nean'áuvulin avec les Chefs Datai'tsel et Leeti'haàt à la remorque. Finalement, ils arrivent au forum où chaque électeur, et donc candidat, a le privilège de se tenir au sommet de sa plateforme d'orateurs. [Root.Monarch.GetName] prend sa place parmi les électeurs et la Chef Hoila'kosu.\n\nLe Chef Alas'gasidi se tourne pour s'adresser à l'énorme foule clamante. Un chef d'une Maison séparée dans la course pour la chefferie de la Maison Hoila'kosu est sans précédent - mais pas expressément interdit.\n\n\"Mon cher peuple,\" crie [Root.Monarch.GetName] dans une cadence de discours. \"J'espère sincèrement que vous appréciez tous les magnifiques festivités organisées par nos gracieux Hoila'kosu. J'aimerais aussi annoncer que dans ma bienveillance et ma bonne volonté, j'ai apporté nourriture et boisson en abondance, assez des terres abondantes d'Alas'gasidi pour prolonger les festivités ici pour trois jours et nuits de plus.\" La foule rugit dans des cris joyeux alors que les mots quittent [Root.Monarch.GetName]. \"[Root.Monarch.GetName] ! [Root.Monarch.GetName] ! Une chefferie pour l'abondance de [Root.Monarch.GetName] Alas'gasidi !\" scandent plusieurs hommes dans la foule. Bientôt, tous dans la foule imitent leur chant et le vote final est appelé pour calmer les tensions montantes.\n\nLa Chef Hoila'kosu et ses électeurs scrutent le forum : une foule expectante appelant un Alas'gasidi, la garde de chaque autre Maison surpassant numériquement les Hoila'kosu de nombreuses fois - elle contemple reporter le vote jusqu'à ce que [Root.Monarch.GetName] se penche vers elle et chuchote. \"Vos électeurs sont déjà conscients de ce qui arrivera si ce vote se termine défavorablement. Préservons la paix de ce rassemblement illustre.\" La Chef Hoila'kosu n'offre qu'une expression solennelle alors qu'elle et les électeurs expriment leurs votes.\n\n\"C'est unanime ! [Root.Monarch.GetName] Alas'gasidi est notre nouveau chef !\""
 haraf_events.4.a:0 "Il n'y avait qu'un seul vrai choix."
 haraf_events.5.t:0 "Un Duel des Destins"
 haraf_events.5.d:0 "[Root.Monarch.GetName] serre fermement le talisman autour de son cou alors que lui et sa suite approchent de l'endroit désigné ; une arène dans laquelle les chefs d'Alas'gasidi et Keiin'achi participeront à une ancienne tradition Keiin'achi : un duel fatal dont le gagnant prend le règne du domaine de l'autre. [Root.Monarch.GetName] démonte de son cheval et entre dans l'arène ; un grand cercle de terre simple, son périmètre bordé de flammes basses où le Chef Keiin'achi attend.\n\nLe Chef Keiin'achi maintient un regard fixe. \"Alors, l'Alas'gasidi est finalement venu ? Le grand unificateur ? Je suppose que je dois admettre un minimum de respect pour vous, contrairement aux autres 'grandes maisons' - molles et indignes de leur station, qui au caprice de leur seigneur jurent une loyauté éternelle.\" L'expression et le ton du Chef Keiin'achi deviennent alors rapidement sombres. \"Rien de cela n'importe maintenant. Quand il ne restera rien de vous que des cendres, les maisons comprendront ce qui est vraiment important - le pouvoir d'imposer votre volonté, de dominer, et elles tomberont toutes devant les Keiin'achi.\"\n\n[Root.Monarch.GetName] a à peine le temps de dégainer son couteau avant qu'un éclair de feu frôle son corps. \"C'est ça ? Un couteau ?\" Le Chef Keiin'achi rit. \"Je commande les feux de ce monde et vous daignez me tuer avec un bout de métal tranchant ? Finissons-en, alors.\" Alors que le Chef Keiin'achi finit de parler, il lâche un flot géant de flammes ; un cône de destruction pure, engloutissant [Root.Monarch.GetName]. Puis, tranchant à travers les flammes, le tranchant d'une lame s'enfonce profondément dans la poitrine du Keiin'achi. La flamme se dissipe pour révéler un [Root.Monarch.GetName] indemne.\n\n\"V-vous-,\" le Keiin'achi lutte pour parler au milieu du sang s'accumulant dans ses poumons. \"Co-comment ?\" [Root.Monarch.GetName] fait danser le talisman autour de son cou. \"Un type spécial de collier,\" déclare [Root.Monarch.GetName]. \"Il a été façonné par l'un de vos pénitents. Le Diyof'dianil. Enchanté avec une sorte d'abjuration, me dit-il.\" [Root.Monarch.GetName] retire le couteau de la poitrine du Keiin'achi mourant. \"Il prendra votre place maintenant. Au service du plus grand Kinah, bien sûr.\" La respiration du mage abattu s'arrête alors que [Root.Monarch.GetName] retourne à sa monture. 'Grand unificateur', pense [Root.Monarch.GetName]. Avec la fidélité des Keiin'achi, ce n'est plus juste un rêve, mais maintenant à portée !\n\nL'unité de tous les Haraf'ne."
 haraf_events.5.a:0 "Si peu civilisé."
 haraf_events.6.t:0 "Intégrer les Maisons"
 haraf_events.6.d:0 "Avec l'intégration de chaque grande maison sous les Alas'gasidi, le rêve d'un peuple uni s'est finalement réalisé. Bien qu'il y ait encore les innombrables préoccupations des maisons à affronter dans cette nouvelle fédération centralisée, [Root.Monarch.GetName] ressent finalement un sentiment de soulagement dans l'accomplissement du Décret de Da'kino. Il appartient à [Root.Monarch.GetName] et à tous les Haraf'ne de décider du cours d'Haraf maintenant."
 haraf_events.6.a:0 "Peut-être pouvons-nous finalement regarder au-delà de nos anciens horizons."
 haraf_events.8.t:0 "L'Écharpe Dorée"
 haraf_events.8.d:0 "[Root.Monarch.GetName] quitte ses appartements d'un pas lourd. À travers la cour intérieure, quatre elfes Haraf'ne attendent avec impatience l'arrivée de leur Neàn'anii autour du feu de joie cérémoniel. À ce moment, bien que tant de choses aient changé depuis que le Décret de Da'kino s'est réalisé, la nuit semble étrangement similaire à celle du conseil de 1444 ; les regards méfiants sur les visages des chefs, l'air frais et sec chargé d'électricité, et le silence sinistre qui envahit Nani Kinn conjurent ensemble une vision du passé.\n\n\"Nous avons longtemps attendu votre arrivée,\" commence le représentant Datai'tsel. Étrangement, [Root.Monarch.GetName] ne peut pas reconnaître l'elfe dur qui lui parle, seulement l'écharpe dorée accordée aux dirigeants militaires Datai'tsel. \"Je suppose que notre grand Neàn'anii craignait l'opinion du Grand Conseil ? Ou [Root.Monarch.GetSheHe] ne se souvient-[Root.Monarch.GetSheHe] vraiment d'aucune de nos traditions ?\"\n\n\"Je suis surpris que votre chef ne nous ait pas honorés de sa présence,\" répond platement [Root.Monarch.GetName], ignorant les remarques irrespectueuses de l'elfe. \"Qui êtes-vous pour parler pour votre chef dans ce conseil ? Nous avons dépassé le temps d'envoyer des envoyés pour assister aux réunions sacrées.\"\n\n\"Pourquoi assumez-vous que vous ne parlez pas au chef ? Je n'imaginais pas qu'un Alas'gasidi puisse être si audacieux. Mon nom est Enme'tseelo Datai'tsel, et je suis ici aujourd'hui non pour continuer à lécher les bottes des Alas'gasidi mais pour annoncer la rébellion de la Maison Datai'tsel. Nous, les cavaliers de l'Assemblée Errante, témoins de la décadence de la Fédération, avons affirmé notre autorité légitime pour reprendre la Maison Datai'tsel de cette dynastie de faibles. Nous n'abandonnerons pas nos voies pour quelques étrangers chétifs. Pas aujourd'hui.\"\n\nLa déclaration d'Enme'tseelo déclenche un tollé instantané des autres chefs, qui se sont précédemment gardés pour eux-mêmes. Le plus bruyant parmi eux, le chef Keiin'achi bondit au son du mot rébellion. \"Êtes-vous fou ? Ne vous souvenez-vous pas de la dernière fois qu'une Grande Maison s'est dressée contre la Fédération ?\"\n\n\"Êtes-vous vraiment en bonne position pour dire cela ? Votre pénitence ne peut jamais racheter les actes de votre Maison adoratrice de Di'ikunail,\" rétorque Enme'tseelo, qui est déjà retourné à son cheval. \"Pas aujourd'hui\", déclare finalement Enme'tseelo, avant de partir vers le soleil levant.\n\nEt ainsi, le conseil est dissous. Les chefs Hoila'kosu et Keiin'achi partent pour leurs territoires, angoissés à la pensée de la destruction de la rébellion. Avant de prendre congé, le chef Leeti'haàt offre une dernière pensée à [Root.Monarch.GetName]. \"N'est-ce pas terrible de se mettre en travers du progrès ?\""
 haraf_events.8.a:0 "Se mettre en travers du progrès..."
 haraf_events.9.t:0 "Une Abondance Ruinée"
 haraf_events.9.d:0 "Aujourd'hui, à Nean'kabahn, le Jour du Choix de l'Abondance se tient. Bien qu'habituellement un événement festif, abondant en nourriture et divertissement, les esprits du peuple ce jour ne sont pas à la célébration. Les rues sont désertes, les étals vides de toute nourriture. Dans le forum central, la population de la ville attend patiemment que le conseil électoral se présente. Alors que [Root.Monarch.GetName] entre dans la ville vide, il peut facilement deviner la raison derrière cette atmosphère lugubre : destruction et mort, les seules constantes dans la guerre.\n\nFinalement, il y a du mouvement derrière la plateforme d'orateurs. Sans un mot, le conseil électoral prend sa place devant l'audience. Un jeune elfe, significativement moins richement vêtu que le reste, marche fièrement vers l'avant du podium.\n\n\"Peuple de Nean'kabahn et au-delà ! Vous souvenez-vous de vos origines ? Vous souvenez-vous de vos serments ? Vous souvenez-vous de vos dieux ? Je vous demande cela aujourd'hui non parce que je doute de votre honneur ou zèle mais pour vous rappeler ce que les Alasg'asidi ont abandonné. Devrions-nous continuer à peiner sous eux quand ils veulent saper notre autorité, détruire l'héritage de notre fondatrice Nibe'no, et ignorer leurs propres promesses de prospérité ? Même alors que les esprits nous punissent pour travailler avec eux ? Les serviteurs de Di'ikunail ont commencé à prendre les armes à nouveau, et les esprits de la pluie ont cessé de bénir nos terres ! Je vous demande, devrions-nous continuer à servir les Alasg'asidi ?\"\n\nSe révélant [Root.Monarch.GetHerselfHimself] à la foule, [Root.Monarch.GetName] parle avec ferveur de l'autre côté de la place. \"N'entendez-vous pas ce que vous dites ? Vous prétendez vouloir la prospérité, pourtant vous êtes prêts à déclarer la guerre à la Fédération ? Que penserait Nibe'no, la plus grande visionnaire de son temps, si elle vous voyait si adverse à la modernité ? Certainement pas que vous honorez sa mémoire.\"\n\n\"Regardez qui c'est, notre grand Neàn'anii est venu encore nous menacer avec [Root.Monarch.GetHerHis] armée une fois de plus ! Ne pensez pas que cela marchera sur nous une autre fois, Alas'gasidi. Nous avons vu assez de vos fausses promesses. Pourquoi ne restez-vous pas avec nous plus longtemps pour que vous puissiez finalement accepter qui le peuple veut vraiment ?\"\n\nPeu après, le verdict tombe : le jeune Hoila'kosu doit être le nouveau chef, ayant reçu la quasi-totalité des votes sauf ceux des quelques partisans que l'ancien chef gardait. Pour la première fois en semaines, le forum est rempli de joie avant de tourner son attention vers [Root.Monarch.GetName]. Escorté par [Root.Monarch.GetHerHis] garde personnelle, [Root.Monarch.GetName] est honteusement forcé de sortir de la ville et n'est rempli que de doute alors qu'[Root.Monarch.GetSheHe] chevauche vers Nani Kinn."
 haraf_events.9.a:0 "Tant pis pour les pacifistes."
 haraf_events.10.t:0 "Une Armée de Parents et d'Étrangers"
 haraf_events.10.d:0 "Quand la Maison Leeti'haàt envoya un envoyé à Nani Kinn, tout le monde poussa un soupir de soulagement, renforcé par leur annonce du soutien officiel du Kinah dans la guerre civile en spirale. Personne n'aurait attendu la vue qui se présenta devant la porte de la ville quelques jours plus tard.\n\n\"Salut Maison Alas'gasidi !\" s'exclame le dirigeant gnome, tenant haut sa bannière, un engrenage gris sur un fond rose. À côté de lui, le chef Leeti'haàt, vêtu d'une tenue royale, fait quelques pas en avant avant de saluer révérencieusement [Root.Monarch.GetName]. Derrière eux, des rangs comptant des centaines de gnomes et d'elfes se tiennent, leurs têtes formant un horizon irrégulier.\n\nAlors qu'il sort de la ville, [Root.Monarch.GetName] accueille chaleureusement les nouveaux venus. \"Mon chef Leeti'haàt, quel plaisir de vous voir soutenir notre cause ! Et je crois que vous devez être de Gommoport, étranger ? Votre présence ici est certainement inattendue.\" [Root.Monarch.GetName] fronce légèrement les sourcils à la mention de Gommoport, mais [Root.Monarch.GetHerHis] visage retrouve rapidement son apparence accueillante.\n\nLe gnome répond dans un Haraf'ne tremblant. \"En effet je le suis ! Les technocrates de Gommoport ont entendu les plaidoyers de votre associé et ont été émus par votre histoire. Nous gnomes comprenons sincèrement la route rugueuse qu'est le chemin vers le progrès et le danger représenté par ceux qui le rejettent. Face à votre situation actuelle, la ville a envoyé 567 soldats gnomes avec certains des produits que nous avons pu obtenir des reliques gracieusement offertes à nous.\" À un signe du dirigeant gnome, quelques autres gnomes apportent un coffre orné rempli de métaux rares et d'engins étranges.\n\n\"Le chef Leeti'haàt est mon sujet, pas mon associé. Plus important, il est attendu qu'il fasse savoir à son Neàn'anii quand il consorts et commerce des objets sacrés avec des étrangers en aval.\" déclare [Root.Monarch.GetName], regardant le Leeti'haàt encore silencieux avec une pointe de reproche.\n\n\"C'est vrai. Cependant, je crois que nous pouvons convenir que notre disposition actuelle est meilleure que la Maison Leeti'haàt se révoltant contre la Fédération, laissant votre Kinah sans alliés ?\" rétorque brièvement le chef Leeti'haàt.\n\n\"Bien sûr. Pourquoi n'entrez-vous pas alors ? Vous êtes tous les deux venus de très loin.\" [Root.Monarch.GetName] brise finalement [Root.Monarch.GetHerHis] posture raide et montre au dirigeant gnome le chemin vers le centre de Nani Kinn où le siège du pouvoir de la Fédération se dresse fièrement."
 haraf_events.10.a:0 "Répit enfin !"
 haraf_events.11.t:0 "Peur du Feu"
 haraf_events.11.d:0 "De Nean'kabahn à Nani Kinn, tous les Haraf'ne se recroquevillent à la vue de l'épais pilier de fumée s'élevant au loin. Il n'est pas causé par un simple feu de forêt. C'est la marche incessante des serviteurs de Di'ikunail, le feu donné forme. C'est la destruction maniaque causée par Beano'ner, ce démon non civilisé avec de la lave pour sang et des braises pour yeux.\n\nContrairement aux autres révoltes du Kinah, il n'y eut ni envoyé ni débat, mais le message envoyé par Beano'ner est plus clair que toute déclaration d'indépendance. Comme son dieu, Di'ikunail, il est prêt à raser la Fédération pour qu'une nouvelle société puisse s'élever. Une telle logique monstrueuse est au final assez simple : c'est seulement la reconstitution de l'ordre naturel ; la savane repoussant luxuriante après avoir été purgée par un feu de forêt. Cependant, Beano'ner, comme chaque démon Keiin'achi de l'histoire, ne cherche pas que la société grandisse et prospère, seulement à régner sur les cendres.\n\n[Root.Monarch.GetName] ne sait pas quoi dire aux rangs de recrues frissonnantes devant [Root.Monarch.GetHerHim]. Même les soldats gnomes, qui n'ont pas été élevés avec des histoires de la destruction des Keiin'achi et les horreurs des serviteurs de Di'ikunail, regardent le ciel avec un air d'émerveillement et de terreur.\n\nÀ la fin, toute la procession se fait sans un mot. L'armée quitte Nani Kinn silencieusement, avant de commencer à marcher vers le feu déchaîné que tant d'entre eux ont été enseignés à craindre."
 haraf_events.11.a:0 "Nous avons éteint leur flamme une fois ; nous le ferons encore."
 haraf_events.12.t:0 "Un Nouveau Commencement"
 haraf_events.12.d:0 "C'est fini.\n\nPendant des mois, toute la Fédération a été en armes, s'accrochant à leurs traditions et refusant de reconnaître nos réformes légitimes. Mais aujourd'hui, les derniers Kinah rebelles ont été forcés de prendre garde, et maintenant est finalement venu le temps pour les chefs d'être unis une dernière fois.\n\nPour la première fois, c'est sous la chaleur du soleil de midi qu'une foule se forme autour des chefs en dispute. Tous attendent avec impatience que [Root.Monarch.GetName] parle, à la fois las et curieux de ce que l'avenir pourrait réserver.\n\n\"Mon peuple ! Aujourd'hui n'est pas simplement le premier des Grands Conseils auquel vous êtes autorisés à assister. C'est la dernière fois qu'un tel conseil sera même tenu dans la Fédération. C'est un nouveau commencement pour tous les Haraf'ne !\" beugle [Root.Monarch.GetName] pour accueillir [Root.Monarch.GetHerHis] audience avide.\n\n\"Quand Da'kino arriva au pouvoir après les Chagrins Flamboyants, il trouva sa maison dévastée et fut désolé par le cycle de violence et de désespoir de la Fédération. Afin de sortir de ce cycle, il décréta l'unification des Kinah sous la Maison Alas'gasidi. Cependant, ce n'était pas suffisant. Ce cycle était inhérent à l'ancien système Kinah, qui n'avait pas changé depuis les jours de la Maison Duadir'iilvitarn, et tandis que beaucoup se dressèrent contre nos efforts pour le réformer, nous avons résisté à la tempête comme n'importe laquelle. Maintenant, c'est le devoir des Alas'gasidi, comme porteurs de la volonté du Parangon, non seulement d'assurer que les Haraf'ne ne tombent plus jamais dans un tel cycle, mais de libérer nos parents de leurs propres. Qu'ils soient Mayte se battant pour un masque, ou Epednar assassinés par ces parents de rivière, nous leur apporterons la prospérité. Juste comme Da'kino l'entendait.\"\n\n\"Après tout ce que les différents Kinah ont fait pour aider la Maison Alas'gasidi, vous prendriez simplement le contrôle de la Fédération pour votre propre dynastie ? Malgré ce que vous pouvez penser, vous avez encore besoin de nous, pourtant vous préféreriez instituer cet idéal barbare d'une monarchie que d'accepter ce fait. Regardez les petites gens : leurs technocrates sont élus selon leur mérite ; pourquoi ne devrions-nous pas faire de même ?\" s'exclame le dirigeant Leeti'haàt, son message dirigé vers la foule autant que vers [Root.Monarch.GetName].\n\nChaque œil se tourne vers [Root.Monarch.GetName], attendant silencieusement [Root.Monarch.GetHerHis] réponse…"
 haraf_events.12.a:0 "Nous ne répéterons pas les erreurs du passé. Salut Maison Alas'gasidi !"
 haraf_events.12.b:0 "Nous ne nous dresserons pas contre le progrès. Que les Kinah soient réparés !"
 haraf_events.13.t:0 "Candidats des Kinah"
 haraf_events.13.d:0 "Avec la fin du mandat de notre dirigeant précédent, il est temps d'élire un nouveau dirigeant. Les Kinah ont envoyé leurs candidats à Nani Kinn, et ils décideront maintenant qui parmi ceux-ci sera le nouveau dirigeant de notre pays."
 haraf_events.13.a:0 "Les justes Alas'gasidi."
 haraf_events.13.b:0 "Les stricts Datai'tsel."
 haraf_events.13.c:0 "Les modernes Leeti'haàt."
 haraf_events.13.e:0 "Les prospères Hoila'kosu."
 haraf_events.13.f:0 "Les puissants Keiin'achi."

 #Government Reforms
 kinah_federation:0 "La Fédération Kinah"
 kinah_federation_desc:0 "La Fédération Kinah est une entité politique unissant toutes les grandes et petites Maisons d'Haraf. Bien que les Maisons doivent répondre aux décrets de la Maison dirigeante, elles sont assez autonomes, gouvernant leur territoire et déterminant leur propre politique étrangère. L'actuelle Fédération Kinah est la troisième de son nom, créée en 1178 par la Maison Alas'gasidi, et vit les conséquences de la Période des Chefs Décadents, une période de troubles aux 14e et 15e siècles."
 house_leeti_haat:0 "Maison Leeti'haàt"
 house_leeti_haat_desc:0 "La Maison Leeti'haát se préoccupe principalement de l'exploration du grand désert et de la vente des divers bibelots enterrés des dunes aux autres Maisons et tribus nées des ruines. Une spécialité de cette Maison est l'élevage, l'apprivoisement et l'équitation des vers des sables du grand désert Haraf. Les cavaliers de vers des sables développent la compétence de 'surveillance des vers' sur de nombreuses années - être capable de détecter les différences subtiles du comportement du ver en entrant en contact avec des reliques Précurseurs cachées sous les sables. La plupart des relations avec les Fograc sont aussi mises sur les épaules de cette Maison, car les elfes aux yeux d'ambre vivent de l'autre côté des sables, nécessitant de grandes expéditions pour les contacter."
 house_datai_tsel:0 "Maison Datai'tsel"
 house_datai_tsel_desc:0 "La Maison Datai'tsel est la plus martiale et belliciste des Maisons et ses chefs sont souvent de grands dirigeants militaires. Cette Maison est la plus connue pour abriter une majorité des Neàn'auvulin et pour avoir une armée presque équivalente en taille aux Alas'gasidi. Ils sont aussi l'une des deux Maisons à avoir jamais défié militairement les Alas'gasidi dans l'histoire récente : un coup d'État raté en 1369 pour saisir le contrôle de la Fédération. Malgré avoir une histoire rebelle, les chefs Datai'tsel voient souvent d'un œil favorable les Alas'gasidi en termes de gouvernance civile. Cependant, les Datai'tsel voient les Alas'gasidi comme étant devenus faibles et complaisants dans leur long règne et cherchent la conquête des Mayte et Kooras - avec l'extermination active des Gardiens Silencieux"
 house_hoila_kosu:0 "Maison Hoila'kosu"
 house_hoila_kosu_desc:0 "La Maison Hoila'kosu est une Maison relativement décontractée, s'élevant à la proéminence grâce au pur rendement agricole qu'elle produit et mettant fin à la période anarchique d'Haraf Occidental simultanément. L'élevage, la chasse, l'agriculture et la pêche sont toutes des professions communes ici, et la Maison excelle, grâce à la connaissance ancienne de Tselayos. Dans ce qui est vu comme étrange et insensé aux autres Maisons, les Hoila'kosu sont la seule Maison à élire leurs chefs - et par un conseil des plus productifs agricolement de la Maison."
 house_keiin_achi:0 "Maison Keiin'achi"
 house_keiin_achi_desc:0 "La structure de pouvoir au sein de la Maison Keiin'achi est une de pure praticité, non gouvernée par la moralité régulière - si on est capable de voler ou tuer pour saisir le pouvoir et le défendre, alors ils en sont le dirigeant légitime. Beaucoup dans la Maison sont doués de magies fortes, spécialement celle du feu, et les mages deviennent souvent chefs grâce à l'utilisation de leurs pouvoirs. Ils étaient responsables d'une révolte hérétique Di'iikunail extrêmement destructrice connue sous le nom de \"Les Chagrins Flamboyants\" qui affligea tout Haraf entre 1400 et 1403. La révolte fut finalement écrasée et le chef d'Alas'gasidi choisit d'étendre la miséricorde à beaucoup des Keiin'achi - au grand dam des autres Maisons et du Chanteur Ancien. Un groupe de Keiin'achi qui ressentait une grande culpabilité de leur révolte se séparerait de la Maison principale et fonderait la Maison Diyof'dianiil."
 haraf_alas_gasidi_hegemony:0 "Hégémonie Alas'gasidi"
 haraf_alas_gasidi_hegemony_desc:0 "Après la réformation du système Kinah, la Maison Alas'gasidi prit le contrôle de l'ancienne Fédération et installa une monarchie. Les anciennes directions des Kinah furent données des positions administratives dans les institutions du royaume nouvellement formé, et avec le temps les Kinah devinrent associés avec des positions gouvernementales plutôt que des territoires. Afin de légitimer leur direction, les Alas'gasidi se proclamèrent porteurs de la volonté du Parangon et jurèrent des serments pour assurer la prospérité des Haraf'ne."
 haraf_kinah_conclave:0 "Conclave Kinah"
 haraf_kinah_conclave_desc:0 "Après la réformation du système Kinah, la Maison Leeti'haàt utilisa les systèmes de Gommoport, Mestikardu et Zurzumexia comme inspiration pour une république dirigée par des représentants de tous les Kinah. Bien qu'ils aient gardé une mesure d'autonomie sous la république, les Kinah devinrent de plus en plus associés avec les idéaux politiques qu'ils incarnaient aux côtés des territoires qu'ils dirigeaient."

