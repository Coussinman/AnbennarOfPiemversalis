 verkalozovar_events.1001.title: "La Succession de la Diarchie"
 verkalozovar_events.1001.desc: "La succession de la Diarchie de Néphrite n'est jamais une affaire simple. Malgré l'exigence d'une lignée dynastique directe, les héritiers potentiels doivent être choisis directement par le protecteur éternel de la forteresse, l'Oz-Amekh lui-même. Au final, le choix de l'héritier est entre les mains de l'Oz-Amekh."
