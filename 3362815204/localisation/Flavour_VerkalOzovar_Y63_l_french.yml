 #decisions
 Y63_repudiate_kudet_kai_title: "Répudier Kudet Kai"
 Y63_repudiate_kudet_kai_desc: "Les opportunistes Bokai ont réussi à voler une quantité considérable de terre aux Binhrung pendant la Guerre pour le Baihon Xinh. Nous ne souhaitons pas nous embarrasser d'une si large acquisition, et donc, rendrons leurs gains mal acquis."
 Y63_settle_border_disputes_title: "Régler les Disputes Frontalières du Patronat"
 Y63_settle_border_disputes_desc: "Les frontières de nos sujets sont fluides, pourtant chacun a une base culturelle centrale. Nous devons nous assurer qu'aucun conflit n'éclate à cause de cela."
 Y63_establish_binhrung_patronate_title: "Établir le Patronat Binhrung"
 Y63_establish_binhrung_patronate_desc: "Chien Binhrung, bien qu'un vieil ennemi à nous, s'est finalement soumis à notre règne. Le temps est venu de formaliser l'accord de patronage."
 Y63_clear_land_title: "Nettoyage de la Pensée Runique"
 Y63_clear_land_desc: "Des entrepreneurs embêtants accaparent toute la bonne terre, nous empêchant de construire nos tours ! Nous devons corriger cela, de peur que notre réseau runique reste incomplet."
 Y63_vassal_color_title: "Corriger les Cartographes du Roi de la Montagne"
 Y63_vassal_color_desc: "Bien que nous ne détenions pas d'autorité directe sur notre domination, il est encore nécessaire d'affirmer le contrôle du Roi de la Montagne sur ces états. Il est dans les intérêts du [Root.Monarch.GetTitle] que toute carte montrant le royaume de Verkal Ozovar inclue nos sujets comme partie de notre royaume directement, au lieu de les montrer comme leurs propres royaumes indépendants."

