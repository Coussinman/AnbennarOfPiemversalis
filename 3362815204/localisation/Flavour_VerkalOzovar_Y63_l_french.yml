 #missions
 Y63_harbor_dinh_loyalists_title: "Accueillir les Loyalistes de Dinh"
 Y63_harbor_dinh_loyalists_desc: "Dinh a été exécuté et la révolte du prince écrasée. Pourtant, dans le domaine de l'empereur fantôme, les admirateurs de Dinh demeurent nombreux, et de nombreux nobles restent mécontents du règne de l'empereur fantôme. Si nous devons un jour contrôler le Baihon Xihn et affirmer notre position de roi des Kai, nous devons d'abord permettre aux nobles déchus qui sont restés fidèles à Dinh de s'installer aux abords de Verkal Ozovar, en promettant qu'ils pourront éventuellement reprendre le contrôle de leur royaume s'ils demeurent loyaux au véritable roi, celui qui règne sous la montagne."
 Y63_prepare_hykhuwok_title: "Préparer les Hykhuwok"
 Y63_prepare_hykhuwok_desc: "Si nous ne voulons pas subir le même sort que la rébellion de Dinh, nous devons renforcer davantage nos alliés Hinphati. En développant les Hykuwok (les Élus-de-Jade dans leur langue natale) par l'expansion de notre production d'armures et d'armes dans les terres Hinphat, nous pouvons garantir que les Hykuwok seront prêts à affronter les envahisseurs qui oseraient menacer la montagne."
 Y63_end_ghost_emperor_title: "Éliminer l'Empereur Fantôme"
 Y63_end_ghost_emperor_desc: "Nos forces sont rassemblées et nos canons prêts, il est temps de marcher contre l'empereur fantôme. Une seconde guerre pour le manteau du Baihon Xihn va commencer, et cette fois, nous ne faillirons point. Les duandi marcheront sur Tuan Caoban et rétabliront l'ancien empire de Néphrite sur le Thidinkai."
 Y63_keeping_our_promises_title: "Honorer nos Promesses"
 Y63_keeping_our_promises_desc: "Le règne de l'Empereur Fantôme a pris fin, et nous voyons désormais les duandi contrôler le manteau du Baihon Xinh. Mais contrairement à l'empereur fantôme, les nains sont un peuple honorable. Dans toute notre bienveillance, nous permettrons aux loyalistes de Dinh qui se sont installés dans notre forteresse de gouverner à nouveau les anciennes terres de Hon Sai. Bien qu'ils ne puissent jamais prétendre au manteau du Baihon Xihn eux-mêmes, ils devraient être honorés d'avoir reçu des terres sous l'autorité du roi de la montagne, et s'agenouiller devant le véritable roi des Kai."
 Y63_welcome_hinphati_veterans_title: "Accueillir les Vétérans"
 Y63_welcome_hinphati_veterans_desc: "Avec la victoire de Dinh, de nombreux vétérans de la guerre civile, particulièrement parmi les Hinphat, sont ébahis par notre prouesse au combat, nos puissants canons et nos armures verdoyantes. À cause de cela, de nombreux soldats ont afflué vers Verkal Ozovar. Bien que les humains n'aient pas traditionnellement servi dans les armées principales de Verkal Ozovar, il serait fou de ne pas accepter ces guerriers aguerris qui viennent dans notre forteresse pour servir dans nos armées. Accueillons ces vétérans et permettons-leur de s'installer aux abords de notre forteresse."
 Y63_honor_beyond_the_mountain_title: "L'Honneur au-delà de la Montagne"
 Y63_honor_beyond_the_mountain_desc: "Depuis la dissolution de notre ancien empire à travers le Thidinkai, nous nous sommes méfiés des petits États qui ont émergé à travers le Vimdatrong. Mais Caoban Dinh nous a montré que l'honneur peut se trouver au-delà des Hinphats. Bien que nous souhaitions reconquérir notre empire, il est temps pour nous de nous réconcilier avec les Kai et d'envoyer un traité officiel d'amitié à Dinh."
 Y63_more_than_friends_title: "Plus que des Amis"
 Y63_more_than_friends_desc: "Dinh, bien qu'étant notre plus grand ami et allié, doit comprendre qu'il doit montrer plus que du simple respect aux duandi. Une lettre sera envoyée à Caoban Dinh, exigeant son allégeance au roi de la montagne. S'il refuse, il affrontera la force des duandi ; s'il accepte, il aura la protection et recevra les dons du règne bienveillant des duandi."
 Y63_shadow_of_the_mountain_title: "L'Ombre de la Montagne"
 Y63_shadow_of_the_mountain_desc: "Mo Hoang est une terre déchirée par la guerre, pourtant y prospère un peuple refusant de périr dans les annales de l'obscurité. Nous pouvons respecter cette ténacité inébranlable sur laquelle les fondations de Verkal Ozovar furent bâties, car nous sommes semblables. Il est temps de cimenter cette relation sous la forme d'un patronage."
 Y63_wonderful_wizards_of_oz_title: "Les Merveilleux Mages d'Oz"
 Y63_wonderful_wizards_of_oz_desc: "Les guildes de mages sont monnaie courante dans tout Haless, car les esprits de la terre permettent ou inspirent la magie sous toutes ses formes. De nombreux mages humains se moquaient de l'idée que des pierres enchantées puissent égaler leur pouvoir, mais Verkal Ozovar a réfuté leur ignorance par des résultats concrets. Nos capacités rivalisent avec celles de nos rivaux, et pour les surpasser, nous devons réorganiser les institutions magiques de notre forteresse pour nous concentrer sur le développement et l'application de la forge runique."
 Y63_wisdom_of_ancients_title: "La Sagesse des Anciens"
 Y63_wisdom_of_ancients_desc: "L'Oz-Amekh, ou Roi Oriental en langue naine, était l'ancien fondateur de Verkal Ozovar qui régna il y a des milliers d'années sous un nom oublié. Mais après sa mort, son héritage perdure d'une manière unique à Haless : il persiste dans notre forteresse en tant qu'esprit, ne se montrant qu'aux éclairés ou aux mystiques qui recherchent sa présence par l'ascétisme. Ces manifestations sont rares, mais le récent changement magique de Néphrite semble avoir modifié son comportement. L'Oz-Amekh a appelé [Root.Monarch.GetTitle] [Root.Monarch.GetName] et demandé une audience. Pour ce faire, [Root.Monarch.GetName] doit communier avec l'esprit afin de recevoir la sagesse de notre ancêtre vénéré."
 Y63_runic_renaissance_title: "Une Renaissance Runique"
 Y63_runic_renaissance_desc: "Verkal Ozovar a toujours vécu isolée du Dwarovar, et a ainsi pu échapper au sort horrible qu'ont subi nos frères. Dans notre forteresse invaincue, l'héritage runique a perduré et s'est enflammé à nouveau tout en offrant refuge à nos frères déplacés et en établissant une domination des nains sur les hommes. Mais nous avons entendu des récits d'aventuriers nains qui ont bravé les salles vidées d'antan et restauré des héritages perdus. Voyons ce que ces conquérants ont accompli, et montrons-leur la renaissance runique transcendante que nous seuls avons bâtie."
 Y63_civil_intercession_title: "L'Intercession Civile"
 Y63_civil_intercession_desc: "Verkal Ozovar s'est longtemps dressée comme l'un des lieux les plus prospères et stables de tout Haless. Même avant le Jour des Cieux Cendrés, Verkal Ozovar se tenait comme le roi du Thidinkai. Mais après des milliers d'années, notre influence a considérablement diminué. Nous sommes restés oisifs dans notre forteresse trop longtemps. Il est temps pour nous de passer enfin à l'action !"
 Y63_seeds_of_distrust_title: "Graines de Méfiance"
 Y63_seeds_of_distrust_desc: "Avec la guerre pour le Baihon Xihn, les opportunistes Bokai, dans une tentative de se libérer du Chien Binhrung, se sont soulevés contre leurs maîtres sous la direction du seigneur Pulatan. Le problème est que les Bokai ont traditionnellement été hostiles aux nains, et bien qu'ils aient temporairement conclu une détente avec Verkal Ozovar due à la guerre pour le Baihon Xihn, il ne fait aucun doute que les relations se détérioreront à l'avenir. Cela signifie que tôt ou tard, les loyautés seront brisées et une nouvelle guerre pourrait engloutir le Thidinkai. Verkal Ozovar doit user de tous ses moyens, même s'ils ne sont pas les plus honorables, pour empêcher cela."
 Y63_quash_the_revolt_title: "Écraser la Révolte"
 Y63_quash_the_revolt_desc: "À l'époque où Verkal Ozovar était un empire englobant tous les Kai, les Bokai furent les premiers à se révolter et déclarer leur indépendance contre le règne des nains. Les Bokai se sont maintenant soulevés à nouveau contre leurs maîtres, et se retrouvent sous l'autorité d'un seigneur de guerre mineur comme ils l'étaient il y a des milliers d'années. Il est maintenant temps de mettre fin à cette ancienne révolte et de prendre la ville de Nirakvonkai, construite en défiance contre les nains."
 Y63_unkillable_east_title: "L'Orient Indestructible"
 Y63_unkillable_east_desc: "Parmi les premiers à se séparer de notre grand empire furent les Bokai, un peuple obstiné qui refuse de céder sous la botte de l'oppression. Heureusement, nous ne désirons pas leur oppression, mais leur coopération. Ils verront les bénéfices de notre patronage, en temps voulu."
 Y63_king_of_kai_title: "Haut Roi des Kai"
 Y63_king_of_kai_desc: "Le roi de tous, pourtant le roi de personne. L'empire déclinant de Verkal Ozovar a été mis au repos, et des cendres une nouvelle fondation a été bâtie. Une fondation sur laquelle nous pourrions encore détenir la domination exclusive en tant que protecteur du peuple Kai, magnanimes envers tous tout en gouvernant d'une poigne ferme. Recherchons le patronage de tous ceux qui s'appellent eux-mêmes Kai."
 Y63_investigate_old_fort_title: "Enquêter sur l'Ancien Fort"
 Y63_investigate_old_fort_desc: "Dans les terres arides du Duandipom se dresse un complexe de temples délabré, effondré par quelque souillure d'un âge antérieur, ses vestiges obscurcis par l'herbe brunie et la terre poussiéreuse. Puisqu'il est déjà en ruine, une expédition de Néphrite ne pourrait sûrement pas aggraver son état ? Des secrets arcaniques pourraient être récupérés avant que la structure ne soit complètement perdue dans le temps, et ils pourraient être intégrables avec la magie runique."
 Y63_secrets_from_days_gone_title: "Secrets des Jours Passés"
 Y63_secrets_from_days_gone_desc: "Les forgerons de runes ont fait une découverte stupéfiante. En utilisant des techniques de focalisation et d'amplification extraites du complexe de temples en ruine du Duandipom, de petites balises runiques avec de petites gemmes de néphrite gravées peuvent être spécifiquement arrangées pour accomplir ce qui était auparavant inimaginable : projeter une rune à travers tout notre pays pendant de courtes périodes. Lors de l'activation, les lignes de la rune se coalescent dans le ciel et font pleuvoir une fine brume scintillante avant de se dissiper. Les gemmes de néphrite finiront par se consumer dans chaque balise mineure, et les balises elles-mêmes devront être remplacées et relocalisées pour changer l'effet, mais ces obstacles ne font qu'aiguillonner les ambitions de nos mages-runiques. En temps voulu, nous aurons une maîtrise totale de ce nouveau pouvoir."
 Y63_rise_of_runesmiths_title: "L'Ascension des Forgerons de Runes"
 Y63_rise_of_runesmiths_desc: "Les forgerons de runes de Verkal Ozovar manient maintenant un pouvoir incroyable au bout de leurs doigts, et leur influence a tellement grandi qu'ils forment maintenant la nouvelle caste supérieure de notre société. Les familles nobles et marchandes de Néphrite ne peuvent espérer rivaliser avec le prestige de l'artisanat runique restauré. Poussés par des ambitions impossibles, les forgerons de runes porteront notre forteresse vers des hauteurs toujours plus grandes."
 Y63_palace_of_high_king_title: "Palais du Haut Roi"
 Y63_palace_of_high_king_desc: "Avec une décision prise, la construction du Palais de Néphrite peut commencer sérieusement. Ici, nous cristalliserons en néphrite notre maîtrise, notre ambition et notre portée. Des flèches titanesques vertes louvoieront au-dessus de la surface, les runes gravées brillant intensément nuit et jour. Terre et ciel s'inclineront devant la grandeur du souverain à l'intérieur."
 Y63_prepare_the_beacon_title: "Préparer la Balise"
 Y63_prepare_the_beacon_desc: "Nous avons parcouru un long chemin depuis les premières intuitions du réseautage runique qui furent découvertes du Duandipom. Ce qui était autrefois théorie et rêve peut maintenant devenir réalité : un réseau runique de pensée qui couvrira toute la nation. Des tours de balise seront placées à des emplacements clés pour transmettre le signal runique de Verkal Ozovar, ce qui prendra de loin le plus long temps à préparer. Nous devons travailler avec un soin extrême pour assurer le succès, car même la plus petite déformation de géométrie peut faire s'effondrer tout le réseau lors de l'activation."
 Y63_engrave_core_nephrite_title: "Graver le Néphrite Central"
 Y63_engrave_core_nephrite_desc: "Les principes de focalisation et d'amplification dictent que notre réseau runique doit être initié et contrôlé par un locus puissant du plus pur néphrite. Le joyau familial de la dynastie régnante Krakovar, le Néphrite Central, a été examiné et jugé digne de cette tâche. Possédé par l'Oz-Amekh de son vivant et maintenant par [Root.Monarch.GetTitle] [Root.Monarch.GetName], tous deux ont consenti à graver le Cœur avec des runes de convergence. Une fois terminé, le réseau sera activé pour la première fois."
 Y63_runic_domination_title: "Domination Runique"
 Y63_runic_domination_desc: "La grande œuvre est accomplie. Des tours de balise parsèment le paysage, bourdonnant doucement alors qu'elles attendent ce signal imperceptible de la balise capitale. Lors de l'activation du Néphrite Central, cette toile bleu-vert tombera et enlacera chaque esprit du Vimdatrong. Ces pensées se renforceront mutuellement dans des amplitudes croissantes de sonance runique. Ainsi capturées, elles pourront nous servir avec plus de ferveur et d'obéissance, guidées à travers leurs vies par la volonté de Verkal Ozovar. Il est temps."
 Y63_united_under_mountain_title: "Unis sous la Montagne"
 Y63_united_under_mountain_desc: "Les Hinphat se sont tenus à nos côtés depuis que nous sommes sortis de la montagne pour régner sur les Kai, loyaux envers leurs suzerains de la montagne même avec l'effondrement de notre contrôle sur les Kai. Cependant, les Hinphat sont restés divisés parmi trois seigneurs même sous notre règne en raison de notre faiblesse et de notre dépendance envers les seigneurs pour le contrôle sur les Hinphats. Maintenant, Verkal Ozovar a dépassé son besoin de s'appuyer sur les seigneurs des Hinphats. Les Hinphats ne resteront plus divisés, ils seront au lieu de cela unis sous le royaume de Hinphat, prospères à jamais."
 Y63_reminder_of_duty_title: "Rappel du Devoir"
 Y63_reminder_of_duty_desc: "Parmi les cantons des Sikai, les nains ont depuis longtemps perdu leur influence, et cela se ressent. Les cantons restent divisés et farouchement indépendants, et pire encore, ils voient les duandi comme des oppresseurs et ne nous respectent pas. Le seul canton qui reste même légèrement amical envers les nains est Thirabnir. Si nous devons rétablir notre règne à travers les cantons Sikai, nous devons d'abord commencer par Thirabnir. Un simple rappel de qui sont leurs véritables suzerains leur sera envoyé, et s'ils refusent, ils rencontreront la puissance des duandi."
 Y63_mercantile_escalation_title: "Escalade Mercantile"
 Y63_mercantile_escalation_desc: "Lo Ngeon, à l'époque de nos besoins, nous a exploités et escroqués. Prenant nos gemmes et minéraux précieux en échange de nécessités de base en faibles quantités. Maintenant, nous devons leur faire de même. Nous marcherons vers les terres de Ngeon, et reprendrons ce qui nous appartient de droit, y compris nos gemmes, et notre empire."
 Y63_toast_to_unity_title: "Un Toast à l'Unité"
 Y63_toast_to_unity_desc: "Nous avons enfin été unis à nos frères mercantiles, les Kai d'Argent. Bien que nous ayons été séparés pendant des siècles, nos retrouvailles ne seront pas vues avec un dédain ricané, mais avec triomphe et acclamations. Un toast, à l'unité !"
 Y63_great_unifier_title: "Le Grand Unificateur"
 Y63_great_unifier_desc: "Il y a des millénaires, les nains régnaient sur les Kai et les terres du Thidinkai, mais cet empire s'effondra. Puis, le Baihon Xihn prit le contrôle de la patrie des Kai, mais cet empire s'effondra. Puis, l'empire du Phénix tenta de prendre le contrôle du Vimdatrong, mais cet empire s'effondra. Maintenant, nous nous tenons à nouveau comme l'hégémon sur le Thidinkai, et nous ne répéterons pas les erreurs des derniers empires sur le Vimdatrong. Nous ne tomberons jamais une seconde fois."
 Y63_pacify_south_title: "Pacifier le Sud"
 Y63_pacify_south_desc: "Les terres au sud grouillent d'esprits, et ses habitants se tournent vers eux alors qu'ils nous défient. Nous ne pouvons être certains, mais c'est probablement lié aux nombreux complexes de temples qui s'y trouvent. Des chasseurs d'esprits engagés s'occuperont de ces ennemis intangibles pendant que nous préparons notre invasion extrêmement tangible."
 Y63_damage_undone_title: "Dommages Réparés"
 Y63_damage_undone_desc: "Alors que nous progressons plus au sud, nous rencontrons plus de complexes de temples en ruine et avons assigné des forgerons de runes pour les étudier. Ils ont déterminé que les temples projetaient auparavant de puissantes protections spirituelles, et ont proposé de les restaurer partiellement en utilisant des techniques naines. Les protections seront beaucoup moins efficaces, mais rendraient notre conquête du sud plus facile et affûteraient notre art pour les projets futurs."
 Y63_fuel_for_fire_title: "Combustible pour le Feu"
 Y63_fuel_for_fire_desc: "Les forêts de jungle de Lupulan regorgent de bois d'œuvre. C'est une ressource vitale nécessaire pour approfondir davantage notre forteresse, et a d'innombrables applications comme renforcer les tunnels, réparer les outils, et brûler comme combustible. Nous devrions saisir cette richesse naturelle et commencer une grande excavation."
 Y63_invite_mystic_refugees_title: "Inviter les Réfugiés Mystiques"
 Y63_invite_mystic_refugees_desc: "Le chaos a englouti les minorités de l'Accord Mystique des Xia. La lourde taxation imposée pour pratiquer leur foi est en dispute, et leurs hommes sont enrôlés pour combattre la guerre désespérée des Xia contre Le Commandement. Espérant résoudre la question, nous prendrons une position frontalière laxiste et créerons un chemin pour que les réfugiés puissent passer dans nos terres."
 Y63_focal_point_title: "Le Point Focal"
 Y63_focal_point_desc: "Le cadre théorique du réseau de pensée runique exige que nous puisions dans les forces spirituelles pour porter les réverbérations du Néphrite Central. Nos mages-runiques ont déterminé que Xiadao est idéal pour cet objectif : il se dresse au nexus spirituel de Haless, collectant passivement une énorme quantité d'énergie spirituelle. Il sera nôtre. Correctement alignée et canalisée, cette énergie renforcera si grandement le signal du réseau de pensée runique qu'aucune âme dans notre empire ne restera intouchée."
 Y63_dawn_of_eastern_king_title: "L'Aube du Roi Oriental"
 Y63_dawn_of_eastern_king_desc: "Grâce à l'application soigneuse de plaques de chiffre runique de résonance et d'amplification, les harmoniques sont toujours alignées. L'intégrité du cœur reste stable et on croit qu'elle peut rester active indéfiniment. Tout le Vimdatrong repose tranquille sous notre guidance, taillé en forme comme tous les artisanats nains. Quelques pensées anomales ont menacé de propager la dissonance, mais elles ont été rapidement et définitivement traitées.\n\nMais le signal peut être rendu plus fort. Les seules limites du réseau de pensée runique sont le nombre actuel de balises placées. Haless se trouve confortablement à la portée de Verkal Ozovar, et l'empire est prêt à lancer une nouvelle guerre de son et de cristal. Tous seront amenés à voir la vision de celui qui siège dans le Palais de Néphrite. L'œil de l'esprit sera éclipsé par cette sphère de totalité runique éternelle.\n\n« Il n'y a de justice que la mienne. Il n'y a de paix que la mienne. Il n'y a de volonté que la mienne. Je tracerai les pas de tous sur le seul vrai chemin vers le seul avenir. Le mien. »"
 Y63_gates_of_mountain_title: "Portes de la Montagne"
 Y63_gates_of_mountain_desc: "Patu, depuis des temps immémoriaux, a servi de porte à la montagne, avec même les locaux l'appelant porte dans leur langue locale. Cependant, avec la récente éruption de conflit à travers le Thidinkai, il semble que quelques rénovations soient de mise. Nous garnissons cette grande porte avec plus de soldats et renforçons sa structure pour que notre montagne puisse être épargnée de toutes les armées qui viennent la détruire."
 Y63_surface_farmers_title: "Les Fermiers de Surface"
 Y63_surface_farmers_desc: "Les plaines Hinphat ont toujours été parmi les plus fertiles du Vimdatrong, remplies de mers de riz et de pâturages aux proportions infinies. Si nous devons exploiter les terres Hinphat à leur plein potentiel, nous devons commencer la cultivation directement. Divers nains commenceront la migration vers la surface, et assisteront dans l'agriculture le long des plaines Hinphat, ce qui devrait étendre nos fermes dans la région."
 Y63_symbiotic_production_title: "Production Symbiotique"
 Y63_symbiotic_production_desc: "Avec l'immigration massive des nains dans les basses terres des Hinphat, de nombreux nains ont commencé à ouvrir des ateliers et des forges à travers les terres Hinphat. Bien qu'ils aient été couronnés de succès jusqu'à présent, nous devrons pousser les Hinphat dans la bonne direction, et nous assurer qu'ils puissent coexister pacifiquement avec les nains."
 Y63_king_of_dwarves_title: "Haut Roi des Nains"
 Y63_king_of_dwarves_desc: "Déchirés par la Chute de Jade, dispersés à travers les étendues errantes de Haless, les Nains de Jade ont finalement un foyer parmi leurs frères. Un foyer parmi leurs cousins, nés du néphrite et bouillis dans le bouillon du Thidinkai. Trempés par la décadence et relevés à nouveau par la diligence. C'est un foyer qui vaut la peine d'être protégé, et un foyer qui vaut la peine d'être cultivé."
 Y63_call_to_action_title: "Un Appel à l'Action"
 Y63_call_to_action_desc: "Après la Chute de Jade, de nombreux réfugiés nains ont trouvé sanctuaire à Verkal Ozovar, mais beaucoup d'autres sont encore dispersés et perdus à travers Haless. En tant que seule forteresse naine survivante ici, il est maintenant temps de protéger nos frères et de les ramener à la maison. Nous devons seulement décider comment."
 Y63_brothers_revolt_title: "La Révolte des Frères"
 Y63_brothers_revolt_desc: "La ville Khabtei Teleni a une population naine massive, de robustes survivants de la Chute de Jade. Mais ils ont été forcés de souffrir de l'inconstance et de l'ignorance de la domination humaine. Si leur fierté naine demeure, nous pouvons inciter nos frères égarés à se révolter et offrir à nos frères un roi nain. Le nôtre, bien sûr."
 Y63_tortoise_shell_title: "Briser la Carapace de Tortue"
 Y63_tortoise_shell_desc: "Les forteresses Bom sont légendaires, et rivalisent même avec la construction naine pour contrecarrer les assauts. Nous donnerons crédit aux humains là où le crédit est dû - mais cela ne suffira pas. L'ingéniosité des nains a toujours prévalu, et nous concevrons un nouveau type de canon de siège pour fissurer ces citadelles."
 Y63_center_of_haless_title: "Nouveau Centre de Haless"
 Y63_center_of_haless_desc: "La domination sur nos sujets a apporté une richesse sans précédent à Verkal Ozovar, et nous nous aventurons toujours plus profondément dans les opérations d'expansion de forteresse. Dans le passé, la Route Dorée de Jaher s'étendait à travers Haless et permettait le transport rapide de biens et de personnes. Restaurer ces routes ne serait approprié que si elles sont étendues pour mener également vers le véritable centre de Haless : une Route de Briques Dorées vers Verkal Ozovar."
 Y63_crafting_a_foundation_title: "Forger une Fondation"
 Y63_crafting_a_foundation_desc: "Quand la construction de Verkal Ozovar commença il y a des milliers d'années, elle s'étendait et grandissait constamment rapidement avec l'afflux de réfugiés. Ces dernières années, cependant, Verkal Ozovar a vu sa croissance stagner et l'expansion de la forteresse s'arrêter. Ceci, bien que semblant mauvais au premier abord, nous a apporté une opportunité. Verkal Ozovar, due à sa croissance constante, fut construite de manière bâclée en certains endroits. Il est temps pour nous de construire une fondation appropriée pour la forteresse, pour qu'elle puisse enfin rivaliser avec notre ancienne demeure."
 Y63_bounty_of_the_mountains_title: "Richesse des Montagnes"
 Y63_bounty_of_the_mountains_desc: "Le Phokhao est une riche chaîne de pics, peut-être même plus riche que les montagnes de l'Échine-du-Serpent dont nos frères sont si fiers. La seule différence est que le Dwarovar a eu des millénaires d'exploitation, tandis que le Phokhao n'a largement pas été touché par d'autres nains, car même avec la ténacité appropriée, très peu de races possèdent la capacité et la motivation pour faire plein usage de la richesse des montagnes."
 Y63_repopulate_rune_workshops_title: "Les Ateliers de Runes"
 Y63_repopulate_rune_workshops_desc: "Dans les anciens jours de l'Aul-Dwarov, la forge runique était répandue et honorée dans la société naine. Hélas, les grands forgerons de runes d'antan sont partis et leurs techniques sont perdues. La forge runique en tant qu'art a perduré dans les forteresses naines mais elle est coûteuse et moins impressionnante. Cependant, le Néphrite abondant extrait de la chaîne de montagnes Phokhao est facilement enchanté avec le pouvoir runique, et donc une petite communauté de forgerons de runes a persisté ici. Même ainsi, ils restent peu nombreux et travaillent en privé, laissant nos anciens ateliers de runes vides. Autonomisés et enrichis par nos vassaux humains, il est maintenant temps de poser les fondations d'une renaissance runique et d'amener de nouveaux apprentis dans l'artisanat."
 Y63_underground_rainwater_title: "Eau de Pluie Souterraine"
 Y63_underground_rainwater_desc: "Les pluies et la glace fondante des montagnes cascadent fréquemment depuis les pics du Phokhao. Certains mages-runiques ont proposé de lancer un sort de protection runique pour attraper l'eau qui tombe et la canaliser à travers des puits dans le flanc de la montagne directement dans la forteresse. Si cela réussit, ce serait une source quasi inépuisable d'eau fraîche pour nous et les humains."
 Y63_new_settlement_title: "Une Nouvelle Colonie"
 Y63_new_settlement_desc: "À Haless, la diaspora naine n'a jamais été gouvernée par les siens sauf dans notre forteresse. Pour rassembler ces vestiges plus près de nous, nous créerons la première colonie naine majeure parrainée par l'État à la surface, qui sera gouvernée par des nains. Des terres prises aux Hinphat suffiront à cet effet."
 Y63_armorsmiths_of_binhrunghin_title: "Forgerons d'Armures de Binhrunghin"
 Y63_armorsmiths_of_binhrunghin_desc: "Les Kai Binhrunghin sont légendaires pour leurs armures incrustées de gemmes qui wieldet une radiance dite déflé les balles. Ce n'est pas surprenant, car c'est aussi le foyer d'une large population de forgerons nains. Aidons-les à étendre leur artisanat pour notre bénéfice mutuel."
 Y63_hermit_fortress_title: "La Forteresse Ermite"
 Y63_hermit_fortress_desc: "Les nains de Khabtei Teleni sont maintenant gouvernés par leur légitime [Root.Monarch.GetTitle]. Cependant, seulement une petite portion d'entre eux a choisi de se relocaliser à Verkal Ozovar, et donc c'est notre devoir d'assurer la protection à long terme de cette population ermite de nains. Pour la première fois, Haless verra la magnificence des fortifications naines exposées à l'air alors que nous remodelons Khabtei Teleni en une cité-forteresse imposante. Bien que ce ne soit pas une forteresse appropriée, les nains à l'intérieur ressentiront le confort d'être encaissés dans la pierre même à la surface."
 Y63_reeducate_hunters_title: "Rééduquer les Chasseurs"
 Y63_reeducate_hunters_desc: "Les chasseurs d'éléphants de Purkakhin sont d'infâmes braconniers d'animaux dangereux ou précieux. Bien que cela leur ait apporté une grande richesse particulièrement en ivoire, ils semblent se soucier de peu sauf de causer une destruction gratuite et ne s'intéressent pas au sort des empires. Peut-être que leurs compétences pourraient être utiles à Verkal Ozovar si leurs tendances indésirables peuvent être réfrénées."

 #events
 verkalozovar_events.1.title: "Murmures parmi le Bosquet aux Éléphants"
 verkalozovar_events.1.desc: "Regret. En promettant son soutien à Caoban Dinh, le royaume paisible de Phonan s'est trouvé enchaîné au cadavre mourant du Baihon Xinh. Le mécontentement se répand encore, et les nains sont devenus une alternative beaucoup plus désirable à la servitude continue sous les Khom. Il est seulement naturel que nous intervenions et offrions un coup de main quand c'est nécessaire."
 verkalozovar_events.1.a: "Nous leur offrirons un coup de main."
 verkalozovar_events.1.b: "Ce n'est qu'un autre stratagème Khom !"

 verkalozovar_events.2.title: "La Rébellion du Bosquet aux Éléphants"
 verkalozovar_events.2.desc: "Le peuple Phonan autrefois coopératif s'est soulevé en révolte contre nous ! Probablement incité par les nains trompeurs de Verkal Ozovar, ils ont rallié leurs forces au sommet d'une grande armée d'éléphants de guerre et ont l'intention de lancer une invasion dans le reste de notre territoire aux côtés de leurs alliés. Nous devons agir rapidement pour annuler le risque d'effondrement total."
 verkalozovar_events.2.a: "Maudit soit !"

 verkalozovar_events.3.title: "La Rébellion du Bosquet aux Éléphants"
 verkalozovar_events.3.desc: "Le peuple Phonan a tenu sa promesse, et a lancé une révolte contre ses suzerains conspirateurs ! Nous devons agir rapidement pour offrir protection à leur noble cause et tirer le meilleur parti de la distraction."
 verkalozovar_events.3.a: "Comme c'est fortuné !"

 verkalozovar_events.4.title: "Honorer nos Promesses"
 verkalozovar_events.4.desc: "Les épreuves, les tribulations, et les triomphes : nous nous tenons au sommet de la colline de la victoire. Pourtant nous ne pouvons oublier tous ceux qui nous ont permis d'arriver si loin. Des promesses furent faites au peuple Kai, et nous devons honorer nos paroles par des actes. Les Phonans ont servi un rôle instrumental dans la suppression du Hon Sai rebelle, et les successeurs de Caoban Dinh se prouveront des alliés constants."
 verkalozovar_events.4.a: "Nous avons complètement redessiné la carte."

 verkalozovar_events.5.title: "Traité des Kai"
 verkalozovar_events.5.desc: "Une main tendue est tout ce qu'il faut pour qu'un camarade devienne un frère. Dans le sillage du Bain de Sang Baihon, les Nains de Néphrite ont commencé à regarder à nouveau vers l'extérieur vers les Kai dont nous étions autrefois les intendants incontestés. Bien qu'en conflit par nature, peut-être que le Baihon Xinh et Verkal Ozovar peuvent se tenir côte à côte, pour défendre et tenir domination sur les Kai une fois de plus, et pour restaurer l'empire déclinant de l'Orient."
 verkalozovar_events.5.a: "Préparer l'envoyé."

 verkalozovar_events.6.title: "Le Traité Duandi"
 verkalozovar_events.6.desc: "Une grande procession accompagnée de fanfares naines perfora la salle du seigneur alors qu'un envoyé de Verkal Ozovar s'assit sur le sol, attendant un accueil approprié. Une fois les politesses échangées, des mots dorés coulèrent de la bouche de ce nain, comme pour tenter nos cœurs las de guerre avec la pensée du salut. Mais de telles paroles étaient trop promptes pour une telle rencontre. Au final, il fut convenu que Verkal Ozovar et le domaine de Coaban Dinh entreraient dans un traité formel d'amitié, à être renégocié tous les cinq ans."
 verkalozovar_events.6.a: "Un toast à nos nouveaux amis !"

 verkalozovar_events.7.title: "Le Traité Duandi"
 verkalozovar_events.7.desc: "Les humains amicaux de Mo Hoang ont accepté notre traité d'amitié. Bien que ce ne soit qu'un document fragile pour l'instant, les termes exacts de l'accord seront renégociés après cinq ans, avec des discussions plus sérieuses ayant lieu alors."
 verkalozovar_events.7.a: "Un toast à nos nouveaux amis !"

 verkalozovar_events.8.title: "La Renégociation Ouverte Duandi"
 verkalozovar_events.8.desc: "Trahison du plus haut accord ! Il apparaîtrait que les nains de Verkal Ozovar n'étaient jamais intéressés par l'amitié. Non, ils nourrissaient des ambitions bien plus grandes : la subjugation du peuple Kai dans son ensemble. Cela nous inclut, autrefois leur allié le plus proche. La perspective de la servitude est impensable, pourtant ils menacent de soutenir leurs demandes par la hache et l'arquebuse."
 verkalozovar_events.8.a: "Accepter leur offre, car c'est mieux que l'alternative."
 verkalozovar_events.8.b: "Ils auront la guerre !"

 verkalozovar_events.9.title: "Dinh Accepte !"
 verkalozovar_events.9.desc: "Nous avons reçu nouvelle que Caoban Dinh a accepté nos termes lucratifs ! Il a dû arriver à la réalisation que le peuple Kai requiert l'ancienne sagesse des nains pour survivre au milieu des Seigneurs de Guerre de Haless. Quoi qu'il en soit, notre domaine s'est significativement agrandi ce jour."
 verkalozovar_events.9.a: "Un jour glorieux !"

 verkalozovar_events.10.title: "Dinh Refuse !"
 verkalozovar_events.10.desc: "Il apparaîtrait que Caoban Dinh a plus de courage que nous lui en accordions, préservant avec dépit l'indépendance de sa nation mourante jour après jour. Il est clair que Mo Hoang ne se soumettra pas sans combat ; il pourrait être temps de déclarer un état de guerre."
 verkalozovar_events.10.a: "Aux armes !"
 verkalozovar_events.10.b: "Cela ne vaut pas le sang."

 verkalozovar_events.120.title: "Un Concours de Force"
 verkalozovar_events.120.desc: "Nous avons traîné le cadavre du Baihon Xinh à travers une guerre civile sanglante, seulement pour cimenter ce qui est déjà réalité : nous nous sommes affirmés comme le seul défenseur du monde Kai. Les rebelles de Mo Hoang n'ont maintenant d'autre choix que de se soumettre à notre règne, car nous les avons vaincus dans ce concours de force !"
 verkalozovar_events.120.a: "Comme il se doit."

 verkalozovar_events.11.title: "La Place de la Forge Runique"
 verkalozovar_events.11.desc: "La restructuration de nos études magiques vers la forge runique s'est déroulée aussi doucement que le jade. Haless a été forcé de reconnaître que nos mages-runiques sont de véritables mages, et que Verkal Ozovar est le centre de la forge runique. Nos ateliers de runes débordent de la vue du néphrite verdoyant scintillant, des sons de gravure et de bourdonnement magique bas, et d'une aura d'empressement retrouvé. Des théories et des intuitions ont commencé à étinceler chez nos nouveaux forgerons de runes. Beaucoup sont d'opinion que nous nous tenons à l'orée d'un avancement révolutionnaire dans la compréhension des runes si seulement quelques pièces cruciales du puzzle pouvaient être placées. Osons-nous espérer que la connaissance perdue des anciens forgerons de runes puisse être redécouverte ou même dépassée ? Nous l'osons vraiment."
 verkalozovar_events.11.a: "Ce n'est que le commencement."

 verkalozovar_events.12.title: "Une Brève Conversation"
 verkalozovar_events.12.desc: "Un silence total submerge la caverne vide alors que [Root.Monarch.GetTitle] rumine en méditation, un assortiment d'encens et de brassages nains éparpillés sur le sol, une invitation à briser le silence si quiconque devait observer un tel étalage. Les jours passèrent. Puis les mois. Soutenu par une combinaison étrange de chi et de bière, [Root.Monarch.GetName] était à peine lucide quand un frisson fantomatique rampa le long de [Root.Monarch.GetHerHis] colonne vertébrale.\n\nSe tenant devant le roi de la montagne était un nain semi-translucide, arborant une couronne de néphrite pur taillé et brandissant une cape brodée. L'Oz-Amekh s'assit sur le sol, prit une gorgée du breuvage offert, et prononça une seule question.\n\n« Tu voulais me voir ? »"
 verkalozovar_events.12.a: "Accorde-moi le pouvoir de mener cette nation à travers ma vie."
 verkalozovar_events.12.b: "Accorde-moi la sagesse de mener cette nation à travers l'éternité."

 verkalozovar_events.13.title: "Emprise Ancestrale"
 verkalozovar_events.13.desc: "L'emprise des anciens ne faiblit jamais dans la société naine. Perpétués par l'adoration, ceux qui nous ont précédés vivent et respirent encore dans le plan éthéré, attendant l'opportunité de revenir en tant qu'esprit. L'Oz-Amekh est un tel esprit, avec une emprise ferme sur la vie dans la mort. Une emprise ferme vraiment ; ses pensées émanent à travers la salle du trône, parlées de la bouche du Haut Roi comme si notre monarque terrestre n'était qu'une marionnette de l'esprit. Il est temps de faire face à la vérité : l'Oz-Amekh est le véritable roi de Verkal Ozovar."
 verkalozovar_events.13.a: "Gloire à notre roi éternel !"

 verkalozovar_events.14.title: "Palais du Magicien de la Montagne"
 verkalozovar_events.14.desc: "Afin de refléter le prestige renaissant de Verkal Ozovar, nous avons décidé maintenant d'ériger un palais dans une vallée de la chaîne Phokhao. Niché dans un anneau de montagnes mais en vision claire du ciel, ce Palais de Néphrite représentera l'influence de surface en expansion de notre forteresse souterraine. Nos artisans sont prêts à créer une merveille, mais la question demeure : qui habitera le palais ? [Root.Monarch.GetTitle] [Root.Monarch.GetName] serait le choix évident, mais peut-être devrions-nous honorer l'Oz-Amekh à la place."
 verkalozovar_events.14.a: "Il sera occupé par [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 verkalozovar_events.14.b: "Il sera occupé par l'Oz-Amekh."

 verkalozovar_events.15.title: "La Grande Projection"
 verkalozovar_events.15.desc: "Plusieurs éclairs frappent à l'unisson, leur cible clairement la tour de mage nouvellement construite se dressant haute sur la place centrale de la ville. Avec l'attention des gens carrément focalisée sur la tour, le temps est venu d'activer la magnifique pièce de magie runique. Une tête fantomatique, de la taille de plusieurs bâtiments, scintille à l'existence au-dessus de la tour, sa voix résonnant doucement à travers la campagne, comme si elle s'infiltrait dans les esprits de chaque homme, femme, et enfant. Les mots étaient assez simples pour qu'un homme illettré puisse comprendre :\n\n« Mon peuple. Vous avez été libérés de la faim par les nains. Vous avez été libérés du tumulte par nos soins aimants. Maintenant vous serez libres de souci sous la montagne. » Aussi rapidement que la tête flottante apparut, elle disparut du ciel, laissant les villageois avec plus de questions qu'elle n'en avait répondues."
 verkalozovar_events.15.a: "Je suppose que ça a marché."

 verkalozovar_events.16.title: "La Révolte des Frères"
 verkalozovar_events.16.desc: "Nos actions secrètes à Khabtei Teleni ont payé des dividendes ! Les nains de la ville, soulevés en défiance de leurs suzerains Biengdi, ont rejeté leurs chaînes et promis fidélité à la Forteresse de Verkal Ozovar."
 verkalozovar_events.16.a: "Bon retour à la maison !"

 verkalozovar_events.18.title: "Une Révolte Écrasée"
 verkalozovar_events.18.desc: "Les nains de Khabtei Teleni ont été brutalement écrasés sous la botte vile des Biengdi ! Nous devons intervenir pour sauver les quelques vies qui restent !"
 verkalozovar_events.18.a: "En avant, vers la forteresse ermite !"

 #Jadequest Events
 verkalozovar_events.20.title: "§JQuête du Jade :§! Frères à la Dérive"
 verkalozovar_events.20.desc: "Dispersés à travers Haless, les Nains de Jade aspirent au foyer parmi leurs frères. Le temps est venu de rassembler nos cousins des quatre coins de tout ce qui existe. Aucun effort ni quartier ne sera épargné dans notre quête légitime, car aucun lien n'est plus grand que celui de la famille, même à travers les siècles où nous avons été séparés.\n\nNous n'avons qu'à envoyer le signal pour que la Quête du Jade commence."
 verkalozovar_events.20.a: "Et signal nous donnerons ! Commençons la recherche !"

 verkalozovar_events.21.title: "§JQuête du Jade :§! Jardins d'une Ère Révolue"
 verkalozovar_events.21.desc: "Dans les terres des Gon, le jardin a toujours été l'une de ses caractéristiques distinctives. D'infinis champs de canne à sucre et autres plantes aromatiques parsèment la capitale de Phaethmen Di. Cependant, un site des plus particuliers peut être trouvé si l'on plonge profondément dans la capitale, et dans la guilde des mages de Skarkaophe. Un jardin de champignons et autres plantes trouvées dans l'Échine-du-Serpent est présent, à Haless de tous les endroits. Les Nains qui entretiennent ce magnifique jardin sont des mages très compétents, similaires à ceux de chez nous. Ceci est nécessaire pour la quantité d'énergie magique requise pour recréer le phénomène de l'Échine-du-Serpent appelé « souffle d'Halanna ». Bien que l'énergie nécessaire pour maintenir ce jardin soit intense, c'est un spectacle superbe et unique pour tout passant."
 verkalozovar_events.21.a: "Une telle beauté nostalgique..."

 verkalozovar_events.22.title: "§JQuête du Jade :§! Regardez Thindri 'La Barbe' à Teplinbasiet !"
 verkalozovar_events.22.desc: "Au sein du Bomdam, aucune ville n'est aussi vibrante que Lapnam Amrik et son arène. Dans cette arène, un nain particulier a été vu et s'est assez bien battu. Ses affiches voltigeant partout en ville, ce « Thindri » pourrait être une opportunité possible pour nous. S'il devait rejoindre l'armée, il serait un commandant inexpérimenté mais impitoyable, aidant nos efforts."
 verkalozovar_events.22.a: "Splendide !"

 verkalozovar_events.23.title: "§JQuête du Jade :§! Maçons des Sables"
 verkalozovar_events.23.desc: "Les vastes sables du Naymak Kuwatai sont un environnement extrêmement hostile. Habités par les peuples Sirtana, ils se sont magistralement adaptés au désert. Construisant des merveilles de grès, ils ont fait de leur demeure dans le désert un lieu assez vivant pour un endroit si désolé. Quelques nains ont été trouvés au milieu de ce lieu, aidant à la construction de châteaux et de grands projets dans les terres Siran. Ils semblent totalement inconscients qu'à quelques jours seulement se trouve la demeure de leurs frères."
 verkalozovar_events.23.a: "Un si beau travail !"

 verkalozovar_events.24.title: "§JQuête du Jade :§! Une Âme Errante"
 verkalozovar_events.24.desc: "Dans la Nécropole, de nombreuses âmes errent dans les murs de cette ancienne forteresse. Cependant, un esprit unique se promène là ce jour. Un architecte, qui s'échappa de la forteresse de Grônstunad et migra vers la surface à Bim Lau, repose ici. Connu de son vivant pour ses talents de bâtisseur, cette âme a grandement contribué aux murs de Bim Lau. Cependant, cette âme n'a jamais pu se reposer à cause du désir ardent de retourner à sa demeure natale. Quand nous l'avons trouvé, il expliqua son histoire, et nous l'avons ramené à Verkal Ozovar pour partager ses talents, où ils seraient appréciés."
 verkalozovar_events.24.a: "Il se reposera en étant employé."

 verkalozovar_events.25.title: "§JQuête du Jade :§! Maîtres de la Planche et du Clou"
 verkalozovar_events.25.desc: "Le port de Kuta s'est dressé comme l'un des plus avancés parmi les Yanglam. Foyer de nombreux clans nains constructeurs de navires, la région est connue pour être l'un des plus grands ports parmi les Lupulan. Les clans de construction navale nous offrent de nous construire quelques navires en échange des matériaux nécessaires, sans frais supplémentaires. Bien que nous soyons nous-mêmes enclavés, nos nombreux sujets insistent sur l'importance d'une marine forte. Ceci devrait apaiser ce désir."
 verkalozovar_events.25.a: "Les mers nous attendent !"

 verkalozovar_events.26.title: "§JQuête du Jade :§! Saison de Mousson"
 verkalozovar_events.26.desc: "À travers les plaines inondables du Kharunyana se dresse la grande ville de Semphrerong. Connue pour être l'origine de la porcelaine, la ville s'est dressée comme l'une des plus grandes à travers Bomdan. Cependant, l'épine dans la patte du lion a toujours été les inondations et moussons qui dévastent la région. La seule chose empêchant la destruction de cette grande ville a été son infrastructure anti-inondation avancée. Menée par les nains de la région, de vastes murs d'inondation et des bâtiments renforcés s'étendent à travers la ville. Les Nains de la ville sont disposés à répandre cette connaissance au reste de Bomdam, afin d'aider l'empire."
 verkalozovar_events.26.a: "Merci pour la sagesse !"

 verkalozovar_events.27.title: "§JQuête du Jade :§! Frères de la Campagne"
 verkalozovar_events.27.desc: "Bien que nous ayons une idée approximative de quels centres urbains abritent de larges minorités naines, la vaste campagne de Haless demeure largement inexplorée, avec des informations de recensement souvent vieilles de siècles. Les villages naissent et tombent, et les nains se déplacent dans la campagne rurale cherchant de nouveaux emplois. Notre choix d'envoyer des aventuriers vers ces régions a payé des dividendes, car de nouvelles communautés naines sont découvertes parmi les établissements humains ruraux parsemant la campagne."
 verkalozovar_events.27.a: "Ramenons nos frères à la maison !"

 verkalozovar_events.28.title: "§JQuête du Jade :§! Aider l'Effort de Guerre"
 verkalozovar_events.28.desc: "De nombreux forgerons nains se sont mis en route pour nous aider dans nos conflits. Migrant vers une province de grande richesse minérale, ces forgerons se sont établis comme mineurs et forgerons, construisant diverses armes et armures pour approvisionner nos forces. La dextérité magistrale de ces artisans est inégalée, leur permettant de se faire un nom parmi la population locale, créant une relation symbiotique avec les locaux aux côtés de l'aide matérielle au gouvernement."
 verkalozovar_events.28.a: "Rendons grâce à ces maîtres."

 verkalozovar_events.29.title: "§JQuête du Jade :§! Assistance de Construction"
 verkalozovar_events.29.desc: "Les nains ont toujours été connus comme de grands bâtisseurs, d'Hehogrim le diligent jusqu'à [Root.Monarch.GetTitle] [Root.Monarch.GetName]. De nombreux bâtisseurs nains voient maintenant l'architecture illustre à travers nos nouvelles terres et ont offert leurs services pour développer et étendre les œuvres existantes. Utilisant leur expertise, ils aideront la vitesse de construction et aideront aussi les projets de construction dans la région."
 verkalozovar_events.29.a: "Commençons à construire"

 verkalozovar_events.30.title: "§JQuête du Jade :§! Tueurs de Bêtes"
 verkalozovar_events.30.desc: "Le Dwarovar était connu pour de nombreuses inventions, bien que parmi les plus influentes de celles-ci ait été l'arme à feu. Sa force destructrice et son pouvoir d'arrêt inégalés, bien qu'utiles à des fins militaires, a aussi sa place parmi la chasse, remplaçant l'arc et la flèche comme arme principale pour de nombreux chasseurs. Un groupe de chasseurs nains renommés a affronté une bête dans une des provinces de nos sujets, portant un coup fatal avec une précision incroyable."
 verkalozovar_events.30.a: "Une telle compétence ne pouvait être employée que par un nain."

 verkalozovar_events.31.title: "§JQuête du Jade :§! Immigration d'Ambassade"
 verkalozovar_events.31.desc: "Bien que n'étant pas les seuls nains de Haless, la vaste majorité de nos frères résident dans de grands centres urbains, installés suite à la Chute de Jade, incapables de faire le long voyage vers Verkal Ozovar où leurs frères demeurent. Nous avons pris la tâche d'assister ces nains dans l'accomplissement de leurs voyages ancestraux, offrant aide financière et matérielle aux individus disposés à immigrer dans un nombre d'ambassades étrangères. Nous ne pouvons qu'espérer que le feu de leurs ancêtres brûle encore en ces survivants."
 verkalozovar_events.31.a: "Ramenons nos frères à la maison !"

 verkalozovar_events.32.title: "§JQuête du Jade :§! Grandes Fonderies"
 verkalozovar_events.32.desc: "Il y a peu d'artisans plus grands que les nains, fameux à travers Halann comme les artisans des dieux. Pourtant leur rareté relative à Haless a élevé ce niveau d'artisanat à un statut semblable à la légende, avec les pièces naines prisées par-dessus tout. Les vrais maîtres du bronze et de l'acier, les nains ont établi plusieurs grandes fonderies pour le travail des métaux à travers notre vaste domaine, produisant armes et outils également en l'honneur des ancêtres."
 verkalozovar_events.32.a: "Que la forge commence !"

 verkalozovar_events.33.title: "§JQuête du Jade :§! Un Coup de Main dans l'Administration"
 verkalozovar_events.33.desc: "Les nains ont toujours été connus comme de grands administrateurs de Rahen au Thidinkai. Les nains de Verkal Ozovar, voyant les périls administratifs d'un de nos vassaux, ont déménagé dans la région pour aider dans la paperasserie et les affaires bureaucratiques. Avec une prise plus ferme sur les affaires et des administrateurs loyaux, la tâche de gouvernance est sûre de devenir beaucoup plus facile."
 verkalozovar_events.33.a: "Une merveilleuse tendance !"

 verkalozovar_events.34.title: "§JQuête du Jade :§! Grands Retours"
 verkalozovar_events.34.desc: "De nombreux commerçants nains venant de terres lointaines sont revenus à Verkal Ozovar, apportant des richesses inimaginables et des bibelots de luxe. Ces commerçants, bien sûr, sont taxés à travers nos généreuses politiques tarifaires, apportant un revenu substantiel. L'arrivée régulière de caravanes naines est devenue une source d'excitation pour la forteresse, avec des festivités étant une occurrence régulière pendant leur séjour."
 verkalozovar_events.34.a: "Comme c'est merveilleux ! Et profitable !"

 verkalozovar_events.35.title: "Le Patronat d'Udrkron"
 verkalozovar_events.35.desc: "Nos trois fidèles vassaux Hinphat se sont finalement unifiés en une avant-garde pour se dresser comme le bouclier impénétrable, défendant implacablement le Roi de la Montagne contre tous les ennemis, intérieurs et extérieurs."
 verkalozovar_events.35.a: "Gloire à Udrkron, Avant-garde de la Montagne !"

