#Factions
ad5_faction_divenscourges:0 "Divenscourges"
ad5_faction_divenscourges_FACTION_DESC:0 "Les Divenscourges sont les descendants directs de Hallfred Henriksson Divenscourge, capitaine du Jotunn et chef de l'expédition qui nous a menés ici il y a des siècles. Ils prônent un gouvernement monarchique et ont une revendication historique insurmontable sur le trône. Ils valorisent l'exploration et l'expansion, tout comme Hallfred."
ad5_faction_pearlsguarders:0 "Pearlsguards"
ad5_faction_pearlsguarders_FACTION_DESC:0 "Les Pearlsguards sont les descendants directs de la Fyrstýrimey Anna Pearlsguard, capitaine du Petit Perle et plus tard du Pararu. La famille est originaire du Royaume de la Perle, et la plupart de ses membres et des descendants de son équipage sont adeptes du Panthéon cannorien, spécifiquement de la Dame, sous le Temple de la Mer d'Argent, comme c'était le cas dans le Royaume de la Perle en 904 AA. En tant que minorité permanente, ils ont appris à valoriser le pluralisme, la tolérance et les droits des gens du commun, et ont lutté pour l'abolition de l'esclavage. Ils prônent un système républicain utilisant un Thing pour représenter le peuple."
ad5_faction_svartskeggs:0 "Svartrskeggs"
ad5_faction_svartskeggs_FACTION_DESC:0 "Les Svartrskeggs sont les descendants directs du Fyrstýrimadr Ivar Svartrskegg, capitaine du Svartur Konungsson et skalde érudit. Son sang magique puissant résonne encore dans la famille, et ses traditions skaldiques accordent de l'importance à l'éducation et à la religion.\n\nCertains membres de la famille sont des mages doués, tandis que d'autres se concentrent davantage sur la profession de skalde."
ad5_faction_skalir:0 "Skalir"
ad5_faction_skalir_FACTION_DESC:0 "Les Skalir sont les descendants directs du Fyrstýrimadr Floki Skali, capitaine du Stadfastr et l'un des amiraux de l'ancienne flotte de Drekiríki. Ils sont fortement investis dans le commerce de marchandises, tant sur le plan national qu'international, et connaissent donc mieux les Skegglands que toute autre famille."
ad5_faction_vidarfotar:0 "Vidarfótar"
ad5_faction_vidarfotar_FACTION_DESC:0 "Les Vidarfótar sont les descendants directs du Fyrstýrimadr Gauldur Vidarfótr, capitaine du Drengr. Ils revendiquent une ascendance de Revrland en Gerudia. Le Drengr utilisait des esclaves comme rameurs, et la famille a perpétué et étendu cette tradition pendant des siècles, au grand dam de certains."
