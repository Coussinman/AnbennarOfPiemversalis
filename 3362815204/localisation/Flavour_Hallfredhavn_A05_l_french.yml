armringraction_relic_title:0 "Exiger le serment d'Anneau de Relique"
armringraction_relic_desc:0 "§Y[From.GetName]§! deviendra un vassal à Anneau de Relique. Un vassal à Anneau de Relique est un sujet hautement privilégié et bien plus loyal, qui ne peut être annexé et ne paie aucun tribut régulier. Il peut mener ses propres guerres et ne rejoint pas les guerres de son suzerain. Il peut atteindre le rang de royaume, dispose d'une projection de puissance, ne peut être forcé en matière religieuse et n'occupe pas de place dans les relations. À moins qu'il ne se voie accorder le Droit d'héritage des Anneaux, un anneau différent peut être attribué à la mort du dirigeant du vassal."
