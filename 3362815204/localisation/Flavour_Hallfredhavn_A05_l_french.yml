 ad5_enemy_at_the_gates:0 "Ennemi aux Portes"
 ad5_enemy_at_the_gates_desc:0 "Aux portes de Nanru Nakar se tient un ennemi redoutable, un peuple qui ne nous ressemble en rien, les Hallfreders de la Côte Sèche. Ils combattent en formations de boucliers impénétrables et sont aussi habiles à l’archerie qu’au lancer de hache, leurs mages lancent du feu tandis que leurs armées remontent le Kalavend dans des navires étranges faits de bois brûlé. Les habitants de Nanru Nakar sont remplis de désespoir à la vue de ces sauvages pâles aux oreilles courtes."
