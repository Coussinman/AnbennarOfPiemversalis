#Units
hallfreder_ace_1_burnwood_reavers: "Reavers de Burnroot"
hallfreder_ace_1_burnwood_reaversDESCR: "L'armée hallfredere n'a jamais eu assez de métal pour créer de nouvelles armures, alors les hommes ont opté pour ce qu'ils pouvaient trouver : armures en métal transmises de génération en génération, armures en cuir, ou, plus singulièrement, des armures en Burnroot, prélevées sur les nombreuses racines brûlées de l'Effelai trouvées sur la Côte Sèche. Peu efficaces et peu propices à la mobilité ou à la furtivité, les armures en Burnroot ont finalement été abandonnées.\n\nLa plupart des hommes portaient des haches, de diverses formes et tailles. Les haches à une main étaient assez populaires, mais elles étaient aussi souvent lancées que tenues. Les longues haches étaient un choix plus courant. Les épées et les boucliers étaient très courants, et les arcs également. Les designs de ces armes étaient largement basés sur les modèles gerudiens et cannoriens de 904 AA, date à laquelle les Hallfreders ont quitté Aelantir."
hallfreder_ace_1_mounted_fyrstyrimenn: "Fyrstýrimenn montés"
hallfreder_ace_1_mounted_fyrstyrimennDESCR: "L'expédition n'avait pas emporté de chevaux ou d'autres montures, donc pendant très longtemps, posséder une monture était un luxe incroyable dans la société hallfredere. Il existe des montures sur la Côte Sèche, mais elles sont soit rares, soit... peu conventionnelles. Les Taychendi avaient des chevaux, qui pouvaient parfois errer sur la Côte Sèche et finir entre les mains des Hallfreders, mais ils n'ont pas été élevés avec succès avant la fin du XVe siècle. D'autres montures comprenaient l'Anakal, une bête cornue originaire de la Côte Sèche et de l'Est-Taychend, ainsi que les Mille-pattes et les Centipèdes, qui vivaient dans l'Effelai et étaient également utilisés comme montures par les Ruinborn Thavo'i. Dans tous les cas, posséder une monture était un véritable privilège, généralement réservé à ceux de sang noble."
hallfreder_ace_5_cannorian_formations: "Formations cannoriens"
hallfreder_ace_5_cannorian_formationsDESCR: "Lorsque les Hallfreders sont partis en expédition, ils ont emporté avec eux la théorie militaire cannorienne, que personne en Aelantir du Sud n'avait jamais rencontrée auparavant. Ces formations, stratégies et théories leur ont permis de combattre les Taychendi et les Kheionai avec un succès raisonnable."
hallfreder_ace_5_langeyru_auxilaries: "Auxiliaires Langeyru"
hallfreder_ace_5_langeyru_auxilariesDESCR: "Les Auxiliaires Langeyru (Longues-Oreilles) de l'époque étaient principalement composés de fantassins Oono'i, de mercenaires taychendi, d'esclaves razziés dans les environs et de l'occasionnel Kheionai ou errant primitif. Ces soldats étaient utilisés différemment selon leur ethnie : les Oono'i servaient principalement d'éclaireurs, de guides et de rangers de la Côte Sèche, tandis que les unités taychendi et primitives étaient principalement utilisées dans leur terre natale respective, car aucun Hallfreder ne pouvait se fondre dans la société ruinborn ou la parcourir indépendamment. Au combat, ces unités étaient généralement utilisées comme troupes de choc ou unités de flanc."
hallfreder_ace_6_hallfreder_anakal_riders: "Cavaliers Anakal"
hallfreder_ace_6_hallfreder_anakal_ridersDESCR: "L'Anakal, un grand mammifère herbivore quadrupède à la peau grise épaisse et à la bouche singulière flanquée de défenses, a été de plus en plus utilisé comme monture à partir des années 1470, après une domestication réussie qui a conduit à une explosion démographique. La bête était généralement un peu plus grande qu'un cheval, et, si elle était suffisamment dressée, pouvait charger à travers la plupart des unités militaires, à l'exception peut-être de la phalange kheionai."
hallfreder_ace_6_hallfreder_horse_archers: "Archers à cheval hallfreders"
hallfreder_ace_6_hallfreder_horse_archersDESCR: "L'archerie à cheval a commencé à se développer en Taychend, et lorsque les Hallfreders ont perdu quelques batailles contre eux, ils se sont rapidement adaptés en adoptant une pratique similaire. Cela a également nécessité que les fabricants d'arcs commencent à fabriquer des arcs plus similaires à ceux des Taychendi, car les pointes recourbées et les designs composites taychendi étaient mieux adaptés au tir à cheval."
hallfreder_ace_9_arqubusier_shieldwall: "Mousquetaires en mur de boucliers"
hallfreder_ace_9_arqubusier_shieldwallDESCR: "Les armes à feu rudimentaires ont commencé à gagner en popularité à Cannor, et grâce au commerce intercontinental qui a commencé après la redécouverte d'Aelantir par le reste des Cannoriens, ces armes sont arrivées entre les mains des Hallfreders. Elles ont commencé à remplacer les arcs, et une nouvelle stratégie a rapidement émergé : en formant un mur de boucliers pour protéger les tireurs en train de recharger, et en utilisant un langage codé, les porteurs de boucliers pouvaient rapidement créer des ouvertures dans le mur pour que les tireurs puissent tirer, puis refermer cette ouverture avec un bouclier pendant que le tireur entamait le processus de rechargement laborieux. Ces armes à feu étaient les premières que les ennemis des Hallfreders aient jamais rencontrées, et elles étaient donc très effrayantes."
hallfreder_ace_9_blamenn_phalanx: "Phalange des Blámenn"
hallfreder_ace_9_blamenn_phalanxDESCR: "Après avoir vu les victoires écrasantes remportées par les armées d'Ameion sur le sous-continent taychendi, non seulement les Taychendi, mais aussi les Hallfreders ont commencé à imiter leurs formations militaires. Les Kheionai étaient connus pour utiliser des lances incroyablement longues, et il a été documenté qu'ils utilisaient des formations en carré et en ligne, dévastant la cavalerie et empêchant l'infanterie d'avancer. Les Hallfreders n'ont pas tous adopté ces longues lances, mais ont plutôt opté pour une ligne d'hommes avec de longues lances à l'avant de l'armée, se repositionnant, se consolidant ou s'étendant si nécessaire, pour intercepter la cavalerie ennemie avant qu'elle ne puisse nuire aux unités sans lance."
hallfreder_ace_10_anakal_platforms: "Plateformes Anakal"
hallfreder_ace_10_anakal_platformsDESCR: "L'Anakal, un grand mammifère herbivore quadrupède à la peau grise épaisse et à la bouche singulière flanquée de défenses, est utilisé comme monture depuis un certain temps. Une nouvelle invention appelée 'Plateforme Anakal' consiste à construire une plateforme en burnroot sur le dos de la bête et à la fixer avec des sangles. Cela permet à un cavalier, et si la taille de l'Anakal le permet, à quelques passagers, de se protéger des tirs ennemis et d'avoir un appui stable pour viser leurs propres armes à distance. Cela force les ennemis à engager l'Anakal lui-même, ce qui est assez difficile en raison de la peau épaisse et des défenses mentionnées précédemment."
hallfreder_ace_10_mounted_riflemen: "Fusiliers montés"
hallfreder_ace_10_mounted_riflemenDESCR: "Alors que des fusils plus avancés arrivaient en Aelantir du Sud, les Hallfreders furent parmi les premiers peuples indépendants à les adopter. Leurs contacts commerciaux étroits avec Pearlsedge et Gerudia leur ont permis d'acheter suffisamment de fusils pour équiper une partie significative de leur cavalerie, qui utilisait les fusils pour éliminer des cibles de haute valeur à distance sûre. Ils utilisaient apparemment le dos de leurs chevaux pour stabiliser leurs armes, et bouchaient les oreilles de leurs chevaux pour qu'ils ne s'affolent pas trop. Ces fusiliers montés étaient notoirement difficiles à vaincre dans les plaines que les Hallfreders habitaient, car un seul fusilier qualifié pouvait harceler une unité ennemie pendant des jours, tout en maintenant une distance insurmontable pour les arcs aelantiri."
hallfreder_ace_12_bradskipan: "Brádskipan"
hallfreder_ace_12_bradskipanDESCR: "Brádskipan, signifiant Formation Fondue, fait référence à la fusion de diverses tactiques, ethnicités, armes et unités en régiments polyvalents capables de surmonter presque tous les défis. En s'assurant que chaque régiment compte des personnes de chaque ethnie présente dans le royaume hallfreder, ils n'étaient jamais sans guides, traducteurs ou locaux. En laissant les Hallfreders et les Ruinborn combattre avec les armes avec lesquelles ils se sentaient à l'aise, une armée plus qualifiée mais quelque peu chaotique a été formée ; il revenait aux chefs de régiment de trouver de l'ordre dans ce chaos."
hallfreder_ace_12_mixed_firearm_infantry: "Infanterie mixte aux armes à feu"
hallfreder_ace_12_mixed_firearm_infantryDESCR: "En raison d'un manque de production d'armes à feu à grande échelle dans la région, les Hallfreders dépendaient des importations cannoriens, ce qui a conduit à une grande variété d'armes à feu utilisées simultanément. En regroupant les hommes en fonction du type d'arme à feu qu'ils possédaient, les chefs de régiment pouvaient tirer parti de la portée, de la cadence de tir et de la polyvalence de leurs hommes à un degré exceptionnel."
hallfreder_ace_14_brendrotaland_rangers: "Rangers de Brendrótaland"
hallfreder_ace_14_brendrotaland_rangersDESCR: "Brendrótaland, comme l'appellent les Hallfreders la Côte Sèche, était trop peu peuplée dans la plupart des régions pour avoir une garnison permanente. À la place, une nouvelle profession de rangers montés est apparue, qui gardaient les établissements et faisaient respecter la loi. En temps de guerre, ces rangers étaient appelés et étaient réputés pour être exceptionnellement habiles avec les pistolets, les revolvers, les fusils, les arcs et les haches de lancer."
hallfreder_ace_15_hallfreder_guard: "Garde hallfredere"
hallfreder_ace_15_hallfreder_guardDESCR: "Alors que le nombre de Hallfreders augmentait, leur armée grandissait également. C'est alors que la garde nationale a été formée, ce qui a conduit à des régiments d'infanterie beaucoup plus standardisés. Ils portaient souvent des manteaux bleu foncé et avaient une cotte de mailles sous leurs vêtements extérieurs. Les armes qu'ils possédaient étaient encore importées, mais certains fabricants de Cannor et de la Côte Sèche ont commencé à fournir la plupart des armes, conduisant à un système logistique moins chaotique."
hallfreder_ace_18_daudberars: "Daudberars"
hallfreder_ace_18_daudberarsDESCR: "Les Daudberars, ou Porteurs de Mort, étaient des cavaliers envoyés derrière les lignes ennemies pour perturber la chaîne de commandement et les approvisionnements tout en harcelant l'artillerie ennemie. Ces unités étaient d'excellents flanqueurs et affichaient généralement le plus grand nombre de victimes après toute bataille terrestre, d'où leur nom. Ils portaient plusieurs pistolets, dans leurs manteaux et à leurs ceintures, permettant un tir rapide de plusieurs coups sans recharger."
hallfreder_ace_19_burnwood_riflemen: "Fusiliers de Burnroot"
hallfreder_ace_19_burnwood_riflemenDESCR: "Alors que l'industrie hallfredere a finalement réussi à répondre à la demande de l'armée, un nouveau fusil est devenu dominant dans l'armée hallfredere : le Skalirskot, nommé d'après la renommée famille Fyrstýrimenn Skalir, dont un membre nommé Bjarnar était le concepteur du fusil. D'autres fusils et pistolets remplissaient des rôles auxiliaires dans l'armée, mais presque tous étaient au moins partiellement fabriqués en burnroot, d'où leur nom. Ces régiments de fusiliers étaient plutôt modernes pour leur époque et se sont avérés efficaces même contre les forces coloniales."
hallfreder_ace_23_hallfreder_beast_cavalry: "Cavalerie de bêtes"
hallfreder_ace_23_hallfreder_beast_cavalryDESCR: "Un terme un peu impropre, car les chevaux constituaient encore la majorité des montures dans l'armée hallfredere. Cette période a vu une augmentation marquée du nombre de bêtes autres que les chevaux et les Anakal, largement due à la présence accrue des Hallfreders dans la jungle de l'Effelai. Ces montures comprenaient des Centipèdes et des Mille-pattes, parmi d'autres encore plus étranges. Les Taychendi et les Colons craignaient ces régiments, car beaucoup de ces bêtes étaient aussi féroces que leurs cavaliers, et certaines avaient des coquilles ou des exosquelettes suffisamment épais pour arrêter les balles."
hallfreder_ace_23_linumenn: "Linumenn"
hallfreder_ace_23_linumennDESCR: "Alors que des conseillers militaires de Cannor (notamment de Pearlsedge) aidaient à moderniser l'armée hallfredere, ils ont adopté la formation en ligne, populaire à l'époque à Cannor. Elle s'est avérée efficace contre leurs voisins, mais dompter l'esprit d'un Hallfreder et le forcer à rester en ligne au lieu de charger a apparemment été une tâche ardue."
hallfreder_ace_26_sprengimenn: "Sprengimenn"
hallfreder_ace_26_sprengimennDESCR: "Les Sprengimenn, ou Hommes Explosifs, étaient des grenadiers attachés aux régiments de Linumenn, qui transportaient une vaste gamme de bombes et de grenades pour un usage au combat. Allant des bombes fumigènes aux grenades à éclats, ces boules de mort inspiraient la terreur à leurs voisins moins avancés technologiquement. Certaines explosifs étaient importés, d'autres fabriqués par des guildes locales, comme les Svartrskeggs, experts en magie du feu. Ces hommes étaient particulièrement doués pour dompter l'Effelai, car les grenades incendiaires pouvaient brûler comme aucune autre."
hallfreder_ace_28_diversified_mounts: "Montures diversifiées"
hallfreder_ace_28_diversified_mountsDESCR: "Alors que les montures de tout Aelantir devenaient plus courantes dans la région, et que la magie et l'artificerie rendaient la domestication et le dressage de bêtes autrement ingérables réalisables, le pourcentage de chevaux dans l'armée a diminué. La cavalerie est devenue moins une question de flanc et plus une question de choquer l'ennemi et de créer le chaos là où c'était nécessaire. Et qu'est-ce qui crée plus de chaos qu'un Paresseux géant taychendi ?"
hallfreder_ace_30_ebonsteel_expeditioners: "Expéditionnaires en Acier noir"
hallfreder_ace_30_ebonsteel_expeditionersDESCR: "Les forces spéciales des Hallfreders, les Expéditionnaires en Acier noir, sont craintes par leurs ennemis. De nombreux assassinats et autres missions critiques sur le continent leur sont attribués, mais aucun n'a jamais été capturé vivant. Comme leur nom l'indique, ces unités utilisent des armures et des armes en Acier noir, et sont capables d'utiliser l'artificerie, la magie et même des reliques taychendi pour accomplir leur mission.\nAlors que l'Acier noir commence à se répandre dans les rangs inférieurs de l'armée, chacun peut se sentir un peu comme un Expéditionnaire."

