 AD5_rationing:0 "Rationnement Alimentaire"
 AD5_rationing_desc:0 "Le Rationnement Alimentaire peut être supprimé en augmentant la §YRéserve Nationale de Nourriture§! à au moins §Y100§! et en mettant fin au désastre du Sidrvetr. Si la §YRéserve Nationale de Nourriture§! diminue en dessous de §Y66§!, cela s’aggravera.\n\nVotre §YRéserve Nationale de Nourriture§! actuelle est [Root.variable_AD5_hallfredhavn_food.GetValue]."
 AD5_religious_consolidation:0 "Consolidation Religieuse"
 AD5_no_beasts_of_burden:0 "Pas de Bêtes de Somme"
 AD5_no_beasts_of_burden_desc:0 "L’absence de Bêtes de Somme §Rempêche§! l’utilisation de §Ycavalerie§! et entrave nos agriculteurs. Cela peut être supprimé en possédant une province §Yde Bétail§! entièrement colonisée."
 AD5_landsnamsverk_manpower_modifier:0 "Redirection de la £icon_manpower£§YMain-d’œuvre§! vers les Landsnámsverk"
 AD5_landsnamsverk_sailors_modifier:0 "Redirection des £icon_sailors£§YMarins§! vers les Landsnámsverk"
 AD5_landsnamsverk_forced_emigration_modifier:0 "Redirection des Roturiers de Hallfredhavn vers les Landsnámsverk"
 AD5_gerudian_ruins_modifier:0 "Ruines Gerudiennes"
 AD5_gerudian_ruins_modifier_desc:0 "Les restes d’habitations et d’ouvrages publics sont courants dans cette région, avec des designs rappelant l’ancienne Gerudia. Il y a des habitations et des passages creusés dans les grandes racines brûlées qui s’étendent jusqu’à la mer."
 AD5_gerudian_runestones:0 "Pierres Runiques Gerudiennes"
 AD5_gerudian_runestones_desc:0 "Plus de vingt grandes pierres runiques parsèment cette zone côtière, présentant des inscriptions en Gerudien Commun, elles semblent avoir au moins plusieurs siècles."
 AD5_survivors_of_the_sidrvetr_modifier:0 "Survivants du Sidrvetr"
 AD5_irrigation_system:0 "Système d’Irrigation"
 AD5_irrigation_system_desc:0 "Ce système d’irrigation amène l’eau de la rivière Árvár aux fermes locales et offre des habitats supplémentaires pour les poissons et la faune dans cette région autrement aride."
 AD5_immature_economy:0 "Économie Immature"
 AD5_immature_economy_desc:0 "[ROOT.GetUsableName] n’a pas de capacité de frappe de monnaie ou de monnaie officielle, mais utilise plutôt des pièces étrangères obtenues par le commerce, les raids ou apportées par l’expédition originale.\n'L’Économie Immature' peut être supprimée en complétant la mission '§YÉconomie Mûre§!'."
