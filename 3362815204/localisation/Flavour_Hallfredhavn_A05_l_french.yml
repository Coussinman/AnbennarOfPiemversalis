estate_church_AD5_broken_gudafridr:0 "Gudafridr brisé"
estate_church_AD5_broken_gudafridr_desc:0 "La Proclamation Gudafridr de 1100 AA, conçue pour maintenir la paix entre les Skaldhyrrics et les Cannoriens, est désormais brisée. Les lois destinées à garantir la sécurité des minorités religieuses et à protéger contre la persécution et le prosélytisme sont constamment violées durant cette période de grand trouble. Les temples sont vandalisés, les sites religieux profanés, et des émeutiers parcourent les rues pour régler de vieux comptes."
estate_church_AD5_gudafridr_proclamation:0 "Proclamation Gudafridr"
estate_church_AD5_gudafridr_proclamation_desc:0 "La Proclamation Gudafridr, initialement rédigée en 1100 AA, est le fondement même de notre stabilité religieuse. Des siècles de conflits entre Cannoriens et Skaldhyrrics ont précédé ce document, et des siècles de paix l'ont suivi.\nLa Proclamation garantit la sécurité contre la violence religieuse et la discrimination, et assure la liberté face à un gouvernement prosélyte. Ses statuts stipulent que chacun peut librement construire des temples et adorer comme il l'entend, quelle que soit sa foi ou son statut social."
estate_nobles_metal_rationing:0 "Rationnement des métaux"
estate_nobles_metal_rationing_desc:0 "Une loi promulguée par le Thing en 1405 AA, à la suite de pénuries nationales de métaux. Cette loi permet à la noblesse d'acheter tout objet métallique aux gens du commun, qu'ils soient prêts à vendre ou non. L'État doit garantir ce droit par la force et fixe le prix, ce qui avantage grandement la noblesse durant cette période de rareté des métaux.\nCette loi pousse les familles à cacher leurs épées, haches, pioches, houes et autres outils, labourant leurs champs et exerçant leurs métiers en secret ou de nuit, par crainte de perdre leurs outils au profit de la noblesse."
estate_nobles_langeyru_slavery:0 "Esclavage des Langeyru"
estate_nobles_langeyru_slavery_desc:0 "La noblesse de [ROOT.GetUsableName] a le droit d'asservir les Langeyru obtenus par la guerre ou le pillage des primitifs. Ce droit de posséder des esclaves est particulièrement important pour les Vidarfótar, qui le pratiquaient déjà avant que l'expédition n'accoste à Brendrótaland et qui contrôlent une grande partie des entreprises utilisant l'esclavage dans le pays."
estate_mages_svartskeggs_magic_licenses:0 "Licences de magie Svartrskegg"
estate_mages_svartskeggs_magic_licenses_desc:0 "Pour pouvoir lancer un sort à [ROOT.GetUsableName], il faut soit appartenir à la maison Svartrskegg, soit posséder une licence écrite par leur patriarche. Ce privilège remonte aux premières années de la colonisation. Ce privilège a été vendu au public comme un moyen de prévenir les abus de magie, mais en pratique, il force les mages du royaume à courtiser les Svartrskeggs."
estate_burghers_AD5_first_bid:0 "Approbation des marchands Skalir"
estate_burghers_AD5_first_bid_desc:0 "Si un marchand arrive à [ROOT.GetUsableName], les Skalir doivent approuver sa présence avant que quiconque puisse commercer avec lui. Cela conduit généralement les commerçants à chercher des nobles Skalir avec un cadeau pour sécuriser les droits de pillage, et le noble Skalir peut, bien sûr, commercer avec le marchand avant tout autre."

