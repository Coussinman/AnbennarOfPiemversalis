 hallfredhavn.16.t:0 "Le Cheval et l’Anakal"
 hallfredhavn.16.d:0 "Après des efforts considérables pour capturer et domestiquer les rares espèces d’animaux utiles de Brendrótaland, nous avons enfin réussi à rassembler un petit troupeau de chevaux sauvages et un troupeau encore plus modeste d’Anakals. Les pénuries de ces bêtes de somme persisteront encore quelque temps, mais la fin de cette pénurie est en vue."
 hallfredhavn.16.a:0 "Enfin, nous n’aurons plus à labourer nos champs à la main !"

 hallfredhavn.17.t:0 "La Vie de Hallfred Henriksson Divenscourge"
 hallfredhavn.17.d:0 "Gravé en 916 AA\n\nHallfred Henriksson Divenscourge est né en 873 AA d’Astrid et du Roi du Royaume de la Perle, Henrik Divenscourge, un grand Pilleur de la mer Divenhal et d’ascendance Dalric. C’est ainsi que sa famille a obtenu le nom de Divenscourge. Son père est mort à l’âge de 39 ans en 885 AA et sa mère est morte à l’âge de 42 ans en 851 AA. Il avait deux frères aînés, Halfdal « l’Accapareur », Roi de la Divenhal, et Haakon, Roi du Royaume de la Perle, mort en 901 AA et succédé par le frère cadet de Hallfred, Harald. Il avait une sœur aînée, Halla, qui épousa le Roi de Deranne, fils de Derhilde la Reine Pilleuse. Peu enclin à régner sur le Royaume de la Perle, et simplement amusé par l’errance et le pillage des mers du monde connu, Hallfred partit explorer vers l’ouest avec son équipage courageux et celui de quatre de ses alliés."
 hallfredhavn.17.a:0 "Retour"

 hallfredhavn.18.t:0 "Le Monde que nous avons Quitté"
 hallfredhavn.18.d:0 "Gravé en 916 AA\n\nEn l’an 904 AA, date à laquelle nous avons quitté l’ancien monde, nous décrivons le monde comme suit :\nNous, les Gerudiens, dominions une grande partie du monde. Toute la Gerudia, les royaumes de la Perle, la Divenhal, Deranne et Reveria nous appartenaient. Et sur le trône de l’Empire de Castanor siège un Gerudien des Ebonfrosts. Nous pillons de nombreuses mers pour honorer nos ancêtres, et certains de nos peuples embrassent les dieux Cannoriens, abandonnant la tradition Skaldhyrric. Notre peuple a également subi des revers. Parmi nous se trouvent des survivants de Drekiríki, un royaume situé au nord-ouest de Reveria, qui a été submergé par les Kobolds."
 hallfredhavn.18.a:0 "Retour"

 hallfredhavn.19.t:0 "Les Fyrstýrimenn"
 hallfredhavn.19.d:0 "Gravé en 916 AA\n\nLes Fyrstýrimenn, signifiant « Premiers Capitaines » en langue commune, étaient les cinq capitaines qui ont mené l’Expédition vers l’ouest.\n\nIl y a bien sûr Hallfred Henriksson Divenscourge, Capitaine du Jotunn (Géant) et chef de l’Expédition.\n\nAnna Pearlsguard, qui était une noble bâtarde du royaume de la Perle, mais préférait naviguer à la cour et devint une marchande prospère qui s’adonnait au pillage. Elle vénérait le Panthéon Cannorien, comme la plupart de son équipage.\n\nIvar Svartrskegg, d’ascendance Esfjall et de foi Skaldhyrric. Capitaine du Svartur Konungsson (Prince Noir). Son vrai nom de famille est inconnu.\n\nFloki Skali, Capitaine du Stadfastr, d’ascendance Drekiríki et de foi Skaldhyrric, comme une grande partie de son équipage.\n\nGauldur Vidarfótr, capitaine du Drengr, d’ascendance Revrland et de foi Skaldhyrric, comme tout son équipage."
 hallfredhavn.19.a:0 "Retour"

 hallfredhavn.20.t:0 "Notre Temps en Mer"
 hallfredhavn.20.d:0 "Gravé en 916 AA\n\nL’Expédition quitta le Royaume de la Perle en 904 AA le huit de Teysuren, après que les cinq capitaines aient passé un temps considérable à rassembler les fournitures nécessaires. Après avoir repéré l’île maudite des pêcheurs à l’ouest de Sorncóst, Hallfred prit une route vers l’ouest. Quarante jours après le début du voyage, une terre fut aperçue. Une petite île sur laquelle les hommes célébrèrent, chassèrent et rassemblèrent des provisions. Alors que l’expédition se poursuivait, nous avons rencontré d’autres îles, toutes inhabitées. Une île de la taille de la Gerudia était particulièrement remarquable. Hallfred souhaitait continuer, affirmant qu’il « saurait où nous nous établirions en le voyant ». L’Expédition tomba sur un étrange bâtiment, en forme de pyramide de Kheterata, sur une petite île. Ils tentèrent d’ouvrir les étranges portes pendant sept semaines et trois jours, mais sans succès. Certains hommes gravèrent des inscriptions sur les murs du bâtiment, avant que l’expédition ne continue vers le sud, suivant l’intuition de Hallfred."
 hallfredhavn.20.a:0 "Retour"

 hallfredhavn.21.t:0 "Les Skraelings et le Monstre de Leechdens"
 hallfredhavn.21.d:0 "Gravé en 916 AA\n\nEn voyageant vers le sud, l’Expédition rencontra les premiers habitants de ces terres étranges. Au milieu de forêts denses et humides, avec des racines aussi épaisses que des chevaux, se trouvaient de petits villages de peuples ne parlant pas le Commun et ayant de longues oreilles. Ce sont des primitifs, qui chantent pendant la journée et se cachent des bêtes de la forêt pendant la nuit. Leurs villages sont entièrement construits de tentes, ce qui signifie qu’ils doivent migrer de temps en temps. Nous avons tenté de communiquer par l’intermédiaire d’un mage divinatoire que nous avions amené, mais il fut touché par une flèche des sauvages, qui chargèrent ensuite la plage où nous avions accosté. Nous fûmes forcés d’abandonner le mage et Hallfred décida de voyager vers l’est.\n\nÀ l’est des sauvages chanteurs s’étendait un grand marais, comparable aux grands marais d’Estridstadr. Il abritait des hommes à la peau d’un noir profond et à la bouche circulaire. Ils attaquaient à vue et nous lancèrent des lances alors que nous naviguions plus profondément dans ce marais gigantesque. C’est là que nous fûmes attaqués par un essaim de sangsues des marais, certaines aussi grandes qu’un homme. Nous les avons repoussées, jusqu’à ce qu’une apparaisse, écrasant ses frères de sa taille, nous forçant à ramer vers la terre. Elle coula la Petite Perle, forçant Anna et son équipage à nager jusqu’à la rive, perdant beaucoup de monde à cause des sangsues. Alors que nous tirions nos navires sur la rive, nous avons rencontré un peuple noble, aux longues oreilles et à la peau grise, vêtu de peaux d’animaux, qui nous aida à repousser les sangsues. Ces gens étaient les Pararu."
 hallfredhavn.21.a:0 "Retour"

 hallfredhavn.22.t:0 "Les Pararu"
 hallfredhavn.22.d:0 "Gravé en 916 AA\n\nLes Pararu nous ont accueillis dans leur tribu et nous ont abrités de l’environnement hostile. Nous avons vécu avec eux à partir de 905 AA et avons eu du mal à tirer notre poids dans la tribu, qui était très habile à vivre dans cet environnement hostile. Nous avons commencé à construire un navire de remplacement pour Anna Pearlsguard et son équipage restant, mais il ne nous était pas permis de couper des arbres, car ils étaient considérés à la fois comme vivants et sacrés pour les Pararu, ce qui nous a terriblement ralentis. Notre bateau a donc été construit en bois flotté, en arbres morts et en quelques arbres coupés en secret. Cette année-là, le premier et unique fils de Hallfred, Hrafn Hallfredsson Divenscourge, est né de son amante Greta.\n\nLe nouveau navire, nommé « Pararu » en l’honneur de nos hôtes, fut terminé en 915 AA, et nous quittâmes donc les Pararu pour affronter à nouveau le marais, d’où nous étions venus.\nL’Expédition avait eu ses effets sur nous : beaucoup étaient morts de maladies et de bêtes, et certains exprimaient leurs regrets d’avoir rejoint le voyage."
 hallfredhavn.22.a:0 "Retour"

 hallfredhavn.23.t:0 "La Mutinerie des Drengr et la Mort de Hallfred"
 hallfredhavn.23.d:0 "L’Expédition continua et se dirigea vers le sud-est. En passant près d’une péninsule particulièrement idyllique, les navires accostèrent et l’équipage explora la région à la recherche d’eau et de nourriture. La région était plutôt confortable, mais Hallfred refusa de s’y établir. Plusieurs hommes exprimèrent leurs inquiétudes, mais furent ignorés. Les tensions au sein de la flotte grandirent nuit après nuit, certains déclarant Hallfred fou et l’expédition condamnée. Trois nuits après le dernier débarquement, le capitaine des Drengr, Gauldur Vidarfótr, tenta de s’emparer du contrôle de la flotte par la force, espérant la ramener vers la région mentionnée, assassinant Hallfred ainsi que plusieurs autres. Il fut finalement vaincu au combat, au cours duquel le Drengr coula et le Jotunn fut endommagé. Le capitaine Gauldur Vidarfótr fut jugé et condamné pour mutinerie, puis exécuté avec une partie de son équipage ; le reste de l’équipage fut réparti parmi les autres navires.\n\nLe fils de dix ans de Hallfred, Hrafn Hallfredsson Divenscourge, fut nommé capitaine du Jotunn et honora le vœu de son père défunt en continuant à naviguer le long de la côte."
 hallfredhavn.23.a:0 "Retour"

 hallfredhavn.24.t:0 "La Fondation de Hallfredhavn"
 hallfredhavn.24.d:0 "Gravé en 916 AA\n\nAlors qu’ils cherchaient un bon endroit pour enterrer Hallfred, l’Expédition découvrit une baie, dans une terre aride, avec des racines brûlées, certaines petites, d’autres de la taille de rivières traversant tout le territoire, semblant provenir du nord et s’arrêtant à l’océan. Après avoir trouvé un endroit sur la plage, Hallfred fut enterré et un Thing fut tenu pour décider de l’avenir de l’expédition. Chaque capitaine voulait s’installer, mais certains voulaient retourner au débarquement précédent. Finalement, ils convinrent de s’installer là où se dresse maintenant cette Pierre Runique, et Hallfredhavn naquit.\n\nLes natifs de cette terre sont peu nombreux, ont la peau plus claire que les Pararu mais parlent une langue similaire, si bien que les quelques Pararu qui nous ont rejoints peuvent servir de traducteurs. À leur horreur, ces Skraelings ne vénèrent pas la forêt vivante, qu’ils appellent Tswohvwoh'ii et que nous appelons Kykrskógr, mais l’ont combattue, brûlé ses racines et repoussée vers le nord.\n\nDans cette terre, il ne pleut presque jamais, et la plupart des Skraelings chassent et cueillent leur nourriture le long de la côte et des rivières ; certains ont des fermes où ils cultivent des récoltes étranges. Ils creusent des habitations dans les plus grosses racines et portent des peaux d’animaux.\n\nNous surpassons en nombre les Skraelings locaux et les avons subjugués ; certains sont libres, d’autres sont esclaves.\n\nLe Jotunn est trop endommagé pour naviguer et a été retourné, soutenu par des poteaux, le transformant en une sorte de salle. Ce Jotunnholl sert désormais de salle de réunion de notre colonie en plein essor. Le Stadfastr, le Pararu et le Svartur Konungsson passent leur temps à pêcher. Les gens semblent surtout préoccupés par la construction d’habitations et la collecte de nourriture. Hrafn Hallfredsson Divenscourge, âgé de onze ans et trop jeune pour régner seul, a vu se former un Thing, les cinq capitaines prenant les décisions."
 hallfredhavn.24.a:0 "Retour"

 hallfredhavn.25.t:0 "Jarl Hrafn Hallfredsson Divenscourge"
 hallfredhavn.25.d:0 "Gravé en 1000 AA\n\nJarl Hrafn Hallfredsson Divenscourge est décédé à l’âge vénérable de 95 ans en l’an 1000 AA, mort dans son sommeil. Il est arrivé au pouvoir en 921 AA, à l’âge de seize hivers, après une lutte de pouvoir entre monarchistes et partisans du Thing. Lors de cette lutte, Floki Skali et Anna Pearlsguard furent tués alors qu’ils résistaient à Hrafn.\n\nJarl Hrafn a dirigé la ville efficacement et, malgré un environnement étranger à son peuple, a réussi à maintenir la prospérité de la ville.\n\nSon fils aîné, Harald Hrafnsson, étant mort d’une morsure de serpent quelques semaines avant sa propre mort en 984 AA, sept fils et quatre petits-fils de Jarl Hrafn se sont réunis et ont décidé qui devait devenir Jarl. Leur père désormais décédé, Hrafn, avait écrit une lettre sur son lit de mort, disant que, puisqu’il s’attendait à ce que ses fils se battent pour le trône, ils pouvaient aussi bien officialiser cela. Ainsi eut lieu un grand Duel pour le titre de Jarl de Hallfredhavn. Même certains membres d’autres Fyrstýrimenn et de familles mineures parvinrent à convaincre le jury de les laisser participer, généralement en raison du sang Divenscourge matrilinéaire coulant dans leurs veines. La compétition comptait 14 concurrents, et le vainqueur fut Höskuld Hrafnsson Divenscourge, un enfant illégitime élevé par une mère cannorienne, Isobel. Il vainquit des frères plus âgés et plus forts par la ruse et l’endurance, et fut nommé Jarl le lendemain."
 hallfredhavn.25.a:0 "Retour"

 hallfredhavn.26.t:0 "Jarl Höskuld Hrafnsson Divenscourge"
 hallfredhavn.26.d:0 "Gravé en 1020 AA\n\nJarl Höskuld Hrafnsson Divenscourge est décédé à l’âge de 73 ans en l’an 1020 AA, terrassé par un énorme Anakal blanc lors d’une chasse à l’ouest. Il laisse derrière lui son épouse veuve, Elara Pearlsguard, et ses fils Gorm et Ragnar. Son règne a apporté des changements majeurs au royaume, car il a promu le culte du Panthéon Cannorien et propagé ses idéaux. En 1004 AA, il a converti le Temple de Hallfredhavn en un temple cannorien. En 1010 AA, il a aboli l’esclavage et libéré tous les Skraelings. Son titre de Jarl est repris par son fils aîné, Gorm Höskuldsson Divenscourge."
 hallfredhavn.26.a:0 "Retour"

 hallfredhavn.27.t:0 "Jarl Sigurd Ivarsson Svartrskegg"
 hallfredhavn.27.d:0 "Gravé en 1095 AA\n\nEn raison de la détérioration continue des relations entre les populations Skaldhyrric et Cannorienne, une rébellion contre Hallfred Gormsson Divenscourge s’est formée, parvenant à renverser son règne. Elle était dirigée par Sigurd Ivarsson Svartrskegg, qui fut couronné Jarl et rétablit le Skaldhyrric comme foi du royaume. Le Temple de Hallfredhavn redevint un lieu de tradition Skaldhyrric et l’esclavage des Skraelings fut réintroduit comme institution. Bien que les esclaves libérés restèrent libres, cet édit déclencha une série de raids pour capturer de nouveaux esclaves.\n\nAddenda ajouté en 1100 AA : Jarl Sigurd fut contraint d’abdiquer, car la monarchie fut abolie.\n\nAddenda ajouté en 1111 AA : Sigurd mourut en 1111 AA d’une infection."
 hallfredhavn.27.a:0 "Retour"

 hallfredhavn.28.t:0 "Les Émeutes d’Astrid"
 hallfredhavn.28.d:0 "Gravé en 1100 AA\n\nAstrid Svendottir Svartrskegg et son partenaire Edvard Pearlsguard sont assassinés par son frère Gunnar Svensson Svartrskegg pour s’être enfuis en tant que couple de religions différentes. Gunnar se cache alors que la violence religieuse envahit les rues. Le quartier de Lítli Eikódr à Hallfredhavn est largement incendié. La violence s’intensifie lorsque l’armée entre en conflit avec des hommes refusant de respecter un couvre-feu. Le conflit se termine par l’abolition violente de la monarchie et la formation d’un nouveau Thing. Lors de la première semaine de règne du Thing, il signe la Proclamation Gudafridr, qui garantit des droits pour toutes les religions, permettant aux Cannoriens et aux Orwa'ii de construire des temples et de ne pas être victimes de prosélytisme.\n\nAddenda ajouté en 1110 AA : Les Divenscourges ont perdu leurs exemptions fiscales.\n\nAddenda ajouté en 1234 AA : Ce gouvernement du Thing a apporté la stabilité, mais les Svartrskeggs et les Divenscourges ont largement refusé d’y participer, souhaitant le retour de la monarchie, ce qui a conduit à très peu de décisions majoritaires."
 hallfredhavn.28.a:0 "Retour"

 hallfredhavn.29.t:0 "Le Désarmement du Svartur Konungsson"
 hallfredhavn.29.d:0 "Gravé en 1150 AA\n\nLe Svartur Konungsson a été désarmé après avoir été endommagé lors d’une tempête. Il n’y avait ni métal pour les clous ni laine pour les voiles. Les biens artisanaux sont rares en ces temps, car aucune mine de fer ou de cuivre n’a été trouvée, et les récoltes et animaux locaux ne fournissent pas de substitut pour le tissu ou la laine."
 hallfredhavn.29.a:0 "Retour"

 hallfredhavn.30.t:0 "Le Borgarhöfnar Slátrari"
 hallfredhavn.30.d:0 "Gravé en 1205 AA\n\nLe Borgarhöfnar Slátrari, un meurtrier, a commencé à tuer des Cannoriens, des Gnomes et d’autres minorités. Il écrit des récits Skaldhyrrics en sang sur les murs de ses victimes.\n\nAddenda ajouté en 1237 AA : Les meurtres semblent avoir cessé, mais ils ont détérioré la confiance. Peut-être que la peste l’a emporté."
 hallfredhavn.30.a:0 "Retour"

 hallfredhavn.31.t:0 "L’Année de la Peste"
 hallfredhavn.31.d:0 "Gravé en 1237 AA\n\nL’année dernière, une terrible peste a frappé notre peuple, faisant des centaines de morts. Nous dépendons de la médecine Skraeling des Oono'i, qui aide, mais ne sauve pas tout le monde.\n\nAddenda ajouté en 1240 AA : Cette peste a été surnommée la Peste Kveineiki (Maladie des Gémissements), car elle a silencié les rues et les racines autrement animées, ne laissant entendre que les gémissements des malades."
 hallfredhavn.31.a:0 "Retour"

 hallfredhavn.32.t:0 "Le Désarmement des Pararu"
 hallfredhavn.32.d:0 "Gravé en 1263 AA\n\nLes Pararu ont été désarmés après que la pourriture du bois les ait rendus impropres à la navigation. Cela fait du Stadfastr le dernier navire digne de ce nom dans le royaume."
 hallfredhavn.32.a:0 "Retour"

 hallfredhavn.33.t:0 "Le Coup des Divenscourges"
 hallfredhavn.33.d:0 "Gravé en 1293 AA\n\nLes Divenscourges ont tenté de rétablir la monarchie et d’abolir le Thing, mais après une prise d’otages au Jotunnholl, les deux parties ont été contraintes de négocier. Les Divenscourges ont accepté de reculer en échange du rétablissement de leurs exemptions fiscales."
 hallfredhavn.33.a:0 "Retour"

 hallfredhavn.34.t:0 "La Révolte des Skraelings"
 hallfredhavn.34.d:0 "Gravé en 1360 AA\n\nUne révolte d’esclaves Skraelings a eu lieu cette année, soutenue par les Pearlsguards et de nombreux Skraelings libres. Ils ont finalement été vaincus, mais non sans avoir réussi à s’emparer du Jotunnholl, la salle du conseil. Le bâtiment a été gravement endommagé lors d’un long siège, mais les esclaves survivants sont finalement retournés avec leurs maîtres, et les participants libres ont été soit exécutés, exilés ou fouettés. Parmi eux se trouvaient seize Pearlsguards, plus de quatre cents Hallfreders et plus de cinq cents Skraelings. Un nombre inconnu de soldats et de gardes sont morts."
 hallfredhavn.34.a:0 "Retour"

 hallfredhavn.35.t:0 "Droits sur le Métal"
 hallfredhavn.35.d:0 "Gravé en 1405 AA\n\nLes récoltes diminuent, tout comme d’autres biens mesurés. Cela est largement dû à la rareté croissante des outils en métal. Le Thing a promulgué une nouvelle loi, permettant à l’armée de saisir tout objet métallique appartenant aux roturiers pour garantir des outils en métal et des pièces pour les emplois essentiels et maintenir le Stadfastr."
 hallfredhavn.35.a:0 "Retour"

 hallfredhavn.36.t:0 "Ófárár"
 hallfredhavn.36.d:0 "Gravé en 1443 AA\n\nL’Ófárár (Année du Désastre) marque la pire récolte en siècles. Les gens ont faim, le crime est rampant. La situation se détériore depuis des années, voire des décennies. Si vous êtes vu dehors avec un objet métallique, les gardes le confisqueront. Les maisons nobles se battent dans les rues avec des mercenaires, le Thing n’a pas atteint de majorité depuis une décennie. Le gouvernement nous fait taire, nous les Steinhofgar, mais je crains davantage les goules, les brigands et la faim que le Thing et ses gardes. Que les dieux nous préservent."
 hallfredhavn.36.a:0 "Retour"

 hallfredhavn.37.t:0 "Jarl Gorm Höskuldsson Divenscourge"
 hallfredhavn.37.d:0 "Gravé en 1053 AA\n\nJarl Gorm Höskuldsson Divenscourge est décédé à l’âge de 52 ans en l’an 1053 AA, emporté par la maladie. Il a poursuivi les efforts de son père pour répandre les croyances du Panthéon Cannorien parmi les Hallfreders. Son titre de Jarl est repris par son fils aîné vivant, Hallfred Gormsson Divenscourge."
 hallfredhavn.37.a:0 "Retour"

 hallfredhavn.38.t:0 "Jarl Hallfred Gormsson Divenscourge"
 hallfredhavn.38.d:0 "Gravé en 1095 AA\n\nJarl Hallfred Gormsson Divenscourge est décédé à l’âge de 69 ans en l’an 1095 AA, tué par Sigurd Knutsson Svartrskegg. Il laisse derrière lui son épouse Amelie Pearlsguard et ses deux filles, Klara et Lilit. Son titre de Jarl a été pris de force par Jarl Sigurd Knutsson Svartrskegg."
 hallfredhavn.38.a:0 "Retour"

 hallfredhavn.128.t:0 "La Colonisation du Jötunndalr"
 hallfredhavn.128.d:0 "Après la conquête d’une grande partie du Jötunndalr, de nombreux Hallfreders qui n’ont pas pu acquérir de terres ont commencé à s’installer dans le Jötunndalr, où le gouvernement leur a attribué des parcelles. Ces parcelles étaient parfois achetées, mais tout aussi souvent « offertes » aux vétérans de l’armée, comme alternative moins coûteuse à une pension. La plupart des établissements hallfreders se trouvent sur les rives du fleuve Jotunnsstraumr."
 hallfredhavn.128.a:0 "Retour"

 hallfredhavn.129.t:0 "La Déclaration de Jötunnheim"
 hallfredhavn.129.d:0 "Le gouvernement a commencé à appeler notre royaume Jötunnheim, un nom que certains roturiers utilisaient déjà depuis un certain temps. Ce nom vient de la croyance que ces terres appartenaient autrefois aux Jötunn (Géants). Certains sont mécontents de ce changement de nom, en particulier certains Divenscourges et leurs partisans, qui y voient une négation des accomplissements de Hallfred."
 hallfredhavn.129.a:0 "Retour"

 hallfredhavn.130.t:0 "L’Incendie de la Kykrskógr"
 hallfredhavn.130.d:0 "La guerre contre la Kykrskógr est gagnée. Une semaine de festivités a été déclarée, au cours de laquelle de grandes effigies en bois représentant la Kykrskógr seront brûlées. Cela deviendra sans doute un événement annuel. Alors que les vétérans de la guerre rentrent chez eux, beaucoup d’entre nous sont acclamés comme des héros, mais nous ne parlons pas des horreurs que j’ai vues pendant mon service là-bas en tant que mage du feu. Certaines choses ne devraient pas être gravées."
 hallfredhavn.130.a:0 "Retour"

 hallfredhavn.131.t:0 "La Fin du Sidrvetr"
 hallfredhavn.131.d:0 "Le Sidrvetr est enfin terminé, du moins selon certains. D’autres voient les changements politiques actuels comme un pas dans la mauvaise direction, mais personne ne peut nier que la faim a pris fin et que la plupart des pénuries sont terminées. Notre royaume semble enfin avoir jeté les bases d’un âge d’or d’expansion. Sans aucun doute, de nombreuses autres pierres runiques suivront."
 hallfredhavn.131.a:0 "Retour"

 hallfredhavn.132.t:0 "Un Court Poème"
 hallfredhavn.132.d:0 "Gravez-le\nGravez-le dans votre peau\nGravez-le dans la terre.\nGravez-le dans la mer.\nGravez-le dans vos ennemis.\nGravez-le dans vos butins.\nGravez-le.\nGravez-le.\nGravez cette rencontre en moi."
 hallfredhavn.132.a:0 "Retour"

 hallfredhavn.39.t:0 "Édits du Landsnámsverk"
 hallfredhavn.39.d:0 "Les Landsnámsverk (Travaux de Colonisation) sont la clé de notre survie en ces temps difficiles. Si nous voulons les traverser, nous devons nous assurer de leur succès, quel qu’en soit le coût."
 hallfredhavn.39.a:0 "Retour"
 hallfredhavn.39.b:0 "Utiliser £icon_manpower£§Yla Main-d’œuvre§ !"
 hallfredhavn.39.c:0 "Utiliser £icon_sailors£§Yles Marins§ !"
 hallfredhavn.39.e:0 "Forcer l’Émigration depuis Hallfredhavn"

 hallfredhavn.41.t:0 "Orientation de l’Industrie Aquatique"
 hallfredhavn.41.d:0 "Avec le développement d’une économie commerciale florissante et d’une industrie maritime dans notre royaume, nous pouvons orienter le royaume dans une certaine direction..."
 hallfredhavn.41.a:0 "Pêcher, afin de ne plus jamais avoir faim."
 hallfredhavn.41.b:0 "Les Perles, afin de nous enrichir comme nos ancêtres à Cannor."
 hallfredhavn.41.c:0 "Les Approvisionnements Navals, afin que notre flotte puisse croître."

 hallfredhavn.42.t:0 "Retour de la Monarchie"
 hallfredhavn.42.d:0 "Les monarchistes manifestent dans les rues et établissent des barrages sur les routes menant au Jotunnholl, exigeant le couronnement d’un nouveau Jarl. Les Divenscourges et les Svartrskeggs préparent des plans dans l’ombre. Les réformistes craignent de se rendre au Jotunnholl, préférant leur sécurité à la participation au Thing. Une monarchie est imminente, mais de quel type devrait-elle être ?"
 hallfredhavn.42.a:0 "Laisser les Fyrstýrimenn concourir pour le titre de Jarl, comme en l’an 1000 AA."
 hallfredhavn.42.b:0 "Les Divenscourges laisseront les Svartrskeggs fournir un Jarl sur six."
 hallfredhavn.42.c:0 "Un Jarldom avec un Thing de soutien est un compromis équitable."
 hallfredhavn.42.e:0 "Le système Leigulandskipan est essentiel."
 hallfredhavn.42.f:0 "Un Jarl sans contraintes est ce dont nous avons besoin."
 hallfredhavn.42.g:0 "Un Jarl avec de la magie dans les veines est ce dont nous avons besoin."

 hallfredhavn.43.t:0 "Réforme du Thing"
 hallfredhavn.43.d:0 "Les réformistes manifestent dans les rues et scandent des slogans, exigeant des réformes. Les Divenscourges et les Svartrskeggs évitent les rues. Les réformistes gagnent de plus en plus de pouvoir au Thing chaque jour, et un ensemble de réformes est sur le point d’être adopté. Quelles réformes supplémentaires devraient être mises en œuvre ?"
 hallfredhavn.43.a:0 "L’Ordre et la Loi seront primordiaux dans les années à venir."
 hallfredhavn.43.b:0 "Les descendants des Fyrstýrimenn méritent d’être entendus."
 hallfredhavn.43.c:0 "Nous devons graver de nouvelles traditions."
 hallfredhavn.43.e:0 "Nous devons renforcer la Méritocratie."
 hallfredhavn.43.f:0 "Nous devons protéger la Noblesse des roturiers presque autant que nous devons protéger les roturiers de la Noblesse."
 hallfredhavn.43.g:0 "Nous ne devons pas oublier nos valeurs religieuses."

 hallfredhavn.44.t:0 "Gisements de Fer"
 hallfredhavn.44.d:0 "Des rumeurs de colons dans les collines d’Austurhólar parlent de gisements de fer locaux dans les falaises et les grottes, une ressource dont nous manquons cruellement depuis des siècles."
 hallfredhavn.44.a:0 "Enfin une bonne nouvelle !"

 hallfredhavn.45.t:0 "Gisements de Cuivre"
 hallfredhavn.45.d:0 "Du cuivre a été découvert dans la province de Vestrhólar. Cette nouvelle s’est répandue dans la colonie et a redonné espoir au royaume."
 hallfredhavn.45.a:0 "Envoyez les mineurs !"

 hallfredhavn.46.t:0 "Bêtes Étranges"
 hallfredhavn.46.d:0 "Dans la province de Vestrvöllr et dans l’ensemble du Brendrótaland vivent des bêtes à la fois familières et étranges, avec lesquelles nous interagissons depuis des siècles, que ce soit par la chasse ou l’élevage à petite échelle.\n\nParmi les animaux familiers, on trouve des moutons, des chevaux, des cerfs et, malheureusement, des loups. Certaines créatures que nos ancêtres n’ont pas rencontrées dans les terres de Cannor sont également présentes, et les Skraelings nous ont appris à les connaître :\nL’Anakal, un herbivore trapu de la taille d’un cheval, avec des cornes autour de la bouche. Il est trop nerveux pour être élevé et ses cornes sont une arme mortelle. La chasse s’est avérée fructueuse, et ses cornes se vendent bien dans les Skegglands.\nLe Kotakompu, un herbivore à la peau nue de la taille d’un chien qui vit près des rives de la rivière Árvár. Il creuse des nids souterrains que l’on peut facilement trouver à cause de leur odeur.\nOccasionnellement, des bêtes dangereuses de la jungle de Kykrskógrheim s’aventurent dans nos zones, comme de grands chats noirs ou des mille-pattes de la taille d’arbres.\n\nDes investissements importants devront être faits pour exploiter cet habitat aride comme pâturages..."
 hallfredhavn.46.a:0 "Nous devons stimuler l’élevage de moutons afin de recommencer à produire des voiles et des vêtements."
 hallfredhavn.46.b:0 "Nous devons trouver des bêtes capables de fournir de la viande ou du lait pour notre peuple affamé."
 hallfredhavn.46.c:0 "Si nous nous concentrons sur la chasse à l’Anakal, nous pourrons financer nos autres efforts."
 hallfredhavn.46.e:0 "Les colons régleront cela eux-mêmes."

