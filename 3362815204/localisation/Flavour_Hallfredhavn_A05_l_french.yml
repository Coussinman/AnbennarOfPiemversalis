stadfastr_hull:0 "Coque du Stadfastr"
stadfastr_hull_desc:0 "Le Stadfastr, un navire aussi vieux que l'histoire, construit quelque part en Gerudia au VIIIᵉ siècle, a longtemps été le cordon ombilical de Hallfredhavn. Les Skalir ont obstinément refusé de le retirer du service et l'ont réaménagé, réparé et rénové pendant des siècles. Ce qui a commencé comme un drakkar gerudien du VIIIᵉ siècle s'est transformé en une masse imposante de burnroot. Certains ne l'appellent même plus un navire, mais une plateforme ou une île. On se demande : un navire qui a été tant de fois réaménagé qu'il ne reste aucune pièce originale peut-il vraiment être considéré comme le même navire ?"
