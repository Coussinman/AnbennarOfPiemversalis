 #Missions
 AD5_forgotten_feudalism_title:0 "Armringrskipan"
 AD5_forgotten_feudalism_desc:0 "Ayant quitté Cannor en 904 AA, les Hallfreders ont manqué l’invention du système féodal cannorien. L’Armringrskipan, signifiant « Système des Anneaux de Bras » en langue commune, désigne la variante hallfredienne de la féodalité, qu’ils ont développée dans un relatif isolement. Il s’agit d’une continuation plus complexe et formelle de l’ancienne tradition gerudienne consistant à utiliser des anneaux de bras pour sceller accords, serments et relations suzerain-vassal. Si l’administration hallfredienne doit prospérer, elle devra continuer à nourrir ce système."

 AD5_recover_from_ofarar_title:0 "Se relever de l’Ófárár"
 AD5_recover_from_ofarar_desc:0 "L’Ófárár, signifiant « Année du Désastre » en langue commune, désigne l’année 1443 AA, un hiver particulièrement rigoureux, combiné à une récolte désastreuse, des prises de pêche décevantes et une décennie de conditions agricoles dégradées en raison des Skraelings rebelles, de semences médiocres et d’un manque d’outils aratoires. Il incombe au gouvernement de maintenir le cap durant ces années troublées, où la famine fait rage."

 AD5_diversify_food_production_title:0 "La Voie de la Convalescence"
 AD5_diversify_food_production_desc:0 "Les terres arides de Brendrótaland laissent peu de place à des récoltes abondantes, et pourtant, le peuple de Hallfredhavn doit être nourri. Pour survivre et prospérer, nous devons diversifier nos sources de nourriture en cultivant des céréales là où c’est possible, en développant nos pêches et en assurant un approvisionnement régulier en bétail. Seule une gestion attentive de nos industries, digne d’une mère pour ses enfants, nous permettra de garantir une subsistance suffisante pour tous, assurant ainsi la continuité et la stabilité de notre royaume en difficulté et empruntant la longue route de la convalescence."

 AD5_awaken_government_title:0 "Réveiller le Gouvernement"
 AD5_awaken_government_desc:0 "Affaibli et divisé, le Thing de Hallfredhavn doit être ranimé. Les institutions doivent être revitalisées, les lois appliquées et le leadership rétabli pour retrouver stabilité et contrôle. Alors seulement pourrons-nous espérer en finir avec la famine, mettre un terme au Sidrvetr et regarder à nouveau vers l’extérieur. Nous sommes dans un état de profond sommeil, presque aussi profond que celui d’Elkaesel le Blanc. Il faudra bien plus que cela pour nous réveiller."

 AD5_desperate_expansionist_policies_title:0 "Édits du Landsnámsverk"
 AD5_desperate_expansionist_policies_desc:0 "Les terres au-delà de nos frontières recèlent les ressources nécessaires pour sauver le peuple de Hallfredhavn. Des colons doivent être envoyés pour revendiquer de nouveaux territoires, à la recherche de pâturages fertiles, de filons de minerai métallique et de laine en abondance pour mettre fin à nos pénuries. Seule une colonisation rapide et un effort collectif nous permettront de jeter les bases de notre prospérité."

 AD5_revive_metallurgy_title:0 "Raviver la Métallurgie"
 AD5_revive_metallurgy_desc:0 "Les forges de Hallfredhavn se sont éteintes, faute de minerai. Les élites thésaurisent les derniers morceaux de métal tandis que les paysans labourent les champs avec des outils de bois. Pour retrouver notre force, nous devons rallumer les forges, former de nouveaux forgerons et sécuriser un approvisionnement régulier en minerai des collines. Alors seulement pourrons-nous fabriquer à nouveau les armes, outils et armures dont notre peuple a désespérément besoin."

 AD5_end_the_sidrvetr_title:0 "Mettre fin au Sidrvetr"
 AD5_end_the_sidrvetr_desc:0 "Le Sidrvetr, ou Long Hiver, a assez duré. La nourriture doit abonder et les navires doivent quitter Hallfredhavn. Un âge de prospérité est à portée de main !"

 AD5_secure_lumber_and_wool_title:0 "Un Royaume sans Laine"
 AD5_secure_lumber_and_wool_desc:0 "Les moutons et les chèvres amenés par la flotte de l’Expédition ont tous disparu. Qu’ils aient péri de maladie, dévorés par des animaux sauvages ou abattus par le boucher, ils ne sont plus. Nous aurons besoin de nouvelles sources de laine pour confectionner à nouveau des vêtements et, surtout, des voiles."

 AD5_rebuild_the_navy_title:0 "Skipasmídaverk"
 AD5_rebuild_the_navy_desc:0 "Le port naturel de Hallfredhavn offre la base idéale pour un grand chantier naval, mais nos traditions de construction navale se sont effacées avec le temps. En ressuscitant les anciennes techniques, en formant des charpentiers de marine qualifiés et en sécurisant le meilleur burnroot, nous rétablirons notre maîtrise des mers. Avec une flotte renouvelée née d’un grand chantier naval, Hallfredhavn commandera à nouveau les vagues et étendra son influence jusqu’aux rivages lointains."

 AD5_taychendi_goods_title:0 "Commerce avec les Skegglands"
 AD5_taychendi_goods_desc:0 "Un commerce sporadique entre Hallfredhavn et les Skegglands existe depuis des siècles, mais la pénurie de laine et le manque de navires dignes de ce nom ont rendu ce commerce entièrement dépendant des Stadfastr, et donc des Skalir. Pour établir un système commercial plus durable, nous devons investir dans une marine et établir des contacts plus formels."

 AD5_restore_gudafridr_title:0 "Carrefour Religieux"
 AD5_restore_gudafridr_desc:0 "La Proclamation Gudafridr de 1100 AA, pierre angulaire de la paix précaire entre les Skaldhyrrics et les Cannoriens, témoigne de l’équilibre fragile qui a longtemps régi leur coexistence. Bien que le temps et l’ambition aient piétiné ses termes et défié son autorité, les dirigeants passés ont su réparer ces transgressions par des amendes, des restitutions et une procédure légale. Pourtant, en ces temps de troubles, où les griefs s’enveniment et les esprits s’échauffent, les mécanismes de la justice faiblissent. Si nous voulons sauver ce qui reste de cet accord, nous devons renforcer les institutions qui défendent la foi et la loi, rétablir l’ordre là où règne le chaos et restaurer la confiance dans les décrets de ce document.\nOu, si nous choisissons une autre voie, nous pouvons utiliser notre influence au sein du clergé pour abolir entièrement la Proclamation..."

 AD5_fate_of_the_oonoi_title:0 "Le Destin des Oonoi"
 AD5_fate_of_the_oonoi_desc:0 "Les Oono'i sont un peuple d’une grande résilience, mais leur avenir est en jeu. Les Langeyru natifs, qui brûlaient jadis les racines vivantes de la maudite Kykrskógr, ne sont plus que de petites bandes de chasseurs. Les Vidarfótar en ont réduit beaucoup en esclavage et revendiquent le droit de continuer, les voyant comme des outils pour alimenter leur pouvoir, tandis que les Pearlsguards souhaitent leur liberté, croyant que leur véritable potentiel réside dans l’alliance, et non dans la servitude. Les enchaîner ou forger une nouvelle voie ensemble... Notre décision façonnera non seulement leur destin, mais aussi l’avenir de Hallfredhavn."

 AD5_raid_the_skegglands_title:0 "Gravez-le dans vos Butins"
 AD5_raid_the_skegglands_desc:0 "Le Sang des Pilleurs coule en nous, un appel inébranlable à la conquête et à l’aventure qui résonne à travers les âges, nous poussant à chercher le butin comme le faisaient nos ancêtres. À l’ouest se trouvent les Skegglands, domaine rugueux des Langeyru barbus, une terre regorgeant de richesses, de provisions et de femmes – mûres pour la prise. Avec le feu de la bataille dans nos veines et les vents salés gonflant nos voiles nouvellement tissées, nous nous lancerons sur les vagues, guidés par la promesse de gloire et de butin. Les Skegglands trembleront à la vue de nos voiles, de nos étraves et de nos bannières, leurs richesses saisies, leurs peuples soumis, tandis que nous graverons notre héritage dans les annales de l’histoire avec hache et flamme."

 AD5_build_the_fleet_title:0 "Gravez-le dans la Mer"
 AD5_build_the_fleet_desc:0 "Lorsque le Voyage commença, nos ancêtres prirent la mer avec cinq fiers navires, chacun témoin de leur ambition, de leur résilience et de leur soif d’aventure. Pourtant, au fil des siècles, les épreuves impitoyables du temps, de la décadence et de la rareté ont eu raison d’eux. Un à un, nos vaisseaux furent désarmés, jusqu’à ce qu’il ne reste que le Stadfastr. Un seul survivant d’une époque révolue. Mais enfin, les marées ont tourné en notre faveur. Avec les ressources à notre disposition et l’infrastructure pour soutenir nos ambitions, nous sommes prêts à forger une flotte digne de notre nom. Pour le commerce, la conquête, le pillage, nos navires régneront à nouveau sur les vagues, portant la soif d’aventure de nos ancêtres tandis que nous taillerons notre domaine légitime dans Jotunnheim, le royaume des géants."

 AD5_skeggland_outpost_title:0 "Avant-poste des Skegglands"
 AD5_skeggland_outpost_desc:0 "Pour dominer véritablement les Skegglands, nous devons établir une tête de pont en leur sein. Un avant-poste bien placé à Taychend nous permettra d’affirmer notre contrôle sur la région, de faciliter les raids le long de leurs côtes méridionales et de revendiquer les terres qui leur sont chères. De là, nous pourrons rassembler des ressources, construire notre influence et frapper avec précision, faisant peser sur les Langeyru le poids de la puissance de Hallfredhavn. Le moment d’établir notre présence est venu."

 AD5_brendrotaland_domination_title:0 "Domination de Brendrótaland"
 AD5_brendrotaland_domination_desc:0 "L’étendue aride de Brendrótaland, avec ses racines brûlées et son terrain hostile, doit être domptée et revendiquée. Pour assurer notre avenir, nous devons coloniser ses vastes étendues, y ancrer profondément nos racines. En peuplant ses rivages, nous renommerons les territoires en gerudien et en langue commune, les marquant comme nôtres. Seule une expansion implacable et une colonisation incessante transformeront cette terre désolée en une véritable patrie pour notre peuple."

 AD5_hallfredrik_title:0 "Hallfredrík"
 AD5_hallfredrik_desc:0 "Autrefois, nous n’étions qu’une cité-État, accrochée aux rives de l’Árvár, mais ce temps est révolu. Notre influence s’est étendue, notre puissance a grandi, et il est temps d’abandonner le nom d’un simple havre. Nous ne nous appellerons plus Hallfredhavn – nous sommes désormais Hallfredrík, un véritable royaume avec la force de regarder au-delà de nos frontières. Nos fondations étant assurées, nous tournons notre regard vers l’extérieur, prêts à façonner le monde à notre image."

 AD5_forge_regalia_title:0 "Forger les Régalia"
 AD5_forge_regalia_desc:0 "§YCette mission sera remplacée par une version républicaine, si jamais nous devenons une république.§!\n\nUn Jarl est plus que ses actes – il est aussi ses prédécesseurs. Les régalia laissées par nos ancêtres sont décevantes... Quelques armures et armes anciennes venues de la lointaine Cannor semblent bien peu dignes d’un Jarl... Pour forger des régalia dignes d’un Jarl Pilleur, nous devons trouver, conquérir ou piller les meilleurs matériaux de tout Jötunnheim : de l’or des rivages lointains, des gemmes des profondeurs de la terre et les tissus les plus rares, tissés par des artisans étrangers. Avec ceux-ci, nous fabriquerons une couronne, un manteau et une hache qui témoigneront de notre puissance, un symbole de règne que personne ne pourra contester. Que tous ceux qui les verront sachent que les Jarls ne sont pas seulement de vrais monarques, mais aussi riches et ingénieux."

 AD5_build_the_thingholl_title:0 "Construire le Thingholl"
 AD5_build_the_thingholl_desc:0 "§YCette mission sera remplacée par une version monarchique, si jamais nous devenons une monarchie.§!\n\nUn Thing ne peut gouverner depuis un lieu de rassemblement délabré, et le Jotunnholl est lamentablement inadéquat. Une coque de navire long retournée, vieille de plusieurs siècles, soutenue par des poteaux, avec quelques pièces de bois construites à la hâte autour – ce n’est pas un siège d’assemblée digne de ce nom, mais un vestige de nécessité. Si notre république doit mûrir, si nos lois doivent être appliquées avec le poids qu’elles méritent, nous devons construire une salle digne du Thing. Une grande salle, conçue à cet effet, où les débats pourront résonner avec autorité et les décisions être prises avec la dignité d’une véritable gouvernance."

 AD5_develop_hallfredhavn_title:0 "Développer Hallfredhavn"
 AD5_develop_hallfredhavn_desc:0 "Notre capitale doit se dresser comme un phare de civilisation et de prospérité, mais les terres arides qui l’entourent menacent notre croissance. Pour garantir les récoltes futures, nous devons développer ses infrastructures, étendre les terres agricoles et construire des canaux d’irrigation vitaux le long de la rivière Árvár pour lutter contre la sécheresse implacable de cette terre où il ne pleut jamais. Nous transformerons cette terre inhospitalière en un cœur fertile, assurant des récoltes pour les générations à venir."

 AD5_mature_economy_title:0 "Économie Mûre"
 AD5_mature_economy_desc:0 "Les hommes et les femmes de Hallfredhavn sont largement autosuffisants, ne commerceant que pour quelques biens afin de remplir leurs garde-manger et remplacer ce qui se brise. Certains sous-groupes utilisent des monnaies, mais il n’existe pas de pièce officielle. Les Oono'i utilisent des coquillages rares, les Skalir et les Vidarfótr des pièces des Skegglands, tandis que d’autres groupes échangent des morceaux de métal depuis des siècles. Une monnaie officielle et des industries saines sont nécessaires pour donner naissance à une économie mature... Avec des pièces de cuivre, et peut-être même d’argent ou d’or..."

 AD5_sail_to_distant_shores_title:0 "Naviguer vers des Rivages Lointains"
 AD5_sail_to_distant_shores_desc:0 "Les pêcheurs, baleiniers et plongeurs de perles de [ROOT.GetUsableName] ont faim de nouvelles mers pour exercer leurs métiers. Nous devons leur offrir des ports et des rivages lointains, afin qu’ils remplissent leurs cales, et par là même, nos marchés."

 AD5_giant_gate_title:0 "Porte des Géants"
 AD5_giant_gate_desc:0 "Le Jötunnsstraumr est la source de toute prospérité en Jötunndalr, un fleuve aussi grand que les géants qui y vivaient jadis. Le contrôler, c’est détenir la clé du nord, car ses courants mènent toujours plus avant vers la Cité du Désir du Monde – Jötunnborg. Mais avant de pouvoir revendiquer ce fleuve, nous devons nous emparer de sa porte : Steinjötunn, l’île qui garde son estuaire. Petite par la taille mais grouillante de monde, Steinjötunn est un prix d’une immense valeur stratégique. Là se dresse le Géant de Pierre, un colosse énigmatique – certains l’appellent une simple statue, d’autres chuchotent qu’il s’agit d’un véritable Jötunn, changé en pierre par le destin ou la volonté divine. Quelle que soit la vérité, l’île doit passer sous notre domination. Alors seulement le Jötunnsstraumr coulera librement entre nos mains, et alors seulement notre chemin vers Jötunnborg pourra véritablement commencer."

 AD5_at_the_gates_of_jotunnborg_title:0 "Aux Portes de Jötunnborg"
 AD5_at_the_gates_of_jotunnborg_desc:0 "Le Jötunnsstraumr a été arraché à des mains étrangères, son estuaire sécurisé, ses eaux sous notre commandement. Pourtant, un fleuve est plus que son embouchure – sa véritable puissance réside dans le flux incessant de navires, de provisions et d’hommes qu’il peut transporter. Si nous voulons nous emparer de Jötunnborg, la Cité du Désir du Monde, nous devons faire plus que nous tenir à son seuil : nous devons contrôler les veines mêmes qui mènent à son cœur. Chaque méandre du Jötunnsstraumr doit nous être ouvert, chaque gué et chaque passage tenu fermement sous notre bannière ou celle de nos alliés. Alors seulement nos armées pourront marcher sans entrave et bien nourries, et nos navires de guerre apporter la mort et la domination jusqu’aux murs de Jötunnborg. Laisser le fleuve aux mains d’autrui, c’est étouffer notre conquête avant qu’elle ne commence. Nous ne fléchirons pas aux portes – nous les enfoncerons."

 AD5_conquest_of_jotunnborg_title:0 "La Cité des Géants"
 AD5_conquest_of_jotunnborg_desc:0 "Jötunnborg est à nous – du moins, les bannières que nous y avons plantées le suggèrent. Pourtant, la conquête n’est pas le contrôle, et le contrôle n’est pas la domination. Les rues résonnent encore des murmures des conquis, les terres agricoles au-delà restent entre des mains incertaines, et dans nos propres rangs, les loups commencent à rôder. Les cinq familles Fyrstýrimenn, dont les flottes et les forces ont rendu cette victoire possible, regardent désormais Jötunnborg avec une autre forme de convoitise. Ses reliques, ses esclaves, ses bâtiments gigantesques – tout cela n’est que butin en attente d’être revendiqué. Si on les laisse faire, leurs ambitions pourraient déchirer la ville avant que nous ne la tenions vraiment. L’ordre doit être établi, le règne cimenté, et les grandes terres agricoles au-delà des murs sécurisées, de peur que ce grand prix ne se flétrisse dans la famine et les querelles. Nourrir Jötunnborg, c’est la régir. La régir, c’est la remodeler à notre image. Il est temps de ranger l’épée et de brandir le sceptre – car nous n’avons pas simplement gagné une ville, nous avons obtenu la clé d’un empire."

 AD5_consolidation_of_kalavend_title:0 "Consolider le Jötunndalr"
 AD5_consolidation_of_kalavend_desc:0 "Sécuriser Jötunnborg est une chose, mais pour en assurer la pérennité, nous devons tourner notre regard vers les terres qui la nourrissent – les plaines fertiles du Jötunndalr, connues des natifs sous le nom de Kalavend. Ces terres agricoles sont le sang vital de la ville, mais leur loyauté est fracturée, leurs cœurs encore attachés à leurs anciennes façons. Les habitants de Kalavend résistent à la règle des mains étrangères, et le mécontentement couve sous la surface comme un volcan prêt à entrer en éruption. Nous ne pouvons régner sur Jötunnborg si la vallée reste divisée, ni permettre à la ville de s’enliser dans le désordre. Pour construire un royaume durable, nous devons soumettre le Jötunndalr, rétablir le flux de nourriture et de ressources dont la ville a besoin pour prospérer. Les gens d’ici doivent plier sous notre règle, leurs terres devenir notre domaine, leur défiance écrasée. Seule la paix dans le Kalavend nous permettra de jeter les bases pour que Jötunnborg grandisse en quelque chose de plus grand. Des centaines de familles de colons hallfreders regardent déjà ces riches terres avec avidité, impatientes d’y tailler leurs propres domaines. Le moment est venu de prendre la vallée, d’y ancrer profondément nos racines dans la terre de Jötunndalr et de nous assurer qu’aucune rébellion, aucun trouble ne menacera jamais la puissance de notre royaume. Sans cette consolidation, notre victoire sera creuse, et la force de notre empire naissant, éphémère."

 AD5_welcome_to_the_jungle_title:0 "Bienvenue dans la Jungle"
 AD5_welcome_to_the_jungle_desc:0 "Kykrskógrhjarta, signifiant « Cœur de la forêt vivante », est le nom que notre peuple a donné à ce qui semble être un hub énergétique majeur, où convergent de nombreuses racines. Si nous voulons un jour dompter cette forêt, nous devrons contrôler ce hub et d’autres comme lui. Il semble également que les Skraelings locaux consacrent beaucoup de temps et de ressources à apaiser le Kykrskógr, auquel ils sont obsédés. Ces embrasseurs d’arbres pleurnichards sont en guerre avec les Orwa'ii depuis des siècles et n’apprécient pas que nous vivions dans la « blessure » de leur « dieu »..."

 AD5_gauldursstrandir_title:0 "Gauldursstrandir"
 AD5_gauldursstrandir_desc:0 "Les prairies côtières de Gauldursstrandir contrastent fortement avec les terres arides de Brendrótaland – ici, des racines non brûlées prospèrent encore. Il y a longtemps, Fyrstýrimadr Gauldur Vidarfótr vit du potentiel dans ces rivages et exigea qu’ils soient colonisés, mais Hallfred lui refusa à maintes reprises. Lorsque Gauldur se mutina, son sort fut scellé – il fut exécuté près de ces mêmes plages, ses ambitions enterrées avec lui. Pourtant, les Vidarfótar n’ont jamais oublié. Encore aujourd’hui, ils effectuent des pèlerinages secrets vers sa tombe, l’entretenant dans l’ombre, cachés des yeux des familles rivales. Désormais, le moment est venu de faire ce qui était autrefois interdit : coloniser Gauldursstrandir. Que ce soit pour honorer leur fondateur déchu ou simplement pour s’éloigner des autres, la côte sera domptée, ses richesses récoltées et sa mémoire tissée dans le tissu de notre royaume."

 AD5_gauldursval_title:0 "Gauldursval"
 AD5_gauldursval_desc:0 "Les derniers champs de Gauldursstrandir ont été colonisés. Ces terres côtières fertiles, autrefois dédaignées par Hallfred lui-même, ont depuis prouvé leur valeur. Pourtant, leur passé est imprégné de sang et de trahison – le nom de Gauldur Vidarfótr plane encore comme une malédiction sur le rivage. C’est ici que les tensions ont déborder, où la mutinerie et l’ambition se sont heurtées au destin. Gauldur, l’usurpateur en puissance, tenta de faire demi-tour et de revendiquer cette terre par la force, pour être frappé et laissé pourrir dans une tombe sans nom sur la plage tandis que la flotte poursuivait sa route. Maintenant, avec la région fermement entre les mains des Vidarfótar, une capitale régionale commence à se développer à Gauldursval, là où l’Expédition passa quelque temps sur terre, et là où Hallfred et Gauldur eurent leur première violente dispute. Cette terre ne sera plus connue comme le lieu de la chute d’un mutin – elle deviendra un centre prospère de commerce et d’agriculture, preuve que l’héritage de Gauldur n’était pas folie, mais prescience. Les Vidarfótar murmurent de restaurer l’honneur de leur ancêtre déchu et de réparer d’anciennes injustices... Leur vieille rancœur a profondément influencé leur vision de la région, et une grande vague de migrants Vidarfótar s’apprête à déferler."

 AD5_pearlsguard_goals_title:0 "Stimuler le Pluralisme"
 AD5_pearlsguard_goals_desc:0 "Les Pearlsguards voient la coopération comme un bien moral et le pluralisme comme une nécessité. Ils croient qu’une prospérité véritable ne peut naître qu’en acceptant les différences."

 AD5_pearlsguard_goals2_title:0 "Abolir l’Esclavage"
 AD5_pearlsguard_goals2_desc:0 "Les Vidarfótr cherchent à maintenir et à étendre l’« institution » de l’esclavage, mais il faut au contraire l’abolir ! Rien de moins que l’abolition totale de ce système vil d’oppression et de tyrannie ne suffira."

 AD5_pe3_title:0 "Empire Tolérant"
 AD5_pe3_desc:0 "Un royaume divisé est un royaume condamné à tomber. Bien que nos peuples viennent de terres différentes, parlent des langues différentes et suivent des voies différentes, la diversité est notre force. En cultivant la tolérance parmi nos sujets, nous remplaçons les conflits par la stabilité et la discorde par la prospérité. Lorsque toutes les mains œuvrent pour un avenir commun, nos salles regorgeront de richesses, nos champs de récoltes et nos navires d’équipages enthousiastes. La force ne réside pas dans le sang seul, mais dans la volonté de se tenir ensemble. Tel est le chemin des Pearlsguards."

 AD5_skalir_goals_title:0 "Privilèges des Skalir"
 AD5_skalir_goals_desc:0 "Les Skalir ont prouvé qu’ils pouvaient gagner leur vie par d’autres moyens que le pillage seul. Ils commercent avec les Langeyru depuis des siècles et pourraient bénéficier d’un certain soutien..."

 AD5_skalir_goals2_title:0 "Réseaux Commerciaux Skalir"
 AD5_skalir_goals2_desc:0 "Nous devons continuer à développer nos réseaux commerciaux, afin que les Skalir profitent des opportunités les plus lucratives."

 AD5_sk3_title:0 "Empire Commercial"
 AD5_sk3_desc:0 "Le commerce est le véritable sang de notre économie, et non le pillage. Nos marchands Skalir naviguent désormais vers des ports si lointains qu’ils rendraient Hallfred fier. Nous devons protéger nos marchands contre les intérêts des autres Fyrstýrimenn et des commerçants d’autres royaumes."

 AD5_divenscourge_goals_title:0 "Une Grande Expédition"
 AD5_divenscourge_goals_desc:0 "À l’instar de Hallfred lui-même, nous nous lancerons à nouveau dans l’inconnu à la recherche de terres lointaines ; une grande expédition doit être organisée !"

 AD5_divenscourge_goals2_title:0 "Rétablir le Contact"
 AD5_divenscourge_goals2_desc:0 "Nos terres ancestrales de Cannor et de Gerudia nous intéressent au plus haut point. Beaucoup d’hommes se remémorent le passé, évoquant d’anciennes histoires et faits... Quelle plus grande aventure que de renouer avec notre patrie d’origine, de l’autre côté des vastes mers !"

 AD5_di3_title:0 "Empire Aventurier"
 AD5_di3_desc:0 "Notre empire naissant est né de la soif d’aventure, et cette tradition sera maintenue en vie à tout prix ! Les hommes affluent dans l’armée, les colonies et les groupes d’aventuriers. Ils recherchent l’aventure, portés par cette même soif de voyage que Hallfred Henriksson Divenscourge."

 AD5_svartskegg_goals_title:0 "Une Tour des Skalds"
 AD5_svartskegg_goals_desc:0 "Les Svartrskeggs opèrent depuis des cabanes, des masures et des maisons creusées dans les racines brûlées de Hallfredhavn. D’anciens récits gerudiens parlent de tours dites des Skalds, servant de centres pour les nombreuses tâches d’un Skald : former de nouveaux Skalds, pratiquer la magie et écrire, entre autres."

 AD5_svartskegg_goals2_title:0 "École des Skalds"
 AD5_svartskegg_goals2_desc:0 "Le royaume a besoin d’une grande école, où des centaines de Skalds pourront être formés simultanément. Cela les aidera sans aucun doute à nous aider... Reste à choisir un emplacement adapté."

 AD5_sv3_title:0 "Empire des Skalds"
 AD5_sv3_desc:0 "Sans Récits, nous ne savons rien ; sans histoire, nous ne sommes personne ; sans magie, nous sommes ordinaires. Les Skalds sont le sang vital de notre société et l’incarnation de la tradition gerudienne. Nous sommes peut-être isolés des autres adeptes du Skaldhyrric, mais avec assez de Skalds, avons-nous vraiment besoin de quiconque d’autre ?"

 AD5_vidarfotr_goals_title:0 "Promouvoir l’Esclavage"
 AD5_vidarfotr_goals_desc:0 "L’esclavage est un sujet controversé dans la société hallfredienne, mais les Vidarfótr le voient ainsi : les faibles doivent craindre les forts. Ils doivent travailler les champs pendant que nous pillons et festoyons.\nMoins il y a d’esclaves, plus nous devons piller... Plus il y a d’esclaves, plus nous pouvons festoyer."

 AD5_vidarfotr_goals2_title:0 "Raids des Vidarfótr"
 AD5_vidarfotr_goals2_desc:0 "En pillant des terres riches, il est inévitable qu’un Pilleur commence à convoiter non seulement les richesses, les femmes et la nourriture de la terre, mais aussi la terre elle-même. Avec cette nouvelle ère de pillage, divers aventuriers ont tenté de fonder de petits États et avant-postes de pillards, avec des résultats variables. Il est cependant bien documenté qu’un Pilleur, s’il aime ce qu’il voit, peut très bien décider de rester."

 AD5_vi3_title:0 "Empire Esclavagiste"
 AD5_vi3_desc:0 "L’esclavage est désormais accepté dans notre royaume, et les Pearlsguards ont largement abandonné. Les Vidarfótr savent ce qui est bon pour le royaume et pour eux-mêmes. Les Langeyru ne peuvent être laissés à gouverner eux-mêmes, ils ont autant besoin de nous que nous d’eux."

 AD5_flatey_settlements_title:0 "Colonisation de Flatey"
 AD5_flatey_settlements_desc:0 "Au sud de Hallfredhavn se trouve Flatey, une île vierge intacte. Ses terres plates (d’où son nom), sûres et fertiles en font une cible idéale pour l’expansion. En y établissant une colonie, nous sécuriserons de nouvelles terres agricoles, étendrons la portée de nos pêcheurs et baleiniers, et créerons une étape vitale pour de futures aventures. Les premières maisons longues doivent s’élever, les premiers champs doivent être semés, et les premiers foyers allumés – Flatey sera à nous."

 AD5_sunnarhofn_title:0 "Jötunnhofn"
 AD5_sunnarhofn_desc:0 "Sur les rives de Sunnarhöfn, enfoui sous la végétation et les sables du temps, les colons ont découvert quelque chose d’extraordinaire : un chantier naval, vaste et ancien, construit par les Jötunn d’autrefois. Ses poutres, bien que vieillies, évoquent une époque oubliée où les géants sillonnent les mers sur des navires grands comme des villes. Avec des mains habiles et de la détermination, nous restaurerons cet édifice grandiose, en ferons une forteresse de construction navale. Ici ne naîtront pas de simples bateaux de pêche ou de commerce – seulement des vaisseaux puissants, dignes des Jötunns, faits pour dominer les vagues et inspirer la crainte à ceux qui oseraient nous défier."

 AD5_flatey_domination_title:0 "Domination de Flatey"
 AD5_flatey_domination_desc:0 "Flatey n’est plus une simple île vierge – c’est un champ de bataille de volontés. D’autres sont venus, cherchant à revendiquer ses rivages fertiles et ses ports abrités, mais il n’y a pas de place pour des rivaux sur cette belle île. Pour sécuriser Flatey comme nôtre, nous devons chasser tous les colons étrangers, jusqu’à ce qu’il ne reste que ceux qui nous jurent allégeance. Alors seulement Flatey sera véritablement à nous, ses terres labourées par nos mains, ses eaux sillonnées par nos navires, et ses richesses nourrissant nos ambitions."

 AD5_flatey_prosperity_title:0 "Attirer les Immigrants"
 AD5_flatey_prosperity_desc:0 "L’île prospère de Flatey se dresse comme un témoignage de notre triomphe – une terre fertile, sûre et pleine de promesses. Elle n’est plus un rivage lointain et sauvage, mais un havre pour tous ceux qui se lassent de la guerre. Il est temps d’envoyer un message à Cannor et à Gerudia, d’appeler les audacieux et les volontaires, ceux qui suivraient les pas de Hallfred et navigueraient vers l’ouest. Qu’ils sachent qu’ici, la prospérité les attend, et que ceux qui partagent notre sang, notre soif d’aventure et notre détermination trouveront un nouveau foyer sous notre bannière."

 AD5_brendrotaland_rivers_title:0 "Les Fleuves de Brendrótaland"
 AD5_brendrotaland_rivers_desc:0 "Brendrótaland, notre patrie aux racines brûlées et aux épreuves, recèle un potentiel inexploité dans son sol cendreux. Bien que largement dépourvue de pluie, ses rivières – l’Árvár, la Vestrá et l’Austrá – restent des lignes de vie, serpentant à travers l’étendue desséchée. Pourtant, elles sont obstruées par des débris, leurs eaux peu profondes difficiles à naviguer même pour nos navires à faible tirant d’eau. Pour apporter une véritable prospérité à ces terres, nous devons creuser des voies à travers la vase et les pierres, rendant les rivières navigables. Avec des navires sillonnant ces eaux et le cœur fertile de Brendmidja correctement cultivé, Brendrótaland peut se transformer d’une terre de lutte en une région prospère d’agriculture et de commerce. Là où d’autres ne voient que ruine, nous forgerons le renouveau."

 AD5_brendrotaland_defense_title:0 "Défense de Brendrótaland"
 AD5_brendrotaland_defense_desc:0 "Bien que les rivières de Brendrótaland coulent désormais librement, apportant commerce et agriculture à la terre des racines brûlées, sa richesse reste fragile. Les cols montagneux qui entourent la région sont ouverts, la rendant vulnérable à la dévastation de la guerre. Aucun marchand n’investira dans le commerce, aucun propriétaire terrien ne construira, et aucun homme d’affaires n’osera s’y implanter si le spectre de l’invasion plane. En fortifiant les cols clés, nous sécuriserons Brendrótaland contre les menaces extérieures. Alors seulement la terre se développera vraiment, et alors seulement les riches et les puissants la verront comme une terre digne d’investissement."

 AD5_the_blooming_title:0 "Le Brûlement et la Floraison"
 AD5_the_blooming_desc:0 "Les racines maudites de Kykrskógr s’agitent : des bêtes féroces et des Skraelings couverts de spores et de plantes surgissent de la jungle, attaquant les colons comme des chiens enragés ; les racines se tordent comme des doigts avides, et ceux qui s’aventurent trop loin dans son étreinte ombragée ne reviennent pas. Les Oono'i nous avaient prévenus que cela s’était déjà produit et se reproduirait, et qu’ils brûlaient les racines dans notre patrie commune pour cette raison. Il est temps de répondre à son obscurité par un feu implacable. Les Oono'i ont fait la guerre à cette forêt il y a longtemps, sachant que seule une destruction totale pouvait faire taire ses horreurs. Nous devons suivre leur sagesse. Les mages du feu marcheront avec nos armées, leurs flammes réduisant les arbres en cendres et les racines en burnroot. Nous ne nous contenterons pas de tailler la forêt – nous l’effacerons, jusqu’à ce qu’il ne reste plus que la terre des racines brûlées, stérile mais conquise, sans vie mais domptée. La guerre de la mort a commencé, et cette fois, il n’y aura pas de retraite."

 AD5_the_burning_title:0 "Achever le Brûlement"
 AD5_the_burning_desc:0 "C’est fait. Le Kykrskógr a reçu le coup de grâce. La jungle s’est transformée en une mer de Burnroot, et l’effelai est désormais surnommé le Nord-Brendrótaland par les Hallfreders. Les racines brûlées s’étendent jusqu’au Cœur de la Kykrskógr à [2378.GetName]. Alors que le cœur de la jungle brûle, l’âge de la guerre contre le Kykrskógr touche à sa fin, et les fils et filles de Hallfred peuvent rentrer chez eux pour célébrer le Jour des Débarquements avec leur famille."

 #Missions
 AD7_blamennland_foray_title:0 "Expédition en Blámannaland"
 AD7_blamennland_foray_desc:0 "Avec la soumission des Skegglands en bonne voie, de nouvelles sources de richesse sont nécessaires pour alimenter notre armée en constante expansion. L’Andic Reach voisin, avec son joyau qu’est Ameion, attire l’attention des Pilleurs, des marchands et des généraux. Une cible évidente, mais la manière de l’aborder reste sujette à débat. Les Skalir souhaitent établir des Protectorats commerciaux, les Vidarfótar veulent leur imposer un tribut, tandis que d’autres préféreraient les conquérir purement et simplement... Quelle voie choisir, Hallfreders ?"

 AD7_blamennland_wars_title:0 "Guerres du Blámannaland"
 AD7_blamennland_wars_desc:0 "Après la campagne victorieuse dans l’Andic Reach, le regard avide des Hallfreders se tourne vers l’île occidentale du Blámannaland, remplie de villes opulentes qui ne demandent qu’à être pillées. La logistique de ces raids est complexe, mais serait grandement facilitée par quelques avant-postes locaux. À cette fin, nous devrions revendiquer certaines des îles de la Mer Fendue et poser les bases de futurs raids !"

 AD7_armringrskipan_title:0 "Armringrskipan"
 AD7_armringrskipan_desc:0 "Le système féodal des Hallfreders, centré sur les Anneaux de Bras et les serments qui les accompagnent, a été de plus en plus standardisé ces dernières décennies. Alors que les vassaux prêtent serment à leur suzerain et reçoivent leurs Anneaux de Bras, le matériau de l’anneau prend désormais une signification plus marquée qu’auparavant. Auparavant, un anneau magnifique ou coûteux n’était qu’un moyen d’afficher sa richesse ou son statut, mais désormais, certains privilèges peuvent même en découler. À mesure que ces lois deviennent plus complexes, il serait judicieux de les graver dans notre législature une fois pour toutes."

 AD7_consolidate_the_skegglands_title:0 "Gravez-le dans vos Ennemis"
 AD7_consolidate_the_skegglands_desc:0 "Nous devrions achever notre conquête des Skegglands, afin d’en extraire les ressources et de soumettre ses rebelles, étouffant les velléités séparatistes avant qu’elles ne causent davantage de pertes parmi les Hallfreders."

 AD7_skegglander_submission_title:0 "Soumission des Skegglanders"
 AD7_skegglander_submission_desc:0 "Le sous-continent de Taychend abrite une population vaste et diverse qui doit être intégrée à notre empire pour qu’il prospère. Nous devons intégrer nos sujets et éradiquer les sentiments rebelles afin de réduire la lourde charge administrative qui pèse sur notre royaume."

 AD7_integrate_the_kynn_title:0 "Les Demi-Kynn"
 AD7_integrate_the_kynn_desc:0 "Ils sont avec nous depuis notre séjour chez les Pararu pendant l’Expédition, enfants nés de l’union entre Hallfreders et Langeyru. Leur nombre n’a cessé de croître au fil des siècles, et ils ont même commencé à former des pluralités dans certaines grandes villes du Jötunndalr.\nCertains traditionalistes les discriminent, mais le gouvernement les voit comme une force motrice de l’intégration des Langeyru, et leur loyauté envers l’État est bien plus grande que celle de la plupart des autres Skegglanders."

 AD7_halfkynn_cultural_traits_title:0 "Culture des Demi-Kynn"
 AD7_halfkynn_cultural_traits_desc:0 "Des générations de métissage ont leurs effets. De nombreuses femmes Langeyru choisissent un homme Hallfreder, souvent au grand dam de leurs pères. Un Hallfreder moyen possède simplement plus de richesse, de meilleures chances d’obtenir un emploi gouvernemental et plus de droits qu’un Langeyru. Cette dynamique de discrimination et de privilèges a conduit à une société où de nombreux Demi-Kynn tentent de se distancier de leur héritage Langeyru et de prouver leur valeur à leurs suzerains. Un nombre substantiel de Demi-Kynn excellent à l’école, s’engagent comme volontaires ou rejoignent l’armée. Leur désir de se prouver peut être façonné à notre guise..."

 AD7_back_to_the_motherland_title:0 "Retour aux Terres Mères"
 AD7_back_to_the_motherland_desc:0 "Notre peuple ne vient pas d’une, mais d’au moins six patries. Le Royaume de la Perle, aujourd’hui appelé Pearlsedge, d’où sont originaires les Divenscourges, les Pearlsguards et une grande partie de leurs équipages.\nLe Royaume de Divenhal, aujourd’hui Eborthíl, d’où sont originaires certains membres de l’équipage Jötunn.\nL’État déchu de Drekiríki et leur refuge principal, la Reveria voisine, d’où sont originaires les Skalir et une grande partie de leur équipage.\nRevrhavn, une ville côtière à l’ouest de Gerudia, d’où sont originaires une grande partie de l’équipage Drengr et la famille Vidarfótr.\nEt enfin, à l’est de Gerudia, la ville d’Esfjall, d’où sont originaires la famille Svartrskegg et une grande partie de l’équipage Svartur Konungsson.\nMême des siècles plus tard, notre peuple reste obsédé par ces héritages et n’attend qu’une chose : voyager, commercer, s’allier et étudier ces royaumes.\nMais les gouvernements pourraient avoir d’autres plans..."

 AD7_a_great_power_title:0 "Une Grande Puissance"
 AD7_a_great_power_desc:0 "Aelantir est comme une huître, difficile à ouvrir, mais elle renferme une chair délicieuse et une perle convoitée par tous. Si nous voulons nous emparer de cette perle, à savoir les flux commerciaux et l’extraction de ressources précieuses comme les Reliques des Jötunn, nous devons nous assurer que notre influence s’étende loin et large."

 AD7_the_great_power_title:0 "La Plus Grande Puissance"
 AD7_the_great_power_desc:0 "Posséder une part du gâteau ne nous suffit pas, nous Hallfreders. Nous voulons le gâteau entier, la perle tout entière. Nos plans de domination sont sans cesse contrariés par des colonisateurs agaçants, cherchant à faire ce que nous faisons depuis un demi-millénaire. Notre avantage local, ainsi que le fait que la plupart de nos diplomates soient issus de foyers où l’on parle à la fois le Commun et le Gerudien, nous donnent les outils pour faire face à cette nouvelle vague coloniale. Pire encore sont les grandes puissances qui ont émergé parmi les autres peuples d’Aelantir, qui se battent jusqu’à la mort pour leurs terres et gardent leurs armées près de chez eux, armées de reliques des Jötunn. Elles devront être traitées et écrasées si nos plans doivent aboutir."

 AD7_the_hallfred_doctrine_title:0 "La Doctrine de Hallfred"
 AD7_the_hallfred_doctrine_desc:0 "Nos ancêtres n’auraient jamais pu l’imaginer lorsqu’ils sont arrivés pour la première fois à Hallfredhavn : qu’ils deviendraient un jour la puissance dominante de tout Aelantir.\nCe jour est pourtant arrivé, et il nous appartient désormais de décider de la prochaine étape et de formuler un plan. Une doctrine doit être élaborée et déclarée pour que tous la voient. La Doctrine de Hallfred sera notre dernière étape pour nous emparer de la Perle d’Aelantir !"

 AD7_capstone_title:0 "Gravez-la"
 AD7_capstone_desc:0 "Le rêve de Hallfred n’était jamais un lieu. C’était un voyage, une lutte, un sentiment de soif d’aventure, une gravure implacable de sa volonté dans le monde lui-même. Des rivages balayés par les vents de Hallfredhavn jusqu’aux confins de Jötunnborg et au-delà, nous avons gravé cette terre à notre image. Les rivières coulent là où nous le commandons, les forêts brûlent quand nous l’ordonnons, et la terre elle-même porte le poids de notre histoire.\nNotre soif d’aventure nous a menés plus loin que ce que Hallfred aurait pu prévoir, au-delà des limites des anciennes cartes, dans des terres autrefois jugées inaccessibles. Nous avons combattu, nous avons conquis, nous avons gravé. Les grandes guerres, la faim et les conflits qui nous consumaient autrefois ne sont plus que des braises dans le passé, leurs cendres s’éteignant alors que l’avenir se dessine, radieux, devant nous. Ce qui n’était autrefois qu’un simple havre est désormais un empire.\nAinsi, alors que nos skalds gravent la dernière rune dans la pierre, nous contemplons tout ce que nous avons accompli et savons une vérité : la soif d’aventure de Hallfred n’est pas morte avec lui, elle vit en chacun de nous."

#Événements
 hallfredhavn.2.t:0 "Le Sidrvetr"
 hallfredhavn.2.d:0 "Le Sidrvetr, qui se traduit par « Long Hiver » en langue commune, est une période de déclin national s’étendant sur des siècles. Commencée vers 1100 AA avec l’abolition de la monarchie suite à la Rébellion Noire, le gouvernement de Hallfredhavn est resté inerte en raison de divisions profondes.\nLes rivalités entre maisons, clans, religions et même races ont laissé le Thing incapable de gérer les pénuries croissantes. Alors que certains biens vitaux deviennent de plus en plus rares et que les puissants renforcent leurs privilèges, les récoltes ratées et les violences ethniques entraînent un mécontentement massif.\nL’Ófárár, signifiant « année du désastre », marque l’année 1443 AA, qui a connu la pire récolte en siècles, alors que la peste empoisonne les champs et que les paysans travaillent avec des outils de pierre.\n\nPlusieurs greniers ont été pillés, certains pauvres sont déjà morts de faim. Les hommes en âge de combattre se rassemblent en bandes de brigands, en milices de quartier, en chiens de garde des nobles ou en fanatiques ethniques ou religieux.\nQui mettra fin à cette folie ?"
 hallfredhavn.2.a:0 "Qui mettra fin au Long Hiver ?"

 hallfredhavn.3.t:0 "La Fin du Sidrvetr"
 hallfredhavn.3.d:0 "Grâce aux efforts inlassables des Hallfreders et de leur gouvernement, le Sidrvetr a enfin pris fin. Les paysans labourent les champs avec des outils en métal et des semences des Skegglands. Les pêcheurs pêchent à nouveau depuis des bateaux dans des zones poissonneuses, au lieu de s’entasser sur les mêmes plages.\nHallfredhavn n’a jamais été aussi prospère."
 hallfredhavn.3.a:0 "Le meilleur reste à venir."

 hallfredhavn.4.t:0 "La Fin de Hallfredhavn"
 hallfredhavn.4.d:0 "Notre Réserve Nationale de Nourriture a atteint zéro absolu. Le Stadfastr a pris la mer avec la famille Skali à bord, apparemment en direction des Skegglands. De nombreux Skraelings sont retournés dans la nature, suivis par de nombreux Hallfreders, espérant qu’un mode de vie de chasseur-cueilleur puisse les sustenter. La famine est si généralisée que les gardes et les soldats ont abandonné leurs postes, les fermes ont été envahies par des brigands et des roturiers, mangeant les récoltes non mûres directement dans les champs. La production alimentaire s’est avérée irréalisable, et par conséquent, Hallfredhavn aussi."
 hallfredhavn.4.a:0 "Hallfredhavn est tombée."

 hallfredhavn.5.t:0 "Ruines Gerudiennes en Aelantir du Sud"
 hallfredhavn.5.d:0 "Des explorateurs sont tombés sur des ruines d’origine gerudienne dans les provinces de [2302.GetName] et [2304.GetName], sur la Côte Sèche. Parmi les ruines se trouvent des pierres runiques révélant qu’il s’agit des vestiges d’une expédition gerudienne durant l’Ère de la Glace Noire en 904 AA, organisée par le légendaire Hallfred Henriksson Divenscourge, qui a sillonné la Divenhal et appelé successivement la mer, puis Pearlsedge et l’Île de Tef, son foyer. Des natifs Ruinborns vivent parmi eux, ainsi que des individus métissés dont les traditions orales, l’apparence et les affirmations semblent confirmer ce fait."
 hallfredhavn.5.a:0 "Bien étrange..."
 hallfredhavn.5.b:0 "Les Gerudiens ont découvert Aelantir des siècles plus tôt !"
 hallfredhavn.5.c:0 "Cela signifie que les Pearlsedgers ont découvert Aelantir des siècles plus tôt !"

 hallfredhavn.6.t:0 "Violence Religieuse"
 hallfredhavn.6.d:0 ""
 hallfredhavn.6.a:0 ""

 hallfredhavn.7.t:0 "Le Gudafridr"
 hallfredhavn.7.d:0 "La Proclamation Gudafridr de 1100 AA, conçue pour maintenir la paix entre les Skaldhyrrics et les Cannoriens, est un document à l’histoire longue. Elle a été violée à maintes reprises, mais dans le passé, le gouvernement a toujours pu réparer ces torts par des amendes, des restitutions et des procès. En cette période de troubles, cependant, cela s’avère particulièrement difficile. Devrions-nous même tenter de restaurer le Gudafridr, ou devrions-nous en finir avec la pluralité religieuse ?"
 hallfredhavn.7.a:0 "Le Gudafridr doit être restauré."
 hallfredhavn.7.b:0 "Nous sommes une nation Skaldhyrric !"
 hallfredhavn.7.c:0 "Il est temps pour un réveil Cannorien !"
 hallfredhavn.7.e:0 "Les Orwa'ii montreront la voie !"

 hallfredhavn.9.t:0 "Bois Sécurisé !"
 hallfredhavn.9.d:0 "Après des siècles de lutte, où nous avons dû nous rabattre sur l’abattage des racines brûlées de Kykrskógr, la collecte de bois flotté sur les plages ou l’aventure dans la dangereuse jungle de Kykrskógr, nous avons enfin obtenu une source de bois sûre et fiable."
 hallfredhavn.9.a:0 "Nous pouvons enfin construire !"

 hallfredhavn.10.t:0 "Le Stadfastr"
 hallfredhavn.10.d:0 "Le Stadfastr, le dernier navire digne de naviguer dans notre royaume, datant même d’avant le voyage qui nous a menés ici, est notre dernier véritable lien avec la mer. Tous les autres navires ont soit coulé, soit été désarmés, soit utilisés comme matériaux de construction. L’État a un accord de longue date avec la Maison Skali, qui permet à l’État de louer le navire."
 hallfredhavn.10.a:0 "Le Stadfastr se concentrera sur la pêche."
 hallfredhavn.10.b:0 "Le Stadfastr achètera de la nourriture aux Skegglands."
 hallfredhavn.10.c:0 "Le Stadfastr pillera les Skegglands."
 hallfredhavn.10.e:0 "Le Stadfastr commercera avec les Skegglanders."
 hallfredhavn.10.f:0 "L’État ne louera pas le Stadfastr cette année."
 hallfredhavn.10.g:0 "Le Stadfastr est occupé par une expédition cette année."

 hallfredhavn.11.t:0 "Résultats de Pêche du Stadfastr"
 hallfredhavn.11.d:0 "Le Stadfastr a terminé sa dernière pêche de l’année, et avec elle, les résultats sont comptabilisés..."
 hallfredhavn.11.a:0 "Que sa cale soit pleine de poissons."

 hallfredhavn.12.t:0 "Achats de Nourriture du Stadfastr"
 hallfredhavn.12.d:0 "Le Stadfastr a terminé sa dernière mission commerciale de l’année, et avec elle, les résultats sont comptabilisés..."
 hallfredhavn.12.a:0 "Que sa cale soit pleine de nourriture."

 hallfredhavn.13.t:0 "Raid du Stadfastr"
 hallfredhavn.13.d:0 "Le Stadfastr est revenu de son raid, et avec lui, le butin est compté..."
 hallfredhavn.13.a:0 "Que sa cale soit pleine de butin."

 hallfredhavn.14.t:0 "Résultats Commerciaux du Stadfastr"
 hallfredhavn.14.d:0 "Le Stadfastr a terminé son aventure commerciale et rentre à Hallfredhavn..."
 hallfredhavn.14.a:0 "Que sa cale soit pleine."

 hallfredhavn.15.t:0 "Les Pierres Runiques de Saltrsandr"
 hallfredhavn.15.d:0 "Les Pierres Runiques de Saltrsandr sont tournées vers l’eau, comme si elles montaient la garde à l’entrée de la baie. Gravées par les Steinhofgar, un groupe sélectionné de Skalds qui consacrent leur vie à consigner l’histoire sous forme écrite. Ces rochers sont souvent amenés sur de petits bateaux en utilisant la rivière Hallfredsá, ou tirés en position depuis les plages locales. Les premières pierres ont été gravées en 916 AA, et sans fin en vue, on dit qu’un jour, les rochers formeront un mur, protégeant Hallfredhavn des vents marins."
