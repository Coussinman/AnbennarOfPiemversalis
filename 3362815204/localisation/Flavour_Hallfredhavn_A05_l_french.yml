 hallfredhavn.53.t:0 "Comment aimez-vous vos Missions ?"
 hallfredhavn.53.d:0 "Certains joueurs aiment voir toutes les missions dans l’arbre dès le début, tandis que d’autres préfèrent que les missions se révèlent au fur et à mesure qu’ils progressent à travers les missions jalons...\nÀ Hallfredhavn, c’est vous qui choisissez !"
 hallfredhavn.53.a:0 "J’aime voir toutes mes missions dès le départ !"
 hallfredhavn.53.b:0 "J’aime que le chapitre suivant se révèle seulement lorsque j’ai terminé le chapitre précédent !"

 hallfredhavn.56.t:0 "Le Naufrage du Thing ?"
 hallfredhavn.56.d:0 "La confiance dans le Thing a atteint un niveau historiquement bas. Si c’était un navire, même le capitaine transpirerait. Vaut-il encore la peine de le sauver, ou devrait-on réutiliser le mât pour un nouveau navire ?"
 hallfredhavn.56.a:0 "Ce Thing peut être sauvé."
 hallfredhavn.56.b:0 "Laissez-le couler !"

 hallfredhavn.57.t:0 "Expédition Commerciale des Skalir"
 hallfredhavn.57.d:0 "Les Skalir préparent une expédition commerciale à grande échelle vers les Skegglands à l’ouest. Ils visent à établir une présence permanente près de la rivière que les Skeggmenn appellent Kalavend. Pour y parvenir, ils devront rompre leur accord de louer le Stadfastr chaque année et utiliser le navire eux-mêmes l’année prochaine."
 hallfredhavn.57.a:0 "Laissez-les organiser leur expédition."
 hallfredhavn.57.b:0 "Nous avons besoin de ce navire !"

 hallfredhavn.58.t:0 "Expédition Commerciale des Skalir"
 hallfredhavn.58.d:0 "Les Skalir, une famille de marchands de [AD5.GetUsableName], un royaume étrange de gens aux oreilles courtes à l’est, sont arrivés à [6559.GetName] avec des marchandises à vendre et le désir d’y établir un entrepôt. Ils vendent principalement de l’ivoire, des peaux d’animaux et des perles. Ils cherchent à échanger ces marchandises contre de la nourriture, des semences et du bétail vivant, laissant entendre qu’il y a une pénurie alimentaire dans leur royaume."
 hallfredhavn.58.a:0 "Leurs commerçants sont les bienvenus ici."
 hallfredhavn.58.b:0 "Nous devons protéger nos propres commerçants."

 hallfredhavn.59.t:0 "Le Bloc Monarchiste"
 hallfredhavn.59.d:0 "Les Svartrskeggs se sont approchés des Divenscourges avec une proposition, ce qui est rare étant donné que les Divenscourges tiennent les Svartrskeggs pour responsables de la chute de la monarchie après les événements de 1095 AA.\n\nIls proposent de travailler ensemble pour rétablir la monarchie et acceptent de couronner un Jarl Divenscourge, à condition que le nouveau système permette également aux Svartrskeggs de régner occasionnellement."
 hallfredhavn.59.a:0 "Les deux Maisons travailleront ensemble."
 hallfredhavn.59.b:0 "Cela n’arrivera pas."

 hallfredhavn.60.t:0 "Les Révoltes d’Esclaves Langeyru"
 hallfredhavn.60.d:0 "Les esclaves Langeyru de [2301.GetName] sont sur le point de se soulever une fois de plus. Pire encore, des rumeurs disent que certains Pearlsguards aident cette révolte imminente ! Les Vidarfótar et leurs sbires exécutent des esclaves indisciplinés dans les rues alors que l’armée échoue à maintenir la paix. Si cette révolte n’est pas écrasée, nous pourrions bientôt voir des esclaves marcher sur le Jotunnholl !"
 hallfredhavn.60.a:0 "Nous ne pouvons pas arrêter des gens sur de simples rumeurs."
 hallfredhavn.60.b:0 "Que les lois aillent au diable, arrêtez-les tous !"

 hallfredhavn.61.t:0 "Le Dernier Gnome"
 hallfredhavn.61.d:0 "Gravé en 1258 AA\n\nLe dernier Gnome est mort. Jonkle Sprigstacker a été poignardé dans la taverne Flöthavn. On dit qu’il s’agissait d’un meurtre à caractère racial, mais aucune arrestation n’a été effectuée.\n\nLa population de Gnomes a fluctué au fil des âges. Cinq Gnomes ont rejoint Fyrstýrmadr Floki Skali lors de l’expédition de 904 AA, après que les Drekiríkimenn aient été chassés de leur ville par les Kobolds en 901 AA.\nLors du recensement de 1112 AA, il y avait 23 Gnomes à Hallfredhavn. Beaucoup travaillaient pour le gouvernement, certains étaient enregistrés comme sculpteurs sur bois, bricoleurs ou marins. Beaucoup ont été tués par le Borgarhöfnar Slátrari entre 1205 et 1237, et d’autres sont morts de la peste Kveineiki en 1237 AA. D’autres encore ont été tués par ceux qui rejettent leurs problèmes sur les Gnomes."
 hallfredhavn.61.a:0 "Retour"

 hallfredhavn.62.t:0 "Les Plans des Vidarfótar pour Jotunnborg"
 hallfredhavn.62.d:0 "Les Vidarfótar ont de grands projets pour Jotunnborg. La partie est de la ville a toujours abrité un grand marché d’esclaves, qu’ils ont maintenant pris sous leur contrôle. Leurs plans ne s’arrêtent pas là, car ils s’affairent à surmonter les barrières linguistiques avec les trafiquants d’esclaves locaux pour consolider leur contrôle sur le commerce des esclaves dans toute la ville. Les Vidarfótar peuvent encore être arrêtés, mais ils n’apprécieraient pas du tout cela."
 hallfredhavn.62.a:0 "Laissez-les faire ce qu’ils font de mieux."
 hallfredhavn.62.b:0 "Peut-être est-ce un peu trop, non ?"

 hallfredhavn.63.t:0 "Les Plans des Skalir pour Jotunnborg"
 hallfredhavn.63.d:0 "Les Skalir souhaitent prendre le contrôle de plusieurs bâtiments vitaux dans le marché sud, parmi lesquels des entrepôts, des étals, des entreprises et même l’un des bâtiments géants, qu’ils prévoient de transformer en quartier général. Les refuser pourrait les mécontenter grandement, mais céder irritera les locaux."
 hallfredhavn.63.a:0 "Laissez-les faire ce qu’ils font de mieux."
 hallfredhavn.63.b:0 "Peut-être est-ce un peu trop, non ?"

 hallfredhavn.64.t:0 "Kykrskógrhjarta"
 hallfredhavn.64.d:0 "Kykrskógrhjarta, signifiant « Cœur de la forêt vivante », est le nom que notre peuple a donné à ce qui semble être un hub énergétique majeur, où convergent de nombreuses racines. Nos tentatives de dompter cette jungle ont irrité les Skraelings locaux, qui vénèrent les arbres. Ils harcèlent nos colons et sont idéologiquement et religieusement incompatibles avec nous. Nous devrions envisager de les éduquer ou de les chasser."
 hallfredhavn.64.a:0 "Ils peuvent rester, mais ils doivent changer."
 hallfredhavn.64.b:0 "Nous allons simplement les chasser."
 hallfredhavn.64.c:0 "Nous pouvons les convertir !"

 hallfredhavn.66.t:0 "Le Peuple des Drengr"
 hallfredhavn.66.d:0 "On pensait que l’île de [2253.GetName] était inhabitée, mais maintenant que nous avons commencé à la coloniser, nous avons découvert qu’elle avait non seulement une population, mais qu’elle parlait le gerudien ! Il s’avère que lors de la Mutinerie des Drengr en 915 AA, qui s’est produite sur la Côte du Promontoire de Lai, plusieurs mutins ont échappé à l’exécution en s’enfuyant sur un petit canot. Ce sont les descendants de ces gens, qui mènent une vie plutôt primitive. Ils chassent le poisson, les tortues et les oiseaux et utilisent des outils de pierre. Des parties du Drengr, qui a coulé au large des côtes il y a des siècles, se sont échouées et ont été utilisées comme matériaux. Ils sont dirigés par l’un des descendants de Gauldur Vidarfótr, qui souhaite tourner la page. Ils acceptent de rejoindre la colonie."
 hallfredhavn.66.a:0 "Bienvenue dans le présent."

 hallfredhavn.67.t:0 "Une Nouvelle Ère d’Expéditions"
 hallfredhavn.67.d:0 "'Notre nation a été fondée par une Expédition, donc la meilleure façon d’honorer nos ancêtres est d’en faire une tradition.'\nC’est la croyance de nombreux Hallfreders, et surtout des Divenscourges. À tel point que ces dernières années, des plans pour une nouvelle Expédition ont été élaborés. Le moment de cette Expédition est venu, et nous devons maintenant choisir où l’envoyer."
 hallfredhavn.67.a:0 "Retracer les pas de l’Expédition de Hallfred."
 hallfredhavn.67.b:0 "Aller à l’est et s’installer sur la première terre que vous verrez."
 hallfredhavn.67.c:0 "Aller à l’est et aller aussi loin que possible."
 hallfredhavn.67.e:0 "Aller à l’ouest."
 hallfredhavn.67.f:0 "Nous avons trop attendu, le monde est déjà colonisé."

 hallfredhavn.68.t:0 "Retour par où nous sommes venus"
 hallfredhavn.68.d:0 "L’Expédition a envoyé un message en retour, concernant une série d’îles, découvertes pour la première fois par Hallfred lui-même lors de l’expédition originale. Les îles sont complètement inhabitées et peuvent être considérées comme un tremplin pour retrouver notre chemin vers Cannor."
 hallfredhavn.68.a:0 "Pas mal."
 hallfredhavn.68.b:0 "Dommage qu’elles soient déjà occupées."

 hallfredhavn.69.t:0 "Des Semi-Hommes, Ici ?"
 hallfredhavn.69.d:0 "L’Expédition a envoyé un message en retour, concernant une île couverte d’une jungle épaisse, peuplée de Semi-Hommes à la peau sombre, vivant dans des clans et villages désorganisés. Il est étrange de voir des Semi-Hommes si loin de l’endroit où les Skalds nous disent qu’ils erraient il y a des siècles, et de les voir si différents de ce qui a été décrit. Ils sont hostiles et semblent inépuisables. Ils semblent prêts à défendre leur île, mais leur désunion politique les a rendus incapables ou peu enclins à résister à nos premiers efforts de colonisation. Cependant, les expansions futures devraient rencontrer une forte résistance."
 hallfredhavn.69.a:0 "Pas mal."
 hallfredhavn.69.b:0 "Dommage qu’elle soit déjà occupée."

 hallfredhavn.70.t:0 "Des Semi-Hommes, Ici ?"
 hallfredhavn.70.d:0 "L’Expédition a envoyé un message en retour, concernant une île lointaine peuplée de Semi-Hommes à la peau sombre, vivant dans quelques villages. En chemin, ils ont vu d’autres îles, mais les ont dépassées conformément à leurs instructions. Il est étrange de voir des Semi-Hommes si loin de l’endroit où les Skalds nous disent qu’ils erraient il y a des siècles, et de les voir si différents de ce qui a été décrit. Ils sont quelque peu hostiles, mais pas assez nombreux pour offrir une réelle résistance. Des rapports de navires de Semi-Hommes passant et de masses terrestres plus grandes suggèrent qu’il existe des sociétés de Semi-Hommes plus avancées non loin de la colonie."
 hallfredhavn.70.a:0 "Hallfred en serait fier."
 hallfredhavn.70.b:0 "Dommage qu’elle soit déjà occupée."

 hallfredhavn.71.t:0 "Côtes Occidentales"
 hallfredhavn.71.d:0 "Une expédition vers l’ouest a été envoyée il y a deux mois, chargée de provisions. Enfin, l’Expédition a envoyé un message en retour, incluant des cartes d’une longue côte qu’ils ont suivie pour atteindre leur destination. Les terres qu’ils ont traversées étaient peuplées d’hommes bleus, et certains d’entre eux avaient de grandes villes, réduites à l’état de naines par Jotunnborg. Ils rapportent également un désert de sables bleus, que les hommes bleus semblaient craindre. Ils rapportent s’être installés près d’un estuaire qui possède également un port naturel, et attendent avec impatience l’arrivée de plus de colons. Ils disent que la terre est aride comme notre propre Brendrótaland. Il y a des natifs Langeyru, mais ils semblent désorganisés et pas très agressifs."
 hallfredhavn.71.a:0 "Hallfred en serait fier."
 hallfredhavn.71.b:0 "Dommage qu’elle soit déjà occupée."

 hallfredhavn.73.t:0 "Un nouveau $MONARCHTITLE$ ?"
 hallfredhavn.73.d:0 "Avec les récentes élections et les changements d’influence des factions, le $MONARCHTITLE$ actuel est devenu quelque peu impopulaire et a du mal à accomplir ses devoirs en conséquence. Devrait-il être remplacé par un nouveau leader plus populaire, ou conservera-t-il son poste ?"
 hallfredhavn.73.a:0 "Le changement s’impose."
 hallfredhavn.73.b:0 "« Je ne renoncerai pas à mon poste ! »"

 hallfredhavn.74.t:0 "Le Thing Cherche un nouveau $MONARCHTITLE$"
 hallfredhavn.74.d:0 "[AD5.GetUsableName] a perdu son $MONARCHTITLE$, et cela a paralysé le Thing. Un $MONARCHTITLE$ intérimaire a été nommé, mais le Thing doit se réunir et trouver un nouveau $MONARCHTITLE$. Des débats acharnés ont lieu, car les Fyrstýrimenn se battent pour la domination..."
 hallfredhavn.74.a:0 "Espérons une transition stable du pouvoir."
 hallfredhavn.74.b:0 "Nous avons besoin d’un leader Divenscourge."
 hallfredhavn.74.c:0 "Nous avons besoin d’un leader Pearlsguard."
 hallfredhavn.74.e:0 "Nous avons besoin d’un leader Svartrskegg."
 hallfredhavn.74.f:0 "Nous avons besoin d’un leader Skali."
 hallfredhavn.74.g:0 "Nous avons besoin d’un leader Vidarfótr."

 hallfredhavn.75.t:0 "Les Abolitionnistes de l’Esclavage se rassemblent dans les rues"
 hallfredhavn.75.d:0 "Des troubles se préparent dans les rues et les plantations. Les esclaves Langeyru se battent contre leurs maîtres, certains refusent de travailler, d’autres ont disparu de leur lieu de travail. Pour aggraver les choses, un vaste réseau de Langeyru libres, de Pearlsguards et d’autres sympathisants aident les esclaves à s’échapper. Certains esclaves évadés retournent dans la nature du Brendrótaland, d’autres restent à Hallfredhavn, évitant les gardes, et d’autres encore prennent les armes et rejoignent un mouvement de plus en plus important d’abolitionnistes violents.\n\nAllons-nous connaître une autre Révolte des Skraelings comme en 1360 AA ? Les Pearlsguards iront-ils à nouveau contre le statu quo ? Le Jotunnholl tombera-t-il cette fois, ou les tensions vont-elles se calmer ?"
 hallfredhavn.75.a:0 "La liberté pour tous les Langeyru !"
 hallfredhavn.75.b:0 "Au travail, bâtards de Skraeling !"
 hallfredhavn.75.c:0 "Oh non..."
 hallfredhavn.75.e:0 "Une répression massive s’impose, immédiatement."

 hallfredhavn.76.t:0 "Manifestations Pro-Monarchie"
 hallfredhavn.76.d:0 "Depuis l’Ófárár, les Hallfreders manifestent pour un changement radical. Ce que ce changement implique dépend du Hallfreder que vous interrogez. Beaucoup d’entre eux, cependant, recherchent un retour de la monarchie. Ils croient que les jarls d’autrefois étaient de meilleurs dirigeants qu’un Thing ne pourrait jamais l’être. Ils proclamant qu’une main ferme est nécessaire pour guider la nation à travers cette tempête...\n\nLes manifestants se rassemblent autour du Jotunnholl, bloquant les rues et établissant des barrages, ne laissant passer que les politiciens monarchistes et attaquant les Fyrstýrimenn Pearlsguards. L’armée est prête, fixant la foule, une foule qui exige le changement. Que devons-nous leur apporter ?"
 hallfredhavn.76.a:0 "Nous aurons un Jarl AUJOURD’HUI !"
 hallfredhavn.76.b:0 "Nous aurons un Jarl AUJOURD’HUI !"
 hallfredhavn.76.c:0 "Nous devons arrêter ce coup d’État, envoyez l’armée."
 hallfredhavn.76.e:0 "« Je n’arrive même pas à atteindre le Jötunnholl ! »"

 hallfredhavn.78.t:0 "Le Raid de Jotunnmunnr et Steinjötunnborg"
 hallfredhavn.78.d:0 "Alors que les Pilleurs Hallfreders pillent les villes, villages et temples incroyablement prospères autour de l’estuaire du Jotunnsstraumr, que les locaux appellent Kalavend, des quantités incroyables de butin sont transportées vers les navires. Lorsque les navires quittent Steinjötunnborg pour Hallfredhavn, de nombreux hommes fantasment sur le jour où ils prendront ces villes pour eux-mêmes.\nLa ville de Steinjötunnborg, que les Langeyru appellent Kottar Orenkoraim, occupe une place cruciale dans le folklore hallfreder. Certains croient que la statue qui domine la ville est en fait un géant pétrifié, chargé de garder la rivière derrière lui. D’autres croient qu’il s’agit d’une œuvre d’art géante, réalisée il y a longtemps par des Géants essayant de délimiter leur territoire. Quelle que soit la raison d’être de cet homme de pierre géant, les Hallfreders sont obsédés par la statue depuis qu’ils l’ont vue pour la première fois au Xe siècle.\nAu fil du temps, cette statue, souvent aperçue par les pêcheurs, les commerçants et les Pilleurs, et les voyageurs hallfreders qui ont mis le pied à Jotunnborg (Nanru Nakar), a conduit les Hallfreders à mêler l’ancienne folklore gerudienne à ces nouvelles découvertes. Il est devenu une croyance commune parmi les Hallfreders qu’ils portent eux-mêmes le sang des Géants, et que les Langeyru, plus petits, ont moins de droits sur ces terres qu’eux."
 hallfredhavn.78.a:0 "Un jour, tout cela pourrait être à nous..."

 hallfredhavn.79.t:0 "Le Raid de Krumborg"
 hallfredhavn.79.d:0 "Krumborg (Nagar Vyechei) a été ainsi nommée car c’est la première grande ville que l’on rencontre après avoir contourné le virage pointu des Skegglands. C’est une grande ville construite autour d’un estuaire et fonctionne comme un important centre commercial, où le principal bien échangé se trouve être des esclaves Langeyru. Elle abrite également une école de magie, ce qui rend la ville intéressante pour les Skalir, les Vidarfótar et les Svartrskeggs respectivement. En plus de l’école de magie de la « Maison Bleue » et des fortifications qui ont échoué à protéger la ville des Pilleurs, elle abrite également de nombreux marchés. On peut y acheter des esclaves Langeyru, des élixirs, des plantes de Kykrskógrheim et des reliques de terres lointaines. Offre limitée aujourd’hui : 100 % de réduction sur tous les achats pour les Hallfreders."
 hallfredhavn.79.a:0 "Vous pouvez « acheter » n’importe quoi ici !"

 hallfredhavn.80.t:0 "Un Thing Efficace ?"
 hallfredhavn.80.d:0 "Le Thing vient de mettre fin avec succès à un débat par un changement de loi, et pour certains, c’est un signe que le système fonctionne. Pour les opposants à la loi ou au Thing dans son ensemble, l’accent est mis sur les accords en coulisses, les coalitions douteuses et l’illégitimité du Thing. Ainsi, un dirigeant pourrait être en mesure de transformer cet événement en une propagande puissante..."
 hallfredhavn.80.a:0 "Montrez aux roturiers que le Thing fonctionne."
 hallfredhavn.80.b:0 "Nous devrions utiliser cette victoire pour appeler à des réformes !"
 hallfredhavn.80.c:0 "Cette loi aurait été adoptée il y a une décennie si nous avions eu un Jarl..."

 hallfredhavn.81.t:0 "Le Panthéon se Propage à [event_province.GetName]"
 hallfredhavn.81.d:0 "[event_province.GetName] a vu la lumière, et le Panthéon Cannorien est désormais la foi majoritaire dans la province. Les locaux semblent avoir pris goût aux divinités, et même des prêtres Langeyru ont rejoint le temple. Avec tous ces succès et de nouveaux prêtres et serviteurs, les prêtres ont du temps libre... Que devons-nous leur faire faire ?"
 hallfredhavn.81.a:0 "Maintenant, ils peuvent se concentrer sur une province voisine."
 hallfredhavn.81.b:0 "Maintenant, ils peuvent se concentrer sur le recrutement de zélotes locaux."
 hallfredhavn.81.c:0 "Maintenant, ils peuvent se concentrer sur la brasserie et d’autres artisanats."

 hallfredhavn.82.t:0 "Établissements du Jötunndalr"
 hallfredhavn.82.d:0 "Les Hallfreders recherchent depuis longtemps de bonnes terres agricoles. Des terres où il pleut et où les locaux ont de bonnes récoltes. Des terres où ils peuvent facilement vendre leurs produits aux marchands via un réseau de voies fluviales. Cette terre a été trouvée, conquise et domptée.\n\nAvec le soutien du gouvernement, les Hallfreders ont commencé à construire des établissements agricoles dans la région de Kalavand, qu’ils appellent Jötunndalr (Vallée des Géants). Cela a conduit à des tensions dans certaines zones, mais à une coexistence syncrétique dans d’autres. Alors que les Hallfreders prennent des épouses et des maris Langeyru, une nouvelle démographie commence à se former parmi ces colons : les Demi-Kynn, nés de couples interraciaux, ces enfants parlent souvent une langue taychendi en plus du gerudien ou du commun, ce qui en fait des diplomates naturels en cette période de friction."
 hallfredhavn.82.a:0 "Jötunndalr est tout ce que nous aurions pu souhaiter."

 hallfredhavn.83.t:0 "Les Raids Génèrent des Esclaves"
 hallfredhavn.83.d:0 "Alors que les flottes de [ROOT.GetUsableName] sillonnent les nombreuses mers et pillent les ports étrangers, elles remplissent leurs cales non seulement de richesses et de trésors, mais aussi d’esclaves. La plupart des esclaves de [ROOT.GetUsableName] passent entre les mains de la famille Vidarfótar, qui vend les esclaves sur les marchés de tout le royaume ou les envoie dans leurs propres entreprises. Où ces esclaves doivent-ils aller ?"
 hallfredhavn.83.a:0 "La ville de [event_target_city.GetName]"
 hallfredhavn.83.b:0 "La colonie de [event_target_colony.GetName]"
 hallfredhavn.83.c:0 "Notre capitale à [event_target_capital.GetName]"
 hallfredhavn.83.e:0 "La province densément peuplée de [event_target_densely_populated.GetName]"
 hallfredhavn.83.f:0 "Les mines de damestear de [event_target_damestear.GetName]"
 hallfredhavn.83.g:0 "Le centre de reliques précurseurs de [event_target_relic.GetName]"
 hallfredhavn.83.h:0 "La province de [event_target_random.GetName]"

 hallfredhavn.86.t:0 "Compétition des Fyrstýrimenn"
 hallfredhavn.86.d:0 "Tout comme la première compétition des Fyrstýrimenn en 1000 AA, aujourd’hui se rassemblent de nombreux fils et filles de [ROOT.GetUsableName] pour trouver un Jarl digne de ce nom. Contrairement à cette époque, cependant, des compétiteurs de toutes les cinq maisons des Fyrstýrimenn sont les bienvenus.\n\nComme le veut la tradition, le Jarl défunt laissera une lettre secrète avec les instructions pour la compétition, gardant les détails de la compétition cachés même à ses propres fils et filles. Aujourd’hui, cette lettre sera lue sur la grand-place de [capital_scope.GetName], et tout le royaume saura quel type de compétition décidera du prochain Jarl."
 hallfredhavn.86.a:0 "Une compétition de jeux de tafl"
 hallfredhavn.86.b:0 "Une compétition de chasse"
 hallfredhavn.86.c:0 "Une compétition de débat"
 hallfredhavn.86.e:0 "Une compétition d’art"
 hallfredhavn.86.f:0 "Une compétition de duel"
 hallfredhavn.86.g:0 "Une compétition de duel sans magie"
 hallfredhavn.86.h:0 "Une compétition de tir à l’arc"
 hallfredhavn.86.i:0 "Une course de navigation"
 hallfredhavn.86.j:0 "Une compétition pour diriger la meilleure expédition"

 hallfredhavn.87.t:0 "Le Naufrage du Thing ?"
 hallfredhavn.87.d:0 "La confiance dans le Thing a atteint un niveau historiquement bas. Si c’était un navire, même le capitaine écoperait avec un seau. Vaut-il encore la peine de le sauver, ou devrait-on réutiliser le mât pour un nouveau navire ?"
 hallfredhavn.87.a:0 "Ce Thing peut être sauvé."
 hallfredhavn.87.b:0 "Laissez-le couler !"

 hallfredhavn.88.t:0 "Le Naufrage du Thing ?"
 hallfredhavn.88.d:0 "La confiance dans le Thing a atteint un niveau historiquement bas. Si c’était un navire, même le capitaine jetterait un œil aux canots de sauvetage. Vaut-il encore la peine de le sauver, ou devrait-on réutiliser le mât pour un nouveau navire ?"
 hallfredhavn.88.a:0 "Ce Thing peut être sauvé."
 hallfredhavn.88.b:0 "Laissez-le couler !"

 hallfredhavn.89.t:0 "Le Naufrage du Thing ?"
 hallfredhavn.89.d:0 "La confiance dans le Thing a atteint un niveau historiquement bas. Si c’était un navire, même le capitaine se battrait pour savoir qui aura le droit de monter à bord du canot de sauvetage. Vaut-il encore la peine de le sauver, ou devrait-on réutiliser le mât pour un nouveau navire ?"
 hallfredhavn.89.a:0 "Ce Thing peut être sauvé."
 hallfredhavn.89.b:0 "Laissez-le couler !"

 hallfredhavn.90.t:0 "Le Naufrage du Thing ?"
 hallfredhavn.90.d:0 "La confiance dans le Thing a atteint un niveau historiquement bas. Si c’était un navire, même le capitaine nagerait vers la rive. Vaut-il encore la peine de le sauver, ou devrait-on réutiliser le mât pour un nouveau navire ?"
 hallfredhavn.90.a:0 "Ce Thing peut être sauvé."
 hallfredhavn.90.b:0 "Laissez-le couler !"

 hallfredhavn.91.t:0 "La Guerre des Racines"
 hallfredhavn.91.d:0 "C’est enfin arrivé, la prophétie des Oono'i s’est réalisée. La Kykrskógr s’est réveillée et propage ses spores viles et ses thralls avec un effort incessant. Ses racines rampent vers nos établissements comme des serpents, et toute civilisation dans l’effelai est en danger ! Alors que les mages et les milices tentent de brûler les bois envahissants, les Oono'i commencent à s’organiser pour une autre grande guerre... Que devons-nous faire ?"
 hallfredhavn.91.a:0 "Ce sera une guerre totale !"
 hallfredhavn.91.b:0 "Nous devrons augmenter notre militarisation."
 hallfredhavn.91.c:0 "Tout ira bien, vraiment."

 hallfredhavn.92.t:0 "L’Andic Reach"
 hallfredhavn.92.d:0 "L’Andic Reach est dominé par des colonies prospères de Blámenn qui possèdent des villes florissantes et des chantiers navals imposants.\n\nElles sont à nous pour la prise, mais nous devons décider si notre campagne sera une question de raids, de tribut forcé, de conquête ou de domination commerciale."
 hallfredhavn.92.a:0 "Nous allons les piller."
 hallfredhavn.92.b:0 "Ils nous paieront un tribut."
 hallfredhavn.92.c:0 "Seule une domination complète suffira."
 hallfredhavn.92.e:0 "La domination économique est primordiale."

 hallfredhavn.94.t:0 "Le Serment de l’Armringr de [event_target_armringr.GetUsableName]"
 hallfredhavn.94.d:0 "Le dirigeant de [event_target_armringr.GetUsableName] a péri, et leur nouveau dirigeant [event_target_armringr.Monarch.GetName] est entré dans notre cour pour renouveler leur Serment. Devrait-on leur accorder le même Armringr matériel, et donc les mêmes conditions, ou le changement s’impose-t-il ?"
 hallfredhavn.94.a:0 "Ils prêteront serment de loyauté sur un Armringr fait de Reliques des Jötunn."
 hallfredhavn.94.b:0 "Ils prêteront serment de loyauté sur un Armringr fait d’Or."
 hallfredhavn.94.c:0 "Ils prêteront serment de loyauté sur un Armringr fait d’Argent."
 hallfredhavn.94.e:0 "Ils prêteront serment de loyauté sur un Armringr fait de Bronze."
 hallfredhavn.94.f:0 "Ils renouvelleront leur Serment actuel."

 hallfredhavn.97.t:0 "Position de Jötunnheim sur Pearlsedge"
 hallfredhavn.97.d:0 "En ce qui concerne Pearlsedge, les opinions des Hallfreders divergent largement après des siècles d’isolement ayant conduit à une pléthore d’idées sauvages. Certains le voient comme un ami historique naturel, tandis que d’autres le voient comme un royaume ayant trahi son histoire, ayant adopté une foi, une langue et une culture étrangères. Quelle vision dominera notre politique étrangère ?"
 hallfredhavn.97.a:0 "Nous tendrons la main en signe d’amitié."
 hallfredhavn.97.b:0 "Donnez-moi vos fatigués et vos pauvres."
 hallfredhavn.97.c:0 "Leurs possessions d’Aelantir seront à nous."
 hallfredhavn.97.e:0 "Les Divenscourges rétabliront l’ordre dans leur patrie perdue !"

 hallfredhavn.98.t:0 "Position de Jötunnheim sur Eborthíl"
 hallfredhavn.98.d:0 "Lorsque nos ancêtres sont partis il y a des siècles, les îles de Tef étaient fermement sous le contrôle des Pilleurs... Aujourd’hui, cet héritage s’est largement estompé. Leur fière marine rappelle encore notre histoire glorieuse commune, mais peu d’autres choses subsistent. Pourtant, de nombreux Hallfreders voient Eborthíl comme un ami historique et un allié précieux, tandis que d’autres n’y voient rien de plus qu’une bonne source de migrants... Quelle vision dominera notre politique étrangère ?"
 hallfredhavn.98.a:0 "Nous tendrons la main en signe d’amitié."
 hallfredhavn.98.b:0 "Donnez-moi vos fatigués et vos pauvres."
 hallfredhavn.98.c:0 "Leurs possessions d’Aelantir seront à nous."
 hallfredhavn.98.e:0 "Les Divenscourges rétabliront l’ordre dans leur patrie perdue !"

 hallfredhavn.99.t:0 "Position de Jötunnheim sur Reveria"
 hallfredhavn.99.d:0 "Reveria est le dernier État de Pilleurs au sud de la Mer de la Tombe des Géants, et de nombreux membres d’équipage du Stadfastr en étaient originaires. De nombreux Hallfreders, en particulier ceux de la maison Skalir, voient Reveria comme un ami historique et un allié précieux, tandis que d’autres convoitent ses colonies d’Aelantir avec avidité... Quelle vision dominera notre politique étrangère ?"
 hallfredhavn.99.a:0 "Nous tendrons la main en signe d’amitié."
 hallfredhavn.99.b:0 "Donnez-moi vos fatigués et vos pauvres."
 hallfredhavn.99.c:0 "Leurs possessions d’Aelantir seront à nous."

 hallfredhavn.100.t:0 "Position de Jötunnheim sur Urviksten"
 hallfredhavn.100.d:0 "Esfjall et Urviksten sont les royaumes ancestraux de nombreux Hallfreders, car Ivar Svartrskegg et de nombreux membres de son équipage en étaient originaires. Peut-être que nos deux royaumes peuvent s’entraider... Quelle vision dominera notre politique étrangère avec eux ?"
 hallfredhavn.100.a:0 "Nous tendrons la main en signe d’amitié."
 hallfredhavn.100.b:0 "Donnez-moi vos fatigués et vos pauvres."
 hallfredhavn.100.c:0 "Leurs possessions d’Aelantir seront à nous."

 hallfredhavn.101.t:0 "Position de Jötunnheim sur Revrhavn"
 hallfredhavn.101.d:0 "Revrhavn est le royaume ancestral d’un cinquième des Hallfreders, à savoir ceux qui viennent du Drengr, y compris la famille Vidarfótr. En tant que deux des derniers royaumes de Pilleurs, une alliance pourrait aider à préserver notre mode de vie. Ou peut-être ne sont-ils qu’un rival de plus... Quelle vision dominera notre politique étrangère avec eux ?"
 hallfredhavn.101.a:0 "Nous tendrons la main en signe d’amitié."
 hallfredhavn.101.b:0 "Donnez-moi vos fatigués et vos pauvres."
 hallfredhavn.101.c:0 "Leurs possessions d’Aelantir seront à nous."

 hallfredhavn.102.t:0 "Position de Jötunnheim sur Bjarnrík"
 hallfredhavn.102.d:0 "Revrhavn est le royaume ancestral d’un cinquième des Hallfreders, à savoir ceux qui viennent du Drengr, y compris la famille Vidarfótr. Ce royaume a maintenant été absorbé par Bjarnrík. En tant que deux royaumes gerudiens, une alliance pourrait aider à préserver notre culture. Ou peut-être leurs possessions d’Aelantir sont-elles plus importantes... Quelle vision dominera notre politique étrangère avec eux ?"
 hallfredhavn.102.a:0 "Nous tendrons la main en signe d’amitié."
 hallfredhavn.102.b:0 "Donnez-moi vos fatigués et vos pauvres."
 hallfredhavn.102.c:0 "Leurs possessions d’Aelantir seront à nous."

 hallfredhavn.103.t:0 "Pacte d’Amitié entre Jötunnheim et Eborthíl"
 hallfredhavn.103.d:0 "Les Hallfreders de Jötunnheim sont venus vers nous avec des cadeaux, prêchant notre histoire commune et le potentiel d’une alliance."
 hallfredhavn.103.a:0 "Accepter"
 hallfredhavn.103.b:0 "Non merci"

 hallfredhavn.104.t:0 "Eborthíl Accepte !"
 hallfredhavn.104.d:0 "Les Eborthíli ont accepté notre offre d’alliance !"
 hallfredhavn.104.a:0 "C’est génial !"

