#Start Screen
string_start_hallfredhavn:0 "§g« Je me lasse de ces mers, cherchons-en une nouvelle. »\n— Hallfred Henriksson Divenscourge à son ami Thamur en 903 AA.§!\n\n§OPrimer§!\nHallfredhavn est une cité-État en difficulté sur la Côte Sèche d'Aelantir, fondée par les vestiges d'une expédition durant l'§YÈre de la Glace Noire§! (768 - 978 AA) par des Reavers de Gerudia, du Royaume de la Perle (Pearlsedge) et du Royaume de Divenhal (un royaume de Reavers centré autour d'Eborthil). L'expédition était dirigée par Hallfred Henriksson Divenscourge, le deuxième fils du légendaire Reaver Henrik Divenscourge. Ils ont persévéré à travers un voyage mouvementé et se sont finalement installés sur cette côte de branches brûlées (Brendrótaland). Aucune autre flotte de Reavers n'a navigué vers des rivages aussi lointains. La cité-État elle-même, ainsi que sa dynastie ancienne et sa capitale, doivent leur nom à cette ascendance.\nL'expédition qui a donné naissance à Hallfredhavn comptait cinq navires, chacun provenant d'une partie différente de la diaspora gerudienne, ce qui a conduit à une composition religieuse diverse : les Skaldhyrrics dominants forment la majorité, mais les adeptes du Panthéon cannorien sont également nombreux.\n\nAu fil des générations, les Hallfreders se sont adaptés à l'environnement étrange de Brendrótaland (Côte Sèche), où il ne pleut jamais et où des branches brûlées couvrent le sol, allant de la taille normale à des dimensions si grandes qu'on pourrait y sculpter des manoirs, ce que les Gerudiens ingénieux ont fait. En explorant leurs environs, ils sont entrés en contact avec les Langeyru, un peuple étrange aux longues oreilles. Ils ont également découvert des mers poissonneuses et, au-delà, une terre lointaine (Taychend) habitée par des Langeyru (Ruinborn) bien plus avancés que les Skraelings de Brendrótaland. Ces Langeyru barbus, surnommés Skegglanders, occupaient une ville (Nanru Nakar) si grandiose qu'elle ne pouvait avoir été construite que par les Jötunn (Géants) d'antan...\n\n§OHistoire ancienne§!\nLes Hallfreders sont leurs propres pires ennemis : les cinq Fyrstýrimenn avaient des opinions différentes sur la manière d'organiser un État, et leurs descendants ont perpétué cette tradition. Alors que les factions se disputaient le pouvoir, abolissaient les institutions et organisaient des révoltes, les conditions matérielles de la colonie se détérioraient à chaque génération. Le métal est devenu extrêmement rare, la monarchie a été remplacée par un Thing (Assemblée) corrompu et régulièrement saboté, et les réserves de nourriture ont diminué, les agriculteurs manquant de bonnes graines et d'outils en métal, tandis que les navires de pêche manquaient de laine pour leurs voiles.\n\n§OHistoire récente§!\nL'an 1443 AA marque l'une des pires années de l'histoire hallfredere, alors qu'une mauvaise récolte révèle les failles de la société. Des mendiants et des voleurs rôdent dans les rues, volant la nourriture des gens du commun affamés, des bandits se rassemblent dans l'arrière-pays, et les esclaves Skraeling fixent l'abîme alors que même leurs maîtres s'amaigrissent. Les maisons nobles se réunissent dans l'obscurité pour ourdir des complots, les greniers comptent plus de gardes que d'ouvriers, et le Thing est plus divisé que jamais."

