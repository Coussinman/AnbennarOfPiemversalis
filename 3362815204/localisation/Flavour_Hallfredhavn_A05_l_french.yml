 AD5_significant_langeyru_slavery_desc:0 "Qu’ils soient capturés lors de raids ou achetés sur les marchés, cette province compte une population importante d’esclaves Langeyru qui y travaillent. Cette pratique a sans doute été stimulée par la Maison Vidarfótar.\nL’esclavage dans la société hallfredienne prend diverses formes : il y a l’Esclavage des Skraelings, où des primitifs asservis sont utilisés pour des travaux manuels simples, comme l’agriculture, l’exploitation minière, le ramage ou le ménage. Des types plus complexes d’esclavage existent également, généralement appelés Esclavage des Langeyru, qui incluent des soldats asservis, des assistants personnels et même des gardes du corps. Ces esclaves exerçant des professions complexes sont cependant rares, car les Vidarfótar croient qu’une population d’esclaves non éduquée est une population loyale."
 AD5_huge_langeyru_slavery:0 "Population d’Esclaves Énorme"
 AD5_huge_langeyru_slavery_desc:0 "Qu’ils soient capturés lors de raids ou achetés sur les marchés, cette province compte une énorme population d’esclaves Langeyru qui y travaillent. Cette pratique a sans doute été stimulée par la Maison Vidarfótar.\nL’esclavage dans la société hallfredienne prend diverses formes : il y a l’Esclavage des Skraelings, où des primitifs asservis sont utilisés pour des travaux manuels simples, comme l’agriculture, l’exploitation minière, le ramage ou le ménage. Des types plus complexes d’esclavage existent également, généralement appelés Esclavage des Langeyru, qui incluent des soldats asservis, des assistants personnels et même des gardes du corps. Ces esclaves exerçant des professions complexes sont cependant rares, car les Vidarfótar croient qu’une population d’esclaves non éduquée est une population loyale."
 AD5_rampant_starvation:0 "Famine Galopante"
 AD5_rampant_starvation_desc:0 "La Famine Galopante peut être atténuée en augmentant la §YRéserve Nationale de Nourriture§! à au moins §Y33§!, et entraînera un échec total si la §YRéserve Nationale de Nourriture§! diminue à §R0§!.\n\nVotre §YRéserve Nationale de Nourriture§! actuelle est [Root.variable_AD5_hallfredhavn_food.GetValue]."
 AD5_food_shortages:0 "Pénuries Alimentaires Sévères"
