 hallfredhavn.49.t:0 "Les Dés du Destin"
 hallfredhavn.49.d:0 "Depuis le retour de la monarchie à [ROOT.GetUsableName], les Divenscourges et les Svartrskeggs ont convenu de laisser un dé décider de quelle famille sera sélectionné le nouveau Jarl chaque fois que l’ancien meurt ou ne peut plus régner. Un dé spécial à six faces a été sculpté dans l’ivoire d’Anakal, et soigneusement pesé et testé pour une aléatoire parfaite.\n\nSi un six est tiré, un Svartrskegg sera Jarl ; tout autre résultat donnera un Jarl Divenscourge..."
 hallfredhavn.49.a:0 "Lancez les dés !"

 hallfredhavn.50.t:0 "Un Jarl Svartrskegg !"
 hallfredhavn.50.d:0 "Un six !\n\nMalgré les probabilités de cinq contre un, les Svartrskeggs ont réussi à gagner le droit de nommer un Jarl ! Ils se tournent donc vers l’intérieur, cherchant quel membre de leur famille est le bon candidat..."

 hallfredhavn.51.t:0 "Un Jarl Divenscourge"
 hallfredhavn.51.d1:0 "Un un !\n\nComme prévu, les Divenscourges ont le droit de nommer le prochain Jarl, et doivent maintenant choisir l’un de leurs membres."
 hallfredhavn.51.d2:0 "Un deux !\n\nComme prévu, les Divenscourges ont le droit de nommer le prochain Jarl, et doivent maintenant choisir l’un de leurs membres."
 hallfredhavn.51.d3:0 "Un trois !\n\nComme prévu, les Divenscourges ont le droit de nommer le prochain Jarl, et doivent maintenant choisir l’un de leurs membres."
 hallfredhavn.51.d4:0 "Un quatre !\n\nComme prévu, les Divenscourges ont le droit de nommer le prochain Jarl, et doivent maintenant choisir l’un de leurs membres."
 hallfredhavn.51.d5:0 "Un cinq !\n\nComme prévu, les Divenscourges ont le droit de nommer le prochain Jarl, et doivent maintenant choisir l’un de leurs membres."

