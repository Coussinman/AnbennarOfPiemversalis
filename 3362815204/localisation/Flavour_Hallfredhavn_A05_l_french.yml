 AD5_small_langeyru_slavery:0 "Petite Population d’Esclaves"
 AD5_small_langeyru_slavery_desc:0 "Qu’ils soient capturés lors de raids ou achetés sur les marchés, cette province compte une petite mais notable population d’esclaves Langeyru qui y travaillent. Cette pratique a sans doute été stimulée par la Maison Vidarfótar.\nL’esclavage dans la société hallfredienne prend diverses formes : il y a l’Esclavage des Skraelings, où des primitifs asservis sont utilisés pour des travaux manuels simples, comme l’agriculture, l’exploitation minière, le ramage ou le ménage. Des types plus complexes d’esclavage existent également, généralement appelés Esclavage des Langeyru, qui incluent des soldats asservis, des assistants personnels et même des gardes du corps. Ces esclaves exerçant des professions complexes sont cependant rares, car les Vidarfótar croient qu’une population d’esclaves non éduquée est une population loyale."
