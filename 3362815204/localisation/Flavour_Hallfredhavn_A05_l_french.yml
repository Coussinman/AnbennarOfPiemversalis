stratified_thing_reform:0 "Thing stratifié"
stratified_thing_reform_desc:0 "Le Thing gerudien est une assemblée gouvernante où les lois et décrets gouvernementaux sont discutés. Le Thing de ce pays est particulièrement stratifié, accordant plus d'influence aux riches et aux puissants."
egalitarian_thing_reform:0 "Thing égalitaire"
egalitarian_thing_reform_desc:0 "Le Thing gerudien est une assemblée gouvernante où les lois et décrets gouvernementaux sont discutés. Le Thing de ce pays est particulièrement égalitaire, accordant une influence même aux déshérités."
ability_anb_ace_egalitarians_vs_monarchists_mechanic:0 "Égalitaires contre Monarchistes"
anb_ace_egalitarians_vs_monarchists_mechanic:0 "Égalitaires contre Monarchistes"
thing_jarldom_reform:0 "Jarldom du Thing"
thing_jarldom_reform_desc:0 "Ce Jarldom possède un Thing, une assemblée de type gerudien, qui aide le Jarl à gouverner le royaume."
revolving_jarldom_reform:0 "Jarldom tournant"
revolving_jarldom_reform_desc:0 "Pour apaiser les Svartrskeggs, la famille Divenscourge a décidé qu'un Jarl sur six, déterminé par le jet d'un dé à six faces, serait issu de la maison Svartrskegg."
fyrstyrimenn_competition_reform:0 "Compétition des Fyrstýrimenn"
fyrstyrimenn_competition_reform_desc:0 "Une compétition entre les membres sélectionnés des maisons Fyrstýrimenn déterminera qui deviendra le nouveau Jarl. Le Jarl précédent rédige la description sur un morceau de papier, qui sera conservé dans une boîte et ne sera ouvert qu'à sa mort."
ACE_autocratic_jarl_reform:0 "Jarldom autocratique"
ACE_autocratic_jarl_reform_desc:0 "Dans un Jarldom autocratique, la majorité du pouvoir est centralisée entre les mains du Jarl, qui gouverne sans opposition ni contre-pouvoirs."
ACE_forceful_integration_reform:0 "Intégration économique forcée"
ACE_forceful_integration_reform_desc:0 "Les royaumes plus faibles entourant un royaume plus fort doivent connaître leur place, tout comme leurs marchands. En intégrant de force leurs économies marchandes dans une sphère plus large par le biais de contrats, de traités et de décrets, la prospérité peut être atteinte sans conquête directe."
ACE_reavergeld_reform:0 "Reavergeld"
ACE_reavergeld_reform_desc:0 "Le Reavergeld est un tribut payé aux reavers pour qu'ils cessent de piller une région. Il a été versé par divers royaumes tout au long de l'histoire, notamment pendant l'Ère de la Glace noire."
ACE_armringrskipan_reform:0 "Armringrskipan"
ACE_armringrskipan_reform_desc:0 "L'Armringrskipan, ou Système des Anneaux de Bras, est une institution utilisée par l'Empire de [AD7.GetUsableName] pour administrer les royaumes soumis et formaliser les relations suzerain-vassal. Lors de la soumission, les dirigeants sont forcés de porter un anneau de bras et de prêter serment de loyauté à [AD7.GetUsableName]. Le type d'anneau attribué indique le statut du vassal : un anneau de Damestear ou de relique confère des privilèges spéciaux et un bon statut. À l'inverse, un vassal ayant suscité la colère de l'administration pourrait se voir attribuer un simple anneau de bronze.\nCe système a évolué vers sa forme actuelle après la conquête de Jötunnborg et la soumission des royaumes voisins de Skeggland, nécessitant un système décentralisé efficace qui ne surcharge pas l'administration."
ACE_armringrskipan_republican_reform:0 "Armringrskipan"
ACE_armringrskipan_republican_reform_desc:0 "L'Armringrskipan, ou Système des Anneaux de Bras, est une institution utilisée par l'Empire de [AD7.GetUsableName] pour administrer les royaumes soumis et formaliser les relations suzerain-vassal. Lors de la soumission, les dirigeants sont forcés de porter un anneau de bras et de prêter serment de loyauté à [AD7.GetUsableName]. Le type d'anneau attribué indique le statut du vassal : un anneau de Damestear ou de relique confère des privilèges spéciaux et un bon statut. À l'inverse, un vassal ayant suscité la colère de l'administration pourrait se voir attribuer un simple anneau de bronze.\nCe système a évolué vers sa forme actuelle après la conquête de Jötunnborg et la soumission des royaumes voisins de Skeggland, nécessitant un système décentralisé efficace qui ne surcharge pas l'administration."

