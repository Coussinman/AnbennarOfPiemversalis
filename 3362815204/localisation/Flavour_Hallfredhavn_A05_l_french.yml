 hallfredhavn.117.t:0 "Les Demi-Kynn"
 hallfredhavn.117.d:0 "Les Demi-Kynn, signifiant « Demi-Famille » en gerudien, est le nom donné par les Hallfreders aux peuples Demi-Elfes de Taychend. Les Cannoriens les appellent Demi-Elfes, tandis que certains Taychendi les appellent Enfants-Traitres ou l’un des cent surnoms qu’ils leur donnent. Pour certains, ils représentent l’intégration réussie des Taychendi dans la société hallfredienne, pour d’autres, ils ne sont qu’un effet secondaire de la conquête de leur patrie..."
 hallfredhavn.117.a:0 "L’avenir de Jötunnheim est en jeu..."

 hallfredhavn.118.t:0 "La Culture des Demi-Kynn"
 hallfredhavn.118.d:0 "Les Demi-Kynn, signifiant « Demi-Famille » en gerudien, sont un peuple nouveau-né. Jeunes et controversés, ils se retrouvent au centre des nouvelles, des rumeurs, des blagues et du racisme. Comme un enfant cherche la validation d’un parent pendant un divorce, les Demi-Kynn cherchent à se prouver aux Hallfreders et à s’élever au-dessus des autres Taychendi. Comment cette culture va-t-elle évoluer ?"
 hallfredhavn.118.a:0 "Une culture de guerriers..."
 hallfredhavn.118.b:0 "Une culture d’hommes d’affaires..."

 hallfredhavn.120.t:0 "Les Oono'i Veulent Nous Rejoindre"
 hallfredhavn.120.d:0 "La vie est dure à Brendrótaland, la pluie est rare et la flore et la faune ne sont pas très accueillantes. Les petites communautés d’Oono'i qui ont réussi à survivre à leur guerre contre la Kykrskógr ont eu du mal, elles persistent en faisant ce qu’elles savent : former de petites bandes de chasseurs, fouillant les lits des rivières pour se nourrir et se cachant des bêtes qui ravagent ces terres arides. Voir certains de leurs semblables vivre dans notre société peut être attrayant pour eux, même si notre société n’est pas exactement connue pour sa nourriture abondante ou ses droits civiques non plus... Une bande d’Oono'i s’est approchée de nous, prête à faire partie de notre société, offrant de partager leurs réserves de nourriture avec nous, espérant accéder aux avantages de la civilisation..."
 hallfredhavn.120.a:0 "Ils sont les bienvenus."
 hallfredhavn.120.b:0 "Il serait préférable qu’ils déménagent dans notre colonie."
 hallfredhavn.120.c:0 "L’autre colonie, en fait."

 hallfredhavn.121.t:0 "Avant-poste Commercial des Skalir Établi"
 hallfredhavn.121.d:0 "Le Stadfastr est revenu, avec des nouvelles de l’expédition des Skalir. Les Skalir ont réussi à convaincre les Langeyru de leur permettre d’acheter un petit entrepôt dans la ville de [6559.GetName], niché à l’ombre du corps pétrifié d’un Jötunn sans tête. Leurs marchands feront sans aucun doute de grandes affaires en commerçant entre deux endroits aussi différents que les Skegglands et Brendrótaland. Les fourrures et les bibelots en burnroot y sont populaires, tandis que leur nourriture se vend à prix d’or dans la tourmentée Hallfredhavn."
 hallfredhavn.121.a:0 "Commerçons."

 hallfredhavn.122.t:0 "Les Pearlsguards Appellent à la Réforme"
 hallfredhavn.122.d:0 "Un débat acharné a eu lieu aujourd’hui, comme d’habitude, ce fut une joute verbale entre les Réformistes et les Monarchistes, qui ont tous deux violé à plusieurs reprises le décorum attendu du Thing, attaquant le caractère de l’autre et soulignant les erreurs.\nEn fin de compte, il semble que les Réformistes Pearlsguard aient pris le dessus..."
 hallfredhavn.122.a:0 "Ce sont de grands orateurs."
 hallfredhavn.122.b:0 "Juste une autre journée dans la vie de Hallfredhavn."

 hallfredhavn.123.t:0 "Brendrótaland"
 hallfredhavn.123.d:0 "Le royaume s’est étendu de manière régulière depuis un certain temps maintenant, et englobe désormais une grande partie de Brendrótaland. Ainsi, de nombreux Hallfreders ont commencé à identifier le nom de la région comme synonyme de l’État. Appeler [AD5.GetUsableName] Brendrótaland, signifiant Terre des Racines Brûlées, est devenu de plus en plus courant et normalisé dans la société, au point qu’il faudrait peut-être l’officialiser !"
 hallfredhavn.123.a:0 "Cela sonne bien !"
 hallfredhavn.123.b:0 "Nous ne pouvons pas oublier notre héritage."

 hallfredhavn.124.t:0 "Le Stadfastr"
 hallfredhavn.124.d:0 "Avec la fin du Sidrvetr, les Skalir ont commandé des navires construits spécialement à des fins commerciales. Ces nouveaux navires ont des cales relativement grandes et de grandes voiles, permettant un commerce rapide et rentable. Ainsi, ils n’ont plus besoin du Stadfastr, dont le design encombrant et la coque épaisse pleine de cicatrices et de signes de réparation le rendent moins adapté au commerce. Ils ont donc décidé de faire don du navire à l’État, graissant sans doute quelques pattes en cours de route...\n\nLe Stadfastr, un navire aussi vieux que l’histoire, construit quelque part en Gerudia au VIIIe siècle, a été la bouée de sauvetage de Hallfredhavn pendant longtemps. Les Skalir ont obstinément refusé de désarmer le navire et l’ont réaménagé, réparé et rénové pendant des siècles. Ce qui a commencé comme un navire long gerudien du VIIIe siècle s’est transformé en une masse imposante de burnroot. Certains ne l’appellent même plus un navire, et le désignent comme une plateforme ou une île. On se demande, un navire qui a été réaménagé tant de fois qu’aucune pièce originale ne subsiste, peut-il vraiment être considéré comme le même navire ?"
 hallfredhavn.124.a:0 "Le début d’une grande flotte !"

 hallfredhavn.125.t:0 "Un Jarl comme [Root.Monarch.GetTitle] ?"
 hallfredhavn.125.d:0 "Alors que les Divenscourges exercent leur nouvelle influence abondante sur le Thing, il devient clair qu’ils orchestrent un changement de direction. Le titre de [Root.Monarch.GetTitle] détient bien plus de pouvoir qu’il n’en avait à l’origine, car il n’est plus seulement un modérateur de débat, mais un détenteur d’un pouvoir exécutif significatif. Entre de bonnes (ou mauvaises, selon votre perspective) mains, il peut être utilisé pour saper la légitimité du Thing et travailler au rétablissement d’un Jarldom.\nQuel meilleur candidat pour cela que le futur Jarl Divenscourge ?"
 hallfredhavn.125.a:0 "Oui !"
 hallfredhavn.125.b:0 "Non !"

 hallfredhavn.127.t:0 "La Couleur de Jötunnheim ?"
 hallfredhavn.127.d:0 "Quelle couleur représente le mieux Jötunnheim, et devrait donc être la couleur nationale ?\n\nCertains plaident pour conserver le Bleu Hallfreder présent sur le drapeau de Hallfredhavn et le drapeau des Divenscourges, tandis que d’autres plaident pour le Bleu des Reliques des Jötunn, une couleur dérivée des reliques déterrées des sites des Jötunn. Le Noir de Burnroot est un autre choix populaire, une couleur représentant Brendrótaland. Même le Blanc Perlé, représentant les Perles trouvées sur notre ancien drapeau..."
 hallfredhavn.127.a:0 "Conserver le Bleu Hallfreder"
 hallfredhavn.127.b:0 "Bleu des Reliques des Jötunn"
 hallfredhavn.127.c:0 "Noir de Burnroot"
 hallfredhavn.127.e:0 "Blanc Perlé"

 hallfredhavn.133.t:0 "Le Retour Tant Attendu"
 hallfredhavn.133.d:0 "Les Vidarfótar font des voyages dangereux vers ces plages depuis des siècles pour honorer leur Fyrstýrimadr. Maintenant, ils s’y rendent pour une autre raison : s’y installer. Chaque jour, de plus en plus de navires et de caravanes partent de Gauldursstrandir, mais que vont-ils y faire ?"
 hallfredhavn.133.a:0 "Ils apportent probablement des esclaves."
 hallfredhavn.133.b:0 "Faire de l’agriculture, probablement ?"

 hallfredhavn.136.t:0 "Les Mines de Sel de Saltrsandr"
 hallfredhavn.136.d:0 "Saltrsandr est bénie par d’immenses quantités de sel, et Saltrsandrby est peut-être la ville la plus salée de ce continent.\n\nTout n’est pas parfait cependant, car les propriétaires terriens se disputent les droits miniers, sabotent les puits de sel les uns des autres et se battent même à mort pour le sel. Le sel est essentiel à la conservation de la viande et du poisson, et donc d’une importance vitale pour la survie des Hallfreders en ces temps difficiles. Les Things précédents ont tenté en vain de mettre en œuvre des mesures pour augmenter la production de sel, mais le succès leur a échappé. Certains au Thing sont pour transformer certains des puits de sel en propriété de l’État, tandis que d’autres préféreraient déployer plus de gardes dans la région."
 hallfredhavn.136.a:0 "Nous forcerons les propriétaires terriens à vendre les puits à l’État."
 hallfredhavn.136.b:0 "Nous déployerons plus de gardes dans la région."
 hallfredhavn.136.c:0 "Le Thing n’a pas réussi à adopter aucun des décrets."

 hallfredhavn.138.t:0 "Le Cadeau des Oono'i"
 hallfredhavn.138.d:0 "Un groupe de Skraeling Oono'i, vivant dans les terres désolées, a commencé à laisser de la nourriture à la périphérie de Skraelingbaer. Selon les locaux, ils ont pitié des Oono'i locaux, dont beaucoup sont émaciés et sous-alimentés. Maintenant, un troupeau entier d’Anakal gît mort à la périphérie de la ville. Les Oono'i sauvages montrent non seulement un grand degré d’empathie, mais aussi une grande habileté à la chasse et une connaissance de la faune locale. Aucun Hallfreder ne serait capable non seulement d’abattre un troupeau d’Anakal, mais aussi de les conduire ou de les rassembler dans un endroit aussi idéal et spécifique.\n\nAlors que des Oono'i reconnaissants de Skraelingbaer découpent des morceaux de viande pour les emporter chez eux, des Hallfreders affamés les regardent avec envie dans les yeux..."
 hallfredhavn.138.a:0 "Laissez les Langeyru en profiter."
 hallfredhavn.138.b:0 "Tous les habitants de Hallfredhavn en ont besoin !"

 hallfredhavn.139.t:0 "Le Prêt des Skalir"
 hallfredhavn.139.d:0 "Les finances du royaume sont dans une situation désespérée. Alors que les prêts s’accumulent et que les paiements d’intérêts commencent à représenter une part croissante de la richesse, les Skalir voient à la fois une crise et une opportunité. Pendant des siècles, le gouvernement a eu du mal à joindre les deux bouts, tandis que les Skalir font des profits considérables sur le commerce, dans un marché où ils possèdent le seul navire. D’un côté, l’effondrement de Hallfredhavn aurait un impact dévastateur sur cette riche famille de commerçants, mais de l’autre, c’est une chance de réaliser des profits, et peut-être plus important encore, de gagner en influence.\n\nSi le gouvernement contracte un prêt auprès des marchands, ils utiliseront sans aucun doute cette faveur pour renforcer leur position dans le royaume.\nNous avons besoin d’un afflux financier, mais à quel point en avons-nous besoin ?"
 hallfredhavn.139.a:0 "Un prêt massif."
 hallfredhavn.139.b:0 "Un prêt moyen."
 hallfredhavn.139.c:0 "Un petit prêt."
 hallfredhavn.139.e:0 "Pas de prêt."

 hallfredhavn.140.t:0 "Le Prêt des Skalir"
 hallfredhavn.140.d:0 "Le moment est venu de rembourser notre prêt aux Skalir..."
 hallfredhavn.140.a:0 "Le rembourser maintenant."
 hallfredhavn.140.b:0 "Le rembourser en plusieurs fois."
 hallfredhavn.140.c:0 "« Je ne rembourserai rien du tout ! »"

 hallfredhavn.142.t:0 "Le Thing de Hallfred"
 hallfredhavn.142.d:0 "Gravé en 1105 AA\n\nLe Thing de Hallfred n’est pas très différent des Things de Gerudia. Les dirigeants de familles, de clans, de compagnies et de guildes se rassemblent et discutent d’un problème. Le débat persiste jusqu’à ce qu’un consensus soit atteint, ou qu’il devienne évident qu’un consensus est impossible. À ce moment-là, le Thinghöfdingi décide s’il y aura un vote ou si la réunion prendra fin. Le poids des votes est décidé à l’aide d’un long et complexe ensemble de règles que seul le Thinghöfdingi et quelques anciens comprennent vraiment. La plupart du pouvoir s’est consolidé dans les positions suivantes : Thinghöfdingi, Capitaine des Gardes, Chefs de maison des familles Fyrstýrimenn, le prêtre du Temple de la Ville et les grands propriétaires terriens."
 hallfredhavn.142.a:0 "Retour"

 hallfredhavn.143.t:0 "La Réforme du Thing"
 hallfredhavn.143.d:0 "Le Thing de Hallfred a subi une refonte majeure. De nouvelles règles ont été mises en place pour garantir une meilleure représentation aux politiciens moins puissants et prévenir la corruption et les stratégies de contournement du Thing. Les factions monarchistes ont vu leurs tentatives de restauration du Jarldom freinées, et sont désormais contraintes de participer à nouveau au Thing, renforçant ainsi sa légitimité."
 hallfredhavn.143.a:0 "Retour"

 hallfredhavn.144.t:0 "La Restauration du Jarldom"
 hallfredhavn.144.d:0 "Le Jarldom a été restauré. Le Thing corrompu et inefficace a été aboli et l’ordre naturel de notre société est revenu. Cela a pris des siècles, mais la normalité est revenue. Puisse-t-elle ne plus jamais nous quitter. Vive le Jarl !"
 hallfredhavn.144.a:0 "Retour"

 hallfredhavn.145.t:0 "La Conquête de Jötunnborg"
 hallfredhavn.145.d:0 "Jötunnborg a été conquise. Cela a demandé le courage et le sacrifice de nombreux guerriers braves, mais même les murs gigantesques construits par les Jötunn eux-mêmes ne sont pas de taille face à nos échelles, nos mages, nos travaux de siège fluviaux et nos Pilleurs. Pendant des siècles, nos marins, marchands et Pilleurs ont regardé avec envie ces murs, sachant qu’une ville construite par les Jötunn doit contenir des richesses et des merveilles bien trop grandes pour laisser ces Langeyru Skeggmenn les gérer."
 hallfredhavn.145.a:0 "Retour"

 hallfredhavn.146.t:0 "La Génération des Jötnabörnin"
 hallfredhavn.146.d:0 "Le creuset de la guerre et des circonstances forge chaque génération d’hommes de manière différente. La génération qui atteint maintenant l’âge adulte a grandi non seulement avec le rêve de conquérir Jötunnborg, mais beaucoup étaient réellement sur la ligne de front, escaladant ces murs gigantesques. Cette expérience partagée a donné naissance à une génération d’hommes particulièrement motivés et impliqués, qui sont impatients de façonner ce nouveau monde à leur image, et de rendre leurs ancêtres fiers. Il incombe maintenant à l’État d’utiliser ces hommes, de peur que la génération des Jötnabörnin ne soit gaspillée."
 hallfredhavn.146.a:0 "Une génération de guerriers"
 hallfredhavn.146.b:0 "Une génération de sages"
 hallfredhavn.146.c:0 "Une génération d’administrateurs"

 hallfredhavn.147.t:0 "Jötunnborg, Enfin"
 hallfredhavn.147.d:0 "Cela a pris des siècles, mais enfin, les Hallfreders posant le pied à Jötunnborg ne viennent pas en tant que commerçants, mais en tant que conquérants ! Lorsque les premiers Hallfreders qui ont posé les yeux sur cette ville magnifiquement gigantesque, ils en ont été instantanément obsédés. De nombreux hommes entreprenaient le long voyage de Hallfredhavn à Jötunnborg, le long de la côte et sur le Jötunnsstraumr, juste pour se tenir là où les géants vivaient autrefois. Cette ville, qui a sans aucun doute été forgée par les mains des géants, est restée longtemps entre celles des Skegglanders, qui n’apprécient pas les murs véritablement gigantesques qui les ont tenus en sécurité. Cela change aujourd’hui, alors que les Hallfreders rappellent aux Skeggmenn que le changement est inévitable, et que les faibles doivent craindre les forts."
 hallfredhavn.147.a:0 "Jötunnborg sera à nous !"

 hallfredhavn.148.t:0 "La Stabilité Apporte la Prospérité"
 hallfredhavn.148.d:0 "Alors que la faim devient un lointain souvenir, l’ordre revient sur la terre. Les roturiers sont devenus moins égoïstes, moins enclins au vol, à la thésaurisation et à d’autres comportements nuisibles. Les riches et les propriétaires terriens ont commencé à vendre leurs réserves de nourriture, maintenant que les prix sont encore élevés, mais que la menace imminente de famine est passée. Osant investir à nouveau, les agriculteurs ont commencé à utiliser les meilleurs outils possibles pour le travail, et en conséquence, Hallfredhavn produit plus de nourriture que jamais !"
 hallfredhavn.148.a:0 "Le Sidrvetr touche à sa fin..."

 hallfredhavn.1001.t: "Recensement Alimentaire de [GetYear]"
 hallfredhavn.1001.d: "La sécurité alimentaire pendant le Sidrvetr n’est pas garantie, en fait, la malnutrition et même la famine sont des problèmes réels pour la classe ouvrière. Alors que les pêcheurs, les commerçants, les chasseurs et les agriculteurs tentent de maintenir la société à flot, certains ont perdu tout espoir et se sont tournés vers le vol et le banditisme.\n\nSi notre §YRéserve Nationale de Nourriture§! devait atteindre §R0§!, nous pourrions devenir comme les Skraelings Oono'i, cherchant de la nourriture dans une société sans État.\n\nVous pouvez augmenter temporairement votre réserve de nourriture en organisant des §YGrandes Chasses§!, en utilisant le §YStadfastr§! pour pêcher ou commercer de la nourriture, ou en utilisant le sortilège de Croissance des Plantes (plus l’influence des Mages est forte, meilleur est l’effet).\n\nCependant, les mesures temporaires ne suffisent pas, car notre société risque réellement d’être détruite si les conditions matérielles ne s’améliorent pas. Des changements plus durables proviennent de :\nRéduire le vol en diminuant l’agitation nationale moyenne.\nAugmenter le développement de la production de base dans les provinces de poisson, de céréales et de bétail.\nObtenir de nouvelles provinces de poisson, de céréales et de bétail.\nAugmenter l’efficacité de la pêche en mettant fin à la Pénurie de Laine.\nAugmenter l’efficacité de l’agriculture en obtenant de meilleures semences grâce à la mission de Commerce avec les Skegglands.\nAugmenter à la fois l’efficacité de la pêche et de l’agriculture en relançant la métallurgie et en abolissant également le Privilège de Rationnement du Métal de la Noblesse.\nRéduire le gaspillage évitable en augmentant le développement de la production de base dans les provinces de sel."
 hallfredhavn.1001.a: "Les résultats sont là..."

