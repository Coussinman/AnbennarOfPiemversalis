 #Decisions
 azkare_sarisung_handle_gangs_dec_title:0 "Approcher les Gangs Sarisungi"
 azkare_sarisung_handle_gangs_dec_desc:0 "Les gangs de Sarisung ont longtemps contrôlé toutes les couches de société dans la grande cité. Alors que ceci a été un système abhorrent pour la plupart de tous, ils ont des réseaux et compétences précieux qui, avec quelque rééducation et discipline, peuvent être une force utile dans la reconstruction de la cité."
 azkare_sarisung_capital_of_a_continent_dec_title:0 "Capitale d'un Continent"
 azkare_sarisung_capital_of_a_continent_dec_desc:0 "Sarisung est connue comme la cité de taudis, avec une vaste population qui s'est étalée hors de contrôle. Nous commencerons une grande restructuration de la cité, avec logement approprié pour tous, larges boulevards pour faciliter commerce et accès à la Convocation du Lever de Soleil et splendides académies pour entraîner tous les administrateurs compétents nécessaires pour notre empire."
 azkare_elven_advisors_dec_title:0 "Recruter Conseiller Elfique"
 azkare_elven_advisors_dec_desc:0 "Azkare est le centre des Elfes du Lever de Soleil en Haless. Ceci nous fournit un large bassin de conseillers avec des siècles d'expérience."
 build_golden_highway_south_haless_title:0 "Construire la Route du Lever de Soleil en Haless Méridional"
 build_golden_highway_south_haless_desc:0 "Haless Méridional sert comme cœur loyal de notre empire, nous fournissant une grande partie de notre main-d'œuvre et ressources alors que nous étendons notre cause à travers Haless. En construisant une Route du Lever de Soleil, nous pouvons connecter cette zone avec l'Autoroute Dorée déjà existante et assurer un flux stable de recrues et commerce."
 build_golden_highway_shamakhad_title:0 "Construire la Route du Lever de Soleil en Shamakhad"
 build_golden_highway_shamakhad_desc:0 "Shamakhad était le berceau de l'humanité en Haless, et a maintenant beaucoup de sujets loyaux. En construisant une Route du Lever de Soleil, nous pouvons connecter cette zone avec l'Autoroute Dorée déjà existante et assurer un flux stable de recrues et commerce"
 azkare_decision_recruit_elf_tooltip:0 "Nous gagnerons un événement pour recruter un conseiller de culture Elfe du Lever de Soleil"
 #Reforms
 sunrise_court_reform:0 "Cour du Lever de Soleil"
 sunrise_court_reform_desc:0 "L'Empire du Lever de Soleil est une république fédérale dirigée par une cour elfique qui supervise les régions largement autonomes et extrêmement diverses du royaume. Le dirigeant est élu par vote populaire pour agir comme visage public de la Cour, qui sert comme main guidante et protecteur de la terre et tous ceux qui appellent l'Empire maison."
 azkare_court:0 "Convocation d'Azkare"
 azkare_court_desc:0 "Azkare a forgé l'alliance lâche de villes en un état fonctionnel. Les elfes servent comme convocataires, représentants du royaume et bureaucrates entraînés. Cependant, quiconque, peu importe la classe, héritage ou religion peut s'élever à des positions de leadership dans le pays basé sur le mérite."
 high_dawn_academy_reform:0 "Académie de l'Aube Haute"
 high_dawn_academy_reform_desc:0 "L'Académie de l'Aube Haute est une institution située à Sarisung, dans laquelle tous les convocataires sont entraînés pour un minimum de quarante ans dans toutes les compétences qu'on a besoin pour gouverner un empire aussi divers et grand que le nôtre."
 traveling_convocationairies:0 "Convocataires Voyageurs"
 traveling_convocationairies_desc:0 "Nos convocataires les mieux entraînés sont assignés à voyager de district en district et s'assurer qu'ils fonctionnent sans problème et justement par leurs représentants. Ils répondent seulement au convocataire suprême et ont le pouvoir de retirer tout convocataire de sa position et l'envoyer à l'académie s'ils le jugent nécessaire."
 azkare_extended_terms_reform:0 "Termes de Convocataire Étendus"
 azkare_extended_terms_reform_desc:0 "En Étendant les termes que nos Convocataires servent, ils sont capables de gouverner chaque zone plus efficacement, mais ceci vient avec le coût d'autonomie augmentée pour le Convocataire."
 
