 azkare.1.t:0 "Citadelle de l'Aube"
 azkare.1.d:0 "La Citadelle de l'Aube est une forteresse qui fut construite dans les jours de l'Empire Phénix, qui, sous Jaher, s'étendait des côtes du Divenhal à la grande cité de Tianlou, où il fut assassiné en 1136 à cause de sa mauvaise gestion de ses divers sujets Halessi. Son fils, Jaerel, tenta de maintenir l'empire ensemble, non juste avec la force comme Jaher mais en essayant d'unir les Halessi et de s'intégrer dans leur culture, épousant même une princesse Harimari. Pourtant lui aussi fut tragiquement assassiné, après quoi la plupart des légionnaires se frayèrent un chemin à travers Haless pour se retirer vers le Bulwar.\n\nCertains elfes cependant, vinrent à aimer leur vie en Haless et essayèrent de rester, mais l'occupation de Jaher avait engendré la haine, et les elfes furent massacrés en masse. La Citadelle de l'Aube est un des rares endroits dans lesquels les elfes pouvaient survivre à cette fureur, et abrite la plus grande communauté elfique de tout Haless, ses murs épais et corps de Lanciers Brillants lourdement armés permettant à ces Elfes d'échapper à la colère des locaux.\n\nPlus tard, les elfes de la Citadelle de l'Aube rejoignirent les communes voisines, une collection de petits collectifs autonomes unis contre les ennemis extérieurs. C'est dans cet environnement qu'Hiderion Tonanzuir grandit, dans une communauté mixte d'Elfes du Lever de Soleil et de peuple Sikai. Il vit quelque chose de grand dans cette coopération, spécialement quand un noble local du nom de Tonan Prakuong adopta le jeune elfe dans sa maisonnée, où Hiderion servit la famille pendant plusieurs générations humaines comme conseiller et serviteur personnel du Seigneur. Pour ses services, il fut élu Seigneur des communes en 1438.\n\nAmbitieux comme il était, il se mit immédiatement au travail sur l'expansion de sa commune, menant à la bataille de Lektonmai en 1441, dans laquelle les communes de Khao Elnak et Lo Ngoen subirent une lourde défaite par les Lanciers Brillants, et Azkare fut étendu dramatiquement. Dans les 3 dernières années, Hiderion a passé son temps..."
 azkare.1.a:0 "...Étendant la bureaucratie et l'efficacité de la cour."
 azkare.1.b:0 "...Courtisant les maires des villes sous son règne."
 azkare.1.c:0 "...S'assurant que les Lanciers Brillants et ses autres unités militaires étaient à leur meilleur."

 azkare.2.t:0 "Déclin de la Communauté Elfique à Azkare"
 azkare.2.d:0 "Ah merde tous les elfes à Azkare sont morts aussi mal vous perdez l'emplacement de culture acceptée gratuit maintenant crétin"
 azkare.2.a:0 "Bien, ils craignaient"

 azkare.3.t:0 "Un Conseiller Elfique Arrive à la Cour."
 azkare.3.d:0 "Nous avons envoyé des messagers à la fois dans nos propres terres et à travers le continent pour chercher des conseillers de sang elfique pour notre cour. Parmi les options qu'ils nous rapportent, nous choisissons…"
 azkare.3.a:0 "...l'Administrateur"
 azkare.3.b:0 "...le Diplomate"
 azkare.3.c:0 "...le Général Retraité"

 azkare.5.t:0 "Fils d'Azkare"
 azkare.5.d:0 "Il a longtemps été la tradition du seigneur de choisir ses conseillers parmi les fils de la noblesse terrienne de son royaume, mais ce système vieillot est à la fois injuste et nuisible à l'appareil d'état. Après tout, Hiderion lui-même n'était-il pas un simple paysan elfique quand Tonan vit d'abord son potentiel ? Nous élèverons la paysannerie, et placerons ceux assez brillants pour servir dans des positions d'autorité dans notre cour."
 azkare.5.a:0 "Se concentrer sur des bureaucrates compétents recrutés des classes inférieures."
 azkare.5.b:0 "Promouvoir des diplomates locaux pour représenter les intérêts de leur peuple à la cour."
 azkare.5.c:0 "Commissionner de nouveaux officiers des hommes enrôlés les plus vifs."

 azkare.6.t:0 "Faire le Tour des Nouvelles Villes"
 azkare.6.d:0 "Le son de pennons claquants et le doux clapotis de sabots sur une route boueuse annoncent l'arrivée d'Hiderion et sa garde d'honneur de Lanciers Brillants dans la ville de Vai Ma au bord de la frontière de Khao Elnak. Tout autour de lui il voit les signes de la guerre récente.\n\nDes maisons brûlées siègent encore abandonnées au bord de la colonie tandis que beaucoup de champs gisent en jachère et envahis de mauvaises herbes. Les yeux mornes des peuples conquis sont tout ce qui l'accueille dans sa chevauchée dans la ville, même le conseil local est absent.\n\nLe peuple ici ne vit pas sous la gloire et prospérité promise par Azkare, ils survivent simplement. Il est temps de changer cela."
 azkare.6.a:0 "Envoyer des administrateurs compétents pour organiser l'effort de réparation des villes frontalières."
 azkare.6.b:0 "Voir personnellement à la distribution d'aumônes pour ceux affectés par la guerre."
 azkare.6.c:0 "Garnir des gardiens additionnels pour protéger contre le banditisme et pillage."

 azkare.7.t:0 "Contemplation d'Hiderion"
 azkare.7.d:0 "Il y a un brouillard froid sur la Citadelle de l'Aube dans les heures sombres avant le lever du soleil. Hiderion a laissé ses conseillers les plus capables en charge tandis qu'il prépare son cheval pour la route étroite vers le nord profond et lieux riches en sagesse. Il charge son sac, tire sa cape, et part enveloppé.\n\nDans les semaines qui suivent il voit les nombreuses merveilles de Xia et du Haut Yanshen. Il traverse le pont de rivière dans le Jiangliuibao, duquel un empire de maîtres querelleurs est géré. Il marche les lignes des nombreux champs de rassemblement de Bianfang, où la discipline dure comme fer est instillée dans la paysannerie Yanshe. Hiderion fait même le voyage vers le Mont Tughayasa où les oracles voient à travers tout Haless, tous les liens et connexions tordus qui lient le continent ancien.\n\nDe tous les endroits qu'il a vus, un reste dans son esprit alors qu'il médite dans le jardin à son retour."
 azkare.7.a:0 "Le Jiangliubao, centre des Xia"
 azkare.7.b:0 "Le monastère de l'Ordre Oraculaire au sommet du Mont Tughayasa"
 azkare.7.c:0 "La puissance militaire grandissante de Bianfang"

 azkare.8.t:0 "Nouvelles Recrues"
 azkare.8.d:0 "Nous avons envoyé nos sergents dans la campagne pour rassembler des recrues à nos bannières. Ils chevauchent dans les villages vêtus de plaques et chaînes brillantes, parlant de gloire et du bien d'Haless aux jeunes désolés des nouvelles villes d'Azkare. Leur campagne de recrutement a été un succès, apportant beaucoup de nouveaux corps dans les rangs des Lanciers Brillants."
 azkare.8.a:0 "Ces nouvelles recrues seront un exemple brillant pour le reste des communes."

 azkare.9.t:0 "La Dame Mya Saetae"
 azkare.9.d:0 "Il s'est écoulé plusieurs mois depuis la reddition officielle de Khao Elnak et, après beaucoup de demandes, Dame Mya Saetae a finalement daigné honorer la Citadelle de l'Aube et la cour d'Hiderion de sa présence. Le seigneur elfique la reçoit dans ses jardins. Tout est calme, exception faite du pas doux de Mya alors qu'elle approche d'Hiderion, ses yeux fermés, clairement en méditation profonde. Pour un moment ses pensées vont au poignard dissimulé contre sa cuisse. Une entaille déshonorante et son peuple pourrait être libre... La pensée se dissipe dans le parfum des fleurs alors que l'elfe ouvre ses yeux. Hiderion Tonanzuir se lève de sa place sur l'herbe et fait une profonde révérence. \"Dame Saetae, vous m'honorez de votre éclat.\"\n\n\"Seigneur Tonanzuir, la chaleur de votre... n'avions-nous pas assez de cette formalité aux négociations ? Pourquoi suis-je ici, Hiderion ?\". L'elfe ne répond pas, le léger sourire toujours présent sur ses lèvres s'élargissant. \"Ne marcherez-vous pas avec moi, Dame Saetae ? Les jardins sont une de mes rares distractions.\"\n\nMya tombe dans le pas à côté du seigneur alors qu'il la mène à travers un des nombreux chemins du jardin. Les fleurs saignent leur profonde senteur à travers le chemin. \"Les gens m'ont appelé un conquérant, ils me disent que le sang violent de Jaher coule dans mes veines. Mais vous devez comprendre que la guerre n'est pas quelque chose que je chéris.\"\n\n\"Je ne pense pas que les hommes et femmes dont le sang a arrosé le sol pour que votre guerre puisse grandir se soucient beaucoup de savoir si vous vous délectez de leur effusion de sang ou non.\" Les mots tombent de sa bouche avec l'impact désiré alors que les yeux d'Hiderion deviennent tristes. \"Je vais en guerre pour que leurs enfants, et tous leurs descendants, puissent un jour vivre sans peur. Le monde est un endroit dur, et nous sommes si enfermés dans ses cycles de brutalité que nous oublions de rêver d'un avenir plus brillant.\"\n\n\"C'est un endroit dur, mon Seigneur et c'est...\" Elle fait un geste vague vers l'elfe. \"Des gens comme vous qui le rendent ainsi. Vous avez apporté la douleur à mes terres et maintenant me faites la dignité de parler du bien supérieur ?\" Hiderion s'arrête dans ses traces, et pour un moment Mya pense qu'elle est allée trop loin. Au lieu de crier, il soupire. \"Des vies d'hommes ont été données pour beaucoup moins. Je ne contraints pas ceux qui se battent pour moi à le faire. Ils sont disposés dans leur sacrifice durable. La guerre viendra à nous, à travers le continent cent dirigeants bien pires que moi s'agitent au clairon de conquête. Tout ce que je veux, tout ce que j'ai jamais voulu est de faire taire cet appel et rassembler le peuple de ce continent. J'ose rêver qu'un jour nous pourrions avoir une paix éternelle, dont les primes tous peuvent partager, égaux sous la lumière de l'aube.\"\n\nLes mots résonnent en Mya, et elle se trouve incapable de rassembler une réplique. \"Je...je réfléchirai à ceci.\"\nHiderion sourit ce sourire étrange et bienveillant. \"Peut-être me rejoindrez-vous pour une autre promenade demain ? J'ai beaucoup de rêves, ma Dame.\""
 azkare.9.a:0 "Dame Mya Saetae rejoint Azkare, avec sa suite personnelle et trésor."

 azkare.10.t:0 "Le Seigneur Rama Buakae"
 azkare.10.d:0 "Un torrent de murmures remplit la salle d'audience alors que l'ancien seigneur de Lo Ngoen est mené au trône d'Hiderion, flanqué de deux Lanciers Brillants. Il y a eu beaucoup de spéculation sur le sort du seigneur. Hiderion est connu pour sa miséricorde, mais Rama Buakae est un homme dangereux à laisser vivant. Sa compétence sur le champ de bataille comme guerrier et général est renommée, et il pourrait facilement inspirer son peuple à la rébellion.\n\nRama ignore leurs murmures. Il est prêt à faire face à quel que soit le sort qui l'attend avec le même maintien aux yeux d'acier qu'il a fait face à chaque défi jusqu'ici. De sa propre volonté il s'agenouille devant Hiderion et présente à l'elfe son épée la garde en premier, avec la pointe pointée vers son propre cœur. Hiderion se déplace vers lui, prenant délicatement la lame, puis la jetant de côté sur les pierres. \"Votre voyage ne finit pas ici, seigneur Buakae.\"\n\nIl saisit l'homme large par un bras et le relève sur ses pieds.\n\nPlus tard, ils se tiennent sur le mur de la citadelle, surplombant les terrains où les Lanciers Brillants s'entraînent. \"Alors vous voulez que je les entraîne, Hiderion ?\"\n\nL'elfe hoche la tête. \"Pas juste entraîner, mais étendre. Ils sont compétents maintenant, mais ils ne sont pas une légion. J'ai besoin que vous preniez ces guerriers et en fassiez des soldats.\"\n\nRama considère ceci pour un moment. \"Je peux faire cela, mais j'ai besoin de quelque chose de vous.\"\n\n\"Oui ?\"\n\n\"Gardez mon peuple en sécurité.\""
 azkare.10.a:0 "Seigneur Rama Buakae rejoint Azkare, en retour de l'autonomie de son peuple."

 azkare.11.t:0 "Ambitions Futures"
 azkare.11.d:0 "Les communes Kai connaissent finalement une unité non ressentie depuis les conquêtes de Jaher. Les villes disparates sont unies sous le regard vigilant de l'administration d'Hiderion. Pour les buts de gouvernance équitable sur les Kai farouchement indépendants, nous avons établi la convocation : un parlement, en quelque sorte, centré à Azkare et conçu pour le but exprès de gouvernance égale de tous ceux qui demeurent dans nos terres.\n\nLe rêve de Jaerel n'est pas mort comme beaucoup le pensaient, mais existe comme une flamme grandissante fleurissant dans le cœur de notre état glorieux."
 azkare.11.a:0 "Se concentrer sur la création d'un Appareil d'État supérieur."
 azkare.11.b:0 "Tendre la main aux peuples subjugués autour de nous, afin que tous puissent connaître la lumière de l'aube."
 azkare.11.c:0 "Aiguiser notre puissance militaire, afin que nous puissions libérer le peuple d'Haless."

 azkare.12.t:0 "La Mort de Seigneur Narai Chaiya"
 azkare.12.d:0 "événement pour thirabnir qui devrait parler de la relation d'Hiderion et Seigneur Narai comme serviteurs à Azkare et comment ils partageaient quelques idées"
 azkare.12.a:0 "Nous honorerons les souhaits de nos grands-pères."
 azkare.12.b:0 "Nous ne rejoindrons pas Hiderion."

 azkare.13.t:0 "Kiyokat Rejoint Azkare"
 azkare.13.d:0 "Kiyokat, petit-fils du vieux Seigneur Narai, a décidé de jeter son sort avec Hiderion. Dans une grande cérémonie à la cour, il a promis l'allégeance de Thirbanir et son peuple à Azkare, liant les avenirs des deux nations ensemble pour le reste du temps."
 azkare.13.a:0 "Un ajout bienvenu à notre cour."

 azkare.14.t:0 "Chaiya Rejette Notre Offre"
 azkare.14.d:0 "Chaiya, petit-fils du vieux Seigneur Narai, a décidé de déshonorer les souhaits de son grand-père et prendre Thirabnir sur son propre chemin. Une telle myopie est une surprise du petit-enfant d'un des plus vieux amis d'Hiderion, mais nous sommes assurés que Thirabnir accueillera la lumière, éventuellement."
 azkare.14.a:0 "Chaiya ne comprend pas la grande image. Encore."

 azkare.15.t:0 "Rassembler les Perdus"
 azkare.15.d:0 "Les cicatrices de la chute de l'Empire Phénix peuvent encore être vues sur les terres d'Haless, forts ruinés, anciens champs de bataille depuis longtemps rouillés, mais nulle part c'est plus évident que sur les visages mornes des elfes du lever de soleil à travers le continent. Partout ils portent encore le fardeau du péché du conquérant.\n\nDans un marché à Sarisung, les biens d'un marchand elfique fatigué sont confisqués par des gardes corrompus. Ils traînent les pieds vers la maison, résignés à vivre leur longue vie sans le sou, alors que les autres commerçants ferment les yeux.\n\nDans un village en lointain Yanshen un enfant disparaît, probablement l'œuvre d'un esprit maraudeur. Tous les yeux se tournent vers l'herboriste elfique qui vit au bord de la forêt, celui qui a fait des remèdes pour les parents des villageois, leurs grands-parents. À la soirée du jour suivant ils ne sont qu'une chose carbonisée et ratatinée au milieu des ruines fumantes de leur maison.\n\nDans le palais d'un raja Harimari décadent, des elfes achetés de marchés d'esclaves sont gardés comme divertissement, pour chanter et servir des plats de viandes épicées. Alors que leurs voix dorées s'allument dans la salle du trône, leurs joues sont mouillées de larmes.\n\nPlus maintenant. Nous ne permettrons pas à notre peuple de souffrir pour des crimes commis il y a des siècles. Sonnez l'appel, rassemblez-les, les elfes perdus, ceux abandonnés dans la retraite hâtive de l'empire. Ils auront toujours une maison ici, travaillant dans notre parlement, notre armée, et utilisant leur connaissance du continent pour s'assurer que de telles injustices soient effacées."
 azkare.15.a:0 "Les recruter pour la convocation."
 azkare.15.b:0 "Utiliser leur connaissance des terres lointaines."
 azkare.15.c:0 "En faire des soldats et dirigeants dans la guerre contre l'oppression."

 azkare.16.t:0 "Les Frères Chaiya"
 azkare.16.d:0 "Maintenant que Thirabnir a été officiellement intégré dans Azkare, Hiderion a appelé les frères jumeaux Chaiya, les fils de Narai, Kiyokat et Sevinay, pour parler avec lui de leur place dans la cour.\n\n\"J'ai grandement admiré vos ministrations sur Thirabnir dans cette période de transition, vous aurez toujours une maison et une place parmi mes supporters les plus dignes de confiance-\"\nHiderion est coupé court alors que le jeune Kiyokat impétueux l'interrompt \"J'ai grandi fatigué de mener se vautrant autour des cours et ambassades. Placez-moi en charge des Lanciers Brillants.\"\nL'elfe lève ses sourcils et ouvre sa bouche pour parler, étant à nouveau coupé. Cette fois par Sevinay. \"Et vous avez besoin de quelqu'un pour écrire toutes ces lois que vous continuez à décréter. Quelqu'un en qui vous avez confiance.\"\n\"Bien. Je suppose que c'est cela.\" Hiderion tire une bouteille de quelque chose délicieusement exotique de sous son bureau. \"À l'avenir.\""
 azkare.16.a:0 "À l'avenir."

 azkare.17.t:0 "Les Elfes de Lektonmai"
 azkare.17.d:0 "Tous les Elfes du Lever de Soleil ne sont pas adaptés aux cours étouffantes et manœuvres sans fin de gouvernance. Certains aspirent au sentiment du vent se précipitant dans leurs cheveux alors qu'ils chevauchent des montures rapides à cru à travers les champs, ou le tendon tendu d'une corde d'arc pressant contre leurs bouts de doigts. À ces gens sauvages nous donnerons Lektonmai, où ils pourraient aiguiser leur rapidité naturelle et l'acuité de leurs yeux en un outil qui servira Azkare."
 azkare.17.a:0 "La perfection prend vraiment des siècles d'expérience"

 azkare.18.t:0 "Fermer le Marché"
 azkare.18.d:0 "Les marchés humides de Prukakhin sont économiquement insoutenables et insalubres. Ils sont une relique du passé plus sanglant et brutal de Bomdan, commerçant en esclaves et bêtes des coins éloignés du continent. Nous devons les purger de la cité pour apporter la lumière brillante de la civilisation au peuple de Bomdan."
 azkare.18.a:0 "Espérons qu'ils apprennent à l'accepter"

 azkare.19.t:0 "Direction des Daulophs"
 azkare.19.d:0 "Les Daulophs ont longtemps apporté prospérité aux terres de Lot Dekkhang par leurs compagnies mercenaires d'aventure. Nous prédisons qu'ils pourraient apporter richesse et soldats compétents similaires sous notre règne, mais ce plan a des inconvénients et beaucoup dans notre nation argumentent que nous ne pouvons simplement avoir des ramassis mercenaires avec pouvoir significatif dans les affaires de l'état rôdant nos terres."
 azkare.19.a:0 "Leur permettre leurs armées privées à louer à travers le continent."
 azkare.19.b:0 "Les aligner avec le reste de notre noblesse."

 azkare.20.t:0 "Finorian Urionzuir"
 azkare.20.d:0 "Alors que les elfes vieillissent, beaucoup commencent à développer d'étranges, bien que mineures, excentricités, mais Finorian Urionzuir est plus étrange que la plupart. Mal content de combattre les hommes d'Haless, il aiguisa ses compétences contre les nombreux esprits qui habitent le continent. Il prouva sa valeur pendant le siège de Bim Lau par Jaher, attirant les spectres fiers qui gardent ses murs en combat singulier et raccourcissant le siège significativement. Malheureusement les blessures qu'il souffrit dans ses nombreux duels étaient elles-mêmes de nature spirituelle, laissant des cicatrices hideuses sur son âme qui l'empêchent de s'éloigner trop de la cité.\n\nMaintenant nous avons repris la cité, nous recruterons ce guerrier désolé. Ses jours d'effusion de sang sont finis, mais la lutte continue."
 azkare.20.a:0 "Un ajout bienvenu à notre cour"

 azkare.21.t:0 "Marché Renouvelé"
 azkare.21.d:0 "Nous avons fermé et nettoyé les marchés de Prukhakhin, finissant le commerce d'esclaves et créatures exotiques, mais nous ne pouvons simplement laisser un trou dans l'économie pour que contrebandiers et corsaires de marché noir s'y installent. Alors la question reste, avec quoi remplacer le commerce d'ivoire ?"
 azkare.21.a:0 "Papier"
 azkare.21.b:0 "Un quartier de gemmes de Nains Néphrite"
 azkare.21.c:0 "Tissu"

 azkare.22.t:0 "Nos Frères du Sud"
 azkare.22.d:0 "La cité portuaire d'Arawkelin fut établie par Jaher lui-même comme zone de rassemblement pour les légions phénix et elle abrite encore une des plus grandes populations d'elfes et demi-elfes du continent. Si nous pouvons nous déplacer avec agilité diplomatique, nous pourrions être capables d'intégrer cet état sans trop d'effusion de sang. Nos conseillers ont tracé trois options pour nous.\n\nEn garantissant aux Princes Martao demi-elfes de vastes domaines dans le cœur de nos terres, nous pouvons les garder près de chez nous, et plus facilement les faire transiter dans notre administration.\n\nEn accordant à leurs Princes Yan Martao ploutocratiques des droits commerciaux exclusifs en haut et bas de la côte de la Péninsule Lupulan, nous pouvons rapprocher leur état du nôtre, l'enveloppant dans la sécurité et prospérité.\n\nLes peuples de forêt tropicale des Yanglam ont longtemps troublé Arawkelin, leur isolationnisme et tactiques de guérilla brutales infligeant de lourdes pertes à tous ceux qui tentent de civiliser la jungle, entravant Jaher lui-même. Nous montrerons aux elfes du sud que le nôtre est un militaire capable d'apporter lumière et libération aux endroits même les plus sombres du continent, d'une façon ou d'une autre."
 azkare.22.a:0 "Leur donner de grands domaines en Thidinkai"
 azkare.22.b:0 "Leur donner des privilèges commerciaux"
 azkare.22.c:0 "Les aider à soumettre les Yanglam"
 
 azkare.23.t:0 "Une Offre d'Azkare"
 azkare.23.d:0 "Les elfes d'Azkare sont venus à nous avec une demande audacieuse : Rejoignez-les comme leurs vassaux, et ils donneront à notre noblesse de vastes étendues de terre dans leur propre territoire. C'est audacieux, c'est sûr, mais tentant."
 azkare.23.a:0 "Oui s'il vous plaît !"
 azkare.23.b:0 "L'audace !"

 azkare.24.t:0 "Une Offre d'Azkare"
 azkare.24.d:0 "Les elfes rusés d'Azkare nous donnent la chance de vendre notre liberté même pour de l'or, offrant des droits commerciaux exclusifs en haut et bas de la péninsule. Si nous acceptons nous serons leurs vassaux... mais c'est plutôt beaucoup de commerce."
 azkare.24.a:0 "Oui s'il vous plaît !"
 azkare.24.b:0 "L'audace !"

 azkare.25.t:0 "Une Offre d'Azkare"
 azkare.25.d:0 "En échange de subjugation, le seigneur d'Azkare a offert aide militaire avec notre vieil ennemi, le peuple de forêt tropicale de Yanglam. Alors qu'il est vrai qu'ils ont longtemps ravagé notre frontière, cela vaut-il la peine de rendre notre liberté ?"
 azkare.25.a:0 "Oui s'il vous plaît !"
 azkare.25.b:0 "L'audace !"

 azkare.26.t:0 "Arawkelin Décline !"
 azkare.26.d:0 "Les insensés demi-elfes d'Arawkelin ont rejeté notre offre gracieuse. Si nous ne pouvons traiter avec eux diplomatiquement, nous devrons apporter l'aube à leurs terres par force d'armes."
 azkare.26.a:0 "Ils apprendront nos voies pacifiques, par la violence !"

 azkare.27.t:0 "Arawkelin Accepte !"
 azkare.27.d:0 "Arawkelin a accepté notre offre de domaines en Thidinkai ; maintenant nous devons remplir notre promesse à leur noblesse fière et difficile."
 azkare.27.a:0 "Glorieux sera notre avenir"

 azkare.28.t:0 "Arawkelin Accepte !"
 azkare.28.d:0 "Arawkelin a accepté notre offre de droits commerciaux ; avec notre aide leur avenir sera brillant et prospère."
 azkare.28.a:0 "Glorieux sera notre avenir"

 azkare.29.t:0 "Arawkelin Accepte !"
 azkare.29.d:0 "Arawkelin a accepté notre offre d'aide militaire ; par ce pacte nous pouvons apporter lumière à la fois aux elfes perdus du sud et au peuple de la jungle."
 azkare.29.a:0 "Glorieux sera notre avenir"



 azkare.35.t:0 "Maisons de Thé Halessi"
 azkare.35.d:0 "Alors que notre bureaucratie a grandi, ils ont aussi développé une culture propre. Avec accès facile au thé, beaucoup dans notre cour sont devenus assez accros à la boisson. L'augmentation de la demande a mené à une récolte de maisons de thé surgissant partout où il y a des serviteurs publics pour le boire, et leur insatiabilité ne fait que grandir."
 azkare.35.a:0 "Bien c'est assez délicieux !"

 azkare.36.t:0 "Une Promenade dans les Rues"
 azkare.36.d:0 "L'appareil de notre cour est lent à bouger, mais aujourd'hui le dernier serpente son chemin dans le district dirigeant de Sarisung. Pour beaucoup de membres de notre bureaucratie, le voyage vers la cité a été décevant. À travers le continent des contes sont racontés de la grande cité, un endroit de possibilité et histoire sans fin. Mais de ce que nous pouvons voir du haut du palais élevé, la seule chose miraculeuse à propos de la cité est sa magnitude pure et impossible. Il est temps de marcher les rues.\n\nD'une perspective à vol d'oiseau, la vraie misère de la cité est sous-estimée ; marcher parmi les rues cela devient vraiment choquant. Des miles et miles de taudis s'étendent dans chaque direction, entrecoupés de marchés bruyants et tours ruinées. Des yeux mornes nous observent des fenêtres de maisons alors que nous passons, tandis que sur les coins de rue les exécuteurs des gangs de la cité fixent menaçants. Mais nous ne serons pas intimidés par leur fureur. Le statu quo de cette grande cité doit être perturbé afin d'en faire le joyau d'Haless, non, le joyau d'Halann.\n\nNous devons purger la corruption des gangs, encourager le retour des artisans, et restaurer richesse et ordre au Sarisung longtemps négligé. Bien que cela puisse être coûteux, cet endroit a vraiment le potentiel quasi sans fin décrit dans ses histoires."
 azkare.36.a:0 "Bientôt un symbole brillant pour tout Haless"

 azkare.37.t:0 "La Révolte Xia !"
 azkare.37.d:0 "Les Xia ont toujours été des sujets réticents au règne elfique, parmi toutes les nations d'Haless c'est la leur qui tient la plus grande antipathie pour le règne elfique. Maintenant leurs années de complot de rébellion ouverte sont arrivées à une tête et ils se soulèvent en masse contre notre règne prospère. Il y a une certaine ironie au fait que nous elfes avons réussi à les unifier, ne serait-ce que pour qu'ils se retournent immédiatement contre nous.\n\nNous avons essayé de montrer à ces gens paix, ordre, et dignité, mais ils ont rendu clair qu'ils préféreraient rôder dans les ombres de gloire antique. Il est temps de les traîner dans l'avenir d'Haless par la force."
 azkare.37.a:0 "Nous triompherons où Jaerel a échoué !"

 azkare.38.t:0 "Gouverner les Xia"
 azkare.38.d:0 "De tous nos nouveaux sujets, ce sont les Xiaken qui ont été les plus résistants à notre règne bienveillant. Ils ont comploté et se sont rebellés contre nous, utilisant leur expérience considérable à la fois en guerre et en diplomatie hostile pour poser une menace significative à nos tentatives de leur apporter, et à tous autres Halessi, paix et civilisation. Mais maintenant, alors que nos soldats apportent sécurité à leurs terres et nos administrateurs apportent ordre et prospérité, il semble que les Xia ont finalement réalisé ce que signifie marcher avec nous vers une nouvelle aube pour tout Haless."
 azkare.38.a:0 "Ils voient la lumière"

 azkare.39.t:0 "Dagran Krakovar"
 azkare.39.d:0 "Avec la monarchie de Verkal Ozovar dissoute suivant leur intégration dans notre état, des membres de la cour du sous-roi ont été présents à Azkare. Récemment, un tel ancien membre, un jeune cousin du roi nommé Dagran Krakovar, a passé de plus en plus de temps avec Hiderion. La nature exacte de leurs discussions a été gardée privée, mais la parole autour de la cour suggère qu'une grande partie implique de grandes réformes d'infrastructure balayantes qui, choquamment, semblent inclure la revitalisation de tout Haless comme leur but visé."
 azkare.39.a:0 "L'ambition d'un nain et d'un elfe travaillant ensemble est vraiment sans égal."

 azkare.40.t:0 "Elfes de Sarisung"
 azkare.40.d:0 "Alors que nos recenseurs ont commencé à cartographier de plus en plus de la cité tentaculaire, ils ont trouvé quelque chose qui a choqué toute la cour : Une communauté entière d'elfes vivant en grappes dans les taudis expansifs entourant le cœur de la cité. Initialement nous étions ravis, jusqu'à ce que nos officiels commencent à parler de leur condition. Pauvreté, persécution, et maladie abondent parmi eux, même pire que dans le reste des taudis. Ils sont fréquemment extorqués, menacés et même carrément assassinés. Cette situation est évidemment inacceptable, et nous avons déjà dépêché des soldats pour commencer à élever ces elfes du lever de soleil hors de leur misère et les recruter dans notre propre administration."
 azkare.40.a:0 "Ils feront de fins convocataires."

 azkare.41.t:0 "District Elfique de Sarisung"
 azkare.41.d:0 "Il est devenu la coutume de beaucoup de nos convocataires retraités de déménager dans les appartements autour de l'Académie de l'Aube Haute dans le district Kethur de Sarisung et commencer à élever des familles là. Avec chaque année depuis la construction de l'Académie, de plus en plus d'enfants elfiques sont nés dans des vies de sécurité et sûreté, une vue lointaine de la situation de beaucoup dans la cité quand nous sommes d'abord arrivés.\n\nRécemment nos recenseurs sont revenus avec un rapport que dans le district les elfes sont devenus la majorité. Alors que la position officielle de la cour est neutre, l'attribuant simplement à un changement démographique naturel, on ne peut s'empêcher de remarquer les esprits ragaillardis dans la convocation. Pendant tant d'années les elfes du lever de soleil ont lutté pour faire une maison en Haless, et pour beaucoup ce rapport momentané marque la fin de ce voyage."
 azkare.41.a:0 "Puissent-ils vivre de belles vies dans la lumière du soleil."

 azkare.42.t:0 "Empire du Soleil Levant"
 azkare.42.d:0 "Des balcons les plus hauts de la convocation à Sarisung on peut voir à peu près à mi-chemin du bord de la cité. Aujourd'hui, la vue est resplendissante avec les vues et sons d'un festival, un qui, avant notre tutelle de la cité, n'aurait jamais été possible. Les taudis ont été dégagés et remplacés par de vastes étendues d'étalement résidentiel, les rues ruinées ont été réparées, des bâtiments d'administration ont été érigés à travers la cité, et comme c'est à Azkare, ainsi c'est à travers tout le pays. Où jadis Haless était ruiné par des siècles de seigneurs de guerre et conquêtes mesquines, maintenant il est finalement sur la route de réparation.\n\nPour beaucoup, cependant, la déclaration de l'Empire du Lever de Soleil marque seulement le début de nos ambitions. Alors que notre peuple célèbre l'empire, l'administration tourne ses yeux vers les horizons, où l'unification de tout Haless nous attend."
 azkare.42.a:0 "Haless deviendra un phare de civilité dans un monde de chaos"

 azkare.43.t:0 "Incorporer les Ministères"
 azkare.43.d:0 "Avec la chute du Raj, beaucoup de leurs princes et administrateurs sont soudain, pour la première fois de leurs vies, niés l'autorité qu'ils furent élevés dès la naissance à accepter. Ceci a laissé beaucoup d'eux désirant une place dans notre nouvel empire, et récemment des représentants d'une variété de ministères Harimari nous ont pétitionnés pour une place dans notre empire bourgeonnant. Ils prétendent que leurs compétences peuvent être de grande utilité pour nous dans l'expansion de notre empire. Cependant, beaucoup dans la convocation croient que les incorporer dans notre administration si tôt ne serait qu'un signe de faiblesse, et qu'en niant leurs offres d'aide nous pouvons montrer à Haless que nous sommes un nouvel empire, capable de prospérer sans les ornements du vieil Haless."
 azkare.43.a:0 "Leur expertise sera inestimable pour nous dans les années à venir."
 azkare.43.b:0 "Nous n'avons pas besoin d'eux et leurs manipulations."

 azkare.44.t:0 "Les Aiztszúir"
 azkare.44.d:0 "Avec Azkare ayant sonné l'appel pour ramener nos frères elfiques à la maison, nous réalisons maintenant la pleine diversité de leurs philosophies. Un groupe en particulier a commencé à coaguler dans notre population elfique : les Aiztszúir ou \"Fils de l'Est.\" Ils croient au droit du règne elfique et se modèlent après Jaher, plutôt que Jaerel comme le reste d'Azkare. Beaucoup d'eux révèrent encore Surael et, malgré la pauvreté des années récentes, se voient comme ses vrais héritiers.\n\nRécemment, leur dirigeant, Urion Salaszúir, a exigé des positions pour son peuple dans notre gouvernement. Alors que leurs compétences ne sont pas à débattre, nos conseillers ont exhorté prudence à permettre ces extrémistes dans des positions de pouvoir."
 azkare.44.a:0 "Leur donner quelques positions"
 azkare.44.b:0 "Non ! Ceci va contre tous nos idéaux"

 azkare.45.t:0 "Les Aiztszúir dans le Militaire"
 azkare.45.d:0 "Urion Salaszúir des Aiztszúir est revenu, cette fois exigeant des commissions d'officier pour ses soldats. Ils prétendent qu'ils ont passé une grande partie de leur exil émulant les légions Jaheriennes d'antan, s'entraînant dans les arts de guerre en secret, jusqu'à ce que l'opportunité vienne à nouveau pour le règne elfique. Urion a aussi attiré l'attention de la cour sur le grand nombre de recrues que les Aiztszúir ont rassemblées depuis leur arrivée à Azkare. Une menace à peine voilée, mais efficace."
 azkare.45.a:0 "Nous leur avons déjà donné des positions, ils en demandent trop"
 azkare.45.b:0 "Leur donner ce qu'ils veulent"
 azkare.45.c:0 "Nous avons plein de fins officiers, les renvoyer"

 azkare.46.t:0 "Le Sort des Aiztszúir"
 azkare.46.da:0 "Une missive fut livrée à la Citadelle de l'Aube ce matin listant les demandes des Aiztszúir. Principalement, la démission d'Hiderion Tonanzúir pour être remplacé par Urion Salaszúir, non comme seigneur d'Azkare, mais comme roi. Ils demandent aussi la révocation de diverses politiques d'égalité, établissant les elfes comme ascendants au-dessus de tous autres à Azkare, avec Surael comme le seul vrai dieu de l'état."
 azkare.46.db:0 "Avec les Aiztszúir maintenant intégrés dans chaque niveau de notre gouvernement, ils semblent finalement apaisés. Malheureusement, rien dans la nation ne peut arriver sans l'acquiescement d'Urion Salaszúir et sa faction. Alors que nous avons gardé la paix, l'ombre des Aiztszúir planera derrière nous pendant beaucoup d'années."
 azkare.46.a:0 "Les Aiztszúir se révoltent, menés par Urion Salaszúir !"
 azkare.46.b:0 "Les Aiztszúir se révoltent, menés par Urion Salaszúir !"
 azkare.46.c:0 "Ceci aura des conséquences durables."

 azkare.47.t:0 "La Culture Sarisungi Converge"
 azkare.47.d:0 "Avec Sarisung finalement réparé et uni, les cultures de la cité longtemps séparées et dirigées par des gangs disparates et violents, ont commencé à s'unifier, se mélangeant et se fondant. Quand on marche dans une rue de cité on ne voit plus Yan, Bom, ou Raheni - on voit seulement Sarisungi, alors que le peuple tombe tous dans le creuset du Joyau du Monde."
 azkare.47.a:0 "Comme en haut, ainsi en bas."

 azkare.48.t:0 "Nur Yemenar"
 azkare.48.d:0 "Alors que le soleil se lève sur Sarisung, un observateur à longue vie pourrait reconnaître les changements que la cité a subis depuis qu'elle fut d'abord une partie d'Azkare. Les taudis ont été dégagés, et où ils étaient il y a maintenant des bâtiments résidentiels densément emballés, abritant la plupart des millions qui appellent la cité maison. Finies sont les rues boueuses et sales, remplacées à la place par des boulevards bordés d'arbres. Et à son centre, avec de brillantes tours s'élevant haut au-dessus de la cité, est la Convocation du Lever de Soleil, où les vies de centaines de millions de citoyens Halessi sont administrées par la sagesse elfique.\n\nSi le même observateur élargissait son regard, il pourrait voir des signes similaires de changement à travers tout le continent. Où jadis il y avait des marchés d'esclaves, maintenant des hommes libres déplacent des biens de port en port. Des villes entières dévastées par bataille constante ont été reconstruites, leur peuple vivant en sécurité. La richesse coule maintenant à travers les grandes autoroutes et à travers les cités de l'empire, afin que chaque citoyen puisse vivre au paradis, dans un empire de tout Haless.\n\nL'œuvre de siècles a été complétée, avec les rêves de beaucoup de grands hommes d'âges passés accomplis."
 azkare.48.a:0 "L'avenir d'Haless est brillant et éternel."

 azkare.50.t:0 "Protections Écaille-d'Or"
 azkare.50.d:0 "Une délégation de kobolds est arrivée pour pétitionner le [Root.Monarch.GetTitle] à propos des troubles faisant face à leur race. À travers Yanshen les kobolds sont souvent traités plus comme porte-bonheur que comme des gens ; et parfois même kidnappés comme animaux de compagnie ou tués pour leurs écailles. Ils demandent maintenant que nous fassions un décret officiel proclamant le traitement égal des kobolds dans notre [Root.GovernmentName] et une garantie de protection pour tout kobold qui échappe au mauvais traitement vers nos frontières."
 azkare.50.a:0 "Pour un Haless plus sûr et plus inclusif !"

 azkare.200.t:0 "Des Migrants S'Installent dans les Anciens Territoires Oni"
 azkare.200.d:0 "Gardés par nos plus fins Légionnaires Jaeréliques, des migrants des Yanshe ont commencé à s'installer dans le [Root.Region.GetName] anciennement contrôlé par les oni. Leurs colonies ont commencé comme villes fortifiées desquelles les légions pouvaient conduire des escarmouches contre les géants corrompus, avant de récupérer terre cultivable et mines. Mais en [Root.GetName], il semble que les ténèbres aient été chassées, et notre propre peuple peut maintenant vivre sans peur."
 azkare.200.a:0 "L'aube se lève."
 azkare.200.b:0 "L'aube se lève."

 azkare.201.t:0 "Déclin d'Haiban"
 azkare.201.d:0 "Avec l'expansion de notre pays, Haiban, la Cité des Tavernes, est devenue de moins en moins pertinente pour le commerce dans la région, ayant été remplacée par notre capitale, Azkare. Avec Verkal Ozovar maintenant directement connecté aux grands ports sur le littoral, la population d'aventuriers de la cité a aussi commencé à décliner. La cité ne se remettra probablement jamais de ceci."
 azkare.201.a:0 "Malheureux, mais inévitable."

 azkare.202.t:0 "Croissance de l'Industrie Khanvuphaim"
 azkare.202.d:0 "Avec l'institution d'un système d'apprentissages et technique standardisée, l'industrie Khanvuphaim non seulement prospère, mais les techniques d'artisanat ont amélioré à un degré extraordinaire. La parole de notre produit s'est répandue à travers Haless, avec beaucoup le comparant aux plus désirables des soies ; il est maintenant extrêmement recherché dans les cours à travers le continent."
 azkare.202.a:0 "Soie de plumes d'oiseau, qui l'aurait pensé ?"

 azkare.203.t:0 "Les Kai Demandent Plus de Représentation"
 azkare.203.d:0 "Les Kai ont longtemps été le cœur du peuple de notre état, ayant été les premiers à adopter les systèmes de la convocation. Maintenant, alors que nous nous étendons plus dans de nouvelles parties du continent avec de nouvelles cultures à intégrer dans notre empire, beaucoup des Kai sentent comme s'ils étaient laissés derrière. Alors qu'il est vrai que nos yeux ont été fixés sur les horizons récemment, beaucoup dans notre cour croient que nous ne devrions pas oublier le peuple de notre patrie, sans qui nous n'aurions pas pu arriver où nous sommes maintenant."
 azkare.203.a:0 "Nous avons un amour durable pour les Kai, leur accorder la représentation."
 azkare.203.b:0 "Ils ne peuvent pas être notre focus pour toujours."

 azkare.204.t:0 "Hall du Soleil Levant"
 azkare.204.d:0 "Quand Jaher prit d'abord la cité la plus orientale en Haless, il devint clair qu'elle ferait un fin centre duquel ses possessions orientales pourraient être administrées. À cette fin, il construisit le Hall du Soleil Levant, un palais duquel lui, ou son gouverneur, pourrait régner sur la cité et la région Yan. Maintenant que nous avons tenu la cité pendant un temps, nous avons jugé bon de réparer ce palais d'antan, le convertissant en une branche de la convocation afin que nous puissions cimenter notre règne où Jaher ne put jamais."
 azkare.204.a:0 "Ses toits brillants et portes dorées seront d'autant plus brillantes pour l'Empire du Lever de Soleil."

 azkare.205.t:0 "Des Elfes Affluent vers Azkare"
 azkare.205.d:0 "Alors que la parole de la sécurité d'Azkare se répand aux coins les plus lointains d'Haless, de plus en plus d'elfes sont arrivés à nos portes, chacun avec un conte de leur voyage intrépide pour atteindre notre pays. Non seulement c'est un plaisir de les accepter et les soulager de leurs fardeaux, mais leur présence a mené à l'expansion future d'Azkare. Elle devient déjà rapidement la capitale elfique de tout Haless."
 azkare.205.a:0 "Envoyez ceux-ci, les sans-abri, ballottés par la tempête vers moi."

 azkare.206.t:0 "Événement d'Effacement de Drapeau"
 azkare.206.d:0 "si vous voyez ceci c'est une faute pdx, ignorez"
 azkare.206.a:0 "salut"

 azkare.207.t:0 "Elfes de Phangban"
 azkare.207.d:0 "Contrairement à beaucoup des cités autour du continent, le peuple de Phangban n'a jamais tenu beaucoup d'animosité envers les elfes. À la place, ils choisirent de vivre et laisser vivre, fournissant un endroit de sécurité relative pour qu'une petite communauté elfique fleurisse. Maintenant que nous contrôlons la cité, beaucoup d'elfes de la campagne ont choisi de s'installer avec leur propre race dans ses rues."
 azkare.207.a:0 "Nous remercions le peuple de Phangban pour leur gentillesse."

 azkare.208.t:0 "Vindal Daraztarionzúir"
 azkare.208.d:0 "Avec notre conquête de Phangban complète, notre attention a été attirée vers une petite communauté d'elfes qui vivent dans la terre cultivable aux abords de la cité. Leur dirigeante, Vindal Daraztarionzúir, a régulièrement amélioré la qualité de la campagne environnante avec ses perspectives à long terme sur irrigation et fertilisation. Elle est maintenant venue à nous avec une proposition pour implémenter ces nouveaux systèmes à travers tout le pays."
 azkare.208.a:0 "Avec chaque elfe retourné au bercail, nous grandissons plus forts."

 azkare.209.t:0 "Thalanior Ivranzúir"
 azkare.209.d:0 "Avec la guerre récente contre les Teleni, des partisans elfiques exilés dans les jungles pendant la guerre civile nous ont contactés. Leur dirigeant, Thalanior Ivranzúir, prétend avoir information qui peut nous aider dans notre siège de la cité. Il promets aussi les soldats qu'il mène et son propre service à notre état."
 azkare.209.a:0 "Nous serions fous de ne pas accepter."

 azkare.210.t:0 "Amaraeis du Phénix Montant"
 azkare.210.d:0 "Ayant été rejeté par les Xia à cause de son sang elfique, Amaraeis, le maître d'arts martiaux de longue date du Nakhriban, est venu à nous avec une proposition. Ils croient que, par leur leadership, une nouvelle ère d'arts martiaux elfiques peut naître à Azkare. C'est un témoignage de la compétence d'Amaraeis qu'il a déjà réussi à construire un petit suivant, et avec support approprié de l'état qui sait ce qu'ils peuvent accomplir."
 azkare.210.a:0 "L'École du Phénix Montant sera un jour triomphante."

 azkare.211.t:0 "Carodir Raizenzúir"
 azkare.211.d:0 "Alors que notre influence sur le commerce local s'est étendue, de plus en plus de marchands ont déménagé dans Azkare. Un tel commerçant, un elfe nommé Carodir Raizenzúir d'Arawkelin, a commencé à changer leur base de pouvoir de la cité portuaire dans notre propre capitale de plus en plus elfique. Ils apportent avec eux beaucoup de connexions dans le commerce local, dont la plupart sont membres de leur propre famille, à la fois elfique et demi-elfique. Il est clair que beaucoup sentent un changement venant à l'horizon, le lever de soleil venant."
 azkare.211.a:0 "Que la richesse coule, et les terres soient réparées."

 azkare.212.t:0 "Immigrants Xia"
 azkare.212.d:0 "De toutes les nations d'Haless, peu ont plus d'antipathie envers la race elfique que les Xia. La conquête de Jaher a laissé de grandes cicatrices sur leur territoire, et les elfes aujourd'hui souffrent encore pour ses péchés.\n\nUn groupe de moines elfiques est arrivé à notre pas de porte. Fatigués de persécution sous les Xia, ils sont venus chercher refuge à Azkare. Leur expérience militaire est considérable, ayant passé du temps comme moines mercenaires dans les querelles sans fin des Xia, et ils seront de grande utilité dans nos armées."
 azkare.212.a:0 "Bienvenue à la maison."

 azkare.213.t:0 "La Mort de Tonan"
 azkare.213.d:0 "Des nouvelles tragiques sont venues des Daulophs - le fils d'Hiderion, Tonan, est passé après une carrière illustre de service. Alors que les hommes sous son commandement sont naturellement attristés par sa perte, c'est Hiderion qui a le cœur brisé. Jamais la malédiction de longue vie n'est plus évidente que quand un parent elfique survit de loin à leur fils demi-elfe. Il n'a été vu que rarement à la cour ces derniers mois, et quand il est présent, c'est dans un silence presque total."
 azkare.213.a:0 "La nation pleure avec lui."

 azkare.214.t:0 "Azka Nurdazin"
 azkare.214.d:0 "Avant d'être le havre de la race elfique en Haless, Azkare, notre ancienne capitale, était la forteresse de Jaher dans le sud. Avec le déplacement de notre capitale dans le cœur de Sarisung, Azkare peut à nouveau assumer son but visé comme poste militaire majeur dans le sud. Déjà, le travail a commencé à relocaliser soldats et provisions dans la forteresse pour faciliter sa revitalisation. Ceux déjà stationnés là ont étudié les tactiques maintenant historiques des Lanciers Brillants, ces derniers vestiges des légions de Jaher en Haless. Malgré être quelque peu datées, nos commandants plus modernes voient quelque mérite en elles."
 azkare.214.a:0 "Ce qui est ancien sera nouveau à nouveau."

 azkare.215.t:0 "Un Seigneur pour une Dame"
 azkare.215.d:0 "Au cours des dernières années, les promenades fréquentes d'Hiderion et Mya ont causé quelque chose d'un émoi dans la Citadelle, avec des rumeurs abondant dans la cour d'Hiderion. Hiderion les ignore simplement. Il a des questions plus importantes à considérer que le bavardage mesquin de courtisans.\n\nC'est l'aube, et Mya rougit contre le léger froid dans l'air matinal. Elle traîne les pieds à travers l'herbe, trouvant Hiderion assis et tranquille comme elle fit d'abord tant d'années auparavant. Il ouvre ses yeux et se lève, offrant une légère révérence. \"Dame Saetae, comment le jour vous trouve-t-il ?\"\nElle roule ses yeux à la formalité, mais les habitudes d'un siècle de vie ne sont pas si faciles à briser. \"Bien, Hiderion.\"\n\nLa paire part dans le jardin en silence, prenant l'aube.\nAprès quelque temps Mya parle, brisant la tranquillité. \"Vous avez été loin de la cour, alors je n'ai pas eu la chance de vous dire. J'ai l'intention d'être mariée.\"\nLes yeux d'Hiderion, normalement si sereins, s'élargissent de choc. \"Ah, félicitations.\"\nIl saisit désespérément quelque chose à dire. \"L'état paiera pour cela bien sûr.\"\nMya rit, \"J'espérerais.\"\n\"Alors... quand rencontrerai-je votre marié ? Je suis intéressé par l'homme dont la qualité pourrait charmer le cœur de Mya Saetae.\" \"Oh, bien, ce ne sera pas nécessaire.\" Son visage rougit d'un rouge plus profond, pas juste du froid.\nHiderion semble un peu abattu. \"J'ai clairement mal jugé notre relation. Je vous avais considérée mon amie mais c'était présomptueux de moi. Je supplie votre pardon.\"\n\"Vous avez mal jugé notre relation, Hiderion, assez mal en fait. Ce ne sera pas nécessaire pour vous de le rencontrer parce que,\" Elle pause, soupirant profondément, \"Celui que je souhaite demander c'est vous.\""
 azkare.215.a:0 "L'amour fleurit comme l'aube aux doigts roses."

 azkare.216.t:0 "Le Fils de Saetae"
 azkare.216.d:0 "Les nouvelles joyeuses se répandent à travers Azkare portées sur les dos de messagers du palais. Dame Saetae a donné naissance. Elle et l'enfant sont sains et forts. La célébration remplit les rues des villes à travers l'état alors que le peuple d'Azkare se délecte de la naissance du fils d'Hiderion et Mya.\n\nPour le couple, la joie est plus privée. Normalement si éloquent, Hiderion se trouve incapable de parler alors qu'il tient son fils, des larmes dorées roulant sur son visage. Mya lui donne un sourire fatigué. \"Comment l'appellerons-nous, mon amour ?\""
 azkare.216.a:0 "Tonan Saetae"
 azkare.216.b:0 "Tonan Hiderionzuir"
 azkare.216.c:0 "Tonan Myazuir"
 azkare.216.dd:0 "Tonan Tonanzuir"

 azkare.217.t:0 "Mort de Dame Saetae"
 azkare.217.d:0 "Le cœur d'Hiderion se brise de voir sa femme dans un tel état. Sa respiration est peu profonde et il sait, profond dans son âme, qu'elle n'a que quelques heures restantes. Il tient sa main - elle semble petite et vieille dans la sienne. Elle a tellement vieilli depuis qu'ils se sont d'abord rencontrés, mais le temps a à peine commencé à laisser sa marque sur l'elfe. \"Mon amour, comment n'ai-je pas pu voir ceci ? J'aurais dû vous donner plus de temps...\"\nMya le fait taire d'un long regard. \"Je ne voulais pas que vous le fassiez. Comment aurais-je pu passer mes derniers mois à vous distraire de votre rêve ? Ce n'est pas comment je voulais mourir.\" Les mots sont laborieux, difficiles. \"Regardez ce que nous avons réussi, Hiderion. Nous avons construit les fondations de votre beau rêve. Nous avons élevé un bon fils. Nous avons partagé notre amour.\"\nHiderion ne répond pas, des larmes coulant librement sur sa peau dorée.\n\nPour les quelques heures suivantes il lui murmure alors qu'elle dérive, parlant chaque profession d'amour qu'il n'a jamais eu la chance de dire pendant leur longue romance jusqu'à, finalement, sa respiration cesse.\n\nC'est un jour complet avant qu'Hiderion émerge de la chambre. Il avait assis la veillée éveillé et par lui-même, tenant la porte ouverte afin que l'esprit de sa bien-aimée Mya puisse passer dans l'au-delà lointain et inconnu. Ses yeux sont encore mouillés, mais il y a une détermination nouvelle dans son cœur."
 azkare.217.a:0 "Hiderion fait la paix avec sa mort, dédiant sa vie à ses proches restants"
 azkare.217.b:0 "Hiderion grandit distant de sa famille, les soutenant seulement indirectement"
 azkare.217.c:0 "Hiderion plonge dans le travail, sa vie pour l'empire, ignorant la douleur"

 azkare.218.t:0 "Le Dernier Testament d'un Seigneur"
 azkare.218.d:0 "Hiderion siège dans son bureau tard une nuit, finissant les affaires du jour de l'état. Un coup sonne à sa porte, et un messager s'incline dans la pièce. \"Mon Seigneur, Seigneur Buatae est passé. Il vous a nommé l'exécuteur de son testament.\"\nLe messager met une lettre sur le bureau. \"Merci. Vous pouvez partir.\"\nLe messager s'incline en sortant et ferme la porte. Hiderion pense à la lettre pour un moment. La mort ne vient pas comme une surprise, mais il y a encore un certain sens de mélancolie l'entourant. Il ouvre la lettre, une liste des domaines et titres de Rama à partager parmi ses nombreux enfants, la plupart d'eux membres des Lanciers Brillants. Hiderion hoche la tête alors qu'il lit à travers tous, se souvenant de leurs nombreux visages. Finalement il atteint la dernière entrée.\n\n\"Et au Seigneur Hiderion Tonanzúir je ne laisse qu'une chose, pas un don ni aucune richesse matérielle. Je lui laisse la responsabilité de mon peuple. Gardez mon peuple en sécurité.\""
 azkare.218.a:0 "Un serment d'il y a longtemps"

 azkare.219.t:0 "Les Héritages de Chaiya"
 azkare.219.d:0 "Les frères jumeaux Sevinay et Kiyokat se tiennent à nouveau devant Hiderion, maintenant considérablement âgés. Hiderion attend qu'ils parlent, se penchant en arrière dans sa chaise.\n\nC'est Kiyokat qui parle d'abord. \"Mon seigneur, je pense que vous savez pourquoi nous sommes ici. Je grandis fatigué de guerre et ma famille et la paix m'appellent.\"\nHiderion hoche une fois, et se tourne vers son jumeau.\n\"Mon seigneur, vous ne voulez pas le conseil d'un vieil homme, terne de ses années de pensée. Il est temps que je quitte votre côté. Je souhaite travailler sur un mémoire, du temps que nous avons passé ensemble, des grandes choses que nous avons faites.\"\nHiderion hoche une fois de plus. \"Allez, mes amis bien-aimés, avec ma bénédiction. Vous avez bien servi le peuple. Profitez des fruits des terres que vous avez construites.\""
 azkare.219.a:0 "Allez en paix."

 azkare.220.t:0 "Le Dauloph Demi-Elfe"
 azkare.220.d:0 "C'est un jour étrange pour tout parent, le jour que leur enfant part pour la guerre. Pour Hiderion et Mya, cela vient à moitié attendu. Il est clair que le sang Setae court chaud dans leur fils demi-elfe. Depuis qu'il était jeune, il a eu un œil fixé sur l'horizon, et finalement l'appel de l'aventure est devenu trop pour résister. Avec la bénédiction de ses parents, le jeune homme est parti pour rejoindre les Daulophs, les seigneurs mercenaires de la famille de sa mère."
 azkare.220.a:0 "Cherchez l'honneur et soutenez l'aube, mon fils."

 azkare.221.t:0 "La Mort d'Hiderion"
 azkare.221.d:0 "Pendant sa vie, Hiderion était sans doute une des figures les plus ambitieuses en Haless. Il est malheureux que, au moment de sa mort, une grande partie de son ambition soit restée non accomplie. Maintenant, alors que la nation pleure, le temps est venu de décider ce que sera l'avenir de notre nation. Alors que beaucoup croient que les buts d'Hiderion étaient nobles et valent encore la poursuite, il y a ceux qui grandissent fatigués du règne elfique. Devrions-nous abandonner la vision d'hiderion et nous consigner à un sort non pertinent ? Ou devrions-nous nous efforcer pour les idéaux nobles d'un elfe mort.\n\n\n\n(En choisissant un humain pour mener azkare, vous retournerez à l'arbre de mission Kai par défaut. Seul un elfe peut accomplir la vision d'Hiderion.)"
 azkare.221.a:0 "Tonan continuera le rêve de son père"
 azkare.221.b:0 "Un elfe prendra sa place."
 azkare.221.c:0 "Azkare devrait être gouverné par les Kai."
 azkare_hiderion_death_unrest_tooltip:0 "Chaque Province Possédée obtient '§YMort d'Hiderion§!' pendant §Y20 ans§!, donnant les effets suivants :\nTroubles Locaux : §R+5.00§!"

 azkare.222.t:0 "La Mort d'Hiderion"
 azkare.222.d:0 "Même les cieux eux-mêmes ont la dignité de pleurer pour la mort d'Hiderion, alors que les cieux s'ouvrent le jour de sa grande procession funéraire à travers Sarisung. L'état entier pleure son passage. Pour beaucoup de nos ennemis à travers le continent, Hiderion était un conquérant terrifiant, en guerre sans fin contre ses voisins pour unir Haless. Pour le peuple de l'Empire du Lever de Soleil, il était un dirigeant attentionné et grand homme d'état, un dont les efforts infatigables pour défaire les dommages faits à Haless par des siècles de guerre ont apporté une meilleure vie pour tous ses citoyens. La vraie nature de l'elfe était infiniment complexe, mais une chose nous est claire : Haless, même Halann lui-même, peut ne jamais voir son pareil à nouveau."
 azkare.222.a:0 "Il aura une place d'honneur éternel dans notre empire."
 azkare.222.b:0 "Son tombeau sera au centre de notre empire, pour que tous visitent."
 azkare.222.c:0 "Son tombeau sera à Tianlou, pour honorer l'héritage de Jaerel."

 azkare.223.t:0 "Un Jour à la Cour"
 azkare.223.d:0 "Il est rare de voir Hiderion sans Dagran Krakovar. Ces dernières années les deux semblent presque inséparables, avec le nain trapu constamment au côté de l'elfe aux yeux vifs. Aux réunions du conseil il semble que Dagran est le seul qui peut dissuader Hiderion quand ses idées grandissent un peu trop nobles, et Hiderion est le seul qui semble capable de comprendre les grands plans d'infrastructure de Dagran. C'est une chose rare de voir une amitié si parfaite, mais quand ces deux sont ensemble, cela fait même que le cynique le plus endurci croit que leurs grands rêves sont possibles."
 azkare.223.a:0 "Le fardeau de la gouvernance ne doit pas être porté seul."

 azkare.224.t:0 "La Mort de Krakovar"
 azkare.224.d:0 "Dans sa vie, Hiderion a expérimenté beaucoup de perte, et jamais sa piqûre n'est diminuée. Aujourd'hui, il a reçu des nouvelles que son ami bien-aimé Dagran Krakovar est finalement passé du monde. Ensemble ils dressèrent les plans pour un nouveau, meilleur type d'empire, un qui servait tous. C'était avec l'aide de Krakovar que les idéaux nobles d'Hiderion devinrent concrets et présents. Mais ce n'était pas juste l'expertise du nain ; il était l'ami de longue date d'Hiderion, et après les nombreuses décennies qu'ils se connaissaient, son absence laissera un creux frais dans le cœur de l'elfe."
 azkare.224.a:0 "Tous, même les plus sages, passent éventuellement de ce monde."

 azkare.225.t:0 "Espace Réservé" #Empty Event
 azkare.225.d:0 "Espace Réservé"
 azkare.225.a:0 "Espace Réservé"

 azkare.226.t:0 "Les Hobgobelins S'Installent à [target_province.GetName]"
 azkare.226.d:0 "Avec la liberté de mouvement garantie à tous les citoyens de l'empire, des régiments Hobgobelins des régions anciennement contrôlées par le Commandement ont commencé à s'installer à travers le continent. Alors que leur déménagement dans [target_province.GetName] fut rencontré avec appréhension d'abord, ils se sont prouvés non seulement comme soldats et gardes qualifiés, mais aussi comme voisins généralement gentils, bien que stoïques. Alors qu'insulaires, ils semblent déjà partager beaucoup de nos idéaux d'unité et camaraderie."
 azkare.226.a:0 "Ils ne sont pas les monstres que nous pensions qu'ils étaient."

 azkare.227.t:0 "Mineurs Nains à [target_province.GetName]"
 azkare.227.d:0 "Alors que l'industrie s'améliore à travers tout l'empire, la soif constante de métal n'a fait que grandir en intensité. Avec une demande si haute, des mineurs nains ont déménagé de leurs demeures montagneuses vers [target_province.GetName], cherchant nouvelle fortune comme opérateurs de mine."
 azkare.227.a:0 "Leur fortune est la nôtre."

 azkare.228.t:0 "Artisans Nains à [target_province.GetName]"
 azkare.228.d:0 "Les cités grandissantes ont un besoin permanent d'artisans, et il y en a peu de meilleurs que les nains. Avec l'opportunité les appelant, encore plus de nains ont quitté les anciennes forteresses pour établir des boutiques à [target_province.GetName]."
 azkare.228.a:0 "Leur industriosité est stupéfiante."

 azkare.229.t:0 "La Communauté Elfique Grandit à [target_province.GetName]"
 azkare.229.d:0 "Maintenant que les elfes ne sont plus persécutés dans une grande partie d'Haless, leurs communautés ont commencé à nouveau à grandir. Beaucoup d'elfes déménagent hors de forteresses comme Azkare pour rejoindre ou former des communautés. Avec eux, ils répandent la connaissance de siècles à travers le continent."
 azkare.229.a:0 "Il est bon de voir leurs visages heureux."

 azkare.230.t:0 "Les Orques S'Installent dans les Terres Récupérées"
 azkare.230.d:0 "Après tant d'années de guerre sous le poing de fer du Commandement, beaucoup d'Orques Bruns ont peu d'idée de quoi faire d'eux-mêmes. Avec l'aide de notre gouvernement, nous avons aidé certaines de ces âmes perdues à s'installer à [target_province.GetName]. Alors que cela a pris quelque ajustement, ils vivent maintenant dans le contentement, aidant la croissance de la communauté locale."
 azkare.230.a:0 "Forts et endurants."

 azkare.231.t:0 "La Communauté Kobold Grandit"
 azkare.231.d:0 "Les kobolds Écaille-d'Or ont longtemps été traités comme curiosités dans les cours à travers Haless, avec beaucoup de dirigeants gardant quelques-uns autour pour porter chance. Alors que ces kobolds tendaient à être traités mieux que les serviteurs de cour moyens, serviteurs ils restaient. Avec l'abolition de l'esclavage et restrictions plus serrées sur le commerce d'écailles, une communauté kobold a fleuri à [target_province.GetName]. Là, ils sont libres de servitude courtoise, choisissant à la place leurs propres destinées."
 azkare.231.a:0 "Même les plus petits d'entre nous méritent l'autodétermination."

 azkare.232.t:0 "Les Hobgobelins S'Intègrent dans la Société"
 azkare.232.d:0 "Après l'effondrement du Commandement, les Hobgobelins perdirent une grande partie de leur but, s'isolant à nouveau en grappes familiales. Leur isolationnisme a été problématique, et il a été difficile pour nous d'intégrer les cultures hobgobeliennes dans notre société. Cependant, des efforts récents ont mené à des percées, et une nouvelle culture Hobgobeline émerge. Se nommant les Fenghuang, ils sont beaucoup plus proches de notre propre société, et, alors que leurs loyautés ultimes reposent encore avec leurs familles, ils ont vu la gloire de l'aube."
 azkare.232.a:0 "Bienvenue à la lumière."

 azkare.233.t:0 "La Fondation Fenghuang Investit dans l'Agriculture"
 azkare.233.d:0 "Moderniser le système agricole d'un continent entier n'est pas une tâche à entreprendre légèrement, mais par travail infatigable la Fondation Fenghuang a réussi à améliorer significativement les systèmes d'irrigation à [Root.GetName]. Alors que pour un empire ceci peut n'être qu'une goutte dans le seau, l'amélioration aux vies individuelles est inestimable."
 azkare.233.a:0 "Nous semons, et nous récoltons."

 azkare.234.t:0 "La Fondation Fenghuang Investit dans la Manufacture"
 azkare.234.d:0 "Afin qu'une communauté prospère, les individus dans la communauté doivent eux-mêmes prospérer. À cette fin, la Fondation Fenghuang a investi des ressources significatives dans les artisans locaux et opérations de manufacture à petite échelle à [Root.GetName]. Déjà les bénéfices peuvent être vus, alors que les productions des entreprises investies ont augmenté."
 azkare.234.a:0 "Le bien d'un est le bien de tous."

 azkare.235.t:0 "La Fondation Fenghuang Améliore les Conditions des Soldats"
 azkare.235.d:0 "Alors que la vie d'un soldat est dure, elle n'a pas besoin d'être inutilement ainsi. Des appels du leadership pour améliorer les conditions de la soldatesque à [Root.GetName] ont été répondus par la Fondation Fenghuang. Des avancées ont été faites dans l'assainissement et logement pour les troupes garrisonnées dans la région, à leur grand soulagement."
 azkare.235.a:0 "Leur service devrait être récompensé."

 azkare.236.t:0 "Moines de la Paume Tissante"
 azkare.236.d:0 "Mélangeant la magie arcanique elfique plus traditionnelle et la magie chi plus spirituelle d'Haless, les Moines de la Paume Tissante marchent une ligne étroite qui leur apporte grand pouvoir. Ils sont capables d'invoquer d'immenses forces arcaniques avec seulement le mouvement de leurs corps et la canalisation de leurs énergies internes, sans besoin des rituels complexes et réactifs que d'autres mages elfiques ont besoin. En tant que tels, ils font de fins magiciens de guerre, capables d'improvisation et flexibilité qui permet une prouesse de combat significative."
 azkare.236.a:0 "Les elfes ont tant à offrir à ce continent."

 azkare.237.t:0 "Un Excellent Convocataire Donne l'Exemple"
 azkare.237.d:0 "En ce qui concerne les gouvernements, la Convocation est remarquablement libre de corruption. Cependant, occasionnellement certains glisseront encore par les fissures ; quelques pots-de-vin, un traitement préférentiel, un peu de favoritisme. Mais grâce au travail infatigable d'un Convocataire notable, la corruption a réduit marquablement, non seulement par leurs efforts pour l'éliminer, mais aussi par l'exemple qu'ils ont donné à leurs pairs de ce à quoi ressemble la vraie excellence."
 azkare.237.a:0 "Nous les remercions pour leur service."

 azkare.238.t:0 "Réformes de District"
 azkare.238.d:0 "Quelques districts administratifs dans notre empire ont diverses réminiscences d'avant leur intégration qui les mènent à être moins que démocratiques. Par un effort concerté de la Convocation, beaucoup de ces défauts dans la république ont été polis, résultant en un système plus équitable pour tous."
 azkare.238.a:0 "Notre république est renforcée."

 azkare.239.t:0 "Brillant Convocataire"
 azkare.239.d:0 "Alors que nous admirons les efforts de tous nos Convocataires, un en particulier est venu à notre attention. Leur compétence à administrer leur coin particulier de l'empire leur a apporté beaucoup de prestige, et beaucoup disent qu'ils sont gaspillés comme simple représentant. Notre conseil consultatif le plus haut a de la place pour quelqu'un comme eux."
 azkare.239.a:0 "Recrutez-les immédiatement !"

 azkare.240.t:0 "Restaurer la Culture Halessi"
 azkare.240.d:0 "Nous avons longtemps regardé la tache répandue des \"cultures\" Wuhyun encouragées par le Commandement avec dégoût - elles imposent leur société sur les peuples disparates et variés d'Haless, les écrasant en uniformité sous leurs bottes. Avec le poing de fer des hobgobelins remplacé par notre règne bienveillant, nous pouvons et allons amender ces indignités où possible. Ayant assisté à de fraîches célébrations et festivals de culture locale, organisés promptement par nos administrateurs, les citoyens dans nos provinces Wuhyun nouvellement libérées regardent à nouveau fondement sur la vie avant l'occupation hobgobeline. Déjà ils ont converti en masse, ravivant leurs cultures et traditions originales, évitant la moquerie d'une société des hobgobelins et jetant leur joug une fois pour toutes."
 azkare.240.a:0 "Bienvenue de retour."

 sunrise.0.t:0 "Hiderion Prend sa Retraite"
 sunrise.0.d:0 "Cela a été une longue, longue route. Pour beaucoup à Azkare, maintenant l'Empire du Lever de Soleil proprement dit, le règne d'Hiderion a été tout ce qu'ils ont connu, et la plupart qui sont nés sous son règne s'attendaient à mourir sous lui aussi. Hiderion, cependant, est déterminé à ne pas répéter les erreurs du passé. La seule façon d'assurer une succession pacifique est de la passer à son successeur alors qu'il vit encore, évitant les guerres civiles sanglantes de l'Empire Phénix.\n\nEt ainsi, dans la première vraie élection de l'Empire du Lever de Soleil, au choc du peuple, le nom d'Hiderion n'apparut pas sur le bulletin. Dans un discours devant les foules rassemblées de Sarisung, il les remercia pour l'opportunité de servir, mais leur rappela que pour que la paix règne, il ne doit jamais y avoir un vrai dirigeant d'Haless, il doit à la place être gouverné par paix et philosophie. Hiderion le Grand, dirigeant le plus puissant d'Haless depuis les jours de Jaerel, prendra sa retraite en paix retour à sa vraie maison d'Azkare, où il passera du temps écrivant ses mémoires et tendant son jardin, entouré par l'œuvre d'une vie."
 sunrise.0.a:0 "Il faut un vrai amour pour son pays pour rendre le pouvoir pour son bien supérieur"
 sunrise.1.t:0 "Élections du Lever de Soleil"
 sunrise.1.d:0 "Le temps est venu pour l'Empereur actuel de quitter sa position. La dernière année a été remplie de campagnes électorales à travers l'empire par les membres les plus proéminents de la Cour. Le peuple a voté, et les résultats ont été révélés. Le nouvel empereur se prépare maintenant à prendre son trône avec les bénédictions de la populace et leurs pairs."
 sunrise.2.d:0 "L'Empereur précédent a rencontré une fin prématurée, et des élections d'urgence ont été appelées à travers l'empire. Les votes furent rassemblés et comptés rapidement dans le sillage de la tragédie, et l'Empereur du peuple est prêt à prendre le trône déjà."
 sunrise.1.a:0 "Que leur règne soit prospère et glorieux !"

