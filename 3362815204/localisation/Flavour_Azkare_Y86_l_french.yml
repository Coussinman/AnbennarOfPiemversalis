#missions

 azkare_gather_advisors_title:0 "Rassembler des Conseillers"
 azkare_gather_advisors_desc:0 "Hiderion est né dans une petite famille de fermiers elfiques à Azkare il y a 75 ans. Depuis qu'il a atteint l'âge adulte (selon les standards humains) il a servi la famille Prakuong, à la fois comme conseiller précieux et serviteur personnel. Il a gravi les échelons par dévouement et compétence, étant finalement adopté et gagnant le nom Hiderion Tonanzuir.\n\nSon voyage de paysan à Seigneur inspire beaucoup dans notre commune, et les locaux sont empressés de montrer leur aptitude et devenir conseillers d'Hiderion. Nous devons rassembler ces hommes et femmes et les utiliser pour améliorer notre cour."
 azkare_tour_the_towns_title:0 "Faire le Tour des Villes"
 azkare_tour_the_towns_desc:0 "Quand le peuple d'Azkare a élu Hiderion ils l'ont fait basé sur une promesse de gloire et prospérité, et c'est ce qu'Hiderion leur a donné. En 1441 il a commencé une campagne d'expansion contre les états voisins de Lo Ngoen et Khao Elnak. Le coup décisif vint à la bataille de Lektonmai, dans laquelle les deux dirigeants de Khao Elnak et Lo Ngoen furent tués pendant une charge des Lanciers Brillants, après quoi Hiderion fut capable de quadrupler la taille d'Azkare.\n\nCependant, les villes nouvellement conquises ne font pas confiance à Hiderion : la peur que Jaher a laissée derrière est encore forte dans une grande partie d'Haless, et les gens se méfient des elfes. Il fera personnellement le tour des villes nouvellement annexées, et s'assurera que leur loyauté ne faiblisse pas."
 azkare_hiderions_contemplation_title:0 "Contemplation d'Hiderion"
 azkare_hiderions_contemplation_desc:0 "Son nom a déjà grandi à la fois à l'intérieur et à l'extérieur d'Azkare, mais sûrement il y a plus à faire ?\n\nHiderion a vu trois générations humaines venir et partir pendant son temps ici, alors que lui-même serait encore considéré un adolescent s'il avait vécu au Bulwar. Il y a tant à accomplir ; Il est temps de contempler nos ambitions et où elles nous mèneront."
 azkare_integrate_new_towns_title:0 "Intégrer les Nouvelles Villes"
 azkare_integrate_new_towns_desc:0 "Après la bataille de Lektonmai en 1441, Azkare a annexé beaucoup de nouvelles villes. Alors que les taxes sont arrivées régulièrement, elles sont moins que nous attendions et pas assez de recrues rejoignent notre armée toujours grandissante.\n\nNous leur donnerons une chance de rejoindre les Lanciers Brillants, notre cœur prestigieux de cavalerie lourde de choc, un héritage des Légions Phénix. Ceci gagne à la fois leur loyauté ainsi que prépare pour une expansion future d'Azkare."
 azkare_conquer_khao_elnak_title:0 "Conquérir Khao Elnak"
 azkare_conquer_khao_elnak_desc:0 "La commune de Khao Elnak est encore en désarroi après notre victoire en 1441. Ils ont élu Dame Mya Saetae pour être leur dirigeante, la fille d'un fort Dauloph de Lot Dekkhang, qui selon certains a des liens à travers tout le continent.\n\nNous devrions éliminer cette menace avant qu'elle ne grandisse en quelque chose de plus grand. Non seulement cela, Khao Elnak abrite le Sikai Sang-Pur, la race de cheval la plus rapide dans tout Thidinkai, et un ajout parfait à nos Lanciers Brillants."
 azkare_the_lady_title:0 "La Dame"
 azkare_the_lady_desc:0 "Alors que la commune de Khao Elnak n'est plus, son peuple est encore farouchement loyal à Dame Mya Saetae, qui a tout donné sauf sa vie dans le combat pour leur indépendance. Hiderion a vu quelque chose de vraiment grand en Mya pendant les négociations de paix, et le seigneur a été de plus en plus absent de la cour..."
 azkare_towards_the_future_title:0 "Vers l'Avenir"
 azkare_towards_the_future_desc:0 "Il y a trois ans, sur les champs près de Lektonmai, les Lanciers Brillants ont gagné une victoire décisive avec une charge glorieuse, et ont mis Azkare sur un nouveau chemin vers une nouvelle destinée. Si nous voulons exploiter et répéter ce succès, nous avons besoin d'une armée puissante. Les Lanciers Brillants doivent être exercés à la perfection, et les unités qui les soutiennent étendues."
 azkare_finish_lo_ngoen_title:0 "Finir Lo Ngoen"
 azkare_finish_lo_ngoen_desc:0 "Lo Ngoen est la commune à notre nord-est, plus petite qu'Azkare mais riche malgré cela. Elle est en amont sur le Telebei, avec accès facile au commerce des nains de Verkal Ozovar et des Hinphat. Les seigneurs de Ngoen contrôlent aussi une mine d'or significative, tout ceci sera mieux utilisé sous la supervision d'Hiderion."
 azkare_the_lord_title:0 "Le Seigneur"
 azkare_the_lord_desc:0 "Le Seigneur Rama Buakae était dirigeant de Lo Ngoen jusqu'à ce que nous les conquérions. Alors que la plupart des autres Seigneurs l'auraient exécuté pour s'assurer qu'ils ne se soulèvent pas dans l'avenir, Hiderion sait mieux. Rama sera recruté pour servir comme conseiller loyal d'Hiderion, et mènera nos armées vers de futures conquêtes."
 azkare_guardian_of_the_townships_title:0 "Gardien des Communes"
 azkare_guardian_of_the_townships_desc:0 "Les premiers pas de la vision d'Hiderion ont été remplis. Les fondations ont été posées pour les siècles à venir, et la grandeur sera construite sur elles, Les communes, pour la première fois depuis Harimar, se tiennent unies sous un dirigeant.\n\nHiderion s'est montré n'être pas juste un autre seigneur de guerre, mais un dirigeant qui se soucie vraiment du bien-être et de l'unité de son peuple. Sans lui, ces communes seraient encore des petits états se querellant, trop occupés avec leurs propres conflits pour voir la grande image. Pas seulement les Sikai, mais tout Haless a besoin de la guidance des elfes, et c'est Hiderion qui les éclairera."
 azkare_visiting_an_old_friend_title:0 "Visiter un Vieil Ami"
 azkare_visiting_an_old_friend_desc:0 "Seigneur Narai Chaiya de Thirabnir a grandi avec Hiderion, les deux servant le Seigneur Tonan Prakuong comme serviteurs dans leur jeunesse et ayant gardé contact depuis et ils restent des amis proches. Et alors que la vie d'Hiderion vient juste de commencer, la vie de Narai approche de sa fin.\n\nNous rendrons visite à notre ami une dernière fois, et paierons nos dettes."
 azkare_a_shared_dream_title:0 "Un Rêve Partagé"
 azkare_a_shared_dream_desc:0 "Narai Chaiya a deux petits-fils : Chaiya Kiyokat et Chaiya Sevinay. Après beaucoup de persuasion et après quelques longues conversations du soir avec les frères, ils ont vu la lumière de la vision d'Hiderion, et ont décidé de nous rejoindre dans notre cause. Ils voient au-delà des communes, et nous assisteront comme ils peuvent dans un avenir nouveau et brillant d'Haless."
 azkare_the_brothers_title:0 "Les Frères"
 azkare_the_brothers_desc:0 "Les Frères Chaiya, comme leur grand-père, sont sans équivoque compétents dans leurs domaines respectifs. Sevinay est devenu un orateur brillant, faisant le tour de la campagne de nos royaumes et voisins, et répandant la parole de la vision d'Hiderion. Kiyokat s'est prouvé être un commandant de terrain compétent et a rapidement gravi les rangs des Lanciers Brillants devenant son général."
 azkare_khanvuphaim_industry_title:0 "Industrie Khanvuphaim"
 azkare_khanvuphaim_industry_desc:0"Khanvuphaim est le nom d'un tissu fait exclusivement à Azkare des plumes d'une race rare d'oiseau trouvée dans les jungles de Thidinkai. Les tisser ensemble sans dommage prend des siècles à apprendre, mais avec la technique appropriée cela devient fort comme l'acier mais léger comme la soie.\n\nIl y a seulement quelques maîtres elfiques qui ont maîtrisé cet artisanat et restent dédiés à cela, mais notre demande pour cela est beaucoup plus grande que l'offre. Nous encouragerons les anciens maîtres à prendre des apprentis, et à écrire leur richesse de connaissance, afin que les futures générations puissent continuer cet artisanat centenaire."
 azkare_sikai_purebreds_title:0 "Sang-Pur Sikai"
 azkare_sikai_purebreds_desc:0 "Le Sikai Sang-Pur est une race de cheval originaire de la commune de Khao Elnak, et est célèbre pour sa vitesse et ténacité. Ces montures seraient parfaites pour nos Lanciers Brillants.\n\nAlors qu'auparavant une race gardée de près, avec notre conquête de Khao Elnak nous pouvons étendre leurs pâturages et assurer un stock stable de chevaux frais à nos Lanciers."
 azkare_a_flourishing_economy_title:0 "Une Économie Florissante"
 azkare_a_flourishing_economy_desc:0 "Alors que nous avons pu conquérir avec succès les communes autour de nous, elles nous voient comme un tyran monarchique plutôt que le dirigeant bienveillant que nous sommes vraiment.\n\nPour assurer leur loyauté et leur montrer la vérité de nos voies, nous devons investir dans la prospérité des communes et augmenter la richesse des locaux, nous nous élevons tous ensemble après tout."
 azkare_improve_the_citadel_title:0 "Améliorer la Citadelle"
 azkare_improve_the_citadel_desc:0 "Alors qu'Azkare était jadis une forteresse moderne et robuste, elle est devenue datée et ne joue plus un rôle clé comme forteresse frontalière qu'elle faisait sous l'Empire Phénix. Pour nous, cependant, Elle reste un phare brillant d'espoir, et notre capitale devrait refléter nos ambitions toujours grandissantes. Épaissir les murs, ériger de nouvelles tours avec de beaux toits plaqués d'or, et étendre le donjon central qui fonctionne comme à la fois notre cour et bastion !"
 azkare_restore_our_reputation_title:0 "Restaurer Notre Réputation"
 azkare_restore_our_reputation_desc:0 "Jaher a laissé un goût immonde dans la bouche d'Haless, et il sera difficile de nettoyer la tache qu'il a laissée. Beaucoup voient maintenant les elfes comme des envahisseurs impitoyables qui ne font rien d'autre que piller et voler, mais nous Elfes du Lever de Soleil sommes une race différente. Une qui connaît la compassion, l'honneur, et le respect."
 azkare_jaerels_values_title:0 "Valeurs de Jaerel"
 azkare_jaerels_values_desc:0 "Nous ne pouvons pas simplement être des conquérants d'Haless, avec de puissantes armées craintes par tous. Comme Jaerel, nous montrerons soin pour notre peuple et nous assurerons qu'ils vivent en paix et prospérité.\n\nEn investissant dans le bien-être de nos sujets, nous donnons un exemple de l'avenir à venir et envoyons un message important au reste du continent : nous ne sommes pas comme Jaher."
 azkare_sending_the_call_title:0 "Envoyer l'Appel"
 azkare_sending_the_call_desc:0 "Les elfes ont été persécutés pendant plusieurs siècles dans la majorité d'Haless, mais maintenant ils ont finalement un endroit qu'ils peuvent appeler maison. Déjà un lent filet d'elfes fait son chemin vers Azkare, mais ce n'est pas assez.\n\nNous enverrons des agents à travers tout Haless pour trouver ces elfes qui sont perdus et répandre notre message : Azkare est leur maison."
 azkare_bowmasters_of_lektonmai_title:0 "Maîtres Archers de Lektonmai"
 azkare_bowmasters_of_lektonmai_desc:0 "Alors qu'Azkare est un havre pour les elfes à travers tout Haless, pour beaucoup c'est devenu exactement la chose qu'ils essayaient d'éviter : un endroit dans lequel la politique, gouvernance et militaire ont dominé la société. Les elfes qui fuient ces pratiques ont trouvé une place à Lektonmai.\n\nSes forêts luxuriantes pleines de gibier avec une campagne plutôt vide en ont fait l'endroit parfait pour ceux qui cherchent quelque tranquillité, et beaucoup ont pris l'art de la chasse et tir à l'arc, appris des maîtres Xia au nord."
 azkare_bom_engineers_title:0 "Ingénieurs Bom"
 azkare_bom_engineers_desc:0 "Bomdan a été une terre de forteresses plus longtemps que les elfes ont été en Haless. Ceci a mené le peuple Bom à non seulement être des architectes experts de structures défensives, mais aussi être excellents à briser lesdites défenses. Avec une infrastructure appropriée et terrains de recrutement nous pouvons faire usage de ces deux compétences précieuses."
 azkare_arawkelino_elves_title:0 "Elfes Arawkelino"
 azkare_arawkelino_elves_desc:0 "Les elfes d'Arawkelin partagent beaucoup de traits avec nous, et seraient un ajout précieux à notre royaume. Les Kelino qui dominent leur royaume voient la valeur dans combiner le meilleur de plusieurs cultures, et ils sont restés en Haless quand tous les Elfes du Soleil ont abandonné Haless\n\nPar diplomatie ou guerre, ils rejoindront notre état grandissant."
 azkare_arawkelino_adm_title:0 "Domaines Thidinkai"
 azkare_arawkelino_adm_desc:0 "Les terres de Thidinkai sont vastes et il y a une plénitude de terre vide et fertile. En rendant ceci disponible aux classes supérieures d'Arawkelin, elles peuvent être attirées à rejoindre notre royaume. Un petit sacrifice pour le plus grand bien."
 azkare_arawkelino_dip_title:0 "Monopoles Arawkelino"
 azkare_arawkelino_dip_desc:0 "Arawkelin prospère comme commerçant intermédiaire, siégeant entre Yanshen, le Golfe Raheni, et récemment l'arrivée de navires de l'Ouest. En construisant une grande marine et les assistant à sécuriser le commerce dans ces zones, leur loyauté peut être gagnée."
 azkare_arawkelino_mil_title:0 "Partager le Fardeau"
 azkare_arawkelino_mil_desc:0 "Arawkelin a longtemps cherché à s'étendre dans la Forêt Tropicale Lupulan, mais ils sont un peuple dur et fier. En les aidant à soumettre les Yanglam, nous pouvons leur prouver que le nôtre est un état digne de s'aligner avec."
 azkare_rainforest_tamed_title:0 "Forêt Tropicale Domptée"
 azkare_rainforest_tamed_desc:0 "Le peuple fier de Yanglam adore encore une des plus anciennes fois dans tout Haless, et cette tradition doit être protégée. Pourtant actuellement ils se battent entre eux, et sont faibles aux pouvoirs extérieurs.\n\nNous agirons comme les gardiens des Yanglam afin qu'ils ne soient jamais menacés à nouveau."
 azkare_colonize_ringlet_isles_title:0 "Nos Frères Gataw"
 azkare_colonize_ringlet_isles_desc:0 "Les Gataw des Îles à Anneaux ont été sujets à beaucoup de troubles : Leurs maisons abandonnées grâce à plusieurs vagues d'émigration, les colonies restantes conquises par des pirates Yan, et leurs rivages d'île ravagés de sécheresse et désastre naturel.\n\nComme les Yanglam, ils adorent les esprits anciens, et comme les Yanglam, eux aussi doivent être protégés."
 azkare_contact_lesser_daulophs_title:0 "Contacter les Daulophs Mineurs"
 azkare_contact_lesser_daulophs_desc:0 "Lot Dekkhang est dominé par une classe de seigneurs mercenaires nobles connus comme Daulophs, à la fois mineurs et majeurs. Les Daulophs mineurs, avec l'aide de pièces et raison, peuvent être convaincus de rejoindre notre cause, pour nous aider dans notre conquête de Lot Dekkhang."
 azkare_conquer_lapnam_amrik_title:0 "Conquérir Lapnam Amrik"
 azkare_conquer_lapnam_amrik_desc:0 "Lapnam Amrik est une grande cité, mieux connue pour son arène exaltée dans laquelle certains des combattants les plus impressionnants se battent pour la gloire. Elle est moins connue pour ses taudis et désespoir général.\n\nC'est notre devoir de prendre cette cité et la transformer en une maison prospère pour tous."
 azkare_honour_the_dishonoured_title:0 "Honorer les Déshonorés"
 azkare_honour_the_dishonoured_desc:0 "Les Déshonorés sont une compagnie mercenaire de hobgobelins exilés qui ont été bannis du Commandement. Pourtant même eux méritent leur place sous le soleil, une que nous leur donnerons volontiers."
 azkare_secure_the_telebei_title:0 "Sécuriser le Telebei"
 azkare_secure_the_telebei_desc:0 "Les rivières d'Haless Méridional sont les autoroutes sur lesquelles tous les biens voyagent, les plus importantes desquelles sont le Telebei et le Teleni. Le Telebei apporte des biens de la forteresse de Verkal Ozovar, passe par Azkare et Lapnam Amrik et court par la grande nécropole de Bim Lau avant qu'elle ne se vide dans le Golfe Raheni. La prendre est clé pour maintenir nos lignes d'approvisionnement et le flux de commerce."
 azkare_steward_of_the_necropolis_title:0 "Intendant de la Nécropole"
 azkare_steward_of_the_necropolis_desc:0 "La Nécropole est une vraie merveille d'Haless, et un des plus grands bâtiments exception faite des hauts temples eux-mêmes. Nous garderons la tradition de la maintenir et investirons dans l'expansion de celle-ci, afin que tous ceux qui souhaitent être entombés ici puissent le faire."
 azkare_hermits_and_hunter_title:0 "Ermites et Chasseurs"
 azkare_hermits_and_hunter_desc:0 "Le peuple le long de la rivière Teleni est connu pour deux choses : Les grandes forteresses de cité à douze côtés de Khabtei Teleni et les chasseurs de monstres Défense Sanglante qui approvisionnent le marché humide de Prukhakhin. Exotiques comme ils peuvent être, les Biengdi trouveront une place à Azkare aussi."
 azkare_new_dawn_porcelain_title:0 "Porcelaine de l'Aube Nouvelle"
 azkare_new_dawn_porcelain_desc:0 "Les cités de Porcelaine sur le Kharunyana ont été le seul producteur de leurs biens pendant des siècles, et comme tel l'innovation a stagné. Récemment, un groupe d'artistes elfiques à Phangban a pris l'art du glaçage, utilisant une forme de teinture bleue importée de Verkal Ozovar pour créer un style de Porcelaine jamais vu avant."
 azkare_shining_skirmishers_title:0 "Escarmoucheurs Brillants"
 azkare_shining_skirmishers_desc:0 "Les cavaliers de Sirtan sont craints à travers Thidinkai comme pillards mortels et escarmoucheurs maîtres. Ils seraient un excellent ajout à notre force de cavalerie, gardant les flancs de nos Lanciers Brillants pendant leurs charges dévastatrices."
 azkare_exploit_civil_war_title:0 "Exploiter la Guerre Civile"
 azkare_exploit_civil_war_desc:0 "La Guerre Civile de Baihon Xinh a mené à la dévastation, incertitude, et chaos à travers les terres de Thidinkai. Elle nous fournit une chance d'exploiter cette faiblesse, et conquérir ces seigneurs de guerre mesquins pour leur montrer ce qu'est la vraie gouvernance.\n\nBaihon Xinh a simplement utilisé leur \"Empire\" pour assurer leur existence, nous leur apporterons la paix et prospérité qu'ils méritent."
 azkare_liberate_phonan_title:0 "Libérer les Phonan"
 azkare_liberate_phonan_desc:0 "Les Phonan ont été sans relâche exploités et opprimés pendant le règne de Baihon Xinh et ses états successeurs. C'est notre devoir de les libérer, de leur permettre de pratiquer leur foi et leur accorder représentation dans notre gouvernement."
 azkare_civilize_rongbek_title:0 "Civiliser les Rongbek"
 azkare_civilize_rongbek_desc:0 "Les Rongbek sont un peuple traditionnel, adorant encore les esprits anciens dans leurs communautés de jungle isolées. Alors que nous devons respecter et honorer ces traditions, ils devraient aussi faire partie du monde plus grand s'ils le souhaitent. Le peuple de Rongbek sera finalement capable de sortir de leurs jungles sans peur d'oppression brutale."
 azkare_dealing_with_predecessor_title:0 "Détruire Baihon Xinh"
 azkare_dealing_with_predecessor_desc:0 "Certains voient Baihon Xinh comme le protecteur de Thidinkai, la seule force capable de repousser Jaher. Nous voyons cependant la vérité : Ils étaient oppresseurs et conquérants juste comme la force qu'ils prétendent avoir protégé Thidinkai de. Il est temps de finir leur héritage une fois pour toutes."
 azkare_banish_pirates_title:0 "Bannir les Pirates"
 azkare_banish_pirates_desc:0 "Pinghoi est un concurrent récent en Haless Méridional, ayant seulement fait le voyage vers le sud des forêts de Yanshen légèrement avant qu'Hiderion ne soit élu. Avec la piraterie, ils ont apporté l'esclavage, pillage, et conquête brutale.\n\nMais même eux ont des traits que nous pouvons respecter. Comme nous, ils recrutent basé sur le mérite et acceptent quiconque désire rejoindre leurs rangs. Eux aussi seront assimilés, bien que leurs jours de piraterie soient maintenant finis."
 azkare_subjugate_gon_title:0 "Subjuguer les Gon"
 azkare_subjugate_gon_desc:0 "Les Gon peuvent être divisés en deux groupes. Ceux de l'est, qui étaient une partie de la sphère de Baihon Xinh et tendaient à vivre des vies simples comme pêcheurs et fermiers. Et ceux à l'ouest, qui s'enrichissent de plantations de sucre par travail d'esclaves. Cette pratique ne peut et ne continuera pas, ils doivent être libérés."
 azkare_subdue_raiders_title:0 "Soumettre les Sirtani"
 azkare_subdue_raiders_desc:0 "Les Sirtani ont longtemps pillé les terres entourant le Naymak Kuwatai, et ont menacé les vies de nos sujets assez longtemps. Leur expérience et compétences seront mises vers une cause plus grande : Celle d'unir les Halessi sous notre règne bienveillant."
 azkare_new_capital_title:0 "Un Diamant à l'État Brut"
 azkare_new_capital_desc:0 "Sarisung, bien que techniquement la plus grande cité dans tout Haless, est une vue douloureuse aux yeux. Pour arriver au centre vous devez traverser des miles de taudis remplis de gens affamés et démunis.\n\nElle a le potentiel d'être un phare brillant d'espoir pour tout Haless comme notre capitale, mais elle aura besoin de beaucoup de travail pour la rendre ainsi."
 azkare_ready_liberators_title:0 "Vraie Gouvernance"
 azkare_ready_liberators_desc:0 "Les Nains Néphrite ont apporté un semblant d'unité et gouvernance aux tribus dispersées des Hinphat, mais cela a été par un monopole sur la violence et richesse. Nous montrerons aux Hinphat les voies de nos grandes villes et parlements, institutions construites non pour enrichir les nains, mais pour apporter équité et prospérité à tous."
 azkare_servants_no_longer_title:0 "Plus de Serviteurs"
 azkare_servants_no_longer_desc:0 "Nous amènerons les anciens vassaux de Verkal Ozovar au talon sous notre règne bienveillant. La richesse de leurs terres ne sera plus canalisée dans la montagne, et ils se verront accorder une mesure de contrôle sur leurs propres destins qui n'était jamais même rêvée sous la main de néphrite du Roi de la Montagne."
 azkare_shared_ideals_title:0 "Idéaux Partagés"
 azkare_shared_ideals_desc:0 "Alors que les nains de la Chaîne Phokhao ont une faiblesse préoccupante pour tout ce qui scintille, leur perspective sur la gouvernance s'aligne d'une façon avec la nôtre : C'est à l'appareil de l'état d'élever ses citoyens.\n\nLes leçons qu'ils ont apprises apportant la lumière de la civilisation aux Hinphat seront de grande utilité pour nous dans les jours à venir."
 azkare_subdue_mountain_king_title:0 "Soumettre le Roi de la Montagne"
 azkare_subdue_mountain_king_desc:0 "La gestion d'une forteresse naine est une tâche vraiment intimidante. Des réparations devront être entreprises, et la forteresse étendue encore plus profondément dans les racines de la montagne. Accordons à nos nouveaux sujets représentation et autonomie sur leurs affaires. Qui, après tout, connaît le creusage mieux qu'un nain ?"
 azkare_bokai_title:0 "Plus de Seigneurs de Guerre"
 azkare_bokai_desc:0 "Les Bokai belliqueux à notre est sont un peuple dur, bien habitué à la conquête. Leurs seigneurs de guerre et guerriers sont gaspillés en querelles mesquines, amenons-les à être de grands généraux et soldats entraînés, afin que nous puissions utiliser leur compétence au combat pour unir tout Haless sous un règne bienveillant."
 azkare_matriarch_of_kai_title:0 "Matriarches des Kai"
 azkare_matriarch_of_kai_desc:0 "Les matriarches Binhrung tiennent une vue similaire du passé à nous elfes vénérables, leurs reines bijoutées d'âges depuis longtemps révolus leur rappellent leur histoire, même supposément partageant leur ancienne sagesse. Nous leur montrerons que leurs propres rêves d'unité ne sont pas si différents des nôtres."
 azkare_northward_gaze_title:0 "Regard vers le Nord"
 azkare_northward_gaze_desc:0 "Les Xia ont longtemps laissé les affaires de l'état dériver en déclin. Ses fiefs sont maintenant plus focalisés sur tester la valeur de leurs arts l'un contre l'autre que gouvernance bienveillante sur leurs citoyens.\n\nIls résisteront, comme ils ont résisté à Jaerel avant nous, mais une fois que le Wulin tombe ce n'est qu'une question de temps avant que les écoles des Xia s'inclinent sous notre main magnanime. Les Xia peuvent nous haïr nous elfes, mais ils apprendront à aimer la lumière."
 azkare_protector_xia_title:0 "Protecteur des Xia"
 azkare_protector_xia_desc:0 "Les Xiaken sont étonnamment résistants à notre règne. Même avec tous les droits donnés à eux sous la concordance, ils ont craché sur nos dons, et préféré l'ombre sombre à notre lumière brillante. Plus maintenant !\n\nUne main plus ferme est requise avec ces écoles si habituées à la lutte et guerre. Nous devons compléter notre libération de leurs terres et les fortifier contre tous ceux qui résisteraient à l'aube d'une ère nouvelle et plus gentille pour Xia. Une sous notre protection."
 azkare_dawn_of_a_new_era_title:0 "Aube d'une Ère Nouvelle"
 azkare_dawn_of_a_new_era_desc:0 "Dans un tourbillon de conquête nous avons libéré une grande partie d'Haless méridional de la main de seigneurs de guerre et empires corrompus. Il est temps de favoriser la lumière qui a commencé à grandir ici, et la transformer en un nouveau lever de soleil. La brillance de l'aube se répandra sur tout Haless, et à sa tête, le Soleil"
 azkare_shining_lancers_title:0 "Les Lanciers Brillants"
 azkare_shining_lancers_desc:0 "Les Lanciers Brillants ont longtemps été le cœur d'élite de notre structure militaire, mais même dans les longues mémoires des elfes, leurs origines comme membres hautement disciplinés des Légions Phénix ont commencé à s'estomper.\n\nNous les avons fournis avec les plus beaux chevaux, maintenant nous devons leur donner le meilleur entraînement qui peut être offert par les conseillers de notre nation. Avec le temps, ils surpasseront leurs origines déjà glorieuses."
 azkare_expand_nakhriban_title:0 "Étendre Nakhriban"
 azkare_expand_nakhriban_desc:0 "À cause de cette réalité décevante que nous ne pouvons pas aligner une force composée entièrement de Lanciers Brillants, alors que notre armée s'étend nous devons changer notre focus vers l'entraînement de notre infanterie d'élite. Heureusement, nous avons déjà la base de cette infrastructure en place.\n\nIl est temps d'étendre le Nakhriban, l'académie d'arts martiaux d'Azkare, adoptant toujours plus de styles de nos voisins du nord. Un guerrier qui comprend son but est bien plus dangereux que tout maître errant."
 azkare_school_cresting_phoenix_title:0 "École du Phénix Montant"
 azkare_school_cresting_phoenix_desc:0 "L'école du Phénix Montant est le couronnement de l'œuvre d'une vie par Amareis, le plus grand artiste martial elfique vivant. Son style exige et construit coopération parmi ses pratiquants, et sera bien adapté à notre infanterie. Ils résistent aux attaques comme un, attendant patiemment une chance de représailles. Alors, ayant à peine besoin d'ordres, frappant en retour contre l'ennemi dans un assaut unifié et dévastateur.\n\nNotre nouveau modèle d'armée reflétera notre rêve d'un nouvel Haless, un fort dans son unité."
 azkare_thidinkai_warriors_title:0 "Guerriers Kai"
 azkare_thidinkai_warriors_desc:0 "Des Hinphat endurants armés par les nains aux Sangliers de Dinh, les Kai sont un peuple habitué à la lutte, et après des siècles de pratique ils sont devenus assez aptes à son exécution. Nous devons construire l'infrastructure pour rassembler nos levées de ces terres, et les construire en une force digne de la libération d'Haless."
 azkare_dwarven_bombards_title:0 "Bombardes Naines"
 azkare_dwarven_bombards_desc:0 "Les nains, dans leur exode, ont répandu la connaissance de la poudre à canon à travers le continent, il est seulement naturel qu'ils en soient les maîtres. Les halls de Verkal Ozovar sont l'endroit parfait pour manufacturer un nouveau type d'artillerie, un fait par les mains des nains et assez puissant pour abattre les murs de même la plus grande forteresse."
 azkare_nephrite_platemail_title:0 "Cotte de Mailles en Néphrite"
 azkare_nephrite_platemail_desc:0 "Néphrite, le minéral précieux principal miné à Verkal Ozovar, a été utilisé par les nains pendant des siècles comme réceptacle pour enchantements protecteurs. Si nous développons suffisamment leur forteresse nous pouvons vêtir nos élites dans la pierre verte et brillante, leur offrant protection inégalée au combat."
 azkare_guard_seas_title:0 "Garder les Mers"
 azkare_guard_seas_desc:0 "Maintenant que les Arawkelin nous ont rejoints, nous devons remplir notre promesse et protéger leurs rivages d'influence pirate. C'est à nous de nettoyer les mers afin que le peuple de la côte puisse vivre en paix."
 azkare_develop_sunharbour_title:0 "Développer le Port-Solaire"
 azkare_develop_sunharbour_desc:0 "Arawkelin est connu familièrement comme le Port-Solaire, et fut d'abord établi comme base par Jaher pour envahir Yanshen des mers. Alors qu'il n'abrite plus la grande flotte d'antan qu'il utilisait, c'est encore un port formidable et un grand centre de commerce comme centre des Mers à Anneaux.\n\nAvec plus grand investissement, nous pouvons étendre sa capacité et le faire servir comme port principal duquel nous recevons les nouveaux arrivants Cannoriens."
 azkare_lay_foundations_title:0 "Poser les Fondations"
 azkare_lay_foundations_desc:0 "Jadis, l'Autoroute Dorée de Jaher s'étendait de la cité légendaire de son arrivée loin à l'ouest jusqu'à Tianlou, le joyau des Yanshen où la campagne finit avec sa mort. Maintenant, elle reste seulement comme un lambeau fané de sa gloire antérieure.\n\nAfin de surpasser la majesté du passé d'Haless, nous devons construire une nouvelle artère continentale, une pour tous les peuples du continent. Comme rayons sur une roue ou les rayons du soleil, nous commencerons nos nouvelles autoroutes à Xiaken, à la fois le centre d'Haless et la partie de notre royaume qui a le plus besoin du regard vigilant de notre militaire."
 azkare_expand_highway_south_title:0 "Étendre l'Autoroute Dorée vers le Sud"
 azkare_expand_highway_south_desc:0 "Avec les Xia connectés comme jamais auparavant, nous pouvons commencer à répandre les artères de notre état vers le sud, connectant l'ancienne capitale et Citadelle du Soleil à Azkare aux forêts de Thidinkai et la grande cité portuaire de Cây Cam Sinh.\n\nLa nouvelle autoroute servira deux buts : Assurer la dissémination de prospérité à travers les cœurs méridionaux, tout en montrant aussi au peuple de ces terres que nous sommes bien plus dédiés à leur gouvernance que Jaher ne l'était jamais."
 azkare_foreign_ports_title:0 "Ports Étrangers"
 azkare_foreign_ports_desc:0 "Les ports les plus resplendissants d'Haless sont depuis longtemps tombés en déclin urbain, leur infrastructure mal maintenue par les états qui ont agi comme leurs intendants. Alors qu'il est vrai que le revenu qu'ils apportent dans nos coffres est significatif, ils sont mal dirigés et leurs guildes ont une proclivity pour la corruption.\n\nLes ports ont besoin d'être rénovés afin de confiner les marchands étrangers, afin qu'ils ne puissent jamais exploiter les terres d'Haless à nouveau."
 azkare_connect_core_highway_title:0 "Connecter les Autoroutes"
 azkare_connect_core_highway_desc:0 "Maintenant que notre propre Autoroute du Lever de Soleil a uni nos terres centrales, il est temps que nous reconstruisions la grande œuvre de Jaher, connectant l'ouest le plus lointain de notre nation avec ses limites orientales. Ce sera assurément l'œuvre d'une vie, mais quand elle sera complète Haless aura une unité comme jamais auparavant alors que la joie de l'aube infecte chaque coin du continent."
 azkare_liberate_delta_title:0 "Libérer le Delta"
 azkare_liberate_delta_desc:0 "Trop longtemps les voies d'eau de l'Estuaire Kharunyana ont grouillé d'esclavagistes pliant leur vil commerce en haut et bas du Golfe de Rahen. Alors que la méritocratie de l'état Bhuvauri est admirable, ils traitent leur peuple comme rien de plus que propriété.\n\nNous ne pouvons permettre à cet empire d'esclaves de continuer. Nous devons purger les Bhuvauri et libérer le joyau brillant de Sramaya des mains de l'injustice."
 azkare_ascension_pennisula_title:0 "La Péninsule d'Ascension"
 azkare_ascension_pennisula_desc:0 "La Péninsule d'Ascension est le cœur des Harimari, les anciens seigneurs d'Haless et fondateurs de beaucoup de ses institutions administratives. Alors que nous avons respect pour la bureaucratie qu'ils ont fondée, leur système de castes est cruel, immoral, et auto-servant.\n\nIls ont régné non pour le peuple d'Haless comme nous faisons, mais pour leurs propres désirs de pouvoir. Il est temps que nous montrions aux Harimari à quoi ressemble la vraie égalité."
 azkare_gulf_coast_title:0 "Conquérir la Côte du Golfe"
 azkare_gulf_coast_desc:0 "Les Raghamideshi de la Côte du Golfe ont longtemps été à l'aise avec les étrangers dans leurs ports alors que leur commerce est plié du golfe de Rahen jusqu'en bas de la côte de Sarhal. Leur expertise en construction navale et commerce sera de grande aide à l'empire.\n\nPeut-être plus important que tout, cependant, est la victoire symbolique que nous accomplirons par leur conquête, car dans la conquête de cette côte nous aurons pris les mers les plus occidentales d'Haless."
 azkare_upper_yanshen_title:0 "Industrie du Haut Yan"
 azkare_upper_yanshen_desc:0 "Le peuple du Haut Yanshen est belliqueux et organisé dans son maintien, nous pouvons utiliser leur industrie militaire pré-établie, la rénovant pour produire des biens de haute qualité et la soldatesque de haute qualité qui vient avec eux."
 azkare_lower_yanshen_title:0 "Fermiers du Bas Yan"
 azkare_lower_yanshen_desc:0 "Avec la protection offerte par notre grand mur, les champs de Yanshen ont produit de vastes quantités de nourriture pour notre empire. Il est temps de renforcer l'infrastructure défensive et agricole davantage pour nourrir notre peuple."
 azkare_gowon_title:0 "Administration Frontalière"
 azkare_gowon_desc:0 "Avec la région Gowon sous contrôle, nous pouvons nous concentrer sur étendre l'appareil d'état pour inclure la vaste étendue de steppe. L'expérience gagnée d'administrer à une région si difficile servira comme entraînement précieux pour nos convocataires."
 azkare_worthy_tomb_title:0 "Un Tombeau Digne"
 azkare_worthy_tomb_desc:0 "Jaerel était une inspiration, son rêve pour un Haless uni non par conquête impitoyable mais par unité culturelle posa la fondation pour tout ce que nous avons accompli. C'est une terrible tragédie que son passage ait été si mal commémoré, et nous rectifierons cela comme nous avons adressé tant d'autres tragédies de cette terre.\n\nConsultez nos plus grands architectes, et dites-leur que le budget n'est pas une préoccupation : nous lui donnerons un nouveau tombeau, un digne du dernier et plus grand empereur d'un Haless uni."
 azkare_warlordism_title:0 "Prévenir le Règne des Seigneurs de Guerre"
 azkare_warlordism_desc:0 "Même dans les terres que nous avons intégrées dans notre état il y a encore ceux qui défient notre règne. Seigneurs de guerre mesquins, peu mieux que des rois bandits, qui ravagent la terre. Ils volent à son peuple sous le prétexte de \"protection\", mais notre peuple n'a besoin d'aucune protection mais nous.\n\nNous établirons un monopole d'état sur les mercenaires mineurs pour traiter avec cette menace bourgeonnante, tout en armant la paysannerie, afin qu'ils puissent se battre contre tous ceux qui les terroriseraient. Le règne des seigneurs de guerre n'a pas de place dans un empire civilisé."
 azkare_fenghuang_foundation_title:0 "La Fondation Fenghuang"
 azkare_fenghuang_foundation_desc:0 "Nommée pour l'esprit d'oiseau quasi mythique de paix et prospérité, la Fondation Fenghuang n'est actuellement qu'un rêve dans les esprits d'Hiderion et son conseiller Dagran Krakovar. Avec la montée de notre empire il est temps d'amener leurs designs pour reconstruire Haless des cendres de mille conquêtes.\n\nNous amènerons les plus fins planificateurs nains et administrateurs elfiques, dédiant un quartier entier de Sarisung à l'enrichissement de toutes terres dans l'Empire du Lever de Soleil."
 azkare_support_small_landowners_title:0 "Soutenir les Petits Propriétaires Terriens"
 azkare_support_small_landowners_desc:0 "Alors que nos terres se sont étendues, l'influence de certaines factions propriétaires terriennes puissantes dans l'empire aussi. Afin que paix et prospérité atteignent même les régions les plus rurales de l'état, il est vital que leur influence soit restreinte.\n\nNous devons prendre la terre de ces dirigeants mesquins d'eux, par force si nécessaire, et la redistribuer aux propriétaires terriens locaux sous la main desquels elle grandira verdoyante."
 azkare_halessi_manufactoring_title:0 "Manufacture Halessi"
 azkare_halessi_manufactoring_desc:0 "L'industrie des cités d'Haless a longtemps été administrée par des guildes corrompues et gangs de rue, concentrant richesse et tous les bénéfices qui y gisent dans les mains de quelques joueurs puissants. En créant une manufacture dirigée par l'état, nous pouvons nous assurer que les récompenses de prospérité sont récoltées par tous."
 azkare_security_against_raj_title:0 "Sécurité Contre le Raj"
 azkare_security_against_raj_desc:0 "Alors que notre campagne à Bomdan a été un succès remarquable, la menace du Raj se rassemble comme une tempête à l'ouest. Unifié ou non il représente une base de pouvoir significative, une contre laquelle nous devrions justement nous protéger\n\nEn fortifiant notre frontière avec les états Raj nous pouvons à la fois défendre contre leur influence tout en faisant les préparations nécessaires pour notre poussée dans le centre du sous-continent."
 azkare_unite_porcelain_cities_title:0 "Unir les Cités de Porcelaine"
 azkare_unite_porcelain_cities_desc:0 "Un des nombreux secrets de la richesse Halessi gît dans les Cités de Porcelaine suspendues comme un collier de perles de Sramaya à Sarisung. Pourtant malgré toute leur splendeur elles sont une ombre de ce qu'elles pourraient être.\n\nEn unissant les cités sous un empire nous pouvons magnifier leur gloire brillante. Elles seront un standard brillant de porcelaine pour ce qu'Haless peut créer quand unifié."
 azkare_center_of_the_raj_title:0 "Centre du Raj"
 azkare_center_of_the_raj_desc:0 "Maintenant que le rempart des cités de porcelaine hérisse de baïonnettes Jaeréliques, il est temps que nous frappions au cœur du Raj. commençant à Sramaya, nous balaierons vers l'ouest comme l'aube venant, délogeant le Dhenijanraj de leurs palais opulents et nous affirmant comme le vrai pouvoir à Rahen."
 azkare_conquer_dhujat_title:0 "Conquérir Dhujat"
 azkare_conquer_dhujat_desc:0 "La région Dhujat a été prise dans un écrasement entre le Commandement et le Raj, les deux états se battant l'un l'autre au point d'annihilation pour souveraineté de la terre et son peuple. Seuls nous, l'Empire du Lever de Soleil, pouvons introduire l'âge de stabilité et prospérité que les Raheni de Dhujat aspirent."
 azkare_unite_families_title:0 "Unir les Familles"
 azkare_unite_families_desc:0 "Alors que les relations familiales complexes des Ghankedhen nécessiteront une quantité non petite de navigation diplomatique, leur insularité et autonomie nous présente un avantage substantiel : Ils portent peu plus de loyauté à leurs maîtres Harimar qu'ils nous en portent. Si nous nous prouvons plus qu'égaux au Raj par le droit de conquête, ils serviront notre état tout aussi facilement."
 azkare_the_western_walls_title:0 "Les Murs Occidentaux"
 azkare_the_western_walls_desc:0 "Les conquêtes de Jaher ont pris Rahen par surprise. Il est arrivé avec ses légions du Salahad, conduisant à travers les passes droit dans le cœur d'Haless. Maintenant que nous avons libéré les bords occidentaux du continent, nous devons nous assurer qu'une telle invasion ne se reproduise jamais. Renforcer les passes avec de grands murs, car la sécurité engendre la prospérité."
 azkare_xianjie_title:0 "Maîtres et Moines"
 azkare_xianjie_desc:0 "Avant que nous les unifiions, les Xia étaient une racaille querelleuse de maîtres, tous trop empressés de tester leur puissance l'un contre l'autre, rivalisant pour le pouvoir dans l'empire à peine unifié, tout au grand coût de leur propre peuple. Nous revitaliserons la région, réparant les cités fatiguées de guerre et repeuplant la campagne dévastée."
 azkare_demon_hills_title:0 "Les Mines des Collines Démoniaques"
 azkare_demon_hills_desc:0 "Maintenant que les Oni démoniaques ont été chassés et les collines sont sécurisées, nous pouvons finalement commencer des efforts pour extraire les riches primes minérales que les collines ont cachées du peuple d'Haless. Cuivre, Fer, et même de riches veines d'or ont été prospectées, nous n'avons qu'à renforcer les grands murs contre les menaces au nord et commencer l'extraction."
 azkare_shamakhad_title:0 "Ancien et Nouveau"
 azkare_shamakhad_desc:0 "La gouvernance du Commandement a laissé une marque indélébile sur Shamakhad, avec de grandes populations d'orques et hobgobelins installées de façon permanente dans la région. Beaucoup considéreraient son multiculturalisme étrange un détriment et alors que garder les relations raciales cordiales sera défiant, sa nature présente une opportunité unique. Nous reconstruirons les royaumes en ruine en quelque chose de bien plus grand que ce qu'ils étaient, une nouvelle aube pour le peuple de Shamakhad, une riche avec organisation hobgobeline, puissance orque, et ambition humaine."
 azkare_city_of_sun_title:0 "Cité du Soleil"
 azkare_city_of_sun_desc:0 "Avec la forge de notre nouvel empire et la réparation de Sarisung, la seule chose qui reste à faire afin de cimenter le règne de la convocation est construire une grande chambre pour que le parlement s'y rencontre. Ses flèches feront de l'ombre même aux plus hautes tours des anciens ordres, et sa grande salle de réunion sera remplie des voix de tout Haless."
 azkare_shining_example_title:0 "Un Exemple Brillant"
 azkare_shining_example_desc:0 "Il est impératif que nous apprenions de l'histoire. La guerre pour tout Haless sera gagnée non juste sur le champ de bataille mais dans les cœurs et esprits de notre peuple. Jaher pensait qu'il pouvait garder le continent ensemble par la force des épées seulement ; il a payé pour cette erreur de sa vie.\n\nNous nous assurerons que le continent sache que tous les peuples ont la représentation qu'ils méritent, afin qu'ils ne veuillent jamais quitter notre état."
 azkare_travelling_convocationaries_title:0 "Le Convocataire Voyageur"
 azkare_travelling_convocationaries_desc:0 "Avec l'expansion de la Convocation nous devons nous assurer que le peuple sous notre règne sente que nos représentants travaillent pour leurs intérêts seuls.\n\nÀ cette fin nous enverrons les convocataires voyageurs, nos elfes les plus dignes de confiance qui peuvent être vus par le peuple pour veiller sur ceux qui les dirigent, afin qu'ils ne souffrent jamais sous des officiels corrompus jamais à nouveau."
 azkare_elven_ambassadors_title:0 "Ambassadeurs Elfiques"
 azkare_elven_ambassadors_desc:0 "Alors qu'en Haless même la mention des elfes apporte des souvenirs amers de la conquête de Jaher, depuis que nous avons atteint le monde au-delà nous avons été rappelés du bon nom des elfes au Bulwar et au-delà. Là, les diplomates elfiques sont traités avec honneur, pas la peur et dédain qu'ils reçoivent en Haless. Il est temps que nous réparions la réputation de notre race, afin que les autres nations de notre continent nous traitent avec le respect que nous méritons."
 azkare_foreign_embassies_title:0 "Ambassades du Lever de Soleil"
 azkare_foreign_embassies_desc:0 "Des rumeurs se sont répandues dans le monde au-delà des esprits d'Haless et tigres seigneuriaux. Elles parlent d'un nouveau pouvoir montant à l'est, un forgé des désirs communs de tous les peuples : Paix, prospérité, et sécurité. Il est temps pour l'Empire du Lever de Soleil d'entrer sur la scène mondiale. Nous construirons de grandes ambassades dans les cités les plus importantes d'Halann, les joyaux dans la couronne du monde, afin que tous puissent se prélasser dans la grâce de l'aube."
 azkare_beacons_of_haless_title:0 "Phares d'Haless"
 azkare_beacons_of_haless_desc:0 "Sramaya, Tianlou, et Sarisung. Les plus grandes cités d'Haless, mais pour nos buts elles ont besoin d'être plus que des cités. Nous devons en faire des phares, monuments à ce qu'un peuple uni peut faire, habilité par le but singulier d'atteindre une utopie Halessi. Nous allumerons un feu dans les cœurs d'Haless, faisant chacune des trois métropoles plus grande que jamais vue auparavant."
 azkare_radiant_campaigns_title:0 "Campagnes Radieuses"
 azkare_radiant_campaigns_desc:0 "Alors que nos ambitions sont puissantes, nous n'avons pas encore atteint le degré de puissance militaire nécessaire pour contendre avec certains des anciens pouvoirs du continent. Pour nous d'atteindre vers notre rêve d'un Haless unifié, nous devons commencer en créant une armée capable de lutter avec les états les plus puissants du continent."
 azkare_security_against_command_title:0 "Sécurité Contre le Commandement"
 azkare_security_against_command_desc:0 "Afin de s'assurer que le Commandement ne pousse pas plus au sud dans les terres des Xia, nous ne devons pas tomber dans la même attitude complaisante de pauvre défense qui a épelé ruine pour les Raheni Supérieurs. Alors que les Harimari de Fengzhaobu ont fait un effort vaillant défendant la frontière jusqu'ici, il est temps pour nos architectes de se déplacer dans la région avec des plans pour fortifier le passage de Tughayasa jusqu'aux Collines Démoniaques."
 azkare_eradicate_vampires_title:0 "Éradiquer les Vampires"
 azkare_eradicate_vampires_desc:0 "Vile sorcellerie abonde dans les collines démoniaques méridionales, hommes mortels se mêlant aux pouvoirs démoniaques des Oni. Par leurs magies méchantes ils ont gagné immortalité et non-mort au coût de la force vitale de leur propre peuple. Il est temps que nous leur apportions ce que ces créatures pitoyables craignent le plus, la lumière récurante de l'aube inexorable."
 azkare_defeat_our_demons_title:0 "Vaincre nos Démons"
 azkare_defeat_our_demons_desc:0 "Il y a une ombre qui gît au nord d'Haless civilisé, les terribles Oni, moitié démon moitié bête mangeuse d'hommes. Leurs magies noires ternissent le visage du soleil. Pour nous de les laisser vivre serait une injustice à tous les peuples libres d'Haless. Nous devons les oblitérer complètement, et reprendre les Collines Démoniaques pour la lumière de l'aube.."
 azkare_repopulate_the_hills_title:0 "Repeupler les Collines"
 azkare_repopulate_the_hills_desc:0 "Alors que les Collines Démoniaques sont nominalement sous notre contrôle, des Oni sinistres rôdent encore parmi ses hauts pics et vallées ombragées. Pour s'assurer que notre continent soit pour toujours purgé de leurs ténèbres, nous devons remplir les collines de notre propre peuple, et envoyer les Oni rencontrer leurs maîtres Géants."
 azkare_rebuild_the_ruins_title:0 "Reconstruire les Ruines"
 azkare_rebuild_the_ruins_desc:0 "Quand le Commandement vint se déversant hors de Grônstunad, ils taillèrent une large bande à travers une grande partie de Shamakhad, ajoutant beaucoup de nouvelles ruines aux siècles de civilisation stratifiée. Alors que la région tombe sous notre main bienveillante, nous nous assurerons que leurs nombreux royaumes décrépis sont restaurés à leur ancienne gloire, tout en ajoutant notre propre marque brillante."
 azkare_guardians_of_all_haless_title:0 "Gardiens de Tout Haless"
 azkare_guardians_of_all_haless_desc:0 "Pour prendre le manteau du vrai héritier et gardien d'Haless, nous devons restreindre l'influence des étrangers dans nos terres. Ils menacent de voler la richesse des mains de notre peuple, la remplaçant par leurs coutumes étranges. Ceci nous ne pouvons le permettre. Nous sécuriserons le littoral Halessi, et ne permettrons à aucun commerçant étranger dans nos ports sans régulation stricte ; seulement alors Haless sera sûr."
 azkare_cities_of_haless_title:0 "Cités d'Haless"
 azkare_cities_of_haless_desc:0 "La vraie lumière d'Haless a toujours reposé dans ses cités. Chacune d'elles est riche en histoire, culture, et richesse. Pourtant sous le règne de tant de tyrans, seigneurs de guerre, et rois mesquins, leur lustre a grandi terne. Pour restaurer leur gloire brillante nous devrons élever chacune d'elles, comme nous avons élevé Sarisung et Sramaya de leurs déprédations. Les cités d'Haless se tiendront comme témoignage éternel à la beauté qui peut être accomplie par l'unité."
 azkare_nur_yemenar_title:0 "Nur Yemenar"
 azkare_nur_yemenar_desc:0 "Après beaucoup de longues années de lutte, navigation politique, et effusion de sang, le peuple d'Haless est un. Et bien qu'ils restent distincts l'un de l'autre en culture, langue, et même espèce, ils sont unis par le rêve singulier de paradis. Le rêve de Jaerel, et d'Hiderion, a été accompli, et Haless se tient fièrement à son apothéose, le pinacle de toutes races civilisées."
 azkare_monks_of_weaving_palm_title:0 "Moines de la Paume Tissante"
 azkare_monks_of_weaving_palm_desc:0 "À Tianlou, une poignée de nos parents elfes du soleil se sont unis comme Moines de la Paume Tissante, nommés après un nouveau style de magie. Plutôt que lancer avec réactifs ou rituels, ils utilisent de simples mouvements corporels pour altérer 'le tissage,' ou la force fondamentale de la magie elle-même. En sponsorisant cet ordre, nous gagnerions d'immenses bénéfices. En retour, les membres engageront leur service comme magiciens de guerre et conseillers, ainsi qu'enseigner leurs techniques à travers Haless, nous permettant d'unifier les disciplines martiales et magiques de notre nation."
 azkare_high_dawn_academy_title:0 "L'Académie de l'Aube Haute"
 azkare_high_dawn_academy_desc:0 "Le fardeau d'un dirigeant est un d'apprentissage constant. Sur la longue vie d'un elfe, le monde peut changer drastiquement, et nous ne pouvons permettre à nos dirigeants d'être laissés derrière. À cette fin nous établirons un institut, un dirigé par les plus prestigieux convocataires retraités, afin que nos dirigeants puissent grandir et changer avec les demandes grandissantes et changeantes de l'empire."
 azkare_crepuscular_institute_title:0 "L'Institut Crépusculaire"
 azkare_crepuscular_institute_desc:0 "Avec l'intégration de tant de nouvelles méthodes de guerre dans nos armées, les tactiques et stratégies unifiées sont devenues de plus en plus difficiles à maintenir. De plus en plus de généraux et leurs officiers sont retournés à ce qu'ils connaissent. Pour combattre ce problème nous établirons une académie militaire dans le cœur de l'empire, où tous officiers de toutes races peuvent être entraînés à utiliser les forces l'un de l'autre, et remplir tous trous de faiblesse. Par l'unité, vient le pouvoir."
 azkare_rotating_garrisons_title:0 "Garnisons Rotatives"
 azkare_rotating_garrisons_desc:0 "Nos sujets, actuels et futurs, doivent être capables de faire confiance aux armées de notre empire non juste pour protéger la cohésion de l'état, mais aussi pour servir comme leurs gardiens. En retour, nous devons nous assurer que nos soldats se battent non juste pour leur village ou leur cité, mais pour tout Haless. À cette fin, un système de garnisons sera institué pour s'assurer que chaque soldat voie chaque coin de l'empire dans ses devoirs, afin qu'ils comprennent exactement pour quoi ils se battent. Ceci montrera simultanément à tous nos citoyens que, malgré de vastes gouffres de différences, tout soldat de l'Empire du Lever de Soleil ferait pour eux le sacrifice ultime."
 azkare_convocationary_guard_title:0 "Garde Convocataire"
 azkare_convocationary_guard_desc:0 "Composée des troupes les plus élites de notre armée, la nouvelle Garde Convocataire servira trois buts. Principalement, ils garderont la Convocation à Sarisung, s'assurant que le centre de notre empire ne tombe jamais à une menace. Ils seront aussi personnellement assignés à garder les convocataires voyageurs dans leurs longs déploiements loin de chez eux. Finalement, en temps de conflit, ils peuvent être ralliés pour servir comme unité de combat d'élite, protégeant notre démocratie d'une façon plus active."
 azkare_breakthrough_into_yanshen_title:0 "Percée dans Yanshen"
 azkare_breakthrough_into_yanshen_desc:0 "Il y a peu plus hostiles à la race elfique que les Xia, mais alors que nous nous déplaçons dans Yanshen leur inimitié pour nous est brûlante. Pour nous de conduire une campagne contre une résistance si impitoyable nous aurons besoin d'un pied-à-terre dans la région, une base d'opérations pour étendre et récupérer les Yanshen."
 azkare_free_the_shamadhan_title:0 "Libérer les Shamadhan"
 azkare_free_the_shamadhan_desc:0 "La cité Shamadhan de Sir était la dernière à tomber dans la grande conquête du Commandement du rahen supérieur, et les libérer de la poigne de fer des hobgobelins serait un message puissant. Nous ferons savoir au reste des Raheni que les jours du Commandement sont comptés, et pour ceux travaillant sous sa subjugation, une nouvelle aube approche."
 azkare_source_of_the_yan_title:0 "Source du Yan"
 azkare_source_of_the_yan_desc:0 "Avec Shamadhan libéré, nous pouvons continuer notre marche en haut de la rivière Yan vers la capitale du Commandement dans le cœur de Shamakhad. Avec chaque pas que nos soldats prennent dans le territoire occupé, la menace hobgobeline est poussée plus loin et plus loin dans les Mines de Jade."
 azkare_destroy_the_command_title:0 "Détruire le Commandement"
 azkare_destroy_the_command_desc:0 "La capitale hobgobeline est tombée et leur terre est fendue en deux, nos armées se tiennent en équilibre au bord d'une poussée finale dans leur patrie dans les contreforts des Montagnes de Jade. Une dernière frappe est tout ce qu'il faudra pour finalement finir la menace de tyrannie et subjugation qui a hanté Haless et Rahen du nord pendant des siècles."
 azkare_integrate_hobgoblins_title:0 "Intégrer les Hobgobelins"
 azkare_integrate_hobgoblins_desc:0 "Avec l'Effondrement de leur Grand Commandement, nous devons décider du sort des hobgobelins dans nos terres. Alors qu'il y a beaucoup de Raheni supérieurs justement contrariés appelant à leur expulsion dans les montagnes, la Convocation ne peut s'empêcher de les admirer. Les hobgobelins sont indéniablement robustes et loyaux, leur discipline liée par le fer leur permettant de balayer les Royaumes en Ruine d'antan. Il n'y a aucun doute qu'ils seraient de grand mérite dans nos armées et comme citoyens dans notre empire ; la seule question qui reste est comment procéder à les intégrer…"
 azkare_great_wall_of_yanshen_title:0 "Le Grand Mur de Yanshen"
 azkare_great_wall_of_yanshen_desc:0 "Il y a beaucoup de menaces au nord du Yan et des Collines Démoniaques. Les nomades monteurs d'oiseaux, les démons voleurs de visages - des rapports nous ont même atteints d'hommes belliqueux à pattes de cheval au lointain nord. Ce ne sont pas des menaces que nous pouvons aller et détruire, car envoyer des armées dans ces terres désolées ne pourrait mener qu'à désastre militaire. Ainsi, nos plus grands architectes nains ont dressé un plan pour murer les menaces avec une série de fortifications qui s'étendent de l'embouchure orientale des Mines de Jade aux étendues les plus septentrionales de Yanshen, assurant paix et sécurité dans la région pour tous temps."
 azkare_thidinkai_title:0 "Guerriers et Chevaux"
 azkare_thidinkai_desc:0 "Tout le monde en Haless sait que les meilleurs chevaux viennent de Thidinkai, et alors que les Lanciers Brillants d'antan ont depuis longtemps été retirés de notre militaire, le désir pour montures de qualité n'a fait qu'augmenter. En réformant et militarisant la production de Sang-Pur Sikai, nous pouvons créer un approvisionnement stable des plus beaux chevaux, et les plus beaux hommes et femmes pour les monter."
 azkare_bomdan_title:0 "Esprits et Artisans"
 azkare_bomdan_desc:0 "Il y a une longue histoire à Bomdan d'utiliser les esprits comme gardes ; la Grande Nécropole de Bim Lau, par exemple, a longtemps été patrouillée par des fantômes agités. En encourageant cette tradition par production réglementée d'offrandes, nous pouvons étendre cette tradition, sécurisant Bomdan contre toute menace, naturelle ou surnaturelle."
 azkare_lupulan_rainforest_title:0 "Marins et Construction Navale"
 azkare_lupulan_rainforest_desc:0 "La forêt tropicale Lupulan est une ressource inexploitée. Dans ses réserves abondantes sont de vastes trésors de bois précieux que nous pouvons utiliser pour tous nos besoins navals. Non seulement cela, mais sa position à côté des plus beaux marins de notre terre, les anciens pirates de Pinghoi, signifie qu'avec quelques améliorations à l'infrastructure de la région, nous pouvons transformer le cap méridional d'Haless en notre région navale principale."
 azkare_jaerelic_legion_title:0 "Organiser les Légions Jaeréliques"
 azkare_jaerelic_legion_desc:0 "Alors que nous intégrons plus de nations dans notre grand état, nous avons remarqué les légions devenant toujours plus diverses. Certains verraient nos armées comme une racaille désorganisée de cultures disparates, mais nous pouvons utiliser chacune pour leurs forces uniques. Infanterie Yan hautement entraînée, troupes de choc Harimari, lanciers Kai. De notre diversité peut venir force inégalée, et il est grand temps que nous organisions les légions pour récolter ces nombreuses récompenses."
 azkare_diverse_recruits_title:0 "Recrues Diverses"
 azkare_diverse_recruits_desc:0 "Travail en Cours"
 azkare_racial_specialists_title:0 "Spécialistes Raciaux"
 azkare_racial_specialists_desc:0 "Travail en Cours"
 azkare_saamdach_system_title:0 "Le Système Saamdach"
 azkare_saamdach_system_desc:0 "Adapté du système Saamdach des Biengdi, nous implémenterons une méthode catégorique de classer nos cités basée sur leurs performances économiques et sociales dans diverses catégories. Ceci nous permettra de cibler plus efficacement les zones dans lesquelles elles ont besoin de croissance, tout en encourageant aussi un degré sain de compétition pour s'améliorer. Non seulement cela, mais la présence d'évaluateurs impériaux nous permettra de mieux gérer et observer les allées et venues dans les régions plus autonomes de l'empire."
 azkare_naamjyut_title:0 "La Jungle Zyuhunjip"
 azkare_naamjyut_desc:0 "Remplie de soie et les plus grandes cultures de thé en Haless, la jungle Zyuhunjip et son peuple ont été notoirement inconquérables, résistant aux tentatives d'Harimar et Jaher. Alors que la jungle présente de grands dangers, elle doit inévitablement être conquise sur notre chemin vers l'unification."
 azkare_down_the_coast_title:0 "En Bas de la Côte"
 azkare_down_the_coast_desc:0 "Alors que nous poussons dans Yanshen, l'ancienne cité de Tianlou fait signe. C'est là que le règne de Jaerel fut coupé court, et là que l'Empire Phénix commença son effondrement ultime en Haless. En reprenant le littoral, et éventuellement la cité elle-même, nous pouvons nous prouver plus que l'égal de tous les dirigeants qui sont venus avant nous."
 azkare_northern_yanshen_title:0 "Les Yan Frontaliers"
 azkare_northern_yanshen_desc:0 "Harcelés par les sauvages monteurs d'oiseaux de la steppe, les Yan du nord sont un peuple dur, bien habitué au conflit. Les conquérir sera difficile mais vaut l'épreuve, leur longue et violente histoire leur donnant grande valeur comme soldats et gardiens."
 azkare_steward_of_the_yan_title:0 "Intendant des Yan"
 azkare_steward_of_the_yan_desc:0 "Longtemps les Yan ont résisté à l'occupation étrangère ; mais nous ne sommes pas des occupants étrangers. Nous sommes Halessi, juste comme ils le sont, un fait que nous devons leur démontrer irréfutablement. Guérir la terre de Yanshen, la pourvoir de richesse et sécurité, et son peuple réalisera finalement que nous ne régnons pas pour être servis, mais pour servir."
 azkare_isolated_not_forgotten_title:0 "Isolés mais pas Oubliés"
 azkare_isolated_not_forgotten_desc:0 "Les lointains Gowon, séparés d'Haless par une mer hostile de steppe, sont Halessi néanmoins. C'est à nous de les protéger des menaces qui empiètent sur eux de tous côtés, que ce soit voleurs de visages, monteurs d'oiseaux maraudeurs, centaures brutaux, ou Cannoriens avides. Les Gowon connaîtront finalement la paix."
 azkare_rahen_coast_title:0 "Philosophes et Commerçants"
 azkare_rahen_coast_desc:0 "Depuis l'Ascension Harimar, la côte Rahen a été le centre de pensée philosophique à Rahen, avec les grandes écoles de Haute Philosophie toutes dédiées à résoudre les questions d'état et gouvernance. Ces poursuites sont aidées par commerce actif dans la région apportant un flux de nouvelles idées d'à travers le continent. En ouvrant de nouveaux marchés et nouvelles universités, nous favoriserons la flamme de pensée qui gît dans le cœur de Rahen."
 azkare_dhujat_title:0 "Éléphants et Forteresses"
 azkare_dhujat_desc:0 "Les rois éléphants de Dhujat ont longtemps utilisé les grandes bêtes pour construire leurs grands palais. En instituant un programme d'élevage plus organisé dans la région, nous pouvons non seulement améliorer les fortifications existantes de Dhujat, mais proliférer leurs méthodes de construction basées sur les éléphants à travers l'empire."
 azkare_rakhadesh_title:0 "Bergers et Soldats"
 azkare_rakhadesh_desc:0 "Le peuple de Rakhadesh a longtemps été insulaire. Enroulé autour du Marutha stérile, ils sont devenus un peuple robuste, grandement focalisé sur famille et loyauté. À cause de ceci, ils ont été historiquement résistants au recrutement. En assurant agriculture plus durable dans la région, nous pouvons commencer à prendre ces hommes et femmes durcis par le désert et les façonner en fins soldats, tout en augmentant aussi la production de chèvres et moutons de la région."

