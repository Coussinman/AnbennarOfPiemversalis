 azkare_aistzuir_2_tooltip:0 "Nous avons accordé aux Aiztszúir des concessions mineures, et certains d'entre eux sont restés de notre côté en résultat."
 azkare_aistzuir_3_tooltip:0 "Nous avons accordé aux Aiztszúir tout ce qu'ils demandaient, et ils ont cimenté leur position de pouvoir."
