 AC7_blood_pact_title:0 "Pacte de Sang"
 AC7_blood_pact_desc:0 "La meute de Xanzerbexis se trouve dans des circonstances très similaires aux nôtres, connaissant un renouveau militaire tout en étant entourée d'ennemis de toutes parts. Pour assurer notre survie, nous devons forger une alliance de nécessité. Ensemble, nous dévorerons les ennemis humains qui menacent notre existence. Un pacte de sang nous liera, scellant notre unité et garantissant qu'aucune meute ne se retourne contre l'autre."

 AC7_rule_by_might_title:0 "Gouverner par la Force"
 AC7_rule_by_might_desc:0 "Le pacte entre nos meutes nous a bien servis, mais il est temps d'affirmer notre domination. Cela pourrait être vu comme traître, mais les faibles doivent servir les forts et dans cette relation, nous sommes les plus forts. Nous exigeons la fidélité de Xanzerbexis, et ils n'oseront pas nous défier."

 AC7_busiliar_title:0 "Massacrer le Lion"
 AC7_busiliar_desc:0 "Busilar se dresse comme une puissance navale et terrestre formidable, perchée aux frontières de Xanzerbexis, mais non affiliée à la protection de l'Empire. Cela nous présente une opportunité rare et dorée. Nos meutes frapperont comme une seule, Xanzerbexis descendant des collines avec une précision férale, tandis que nous émergeons des marais pour les envelopper. Ensemble, nous déchirerons leurs armées et dévorerons leur fierté. Notre puissance combinée abattra le lion, et notre festin de victoire sera un témoignage de l'ascension gnoll dans Cannor."

 AC7_devour_the_isle_title:0 "Dévorer l'Île"
 AC7_devour_the_isle_desc:0 "Les humains d'Eborthil croient sottement que leur forteresse insulaire et leurs puissantes flottes les rendent intouchables, que leur domination navale les protégera du mal. Ils s'accrochent à cette illusion, mais ils se trompent gravement. La vraie terreur s'abattra sur eux quand notre horde implacable encerclera leur île, frappant comme une tempête de tous côtés. Il n'y aura aucune échappatoire aux flammes de notre courroux ; leurs navires brûleront, leurs défenses s'effondreront, et leurs cris résonneront sans réponse tandis que nous dévorerons tout ce qui leur est cher."

 AC7_destroy_dostanor_title:0 "Vestiges Dostanoriens"
 AC7_destroy_dostanor_desc:0 "Dostanor n'est plus, son héritage réduit en cendres, pourtant un nouveau royaume s'est élevé de ses ruines pour nous défier. Autrefois, la puissante Troisième Xhaz fut arrêtée au seuil du cœur de Dostanor, leur croisade contrariée. Mais le temps a fait tourner la marée. Maintenant, nous revenons comme les héritiers de la Troisième Xhaz, les flammes de notre destinée brûlant plus brillamment que jamais. Nous ne faillirons pas comme ils l'ont fait—nous taillerons notre chemin à travers la Corvurie et finirons ce qui fut commencé. Aucune force ne nous arrêtera cette fois."

 AC7_threaten_the_empire_title:0 "Menacer l'Empire"
 AC7_threaten_the_empire_desc:0 "Un ciel vert maladif plane au-dessus de l'Empire, un présage de la tempête à venir. Sous sa lueur sinistre, la horde gnoll se rassemble—une fureur qu'aucun mur ne peut contenir et qu'aucune armée ne peut repousser. Bientôt, l'Empire fera face à une terreur sans pareille, une force qui ne négocie ni ne se rend. Nous nous abattrons sur eux comme une marée de crocs et de griffes, une vague implacable de destruction qui consumera tout sur son passage."

 AC7_bleed_the_wyvern_title:0 "Saigner la Vouivre"
 AC7_bleed_the_wyvern_desc:0 "Les humains de Verne s'imaginent comme de puissantes vouivres, planant haut au-dessus des autres avec une force inattaquable. Mais que feront-ils quand leurs veines se videront et que leur fierté sera brisée ? Nous leur montrerons la vérité de leurs ailes coupées et de leurs serres émoussées. Leurs cités s'effondreront sous notre assaut, leurs champs flamberont dans un feu inextinguible, et leurs trésors deviendront le butin de notre horde."

 AC7_unite_the_tribes_title:0 "Unir les Tribus"
 AC7_unite_the_tribes_desc:0 "La seule voie pour que les Gnolls Marqués-de-Flamme s'élèvent à leur place légitime est d'unir les tribus sous une seule bannière. Kryzzar a franchi les premiers pas, mais la route devant est longue et traître. Les autres tribus ne s'inclineront pas facilement, et le chemin vers l'unité est semé de dangers. Mais Kryzzar est déterminé à voir sa vision accomplie, quel qu'en soit le coût."

 AC7_training_grounds_title:0 "Élevage d'Hyènes"
 AC7_training_grounds_desc:0 "Les marais de la Folie grouillent de prédateurs dangereux, et parmi ses habitants les plus redoutables se trouvent les hyènes, descendantes de celles qui accompagnaient la puissante horde de la Troisième Xhaz. Ces créatures, à la fois férales et loyales aux gnolls, ont servi de montures pendant des générations, leur vitesse et leur férocité amplifiant la mobilité et la puissance de nos guerriers. Cependant, leur nombre a diminué au fil des ans, posant un risque à notre dépendance envers elles au combat.\n\nPour sécuriser la force de nos armées, nous établirons un terrain d'élevage dédié aux hyènes dans les profondeurs du marais. Ici, sous les yeux vigilants de dresseurs gnolls expérimentés, la population sera soigneusement reconstituée et élevée jusqu'à maturité."

 AC7_salt_the_earth_title:0 "Saler la Terre"
 AC7_salt_the_earth_desc:0 "Partout où la horde Marquée-de-Flamme marche, elle ne laisse que dévastation dans son sillage. Les cités sont réduites en décombres fumants, et les champs fertiles sont brûlés en terres désolées stériles. Le but de notre conquête n'est pas de revendiquer ou de s'installer mais de détruire et subjuguer. Nous n'avons nul besoin des fragiles constructions de la civilisation humaine, de leurs salles dorées, ou de leurs fragiles récoltes.\n\nLes gens que nous capturons ne sont épargnés que pour être réduits en esclavage, traînés vers les marais de la Folie de Daravan et les ziggurats imposantes du Xhazobkult. Là, ils peineront sans cesse pour nos efforts de guerre, s'occupant des bûchers sacrificiels, et trimant au service de la horde jusqu'à ce que leurs corps les abandonnent. Leur épuisement et mort éventuelle ne sont d'aucune conséquence ; leurs vies ne servent que de carburant à notre avancée implacable."

 AC7_hellfire_title:0 "Feu de l'Enfer"
 AC7_hellfire_desc:0 "La Ziggurat de la Folie de Daravan se dresse comme un symbole de notre domination, un monument imposant au Xhazobkult et à la force des Gnolls Marqués-de-Flamme. S'élevant de la fange du marais et enveloppée dans une brume de soufre et de fumée, elle est le cœur battant de notre nouvel empire. D'ici, nous commandons la terre, et depuis ce site sacré, notre pouvoir se répandra.\nAvec la conquête finale achevée, il est temps de solidifier notre contrôle. Les humains survivants, leurs esprits brisés, sont traînés au pied de la Ziggurat. Leurs supplications de pitié tombent dans l'oreille sourde. Leur sort est scellé dans le feu vert de l'enfer des bûchers sacrificiels. Un par un, ils sont offerts au Xhazob, leurs âmes consumées par les flammes qui illuminent le ciel nocturne.\n\nTandis que les flammes font rage, la horde célèbre, se délectant de la destruction et de la souffrance qu'elle a causées. La meute festoie sur le butin de guerre, leur soif de sang apaisée pour le moment. Mais il n'y a pas de repos pour les méchants. Les orgies qui suivent sont tout aussi brutales et dégénérées que les flammes elles-mêmes, tous actes de dépravation conçus pour gagner la faveur du Xhazob, pour s'assurer que nous restons favorisés par le pouvoir démoniaque qui a alimenté notre ascension."

 AC7_break_marches_title:0 "Briser les Marches"
 AC7_break_marches_desc:0 "Les frontières fortifiées de l'Empire se dressent comme une fragile illusion de sécurité, un faux sentiment de protection qui s'effondrera bientôt sous le poids de notre courroux. Ils croient que les murs, les forteresses, et l'acier peuvent arrêter l'imparable, que leurs forteresses peuvent les défendre de la puissance de la horde Marquée-de-Flamme. Mais nos récentes conquêtes nous ont montré le contraire. Busilar et Eborthil, autrefois fières et sûres, se croyaient en sécurité derrière leurs défenses, seulement pour être consumées par notre avancée implacable.\n\nMaintenant, l'Empire aussi apprendra l'amère leçon de leur arrogance. Leurs forts tomberont tandis que nous frapperons depuis les marais, depuis les collines, depuis chaque direction où ils pensaient être en sécurité. Nous savons comment briser leurs murs, leurs esprits, et leur fierté. Aucune fortification, peu importe sa qualité de construction, ne peut résister à la fureur du Xhazobkult et à la puissance des Marqués-de-Flamme."

 AC7_contact_cousins_title:0 "Contact avec nos Cousins"
 AC7_contact_cousins_desc:0 "Les marais nous ont bien servis, mais ils ne suffisent plus. Nous, les descendants de la Troisième Xhaz, méritons plus que ces misérables marécages étouffants. Il est temps de s'élever au-dessus de la fange et de revendiquer ce qui nous revient de droit. Nous devons chercher la connaissance et le pouvoir qui gisent au-delà du marais, pour repousser les frontières de notre territoire.\n\nLe Pacte de Viakkoc détient la clé de la maîtrise des mers, un domaine que nous avons longtemps ignoré, mais qui pourrait ouvrir de vastes opportunités pour nous.\n\nNos cousins en Bulwar et Salahad portent les vestiges de notre civilisation perdue, la connaissance de nos ancêtres qui construisirent de grandes cités et empires. Nous prendrons contact, chercherons les anciens secrets de l'architecture et de la civilisation gnoll, et ferons de la folie un vrai royaume gnoll."

 AC7_like_cattle_title:0 "Comme du Bétail dans un Enclos"
 AC7_like_cattle_desc:0 "La cité de Nathalaire, une île isolée de péché et de corruption, ressentira bientôt toute la colère de notre horde. Elle se dresse comme un symbole de faiblesse, un nid de voleurs et de parias, et ils pensent être en sécurité, blottis dans leur forteresse de pierre. Mais ils ont tort. Les marais qui les protégeaient autrefois d'ennemis potentiels du continent seront maintenant leur perte.\n\nLa cité brûlera et sera transformée en site sacrificiel pour le Xhazob."

 AC7_swamp_ziggurat_title:0 "Grande Ziggurat des Marais"
 AC7_swamp_ziggurat_desc:0 "La construction d'une grande Ziggurat au cœur de la Folie de Daravan marquera le début de notre transformation et l'essor de notre pouvoir. Puisant l'inspiration des grandes traditions de nos cousins orientaux, nous construirons une structure monumentale qui se dresse comme un témoignage de notre force, domination, et volonté inébranlable. Elle sera un symbole qui frappe la terreur dans les cœurs de nos ennemis et déclare au monde que les Marqués-de-Flamme ne sont plus un groupe dispersé de tribus—ils sont une force avec laquelle il faut compter.\n\nLa Ziggurat s'élèvera du marais, une structure imposante de pierre et de cuivre qui perce le ciel. Ses vastes plateformes étagées seront visibles sur des kilomètres, un rappel constant de notre présence et puissance. Nous rassemblerons les plus fins esclaves—ceux capturés dans nos raids et batailles—et les forcerons à travailler sans relâche dans les mines et carrières, leurs dos courbés et corps brisés sous la tension de leur labeur. Ces esclaves peineront dans les conditions les plus dures, leurs efforts alimentant la croissance de notre empire et la construction de notre monument au pouvoir.\n\nAlors que la Ziggurat prend forme, elle deviendra un lieu vital dans notre société. Elle ne servira pas seulement comme lieu de culte, où nous offrirons des sacrifices au Xhazob, mais elle sera aussi un centre politique et militaire."

 AC7_last_castanorians_title:0 "Vestiges qui s'Effondrent"
 AC7_last_castanorians_desc:0 "Les vestiges qui s'effondrent du dominion castanorien d'Ourdia gisent juste au-delà de nos frontières, affaiblis par l'assaut implacable des hordes gobelines. Le dominion autrefois fier vacille maintenant au bord de l'effondrement, ses défenses brisées, et son peuple cassé. Ce n'est qu'une question de temps avant qu'ils tombent, et nous nous tenons prêts à hâter leur chute inévitable."

 AC7_dwarf_slaves_title:0 "Main-d'œuvre Naine"
 AC7_dwarf_slaves_desc:0 "Sécuriser une main-d'œuvre qualifiée est primordial pour le succès de nos plans d'expansion, et quels meilleurs artisans que les nains d'Ovdal Tungr ? Les nains, connus pour leur compétence inégalée en métallurgie, taille de pierre, et construction, fourniront la main-d'œuvre nécessaire pour construire l'infrastructure qui soutiendra notre empire grandissant. Leur expertise dans la fabrication d'armes, d'outils, et de fortifications assurera que nos forces soient toujours bien équipées et nos places fortes inattaquables.\n\nMais la valeur d'Ovdal Tungr va au-delà de ses artisans. L'emplacement stratégique d'Ovdal Tungr dans les montagnes nous donne un point d'étranglement critique, un qui sécurisera notre flanc sud tandis que nous marchons vers Cannor. En prenant le contrôle de la zone, nous nous assurerons qu'aucune force ne peut facilement approcher notre territoire du sud."

 AC7_search_for_eggs_title:0 "Chercher des Œufs"
 AC7_search_for_eggs_desc:0 "Quelques-uns de nos esclaves verniens parlent d'œufs de vouivre cachés profondément dans les montagnes. Nos sorciers croient qu'ils peuvent utiliser le feu démoniaque pour les faire éclore et les apprivoiser, transformant ces créatures féroces en montures mortelles pour nos armées."

 AC7_bane_of_wexonards_title:0 "Fléau des Wexonards"
 AC7_bane_of_wexonards_desc:0 "Les Wexonards sont fiers de leur force supposée, prétendant être aussi inflexibles et indestructibles que le fer. Ils parlent de leurs guerriers comme si aucun ennemi ne pouvait jamais les défier, pourtant ils n'ont jamais fait face à un adversaire comme nous. Notre force n'est pas simplement dans le nombre ou la force brute, mais dans notre détermination implacable, stratégies rusées, et la peur que nous inspirons dans les cœurs de nos ennemis. Nous déchirerons leurs défenses, briserons leur fierté, et leur montrerons que peu importe à quel point ils pensent être forts, ils ne font pas le poids face à la puissance de notre horde."

 AC7_prospecting_our_swamp_title:0 "Prospecter nos Marais"
 AC7_prospecting_our_swamp_desc:0 "Les marais de la Folie de Daravan, bien que traîtres et inhospitaliers, dissimulent dans leurs profondeurs une abondance de ressources naturelles, notamment de riches veines de cuivre. Bien que les gnolls Marqués-de-Flamme aient longtemps priorisé la guerre et le pillage plutôt que de telles entreprises, le potentiel de ces ressources ne peut être ignoré. Le cuivre, un métal vital pour l'armement, l'armure, et le commerce, détient la clé pour renforcer nos efforts de guerre et assurer la domination continue de notre horde.\n\nÀ cette fin, nous établirons un système de mines à travers les marais, utilisant la main-d'œuvre d'esclaves capturés dans les raids et les sacrifices jugés indignes pour les bûchers de Xhazob. Ces mines seront dures, efficaces, et implacables, leur rendement servant les besoins de la meute."

 AC7_crack_the_whips_title:0 "Faire Claquer les Fouets"
 AC7_crack_the_whips_desc:0 "Nous devons rappeler à nos esclaves que leurs vies sont perdues, et qu'ils n'existent que pour servir le Xhazobkult. Le claquement du fouet et le coup de cravache du surveillant seront leurs compagnons constants, les poussant à travailler plus dur, plus vite, et plus efficacement. Ceux qui faiblissent seront punis."

 AC7_swamp_weed_title:0 "Herbe des Marais"
 AC7_swamp_weed_desc:0 "Un certain type de plante pousse profondément dans les marais de la Folie, une espèce rare et particulière qui, quand fumée ou consommée, induit de puissantes hallucinations et visions vives. Nos sorciers ont découvert que cette plante peut aussi faciliter le contact avec les démons, nous permettant de puiser dans des pouvoirs plus sombres et plus puissants. Cela pourrait s'avérer être un avantage crucial, nous accordant connaissance et force au-delà de notre portée mortelle. Comprenant son potentiel, nous cultiverons et étendrons la croissance de cette plante, assurant que nos sorciers aient un approvisionnement régulier pour approfondir leurs connexions avec les forces démoniaques et exploiter leur pouvoir pour la gloire de notre horde."

 AC7_iron_ziggurat_title:0 "Chaînes de Fer Ziggurat de Fer"
 AC7_iron_ziggurat_desc:0 "Tout comme nous avons érigé une grande ziggurat dans les marais de la Folie de Daravan, un symbole de terreur et de notre force, ainsi construirons-nous un monument dans les montagnes de Wexkeep. Cette structure imposante se dressera comme un témoignage de notre pouvoir, une marque de notre domination qui résonnera à travers les âges. Les Cannoriers ressentiront le poids de notre présence, même si nous nous effaçons un jour de leurs terres. La ziggurat sera un rappel que notre héritage perdurera, que notre flamme ne sera jamais éteinte, et que nous, les héritiers de la Troisième Xhaz, avons soumis cette région. Les Wexonards construiront cette ziggurat en utilisant leurs propres fières mines de fer, un tribut approprié à leur défaite et à notre victoire."

 AC7_towards_the_dragon_title:0 "Vers le Dragon"
 AC7_towards_the_dragon_desc:0 "Autrefois, une puissante horde Xhazobine tailla un chemin de destruction jusqu'au cœur même de Castenor, apportant ruine et peur à tous sur leur passage. Ils ne furent arrêtés que par l'intervention d'un dragon noir, un ennemi de grande puissance que personne n'aurait pu prévoir. Maintenant, nous vengerons les Xhazobine et surpasserons tout ce qu'ils accomplirent. Nous pousserons plus loin, notre horde plus forte et plus implacable que jamais. Le cœur de Castenor, où les Xhazobine tombèrent, sera la scène de notre plus grande conquête."

 AC7_the_heart_title:0 "Le Cœur"
 AC7_the_heart_desc:0 "Le cœur de l'Empire Castanorien, autrefois un phare de pouvoir et de gloire, est maintenant une terre désolée, un témoignage de la décadence inévitable des empires. Castonath, le cœur battant de ce puissant empire, gît en ruines, ses rues vides et ses grands murs effondrés sous le poids de la Marée Verte. La cité autrefois fière n'est maintenant qu'une ombre de son ancien soi, abandonnée et oubliée.\n\nPeu importe qui revendique la domination sur les vestiges brisés de Castenor, car ils tomberont tout aussi rapidement. Les feux de la conquête les consumeront tous, et Castonath, le symbole de leur gloire perdue, sera réduite en cendres. Il n'y a pas de salut pour cette terre brisée ; son sort est scellé par l'avancée implacable de notre horde."

 AC7_empty_plains_title:0 "Plaines Vides"
 AC7_empty_plains_desc:0 "Les vastes plaines du Castenor occidental, autrefois grouillantes de bétail et de chevaux pour les humains, serviront maintenant un but bien plus sombre. Là où les humains élevaient autrefois leur bétail, nous élèverons nos hyènes—des créatures féroces et assoiffées de sang qui seront dressées pour la guerre. Ces plaines deviendront un terrain d'élevage pour nos bêtes de guerre, où nous affûterons leur sauvagerie, leur apprenant à être encore plus impitoyables, sanguinaires et implacables qu'auparavant."

 AC7_avenge_dragonic_xhaz_title:0 "Venger le Dragon"
 AC7_avenge_dragonic_xhaz_desc:0 "Les Xhazobine Draconiques ne seront vengées que quand les cendres de l'ancien cœur de Castenor seront dispersées à travers la terre. L'empire qui détenait autrefois tant de pouvoir et de fierté ne sera rien de plus qu'une ruine fumante, ses nouveaux habitants écrasés sous le poids de la fureur des Gnolls Marqués-de-Flamme.\n\nAlors que nous marchons à travers les vestiges brisés de l'empire, nous leur rappellerons que personne n'est à l'abri de la colère de notre espèce. Les murs de Castenor s'effondreront, son histoire brûlera, et tous ceux qui vivent sous la protection des murs blancs tomberont. Les flammes de notre vengeance consumeront chaque dernière trace de l'ancien empire, jusqu'à ce que seuls les os calcinés de son peuple demeurent."

 AC7_esmaria_title:0 "Raser l'Esmarie"
 AC7_esmaria_desc:0 "Suivant le cours sinueux de la Rivière Esmar, notre horde taillera un chemin de ruine à travers le cœur de l'Esmarie. Leurs cités seront réduites en cendres, leurs salles sanctifiées consumées par les flammes de notre courroux. Leurs bateaux seront déchirés et incendiés, leurs restes calcinés dérivant impuissants en aval comme un avertissement à tous ceux qui s'opposent à nous.\n\nCes gens mous et fragiles s'imaginent piliers de culture, mais pour nous, ils ne sont rien de plus qu'un obstacle—un barrage routier éphémère sur notre marche vers la gloire. Leurs terres seront pillées, leurs trésors saisis, et leurs héritages oblitérés sous le hurlement de la horde Marquée-de-Flamme."

 AC7_river_of_blood_title:0 "Rivière de Sang"
 AC7_river_of_blood_desc:0 "Les cités qui bordent la Rivière Luna, fières et scintillantes de la richesse de l'Empire, ne sont que des monuments creux à la vanité. Leur opulence peut éblouir les faibles, mais elle ne les sauvera pas de la force implacable des Marqués-de-Flamme. Pour nous, leurs richesses ne signifient rien de plus que des offrandes aux flammes et tribut aux Xhazobine.\n\nNous tacherons les eaux de la Rivière Luna de rouge avec le sang de leur peuple, les courants portant leur désespoir comme un hymne sinistre à notre victoire. Leurs trésors scintillants orneront nos autels, leurs salles dorées réduites en ruines fumantes."

 AC7_the_greatest_pyre_title:0 "Le Plus Grand Bûcher"
 AC7_the_greatest_pyre_desc:0 "Le cœur de l'Empire nous fait signe, un prix grandiose et opulent mûr pour les flammes. Ses flèches imposantes, ses salles historiques, et son peuple imprégné de fierté impériale serviront d'offrande ultime au Xhazob. La grande cité de Dameria, le joyau de l'Empire, sera consumée dans un brasier si féroce que ses braises seront vues des coins les plus reculés de Cannor.\n\nNous raserons son héritage jusqu'au sol, réduisant ses triomphes en cendres et dispersant ses mémoires au vent. Les rues couleront de feu et de sang tandis que le nom du Xhazob résonnera à travers les ruines.\n\nCe sera notre moment d'ascension, l'apogée de notre croisade. Avec Dameria oblitérée, rien ne restera pour s'opposer à nous—aucune armée, aucun empire et aucun dieu. Nous sommes la flamme imparable, et le monde brûlera dans notre ombre."

 AC7_consuming_the_dragon_title:0 "Consommer le Dragon"
 AC7_consuming_the_dragon_desc:0 "Des prétendants se sont querellés sur l'héritage brisé de Castenor, leurs ambitions s'effritant comme les empires qu'ils cherchaient à raviver. Maintenant, ils s'agenouillent tous sous notre domination, leurs bannières déchirées et leurs rêves éteints. Nous ne sommes pas ici pour restaurer le passé ou nous accrocher à des gloires fanées—nous sommes ici pour forger quelque chose de plus grand, quelque chose d'imparable.\n\nNotre empire n'imitera pas les anciennes voies ; il se dressera comme un témoignage de force implacable et de la volonté du Xhazob. Escann, autrefois une forteresse défiant, sera consumé dans les flammes vertes, sa défiance transformée en cendres. Ces bûchers illumineront les cieux, une proclamation ardente de notre conquête et un avertissement terrible à ceux qui pourraient encore résister.\n\nLe dragon d'argent, autrefois l'emblème du pouvoir, s'inclinera devant nous—ou sera brisé sous nos griffes. Ce n'est pas une restauration. C'est un nouvel ordre, taillé avec feu et sang, et il perdurera longtemps après que les anciens empires soient oubliés."

 AC7_the_dragon_ziggurat_title:0 "La Ziggurat du Dragon"
 AC7_the_dragon_ziggurat_desc:0 "À l'endroit où les Xhazobine Draconiques furent abattues, nous placerons un monument à notre victoire. La Ziggurat du Dragon s'élèvera des cendres de Castenor, une structure imposante qui se dressera comme un témoignage de notre domination sur les terres du Dragon d'Argent."

