flavor_Kryzzar.1.t:0 "Ascension de Kryzzar l'Unificateur"
flavor_Kryzzar.1.d:0 "L'ascension de Kryzzar au pouvoir fut rapide et brutale. Dans un affrontement sanglant de crocs et de fureur, il saisit le contrôle de la matriarche vieillissante, rejetant sa vision en faveur de son propre chemin impitoyable. Les royaumes autrefois puissants d'Escann gisent fracturés et mûrs pour la prise, battus par l'avancée implacable de la Marée Verte et Ourdia gît brisée par les essaims implacables de gobelins. Pour Kryzzar, ce chaos n'est pas une menace, mais une opportunité—une chance d'élever les gnolls Marqués-de-Flamme des profondeurs bourbeuses des marais, où ils ont rôdé pendant des générations, survivant seulement par le maigre butin des raids.\n\nMaintenant, avec l'ambition brûlant aussi férocement que les marques ardentes sur leur chair, Kryzzar rêve d'une ère nouvelle, où sa parenté n'aura plus besoin de fouiller comme des misérables furtifs. Les autres tribus, enlisées dans de vieilles querelles et des schémas myopes, se moquent de ses prétentions audacieuses, le rejetant comme juste un autre parvenu. Mais ce mépris se transformera bientôt en peur. Les Enfants de Xhazobine, enhardis et menés avec une ruse sauvage, s'élèveront du cœur de la folie et tailleront leur domination à travers la terre. Ce n'est qu'une question de temps avant que tout Cannor tremble à la vue des Gnolls Marqués-de-Flamme une fois de plus."
flavor_Kryzzar.1.a:0 "Gloire à Kryzzar ! Gloire aux enfants de Xhazobine !"
AC7_guide:0 "Pour unir la folie, vous devez utiliser l'option de Paix §TPiller le Pays§! §Y3§! fois en utilisant le §YCasus Belli§! §TÉveil Marqué-de-Flamme§! et embrasser le §YFéodalisme§!."

flavor_Kryzzar.2.t:0 "La Chute d'Eborthil"
flavor_Kryzzar.2.d:0 "Les brutes gnolls traînèrent la famille noble Silebor à travers les vestiges brisés de la salle du trône à Eborthil, leurs cris de pitié résonnant contre les murs roussis. Leurs luttes ne furent accueillies que par des rires rauques et des grognements tandis qu'ils étaient jetés au sol devant [Root.Monarch.GetName]. La chambre autrefois magnifique était devenue une ruine, drapée d'ombres et de la lumière vacillante et sinistre des flammes vertes des bûchers sacrificiels où d'autres nobles criaient leurs derniers comme ils nourrissaient les feux.\n\nMais pour la famille Silebor, [Root.Monarch.GetName] avait d'autres intentions. Un sourire méchant fendit [Root.Monarch.GetHerHis] museau taché de sang tandis que [Root.Monarch.GetSheHe] se penchait sur eux. Ignorant leurs supplications désespérées, [Root.Monarch.GetSheHe] commença [Root.Monarch.GetHerHis] rituel grotesque, les massacrant un par un. Chaque acte était délibéré, chaque moment tiré tandis que [Root.Monarch.GetSheHe] dévorait leur chair, un rituel vil destiné à attirer l'attention du Xhazob. L'air autour de l'île est rempli de l'odeur de chair brûlante et des moqueries des gnolls."
flavor_Kryzzar.2.a:0 "Délicieux"

flavor_Kryzzar.3.t:0 "Brûler les Ombres"
flavor_Kryzzar.3.d:0 "Les gnolls déferlèrent à travers les vestiges brisés de Dostanor, leur saccage imparable jusqu'à ce qu'ils atteignent les portes d'Arca Corvur. Là, la famille royale de síl Vivin fut traînée de leurs salles ancestrales, leurs visages un mélange de peur et de calme forcé. Des supplications tombèrent de leurs lèvres, promesses de tribut, richesses, et loyauté en échange de leurs vies. Des murmures d'étonnement balayèrent la foule tandis que certains révélèrent leur sombre secret : ils étaient des vampires, créatures de la nuit dont la ruse et le pouvoir pourraient s'avérer inestimables pour [Root.Monarch.GetName].\n\nMais l'expression de [Root.Monarch.GetName] se tordit en un sourire dépourvu de pitié tandis que [Root.Monarch.GetHerHis] horde éclata de rire. La lumière vacillante de bûchers préparés jetait des ombres démoniaques à travers la scène. « Le pouvoir de ceux qui se blottissent dans l'obscurité n'est aucun pouvoir du tout, » cracha [Root.Monarch.GetName], [Root.Monarch.GetHerHis] voix froide et finale. Les cris des nobles furent bientôt consumés par le rugissement des flammes tandis qu'ils étaient jetés dans les feux, leurs promesses et fierté brûlées en un instant.\n\nAlors que les derniers cris s'estompaient, les gnolls éclatèrent en une célébration fervente et chaotique, leurs yeux reflétant la lueur émeraude des bûchers sacrificiels. Avec la chute d'Arca Corvur, la conquête de Dostanor était complète—une conquête qui réclamait le terrain où leurs ancêtres avaient autrefois été arrêtés. Maintenant, avec feu et fureur, ils se préparaient à tailler leur chemin au-delà des frontières qui les avaient retenus pendant des générations."
flavor_Kryzzar.3.a:0 "L'obscurité ne vous sauvera pas."

flavor_Kryzzar.4.t:0 "La Menace Gnoll !"

flavor_Kryzzar.5.t:0 "L'Empire se prépare !"
flavor_Kryzzar.5.d:0 "À cause de notre expansion enragée et de la conquête des terres voisines de l'Empire, les marches frontalières ont décidé de s'unir et de renforcer leurs défenses frontalières."
flavor_Kryzzar.5.a:0 "Nous briserons leurs murs !"

flavor_Kryzzar.6.t:0 "L'Unification"
flavor_Kryzzar.6.d:0 "Kryzzar a accompli l'inimaginable : pour la première fois depuis la campagne sanglante de la troisième Xhazobine, les gnolls Marqués-de-Flamme se dressent unis sous une seule bannière. Des milliers se rassemblent, les yeux brillant de révérence sauvage, tandis qu'il brûle un nouveau motif dans sa chair—un témoignage de sa revendication comme héritier des Xhazobine et dirigeant suprême de tous les Marqués-de-Flamme. Ce rite lie son autorité dans le feu et le sang, ne laissant aucun doute qu'une ère nouvelle a commencé.\n\nBientôt, ce que les Xhazobine laissèrent inachevé renaîtra dans une tempête de fureur. Cannor fera face à une invasion non vue depuis des générations, avec les flammes vertes des bûchers sacrificiels roussissant les cieux, un signal ardent de la marche implacable des gnolls. Cannor tremblera tandis que les Marqués-de-Flamme s'élèvent pour tailler leur légende dans les flammes et cendres."
flavor_Kryzzar.6.a:0 "Flamme et Cendres."

flavor_Kryzzar.8.t:0 "La Préparation."
flavor_Kryzzar.8.d:0 "Le commandement de [Root.Monarch.GetName] balaya les terres conquises comme un feu de forêt : des milliers de sujets humains devaient être rassemblés et menés à la ziggurat imposante qui se profilait. Dans le cœur putride de Dreadmire, les esclaves trimaient jour et nuit, dégageant et préparant le site devant la ziggurat, leurs mains enchaînées tremblant tandis qu'ils travaillaient. La peur planait épaisse dans l'air, mêlée à l'odeur âcre de sueur et de boue.\n\nLe rituel à venir durerait 30 jours—un mois imprégné de sang, d'agonie, et de festivités frénétiques destinées à attirer le regard du Xhazob lui-même. Offrandes et sacrifices seraient faits en vagues implacables, accompagnés de rites si profanes qu'ils feraient reculer l'âme la plus robuste. Les gnolls anticipaient la descente dans le chaos avec une faim, chaque acte les rapprochant d'invoquer l'attention du démon sombre, dont la faveur pourrait transformer leur conquête en croisade imparable."
flavor_Kryzzar.8.a:0 "Notre offrande sera suffisante !"

flavor_Kryzzar.9.t:0 "Réfugiés de la Meute Viakkoc"
flavor_Kryzzar.9.d:0 "Une douzaine de navires, altérés et grinçants, fendirent les eaux voilées de brume et accostèrent aux rivages boueux du marais. Ces vaisseaux étaient menés par des marins gnolls de Viakkoc, féroces maraudeurs de la mer qui dédaignaient la terre pour le frisson des vagues et du pillage. Durcis par le sel et la tempête, ils racontèrent des contes sinistres de leurs meutes fracturées, dispersées et brisées par des assauts implacables des royaumes humains voisins."
flavor_Kryzzar.9.a:0 "Leur expertise sera inestimable !"

flavor_Kryzzar.10.t:0 "Cité de Cadavres"
flavor_Kryzzar.10.d:0 "Nathalaire était assise seule, une figure sombre sur fond d'une île accidentée le long des rivages de la Folie. C'était un endroit grouillant de hors-la-loi et criminels, blottis ensemble comme du bétail, maintenant piégés par la horde gnoll qui approchait. Les murmures de peur parmi les résidents condamnés grandirent en un bourdonnement bas et frénétique tandis que les gnolls prirent d'assaut les plages, les yeux brillant d'intention prédatrice.\n\nAvec une efficacité brutale, les guerriers gnolls démantelèrent les bateaux de l'île, les brisant en éclats pour s'assurer qu'aucun espoir d'évasion ne reste. Le bois fut reconverti en bûchers imposants, leurs formes rugueuses jetant de longues ombres sinistres dans la lumière déclinante. L'odeur de sève et de sel marin se mêla au goût métallique de l'effroi.\n\nPour la plupart de la population de l'île, ces bûchers seraient leur destination finale, offrandes dans un grand spectacle de feu et de ferveur. Le reste fut parqué ensemble, chaînes cliquetant tandis qu'ils étaient préparés pour une vie de servitude—carburant pour conduire la puissance implacable de la horde gnoll. L'île tomba silencieuse, l'air lourd d'anticipation de sacrifice et du poids des chaînes."
flavor_Kryzzar.10.a:0 "La cité brûlera !"

flavor_Kryzzar.11.t:0 "Sort des Nains"
flavor_Kryzzar.11.d:0 "Nichée dans l'étreinte de montagnes déchiquetées, la forteresse d'Ovdal Tungr résista longtemps contre le siège gnoll. Mais contre la horde gnoll implacable, conduite par la ferveur démoniaque et la puissance féroce de Kryzzar, même les fameuses défenses naines commencèrent à faiblir. Des coups tonnants battirent les portes et brisèrent la pierre, et les fiers défenseurs se trouvèrent submergés par la mer grondante d'envahisseurs. Après des jours d'assaut incessant, les nains, épuisés et ensanglantés, n'eurent d'autre choix que de se rendre tandis que leur forteresse était pillée de ses trésors et fierté.\n\nPourtant, les gnolls imposants trouvèrent les salles étroites et chambres robustes de la forteresse étouffantes, mal adaptées à leur stature et nature prête au combat. Dans leur ruse, une nouvelle idée naquit : Ovdal Tungr serait reconvertie comme état soldat-esclave. Les nains, liés par le fer et dépouillés de leur liberté, seraient forcés de manier leurs propres armes formidables et techniques de siège au service de leurs conquérants. Leur compétence serait maintenant tournée vers percer les murs et fortifications sous le commandement de leurs nouveaux maîtres."
flavor_Kryzzar.11.a:0 "Les nains nous serviront bien !"
flavor_Kryzzar.11.b:0 "Ils travailleront dans les mines avec le reste."

flavor_Kryzzar.12.t:0 "Œufs de Vouivre Trouvés !"
flavor_Kryzzar.12.d:0 "Profondément dans les pics rocheux des montagnes, les sorciers gnolls découvrirent une cache cachée d'œufs de vouivre, leurs coquilles brillant d'un éclat sombre et iridescent. Les sorciers, leurs yeux brillant d'une lueur fiévreuse, savaient que ces œufs détenaient le potentiel de libérer"
flavor_Kryzzar.12.a:0 "Les vouivres cracheront le feu de l'enfer."

flavor_Kryzzar.13.t:0 "Le Monde sur un Plateau."
flavor_Kryzzar.13.d:0 "Avec l'incendie d'Anbenncóst, le message envoyé est clair, Cannor est à la merci de notre horde. La cité autrefois fière d'Anbenncóst, un symbole du pouvoir et de la richesse de l'Empire, gît maintenant en ruines, ses rues baignées de sang et de cendres. Mais la faim des flammes n'est jamais rassasiée et le reste de Cannor ressentira bientôt la colère de la horde Marquée-de-Flamme."
flavor_Kryzzar.13.a:0 "Gloire à la Grande Horde Kryzzar !"

