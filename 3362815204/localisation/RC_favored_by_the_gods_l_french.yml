 favored_tt:0 "Après une contemplation réussie, §Y[Root.Monarch.GetName]§! gagnera :"
 favored_RC.1.t:0 "Favorisé par les Dieux - Castellos"
 favored_RC.1.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété, justice et majesté de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi de Castellos. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques du dieu, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine de Castellos nous pourrions dédier notre temps.\n\nPasser de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.1.a:0 "Je me consacrerai à l'émulation de Castellos, le Père-Universel."
 favored_RC.1.b:0 "Je me consacrerai à l'émulation de Castellos, celui qui est Justement Guidé."
 favored_RC.1.c:0 "Je peux être favorisé par Castellos, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.2.t:0 "Émulateur - Le Père-Universel"
 favored_RC.2.d:0 "Cela fait cinq années de dévotion, de quête spirituelle, de méditation, de rituel et de consécration de vos heures de veille à des activités qui vous rapprocheraient de la compréhension de la nature divine de Castellos. Ce n'a pas toujours été facile, et la ferveur de cette quête personnelle a causé des difficultés, des opportunités manquées et du temps qui ne peut être récupéré. Malgré cela, il est indéniable que votre compréhension de Castellos le Père-Universel s'est approfondie.\n\nUn soir, alors que vous vous penchez sur des registres concernant la santé de votre royaume, vous ne pouvez vous empêcher de rappeler l'histoire de la création du monde, et comment la coopération de Castellos avec les autres divinités a mené à la naissance du monde entier qui vous entoure. C'est en accord avec Uelos, Halanna, Yshtraliana et Agrados que les continents et océans furent formés et d'innombrables races naquirent. Vraiment Castellos est le père de ce monde, et ainsi de tous les peuples qui l'appellent foyer. On ne peut que s'efforcer de transformer son petit coin de ce vaste monde en une réplique appropriée de ce premier paradis - et regardant autour des terres que vous gouvernez, vous ne pouvez vous empêcher de penser que Castellos sourit à vos efforts d'être un père aussi bienveillant pour votre peuple qu'il l'est pour tous les mortels. En avançant, vous n'avez aucun doute que votre connexion avec Castellos vous rendra un dirigeant meilleur, plus juste et plus capable."
 favored_RC.2.a:0 "Je suis comme le Père-Universel, et il est comme moi."

 favored_RC.3.t:0 "Émulateur - Le Justement Guidé"
 favored_RC.3.d:0 "Nul homme n'est une île, et parmi les dieux ceci est doublement vrai. Bien que Castellos gouverne la collection de divinités qui sont liées ensemble dans la Cour du Régent, le roi des dieux est loin d'être tout-puissant. Après que Castellos fut mutilé en sauvant Adean de la gueule du dragon Malliath, son temps loin de son trône a été minimal. Malgré son manque de mobilité, cependant, Castellos est toujours un dirigeant efficace et respecté, car il sait que seul un fou échoue à s'appuyer sur les talents de ceux qui l'entourent, et les divinités de la Cour du Régent rapportent à Castellos sur les nombreuses tâches qu'il leur a assignées. De cette façon, bien que Castellos puisse n'avoir qu'une main, il peut tirer l'arc ou lever l'épée à travers Falah et Adean. Bien qu'il n'ait qu'une jambe, sa volonté peut atteindre aussi loin que Munas peut naviguer et Nathalyne peut voleter.\n\nC'est cette dernière pensée qui vous frappe alors que vous tenez cour aujourd'hui et regardez les pétitionnaires et courtisans qui sont venus devant vous. Diplomates, hommes d'affaires, officiers - quelle diversité de compétences existe dans cette salle, juste un petit échantillon de celle qu'on peut trouver dans le royaume. Ils vous rappellent Minara à la langue d'argent, la rusée Ara, le brave Adean - une multitude de grands êtres pour gouverner les cieux, aidant Castellos dans sa juste règne. Nul dirigeant ne peut connaître chaque détail d'une terre ou se spécialiser en chaque sujet du monde, et l'histoire est jonchée d'exemples de ceux qui ont micro-géré leurs royaumes jusqu'à l'oubli. Non - Castellos vous guide sûrement aujourd'hui, sa main douce rassemblant cette collection d'individus talentueux. Avec l'aide de ceux de votre cour, vous serez bien conseillé et assurerez la gouvernance juste de votre royaume - tout comme la cour du régent, travaillant ensemble en harmonie, administre capablement les cieux."
 favored_RC.3.a:0 "Ensemble sur Halann, comme les Dieux le sont au Paradis."

 favored_RC.4.t:0 "Favorisé par les Dieux - La Dame"
 favored_RC.4.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété, intelligence et générosité de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi de La Dame. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques de la déesse, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine de La Dame nous pourrions dédier notre temps. Passer de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.4.a:0 "Je me consacrerai à l'émulation de La Dame, Patronne du Savoir."
 favored_RC.4.b:0 "Je me consacrerai à l'émulation de La Dame, Toute-Accueillante."
 favored_RC.4.c:0 "Je peux être favorisé par La Dame, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.5.t:0 "Émulateur - Patronne du Savoir"
 favored_RC.5.d:0 "C'est une nuit brillante dans [Root.Capital.GetName], la contradiction apparente étant le résultat de la lune de la Dame rayonnant brillamment au-dessus, illuminant les rues et maisons de la cité, brillant sur les quelques personnes encore éveillées en cette petite heure de la nuit.\n\nUne telle personne est [Root.Monarch.GetName], qui s'assoit dans la plus haute tour de la ville. [Root.Monarch.GetSheHeCap] avait lu l'un des derniers tomes de Konval, et pensait s'arrêter quand le soleil se coucherait, mais continua plutôt dans la lueur du clair de lune. Maintenant, cependant, [Root.Monarch.GetSheHe] observe simplement la ville en dessous d'[Root.Monarch.GetHerHim].\n\nQu'est-ce que La Dame illumine ? En cette nuit, pour le [Root.Monarch.GetTitle], les réponses sont multiples. Un arbre, ses feuilles dorées d'argent, bruissant dans le vent. Une marchande, poursuivant son chemin dans son prochain voyage. Une cité, se reposant, mais prospérant.\n\nMais il y a plus, aussi. Une confiance qu'il y a un système, une logique, sous tous ces phénomènes. Il y a une raison pourquoi l'arbre grandit comme il le fait, une explication économique au chemin qui a amené la marchande ici et celui qu'elle suivra dans les jours et années à venir, des forces qui génèrent le vent qui souffle encore. Et même, peut-être, un système de vérités et de raisons qui sous-tendent la prospérité de [Root.GetName] lui-même, qui (il semble ce soir) pourrait peut-être même être démêlé, compris, sous la guidance et la lumière de La Dame.\n\nEt puis il y a la vérité finale, qui apparaît au [Root.Monarch.GetTitle] alors qu'[Root.Monarch.GetSheHe] procède finalement au lit : le savoir doit être poursuivi pour lui-même, car la vraie beauté du monde réside dans sa compréhension. Mais ceci est plus qu'une simple vérité : c'est un chemin à suivre dans l'émulation de La Dame, un principe autour duquel organiser une vie et un état, et c'est ce que [Root.Monarch.GetName] résout de faire."
 favored_RC.5.a:0 "Le matin, et pour tous [Root.Monarch.GetHerHis] jours à venir."

 favored_RC.6.t:0 "Émulateur - La Toute-Accueillante"
 favored_RC.6.d:0 "Le jour de marché a longtemps été un de vos favoris, et aujourd'hui ne fait pas exception. Les colporteurs sont venus à leurs étals une fois de plus, vantant leurs marchandises et se criant dessus dans la grande cacophonie de l'économie bouillonnante. Les familles sont venues acheter aux divers vendeurs, leurs enfants filant entre les étals tandis que mères et pères marchandent et tentent de contrôler leurs enfants à la fois. Alors que vous regardez à travers cette mer de visages ici, vous êtes frappé par les nombreux individus que vous voyez ici. Quelle collection de peuples, vivant paisiblement, ici, en ce moment ! C'est une petite chose dans la vie, mais vous ne pouvez vous empêcher de sentir la fierté enfler dans votre cœur alors que vous considérez cette communauté, dont beaucoup ne seraient pas ici si ce n'était pour les politiques que vous aviez aidé à nourrir.\n\nAlors que de nombreux royaumes tolèrent l'arrivée d'autres peuples et le mélange des cultures, peu l'ont promu comme vous l'avez fait. À bien des égards, vous sentez que votre volonté d'embrasser d'autres peuples a été divinement guidée, et que La Dame a agi tout au long de votre vie pour vous fournir un esprit ouvert et des bras accueillants. Aujourd'hui, regardant le marché, vous considérez la déesse - jadis, La Dame n'était que la déesse des Moissons, jusqu'à ce qu'elle hérite du manteau de la Magie de sa mère. Puis, quand Auci la Huitième-Née, avatar de La Dame, accueillit Munas et son peuple sur les rivages de Damérie il y a de si nombreux siècles, aurait-on pu imaginer quel genre de société surgirait de sa générosité ? Le mélange et les mariages entre elfes et humains ont défini la politique de Cannor depuis le débarquement en l'an 1000 AA, et à cause de l'ouverture d'esprit de son avatar La Dame a pris encore un autre manteau - celui de la xénophilie, de la tolérance, de la paix. Et comme son émulateur, vous ferez de votre mission de garder toutes les cultures et peuples en sûreté et bienvenus jusqu'au jour de votre mort."
 favored_RC.6.a:0 "Coexister et prospérer."

 favored_RC.7.t:0 "Favorisé par les Dieux - Esmaryal"
 favored_RC.7.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété et bonté de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi d'Esmaryal. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques de la déesse, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine d'Esmaryal nous pourrions dédier notre temps. Passer de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.7.a:0 "Je me consacrerai à l'émulation d'Esmaryal, notre Mère-Guide."
 favored_RC.7.b:0 "Je me consacrerai à l'émulation d'Esmaryal, défenseuse du Foyer et du Foyer."
 favored_RC.7.c:0 "Je peux être favorisé par Esmaryal, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.8.t:0 "Émulateur - Mère-Guide"
 favored_RC.8.d:0 "Avec un sourire sur votre visage, vous avez balayé la salle du regard, guettant la réaction dans les yeux brillants des enfants que vous avez enseignés aujourd'hui. Cela apportait toujours de la joie à votre cœur de regarder la jeunesse de votre cour apprendre avec empressement et réagir si bien à vos leçons. Tous les dirigeants ne daigneraient pas s'impliquer dans l'éducation de leurs propres enfants, encore moins celle des courtisans et nobles mineurs qui vivaient au palais, mais vos années de dévotion à Esmaryal vous avaient apporté une grande appréciation pour mentorer les enfants autour de vous. Quand vous finissez la leçon et les renvoyez, vous ne pouvez vous empêcher de regarder avec joie alors qu'ils se dispersent, certains courant avec leurs amis, d'autres se dirigeant vers des tâches autour du palais. Quelques-uns restent derrière pour poser une question ou clarifier un point. Dans tout ceci, vous sentez la mère Esmaryal vous toucher, donnant patience pour égaler l'empressement de la jeunesse, sagesse pour remplir leurs esprits d'honneur et de connaissance. Bien qu'un jour le grand froid se rassemblera autour de vos os, vous quittez vos élèves ce jour-là avec la connaissance que le royaume sera en bonnes mains quand vous serez parti, parce que berger les enfants assure que les valeurs d'Esmaryal vivront dans la prochaine génération aussi."
 favored_RC.8.a:0 "La jeunesse du royaume est l'avenir du royaume."

 favored_RC.9.t:0 "Émulateur - Garde-Foyer"
 favored_RC.9.d:0 "La lueur du foyer vacille, se tordant alors qu'elle s'élève et jetant des ombres sur les murs de vos chambres. Au-delà de la porte, vous pouvez entendre les sons de rire dérivant à travers les couloirs, votre famille et les autres habitants de la cour parlant et appréciant leur soirée. Vous aviez l'intention de vous retirer d'eux seulement brièvement, mais alors que vous vous tenez à la fenêtre de cette petite chambre latérale, vous ne pouvez vous empêcher de réfléchir sur les flammes vacillant dans le foyer devant vous. La flamme ici est si fragile - un vent fort pourrait même maintenant l'éteindre - mais elle apporte tant de chaleur et de joie à la vie. Cette flamme ici est comme les amis et la famille, et vous feriez tout ce qu'il faut pour les garder en sûreté. Vos nombreuses années de dévotion à Esmaryal vous ont enseigné l'importance de la famille, et il n'y a rien d'autre en ce monde que vous mettriez avant ceux que vous appelez parents.\n\nAu-delà de la fenêtre, vous pouvez voir le scintillement de la lumière du feu dans de nombreuses maisons au-delà des limites de votre résidence, et une nouvelle pensée vous vient. Ces gens qui vous appellent dirigeant ne sont-ils pas votre famille aussi ? Alors que vous les berger, vous ne pouvez vous empêcher de les considérer comme des enfants, et nul parent digne ne laisserait jamais ses enfants venir au mal. En effet, toute cette terre est remplie de votre famille, leurs vies aussi fragiles qu'une flamme exposée. C'est à vous d'assurer que ceci est un royaume de paix et prospérité, où votre famille bien-aimée peut trouver sens, joie et amour avec leurs propres familles. Vous souriez, pensant aux enseignements d'Esmaryal, alors que vous quittez vos chambres et rejoignez vos aimés à l'extérieur."
 favored_RC.9.a:0 "Je suis le bouclier qui garde le royaume."

 favored_RC.10.t:0 "Favorisé par les Dieux - Falah"
 favored_RC.10.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété et affinité pour la nature de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi de Falah. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques de la déesse, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine de Falah nous pourrions dédier notre temps. Passer de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.10.a:0 "Je me consacrerai à l'émulation de Falah, la Maîtresse-Chasseresse."
 favored_RC.10.b:0 "Je me consacrerai à l'émulation de Falah, la Marche-Sauvage."
 favored_RC.10.c:0 "Je peux être favorisé par Falah, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.11.t:0 "Émulateur - Maîtresse-Chasseresse"
 favored_RC.11.d:0 "Le crépitement du bois brûlant remplit vos oreilles et le parfum de viande rôtie dérive devant vos narines alors que vous rejoignez vos compagnons près du feu de célébration ce soir. Ce fut une chasse réussie - une semaine de chiens hurlants, de poursuites à cheval et de démonstrations de grande compétence avec l'arc et la lance - et maintenant était le temps de célébrer. Vos compagnons trinquaient et riaient autour de vous, les trophées du jour rôtissant au-dessus du feu. Il y avait grande joie ici dans les suites de la chasse, l'exaltation de la fraternité des chasseurs, mais la célébration ce soir ne peut s'empêcher de se comparer avec l'exhilaration de la chasse elle-même. Alors que les flammes du feu de joie grandissent plus haut, votre esprit dérive vers le frisson que vous avez senti au cours des derniers jours - traquer le lièvre insaisissable, poursuivre le cerf fuyant à cheval, tenir ferme contre le sanglier chargeant. En chacun de ces moments vos sens et intuition ont été taxés à leurs limites, et en ces moments vous avez senti un sens de connexion avec le monde comme jamais auparavant. Être éveillé à toute la nature, vous mesurant contre les bêtes du bois, était plus enivrant que le vin le plus fort.\n\nAyant ainsi senti, vous ne pouvez vous empêcher de considérer Falah, la plus grande de tous les chasseurs, qui tua les progéniteurs des monstres en pénitence pour les péchés de son père. Sa chasse était-elle comme la vôtre, une célébration de physicalité et instinct ? Était-ce la poursuite rétributive d'un chasseur de primes, rapportant une proie pour une récompense ? Le devoir d'abattre un animal enragé avant qu'il puisse nuire à ceux que vous aimez ? Et la connexion que vous sentez avec le monde naturel est-elle sentie double par Falah, dont la mère mourut en la mettant au monde et devint les os du monde qu'elle protège maintenant ? Falah à l'œil vif, dont l'arc est vrai - que sent-elle quand elle lâche ses flèches, vous vous demandez.\n\nVos compagnons vous sortent de votre rêverie et vous ramènent aux festivités. Il y aurait du temps pour contempler et se connecter avec Falah à nouveau dans les jours à venir, pendant vos chasses futures, mais aujourd'hui était un jour pour la compagnie et la célébration."
 favored_RC.11.a:0 "Je marche sur le chemin de la Maîtresse-Chasseresse."

 favored_RC.12.t:0 "Émulateur - Marche-Sauvage"
 favored_RC.12.d:0 "La terre craque sous les pieds alors que vous continuez votre pèlerinage silencieux le long du sentier. Vous avez marché cette voie de nombreuses fois, mais aujourd'hui elle semble d'une certaine façon différente - le vent plus vif, le parfum de la terre plus plein. Vous avez marché de nombreux tels endroits au cours des dernières années, absorbant les sons et parfums du monde naturel loin des villes et cités où les mortels tendent à se congréger. Suivant ruisseaux, dunes, bois - vous avez voyagé toutes ces voies, et alors que vous avez marché et évalué la santé des endroits naturels de votre royaume, vous avez eu ample temps de penser à votre relation avec la déesse Falah.\n\nElle n'est pas seulement la chasseresse de bêtes et monstres, mais aussi patronne des lieux sauvages et non foulés par le pied mortel, où les bêtes de la terre et du ciel se congregent non molestées par les tentacules toujours affamés de civilisation. Beaucoup connaissent Falah comme une chasseresse qui repousse les créatures dangereuses du monde - mais elle est une force non de destruction, mais d'équilibre. Qui d'autre fournit abri à l'ourse mère et ses petits en hiver ? Qui tend les baies sauvages alors qu'elles fleurissent au début de l'été, ou guide les oies migratrices en sûreté à la prochaine mare sur leurs longs voyages ? Falah protège toutes les créatures du monde, car elle sait que la terre elle-même doit être nourrie et protégée pour que toutes les créatures prospèrent. C'est un message souvent oublié par les mortels, mais ce n'est pas une leçon que vous échouerez à retenir. Tant que vous respirerez, votre royaume travaillera en équilibre avec les terres sauvages du monde - et en tendant à ces endroits, votre peuple trouvera que les terres sauvages prennent soin de ceux qui prennent soin d'elles."
 favored_RC.12.a:0 "Halann fournit, et Falah nous montre la voie."

 favored_RC.13.t:0 "Favorisé par les Dieux - Nerat"
 favored_RC.13.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété, incorruptibilité et esprit légal de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi de Nerat. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques du dieu, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine de Nerat nous pourrions dédier notre temps. Passer de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.13.a:0 "Je me consacrerai à l'émulation de Nerat, qui est à la fois Juge et Geôlier."
 favored_RC.13.b:0 "Je me consacrerai à l'émulation de Nerat, qui nous garde contre la mort."
 favored_RC.13.c:0 "Je peux être favorisé par Nerat, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.14.t:0 "Émulateur - Juge et Geôlier"
 favored_RC.14.d:0 "Nerat nous enseigne que le pouvoir de vie et de mort est le plus grand pouvoir confié aux dirigeants mortels. L'autorité d'exercer la justice, distribuer la punition et sentencier les coupables est une grande responsabilité et, parfois, un fardeau, car celui qui prononce la sentence est responsable pour chaque coup d'épée, juste ou non. C'est la pensée qui persiste dans votre esprit alors que vous vous asseyez finalement, le soleil plongeant sous l'horizon. Depuis l'aube, vous avez entendu le témoignage et les arguments légaux à propos d'un cas de meurtre qui a eu lieu dans la capitale. Plus d'une douzaine de témoins placent l'accusé meurtrier sur la scène de la mort de sa femme, et rapportent qu'il était couvert de sang quand les gardes arrivèrent pour répondre aux cris des passants, mais personne ne l'a vu commettre le crime lui-même. L'homme accusé clame continuellement son innocence, mais ne dit presque rien de plus - il ne donne aucun alibi, explication ou suspects alternatifs.\n\nLa décision de sentencier cet homme ou non pèse lourdement sur vous - il y a clairement un manque d'évidence définitive, mais pourquoi l'accusé ne se bat-il pas plus dur pour démontrer son innocence ? Les circonstances sont hautement suspectes, mais quand même... Votre main repose sur votre plume, hésitant. Il n'y a aucune certitude ici, et il est très facile de sentencier un innocent ou libérer un meurtrier. Que ferait Nerat ? Certainement le Geôlier des Damnés a toujours connu la culpabilité de ses charges... mais l'a-t-il ? Tous les Archidiables étaient-ils si incontestablement mauvais ? Et qu'en est-il de Nerat et Falah - ils se tenaient accusés aux côtés des autres enfants d'Agrados, pourtant furent montrés innocents. Quelle sagesse des dieux révèle ce qui demeure dans les cœurs des hommes, vous vous demandez.\n\nVous passez la soirée dans un mélange de prière et de parcours de décisions légales passées. Alors que les premiers rayons de l'aube se brisent à l'horizon, vous retournez à votre bureau, trempez votre plume dans l'encrier et signez votre nom au bas du document. Le jugement est vôtre à délivrer - et quand vous passerez de ce monde et vous tiendrez devant Nerat, il vous jugera pour vos actions. Vous ne pouvez qu'espérer que vous avez rendu justice aujourd'hui."
 favored_RC.14.a:0 "Celui qui juge sera un jour jugé."

 favored_RC.15.t:0 "Émulateur - Gardien-de-Mort"
 favored_RC.15.d:0 "Les sons des mourants remplissaient la petite salle d'hôpital convertie, bien que vous les ayez surtout ignorés à ce point. La maladie avait balayé le village rapidement, et beaucoup étaient morts avant que l'appel à l'aide n'atteigne les docteurs et guérisseurs des plus grandes communautés et qu'une réponse soit organisée. Votre longue dévotion à Nerat vous avait mené à connaître beaucoup dans la communauté médicale, et vous aviez passé de nombreuses longues heures en discussion et service aux côtés des medica formés du royaume. Après avoir rassemblé plusieurs docteurs locaux pour voyager vers le hameau affligé, vous les aviez accompagnés ici pour assister dans la réponse. Certains dans votre cour protestèrent - en vous mettant en contact avec la maladie, vous étiez imprudent, clamaient-ils - mais vous les balayâtes. Les dirigeants ont chevauché à la guerre pour défendre leur peuple depuis des temps immémoriaux - comment aider vos sujets malades est-il plus dangereux ?\n\nMaintenant vous vous déplaciez dans la salle, plaçant des linges froids sur les têtes des fiévreux, apportant de l'eau à ceux qui toussent et vous asseyant près des malades alors qu'ils tentaient de dormir. Cette salle dans laquelle vous vous asseyez maintenant était très certainement un royaume à l'intersection de la vie et de la mort - et ici, aujourd'hui, vous pouviez sentir Nerat comme s'il s'asseyait à côté de vous, la figure squelettique attendant que les mortels respirent leur dernier et viennent à leur jugement final. Si peu comprenaient Nerat - ils le craignaient comme le dieu de la mort, enchaîneur de démons, tueur incorruptible des non-consacrés - mais vous saviez mieux. Nerat seul des dieux comprend vraiment la mortalité et la peur qui en jaillit, et ainsi il patronise ceux qui tentent d'alléger la souffrance de leurs parents, de les laisser passer dans la mort en paix. Ces pauvres gens ne méritaient pas d'être affligés par la maladie - mais elle était venue pour eux tout de même, et Nerat était venu à leur misère, à la fois pour guider les mains des docteurs qui travaillaient à les sauver et pour abriter les âmes des défunts. Vous souriez légèrement alors que vous vous levez pour continuer votre travail."
 favored_RC.15.a:0 "À la frontière de la vie et de la mort, je trouve la paix."

 favored_RC.16.t:0 "Favorisé par les Dieux - Adean"
 favored_RC.16.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété, bravoure et chevalerie de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi d'Adean. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques du dieu, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine d'Adean nous pourrions dédier notre temps. Passer de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.16.a:0 "Je me consacrerai à l'émulation d'Adean, le Premier Chevalier."
 favored_RC.16.b:0 "Je me consacrerai à l'émulation d'Adean, champion de chevalerie."
 favored_RC.16.c:0 "Je peux être favorisé par Adean, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.17.t:0 "Émulateur - Premier Chevalier"
 favored_RC.17.d:0 "Les soldats étaient splendides dans leur panoplie, le soleil de fin d'après-midi brillant sur leur acier et soulignant les couleurs de [Root.GetName]. Ils se tenaient au garde-à-vous alors que vous passiez, votre garde d'élite - mais pour vous, ils étaient bien plus que cela. Mainte heure vous aviez passée à vous battre, dîner et discuter avec ces grands guerriers, dont beaucoup étaient les fils et filles cadets de familles de haut rang à travers le royaume. Bien qu'ils portent des visages stoïques maintenant, si vous leur adressiez un sourire vous savez que vous pourriez évoquer une réaction, car ceux-ci étaient vos frères et sœurs nobles et chevaleresques, qui vous étaient aussi dévoués que vous l'étiez à eux. Maintes fois vous avez trinqué à la santé l'un de l'autre, chevauché en bataille ensemble et émergé du creuset de guerre ensemble, plus forts. Quand vous avez été blessé, ils vous ont secouru ; Quand l'un d'entre vous est tombé, les autres ont porté le corps de leur noble compagnon au loin.\n\nLes mémoires de ces exploits de triomphe et sacrifice ne peuvent s'empêcher d'apporter à l'esprit la charge droite d'Adean contre Malliath dans la Guerre des Dieux - intrépide par les terribles flammes du grand dragon, Adean plongea en avant pour repousser l'ennemi principal de son père, seulement pour se trouver débordé. Mais quand sa disparition sembla certaine, soudain Castellos était là, jetant Adean hors de la gueule du dragon, bien qu'il paya un prix très grievous pour sauver son seul fils.\n\nVous trouvez vos chevaliers vous regardant, leurs visages impassibles mais leurs yeux intenses, attendant un mot de leur commandant. Ces hommes et femmes vous suivront en enfer, car vous êtes leur chevalier, et ils sont vôtres. Ensemble, vous serez la représentation vivante de la chevalerie - et dans vos pensées et actions, vous porterez le manteau d'Adean pour la gloire du royaume."
 favored_RC.17.a:0 "Gloire et Honneur !"

 favored_RC.18.t:0 "Émulateur - Lié-au-Devoir"
 favored_RC.18.d:0 "Chaque royaume tel qu'il existe dans le présent est bâti sur le squelette tordu et alambiqué d'événements passés, et [Root.GetName] n'est pas différent. Les relations entre un prince et ses sujets sont le produit de siècles de désaccords et compromis, centralisation et désintégration du pouvoir, et le caractère changeant des individus autour desquels le pouvoir flue. Naviguer ces relations et privilèges peut être maddenant, mais avec une âme patiente et un cœur juste ce n'est pas seulement possible, mais nécessaire pour le bon fonctionnement d'un royaume.\n\nVous vous rappelez ce mantra alors que vous êtes une fois de plus appelé à régler la dispute entre plusieurs de vos vassaux, gentilshommes terriens mineurs qui détiennent de la documentation contradictoire concernant la propriété foncière, privilèges fiscaux, obligations féodales et une douzaine d'autres matières légales. Régler ces disputes est loin du sujet favori de quiconque, mais vous êtes plus prêt que la plupart à l'entreprendre, sachant que la main d'Adean vous guide et vous donne la sagesse de démêler proprement ces divers défis. La plupart de ceux qui le suivent se concentrent sur les aspects d'Adean comme guerrier, mais vous êtes venu à comprendre que le premier-né de Castellos ne se concentre pas seulement sur la chevalerie, mais défend tout l'appareil de chevalerie, féodalisme et la relation d'un gouvernement à son peuple. Un par un, vous avez trié les contradictions apparemment infinies emmêlées dans le royaume. Vous ne finirez peut-être jamais la tâche. Mais avec la sagesse d'Adean, vous rendrez votre royaume plus juste, plus efficace et meilleur pour tous ceux qui y vivent - dès que vous pourrez aider à régler où cette ligne de propriété finit."
 favored_RC.18.a:0 "Chacun a une place, et ensemble sous une bannière nous sommes forts."

 favored_RC.19.t:0 "Favorisé par les Dieux - Ryala"
 favored_RC.19.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété, pureté et beauté de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi de Ryala. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques de la déesse, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine de Ryala nous pourrions dédier notre temps. Passer de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.19.a:0 "Je me consacrerai à l'émulation de Ryala, la plus pure de toutes."
 favored_RC.19.b:0 "Je me consacrerai à l'émulation de Ryala, dont la beauté fascine."
 favored_RC.19.c:0 "Je peux être favorisé par Ryala, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.20.t:0 "Émulateur - Cœur-Pur"
 favored_RC.20.d:0 "'La beauté est dans l'esprit et l'action, non dans la chair.' Dit le prêtre Adéanique. 'Laissez le plaisir des yeux aux jardiniers, et la cour aux dames de compagnie. La vérité se trouve en fixant la mort dans les yeux sur le champ de bataille, où les couches sont pelées et l'homme nu demeure.'\n\nBien que le respect dû doive être montré à tous les dieux indépendamment de celui qu'on choisit de révérer au-dessus des autres, ce n'est un secret pour personne qu'un dirigeant d'hommes est attendu adorer un dirigeant de dieux, et qu'un leader d'hommes est attendu adorer un dieu de guerre. Souvent [Root.Monarch.GetName] a été approché par ceux concernés par [Root.Monarch.GetHerHis] patron choisi en Ryala, et [Root.Monarch.GetName] est venu partager la préoccupation [Root.Monarch.GetHerselfHimself]. Ceci avait mené [Root.Monarch.GetName] à passer beaucoup de [Root.Monarch.GetHerHis] temps en contemplation, agenouillé devant la statue de la déesse, languissant de réponses. C'est sur un matin de telles prières, quand le soleil levant versait sa lumière dans la retraite de [Root.Monarch.GetName] et jetait la statue de Ryala devant laquelle [Root.Monarch.GetName] priait dans un halo de radiance divine, que la réponse vint à [Root.Monarch.GetHerHim]. [Root.Monarch.GetName] non seulement vit mais sentit l'apothéose divine de l'icône de la déesse en Ryala elle-même, et devant cette âme pure d'amour tout le reste fondit, ne laissant qu'Elle. En ce moment [Root.Monarch.GetSheHe] ne put que pleurer, à la cruauté idiote d'un monde obsédé par la guerre, où tenait en premier dans les cœurs non l'amour, mais la haine. Ces pauvres fous mal guidés qui n'avaient pas expérimenté la grâce divine ! Qui passeraient la totalité de leurs vies sans être témoins de l'amour rédempteur absolu que Ryala révéla devant vous ce matin ! Qui choisissaient d'adorer la guerre, au lieu d'un pouvoir bien plus grand - un qui pouvait faire pleurer les plus puissants des souverains, qui avait mené d'innombrables hommes et femmes à jeter leurs vies à travers le temps ! La guerre peut venir aux royaumes des hommes, mais adorer un dieu de guerre en premier ? Non, cette voie était la folie du mondain.\n\nAprès un moment qui sembla durer une éternité le soleil se décala, et aussi rapidement que la présence resplendissante était venue sur [Root.Monarch.GetName], elle disparut, et Ryala était partie, ne laissant que la statue de sa ressemblance derrière. Pour un moment, les larmes de joie et d'amour menacèrent de tourner amères à l'absence soudaine de la déesse, mais [Root.Monarch.GetName] les essuya de [Root.Monarch.GetHerHis] joue avant qu'elles puissent tomber. Ceux qui virent [Root.Monarch.GetHerHim] disent qu'[Root.Monarch.GetSheHe] se mouvait avec une grâce sublime et une certitude incontestable, et depuis ce jour le [Root.Monarch.GetTitle] ne douta plus jamais du pouvoir de l'amour absolu, ni de sa suprématie sur le petit pouvoir de guerre."
 favored_RC.20.a:0 "Aimer c'est être racheté."

 favored_RC.21.t:0 "Émulateur - Beauté Fascinante"
 favored_RC.21.d:0 "La cour était illuminée aujourd'hui, car deux grands esprits avaient tous deux fait appel à [Root.Monarch.GetName] en même temps, et se trouvèrent enfermés en débat. Le premier, un érudit gnome de La Pensée, sourit narquoisement alors qu'il se tenait devant le [Root.Monarch.GetTitle], désireux de faire montre de sa connaissance de l'univers, en la mesurant contre la rhétorique de son opposant, un philosophe de rue montant de [Root.Capital.GetName].\n\n'Vous parlez de la cité comme si elle était une entité en elle-même,' dit le gnome. 'Mais la cité n'est que ce que nous appelons cette collection de gens et structures, et leur beauté individuellement égale-t-elle celle de la cité dans son ensemble ?'\n\nLe philosophe considéra les mots avant de parler. 'Pas ainsi, considérer la somme de tout dans la cité et la cité comme un tout entier est une comparaison impossible. La cité transcende ce qui la fait.'\n\nLe gnome ricana. 'Transcendons-nous nos corps alors ? Nous ne pouvons comprendre le tout qu'une fois que nous savons ce qui le fait.'\n\n'Mais à son tour pouvons-nous seulement comprendre ce qui fait le tout qu'une fois que nous le comprenons être une partie du tout.' Contra le philosophe. 'Raisonner la beauté de votre femme parce que vous savez qu'elle est os, sang et chair, c'est autant vous aveugler que l'est l'opposé.'\n\nDans les jours suivants, [Root.Monarch.GetName] se trouva [Root.Monarch.GetHerselfHimself] contemplant les mots du philosophe en plus d'une occasion. En effet, la beauté et l'amour ne sont-ils pas les choses les plus miraculeuses de toutes ? Des parties de la vie qui par elles-mêmes sont sans valeur ou insupportables sont rendues joyeuses quand jointes avec ces plus vitales des émotions. L'amour a si fasciné les hommes que l'histoire est parsemée de contes de ceux qui ont jeté leurs vies dans la poursuite de sa perfection sublime, et des empires se sont écroulés de leur poursuite de passion. Même les dieux ne peuvent résister à cette force ; celle maniée par Ryala, dont la nature discrète sous-tend sa force - car de tous les dieux, celle qui pince les cordes du cœur humain peut être la plus puissante de toutes."
 favored_RC.21.a:0 "Pour elle, je lancerais mille navires."

 favored_RC.22.t:0 "Favorisé par les Dieux - Balgar"
 favored_RC.22.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété, industriosité et endurance de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi de Balgar.\n\nPlusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques du dieu, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine de Balgar nous pourrions dédier notre temps. Passer de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.22.a:0 "Je me consacrerai à l'émulation de Balgar, qui se tient Incassable."
 favored_RC.22.b:0 "Je me consacrerai à l'émulation de Balgar, Façonneur-du-Monde."
 favored_RC.22.c:0 "Je peux être favorisé par Balgar, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.23.t:0 "Émulateur - Incassable"
 favored_RC.23.d:0 "Bien que les rêves du champ de bataille ne soient pas étrangers à un dirigeant, la fantaisie d'un combat depuis longtemps fané flotte en cette nuit, réveillant [Root.Monarch.GetName] du sommeil. Un rêve, ou peut-être une mémoire, de jours longs passés, bien qu'on ne puisse dire si c'est [Root.Monarch.GetHerHis] mémoire ou celle d'un autre. Des voix perçantes parlent tandis qu'une figure se recroqueville, acculée et seule. Tremblant alors que des tyrans imposants se dressent au-dessus, le petit être sait qu'il sera certainement détruit. [Root.Monarch.GetName] serre les dents, mâchoire serrée à l'injustice de cela - de l'obscurité qui vient pour l'innocent, et un monde qui échoue à les défendre.\n\nLa vision se décale, et vous pouvez voir un chevalier agenouillé devant l'être recroquevillé d'avant. La poitrine du guerrier se soulève et s'abaisse inégalement alors qu'il lutte lentement pour se relever et nive son épée, bras tremblant de l'effort. Même avec les bleus, même ayant été mis à terre dans la saleté, crachant le sang, le chevalier se lève pour faire face à la menace qui attend au-delà. Et alors que le guerrier battu et blessé lève un grand cri et se précipite en avant contre son ennemi invisible, [Root.Monarch.GetName] est frappé par une vérité singulière - Ceci est tout ce qui est juste dans le monde. Même quand cela nous coûte tout ce que nous avons, nous devons nous tenir fort comme la pierre, courageux et ferme comme le rocher, inflexible comme l'acier, nous levant encore et encore pour combattre même quand il serait plus facile de se coucher. Beaucoup dépendent des actions de tels héros, qui se lèvent encore et encore quand un homme sensé abandonnerait. Alors que la pensée passe l'esprit de [Root.Monarch.GetName], ils sentent une main ferme serrer sur l'épaule. Se tournant pour regarder, cependant, il n'y a rien - seulement l'indice d'une barbe blanche comme les Murs de Castanor.\n\nEt puis... retour au lit, trempé de sueur, la première lumière du matin apportant un brouillard nuageux de fierté et joie alors que rêve et mémoire s'estompaient et l'esprit conscient se réaffirmait. N'était-ce qu'un rêve ? Ou quelque chose de plus ? Impossible à dire, peut-être... mais alors que le reste s'estompe, une pensée reste, claire et forte comme une cloche qui sonne : Tenez-vous. Levez-vous. Défendez les faibles. Vous ne briserez ni ne faiblirez. Avec de puissants murs et force des bras, protégez les faibles. Levez-vous."
 favored_RC.23.a:0 "Encore et encore, jusqu'à finalement changer la façon dont ça a toujours été."

 favored_RC.24.t:0 "Émulateur - Façonneur-du-Monde"
 favored_RC.24.d:0 "Un axe cassé, un long trek de retour. Soudain, les yeux de [Root.Monarch.GetName] sont attirés par un éclat de mouvement. Un lièvre rapide, déchirant désespérément son chemin à travers l'herbe, un loup mordillant sa queue, bavant et grondant avec toute la furie de Kazraiel. Le mouvement est bien trop rapide pour dégainer les armes pour aider la créature pitoyable. Plutôt que regarder la tuerie se dérouler [Root.Monarch.GetName] ferme brutalement [Root.Monarch.GetHerHis] yeux, corps se tendant en anticipation de ces cris pitoyables qui viennent dans l'agonie de mort d'un petit mammifère. Mais aucun ne vient. Au lieu, le gémissement et grondement d'un prédateur frustré atteint les oreilles, et ouvrant [Root.Monarch.GetHerHis] yeux, là se tient le loup, grattant et griffant vainement les murs terreux du terrier du lièvre.\n\nAlors que [Root.Monarch.GetName] regarde la proie défaire le prédateur, [Root.Monarch.GetSheHe] sent un éclair dans l'esprit, comme un coup de pouvoir divin des Dieux d'en haut. Pierre, abri, chaleur - la signification du foyer et de la sûreté. Pas une personne ne mérite moins. Comment le royaume pourrait-il tenir si la négligence devait laisser ses murs s'écrouler, et les loups se glisser ? Comment [Root.Monarch.GetName] pourrait-il clamer être un monarque juste s'il devait laisser les mots mielleux et la soif de pièce venir avant de solides fondations ? Avec de puissantes racines et murs stables, nul prédateur ne viendra sur [Root.Monarch.GetHerHis] peuple. Mais ceci sera une tâche monumentale, car le travail d'un monarque est beaucoup plus difficile que celui d'un lièvre, car tandis que le lièvre ne bâtit que pour sa famille, [Root.Monarch.GetName] doit bâtir pour protéger l'entièreté du royaume.\n\nLaissant le loup derrière et continuant sur la route, une vieille prière sonne dans l'esprit de [Root.Monarch.GetName] : 'Oh Balgar, aidez-moi à défendre ceux proches de mon cœur. Aidez-moi à lever mes bras pour les protéger du monde, à poser une autre pierre sur la fondation d'un foyer dont nous pouvons être fiers. Aidez-moi à bâtir des murs hauts vers les cieux, que ceux qui ne peuvent se protéger eux-mêmes puissent être sûrs de tout mal. Accordez ceci par mes bras et votre sagesse, oh Balgar, plus grand des bâtisseurs, qui veille sur nous même maintenant.'"
 favored_RC.24.a:0 "Puissent nos murs tenir mille ans et plus."

 favored_RC.25.t:0 "Favorisé par les Dieux - Ara"
 favored_RC.25.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété, intelligence et chance de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi d'Ara. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques de la déesse, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine d'Ara nous pourrions dédier notre temps. Passer de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.25.a:0 "Je me consacrerai à l'émulation d'Ara, dont la faveur apporte fortune."
 favored_RC.25.b:0 "Je me consacrerai à l'émulation d'Ara, protectrice des marchands."
 favored_RC.25.c:0 "Je peux être favorisé par Ara, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.26.t:0 "Émulateur - Juste-Fortune"
 favored_RC.26.d:0 "C'est un jour tranquille à la cour dans [Root.Capital.GetName], quand un étrange courtisan approche [Root.Monarch.GetName]. « Quel est le plus que vous ayez jamais gagné sur un pile ou face ? » demande l'homme, d'une voix râpeuse et sérieuse. Le [Root.Monarch.GetTitle] éloigne les gardes d'un geste, amusé par ce tournant d'événements. « Pardon, monsieur ? » « Le plus. Que vous ayez jamais. Gagné. Sur un pile ou face. » Continue l'homme. Un moment de réflexion, mais [Root.Monarch.GetName] a toujours préféré parier avec le destin des nations plutôt que de simples babioles. « Je ne sais pas. Je ne saurais dire. » L'homme tire une telle pièce, nouvellement frappée, de sa poche. Il la lance, la claque sur son avant-bras, mais la garde couverte. « Appelez-la ». « L'appeler ? » « Oui. » « Pour quoi ? » « Appelez-la juste. » Le [Root.Monarch.GetTitle] n'est pas arrivé à [Root.Monarch.GetHerHis] position avec des décisions téméraires. « Écoutez... Je devrais savoir ce que je peux gagner. » Une phrase lente, suivie d'une réponse rapide, « Tout. » « Tout. » « Vous pouvez gagner tout. Appelez-la. » « Bien. Face. »\n\nL'homme lève sa main. C'est face. Bien sûr que c'est face. Dans [Root.GetName], chaque pari tombe vrai, chaque risque vient à fruition, chaque mise rapporte. C'est ce que c'est que d'être béni par Ara, vivant la vie en émulation de ses enseignements et pratique. Prenez chaque chance ; gagnez-les toutes et puis encore. L'homme fait mine de partir, lançant la pièce au [Root.Monarch.GetTitle] en partant. « Gardez ça, c'est votre pièce porte-bonheur », dit-il, alors que [Root.Monarch.GetName] éloigne les gardes qui pourraient l'accoster. Le [Root.Monarch.GetTitle] la regarde un moment, puis la laisse tomber au sol, où elle cliquette doucement. Dans [Root.GetName], après tout, chaque pièce est porte-bonheur."
 favored_RC.26.a:0 "Nul pays pour les hommes malchanceux, grâce à Ara."

 favored_RC.27.t:0 "Émulateur - Amie-des-Marchands"
 favored_RC.27.d:0 "[Root.Monarch.GetName] s'était préparé pour la réunion (et l'inévitable dispute) avec le représentant de la Guilde des Marchands pendant près d'une semaine, et le jour était finalement arrivé. Alors qu'[Root.Monarch.GetSheHe] entrait dans la salle, ils réalisèrent que toute inquiétude qu'ils avaient eue était inutile, car l'individu à travers la table d'[Root.Monarch.GetHerHim] était, heureusement, une femme connue pour tenir sa parole et payer ses dettes. 'Je suis contente que vous ayez pu prendre le temps de me rencontrer, mes excuses pour l'inconvénient que cela a causé' commença-t-elle, s'asseyant seulement une fois que [Root.Monarch.GetName] avait pris [Root.Monarch.GetHerHis] siège. 'La Guilde m'a récemment fait savoir d'une opportunité qui enrichirait grandement [Root.GetName], avec une petite part pour la Guilde bien sûr. J'ai besoin d'un petit prêt, et ai plusieurs documents ici détaillant mon budget planifié' continua-t-elle, retirant un large nombre de fichiers de sa sacoche. La femme tendit l'épais tas de papiers à [Root.Monarch.GetName] pour regarder, mais [Root.Monarch.GetHerHis] main n'atteignit pas pour commencer à feuilleter les pages.\n\n'Ce ne sera pas nécessaire' nota [Root.Monarch.GetName] après un moment. 'Pardon ?', demanda la marchande, une pointe de confusion et déception dans ses yeux. 'Vous aurez tous les fonds dont vous avez besoin. Nous avons eu affaire avant, et Nous vous faisons confiance pour ne pas renier aucun remboursement non plus.' 'Vous êtes très généreux mon [Root.Monarch.GetTitle], merci' dit la marchande alors qu'elle faisait mine de partir. [Root.Monarch.GetName] sourit à [Root.Monarch.GetHerHim]même alors que la marchande partait. Il était vrai qu'[Root.Monarch.GetSheHe] avait travaillé avec cette marchande auparavant, mais cela seul ne suffirait normalement pas à garantir une licence royale si facile. Mais aujourd'hui, vous ne pouviez vous en empêcher - votre royaume prospérait, et de tels accords l'avaient enrichi maintes fois une douzaine de fois auparavant. De telles choses seraient-elles possibles si Ara elle-même n'était pas avec vous ? Vous en doutez. Et alors qu'Ara a été généreuse avec vous, vous serez généreux avec votre peuple - et ensemble, vous deviendrez plus prospère qu'aucun ne pourrait rêver par lui-même."
 favored_RC.27.a:0 "Fortune et Progrès !"

 favored_RC.28.t:0 "Favorisé par les Dieux - Munas"
 favored_RC.28.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété, bravoure et compétence nautique de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi de Munas. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques du dieu, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine de Munas nous pourrions dédier notre temps. Passer de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.28.a:0 "Je me consacrerai à l'émulation de Munas, le plus grand des navigateurs d'Uelos."
 favored_RC.28.b:0 "Je me consacrerai à l'émulation de Munas, à qui la lune chanta jadis."
 favored_RC.28.c:0 "Je peux être favorisé par Munas, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.29.t:0 "Émulateur - Brise-Tempête"
 favored_RC.29.d:0 "La quête de [Root.Monarch.GetName] pour la vérité de Munas les a amenés à la mer, s'aventurant sous la lumière des étoiles comme Il le fit avant. Pourtant, en cette nuit funeste, les étoiles se sont cachées. Une tempête règne, ravageant les eaux, secouant le navire de [Root.Monarch.GetName] aussi impuissamment qu'une feuille sur le vent. Des vagues imposantes se dressent hautes, s'écrasent sur le pont en grands coups martelants, comme si les géants s'étaient levés de leurs tombes pour déchirer le vaisseau. Le navigateur elfe, tenant fermement le gouvernail ne peut s'empêcher de finalement céder, dans le sillage de la furie des eaux, s'effondrant, jeté contre le garde-fou, alors que [Root.Monarch.GetName] bondit sur le gouvernail du navire, s'en emparant sans une seconde pensée.\n\nMois, années de préparation culminent alors que des mains fermes et calmes saisissent le gouvernail. Un souffle, doux et calme comme un rayon de clair de lune, alors que [Root.Monarch.GetName] stabilise finalement le navire. Cela n'était en aucun cas la fin. Les eaux battaient le pont, les vents hurlaient et rugissaient dans leur fureur infernale pendant des heures à venir. Et pourtant, [Root.Monarch.GetName] resta, trempé et refroidi, battu et meurtri par les vagues en cascade. Même tremblant de froid et d'épuisement, avec toute la grâce d'un chat mouillé, [Root.Monarch.GetName] vit assurément le navire au port une fois de plus.\n\nAyant besoin de temps pour récupérer, ils mirent sur papier un compte de l'expérience, s'accrochant désespérément au gouvernail, savourant chaque percée de la lune entre les nuages comme une goutte d'eau dans un désert desséché. La lecture devient populaire avec les capitaines et amiraux de la nation, qui se dévouent bientôt à tester ces eaux baisées par la tempête, chevauchant audacieusement les vagues, qu'ils puissent apprendre à tenir contre la tempête."
 favored_RC.29.a:0 "Nous sommes les cavaliers sur la tempête."

 favored_RC.30.t:0 "Émulateur - Bien-aimé de la Lune"
 favored_RC.30.d:0 "Au sommet de la plus haute tour du royaume, une fête prestigieuse se termine, la nuit remplie de visages de partout à travers Halann. [Root.Monarch.GetName] réfléchit... Tous ces gens inconnus vivent-ils mal, d'une certaine façon ? Ils ont semblé tout aussi adroits et brillants que n'importe lesquels des autres élites de la nation. C'est le fruit de la contemplation de Munas, des mots de ses prêtres.\n\nMême alors que les elfes avaient tourné le dos aux Dieux, La Dame montra son amour et bonté, en répondant au chant de Munas. Pourquoi, alors, un dirigeant devrait-il tourner le dos à son peuple ? Les doigts de [Root.Monarch.GetName] se serrent sur le garde-fou, leur regard traînant à travers leur royaume. Tout comme Munas berger son peuple vers les vertus de la cour du régent, les aida alors qu'ils s'efforçaient de vivre une bonne vie, ainsi doit [Root.Monarch.GetName].\n\nAlors que tant errent le monde dans l'ignorance de la vérité des Dieux, pourquoi devraient-ils être détestés pour ce qu'ils ne savent pas ? Laissez-les vivre leurs vies. Laissez les pieux se dévouer à donner l'exemple, montrant la voie, ne dédaignant pas simplement l'ignorant. Bientôt, ces mots résonnent à travers les couloirs du pouvoir, balançant les cœurs, et unissant leur peuple - tout leur peuple, quelle que soit leur croyance ou vocation - dans une union d'amour aussi pur et attentionné que le pacte de Munas et La Dame."
 favored_RC.30.a:0 "Chantons une chanson d'amour."

 favored_RC.31.t:0 "Favorisé par les Dieux - Nathalyne"
 favored_RC.31.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété, dextérité et vivacité de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi de Nathalyne. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques de la déesse, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine de Nathalyne nous pourrions dédier notre temps. Passer de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.31.a:0 "Je me consacrerai à l'émulation de Nathalyne, marche-ombre."
 favored_RC.31.b:0 "Je me consacrerai à l'émulation de Nathalyne, Reine parmi les Voleurs."
 favored_RC.31.c:0 "Je peux être favorisé par Nathalyne, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.32.t:0 "Émulateur - Infiltrateur"
 favored_RC.32.d:0 "Il a été dit que la guerre est un certain genre d'enfer, mais trop souvent elle dégénère du business sanglant de bataille à la lente impasse de siège. Travaux de terre et murs impossibles à assaillir directement forcent les généraux à attendre leurs ennemis, et dans les semaines et mois qui suivent, ces cavaliers pâles chevauchent à travers les camps d'assiégeant et assiégé pareils - maladie, famine, désespoir. Les sièges sont vitaux pour gagner une guerre - mais ils sont aussi parmi les pires expériences que les mortels puissent traverser.\n\nVous soupirez alors que vous vous penchez sur les schémas architecturaux des diverses forteresses et châteaux de votre royaume. Peu après que vous vous soyez dédié au culte de Nathalyne, vous commençâtes un examen compréhensif des fortifications de vos terres - et quand vous pouviez vous les procurer, les plans de vos voisins. Car bien que les tours puissent être puissantes et les murs hauts, la pierre la plus solide n'importera pas si une porte dérobée n'est pas gardée ou un tunnel d'évasion non surveillé. Nathalyne savait ceci bien, car beaucoup de ses plus grands vols étaient fondés sur de tels principes - l'Œil de Visombre ne serait jamais venu à elle si elle n'avait pas recueilli les secrets des coffres qui le gardaient de soûlards à la langue déliée, ni n'aurait-elle pu voler le trésor de Jexis de sous le nez de l'Impératrice Brûlée sans connaissance intime des défenses du Palais Impérial de ses années antérieures comme maître-espion sous Rean Ier Silmuna. La connaissance, comme Nathalyne le montra répétitivement, c'est le pouvoir - et la connaissance des défenses d'un ennemi assure qu'elles seront comme serrure transparente.\n\nOuvrant le prochain rouleau, quelque chose attrape votre œil - une divergence dans le design d'un château voisin avant et après des rénovations majeures. Il semble avoir eu une petite entrée de serviteurs jadis, mais aucun tel design n'existait sur les plans maintenant. À quel point avait-elle été bien couverte, vous vous demandez, souriant à vous-même et mettant le rouleau de côté. Vous faites une série de notes dans votre registre, détaillant les points faibles potentiels de la forteresse. Celle-là ne devrait pas donner beaucoup de problème à vos armées dans le futur."
 favored_RC.32.a:0 "La Connaissance est Pouvoir."

 favored_RC.33.t:0 "Émulateur - Archi-Voleuse"
 favored_RC.33.d:0 "Dans sa vie mortelle, Nathalyne était souvent en désaccord avec les pouvoirs en place, volant richesse et secrets d'institutions puissantes pour élever son propre statut. Elle chaparda l'Œil de Visombre des couloirs de l'École des Arts Silmuna à AnbenncÃ³st, s'entraîna avec des assassins à Haless, partit avec la rançon d'un roi des Coffres de Verkal Gulan. Elle se déplaça à travers le monde comme une ombre, défiant le statu quo et crachant au visage du destin. Même quand elle collabora avec des gouvernements, tel que son partenariat avec Ioriel pendant la Décennie des Masques, elle ne fut jamais loyale qu'envers elle-même et ses compagnons.\n\nCertains diraient que notre émulation de Nathalyne n'est pas digne de la dignité d'un chef d'État, qu'en révérant l'une des plus grandes rebelles et criminelles de l'histoire nous jetons le doute sur la légitimité de notre règne et endommagerons la position de notre royaume internationalement. Mais bien que nous puissions parcourir les rapports de renseignement et tracer les mouvements d'agent, ceci ne nous rend en aucune façon pires que ceux qui prétendent être plus honorables. Nathalyne était toujours une pragmatiste, préparée pour la trahison et guettant ses cibles pour tout avantage qui pourrait être gagné. Nous sommes vigilants, anticipant toujours les actions sournoises de nos ennemis, et rarement pris au dépourvu. Ils peuvent dire ce qu'ils aiment - la Reine de l'Ombre nous montre les voies des scélérats et voyous, et nous pouvons nous garder contre eux d'autant mieux en résultat."
 favored_RC.33.a:0 "Après tout, qui sait à quoi ressemble un espion mieux qu'un maître-espion ?"

 favored_RC.34.t:0 "Favorisé par les Dieux - Minara"
 favored_RC.34.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi de Minara. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques de la déesse, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine de Minara nous pourrions dédier notre temps. Passer de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.34.a:0 "Je me consacrerai à l'émulation de Minara, qui apporte unité dans la débauche."
 favored_RC.34.b:0 "Je me consacrerai à l'émulation de Minara, dont la langue est venin de serpent."
 favored_RC.34.c:0 "Je peux être favorisé par Minara, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.35.t:0 "Émulateur - Débutante Enivrante"
 favored_RC.35.d:0 "Une nuit avec l'une des Compagnes Exaltées de Minara a enseigné à [Root.Monarch.GetName] une bonne leçon... Pourquoi la vie devrait-elle être si problématique ? Elle est aussi éphémère qu'un baiser d'amoureux, et on serait fou de ne pas passer ce court temps bien. Une jeunesse bacchanalique, qui avait semblé si loin sous le poids de la nation reflue, en fond souvenir. La fête de la nuit dernière était assez belle, alors pourquoi celle de ce soir devrait-elle être différente, réfléchit le [Root.Monarch.GetTitle]. Rapidement, les Compagnes Exaltées eurent bientôt un siège à la table. Elles auraient tout ce qu'elles requerraient, pour voir que la joie de [Root.Monarch.GetName] puisse être répandue partout dans [Root.GetName].\n\nNourriture, boisson, suspension de ces lois stupides qui visaient les choses « obscènes » et limitent qui et comment nous pouvons aimer ou parler. Les Compagnes nous rappellent que, bien que goûter les délices de la Déesse soit une vertu, c'est tout autant un vice de dénier ces plaisirs, le pouvoir de l'indulgence aux autres. La justice de Minara sera abattue sur ceux qui dénieraient ces joies à notre peuple.\n\nLaissez chaque ventre être rempli, laissez chaque esprit errer où il veut, laissez les plaisirs de la vie, les arts, la magie, les sciences, tous ces vaisseaux pour grand plaisir déborder. L'extase de Minara règne."
 favored_RC.35.a:0 "La prochaine tournée est pour moi !"

 favored_RC.36.t:0 "Émulateur - Bacchanale"
 favored_RC.36.d:0 "S'arquant dans l'air, descendant sur les carreaux, le verre de vin se brise, ses éclats scintillant dans le clair de lune, ce vin rouge coulant entre comme du sang sur les étoiles au-dessus.\n\n« Ces mots chuchotés, ces masques que nous portons, pour nous cacher du monde ? Pourquoi gaspillons-nous nos vies !? Il est temps de mettre fin à cette charade ! Minara, donnez-moi les mots que je puisse mettre à nu leurs âmes ! Révélez-moi chaque fausseté, chaque hypocrisie qui les garde de votre étreinte honnête ! »\n\nLa tension entre les désirs sains de quelqu'un, et ce que les auto-contraints appellent « décence » est un enfer en ce monde vivant. [Root.Monarch.GetName] en a assez. Plus de mensonges, plus de faux sourires. On doit s'efforcer de vivre une vie honnête, une où ils peuvent aimer le monde, embrasser tous ceux qui feraient de même avec une bonne volonté honnête. Bien que certains puissent s'irriter l'un l'autre, puissent ne pas être destinés à être ensemble dans la vie, laissez ces conflits être résolus ouvertement. Aucun ressentiment qui couve ne fumera dans ces couloirs. Indélicat, mais des mots non méchants ouvrent des portes, tout comme ils brûlent des ponts.\n\nÀ la fin de la nuit, tant a changé... Mais la chaleur de ce sourire qui grandit sur le visage de [Root.Monarch.GetName]... ? Jamais dans la vie, ne s'est-il senti si profond et vrai."
 favored_RC.36.a:0 "Sourire de l'âme."

 favored_RC.37.t:0 "Favorisé par les Dieux - Corin"
 favored_RC.37.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété, bravoure et magnétisme personnel de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi de Corin. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques de la déesse, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine de Corin nous pourrions dédier notre temps. Passer de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.37.dl:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu ont réellement rencontré une divinité en personne. Même parmi ceux qui l'ont fait, il est rare de trouver quelqu'un qui a eu un lien aussi proche que celui de Lothane 'Défense-Bleue' avec Corin, Déesse de la Guerre. Pendant les luttes de gouverner le [Root.GovernmentName] de [Root.GetName], vous vous trouvez souvent vous demandant ce que Corin aurait fait, parcourant vos mémoires pour des réponses. Mais vous la connaissiez sous de nombreuses formes différentes, et vous vous demandez parfois quelle partie de la vie de Corin vous devriez dédier votre concentration. Passer de nombreuses heures de veille en prière, journal et réminiscence détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait finalement vous donner une perspicacité plus profonde à certaines des questions qui vous ont tourmenté depuis ce jour à Castonath. Poursuivrez-vous la sagesse de Corin plus avant, Lothane ?"
 favored_RC.37.a:0 "Je me consacrerai à l'émulation de Corin, la plus grande des Aventurières"
 favored_RC.37.al:0 "Je me consacrerai à l'émulation du leadership de Corin de son Cercle."
 favored_RC.37.b:0 "Je me consacrerai à l'émulation de Corin, qui porte le Manteau de Guerre."
 favored_RC.37.bl:0 "Je me consacrerai à l'émulation du leadership de Corin des Seigneurs des Marches."
 favored_RC.37.c:0 "Je peux être favorisé par Corin, mais je n'ai pas le temps pour des années de contemplation religieuse."
 favored_RC.37.cl:0 "J'ai besoin de me concentrer sur l'ici et maintenant, au lieu de ruminer le passé."

 favored_RC.38.t:0 "Émulateur - Aventurier Ascendant"
 favored_RC.38.d:0 "Certains argumenteraient que la place d'un dirigeant n'est pas dans les cavernes ou donjons, risquant leurs vies pour combattre de viles créatures qui menacent le royaume. Certains diraient que les aventuriers sont un mal nécessaire et qu'il est en dessous de la dignité d'un souverain de jouer l'un d'eux. [Root.Monarch.GetName], bien sûr, sait que ceci est l'avis d'hommes mous et femmes choyées qui ont vécu leurs vies non menacées par les choses viles qui rôdent dans les ombres. De tels maux ont mené le [Root.Monarch.GetTitle] au portail béant qui s'ouvre devant eux, une grande entaille dans la terre qui se dresse sinistrement devant [Root.Monarch.GetHerHim] et les aventuriers qui participèrent aussi à l'expédition. De nombreux paysans avaient disparu dans la zone, et de nombreux jours de pistage et investigation avaient mené à cette cave. Quels que soient les monstres qui gisaient à l'intérieur, ils ne partiraient pas. Un par un, la compagnie aventurière dégaina leurs armes et torches et se fraya un chemin à l'intérieur.\n\nDe nombreuses heures passeraient alors que la compagnie plongeait en dessous, frappant au cœur monstrueux du mal qui gisait sous la surface avant de faire leur évasion de retour à la surface. Éclatant dans la lumière du soleil alors que les pierres de cette cave misérable frémissaient et s'écroulaient derrière [Root.Monarch.GetName], les aventuriers se jetèrent dans l'herbe. Pour un moment, le seul son était l'halètement de guerriers épuisés qui avaient à peine échappé à la mort. Puis, des lèvres de [Root.Monarch.GetName], un rire, un sourire se brisant sur leur visage, alors qu'ils regardaient autour vers leurs compagnons. Le rire se répandit comme une vague roulante à travers les héros épuisés, et bientôt assez tous rugissaient avec la grande joie comique de vie, triomphe et épuisement. Ils s'assirent là, trempant dans la fraîcheur de la rosée matinale, exultant de victoire. Est-ce que c'est comme cela, d'être un héros, [Root.Monarch.GetName] se demanda ? Ces créatures viles avaient pris tant de vies dans la zone et maintenant, par la main de [Root.Monarch.GetName], elles n'étaient plus. Est-ce que Corin se sentait ainsi, quand elle tua le Dookanson ? Ces aventuriers vaillants étaient-ils devenus le propre cercle de compagnons de [Root.Monarch.GetName] ?\n\nCela se sentait vraiment merveilleux, de prendre le monde en ses propres mains et voir les choses remises au bon par le travail de lame et bravoure. Le temps que [Root.Monarch.GetName] revienne à la cour, les nouvelles de la victoire avaient déjà commencé à se répandre. Bientôt assez, le conte incroyable de l'aventure fut raconté dans chaque taverne de [Root.GetName]. La plupart de chaque marchand à la mode, noble audacieux, prêtre courageux pouvait par la suite être vu essayant leur main avec une arme, lames dansant habilement partout dans les cours alors qu'ils cherchaient à imiter [Root.Monarch.GetName] et essayer leur main à plier le commerce de la justice de Corin."
 favored_RC.38.dl:0 "Certains argumenteraient que la place d'un dirigeant n'est pas dans les cavernes ou donjons, risquant leurs vies pour combattre de viles créatures qui menacent le royaume. Certains diraient que les aventuriers sont un mal nécessaire et qu'il est en dessous de la dignité d'un souverain de jouer l'un d'eux. Mais Lothane sait que c'est son devoir comme successeur de Corin de combattre contre les choses viles qui rôdent dans les ombres. De tels maux ont mené Lothane au portail béant qui s'ouvre devant lui, une grande entaille dans la terre qui se dresse sinistrement devant lui et les aventuriers qu'il avait rassemblés pour l'expédition. De nombreux paysans avaient disparu dans la zone, et de nombreux jours de pistage et investigation avaient mené à cette cave. Quels que soient les monstres qui gisaient à l'intérieur, ils ne partiraient pas. Un par un, la compagnie de Lothane dégaina leurs armes et torches et se fraya un chemin à l'intérieur.\n\nDe nombreuses heures passeraient alors que la compagnie plongeait en dessous, frappant au cœur monstrueux du mal qui gisait sous la surface avant de faire leur évasion de retour à la surface. Éclatant dans la lumière du soleil alors que les pierres de cette cave misérable frémissaient et s'écroulaient derrière Lothane, les aventuriers se jetèrent dans l'herbe. Pour un moment, le seul son était l'halètement de guerriers épuisés qui avaient à peine échappé à la mort. Puis, des lèvres de Lothane, un rire, un sourire se brisant sur son visage, alors qu'il regardait autour vers leurs compagnons. Le rire se répandit comme une vague roulante à travers les héros épuisés, et bientôt assez tous rugissaient avec la grande joie comique de vie, triomphe et épuisement. Ils s'assirent là, trempant dans la fraîcheur de la rosée matinale, exultant de victoire. L'expérience se sentait distamment familière à Lothane, et bien sûr elle l'était, il réalisa, le Cercle de Corin avait réagi beaucoup de la même façon après leurs aventures plus-périlleuses. Pourtant en même temps, ces mémoires semblaient plus distantes que d'habitude, moins mélancoliques. Regardant les hommes et femmes autour de lui, ils lui semblaient tout autant les héros que le Cercle avait été. Étendu sur l'herbe, yeux vers les cieux, un morceau de Lothane se détendit qui avait été tendu pendant longtemps, longtemps, longtemps.\n\nCela se sentait vraiment merveilleux, de prendre une fois de plus le monde en ses propres mains et voir les choses remises au bon, assisté par des amis de confiance. Bien que gouverner [Root.GetName] prenne encore la plupart de son temps, Lothane trouverait souvent l'occasion de rencontrer la partie à nouveau, et occasionnellement les rejoignit sur des missions aussi. Tandis que certains se plaignaient du risque à la vie du [Root.Monarch.GetTitle], et du temps passé loin de [Root.Capital.GetName], nul ne peut nier que son esprit semble plus vif et plus énergique qu'il n'était avant. Et peut-être un jour, s'il prend un moment avant de rejoindre la partie dans une taverne occupée, il pourrait réaliser que ces aventuriers parlent de lui juste de la façon qu'il parle de Corin."
 favored_RC.38.a:0 "Je ne crains aucun mal !"
 favored_RC.38.al:0 "Ensemble nous ferons face à tout mal !"

 favored_RC.39.t:0 "Émulateur - Maîtresse de Guerre"
 favored_RC.39.d:0 "[Root.Monarch.GetName] heurta le sol avec un bruit sourd, tête bourdonnant du coup. Le monde tournoyait alors qu'[Root.Monarch.GetSheHe] tâtonnait aveuglément pour [Root.Monarch.GetHerHis] arme. Au-dessus, une ombre approchait - plus qu'une ombre peut-être, bien que le [Root.Monarch.GetTitle] ne pouvait discerner plus qu'un éclair de cheveux roux, leur vision tournait si.\n\n'Allons maintenant, [Root.Monarch.GetName] ! J'attends mieux de vous que cela.' Une voix de femme parla claire, forte et bienveillante. 'Depuis le sommet, maintenant.' Tirant [Root.Monarch.GetName] sur leurs pieds, la chevalière aux cheveux roux frappa à nouveau dès qu'ils s'étaient préparés, et une fois de plus planta le [Root.Monarch.GetTitle] fermement sur le sol avec une manœuvre magistrale. La femme aux cheveux roux gloussa. « Rappelez-vous, vous devez être préparé pour toute menace. Serrez cette garde, ou vous aurez une lame en dessous, comprenez, votre Grâce ? »\n\n'Votre Grâce ?'\n\n'Votre Grâce, allez-vous bien ?' Les mots atteignent les oreilles de [Root.Monarch.GetName] comme à travers l'eau, et [Root.Monarch.GetHerHis] yeux s'ouvrent à un monde brillant, étourdissant. Les soldats dans la cour tirent le [Root.Monarch.GetTitle] sur leurs pieds - ils avaient été étendus là pendant quelque temps, mais après de nombreuses assurances à leur santé les soldats laissèrent [Root.Monarch.GetName] contempler ce qu'ils avaient vu.\n\nCertains chuchotaient que Corin elle-même avait béni le [Root.Monarch.GetTitle] de Sa présence ce jour dans la cour d'entraînement, bien que d'autres rejetteraient facilement ces rumeurs comme bavardage stupide. Pourtant, nul ne pouvait nier qu'après ce jour, certaines techniques avaient glissé dans l'escrime de [Root.Monarch.GetName] qui avaient pris même les opposants les plus bien entraînés au dépourvu. Et, mieux encore, ces mouvements ont commencé à se disséminer dans les rangs, prenant à l'armée comme une flamme à l'amadou. [Root.Monarch.GetName] est revigoré, semblant avoir juste la bonne chose à dire à chaque réunion d'armes, les idées les plus brillantes au moment le plus fin."
 favored_RC.39.dl:0 "Lothane heurta le sol avec un bruit sourd, tête bourdonnant du coup. Les recrues acclamèrent pour Corin, alors qu'elle étendait une main pour aider Lothane à se relever. Leur escrime continua jusqu'à ce qu'il soit temps pour Corin de rencontrer les Seigneurs des Marches, mais avant de partir, Corin fit signe à Lothane de venir avec elle.\n\n« Impressionnant ! », félicita Lothane. « Je n'ai jamais vu des techniques comme celles-là avant. »\n\n« C'est le problème », répondit Corin. « Depuis que je suis revenue de la mort avec ces pouvoirs, j'ai commencé à oublier comment combattre comme un humain. Presque rien de ce que j'ai montré n'était utile pour eux. J'aurais dû vous laisser faire l'enseignement. » Corin hésita un moment, avant de continuer : « Je veux que vous m'accompagniez à la réunion. »\n\nLothane n'avait jamais rencontré les Seigneurs des Marches avant, mais il faisait confiance à la décision de Corin. Il connaissait le sujet en cours. Corin planifiait d'entrer dans les Bois-Profonds pour des renforts, et les Seigneurs des Marches devaient gérer son absence. Malgré sa nervosité, Lothane pouvait juste s'asseoir et regarder alors que la réunion procédait. Ou ainsi pensa-t-il, jusqu'à ce que Corin le pointe. « Je ne sais pas combien de temps ma mission sera, mais jusqu'à ce que je revienne j'attends que vous suiviez Lothane comme vous me suivez maintenant. » L'esprit de Lothane devint blanc, et sa langue engourdie. Ignorant les yeux maintenant sur lui, il chancela sur ses pieds. Corin se tourna vers lui, son visage non celui d'un commandant ou avatar, mais d'un ami. « Je connais de grands dirigeants et commandants brillants, mais aucun dont je puisse faire confiance au cœur plus que le vôtre. Les mènerez-vous en mon absence, Lothane ? »\n\n« Lothane ? »\n\n« Lothane ? Allez-vous bien ? » Les mots atteignent les oreilles de Lothane comme à travers l'eau, et ses yeux s'ouvrent à un monde brillant, étourdissant. Le sergent avec qui il s'était battu le tira sur ses pieds, et après de nombreuses assurances il laissa les exercices restants des recrues à elle. Il les avait instruits comme Corin l'avait jadis demandé, mais maintenant il avait besoin d'un moment seul avec la mémoire.\n\nCela avait été de nombreuses années depuis ce jour, et Lothane avait appris beaucoup sur le gouvernement et le commandement. Mais son cœur était-il toujours le même ? Lothane n'en était pas sûr. Mais que ce soit pristine ou noirci, il donnerait à jamais la même réponse qu'il avait donnée à Corin toutes ces années passées :"
 favored_RC.39.a:0 "Gardez cette garde serrée, hein, [Root.Monarch.GetTitle] ?"
 favored_RC.39.al:0 "Pour votre bien, je les mènerais n'importe où."
 
 favored_RC.40.t:0 "Favorisé par les Dieux - Begga"
 favored_RC.40.d:0 "De nombreux adorateurs de la Cour du Régent ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie comme dévots d'une seule divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacun de leurs gestes. De tels individus sont parfois appelés Émulateurs, et le clergé de [Root.GetName] a noté que la grande piété, justice et majesté de [Root.Monarch.GetName] pourrait les marquer comme un exemplaire choisi de Begga. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse plus approfondie envers des aspects spécifiques du dieu, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du domaine de Begga nous pourrions dédier notre temps.\n\nPasser de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
 favored_RC.40.a:0 "Je me consacrerai à l'émulation de Begga, qui nous aide à nous défendre les uns les autres."
 favored_RC.40.b:0 "Je me consacrerai à l'émulation de Begga, qui donne du repos aux fatigués."
 favored_RC.40.c:0 "Je peux être favorisé par Begga, mais je n'ai pas le temps pour des années de contemplation religieuse."

 favored_RC.41.t:0 "Émulateur - Le Défenseur des Gens du Commun"
 favored_RC.41.d:0 "Un jour votre général revient à la cour, parlant d'un groupe de bandits dispersé par une milice de ville avant qu'ils puissent jamais arriver, un autre courtisan parle de quelque famine frappant une ville seulement pour être élevée par le don libre de grain des villages et églises environnants avant que les nouvelles n'atteignent jamais les gardiens de vos coffres, un troisième de volontaires nettoyant des tanières de loup et bois tordus pour que les gens déplacés aient de nouvelles terres à coloniser, ou garçons et filles excités d'un village gardant la tour de guet quand les soldats étaient tombés malades. Ils sont menés par des Échevins, Clergé, Chevaliers Sans Terre et Femmes Respectées. Menés par des fermiers ou artisans communs qui parlèrent et firent entendre leur voix. Même quand vos armées ne peuvent être là pour combattre, quand vos Couronnes s'assèchent et les ambitieux complotent pour profiter de la misère qui les entoure les gens communs se lieront pour se défendre eux-mêmes et les leurs. Et un nouveau courtisan, parlant d'une voix que vous pourriez jurer reconnaître de vieilles histoires parle de combien c'est important, et le bien que vous pouvez faire en l'inspirant simplement à continuer comme Begga l'aurait Souhaité."
 favored_RC.41.a:0 "Je veillerai sur les gens du commun et ils veilleront sur moi."

 favored_RC.42.t:0 "Émulateur - Le Pourvoyeur de Repos"
 favored_RC.42.d:0 "C'était à la fin d'une longue journée de chevauchée quand vous vous arrêtâtes et le vîtes, vous étiez sale et usé après avoir voyagé, vos regalia toutes rangées dans des sacoches et seulement une petite suite autour de vous quand vous vîntes dans cette clairière. Fatigué et usé vous vous arrêtâtes ce soir, heures avant la maison noble où vous étiez censé passer la nuit. Au lieu vous vous trouvâtes approché par une petite figure, peut-être un enfant en vêtements taillés rudement, une petite fronde de cuir de chasse à leur côté mais aucune arme pour vraiment vous menacer. Ils appelèrent avec des offres de nourriture, et quelque chose vous enjoignit de suivre. Ils dansèrent en avant juste un peu hors de votre portée, jusqu'à ce que vous arriviez à un humble festival de gens fermiers locaux, un petit chemin hors de la piste battue. Un immense pot de ragoût était sur le feu pour tous les gens affamés de prendre, et de l'ale bon marché mais honnête était versée de tonneaux ouverts. Lapin des bois et poisson des rivières était lentement grillé avec des herbes sauvages, et jeunes garçons et filles couraient autour des bords de la partie joyeusement jouant à chat-baiser et tag et se taquinant à travers leurs sourires enfantins. Quand vous quittâtes la partie aux petites heures du matin pour retourner à votre cheval vous étiez plein et joyeux, mais la prochaine fois que vous vîntes le long de cette route vous ne pouviez trouver ce village à nouveau. Pourtant la mémoire restera toujours avec vous, de comment même dans les temps sombres, un peu de charité et quelques amis honnêtes peuvent donner même aux plus épuisés la force de faire face au jour."
 favored_RC.42.a:0 "Les joies les plus simples sont souvent celles qui donnent le plus de force."
