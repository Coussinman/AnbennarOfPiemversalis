 flavour_tluukt.26.a:0 "Notre meute est la grande meute, notre volonté est la grande volonté. Que [Root.Monarch.GetName] règne à jamais !"

 flavour_tluukt.27.title:0 "La Chute de Sareyand"
 flavour_tluukt.27.desc:0 "Les rapports de la chute de Sareyand arrivent d'abord comme un filet, puis une vague. Réfugiés, fuyant les anciens territoires elfiques avec les quelques possessions qu'ils peuvent porter, racontent un conte déchirant de proportions apocalyptiques. Une invasion de gnolls en nombres jamais vus, se déversant sans fin du Salahad. Une profanation de chaque œuvre d'intelligence et beauté dans la cité - les cendres du manoir de Jexis lui-même balayées pour faire place à quelque monument primitif à leurs maîtres sombres. Les gémissements de mères alors que leurs enfants sont dévorés, leurs maris asservis. La fin du monde lui-même - et c'est tout notre faute.\n\nPourtant le temps ne finit pas - les jours continuent, et la menace gnoll semble s'apaiser, si au moins pour un moment. Au lieu d'avancer de Sareyand pour envahir le reste de Bulwar, ils semblent s'être installés parmi les rues de la cité et accueillent un flux libre de commerce encore une fois. Ils refusent de l'appeler Sareyand, cependant, se référant à la place à la cité par son nom pré-jaherien - Raxaklu, la cité fondée par l'ancienne reine gnoll Proxacha la Toujours-Plus-Grande. La signification de ceci est claire - [From.Monarch.GetName] n'entend rien de moins qu'un Âge des Monstres renouvelé."
 flavour_tluukt.27.a:0 "Que Surael nous protège !"

 flavour_tluukt.28.title:0 "Reconstruire le Proxacha Eklu"
 flavour_tluukt.28.desc:0 "La colline où le manoir de Jexis se dressait autrefois offre une vue dominante de la cité maintenant connue comme Raxaklu et ses terres environnantes. D'ici, l'étendue complète des changements apportés à la cité par la meute de [Root.Monarch.GetName] est abondamment claire - le paysage urbain serait pratiquement méconnaissable à quiconque familier avec l'ancien Sareyand, la plupart des traces d'architecture elfique et monumentalité effacées dans la violence des premiers jours de l'occupation. Regardant par-dessus la cité, cependant, [Root.Monarch.GetName] ne voit pas le présent, mais à la place le passé - la cité qui était autrefois. Ceci est purement le domaine de l'imagination, car les registres historiques sur la disposition de l'ancien Raxaklu sont rares, la cité elle-même réduite en poussière après d'innombrables invasions. Mais l'imagination est une chose puissante, et [Root.Monarch.GetName] se perd dans la conception d'une cité merveilleuse - une cité vraiment gnoll. Et au cœur de cette cité de gnolls, un grand palais pour rivaliser avec celui de tout palais gnoll à venir avant lui - le Proxacha Eklu renaissant. Bien sûr, même pas des ruines ne restent de l'ancien Proxacha Eklu, et sa localisation originale dans la disposition de la cité est perdue, donc la question devient où placer le nouveau palais... [Root.Monarch.GetName] n'a qu'à penser un moment avant de regarder [Root.Monarch.GetHerHis] propres pieds - où meilleur endroit que cette colline même, pour éclipser non seulement les anciens palais des gnolls mais ce palais haï de Jexis aussi ?"
 flavour_tluukt.28.a:0 "Mettez les esclaves au travail immédiatement !"

 flavour_tluukt.29.title:0 "Proxacha Eklu Reconstruit !"
 flavour_tluukt.29.desc:0 "Il y a dix ans nous nous embarquâmes dans la tâche monumentale de restaurer la gloire ancienne du Proxacha Eklu à Raxaklu afin de dédier formellement la cité au règne gnoll. Dans cette décennie qui a suivi beaucoup a changé, à la fois dans le Raxaklu propre et à travers notre royaume.\n\nLa ziggurat construite de matériaux assemblés hâtivement au sommet de la colline où le manoir de Jexis se dressait autrefois est tombée en délabrement, conséquence de sa construction rapide. La structure décadente fut bientôt incorporée dans la construction du Proxacha Eklu, donnant au palais conséquent une apparence presque religieuse maintenant qu'il a été complété.\n\nQuant au reste de Raxaklu, tout souvenir de l'ancien Sareyand a longtemps été supplanté par nouvelle construction et habitation. Des gnolls affluent chaque coin de la cité, ne semblant plus comme conquérants mais à la place vivant leurs vies quotidiennes comme si la cité avait toujours été leur foyer natif. Des marchands de près et loin voyagent confortablement et sans peur à travers les marchés, longtemps familiers avec toute idiosyncrasie de l'administration gnoll.\n\nSurplombant tout cela, bien sûr, est le grand palais lui-même - éclipsant le palais elfique original à la fois en taille et opulence, le Proxacha Eklu sert comme centre administratif et résidence de notre grande [Root.Monarch.GetTitle] et leur meute, avec des facilités plus qu'adéquates pour abriter le commandement gnoll et tous leurs esclaves. La maçonnerie du palais elle-même est de la plus haute qualité, incorporant l'expertise de plusieurs maçons et architectes krah qui ont labouré pendant dix ans afin de faciliter la vision de notre [Root.Monarch.GetName]. Les larges colonnes soutenant des frises macabres par-dessus un plan d'étage à l'air libre donnent au palais une autorité impérieuse qui se distingue de l'architecture bulwari orthodoxe et des Elfes du Soleil modernes. Pour les résidents de Raxaklu qui le regardent d'en bas, le palais représente à la fois la richesse et le pouvoir de notre grande meute."
 flavour_tluukt.29.a:0 "Un palais si beau, [Root.Monarch.GetName] est tentée de ne jamais partir !"

 flavour_tluukt.30.title:0 "Reconstruire l'Uak Eklu"
 flavour_tluukt.30.desc:0 "Malgré l'apparence modeste des forêts et agglomérations de [550.GetName], la province fut autrefois centre de d'innombrables intrigues et conquêtes en Bahar remontant aussi loin que l'Âge des Monstres, bien que de nombreuses batailles, sièges et révoltes aient usé la prospérité de la terre et l'aient reléguée au brouillard de l'insignifiance.\n\nSeul un œil discernant, comme ceux de [Root.Monarch.GetName], peut percevoir les signes révélateurs d'un ancien palais maintenant réduit en gravats - l'Uak Eklu, ancien cœur du royaume également ancien fondé par Uak le Formidable, un des plus réussis des monarques gnolls qui dominèrent l'Âge des Monstres de Bulwar. Uak revendiqua presque tout Bahar et beaucoup du Bulwar Propre lui-même, saisissant pour lui-même de vastes quantités de tribut qu'il collecta dans les coffres de son palais, sécurisant le pouvoir et prestige de ses successeurs. L'Uak Eklu n'était pas dirigé par les gnolls seuls, ni même gnolls et leurs esclaves. À la place, l'ancien royaume d'Uak vit une haute intégration des Bulwari natifs dans son règne, et les locaux travaillaient souvent aux côtés des gnolls dirigeants dans tous les nombreux labeurs de gouvernance.\n\nBien sûr, aucune trace du tribut ou de la coopération requise pour l'amasser ne reste dans les briques éparpillées de [550.GetName] - beaucoup comme le Proxacha Eklu, le palais fut rendu ruine par la colère de la Xhazobine. Mais l'ancien palais était bien situé, et tout comme il servit les buts d'Uak ainsi peut-il servir ceux de [Root.Monarch.GetName] - pourvu que nous le restaurions à sa gloire ancienne."
 flavour_tluukt.30.a:0 "Mettez les esclaves au travail immédiatement !"

 flavour_tluukt.31.title:0 "Uak Eklu Reconstruit !"
 flavour_tluukt.31.desc:0 "Le passage d'une décennie a vu une revitalisation du paysage de [550.GetName], même en avance de l'achèvement de la restauration de l'Uak Eklu. Ouvriers et artisans ont été assemblés de tout le domaine de [Root.Monarch.GetTitle] [Root.Monarch.GetName], et dans leur sillage suivent d'innombrables marchands, bureaucrates et commerçants.\n\nDans les années qui ont suivi depuis la chute du Formidable Royaume d'Uak, les dirigeants de Bulwar ont échoué à réaliser le vrai potentiel des terres qu'ils gouvernaient, permettant à l'Uak Eklu de tomber dans l'insignifiance. Ce n'était pas par accident que les terres gouvernées par Uak virent un succès sans précédent par-dessus les cités traditionnellement plus importantes du Bulwar Propre, et c'était dans l'Uak Eklu que les politiques et stratagèmes qui virent l'ascension de cités comme Anzabad furent conçus.\n\nMaintenant, avec l'achèvement d'un labeur de dix ans, l'Uak Eklu complètement restauré peut encore une fois assumer son contrôle sur Bahar. Les coffres du palais, bien que pas encore remplis d'or, débordent du potentiel du tribut qu'ils pourraient stocker, et déjà les bureaux et offices sont remplis d'innombrables bureaucrates gnolls et bulwari, mettant en registre leurs évaluations aiguës de la région.\n\nLà où le Proxacha Eklu sert comme symbole de la richesse de notre meute, l'Uak Eklu sert un but plus pratique comme extension de la volonté de notre meute dans les provinces autrement distantes mais riches de Bahar et au-delà. Ce n'est pas appeler le palais utilitaire, cependant, car son architecture magnifique sert à intimider et impressionner les locaux de même, s'assurant que l'héritage de Tluukt ne soit pas calomnié ou subverti même par ses sujets les plus distants."
 flavour_tluukt.31.a:0 "Que les coffres de l'Uak Eklu débordent de tribut encore une fois !"

 flavour_tluukt.32.title:0 "Une Aube sans Soleil"
 flavour_tluukt.32.desc:0 "Alors que la nuit tombe sur Bulwar, les pas lourds de bottes marchant résonnent à travers les quelques agglomérations elfiques qui restent dans la périphérie de notre domaine. Des chasseurs de têtes gnolls et bulwari rôdent dans les rues de ces taudis appauvris, attendant l'heure promise avec vive anticipation.\n\nAlors que les derniers rayons de la lumière du soleil s'estompent, les hurlements criards de nos commandants gnolls signalent le début d'une reinstallation violente. Les portes se brisent sous le poids de bottes d'acier, et les sons de gémissements peuvent être entendus pour des miles - ponctués par le cliquetis de chaînes. Centaines et milliers d'Elfes du Soleil sont saisis de leurs foyers miteux et mis aux fers, pour être forcés à une vie d'esclavage de bétail pour que leurs anciennes terres puissent être plus productivement utilisées par des sujets bulwari loyaux.\n\nBien qu'une vengeance gnoll serait bien justifiée contre les elfes perfides - Jaher meurtrier après tout n'était pas à moitié aussi charitable que [Root.Monarch.GetName] quand il massacra violemment et purgea les gnolls de Bulwar - la vengeance n'est pas ce qui motive cet asservissement de masse. Simplement dit, les elfes sans âge qui servent comme objets d'espoir et adulation pour le peuple bulwari n'ont aucun rôle à jouer dans notre hégémonie - ils sont dangereux pour le règne de notre meute, et agissent seulement pour fomenter troubles et rébellion, sapant la stabilité de [Root.GetName].\n\nPour briser leur emprise obstinée sur Bulwar nous devons les soumettre à l'oppression la plus dure et au labeur le plus dégradant, pour que nul ne puisse les penser divins jamais plus. Alors qu'une aube sans soleil annonce le matin de notre domaine renouvelé sur Bulwar, nous sommes confiants que l'histoire et nos sujets loyaux viendront un jour bientôt à être d'accord avec l'inévitabilité de cette décision."
 flavour_tluukt.32.a:0 "Sinon, alors ils seront forcés d'être d'accord."

 flavour_tluukt.33.title:0 "Un Nouvel Âge Proclamé !"
 flavour_tluukt.33.descA:0 "Même alors que Tluukt tua l'akal de Zanšap et unit les meutes du Šad Sur, les successeurs de Jaher la voyaient comme simple bandit. Même alors qu'elle battit les plus beaux magiciens elfiques en combat magique et saisit l'ancienne cité de Bulwar comme tributaire, les divers rois elfiques la considéraient comme pas plus qu'un seigneur de guerre particulièrement ambitieux. Même alors qu'elle battit Elizna, qu'elle détruisit Varamhar, qu'elle rasa Sareyand, et même alors qu'elle souilla l'héritage de Jaher, les Domaines du Phénix se consolaient avec la croyance que sa meute se dissoudrait en luttes internes à sa mort, comme tant de meutes-gnolls avant elle l'avaient fait.\n\nLeurs espoirs étaient mal placés. Le rêve de Tluukt n'a jamais été conquête insensée, mais à la place l'établissement d'un vrai état gnoll durable pour rivaliser avec les goûts du Très-Haut Royaume de Zehia. Même tandis que les bibliothèques et archives de Traz-Buranun et Sareyand brûlaient, Tluukt était prudente de préserver la connaissance qu'elles gardaient autrefois - traités sur la gouvernance, sur l'administration efficace, sur l'histoire. Où ces tomes échouaient, elle comptait sur sa propre expérience et ruse. Ses réformes étaient calculées et pesantes, et sous sa guidance vigilante enfin son ambition a été accomplie.\n\nTenant cour en [Root.Capital.GetCapitalName], [Root.Monarch.GetTitle] Tluukt sécurise serments de féauté non seulement des meutes subordonnées mais aussi un grand nombre de tributaires et propriétaires terriens humains. Elle alloue sagement à chacun d'eux juste assez pour les garder contents et utiles, et garde le reste pour la gloire de notre meute. Avec ceci, un nouvel âge pour les gnolls est proclamé, annoncé par la naissance d'un grand royaume destiné à gouverner sur tout Bulwar - le Royaume Tout-Fendant de Tluukt !"
 flavour_tluukt.33.descB:0 "Quand Tluukt tua l'akal de Zanšap et unit les meutes du Šad Sur, elle les subjugua non par force brute seule mais aussi par l'intensité de sa vision et ambitions - un rêve de voir le règne gnoll sur Bulwar restauré, la naissance d'un régime pour rivaliser avec le Très-Haut Royaume de Zehia. Accomplir cette ambition se révélerait être une longue lutte, criblée d'innombrables revers et obstacles imprévus. Une lutte que Tluukt ne verrait pas la fin - mourant avant que ses rêves puissent être réalisés.\n\nSon héritage, cependant, ne serait pas effacé par une chose si simple que la mort, et les réformes qu'elle implémenta dans la vie guideraient ses successeurs à sécuriser leur règne sur un Bulwar contentieux et hostile même après sa mort. Même ainsi, accomplir ses rêves n'a été rien de moins qu'une épreuve pour ses successeurs, qui luttèrent pour régner en Bulwar où elle aurait excellé - pourtant le régner ils l'ont.\n\nTenant cour en [Root.Capital.GetCapitalName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] sécurise serments de féauté non seulement des meutes gnolls que Tluukt subordonna mais aussi un grand nombre de tributaires et propriétaires terriens humains. [Root.Monarch.GetSheHeCap] alloue sagement à chacun d'eux juste assez pour les garder contents et utiles, et garde le reste pour la gloire de notre meute. Avec ceci, un nouvel âge pour les gnolls est proclamé, annoncé par la naissance d'un grand royaume destiné à gouverner sur tout Bulwar - le Royaume Tout-Fendant de Tluukt !"
 flavour_tluukt.33.descC:0 "Quand Tluukt tua l'akal de Zanšap et unit les meutes du Šad Sur, elle les subjugua non par force brute seule mais aussi par l'intensité de sa vision et ambitions - un rêve de voir le règne gnoll sur Bulwar restauré, la naissance d'un régime pour rivaliser avec le Très-Haut Royaume de Zehia. Accomplir cette ambition se révélerait être une longue lutte, criblée d'innombrables revers et obstacles imprévus. Une lutte que Tluukt ne verrait pas la fin - mourant avant que ses rêves puissent être réalisés.\n\nSa mort se révélerait être un revers majeur pour ses successeurs, qui luttèrent pour mener à terme les réformes qu'elle avait implémentées dans la vie. Maintes fois la meute menaça de se dissoudre en luttes internes, et peut-être sentant cette faiblesse nos sujets bulwari se liguèrent ensemble dans une grande révolte. Cette rébellion, ironiquement, fournirait l'opportunité parfaite pour solidifier le règne de notre meute - en écrasant les sentiments rebelles, saisissant la cité de Bulwar, et remplaçant ses dirigeants par des administrateurs loyaux, nous avons enfin accompli les ambitions de Tluukt d'un état unifié.\n\nTenant cour en [Root.Capital.GetCapitalName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] sécurise serments de féauté non seulement des meutes gnolls que Tluukt subordonna mais aussi les propriétaires terriens bulwari qui se révélèrent loyaux durant la rébellion. [Root.Monarch.GetSheHeCap] alloue sagement à chacun d'eux juste assez pour les garder contents et utiles, et garde le reste pour la gloire de notre meute. Avec ceci, un nouvel âge pour les gnolls est proclamé, annoncé par la naissance d'un grand royaume destiné à gouverner sur tout Bulwar - le Royaume Tout-Fendant de Tluukt !"
 flavour_tluukt.33.a:0 "L'héritage de Tluukt est éternel ! Que Bulwar tremble devant son nom !"

 flavour_tluukt.35.title:0 "Marchés d'Esclaves Gnolls"
 flavour_tluukt.35.desc:0 "Les relations positives entre nos marchands et les marchands gnolls de [F28.GetName] ont résulté en un renforcement des accords commerciaux entre nos deux royaumes. Tous les biens et marchandises habituels sortent de [F28.Capital.GetName] et entrent dans nos marchés, mais le plus singulier de toutes les marchandises gnolls est le bien dont ils sont le plus fiers de vendre - les esclaves. En prenant part à ce marché nous avons vu un afflux massif de main-d'œuvre esclave étrangère à travers toutes nos terres, diminuant et accélérant virtuellement tout projet laborieux."
 flavour_tluukt.35.a:0 "Mieux eux que nous."

 flavour_tluukt.37.title:0 "Le Premier Krahsport"
 flavour_tluukt.37.desc:0 "L'arène en [Root.Capital.GetCapitalName] déborde de gnolls et humains de même, chacun attendant avec souffle retenu que les festivités commencent. Des spectateurs venant de tout [Root.GetName] et ses sujets loyaux se sont rassemblés pour témoigner du premier de ce qui deviendrait bientôt une tradition régulière - le légendaire Krahsport.\n\nDans la société gnoll le passe-temps de sport violent, à plein contact est considéré comme le summum de la récréation physique, permettant d'entraîner à la fois esprit et corps tout en approfondissant les relations parmi la meute avec les hauts et bas remplis d'adrénaline de victoire et défaite. Les natifs bulwari, d'autre part, ont critiqué le sport gnoll comme étant sauvage, non raffiné, et physiquement extrêmement dangereux. Peu imaginaient que, après des siècles de raffinement, le même sport qui divisa autrefois gnoll et homme serait vu comme symbole d'unité entre [Root.GetName] et ses sujets.\n\nDans le Krahsport, athlètes humains et gnolls concourent sur pied d'égalité, sans handicap ou biais, que ce soit individuellement ou en équipes comme le concours spécifique le requiert. Les jeux sont divisés également entre sports gnolls à contact élevé, physiquement exigeants et traditions athlétiques bulwari plus raffinées, intensives en compétence. Lutte, tir à l'arc, équitation, combat à l'épée, water-polo, handball, marathons, et fauconnerie comptent parmi quelques-uns des concours Krahsport originaux, avec beaucoup plus figurant dans les Krahsports d'années ultérieures. La fusion du sport gnoll et bulwari, d'abord faite pour raisons purement récréatives, contribuerait ultimement à une identité nationale [Root.GetAdjective] forte et vraie.\n\nLa camaraderie du Krahsport irait au-delà des sables de l'arène, cependant, car les vraies compétitions impitoyables devaient être tenues parmi les offices et magistrats de la bureaucratie de [Root.GetName] et ses sujets, tous combattant pour l'honneur d'accueillir le Krahsport dans leurs capitales dans les intervalles réguliers qu'il n'est pas accueilli en [Root.Capital.GetCapitalName] même. Accueillir le Krahsport apporterait gloire et prestige au domaine de quelqu'un, avec une quantité non négligeable de richesse de l'activité économique accrue et stipendes [Root.GetAdjective]. Cette tradition d'un Krahsport mouvant entrelacerait plus les divers domaines de [Root.GetName] mais résulterait aussi dans le Krahsport étant éventuellement vu comme tradition pan-bulwari, pour qu'même après la chute de [Root.GetName] il continuerait d'être accueilli parmi les cités de Bulwar et au-delà."
 flavour_tluukt.37.a:0 "Que les jeux commencent !"

 flavour_tluukt.38.title:0 "La Frontière Orientale"
 flavour_tluukt.38.descA:0 "À notre est gisent seulement des étendues sans fin de sable et ruines, terre désolée sans valeur sans conséquence pour les ambitions de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Pourtant, un pouvoir grandit maintenant à l'est qui ne peut plus être ignoré. Follement, nous fîmes confiance en l'habileté de Zokka à supprimer les nomades du désert, mais il semble que le bandit arriviste ait été dévoré par les flammes de sa propre ambition. Avec sa défaite, les guerriers jaddari ont sécurisé presque tout le Salahad Lointain comme leur. Pire, ils ont capturé les cœurs des Bulwari que Zokka opprima et les rallièrent à leur bannière comme briseur de chaînes. Il est clair que nous devrons gérer ces guerriers-cavaliers jaddari personnellement."
 flavour_tluukt.38.descB:0 "À notre est gisent seulement des étendues sans fin de sable et ruines, terre désolée sans valeur sans conséquence pour les ambitions de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Pourtant, un pouvoir grandit maintenant à l'est qui ne peut plus être ignoré.\n\nNotre allié nominal Zokka a grandi bien trop puissant bien trop rapidement, subjuguant tout le Salahad Lointain à ses ambitions. Tandis qu'il était empêtré en conflit avec les nomades salahedesi il était un pion valable, mais maintenant il a grandi trop ambitieux pour nos buts. Pire, il menace de brûler tout Bulwar en violence et effusion de sang insensées, détruisant tout afin de satisfaire son propre orgueil. Si nous devons subjuguer les Bulwari, il est clair que nous devrons subjuguer la meute de Zokka d'abord."
 flavour_tluukt.38.descC:0 "À notre est gisent seulement des étendues sans fin de sable et ruines, terre désolée sans valeur sans conséquence pour les ambitions de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Les nomades du désert et les harpies posaient une menace modérée à nos ambitions d'hégémonie bulwari, mais nous choisîmes de compter sur la meute de Zokka pour les garder en échec.\n\nZokka a satisfait nos attentes, quoique de justesse, et l'impasse à l'est continue de s'infecter. Zokka s'est révélé être un pion admirable, mais en le faisant n'a fait que souligner comme ses ambitions étaient pathétiques. Nous devrions récompenser Zokka pour son service fidèle en l'intégrant dans notre meute - le petit chiot sera si content de nous servir plus intimement."
 flavour_tluukt.38.a:0 "Notre meute régnera suprême !"

 flavour_tluukt.39.title:0 "Le Traité de Grumar"
 flavour_tluukt.39.desc:0 "Il est devenu apparent que la décision de [Root.Monarch.GetTitle] [Root.Monarch.GetName] d'engager notre ennemi tandis qu'ils étaient aux prises avec une tierce partie était sage. Le conflit sur deux fronts est grandement éprouvant pour notre ennemi elfique, et ils désirent clairement une fin immédiate à cette guerre.\n\nMaintenant que nous avons montré à ces restes elfiques la vraie possibilité de mort douloureuse, nous pouvons facilement les convaincre de nous permettre de prendre ce que nous voulons de leurs protectorats humains - comme rapidement leurs promesses de protection sont brisées pour sauver leur propre museau ! Tout ce que nous devons faire est nous assurer d'apaiser leur orgueil elfique en payant une misère en réparations. Les elfes nous pensent sauvages, mais ces jeux diplomatiques sont bien trop faciles pour un esprit gnoll à maîtriser."
 flavour_tluukt.39.a:0 "Nous leur ferons une offre qu'ils ne peuvent refuser."
 flavour_tluukt.39.b:0 "Tout moins que domination totale est trop peu ! Combattez !"

 flavour_tluukt.40.title:0 "Le Traité de Grumar"
 flavour_tluukt.40.desc:0 "Alors que nous continuons notre défense vaillante contre les hordes gnolls, nous recevons une étrange missive - une demande de pourparlers ! Nous pensions que c'était un piège gnoll évident, mais jouâmes le jeu néanmoins.\n\nÀ notre surprise, les négociations semblaient être conduites de bonne foi ; l'envoyé gnoll nous offrit la paix pourvu que nous cédions le territoire d'un de nos protectorats humains au domaine de leur [From.Monarch.GetTitle]. En échange, [From.GetName] est disposé à payer plus qu'une somme proportionnée en réparations de guerre.\n\nCes sauvages ont été incapables d'ouvertures diplomatiques dans le passé, donc beaucoup de notre cour craignent que ce soit un piège d'une sorte. Mais peut-être la paix dans cette guerre coûteuse vaut-elle le prix..."
 flavour_tluukt.40.a:0 "Nous n'avons pas le choix que d'accepter ces termes."
 flavour_tluukt.40.b:0 "Nous préférerions mourir que céder un seul village à ces monstres !"

 flavour_tluukt.41.title:0 "Meutes Zokka Excitées"
 flavour_tluukt.41.desc:0 "Quand Jaddar tua Zokka 'Dévoreur-de-Soleils' en combat durant la Bataille de la Providence du Soleil, cela épela la fin de la meute de Zokka. Dans sa dissolution rapide, milliers de gnolls fuirent à l'ouest vers le territoire contrôlé par la meute Tluukt, mais une population considérable de gnolls resta dans les terres que nous réclamâmes rapidement. Tandis que nous avons précédemment été capables de gouverner ces restes de Zokka assez bien, ils sont récemment devenus de plus en plus violents et rebelles. Il est clair que les gnolls à notre ouest complotent quelque chose, car beaucoup des restes de Zokka déclarent maintenant ouvertement leur allégeance à la meute Tluukt."
 flavour_tluukt.41.a:0 "Tout comme Zokka tomba, ainsi tombera Tluukt."

 flavour_tluukt.42.title:0 "Un Marché Sombre"
 flavour_tluukt.42.descA:0 "Nos guerriers s'amassent dans les plaines devant Azka-Sur - innombrables gnolls hurlant et jappant sauvagement, leurs cris criards sans doute entendus dans chaque coin de l'ancienne citadelle. Les guerriers de la citadelle, trempés par Zokka et par Jaddar, craignent sans doute un siège long et sanglant.\n\nMais, regardant la misère pitoyable et pure destitution des terres autrefois glorieuses d'Azka-Sur, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a d'autres pensées. La [U20.Monarch.GetTitle] d'Azka-Sur, [U20.Monarch.GetHerHis] terres grouillant de réfugiés et bandits, peut être disposée à considérer une offre de protection sous notre glorieuse meute, pourvu que nous nous révélions différents du rapace Zokka et jurions de rendre Azka-Sur à sa gloire antérieure aussi, avec ses territoires perdus."
 flavour_tluukt.42.descB:0 "L'ancienne citadelle d'Azka-Sur a enduré les tourments d'un siècle agonisant alors que son prestige passé et sa gloire s'effondrent en cendre ensanglantée. Azka-Sur a souffert sans fin de difficulté aux mains de Zokka - leurs terres grouillent de réfugiés surani appauvris, leur noblesse se recroqueville à la peur d'être dévorée vivante par les gnolls, et leur peuple est aux prises avec des doutes religieux alors que les nuits semblent grandir toujours plus longues.\n\nLa perspective de guerre imminente entre notre meute et l'Azka-Sur affaiblie a créé des divisions factionnelles - divisions que nous pouvons facilement exploiter. En éliminant clandestinement les braves et nobles, seuls les faibles et facilement influencés resteront en Azka-Sur, pour tomber dans l'étreinte douce de notre glorieuse meute, séduits par les promesses de gloire et revanchisme."
 flavour_tluukt.42.a:0 "La ruse peut encore réussir où l'épée échoue."
 flavour_tluukt.42.b:0 "Les murs d'Azka-Sur sont forts, mais nous sommes plus forts ! À la guerre !"

 flavour_tluukt.43.title:0 "Une Promesse de Protection"
 flavour_tluukt.43.descA:0 "Les murs de notre noble citadelle ont enduré d'innombrables abus par-dessus notre longue histoire, mais les difficultés des années récentes menacent de les briser grand-ouverts. D'abord c'était le glouton Zokka, puis le zélé Jaddar, et même maintenant les gnolls de Tluukt pointent à l'horizon. La guerre semble inévitable, mais beaucoup parmi nous sentent que la défaite est à portée, et craignent le règne de Tluukt.\n\nC'était avec quelque surprise, alors, qu'au lieu d'une demande de reddition nous reçûmes une offre de coopération de la [From.Monarch.GetTitle] gnoll de Tluukt - une offre de protection, de gloire passée, de liberté relative, en retour de seulement une somme modeste de tribut."
 flavour_tluukt.43.descB:0 "Les murs de notre noble citadelle ont enduré d'innombrables abus par-dessus son règne ancien, mais la longue nuit que nous souffrîmes aux mains du règne sauvage de Zokka se classe sans doute le chapitre le plus infâme et dur dans l'histoire de notre peuple. Aucun vrai Azka-Surien ne pourrait supporter la subjugation gnoll... ou ainsi [Root.Monarch.GetTitle] [Root.Monarch.GetName] pensait.\n\nPourtant, ce ne fut aucun gnoll qui trancha [Root.Monarch.GetHerHis] gorge au milieu de la nuit, alors que le royaume se préparait à batailler avec le successeur de Zokka dans le Salahad, mais à la place un noble Azka-Surien qui craignait la guerre interminable. Dans le sillage de [Root.Monarch.GetHerHis] assassinat, beaucoup de la noblesse de notre royaume ont mobilisé le courage de proposer de tomber sous la 'protection' de Tluukt au lieu de nous permettre d'être conquis."
 flavour_tluukt.43.a:0 "Il vaut mieux payer un tribut modeste que perdre tout aux mains des gnolls."
 flavour_tluukt.43.b:0 "Jamais ! Nous préférerions mourir que nous incliner devant cette progéniture démoniaque !"

 flavour_tluukt.44.title:0 "La Légion Tombe"
 flavour_tluukt.44.desc:0 "Là où Zokka paria sa victoire et sa vie en une seule bataille climatique contre Jaddar, [Root.Monarch.GetName] use les Jaddari en escarmouche après escarmouche, siège après siège, jusqu'à ce que finalement la citadelle de [2909.GetName] soit tout ce qui reste, assiégée de tous côtés par les guerriers de notre meute.\n\nAlors que les murs s'effondrent, gnoll après gnoll se déverse dans la brèche, massacrant quiconque résiste et poussant plus profond dans la forteresse. Mais même alors que vague sur vague pénètre la citadelle intérieure, ils sont repoussés encore et encore à la pointe de l'épée par le 'Héraut Divin' et leurs gardes loyaux. Quand la fumée se dissipe, des scores de gnolls gisent morts et saignants - comme le fait aussi le Commandant Jaddari. À la fin, nos forces étaient simplement trop nombreuses pour être résistées.\n\nLa Légion est battue et brisée - bien que le conflit fut sanglant des deux côtés, il ne peut y avoir doute dans la suprématie de notre meute sur les Elfes du Désert. Pourtant beaucoup du leadership humain des Jaddari restent en liberté, et déjà une résistance organisée fermente parmi les nomades mašnsih, menaçant la stabilité de notre règne..."
 flavour_tluukt.44.a:0 "Nous écraserons ces chiens du désert indisciplinés."
 
 flavour_tluukt.53.title:0 "La Lumière S'Estompe"
 flavour_tluukt.53.desc:0 "Notre victoire sur les guerriers des ténèbres aurait dû être assurée, pourtant alors que le soleil se couche sur la citadelle fraîchement ruinée de [2909.GetName] notre Légion a été brisée, notre Héraut tué, et notre emprise sur le Salahad brisée. [Root.Monarch.GetName] combattit vaillamment dans le siège final, tuant personnellement des scores de gnolls, mais à la fin ils et tout notre leadership furent bouchés comme animaux par la progéniture démoniaque vicieuse de Tluukt.\n\nPourtant la lumière d'espoir n'est pas complètement éteinte - nos nobles alliés parmi les Mašnsih se sont déjà réorganisés en résistance à l'hégémonie de l'espèce gnoll... mais c'est une résistance à laquelle nous n'aurons aucune part."
 flavour_tluukt.53.a:0 "Que pourrions-nous faire contre une haine si imprudente ?"

 flavour_tluukt.45.title:0 "Les Ficelles d'un Pantin"
 flavour_tluukt.45.desc:0 "Bien que la Légion fut battue, le règne de notre meute sur le Salahad Lointain est loin d'être sécurisé. Ce qui leur manque en nombres et force, les nomades mašnsih le compensent par leur zèle et insaisissabilité. Le règne direct sur les sables du désert semble de plus en plus être un pari de fou - il est impossible pour nous de régner la résistance par force, et les zélotes ne se soumettront jamais volontairement à ce qu'ils appellent follement les 'Ténèbres Malveillantes'.\n\nBien que les gnolls soient les maîtres du monde, le Salahad Lointain pose un problème unique pour lequel nous sommes mal disposés à traiter, un problème qui continue de nous distraire de conquêtes plus dignes ailleurs.\n\nPourtant ni les Jaddari ni même les Mašnsih ne furent les premiers à dompter le Salahad Lointain. Il fut un temps où les harpies gouvernaient ces cieux du désert, s'attaquant aux nomades et marchands de même. La volée Siádan, en particulier, languissent amèrement pour les jours où elles étaient considérées comme 'maîtresses du Salahad'. La probabilité qu'elles accomplissent cette ambition sous leur propre pouvoir est plutôt mince, mais si nous les prenons sous notre aile c'est quasi certain.\n\nEn retour de nous cédant le Salahad Lointain à leur domaine naissant, tout ce que les harpies de Siádan doivent faire est subjuguer les nomades problématiques... et payer à notre meute une quantité non négligeable de tribut, bien sûr."
 flavour_tluukt.45.a:0 "Nous sommes préparés à faire une offre qu'ils ne peuvent refuser..."
 flavour_tluukt.45.b:0 "Mieux compter sur notre propre force que la loyauté des harpies."

 flavour_tluukt.46.title:0 "Une Offre Tentante"
 flavour_tluukt.46.desc:0 "De nos perchoirs nous regardons alors que les gnolls de Tluukt luttent pour régner les terres du Salahad Lointain... terres qui devraient légitimement être nôtres. Nous nous joignîmes volontiers à ces gnolls Tluukti pour venger Zokka, notre allié juré de sang, pourtant la catharsis de notre perte doit encore venir même alors que le corps de Jaddar pourrit dans quelque fosse...\n\nAinsi, quand la [From.Monarch.GetTitle] de Tluukt nous offre la souveraineté sur le Salahad Lointain, de restaurer le grand royaume de Siadanlén, tout en échange de baiser leurs pieds couverts de saleté et payer le tribut d'une reine, la première pensée qui traverse l'esprit de [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'est pas de jeter ce gnoll rustre du pic le plus haut, mais à la place d'accepter cette opportunité humiliante. Comment pouvons-nous rejeter au nom de l'orgueil l'opportunité dorée de gouverner comme reines encore une fois ?"
 flavour_tluukt.46.a:0 "Nous paierions tout prix, peu importe comme honteux, pour porter cette couronne élevée encore..."
 flavour_tluukt.46.b:0 "Comment pourrions-nous avaler notre orgueil quand l'orgueil est tout ce qui fait de nous des reines ?!"

 flavour_tluukt.47.title:0 "Une Demande Amicale"
 flavour_tluukt.47.desc:0 "Notre alliance avec la meute Tluukt fut forgée d'intérêts mutuels, pourtant récemment la [F28.Monarch.GetTitle] de Tluukt n'a pas fait secret de [F28.Monarch.GetHerHis] mécontentement avec l'arrangement.\n\nDans de meilleurs temps leurs insatisfactions seraient vues comme les mensonges fallacieux qu'ils sont, mais en vérité nos échecs à consolider le Salahad Lointain sous notre meute et l'instabilité conséquente de notre règne nous laisse avec peu d'opportunité de tester notre alliance - apaiser la meute Tluukt avec le don traditionnel de krah peut se révéler la décision la plus fructueuse."
 flavour_tluukt.47.a:0 "Nous avons encore besoin de Tluukt, pour l'instant."
 flavour_tluukt.47.b:0 "Ha ! [F28.Monarch.GetName] peut mourir seul pour tout ce qu'on s'en soucie !"

 flavour_tluukt.48.title:0 "Une Réponse Amicale"
 flavour_tluukt.48.descA:0 "Il apparaît que faire des profondeurs de notre mécontentement avec notre allié Zokka une matière de fait public a enfin porté fruit. Une chaîne de Krah longue d'un mile marche dans [Root.Capital.GetCapitalName], un geste traditionnel de soumission parmi les gnolls de notre richesse et pouvoir.\n\nLa valeur du don est secondaire seulement à sa signification, une signification qui ne sera pas mal comprise par les gnolls du Salahad - Zokka a besoin du soutien de notre meute plus que nous avons besoin de Zokka."
 flavour_tluukt.48.descB:0 "Il apparaît que faire des profondeurs de notre mécontentement avec notre allié Zokka une matière de fait public s'est retourné contre nous. La seule réponse de notre allié Zokka a été celle du silence - en refusant d'apaiser nos griefs avec de l'or ou des krah, Zokka envoie le message que leur meute n'a aucun besoin de notre meute. Une grave insulte dans la méritocratie sanglante des gnolls, et une qui ne passera pas inaperçue des gnolls du Salahad."
 flavour_tluukt.48.a:0 "Un message qui ne sera pas tôt oublié."
 flavour_tluukt.48.b:0 "Une insulte que nous n'oublierons pas tôt."

 flavour_tluukt.49.title:0 "Un Conflit d'Alliance"
 flavour_tluukt.49.desc:0 "Nos relations avec Tluukt et Siádan, autrefois une alliance heureuse d'intérêt mutuel, sont maintenant devenues d'une façon ou d'une autre un point de conflit. La [F28.Monarch.GetTitle] de Tluukt, [F28.Monarch.GetName] dénonce nos relations avec Siádan, les caractérisant comme vautours schemeurs et épinglant notre manque de succès dans le Salahad sur notre alliance avec les harpies. La [F48.Monarch.GetTitle] de Siádan, [F48.Monarch.GetName], pour sa part nie ces allégations et blâme Tluukt pour sans fin de circonstances suspectes dans le Salahad, accusant [F28.Monarch.GetName] d'être un scélérat couard. Ce qui est abondamment clair est que Tluukt et Siádan attendent toutes deux que notre meute prenne parti avec elles contre l'autre..."
 flavour_tluukt.49.a:0 "Nous favoriserons notre alliance avec Tluukt."
 flavour_tluukt.49.b:0 "Nous favoriserons notre alliance avec Siádan."

 flavour_tluukt.50.title:0 "Mort d'une Matriarche"
 flavour_tluukt.50.descA:0 "Le rire nerveux de milliers de gnolls affligés remplit les rues de Raxaklu, leur chagrin et leur douleur résonnant dans la nuit alors que la procession funéraire passe. Tluukt 'Fendeuse-de-Royaumes' n'est plus, couchée enfin bas par le sort cruel.\n\nC'était sa sagesse, sa vision, sa force, et son ambition qui ont guidé notre meute à la grandeur de ce nouvel âge. Bien que ses ennemis qui la considéraient comme démon célèbrent sans doute sa mort, tout le Bulwar gnoll est en deuil ce soir. Du plus humble avorton à la matriarche la plus corpulente, et tous les marchands, guerriers, ouvriers entre les deux, tous les gnolls de notre royaume doivent leurs vies et moyens de subsistance à Tluukt - tous les gnolls sentent profondément la douleur de son absence.\n\nOn a souvent dit qu'il n'y a aucune vue plus écœurante qu'un funérail gnoll, mais pour ceux rassemblés au cœur de Raxaklu ce soir il n'y aura aucun moment plus beau, plus doux-amer que le moment où le successeur de Tluukt, fraîchement couronné et légèrement émacié de jours de jeûne, dévore le cadavre de Tluukt devant les foules assemblées.\n\nLes acclamations qui suivent sont provoquées non par le cannibalisme lui-même, mais par ce qu'il incarne - que toute la sagesse et force de Tluukt sera héritée par son successeur. Que la gloire et prospérité de notre meute ne finit pas ce jour, mais continuera à jamais."
 flavour_tluukt.50.descB:0 "La terre pleure au passage de Tluukt 'Fendeuse-de-Royaumes', sa légende cruellement tranchée par les caprices inconstants du sort. Bien que prise de notre meute au bord de sa grandeur, elle lègue néanmoins à ses successeurs un royaume sécurisé par conquête, et la promesse de gloire supplémentaire à prendre aux mains des domaines elfiques éparpillés et affaiblis de Bulwar.\n\nAlors que le cadavre de Tluukt est porté rapidement à travers les rues troublées et ruinées de Raxaklu, pour que gnoll et Bulwari de même puissent témoigner de son passage, il est clair que ses successeurs ont hérité aussi ses soucis et la tâche peu enviable de codifier les lois et pratiques nécessaires pour administrer un grand royaume comme celui de Tluukt. À la conclusion de la procession funéraire de Tluukt, son successeur et leurs alliés clés se rassemblent privément au palais en Raxaklu pour qu'ils puissent lugubrement cannibaliser le cadavre de Tluukt et espérer hériter même un dixième de sa sagesse."
 flavour_tluukt.50.descC:0 "Alors que Tluukt 'Fendeuse-de-Royaumes' passe dans les annales de l'histoire, sa mort ne cause aucune petite quantité de soulagement parmi les domaines elfiques de Bulwar menacés par ses conquêtes - une matière de fierté pour les gnolls qui il n'y a pas si longtemps étaient au bord d'être poussés hors de Bulwar entièrement.\n\nSous le règne capable de Tluukt notre meute s'est étendue et a revendiqué un nombre de fiefs à travers Bulwar. Les tribus, autrefois misérablement confinées au Šad Sur aride, prolifèrent maintenant librement à travers les terres sèches et plaines d'inondation du Suran et Buranun. Elles sont endettées à Tluukt et ses successeurs, et jurent volontiers loyauté à notre [Root.Monarch.GetTitle] nouvellement ascendante, pourvu que les conquêtes inaugurées par Tluukt continuent.\n\nL'ascension du successeur de Tluukt est célébrée avec un grand festin en [Root.Capital.GetCapitalName], où les matriarches des plusieurs tribus subordonnées à notre meute se joignent à la nouvelle [Root.Monarch.GetTitle] pour rituellement cannibaliser le cadavre de Tluukt et offrir formellement leurs serments de subordination."
 flavour_tluukt.50.descD:0 "Alors que Tluukt 'Fendeuse-de-Royaumes' passe, notre meute entre la période la plus délicate de l'existence d'une tribu gnoll. Une nouvelle [Root.Monarch.GetTitle] non testée est une opportunité dorée pour les insatisfaits et déloyaux d'affirmer un nouveau paradigme de pouvoir dans la meute.\n\nPourtant, bien que les grands rêves de Tluukt lui échappaient encore à l'heure où son temps sur Halann atteignit sa fin, ses quelques succès tels qu'ils étaient se révèlent assez pour maintenir la loyauté des tribus du Šad Sur pour ses successeurs, bien que seulement tant que les succès continuent.\n\nL'avenir de notre meute est loin d'être certain, mais il incombe maintenant à ceux qui héritèrent des ambitions de Tluukt de les guider à leur accomplissement."
 flavour_tluukt.50.descE:0 "La dysenterie dans le Salahad est une chose terrible à avoir, comme Tluukt 'Fendeuse-de-Royaumes' le découvrit ultimement.\n\nSon cadre, âgé pour commencer, fut rendu faible et maladif, et son esprit autrefois rusé fut rendu bouillie par la fièvre et déshydratation. Ses décrets finaux étaient délirants et contradictoires, et les heures suivant sa mort pitoyable furent marquées par chaos et effusion de sang alors que les concurrents luttaient pour remplir le vide de pouvoir laissé par son passage.\n\nSes grands rêves d'hégémonie gnoll en Bulwar équivaudraient à la fin à rien alors qu'elle mourut avant qu'ils puissent être agis. Son emprise ténue sur les tribus gnolls du Šad Sur, soutenue plus par peur que tout vrai sens de loyauté, s'effondra ultimement alors qu'elle approchait la fin, laissant ses successeurs la tâche peu enviable d'écraser les prétendants rebelles. Durant le conflit entre loyalistes et tribus insubordonnées dans et autour de [Root.Capital.GetCapitalName], le corps de Tluukt finirait perdu aux sables du Salahad, apte seulement à assouvir la faim des vautours."
 flavour_tluukt.50.a:0 "Ainsi commence un nouveau chapitre dans l'histoire de notre meute."
 
 flavour_tluukt.54.title:0 "Le Défi"
 flavour_tluukt.54.desc:0 "Le soleil pend haut dans le ciel alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] lance [Root.Monarch.GetHerHis] défi à [F29.Monarch.GetName], visant à affirmer la suprématie de notre meute à la pointe d'une épée... ou plus appropriément, un éclair. [F29.GetZokkaSurprisedness] [F29.GetZokkaDistractedness] [F29.GetZokkaDemonLove]\n\nIl n'y a aucune loi ou tradition parmi les gnolls dictant que [F29.Monarch.GetName] soit lié d'accepter notre défi, mais accepter ils le font. Le combat entre meneurs de meute se termine justement avec la mort... l'exhibition de miséricorde est une faiblesse à elle seule, et ainsi seulement un émergera de ce combat magique vivant."
 flavour_tluukt.54.a:0 "Au vainqueur va tout !"
 tluukt_zokka_unsurprised_string:0 "[F29.Monarch.GetName] n'est clairement pas surpris par ce défi - tandis que nos meutes ont longtemps été alliées nominales, il était inévitable qu'à la fin seule une meute puisse gouverner."
 tluukt_zokka_surprised_string:0 "Il est clair que ce défi vient comme quelque surprise à [F29.Monarch.GetName] - peut-être [F29.Monarch.GetSheHe] pensait-elle follement que la coopération récente entre nos meutes était signe de quelque chose de plus ?"
 tluukt_zokka_undistracted_string:0 "Plus que cela, la concentration de [F29.Monarch.GetName] - la ressource la plus inestimable d'un magicien en combat magique - est inébranlée. Leur suprématie dans le Salahad Lointain leur a sans doute donné plein d'opportunité d'aiguiser leur compétence et discipline."
 tluukt_zokka_distracted_string:0 "Plus que cela, la concentration de [F29.Monarch.GetName] - la ressource la plus inestimable d'un magicien en combat magique - ne pend que par un fil, sans doute la conséquence d'innombrables raids nocturnes par nos co-conspirateurs d'Azka-Sur."
 tluukt_zokka_loved_string:0 "Ultimement, cependant, l'arme la plus dangereuse de [F29.Monarch.GetName] est une qui ne peut être vue avec les yeux seuls. [F29.Monarch.GetHerHisCap] aura magique éclipse celle de [F28.Monarch.GetName], la conséquence d'une bénédiction de flamme démoniaque qui court sans doute dans le sang de [F29.Monarch.GetName]."
 tluukt_zokka_unloved_string:0 "Ultimement, cependant, l'issue du duel peut très bien être décidée par une arme qui ne peut être vue avec les yeux seuls. Comparée à l'aura virile de [F28.Monarch.GetName], l'aura magique de [F29.Monarch.GetName] est faible et infirme, et toute bénédiction de flamme démoniaque qu'ils peuvent avoir eue autrefois ont clairement flétri à rien."
 
 flavour_tluukt.55.title:0 "Les Spoils"
 flavour_tluukt.55.descA:0 "[F29.Monarch.GetName] gît brisé et saignant aux pieds de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Avant que [F29.Monarch.GetSheHe] puisse mobiliser un second souffle, [Root.Monarch.GetName] est sur [F29.Monarch.GetHerHim], l'épinglant à la terre.\n\nLa prouesse magique nous a amenés si loin, mais la victoire ne peut être accomplie que d'une façon - [F29.Monarch.GetName] n'a même pas une chance de crier avant que [Root.Monarch.GetName] enfonce [Root.Monarch.GetHerHis] dents dans leur cou, arrachant leur vie d'une seule morsure.\n\nLes gnolls de la meute de Zokka regardent alors que [Root.Monarch.GetName] finit [Root.Monarch.GetHerHis] œuvre sanglante. Par aucune loi ou tradition gnoll ils ne sont liés de rejoindre notre meute, mais seul un fou jetterait son sort avec les successeurs du perdant, prouvé faible et impotent par notre victoire. À la tombée de la nuit, tout le Salahad Lointain nous appartiendra alors que toute féauté à Zokka est supplantée par loyauté à notre glorieuse [Root.Monarch.GetTitle] !"
 flavour_tluukt.55.descB:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] fait les cent pas sur le champ de bataille avec circonspection, saignant profusément de [Root.Monarch.GetHerHis] blessures. [Root.Monarch.GetHerHisCap] opposant, [F29.Monarch.GetName] ne se porte guère mieux, cependant - à en juger par les marques de brûlure qui parcourent [F29.Monarch.GetHerHis] corps, une explosion de plus serait suffisante pour les faire exploser... une poussée de plus de pouvoir magique que nous ne possédons simplement pas, malheureusement.\n\nLe concours de notre prouesse magique a duré des heures - la terre s'est brisée, les cieux se sont fendus, et le feu a plu des cieux, pourtant aucun gnoll à la fin ne peut sécuriser victoire sur l'autre. Sans un mot, les deux meneurs de meute reconnaissent ce fait immuable et se retirent du champ.\n\nCette dispute maintenant ne peut être résolue qu'avec le choc de nos armées, et la suprématie de notre meute en Bulwar ne peut maintenant être gagnée qu'avec la destruction totale de la meute de Zokka et leur volonté de combattre."
 flavour_tluukt.55.descC:0 "C'est inconcevable. Comment cela peut-il être ? Telles sont les pensées de notre [Root.Monarch.GetTitle] alors qu'[Root.Monarch.GetSheHe] parvient tout juste à esquiver un barrage magique de [F29.Monarch.GetName]. C'est pire qu'être en retrait - [Root.Monarch.GetName] perd, et mal.\n\nUne seconde explosion la frappe sur le côté, l'envoyant dégringoler dans la saleté. Alors qu'[Root.Monarch.GetSheHe] lutte pour mobiliser la force de se lever, [F29.Monarch.GetName] approche, léchant leurs lèvres alors qu'ils se préparent pour le coup final. Avant qu'il puisse être livré, cependant, la Contingence de [Root.Monarch.GetName] s'active, l'emportant loin du champ de bataille, laissant sans doute [F29.Monarch.GetName] clignant de surprise.\n\nCe n'allait jamais être un combat équitable, pourtant même bien que [Root.Monarch.GetName] ait survécu, [F29.Monarch.GetName] capitalisera sans doute rapidement sur notre retraite. Même maintenant, beaucoup de notre meute questionnent sans doute leur loyauté à un qui fuit le champ... Nous devons mettre la meute de Zokka à mort et restaurer notre gloire avant que nos armées perdent foi en [Root.Monarch.GetName] entièrement !"
 flavour_tluukt.55.a:0 "Maintenant nul ne peut douter de la grandeur de notre meute !"
 flavour_tluukt.55.b:0 "Mobilisez la meute ! À la guerre !"
 flavour_tluukt.55.c:0 "Nous devons rayer notre échec des annales de l'histoire !"
 
 flavour_tluukt.56.title:0 "Peler le Passé"
 flavour_tluukt.56.desc:0 "Alors que nos expéditionnaires plongent dans l'obscurité profonde enserrée par les collines sableuses d'Anzarzax, ils sont confrontés à un complexe labyrinthique de ruines qui semblent avoir échappé aux ravages de l'histoire, protégées par la sécheresse fraîche des sables au-dessus.\n\nBien que le Palais Blanc Éternel fut longtemps pensé être près complètement détruit par les conquêtes de la Xhazobine, il semble que les légendes des locaux soient plus proches de la vérité - car le complexe souterrain que nous avons découvert est sans doute une relique d'Anzarzax, ses murs de marbre disant tout ce qui a besoin d'être dit.\n\nRestaurer un tel palais à sa gloire antérieure serait une épreuve peut-être au-delà de nos moyens, mais le résultat final ferait sans doute honte même au Proxacha Eklu et servirait de témoignage au pedigree dépassant et distinction de notre meute."
 flavour_tluukt.56.a:0 "Les murs blancs s'élèveront haut par-dessus les sables du désert encore une fois !"
 flavour_tluukt.56.b:0 "L'échelle du projet est simplement trop léviathan ; nous manquons de fonds !"
 
 flavour_tluukt.57.title:0 "L'Arzaxagnu"
 flavour_tluukt.57.desc:0 "La restauration de l'Arzax Eklu doit procéder du haut vers le bas, et après avoir sécurisé le site et effectué des excavations préliminaires c'est précisément ce que nos ingénieurs et esclaves se mettent à accomplir. Contrairement à ce qui gît en dessous, les ruines de surface de l'Arzax Eklu ont été usées par des siècles d'érosion et pillage, donc la majorité de nos fonds et labeur sont allés à importer nouveau marbre de l'étranger et acquérir artisans gnolls qualifiés pour le sculpter.\n\nLe résultat final en vaut bien la peine, cependant, car même bien qu'en ce temps ce ne soit guère plus qu'une façade, les murs de marbre blanc luisant qui se dressent en contraste saisissant avec les collines du désert dur captiveront sans doute les cœurs et esprits de tout vrai gnoll qui les regarde.\n\nDans l'Âge des Monstres ces murs furent appelés l''Arzaxagnu', les Pierres d'Arzax, et si impressionnants étaient-ils que dans les siècles qui ont suivi la couleur blanche est dans la langue gnoll devenue inextricablement liée à Arzax lui-même."
 flavour_tluukt.57.a:0 "Notre œuvre n'a pas encore commencé ! Commençons l'intérieur !"
 
 flavour_tluukt.58.title:0 "Le Prazzonek"
 flavour_tluukt.58.desc:0 "L'excavation dans les terres sèches d'Anzarzax s'est révélée un effort long et laborieux, avec d'innombrables esclaves rencontrant une fin amère à la main de la chaleur sèche du soleil. Pourtant leurs morts ne furent pas en vain, car maintenant enfin l'intérieur de l'Arzax Eklu gît nu pour tous à voir, prêt pour toute rénovation nécessaire pour le rendre approprié à résidence permanente.\n\nPourtant cet accomplissement n'est pas ce qui capture les intérêts des contremaîtres du site, car enterrée dans les profondeurs les plus profondes une découverte curieuse a été faite. Submergée sous des tonnes de sable, une série de chambres gît en contraste saisissant avec le reste du palais, leurs murs non construits de marbre blanc mais à la place de pierre noircie.\n\nLe but du complexe est immédiatement évident, car grimaçant de leurs piliers et sols sont les visages blêmes d'innombrables crânes qui brillent comme perles en comparaison de la pierre sombre dans laquelle ils sont enserrés. C'est un ossuaire, une chambre pour les morts - une vue pas entièrement rare pour les citadelles gnolls du passé ancien, bien que peu d'exemples survivent. Après que les morts de cet âge furent nettoyés de leur chair, leurs os étaient communément enterrés dans les murs des fondations de la citadelle pour qu'en mort ils puissent encore soutenir leurs héritiers. Pourtant dans cette chambre - le prazzonek - les squelettes de gnolls ne gisent pas enterrés seuls, car parmi leurs os sont ceux d'humains aussi, morts reconnaissants d'un temps avant la Xhazobine, quand l'idée de mettre au repos gnoll et homme côte à côte n'était pas si alien.\n\nLes contremaîtres du site nous ont suggéré que nous honorions cette découverte en mettant au repos dans l'ossuaire les innombrables esclaves qui moururent au cours de son excavation."
 flavour_tluukt.58.a:0 "Une idée splendide, tant que cela ne retarde pas les rénovations."
 
 flavour_tluukt.59.title:0 "Le Zhebsanaz"
 flavour_tluukt.59.desc:0 "Alors que l'intérieur de l'Arzax Eklu est désormais entièrement aménagé pour accueillir les innombrables bureaucrates et administrateurs qui utiliseront le palais comme artère vitale dans la gestion de notre vaste domaine, une question troublante s'est rapidement posée. Bien que la grandeur légendaire du palais soit sans aucun doute renforcée par sa position au cœur des terres arides désolées, la question demeurait de savoir comment un si grand nombre d'occupants avaient pu y résider si loin de toute source d'eau.\n\nUne étude approfondie de la région environnante à la recherche de quelque signe d'une source cachée a cependant rapidement révélé la réponse - non pas une oasis perdue, mais plutôt un système élaboré de canaux désormais en grande partie ensevelis sous la terre qui reliait autrefois les hautes terres d'Anzarzax aux rives du Buranun bien au sud. À l'époque d'Arzax, ces canaux d'irrigation étaient sans aucun doute alimentés principalement par le labeur forcé des esclaves, et les remettre en service ne serait pas une mince affaire. Pourtant, en grande partie grâce aux avancées modernes dont nous disposons, nous les avons restaurés, et maintenant les eaux de la vie coulent librement du Buranun vers les collines d'Anzarzax, transformant les terres autour de l'Arzax Eklu en un désert verdoyant.\n\nMaintenant revigoré par le sang vital du Buranun, l'Arzax Eklu est enfin pleinement achevé. De ses opulents murs de marbre à son vaste ossuaire souterrain, le palais est entièrement bâti par l'ingéniosité gnoll, le distinguant de ses contemporains tels que l'Ekluzagnu. Ainsi, lorsqu'on contemple le Palais Blanc Éternel, on est appelé à témoigner de la grandeur de la race gnoll - la gloire éternelle et immuable de notre meute !"
 flavour_tluukt.59.a:0 "Puisse-t-il demeurer pour l'éternité !"

 flavour_tluukt.60.title:0 "La Fend-les-Royaumes"
 flavour_tluukt.60.desc:0 "En 1439 AA, notre emprise sur le Suran fut brisée lorsque la sorcière vorace des gnolls, Tluukt 'Fend-les-Royaumes', triompha de Karodir Ier Varamzuir dans un duel magique par quelque ruse démoniaque. Nos troupes furent contraintes de suivre la fuite de Karodir vers nos terres natales, laissant Bulwar libre pour la conquête de Tluukt.\n\nMalheureusement, il semble que l'avancée vorace de Tluukt ne s'est pas arrêtée avec la mise à sac de Bulwar, et maintenant enfin son rideau infernal se referme autour de [Root.Capital.GetCapitalName]. La noblesse, regardant avec terreur les gnolls envahir les rues, supplie [Root.Monarch.GetTitle] [Root.Monarch.GetName] de faire une sortie et de les mettre tous en terre avec [Root.Monarch.GetHerHis] puissance magique ! Mais Tluukt elle-même se trouve sans aucun doute parmi ses troupes, et les cicatrices de notre dernier duel avec elle brûlent encore..."
 flavour_tluukt.60.a:0 "Nous ne serons pas vaincus une seconde fois par ce monstre !"
 flavour_tluukt.60.b:0 "Comptons plutôt sur les forces de la guerre conventionnelle..."

 flavour_tluukt.61.title:0 "Le Défi de [F42.Monarch.GetName]"
 flavour_tluukt.61.desc:0 "Le sac de [F42.Capital.GetCapitalName] se déroule rapidement, avec les gnolls massacrant les défenseurs dispersés alors qu'ils pénètrent plus profondément dans la cité. Notre victoire n'est cependant pas encore complète, comme le prouve un éclair qui désintègre une escouade de gnolls en train de piller. Au loin, son auteur - [F42.Monarch.GetName], [F42.Monarch.GetTitle] de [F42.GetName] - se dresse, chargeant un second éclair. Avant que [F42.Monarch.GetSheHe] ne puisse causer davantage de mal aux guerriers de notre meute, Tluukt se déplace rapidement pour intercepter l'éclair, absorbant son impact avec ses protections arcaniques.\n\nCe n'est pas la première fois que Tluukt affronte un mage elfe dans un combat magique - la subjugation de Bulwar par notre meute en 1439 AA ne fut remportée qu'après notre victoire écrasante sur Karodir Ier Varamzuir, le suzerain de ces terres à l'époque. Pourtant, alors que Tluukt riposte avec sa propre vague de flammes brûlantes, il est clair qu'après ce second duel, il n'y en aura certainement pas un troisième."
 flavour_tluukt.61.a:0 "À la mort !"
 
 flavour_tluukt.100.title:0 "L'Alliance pour Restaurer Bulwar"
 flavour_tluukt.100.desc:0 "Ceci est un événement factice. Si vous voyez ceci, cela signifie que quelqu'un est un imbécile."
 flavour_tluukt.100.a:0 "Ouah ! Cela n'a absolument aucun sens !"

 flavour_tluukt.63.title:0 "Les Meutes Subordonnées"
 flavour_tluukt.63.desc:0 "Avec l'anéantissement de Zokka, notre meute a absorbé dans ses rangs une multitude innombrable de gnolls qui sont tous trop prompts à abandonner la fausse grandeur de Zokka en faveur de la gloire durable de notre meute. Pourtant, au sud du Salahad s'étend un territoire gouverné par des gnolls qui, bien que subordonnés à Zokka, régnaient avec une souveraineté bien à eux.\n\nBien que cet arrangement ait pu fonctionner pour un être aussi fade que Zokka, la gloire de Tluukt ne peut être sapée en accordant la souveraineté à l'une de ses meutes subordonnées - du moins c'est ce que prétendent les tribus de notre royaume, sans aucun doute désireuses de s'assurer de plus grandes libertés grâce à cette controverse. Néanmoins, la question de ces subordonnés souverains demeure..."
 flavour_tluukt.63.a:0 "Nous manquons de patience pour gérer ces chiots. Libérons-les."
 flavour_tluukt.63.b:0 "L'arrangement actuel est satisfaisant, peu importe ce que croient nos subordonnés."
 flavour_tluukt.63.c:0 "Toutes les meutes sont égales sous Tluukt ! Nous les soumettrons par l'épée."

 flavour_tluukt.64.title:0 "Le Règne de Tluukt"
 flavour_tluukt.64.desc:0 "Bien que les gnolls aient longtemps habité les pics labyrinthiques du Šad Sur, ils n'ont jamais été véritablement unis, chaque meute rôdant plutôt sur son propre territoire limité, vivant comme de simples bandits qui s'attaquaient aux habitants Šadnatu de la région. Tluukt elle-même n'était qu'une de ces chefs de meute bandites, mais ses ambitions se révélèrent trop grandes pour que le Šad Sur puisse les contenir, et elle se fit rapidement un nom en tuant l'akal de Zanšap. Les autres meutes gnolls se soumirent soit à ses ambitions, soit furent contraintes de se soumettre, et elle devint la dirigeante incontestée du Šad Sur. Les quelques Šadnatu qui restaient furent chassés des montagnes, leurs terres utilisées pour étendre le territoire de ceux les plus loyaux à Tluukt.\n\nPourtant, même avec tout cela dit et fait, les meutes subordonnées de Tluukt sont marquées par un niveau de factionnalisme inhabituel même pour des gnolls, un héritage de siècles de règne indépendant. Ces meutes ne sont maintenues en ligne que par le règne de Tluukt elle-même, enivrées par ses grandes ambitions."
 flavour_tluukt.64.a:0 "Ainsi commence le règne glorieux de notre meute !"
 
 flavour_tluukt.65.title:0 "Les Derniers Jours"
 flavour_tluukt.65.desc:0 "Nos grandes ambitions gisent maintenant en lambeaux, mises au feu par les vils gnolls de Tluukt qui ont rendu abondamment claire notre folie d'avoir fait confiance à ces alliés de la volonté de Zokka. Les sables du Salahad se moquent de nous alors que nous fuyons dans la terreur devant la rancœur de Tluukt, la queue fermement entre les jambes. Le Soleil que nous cherchions autrefois à dévorer ne fait maintenant que ricaner depuis son siège impossiblement élevé dans les cieux.\n\nNous avons échoué, et quels que soient les espoirs pour l'avenir que nous aurions pu avoir autrefois, ils sont maintenant certainement condamnés."
 flavour_tluukt.65.a:0 "Ainsi se termine le chapitre final du récit de notre meute..."
 
 flavour_tluukt.66.title:0 "Le Sihrusham en Lambeaux"
 flavour_tluukt.66.desc:0 "Le prince-guerrier Jaddar fut choisi par les sept tribus Mašnsih pour servir comme Héraut du Sihrušam, pour guider les tribus en ces temps de troubles contre le vorace Zokka 'Dévoreur-de-Soleils', pour sécuriser pour les générations futures le Salahad d'aujourd'hui, pour toujours. Dans cette noble tâche, Jaddar échoua tristement, et nous fûmes à notre grande honte poussés au bord même de la destruction, laissant d'innombrables Mašnsih endurer seuls la sauvagerie de Zokka.\n\nPourtant, en notre absence, les Mašnsih reconvoquèrent un nouveau Sihrušam, aidés semblait-il par des pouvoirs d'au-delà. Aujourd'hui, ces pouvoirs se sont révélés - les vils gnolls du Šad Sur, la meute de Tluukt, qui ont volontiers pris sous leur contrôle les bannières du désert. Nous ne pouvons être sûrs de quelles nouvelles horreurs ces nobles guerriers endurent maintenant sous le talon de Tluukt, mais il est clair que les cieux se moquent de nous pour notre complaisance !"
 flavour_tluukt.66.a:0 "Nous ne pouvons plus permettre à de si nobles âmes de souffrir !"
 
 flavour_tluukt.67.title:0 "L'Ultimatum de Zanbar"
 flavour_tluukt.67.desc:0 "Il n'y a pas si longtemps, nous nous sommes trouvés subjugués sous le talon détestable de celle qu'ils appellent Tluukt, 'Fend-les-Royaumes'. Nous avons échappé à son étreinte perverse de justesse, mais nous ne nous sommes jamais crus en sécurité.\n\nAujourd'hui, la correspondance - ou son absence - avec nos nobles amis de Zanbar a confirmé nos pires craintes. Une terre mise en ruine par les gnolls, son peuple massacré et son histoire profanée. Un message clair aux habitants de notre grande cité - tel est le destin de tous ceux qui défient la volonté de Tluukt...\n\nBeaucoup appellent maintenant à reconsidérer notre relation avec Tluukt, à retomber sous sa détestable 'protection' une fois de plus. Mieux vaut vivre sous son regard, argumentent-ils, que de subir un sort pire que la mort."
 flavour_tluukt.67.a:0 "Nous manquons de la force pour contester la volonté de Tluukt..."
 flavour_tluukt.67.b:0 "Nous ne nous déshonorerions jamais avec une telle lâcheté !"
 
 flavour_tluukt.68.title:0 "Les Faibles se Soumettent"
 flavour_tluukt.68.desc:0 "Alors que les guerriers de notre meute finissent de piller Zanbar, une missive des plus curieuses atteint la cour de notre [Root.Monarch.GetTitle], livrée par les mains tremblantes d'un courrier de la cité de Bulwar.\n\nIl semble que, en raison du chaos dans lequel les terres de Bulwar se trouvent maintenant, les habitants de cette cité autrefois grande voient maintenant la sagesse de se soumettre à notre protection. En effet, ils sont des plus désolés pour toute insulte que leur déloyauté passée aurait pu occasionner, et ne cherchent maintenant qu'à se conformer à la volonté de Tluukt."
 flavour_tluukt.68.a:0 "Ils sont sages de se soumettre à notre gloire !"
 flavour_tluukt.68.b:0 "Ils sont fous de croire notre meute si indulgente !"

 flavour_tluukt.69.title:0 "Les Matriarches d'Antan"
 flavour_tluukt.69.desc:0 "On dit qu'à Bulwar chaque pierre raconte une histoire, pourtant peu restent maintenant qui racontent les récits des meutes gnolls d'autrefois et des royaumes qu'elles gouvernaient à l'Âge des Monstres. C'est la promesse de nous restaurer ces jours bénis qui lie notre glorieuse meute aux ambitions de Tluukt, pourtant même parmi les gnolls, peu sont ceux qui comprennent ce qu'un tel règne signifierait vraiment. Dans le sillage de la fureur de la Xhazobine, des représailles castanites, et des longs siècles de décadence qui suivirent par la suite, ces récits nous furent perdus - effacés par les vents desséchants du Salahad.\n\nMais Tluukt elle-même se souvient encore. Chaque récit transmis de matrone en matrone, Tluukt ne se tiendrait pas ici aujourd'hui si sa lignée avait oublié la gloire antique des gnolls. Son esprit s'emballe, son imagination captivée par les matriarches d'antan, qui régnèrent pendant de longs siècles sur des terres de prospérité, sagement guidées par l'âge et l'expérience.\n\nEn ces temps révolus, il était dit que les meutes gnolls élevaient leurs matriarches au rang de Reines non par peur ou servilité envers la force, mais par respect pour leur sagesse insurpassable, et à Tluukt cela semble juste et approprié. Pourtant, malgré toute leur sagesse, à la fin ce fut la force sans bornes - la Xhazobine elle-même - qui abattit ces matriarches. Ce fut la force, non la sagesse, qui amena Tluukt là où elle est aujourd'hui.\n\nEt maintenant, dans les années crépusculaires de son règne, Tluukt doit établir un exemple de gouvernance qui sera porté par tous ses successeurs - les anciens récits seront-ils finalement oubliés, ou sa lignée rejettera-t-elle maintenant et pour toujours le modèle sombre de la Xhazobine ?"
 flavour_tluukt.69.a:0 "Seule une matriarche de sagesse insurpassable est digne de diriger la meute."
 flavour_tluukt.69.b:0 "La meute est gouvernée par les forts, les premiers et les plus importants."
 
 flavour_tluukt.70.title:0 "L'Ascension d'une Meute Gnoll"
 flavour_tluukt.70.desc:0 "Nous avons enduré. Depuis les jours de Firanya, nous avons gouverné ces collines par l'aile et la serre. Nous avons survécu à la Xhazobine, aux Castanites, aux conquêtes de Jaher et aux expansions maladroites de ses descendants. Pourtant notre avenir n'est toujours pas assuré, et chaque jour nous devons lutter pour nous assurer que notre héritage antique ne soit pas érodé par des parvenus. Et nous sommes seuls.\n\nPourtant, au sud, parmi les pics du Šad Sur, un nouveau prétendant entre sur la scène de Bulwar - une matriarche gnoll du nom de Tluukt, que certains appellent 'Fend-les-Royaumes'. Notre politique a longtemps été celle du vitriol et de la méfiance envers les gnolls, mais cette meute montante près du cœur même de Bulwar Propre représente une opportunité irrésistible..."
 flavour_tluukt.70.a:0 "Nous devons considérer cela comme une alliance de nécessité."
 flavour_tluukt.70.b:0 "Nous ne pouvons confier notre héritage à ces gnolls."

 flavour_tluukt.71.title:0 "Chercher Vengeance"
 flavour_tluukt.71.desc:0 "Notre pacte de sang gît en lambeaux, notre autre moitié perdue aux sables du Salahad, abattue par les détestables guerriers jaddaris. L'héritage durable de notre Matriarcat est maintenant assailli de tous côtés par des volées rebelles et par la tempête à venir des guerriers jaddaris. L'espoir semble perdu... pourtant à l'ouest une autre meute gnoll a rassemblé du pouvoir et fait des ouvertures d'alliance, d'abord avec Zokka et maintenant avec nous. Ils nous promettent plus qu'une simple restauration de la suprématie harpie sur le Salahad. Ils nous promettent la vengeance."
 flavour_tluukt.71.a:0 "Ensemble nous vengerons Zokka."
 flavour_tluukt.71.b:0 "Nous ne pouvons plus faire confiance à la force des gnolls."

 flavour_tluukt.72.title:0 "Une Nouvelle Meute"
 flavour_tluukt.72.desc:0 "Bien que la Légion ait été battue, le règne de notre meute sur le Salahad Lointain est loin d'être sécurisé. Ce qui leur manque en nombre et en force, les nomades Mašnsih le compensent par leur zèle et leur insaisissabilité. Le règne direct sur les sables du désert semble de plus en plus être un pari de fou - il nous est impossible de réprimer la résistance par la force, et les zélotes ne se soumettront jamais volontairement à ce qu'ils appellent follement les 'Ténèbres Malveillantes'.\n\nBien que les gnolls soient les maîtres du monde, le Salahad Lointain pose un problème unique que nous sommes mal disposés à traiter, un problème qui continue de nous distraire de conquêtes plus dignes ailleurs.\n\nPourtant parmi notre meute se trouvent un nombre non négligeable de gnolls qui sont tous trop familiers avec les sables désertiques du Salahad Lointain - les réfugiés de Zokka qui furent absorbés dans notre meute suite à la chute de leur chef de meute. En effet, consciente de nos difficultés avec la région, une chiot audacieuse s'est avancée - une ancienne lieutenante de Zokka qui a servi à la fois sa meute et la nôtre avec distinction. Elle a offert de commander les réfugiés de Zokka pour reconquérir le Salahad Lointain, où ils supprimeront les nomades et gouverneront en notre nom - subserviente, mais souveraine.\n\nBien que cet arrangement résoudrait certainement nos difficultés à contrôler la région, il bouleverserait sans aucun doute les autres tribus gnolls qui ont longtemps œuvré sous l'idéal que toutes les meutes sont égales sous Tluukt."
 flavour_tluukt.72.a:0 "Que cette nouvelle meute gouverne le Salahad Lointain en notre nom !"
 flavour_tluukt.72.b:0 "Nous ne pouvons élever une meute au-dessus d'une autre."


