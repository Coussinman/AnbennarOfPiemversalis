 tluukt_tluuktraak_reform:0 "Le Royaume Tout-Fendeur de Tluukt"
 tluukt_tluuktraak_reform_desc:0 "Dans les jours antiques de l'Âge des Monstres révolu de Bulwar, les matriarches gnolls régnaient sur les meutes gnolls inférieures et les Bulwaris natifs dans des hiérarchies élaborées et parfois même équitables. L'ascension de la Grande Xhaz, cependant, marqua la fin de ces arrangements, et bien qu'au cours des siècles depuis lors Bulwar ait connu sa juste part de royaumes gouvernés par la race gnoll, aucun n'approche les états glorieux conçus par ces gnolls de l'antiquité - ou du moins c'était le cas jusqu'à ce que Tluukt 'Fend-les-Royaumes' fende à nouveau son propre royaume et codifie les lois et hiérarchies encore en usage aujourd'hui par les Tluuktraak."

 tluukt_litter_reform:0 "Cannibalisme de Portée Restreint"
 tluukt_litter_reform_desc:0 "Les Réformes de Portée mirent fin de manière controversée aux diverses pratiques de cannibalisme de portée parmi les meutes gnolls en restreignant la compétition intra-portée uniquement aux chiots nés de la matriarche de notre meute elle-même. Tout autre chiot gnoll dont la mère est incapable ou refuse de pourvoir équitablement à leurs besoins est saisi comme pupille de la meute.\n\nCes réformes servent plusieurs objectifs - réduire la mortalité des chiots augmente le nombre de gnolls disponibles à être utilisés, et les chiots directement élevés par la meute sont invariablement les plus loyaux. Plus important encore, en restreignant le cannibalisme de portée au plus haut échelon de notre société, nous nous assurons que nos dirigeants ne sont que ceux sevrés par la survie du plus apte, et que ceux qu'ils gouvernent naissent plus faibles en raison de leurs éducations douces."
  
 tluukt_xalgekyr_reform:0 "Xalgekyr Formalisé"
 tluukt_xalgekyr_reform_desc:0 "La pratique de l'esclavage est une tradition antique et vénérable, et ne peut en aucun cas jamais être abolie. Pourtant, tandis que notre attitude envers l'esclavage est ce qui distingue la société gnoll au-dessus de toutes les autres, la pratique d'esclavagistes de libre entreprise industrieux saisissant à leur discrétion quelque krah qui frappe leur fantaisie est un système archaïque et auto-destructeur.\n\nEn administrant directement l'asservissement des krah comme une affaire d'État et en imposant un xalgekyr - un impôt du sang à prélever contre tous les krah selon leur hiérarchie - non seulement nous imposerons l'ordre sur une occupation chaotique, nous augmenterons réellement le nombre et la qualité des esclaves disponibles à nos fins en résultat d'une acquisition plus stricte et plus équitablement répartie. L'impôt du sang n'a pas besoin d'être payé en sang seul, bien sûr - les riches et influents sont libres d'acheter de notre meute leurs propres poids en or."
  
 tluukt_littlepack_reform:0 "La Petite Meute"
 tluukt_littlepack_reform_desc:0 "Les loyautés de nos sujets bulwaris ont souvent par moments été défiées par leurs propres intérêts personnels. Les hégémons gnolls du passé ont cherché à freiner ces intérêts personnels avec les pénalités de la douleur et de la souffrance, mais nous avons grandi plus sages aux besoins de nos sujets.\n\nEn relaxant les hiérarchies rigides établies par Tluukt et en permettant une certaine mobilité sociale parmi nos sujets krah, nous pouvons engendrer une plus grande loyauté que la menace d'un fouet n'a jamais pu. L'astuce résidait dans le prix de cette mobilité - tout comme les vrais gnolls, ces Bulwaris qui cherchent à s'élever doivent le faire aux dépens de leurs semblables, de sorte que seuls les plus dignes puissent s'élever. Et, bien sûr, cette nouvelle 'Petite Meute' sera toujours subserviente à notre meute plus grande."
 
