 flavour_tluukt.1.title:0 "Patronner le Premier Temple"
 flavour_tluukt.1.desc:0 "Les prêtres d'Eduz-Vacyn se dandinent nerveusement, attendant impatiemment leur sort incertain dans le sillage de la visite annoncée de [Root.Monarch.GetName] au temple. Quand Zokka conquérant visita le temple, il vint piller et ruiner. Quand Jaher conquérant visita, il vint prier. [Root.Monarch.GetName] ne fait ni l'un ni l'autre - [Root.Monarch.GetSheHe] observe simplement les fresques fanées et les édifices craquelés dans un silence méprisant.\n\nBientôt, sous [Root.Monarch.GetHerHis] direction, le visage du temple change - les dégâts causés par Zokka sont réparés et les édifices anciens sont restaurés à leur gloire passée... mais les gens changent aussi. Les grands-prêtres elfiques, beaucoup présidant depuis les jours de Jaher, passent un par un - maladie et faiblesse, supposément. Ils sont remplacés non par des elfes, mais par des hommes sans éducation distinguée et d'antécédents douteux. Ces hommes commencent à se rallier contre les elfes, contre Jaher, contre le fondement même des nouveaux enseignements. Ils clameur pour un retour aux anciennes voies, un retour à un culte qui glorifie Surakel et non les elfes mortels.\n\nLe reste de Bulwar a sans surprise condamné Eduz-Vacyn, voyant la souillure de l'influence de [Root.Monarch.GetName] pour ce qu'elle est et censurant les enseignements du temple. Mais, en privé, beaucoup de Bulwari doivent se demander... comment les mots du Premier Temple, l'endroit où la lumière de Surael descendit d'abord vraiment, peuvent-ils être ignorés si facilement ? Personne ne parle ces pensées à haute voix, mais la tension de leur présence peut être ressentie tout de même."
 flavour_tluukt.1.a:0 "Divisés, ils s'effondreront bientôt."

 flavour_tluukt.2.title:0 "Censurer le Premier Temple"
 flavour_tluukt.2.desc:0 "Les prêtres d'Eduz-Vacyn ont longtemps été opprimés par les gnolls - d'abord par Zokka et maintenant par [From.Monarch.GetName]. Nous avons toujours dirigé nos prières vers leur salut, même alors que nous brûlions de la honte que les prières étaient tout ce que nous pouvions offrir.\n\nPourtant, il semble que nos prières aient été récompensées seulement par des nouvelles plus calamiteuses. La prêtrise de cet ancien temple, loin de résister à la tentation de leurs tourmenteurs gnolls, est tombée de mèche avec eux et a commencé à proclamer une vile hérésie ! [F31.Monarch.GetTitle] [F31.Monarch.GetName] [F31.Monarch.GetHerselfHimself] a publié un traité décriant 'l'influence délétère des successeurs de Jaher sur le culte juste'.\n\nNaturellement, cette publication et d'innombrables autres ont été bannies à travers notre royaume, avec tout pèlerinage vers ce temple hérétique, mais nous nous demandons encore comment le lieu de naissance de la lumière de Surael pourrait être si corrompu..."
 flavour_tluukt.2.a:0 "Nos sujets comprendront sûrement la nécessité de cette censure."

 flavour_tluukt.3.title:0 "Révolte des Conscrits Humains"
 flavour_tluukt.3.desc:0 "Bien que les elfes détiennent toutes les plus hautes positions de gouvernement et commandement en [tluukt_conscript_revolter.GetName], il incombe aux pauvres paysans bulwari de remplir la conscription. Hommes simples - artisans, boulangers, fermiers, potiers, chacun avec familles et aspirations. Ces paysans combattent avec zèle au nom de Surael... habituellement.\n\nDans notre guerre avec [tluukt_conscript_revolter.GetName], cependant, leur foi est testée dans chaque bataille encore et encore alors que vague après vague de gnoll frappe dur et vite. Les commandants elfiques se retirent de ces batailles perdantes, et nous les laissons courir. [Root.Monarch.GetTitle] [Root.Monarch.GetName] a commandé à [Root.Monarch.GetHerHis] meute de concentrer leur soif de sang uniquement sur les conscrits humains - mais aucun esclave ne doit être pris.\n\nÀ la place, d'innombrables pères sont transformés en cadavres, cannibalisés devant les yeux mêmes de leurs camarades. Leurs fils sont laissés derrière pour enrager, craindre et se demander... se demander pourquoi seuls les elfes reviennent des batailles où tant de leurs amis et famille périrent."
 flavour_tluukt.3.a:0 "La terreur peut être un outil aussi efficace qu'un couteau brûlant contre les ennemis de [Root.Monarch.GetName]."

 flavour_tluukt.4.title:0 "Révolte des Conscrits Humains"
 flavour_tluukt.4.desc:0 "Notre bataille avec [From.GetName] a été spécialement féroce, et bien que nos commandants partirent de [Root.Capital.GetCapitalName] avec fierté et valeur à la tête d'une armée glorieuse, récemment ils reviennent avec leurs têtes pendues de honte - quand ils reviennent du tout.\n\nLes survivants de ces batailles peignent une histoire horrifique de gnolls démoniaques franchissant les collines, jappant de rire fiélon alors qu'ils abattent homme après homme, insoucieux de leurs propres blessures. Que ces histoires soient vraies ou non, les pertes dévastatrices nous ont poussés à publier une autre conscription aux diverses agglomérations du royaume.\n\nLa réponse, cependant, a été moins qu'enthousiaste - bien que nos sujets devraient être fiers de défendre la lumière de Surael, certaines de nos provinces se sont élevées en révolte ! Ils crient, 'Plus jamais nous n'enverrons nos fils combattre et mourir tandis que les elfes restent en sécurité dans leurs jardins murés !' même alors qu'ils se mobilisent pour combattre nos propres légions."
 flavour_tluukt.4.a:0 "Nous verrons bien ça !"

 flavour_tluukt.6.title:0 "Une Promesse de Partition"
 flavour_tluukt.6.desc:0 "Aux temps anciens, le conflit entre harpie et gnoll se révélait souvent inévitable alors que les deux factions luttaient pour sécuriser leur domination légitime sur Bulwar. Avec l'arrivée de l'espèce elfique et les conquêtes subséquentes de leur Empire du Phénix, cependant, de telles rivalités mesquines sont devenues de plus en plus vaines alors que notre survie dépendait de plus en plus de la coopération quand c'était faisable.\n\nL'alliance formelle entre notre [Root.Monarch.GetTitle] et la [From.Monarch.GetTitle] de [From.GetName] se révéla instrumentale pour leur permettre de se frayer un chemin à travers les royaumes elfiques de Bulwar tandis que nous nous concentrions sur nos propres conquêtes. Pourtant, alors que nos frontières se rapprochent et que la perspective d'une hégémonie monstrueuse sur Bulwar devient plus tangible, il est clair qu'une ligne dans le sable doit être tracée quelque part, sinon notre alliance sera brisée à la veille de la grandeur par des querelles puériles. Une fois que l'influence des elfes aura été brisée, cependant, seul le temps dira si notre alliance tiendra face à nos ambitions."
 flavour_tluukt.6.a:0 "Nous respecterons cette partition... pour l'instant."

 flavour_tluukt.7.title:0 "L'Ordre Saccagé"
 flavour_tluukt.7.desc:0 "La pratique du culte elfique trouve ses racines dans les mots et actes de l'elfe Taelarios, qui lia ensemble les royaumes en ruine de Bulwar avec la colle insidieuse du Culte du Nouveau Soleil. Pourtant, bien que la diplomatie fut dite être sa plus belle vertu, aucune terre aussi controversée que Bulwar ne pouvait être unie sans aucun degré d'impitoyabilité.\n\nDans la cité de Medurubar se dresse le quartier général de l'Ordre du Zénith, la main gauche sombre de Taelarios, une main qui défend la cause du Culte du Nouveau Soleil à travers les vertus du chevalet et du bûcher. D'innombrables hérétiques ont été brûlés dans ces rues de la cité, et l'Ordre du Zénith présida sur tout cela, gouvernant par la peur où la féauté échouait et s'assurant que le Culte du Nouveau Soleil demeure dominant.\n\nÀ cet égard, les gnolls peuvent apprendre un peu du vieux Taelarios - Bulwar est mieux gouverné par la peur, et pour montrer ce que nous avons appris nous raserons Medurubar jusqu'aux fondations. La Purge du Zénith de Medurubar en 1220 pâlira en comparaison de l'ingéniosité cruelle des gnolls !"
 flavour_tluukt.7.a:0 "Que la flamme verte brûle tout... en commençant par le quartier général du Zénith lui-même !"

 flavour_tluukt.8.title:0 "Roi-Elfe Tué"
 flavour_tluukt.8.desc:0 "Alors que le siège de [F37.Capital.GetCapitalName] tire à sa conclusion violente, le règne du vénérable [F37.Monarch.GetTitle] [F37.Monarch.GetName] [F37.Monarch.Dynasty.GetName] est tranché vers une fin macabre. L'elfe autrefois digne est tiré de [F37.Monarch.GetHerHis] palais vers les rues, et alors que la cité brûle autour de [F37.Monarch.GetHerHim] [F37.Monarch.GetHerHis] ravisseurs gnolls jettent une épée au hasard à [F37.Monarch.GetHerHis] pieds.\n\nLe rire hurlant d'innombrables guerriers gnolls résonne dans [F37.Monarch.GetHerHis] oreilles alors que [F37.Monarch.GetSheHe] lève de mains tremblantes l'épée et la pointe vers [F37.Monarch.GetHerHis] ennemi - [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], qui se dresse en face de [F37.Monarch.GetName] dans l'arène improvisée formée par un cercle de gnolls spectateurs. Les deux se regardent avec tension - bien que [F37.Monarch.GetHerHis] dos soit courbé sous les fardeaux de l'âge, une ruse aiguë brûle encore dans les yeux de [F37.Monarch.GetName], et [Root.Monarch.GetName] en prend note soigneusement.\n\nMême alors que [Root.Monarch.GetHerHis] meute devient imprudente dans son rire moqueur, [Root.Monarch.GetName] considère [Root.Monarch.GetHerHis] ennemi avec la circonspection d'un guerrier expérimenté, faisant les cent pas prudemment vers [F37.Monarch.GetHerHim] avec [Root.Monarch.GetHerHis] propre arme prête. En un éclair, le combat commence - pourtant au même moment il est fini, alors que la vie et l'intelligence se fanent des yeux de [F37.Monarch.GetName], [F37.Monarch.GetHerHis] âge le rendant incapable de rivaliser avec [F37.Monarch.GetHerHis] opposant. [Root.Monarch.GetName] hausse simplement les épaules alors que le corps s'effondre au sol et que les jappements du rire de [Root.Monarch.GetHerHis] meute de guerre atteignent leur crescendo bruyant.\n\nLa nouvelle de la chute de [F37.Capital.GetCapitalName] se répand rapidement à travers Bulwar, et beaucoup craignent le pire - que [F37.Monarch.GetName], le phare guide du Culte du Nouveau Soleil, soit sacrifié aux maîtres sombres de la progéniture démoniaque sur un bûcher ardent, comme d'innombrables autres elfes l'ont été. Peu seraient consolés d'apprendre [F37.Monarch.GetHerHis] sort réel - cannibalisé par [Root.Monarch.GetName] immédiatement après leur duel, pour que [Root.Monarch.GetSheHe] puisse hériter de la prévoyance et stabilité de [F37.Monarch.GetHerHis] long règne."
 flavour_tluukt.8.a:0 "Tel est le sort de tous ceux qui s'opposent à la gloire de notre meute !"

 flavour_tluukt.9.title:0 "[Root.Monarch.GetName] Tuée"
 flavour_tluukt.9.desc:0 "Alors que le siège de [Root.Capital.GetCapitalName] tire à sa conclusion violente, le règne de la vénérable [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] est tranché vers une fin macabre. Notre digne [Root.Monarch.GetTitle] est tirée de [Root.Monarch.GetHerHis] palais vers les rues, et alors que la cité brûle autour de [Root.Monarch.GetHerHim] [Root.Monarch.GetHerHis] ravisseurs gnolls jettent une épée au hasard à [Root.Monarch.GetHerHis] pieds.\n\nLe rire hurlant de guerriers gnolls démoniaques résonne cruellement dans [Root.Monarch.GetHerHis] oreilles alors que [Root.Monarch.GetSheHe] lève de mains nobles l'épée et la pointe vers [Root.Monarch.GetHerHis] ennemi haï - [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName], qui se dresse en face de [Root.Monarch.GetName] dans l'arène improvisée, flanquée d'un cercle de gnolls lâches. Les deux se regardent avec tension - bien que [Root.Monarch.GetSheHe] soit battue par les blessures infligées par [Root.Monarch.GetHerHis] ravisseurs, [Root.Monarch.GetName] considère avec une ruse aiguë toutes les myriades de faiblesses de [Root.Monarch.GetHerHis] opposant. Même alors que les gardes du corps de [From.Monarch.GetName] deviennent imprudents dans leur rire moqueur, [From.Monarch.GetName] considère [From.Monarch.GetHerHis] ennemi avec la circonspection d'un guerrier expérimenté. Clairement intimidée, [From.Monarch.GetSheHe] fait les cent pas avec hésitation vers [Root.Monarch.GetName] avec [From.Monarch.GetHerHis] propre arme prête. En un éclair, le combat commence - pourtant au même moment il est fini, alors que la vie et l'intelligence se fanent des yeux de [Root.Monarch.GetName], abattue par quelque traîtrise démoniaque de la part de [From.Monarch.GetName].\n\nLa nouvelle de la chute de [Root.Capital.GetCapitalName] se répand rapidement à travers Bulwar, et beaucoup craignent le pire - que [Root.Monarch.GetName], le phare guide du Culte du Nouveau Soleil, soit sacrifiée aux maîtres sombres de la progéniture démoniaque sur un bûcher ardent, comme d'innombrables autres elfes l'ont été. Leurs imaginations échouent à concevoir le sort ignominieux réel de [Root.Monarch.GetName] - cannibalisée par [From.Monarch.GetName] immédiatement après leur duel, pour que [From.Monarch.GetSheHe] puisse assouvir [From.Monarch.GetHerHis] gloutonnerie démoniaque."
 flavour_tluukt.9.a:0 "Nous la vengerons !"

 flavour_tluukt.10.title:0 "L'Artillerie Royale"
 flavour_tluukt.10.desc:0 "La cité de Birsartansbar brûle sans beauté. Les manoirs autrefois ostentatoires qui accueillaient d'innombrables bals masqués se flétrissent en coques cendrées noircies. Le noble palais qui surveillait la cité est réduit à un tas aveugle de gravats. Les lamentations lugubres des anciens résidents de la cité résonnent sur tout cela alors qu'ils sont mis aux fers et traînés dans des cages.\n\nLa destruction est sans signification - dévastation insensée infligée à une cité autrefois opulente. Alors qu'elle se déroule, et que la carcasse brûlante de la cité s'épanouit comme une fleur rouge et ardente, le vrai trésor de Birsartansbar se révèle à ses conquérants gnolls. Au cœur de la citadelle, l'artillerie royale se dresse parmi les cendres, ses canons intacts par les flammes.\n\nBien qu'originellement de fabrication naine, l'ingéniosité elfique a raffiné ces canons au fil des années en instruments précis de guerre. La malice gnoll transformera maintenant ces outils délicats en matraques explosives, pour que le sac de Birsartansbar puisse être répété encore et encore jusqu'à ce qu'il ne reste rien pour s'opposer à nous."
 flavour_tluukt.10.a:0 "Le feu de canon annonce l'ascension de notre meute !"

 flavour_tluukt.11.title:0 "Le Sac de Birsartansbar"
 flavour_tluukt.11.desc:0 "Des vagues de réfugiés annoncent de sombres nouvelles. La cité de Birsartansbar, capitale de Birzartanšes, est tombée à la conquête gnoll, cimentant l'emprise gnoll sur le Bulwar Propre et nous faisant entrer, nous vrais croyants de Surael, dans un âge de ténèbres jamais vu. Notre foi est défiée sur tous les fronts alors que l'héritage de Jaher est souillé et que la légitimité des Elfes du Soleil commence à se fissurer.\n\nPlus pressant, cependant, est la menace de conquêtes gnolls supplémentaires exercées par les nombreuses pièces d'artillerie birzartanesi qui furent sûrement capturées durant le siège de la cité. Les murs forts ont toujours été la défense la plus sûre contre les gnolls, mais cela ne peut plus être le cas quand ces murs seront bientôt défiés par des canons de fabrication birzartanesi. Des mesures d'urgence doivent être prises, et une armée appropriée mobilisée. Il est évident, cependant, qu'aucun de nos sujets n'est désireux d'affronter ces gnolls au combat, donc il est crucial que nous déterminions soigneusement qui reçoit le poids de cette mobilisation."
 flavour_tluukt.11.a:0 "Seule une conscription de masse de nos sujets humains peut repousser ces hordes gnolls."
 flavour_tluukt.11.b:0 "Un tirage au sort d'élites elfiques non vu depuis les jours de Jaher sera notre salut."

 flavour_tluukt.12.title:0 "La Chute d'Azka-Evran"
 flavour_tluukt.12.desc:0 "Construite dans les contreforts de l'Échine-du-Serpent, encerclée par d'épais murs-rideaux, et garnie de tireurs d'élite, la citadelle d'Azka-Evran a résisté à tous les tumultes du temps et de la guerre. Son endurance en a fait une icône de la résilience elfique, un symbole d'espoir pour tous les adorateurs d'elfes espérant endurer de même la tempête de notre conquête.\n\nAlors que la citadelle brûle en cendres autour de nous, nous nous rappelons des leçons que notre conquête nous a enseignées - que les symboles sont des armes, des outils à pervertir et retourner contre leurs créateurs. Avec l'effondrement de ce dernier bastion de l'espèce elfique, quiconque a osé continuer de nous résister sera forcé de composer avec la futilité de ses luttes.\n\nLa valeur d'Azka-Evran ne réside pas seulement dans son symbolisme, bien sûr. La prodigieuse mine d'or aux racines de la forteresse fait honte à toutes les autres mines de Bulwar, non seulement pour son abondance mais à cause des administrations soigneuses de ses surveillants, la famille szel-Beliqturaš. Même alors que nous décimions le reste de la garnison de la citadelle, il serait fou de notre part de ne pas assurer leur administration continue des mines - qu'elles le veuillent ou non."
 flavour_tluukt.12.a:0 "Des cendres d'Azka-Evran, une forteresse d'or naîtra."

 flavour_tluukt.13.title:0 "La Résistance est Futile"
 flavour_tluukt.13.desc:0 "La citadelle d'Azka-Evran avait longtemps résisté à l'épreuve du temps comme rempart de la lumière de Surael dans les heures les plus sombres de notre histoire. Même alors que le reste de Bulwar s'effondrait à l'invasion monstrueuse, les adorateurs regardaient vers Azka-Evran comme symbole d'endurance silencieuse. Plus maintenant - elle est tombée aux mains gnolls et la garnison a été massacrée jusqu'au dernier homme. Les murs, peints de gore, sont maintenant dédiés aux maîtres sombres des gnolls. Les mines d'or produisent des lingots pour nourrir l'appétit insatiable de la conquête gnoll, et la lumière a été complètement étouffée des provinces périphériques.\n\nLa défaite totale des Élus de Surael en cette matière a provoqué une quantité non négligeable de peur et doute parmi les adorateurs humains dans notre terre. Clé parmi leurs doutes est la croyance croissante que réserver les matières administratives aux elfes seuls a été la cause primaire de l'échec à contenir la menace gnoll, et il y a maintenant une demande croissante pour que les humains deviennent plus impliqués dans la gouvernance et planification de contre-offensives. Naturellement, accepter cette demande signifie aussi reconnaître la croyance qu'échouer à arrêter les gnolls repose carrément sur les épaules elfiques."
 flavour_tluukt.13.a:0 "C'est l'heure la plus sombre de Bulwar. Nous devons être disposés à accepter le changement."
 flavour_tluukt.13.b:0 "Absurdité. Nous sommes Élus pour gouverner, pas eux !"

 flavour_tluukt.15.title:0 "Les Élus de Surael Insignifiants"
 flavour_tluukt.15.desc:0 "La lumière est perdue, elle est tombée aux Ténèbres Malveillantes. L'espoir allumé par Jaher, répandu par ses légions, renforcé par Taelarios, maintenu par des générations de règne elfique - cet espoir n'est plus.\n\nLes Elfes du Soleil ne gouvernent rien, leurs forteresses ont été écrasées, leurs manoirs brûlés en cendres. Là où autrefois ils portaient robes nobles et bijoux opulents ils ne portent maintenant que des circlets de fer, chaînes attachées à leurs membres alors qu'ils sont menés à une vie d'esclavage au commandement d'un fouet gnoll.\n\nMais nous demeurons. Nous avons toujours demeuré - avant Taelarios, avant les Légions du Phénix, avant Jaher, il y avait encore une chose telle que l'espoir. C'était une prière mince, une lumière faible assaillie par des vents rudes en tout temps, mais elle ne fut jamais vraiment éteinte. Nous avions tort de placer nos espoirs dans les elfes, nous avions tort de mal interpréter la volonté de Surakel, nous avions tort de déifier toute la race de Jaher.\n\nMais il n'est pas trop tard pour arranger les choses. Les gnolls sont nos subjugateurs, mais nous endurerons, et prierons qu'un jour eux aussi puissent s'effondrer à l'invasion comme nos anciens maîtres elfiques."
 flavour_tluukt.15.a:0 "Non ! C'est folie, nous ne pouvons trahir nos sauveurs !"
 flavour_tluukt.15.b:0 "Nous survivrons. Surakel le veut."

 flavour_tluukt.16.title:0 "Une Offre de Protection"
 flavour_tluukt.16.desc:0 "Plus que tout Bulwari, pour un homme ou une femme de Drolas la perspective de liberté est de la plus haute importance. Notre mode de vie a toujours été de gagner notre subsistance sur les mers ouvertes, et nous n'avons jamais reculé devant des méthodes peu recommandables pour le faire.\n\nMais même dans nos jours les plus riches nous n'avons jamais été autre chose que pauvres et vulnérables, et maintes fois nous nous sommes trouvés subjugués aux ambitions d'autres. Même si maintenant nous sommes indépendants, nous sommes encore entourés de menaces.\n\nNous ne sommes clairement pas les seuls à remarquer cela, car aujourd'hui nous avons reçu une missive de [From.GetName] - une offre de protéger notre indépendance, en échange de tribut. Contrairement à la plupart des Bulwari, nous avons eu notre juste part de bons moments sous le règne gnoll, donc la question devient si nous sommes disposés à abandonner même une parcelle de liberté en échange d'indépendance."
 flavour_tluukt.16.a:0 "C'est juste un petit tribut. Quel mal y a-t-il ?"
 flavour_tluukt.16.b:0 "Absolument pas. Se subjuguer aux gnolls est impensable."

 flavour_tluukt.17.title:0 "Réponse de Drolas"
 flavour_tluukt.17.descA:0 "Le messager que nous avons dépêché pour offrir notre main en soutien de l'indépendance de Drolakand est revenu aujourd'hui à [Root.Capital.GetCapitalName]. Nous attendons de bonnes nouvelles et sommes bien récompensés - [From.Monarch.GetTitle] [From.Monarch.GetName] a volontairement reconnu la suprématie de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Encore mieux, dans leurs mains le messager porte le premier tribut offert par nos nouveaux sujets - une quantité dérisoire d'or, mais un geste bien reçu néanmoins.\n\nLe règne gnoll sur la péninsule de Drolas avait été dans le passé bien soutenu par les populations natives - elles sont un peuple féroce qui s'assimile bien aux croyances gnolls. Réaffirmer notre hégémonie sur elles n'était qu'une formalité."
 flavour_tluukt.17.descB:0 "Le messager que nous avons dépêché pour offrir notre main en soutien de l'indépendance de Drolakand a été en retard dans son retour à [Root.Capital.GetCapitalName]. Alors que nous continuons d'attendre leur arrivée, la théorie dominante est qu'ils ont dû s'enfuir avec le premier des envois de tribut de Drolakand. Aujourd'hui, cependant, nos espions postés parmi les rochers de la péninsule de Drolas rapportent une histoire différente - le cadavre sans tête du messager pend apparemment fièrement du mât du plus beau navire de [From.Monarch.GetTitle] [From.Monarch.GetName].\n\nLa signification est claire pour [Root.Monarch.GetTitle] [Root.Monarch.GetName], et la méthode est presque gnoll dans sa brutalité - mais c'est un geste fou néanmoins. La place légitime de Drolakand est sous nos talons."
 flavour_tluukt.17.a:0 "Si seulement le reste de Bulwar était aussi intelligent que Drolakand."
 flavour_tluukt.17.b:0 "Où la diplomatie échoue, les fouets prévaudront."

 flavour_tluukt.18.title:0 "Le Coup du Drapeau Noir"
 flavour_tluukt.18.desc:0 "Plus que tout Bulwari, pour un homme ou une femme de Drolas la perspective de liberté est de la plus haute importance. Notre mode de vie a toujours été de gagner notre subsistance sur les mers ouvertes, et nous n'avons jamais reculé devant des méthodes peu recommandables pour le faire.\n\nMais récemment nos libertés ont été érodées par notre subjugation sous [tluukt_drolakand_overlord.GetName], qui ont longtemps désapprouvé nos traditions pirates et insisté sur l'autorité locale de leurs propres gouverneurs. Nous avons dû faire contre mauvaise fortune bon cœur longtemps, mais une opportunité de changer nos fortunes est venue comme toujours de la mer, bien que cette fois d'un endroit étrange - [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName]. [From.Monarch.GetSheHeCap] a envoyé un messager par mer, rapportant que les pièces ont toutes été mises en place sans que nous le sachions même - [From.Monarch.GetName], dans l'intérêt de renouveler la longue tradition de relations commerciales Drolas-Gnoll, est disposée à soutenir notre indépendance en échange de petites quantités de tribut.\n\nNous n'avons qu'à faire flotter les drapeaux noirs encore une fois et abattre les gouverneurs provinciaux haïs de [tluukt_drolakand_overlord.GetName]..."
 flavour_tluukt.18.a:0 "Nous ne voyons pas d'inconvénient à frayer avec les gnolls, si cela signifie notre indépendance !"
 flavour_tluukt.18.b:0 "Nous ne ferions qu'échanger un maître pour un autre ! Inconcevable !"

 flavour_tluukt.19.title:0 "Le Coup du Drapeau Noir"
 flavour_tluukt.19.descA:0 "Notre messager vers [From.GetName] revient avec des nouvelles positives - [From.Monarch.GetTitle] [From.Monarch.GetName] a accepté les termes de notre offre, et passe à l'action alors que nous parlons. Les gouverneurs de [tluukt_drolakand_overlord.GetName] seront impuissants à supprimer l'insurrection de Drolas, et quand le soleil se couchera tout Drolakand sera sous le contrôle de [From.GetName].\n\nOrdinairement, [tluukt_drolakand_overlord.GetName] serait capable d'écraser des rébellions comme celles-ci avec facilité - et c'est là que nous intervenons. [tluukt_drolakand_overlord.GetName] ne s'attendra certainement pas à ce que [From.GetName] et [Root.GetName] combattent côte à côte !"
 flavour_tluukt.19.descB:0 "Le messager que nous avons dépêché pour offrir notre main en soutien de l'indépendance de Drolakand a été en retard dans son retour à [Root.Capital.GetCapitalName]. Enfin, nos espions postés parmi les rochers de la péninsule de Drolas rapportent la raison pourquoi - le cadavre sans tête du messager pend apparemment fièrement du mât du plus beau navire de [From.Monarch.GetTitle] [From.Monarch.GetName], et les gouverneurs provinciaux de [tluukt_drolakand_overlord.GetName] restent sains et saufs à leurs postes.\n\nLa signification est claire pour [Root.Monarch.GetTitle] [Root.Monarch.GetName], et la méthode est presque gnoll dans sa brutalité - mais c'est un geste fou néanmoins. La place légitime de Drolakand est sous nos talons, et [tluukt_drolakand_overlord.GetName] ne sera certainement pas capable de les protéger de nous."
 flavour_tluukt.19.a:0 "Et après que nous gagnions, Drolakand sera nôtre !"
 flavour_tluukt.19.b:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] apprendra bientôt la façon appropriée de punir l'impertinence."

 flavour_tluukt.20.title:0 "Le Coup du Drapeau Noir"
 flavour_tluukt.20.desc:0 "Des couteaux noirs luisent brillamment dans l'obscurité alors qu'ils descendent sur les cœurs des gouverneurs provinciaux que nous avons stationnés en Drolakand. Des drapeaux noirs pendent haut dans les mâts d'innombrables vaisseaux alors qu'ils chassent nos soldats des ports. L'insurrection est soudaine et violente, mais rien que nous n'ayons vu auparavant.\n\nLe peuple de Drolakand est farouchement indépendant, et a parfois simplement besoin qu'on lui rappelle la façon dont les choses sont. Alors que nous déplaçons nos troupes pour supprimer la rébellion, cependant, une matière bien plus pressante surgit - des hordes gnolls traversant la frontière dans un acte clair d'invasion ! Le timing de ces événements ne peut être coïncidence, mais penser que tout Bulwari s'alignerait avec les gnolls..."
 flavour_tluukt.20.a:0 "Dégoûtant ! Nous les écraserons tous les deux !"

 flavour_tluukt.21.title:0 "Le Sac de Traz Buranun"
 flavour_tluukt.21.desc:0 "Depuis les conquêtes de Jaher, les Bulwari ont oublié les vrais dangers des gnolls, faisant confiance follement à la protection de leurs seigneurs Elfes du Soleil. 'Les gnolls sont dangereux, c'est sûr', pensent-ils, 'mais ils ne sont que des esclavagistes désorganisés... aucune vraie menace.' Même Zokka n'inspirait pas la vraie peur - ses conquêtes étaient distantes, et le peuple de Bulwar pouvait facilement les ignorer.\n\nLa chute de Traz Buranun, cependant, ne pouvait être ignorée. Avec sa conquête, une vilaine pestilence gnoll perce son chemin à travers le Bulwar Propre, divisant les états successeurs de Jaher et tendant sérieusement la communication. Pendant des jours après la chute de la cité, son sort ultime n'était pas clair aux royaumes elfiques de Bulwar, mais alors que les réfugiés affluent vers tout havre sûr ils racontent leur histoire - une cité entière, réduite en cendres. Survivants, mis aux fers, excepté les peu chanceux qui furent épargnés, sauf quelque mutilation mineure, pour répandre la nouvelle de ce qui s'est passé.\n\nCes réfugiés, marqués de la marque de [Root.Monarch.GetName], se blottissent ensemble dans des camps à travers le royaume, frissonnant dans leur sommeil au souvenir de leur belle cité brûlant de flamme démoniaque. Pour le reste de Bulwar, la signification de ces événements est claire - les gnolls de [Root.GetName] ne sont pas de simples esclavagistes, ils sont l'incarnation des Ténèbres Malveillantes, démons qui menacent de consumer la lumière elle-même."
 flavour_tluukt.21.a:0 "Qu'ils pensent ce qu'ils veulent."

 flavour_tluukt.22.title:0 "Traz Buranun Tombe"
 flavour_tluukt.22.desc:0 "Quand Jaher purgea les gnolls de Bulwar, l'espoir était que nous serions à jamais libres de leur souillure. Cet espoir était vain - alors que l'Empire du Phénix s'effondrait autour de nous, les gnolls réaffirmèrent constamment leur influence monstrueuse sur les terres frontalières distantes.\n\nNous étions contents de les garder de cette façon - distants, mais maintenant la vilaine [From.Monarch.GetTitle] de [From.GetName] frappe au cœur même de nous tous, abattant la cité de Traz Buranun avec [From.Monarch.GetHerHis] pouvoirs démoniaques. Pendant des jours après, les nouvelles de la chute de la cité étaient rares - mais avec un flot de réfugiés la réalité de la matière devient claire.\n\nLa cité a été réduite en cendres, et la masse de la population soumise à une vie d'esclavage. Les survivants, peu qu'ils soient, se blottissent dans nos rues, hantés par les souvenirs de leur belle cité se consumant. La signification de tout cela est claire - les gnolls de [From.GetName] ne sont pas de simples bandits, mais l'incarnation des Ténèbres Malveillantes, démons qui menacent de consumer la lumière elle-même."
 flavour_tluukt.22.a:0 "Nous étions négligents. La responsabilité de ceci est nôtre."
 flavour_tluukt.22.b:0 "Comment les Élus de Surael ont-ils pu permettre que ceci se passe ?!"

 flavour_tluukt.23.title:0 "Tluukt, Fléau des Elfes"
 flavour_tluukt.23.desc:0 "Quand le méchant rapace Jaher démantela l'hégémonie gnoll sur Bulwar et institua la sienne, il dota un nombre de sycophantes pleurnichards pour servir comme ses gouverneurs dans les terres qu'il 'libéra'. Ces crétins au sang faible continueraient à mal gérer les héritages de leurs fondateurs et conduire leur empire dans la terre, pourtant comme la vermine ils se révélèrent remarquablement résilients dans leur habileté à s'accrocher aux cendres. Cependant, avec l'éviction d'Elizna du Bulwar Propre, Tluukt a fait ce qui il y a quelques siècles semblait impossible, et a raclé ensemble une vraie présence gnoll dans des terres autrefois dominées par les elfes.\n\nCeux qui connaissent le rôle de Tluukt dans le déclin d'Elizna ont pris l'habitude de l'appeler 'Fléau des Elfes', comme si c'était un accomplissement de quelque signification réelle. Mais pour Tluukt, chasser les elfes d'Elizna n'était pas plus difficile que battre une meute d'avortons non fouettés - une tâche à entreprendre par la [Root.Monarch.GetTitle] par devoir, non parce que cela requiert quelque vrai talent. Même ainsi, si les elfes de Bulwar viennent à craindre la Fendeuse de Royaumes comme leur fléau, alors tant mieux - comme tout gnoll le sait, c'est la peur d'un fouet qui fait bouger les pieds d'un esclave, non sa morsure."
 flavour_tluukt.23.a:0 "Que l'héritage 'Fléau des Elfes' vive à jamais !"

 flavour_tluukt.25.title:0 "L'Héritage de Jaher"
 flavour_tluukt.25.desc:0 "Quand Jaher débarqua avec son hôte de légions elfiques et se mit à renverser les gnolls, les Bulwari natifs se rallièrent derrière lui et se joignirent à la destruction de leurs oppresseurs. Dans bataille après bataille ces guerriers humains prouvèrent leur valeur et bravoure, impressionnant si bien Jaher que quand il établit son empire il récompensa les plus valeureux d'entre eux avec une lance dorée - un badge d'honneur, et un symbole de l'empire des elfes, de Jaher, de Surael lui-même. En Harklum, les lances transmises de père en fils sont les lances jaheriennes authentiques elles-mêmes, qui ont protégé leurs villages pendant d'innombrables générations.\n\nAvec Harklum maintenant sous le règne de [F28.Monarch.GetName], [F28.Monarch.GetSheHe] se mit à collecter ces lances - par force si nécessaire, jusqu'à ce que [F28.Monarch.GetSheHe] eut totalisé ensemble un arsenal impressionnant. Beaucoup de Bulwari dévots craignaient quelle fin profane [F28.Monarch.GetName] pourrait avoir pour ces lances - [F28.Monarch.GetSheHe] les ferait-elle fondre pour leur or, ou encore pire envoyer [F28.Monarch.GetHerHis] foule équipée du propre symbole de Jaher ? Nul ne pouvait imaginer [F28.Monarch.GetHerHis] vrais desseins, cependant...\n\nUn matin brillant, alors que marchands et voyageurs se pressaient vers les portes de Bulwar, ils furent accueillis par une vue macabre. Sur les collines de Grukarr, surplombant la Grande Route alors qu'elle longeait le Suran vers la cité de Bulwar, se dressaient cent lances dorées, enfoncées dans la terre. Pour chaque lance, un elfe empalé. Cent elfes en tout, se contractant sur l'héritage de Jaher. Quand des voyageurs concernés franchirent la colline pour les soulager, ils furent perforés par des flèches - sentinelles gnolls embusquées en attente. Terreur et confusion retardèrent une réponse organisée, et ce fut plusieurs heures avant que des soldats de Bulwar sortent par-dessus la colline. Ils ne trouvèrent aucun gnoll, et quand ils atteignirent les martyrs les vautours et la chaleur du soleil avaient eu leur chemin.\n\nCeux qui témoignèrent de l'événement de première main partirent avec seulement une pensée : Comment Surael peut-il permettre à son peuple élu de souffrir si grievement aux mains des démons ?"
 flavour_tluukt.25.a:0 "Ce n'est que le début. Les seigneurs de guerre de la meute de Jaher ont tellement plus à perdre."
 flavour_tluukt.25.b:0 "Nous ne pouvons permettre à notre peuple de souffrir aux mains de ce démon plus longtemps !"
 flavour_tluukt.25.c:0 "Les guerriers d'Harklum étaient forts. Nous devons être plus forts - même si les Élus de Surael protestent."

 flavour_tluukt.26.title:0 "Raxaklu Restaurée"
 flavour_tluukt.26.descA:0 "Alors que Sareyand tombe, les survivants du siège sont horrifiés de témoigner d'une vague de gnolls se déversant dans les rues - vague après vague de masses tachetées et poilues remplissant chaque coin de la cité autrefois belle, chassant homme et elfe de même avec des hurlements ricanants. Des gnolls en nombres non vus en Bulwar depuis des siècles, non seulement soldats et esclavagistes, non juste guerriers et raiders, mais gnolls de chaque niveau de société - commerçants, tanneurs, chasseurs, pêcheurs, jeunes et âgés, matrones et tous leurs petits, et encore plus et plus de gnolls pourtant. Leur rire strident remplit l'air alors qu'ils commencent à débarrasser la cité de son architecture moderne des Elfes du Soleil, arrachant briques et colonnes des rues et brûlant édifices de bois avec des flammes vertes. Les spectateurs bulwari natifs, piégés dans la région par des bandes gnolls errantes et comptant les heures jusqu'à leur esclavage inévitable, ne purent s'empêcher de gémir alors qu'ils témoignaient de la destruction frénétique - la fin de la civilisation elle-même, craignaient-ils. Ces gémissements se transformèrent en silence stupéfait alors qu'ils regardaient la horde tachetée traîner les briques empilées de la cité, vers la colline où le manoir de Jexis se dressait autrefois. Ils balayèrent les cendres et là commencèrent à ériger une grande ziggurat, assemblée hâtivement mais imposante quand même. Un monument à aucun dieu ou démon, mais à l'espèce gnoll elle-même.\n\nContrairement à leurs attentes, les survivants de la cité ne furent pas mis aux fers par les gnolls. [Root.Monarch.GetTitle] [Root.Monarch.GetName] les laissa libres, pour porter témoignage de ce qu'ils avaient vu. La civilisation elle-même ne finit pas non plus ce jour - à la place quelque chose d'ancien naquit à nouveau. La cité elle-même retourna à la normale assez tôt, alors que des marchands de Rahen et plus loin à l'étranger revenaient encore pratiquer leurs marchandises à de nouveaux acheteurs, insoucieux de la nouvelle gestion de la cité. Les dégâts causés par les gnolls furent rapidement réparés, et pendant des semaines après des meutes gnolls continuèrent de surgir du Salahad dans la cité, la remplissant de nouvelle vie. Ils ne l'appellent plus Sareyand, cependant. À la place elle a reçu un nouveau nom - un ancien nom. Raxaklu, autrefois la capitale du plus grand royaume gnoll de l'Âge des Monstres, naît à nouveau.\n\nCes développements ont causé des murmures parmi les Bulwari à travers la terre. [Root.Monarch.GetName] n'est pas un simple gnoll, disent-ils, mais à la place un démon. [Root.Monarch.GetSheHeCap] est un fléau envoyé des sables, pour punir les méchants et les dignes de même. [Root.Monarch.GetSheHeCap] est mal, mais peut-être Bulwar est plus mal. Pour [Root.Monarch.GetHerHis] part, [Root.Monarch.GetTitle] [Root.Monarch.GetName] est content de laisser ces rumeurs circuler, alors que les humains à travers Bulwar commencent à questionner à haute voix la droiture des elfes et leur règne."
