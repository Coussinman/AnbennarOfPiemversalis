 #Tluukt

##############
###MISSIONS###
##############

 tluukt_jixobix_dig_title:0 "Les Excavations de Jixobix"
 tluukt_jixobix_dig_desc:0 "Les falaises escarpées de Jixobix ont longtemps captivé les gnolls avec la richesse alléchante enfouie en leur sein. Reconquise des habitants humains de la région au 9ème siècle par Jix le Chercheur-d'Or, c'était la richesse d'or enterrée dans ces falaises qui alimenta l'expansion des gnolls à travers le Šad Sur et au-delà.\n\nPourtant, dans les siècles qui ont suivi depuis la chute de la Meute de Jix, la fracture de nos tribus a résulté en l'abandon des mines. Cela ne peut plus durer - nous arracherons encore une fois du Šad Sur ce qu'il nous a trop longtemps refusé !"

 tluukt_slave_miners_title:0 "Mineurs Esclaves"
 tluukt_slave_miners_desc:0 "Les mines d'abord creusées par Jix sont insuffisantes pour les besoins de notre meute, et nous devons creuser plus profondément dans les falaises. Les gnolls, cependant, sont mal adaptés à un tel labeur, et nous avons jusqu'ici fait un usage extensif d'esclaves saisis de nos conquêtes bulwari.\n\nPourtant le Šad Sur garde jalousement ses trésors, se moquant des faibles qui tombent victimes de ses dangers - et ces esclaves sont faibles en effet, mourant en masse chaque jour. Si nous devons continuer notre exploitation de la montagne, nous devons d'abord assurer un approvisionnement plus constant en main-d'œuvre !"

 tluukt_stolen_guns_title:0 "Canons Volés"
 tluukt_stolen_guns_desc:0 "Tandis que nos pitoyables prédécesseurs se querellaient sans cesse dans le Šad Sur, le monde a continué sans nous. Dans le temps écoulé depuis les dernières grandes conquêtes gnolls, la guerre a changé. Les armées transportent avec elles de massifs tubes de fer et de bronze d'où elles lancent la mort aux forteresses qui cherchent à entraver leur chemin de guerre.\n\nNotre ignorance de ces armes sournoises ne perdurera plus - les pirates de Drolakand ont traversé les vastes coins du Divenhal, et d'eux nous obtiendrons les secrets de la poudre à canon, et en ferons de vrais canons gnolls !"

 tluukt_manipulate_cult_title:0 "Manipuler le Culte"
 tluukt_manipulate_cult_desc:0 "Les temples d'Eduz-Vacyn ne sont qu'un des nombreux centres de culte elfique dans les terres de Bulwar, et de leurs chaires s'élèvent sans fin des dogmes séditieux qui cherchent à saper le juste règne de notre glorieuse meute. Beaucoup des principaux conseillers de notre [Root.Monarch.GetTitle] l'ont suppliée de raser le vil complexe du temple jusqu'aux fondations, pour mettre fin à leurs répugnantes prédications.\n\nPourtant ce serait un terrible gaspillage - Eduz-Vacyn est le cœur religieux de Bulwar, et en réparant ses temples décadents et arrangeant une rencontre personnelle entre ses prêtres et notre [Root.Monarch.GetTitle], nous pourrions sûrement parvenir à un arrangement plus... agréable."

 tluukt_krah_maga_title:0 "Krah Maga"
 tluukt_krah_maga_desc:0 "Maintenant que nous avons établi une relation plus productive entre notre grande meute et les prêtres d'Eduz-Vacyn, il nous vient à l'esprit qu'il pourrait y avoir d'autres façons dont ils pourraient nous être utiles.\n\nLeurs prêtres détiennent une grande influence sur toute communauté qu'ils dirigent, et en étendant l'étendue de leur rayonnement et modérant le message qu'ils prêchent, nous pourrions trouver à notre disposition une légion de zélotes que nous n'aurions qu'à pointer vers nos ennemis communs !"

 tluukt_field_slaughter_title:0 "Champ de Carnage"
 tluukt_field_slaughter_desc:0 "Les elfes de Bulwar se sont révélés un problème épineux pour la suprématie de notre meute. Ils règnent sur leurs sujets humains et les manient comme des boucliers, rendant bien trop difficile d'atteindre leurs gorges délicates. Ils se croient en sécurité, mais nous pensons qu'ils comptent trop sur la loyauté de leurs 'nobles' sujets.\n\nTout humain qui consent à combattre pour ces rois-elfes n'a simplement pas encore connu la vraie peur, et une fois que nous leur aurons enseigné ce que signifie souffrir, nous verrons où vont vraiment leurs loyautés !"

 tluukt_promise_partition_title:0 "Promesse de Partition"
 tluukt_promise_partition_desc:0 "Les ambitions de notre glorieuse meute dans les étendues nordiques du Bulwar Propre sont entravées par les harpies qui revendiquent les collines et contreforts de la région. Dans les elfes et leurs sujets humains, nous trouvons tous deux un ennemi mutuel, mais nous 'monstres' partageons peu de points communs dans d'autres matières, et il ne peut y avoir de doute qu'à la fin, seule une meute peut régner en maître !\n\nMême ainsi, une partition de Bulwar devrait servir à repousser ce conflit inévitable assez longtemps pour que nous assurions notre suprématie. Sinon, nous devons ici et maintenant affirmer la supériorité de notre meute, pour qu'elles ne puissent jamais la défier à nouveau !"

 tluukt_zeniths_nadir_title:0 "Le Nadir du Zénith"
 tluukt_zeniths_nadir_desc:0 "La cité de Medurubar est le cœur du pouvoir du répugnant Irrliam, le siège d'où la peste du culte elfique rayonne comme une pourriture disgracieuse. Sous les auspices de leur religion, ils mettent à mort d'innombrables hérétiques, construisant un 'paradis' des os de leurs sujets.\n\nIl incombe à notre glorieuse meute de mettre fin à cette vile institution, pour que nous puissions la remplacer par la nôtre !"

 tluukt_birsartansbar_bash_title:0 "Saccage de Birsartansbar"
 tluukt_birsartansbar_bash_desc:0 "Malgré toute leur laideur, on dit que les hommes et femmes de Birsartansbar sont un groupe joyeux qui organise avec grande régularité de grandioses célébrations, des festivités qu'ils appellent 'bals masqués'. Bien que nous gnolls soyons trop souvent limités par nos moyens, qu'on ne dise pas que nous ne savons pas profiter d'un grand festival !\n\nBien que nous puissions faire de piètres partenaires de danse, on dit aussi qu'à la conclusion d'un Bal de Birsartansbar un grand feu de joie est organisé, et en cela les gnolls sont experts ! Nous montrerons au peuple de Birsartansbar un feu de joie qu'ils n'oublieront jamais, dans lequel toutes leurs vanités hideuses brûleront !"

 tluukt_reclaim_akazuak_title:0 "Reconquérir Akaz Uak"
 tluukt_reclaim_akazuak_desc:0 "Dans les bois de Bahar Szel-Uak, un grand royaume se dressait autrefois, bien avant l'âge de Jaher. Le Formidable Royaume d'Uak, autrefois l'un des trois piliers du règne gnoll dans l'Âge des Monstres de Bulwar, fut fondé par Uak le Formidable qui régnait depuis Akaz Uak.\n\nLe Royaume d'Uak fut le dernier des grands royaumes gnolls à tomber devant la Xhazobine, pourtant il tomba bel et bien, et dans son sillage la citadelle d'Akaz Uak fut réduite en poussière. Les squatteurs qui y habitent maintenant doivent être purgés de la terre, pour qu'Akaz Uak puisse être reconquise par ses héritiers légitimes."

 tluukt_last_bastion_title:0 "Le Dernier Bastion"
 tluukt_last_bastion_desc:0 "Nichée en sécurité dans les contreforts de l'Échine-du-Serpent, la citadelle d'Azka-Evran est la dernière des grandes citadelles elfiques à échapper à notre emprise, le dernier bastion du culte elfique. Ses bâtiments sont bondés des réfugiés de notre chemin de guerre, ses murs bordés des derniers guerriers assez forts pour nous résister, sa citadelle abritant les derniers rois qui nous défieraient !\n\nAvec sa conquête inévitable, notre emprise sur Bulwar et tous ses peuples sera de fer, et le règne de notre meute perdurera cent ans !"

 tluukt_rile_pack_title:0 "Exciter la Meute"
 tluukt_rile_pack_desc:0 "Les meutes du Šad Sur sont un groupe désordonné et turbulent qui il n'y a pas si longtemps était farouche dans son indépendance. Seule la volonté de Tluukt lie ces tribus montagnardes en une grande meute, mais chaque jour menace la possibilité qu'une tribu valorise son indépendance plus que sa loyauté à la [Root.Monarch.GetTitle].\n\nCes pulsions meurtrières doivent être célébrées, cependant ! Seuls les plus féroces sont dignes de Tluukt, et donc nous devons exciter les meutes en une force meurtrière, pour se déverser hors du Šad Sur et à travers les royaumes d'elfe et d'homme !"

 tluukt_monstrous_alliance_title:0 "Alliance Monstrueuse"
 tluukt_monstrous_alliance_desc:0 "Avec la férocité de notre meute excitée contre nos ennemis, nous devons maintenant partir dans Bulwar et en faire le nôtre. Pourtant les ennemis abondent de tous côtés, elfe et homme arrangés contre la gloire de notre futur règne. Ils nous appellent 'monstre', mais ils ne savent pas vraiment de quoi nous sommes capables.\n\nMême ainsi, nous devons trouver pour le moment des affinités parmi nos compagnons 'monstres' de Bulwar. Bien que la meute de Zokka soit un allié puissant, il serait prudent d'empiler les chances en notre faveur, adviennent des... développements imprévus, et donc nous devons regarder vers d'autres aussi."

 tluukt_glass_pirates_title:0 "Les Pirates de Verre"
 tluukt_glass_pirates_desc:0 "À travers tout Bulwar, notre distinguée espèce est décriée comme de sauvages esclavagistes, des conquérants démoniaques acharnés à détruire tout ce qui est juste et convenable ! Même si certaines de ces accusations sont exactes, cela fait de l'établissement de notre règne une affaire violente et prolongée.\n\nPourtant, cachées parmi les crêtes rocheuses de Drolas, il y a des communes de Bulwari qui se sont acclimatées à la sagesse de l'ordre gnoll - des havres pirates gouvernés par des matriarches qui ont régulièrement affaire aux raiders gnolls. Ces âmes presque gnolls s'agacent sous la subjugation grossière des rois-elfes, dirigeants distants qui désapprouvent leurs façons pirates ! Sous notre... protection, cependant, elles seraient libres de piller la Mer de Verre à leur guise - pourvu que nous recevions notre part due, bien sûr."

 tluukt_gatekeeping_title:0 "Gardiennage"
 tluukt_gatekeeping_desc:0 "Avec la côte occidentale du Šad Sur maintenant fermement sous notre règne, notre glorieuse meute a fait plus que sécuriser l'accès à la Mer de Verre. Nous avons mis sous notre surveillance vigilante la confluence de Bulwar et Sarhal - la Porte Salahad.\n\nCes passes ont été témoins d'innombrables migrations de biens et de peuples, et en particulier de gnolls. Nos ancêtres voyagèrent d'abord à travers ces vallées pour piller les Bulwari affaiblis dans l'Âge des Monstres, nous fûmes chassés par ici par les Castanites dans leur purge imprudente, et d'ici notre espèce revint une fois que le phénix de Jaher se fut éteint.\n\nTous moments très historiques, certes - mais plus jamais ! Nous devons fermement contrôler la Porte Salahad, pour que nul ne puisse passer sans l'assentiment explicite de notre grande [Root.Monarch.GetTitle]."

 tluukt_realm_cleaver_title:0 "Fendeuse de Royaumes"
 tluukt_realm_cleaver_desc:0 "En 1443, les grandes conquêtes de notre glorieuse meute commencèrent sérieusement avec la subjugation de la cité de Bulwar, joyau des Bulwari. C'est là que la puissante Tluukt mit en déroute leur lâche suzerain elfique avec la férocité et l'impact de sa magie ardente, laissant les défenseurs de la cité à la merci de notre règne. Avec grande joie nous brisâmes leurs murs en poussière et saisîmes leur richesse comme nôtre - pourtant ce n'était pas assez.\n\nNous aurions dû poursuivre le couard Roi Karodir Ier jusqu'au siège même de son règne et rendre notre domination complète en séparant sa tête de ses épaules ! Il nous incombe maintenant de rectifier notre grave erreur, de vraiment mériter l'épithète de 'Fendeuse-de-Royaumes' !"

 tluukt_golden_spears_title:0 "Les Lances Dorées"
 tluukt_golden_spears_desc:0 "La misérable pauvreté de notre espèce commença sûrement avec le règne de cet arriviste Jaher. Alors que ses armées invincibles avançaient contre nos ancêtres, ils maniaient dans leurs mains de si redoutables lances d'or solaire, lances qui sont devenues pour les Bulwari des symboles d'espoir et pour nous gnolls des icônes de pure terreur.\n\nLes humains d'Harklum, en particulier, ont préservé les authentiques Lances Jaheriennes pendant des générations, et continuent de les manier contre notre espèce ! Mais cela signifie opportunité, car de si puissantes armes nous conviendraient grandement - seules des armes comme elles pourraient jamais espérer percer la peau de l'invincible Jaher 'Roi-Soleil', même alors qu'il se repose dans la sécurité de la mort."

 tluukt_thronebreaker_title:0 "Briseuse de Trônes"
 tluukt_thronebreaker_desc:0 "Le drapeau noir de Sareyand flotte haut sur un royaume de cendres. Des elfes décadents se prélassent dans des domaines palatials tandis que les laboureurs bulwari peinent volontiers dans les champs en contrebas. Leurs rois s'accrochent amèrement au passé et pleurent une gloire qu'ils sont trop faibles pour restaurer. Ils sont une pâle ombre des glorieux royaumes qui trouvaient autrefois leur cœur dans la cité même d'où ils règnent.\n\nNous mettrons le feu à leurs ambitions et les libérerons de l'agonie de leur échec. Nous enterrerons leurs rêves parmi les cendres des leurs, et c'est alors que, comme le phénix qu'ils vénèrent si chèrement, quelque chose de nouveau s'élèvera de leurs offrandes brûlées - quelque chose d'à jamais grand."

 tluukt_build_proxacha_title:0 "Proxacha la Toujours-Plus-Grande"
 tluukt_build_proxacha_desc:0 "Des trois grands royaumes gnolls de l'Âge des Monstres - Zehia, Uak et Proxacha - il ne fait aucun doute que le Toujours-Plus-Grand Vrai Royaume Gnoll de Proxacha était en effet le plus grand.\n\nRégnant depuis les ruines d'un ancien palais djinn, la meute de Proxacha terrorisa les plaines bulwari pendant des siècles, et tous les nombres de seigneurs et rois payèrent tribut à sa grandeur. Telle était la richesse de sa meute que son palais, le Proxacha Eklu, devint bientôt un joyau opulent et un symbole du règne gnoll.\n\nFinalement, cependant, ce grand palais fut réduit en poussière totale dans les conflits entre la Grande Xhaz et les Castanites, et aucun palais en Sareyand depuis n'a jamais espéré le rivaliser... jusqu'à ce que nous arrivions, c'est-à-dire !"

 tluukt_build_uak_title:0 "Uak le Formidable"
 tluukt_build_uak_desc:0 "Bien que peut-être second à la grandeur de Proxacha, le Formidable Royaume d'Uak n'était pas moins féroce ou durable dans son règne. Des portes mêmes d'Ovdal Tûngr aux contreforts de [552.GetName], Uak régnait d'une griffe de fer et dominait le commerce dans le Golfe de Verre.\n\nIl n'est donc pas surprenant qu'engraissée d'une si abondante richesse, sa meute trouva nécessaire de construire un palais à elle pour rivaliser avec celui du Proxacha Eklu. Et tout comme le Proxacha Eklu devint un symbole du règne gnoll dans le sud, l'Uak Eklu incarnait de même chaque grand attribut de la domination de notre espèce dans le nord.\n\nCe palais - saccagé et pillé dans le sillage de la Xhazobine - doit maintenant être restauré encore une fois pour servir de témoignage à la grandeur durable de notre meute !"

 tluukt_enemy_along_title:0 "Un Ennemi Depuis le Début"
 tluukt_enemy_along_desc:0 "Avec notre hégémonie dans le Bulwar Propre virtuellement incontestée, c'est maintenant une certitude que notre meute règne en maître sur tous les prétendants à notre gloire. Pourtant, il semble, les habitants de Bulwar ont été lents à réaliser cette vérité incontestable. Mettant de côté pour l'instant l'ignorance des elfes et leurs sujets humains, le plus grand défi à nos ambitions sont les femmes ailées des Collines-aux-Harpies, qui ont aspiré aussi à restaurer leur ancienne hégémonie sur ces terres.\n\nPeut-être dans la poursuite de notre ennemi mutuel les harpies ont-elles grandi pour nous voir comme alliées - mais la vérité est que nous avons été leurs ennemies depuis le début, et avons toujours comploté leur chute, car il ne peut y avoir qu'un seul dirigeant de tout Bulwar !"

 tluukt_burn_roosts_title:0 "Brûler les Perchoirs"
 tluukt_burn_roosts_desc:0 "Les femmes ailées d'Ayarallen se sentent bien trop en sécurité, cachées parmi les rochers de leurs perchoirs montagnards. De telle façon, elles et leur espèce ont lâchement extrait tribut de ceux qu'elles gouvernent pendant des siècles, protégées par la verticalité de leur domaine. Mais nous gnolls sommes plus rusés qu'elles, et notre meute est la plus rusée de tous les gnolls !\n\nPeut-être leur engeance ailée peut-elle survoler nos flèches, mais leurs petits piaillants et leurs nids terrestres n'échapperont pas à la chaleur montante de nos flammes, langues vertes invoquées des profondeurs mêmes de la terre sulfureuse.\n\nMonte plus haut, flamme méchante ! Monte plus haut, fumée étouffante ! Et une fois que tu auras nettoyé leurs perchoirs, nous mettrons aux fers quiconque reste vivant et en ferons des esclaves exotiques à vendre en Rahen et plus loin !"

 tluukt_first_port_title:0 "Le Premier Port"
 tluukt_first_port_desc:0 "Nous gnolls sommes une race rusée et économe, contrairement à nos descriptions dans le dogme du culte bulwari. Par-dessus tout nous aspirons à éviter le labeur qui peut être fait par un autre.\n\nSecond seulement au fouet, le doux attrait de l'or est le moyen le plus sûr de déléguer de tels devoirs et ainsi maint gnoll d'autrefois mit son ambition à acquérir de grandes sommes de richesse à l'étranger. Mais avec nos meutes confinées à la pauvreté récemment, beaucoup d'entre nous ont oublié l'appel de sirène de la mer.\n\nPlus jamais ! Dorénavant, depuis [568.GetName] nous renouvellerons notre grand commerce et dominerons bientôt encore les marchés du Golfe de Verre !"

 tluukt_monstrous_trade_title:0 "Un Commerce Monstrueux"
 tluukt_monstrous_trade_desc:0 "Enfin nous luttons encore avec la mer, faisant une conquête de chaque voyage alors que nous confrontons terres et marchés à l'étranger. Notre export principal ne devrait pas surprendre, car de toutes les bêtes pensantes aucune n'excelle tant que les gnolls dans l'acquisition d'esclaves, et il n'y a pas d'esclaves plus adaptés aux labeurs pénibles que ceux sevrés par les fouets gnolls.\n\nLe monde désire sans doute notre cargaison vivante, pourtant nos marchands font face à une persécution non négligeable sur les rives étrangères ! Il semble qu'une réputation infâme nous précède, et ainsi nous devons malheureusement être plus discriminants dans la sélection de nos partenaires commerciaux, ne choisissant que ceux non influencés par la sentimentalité sans fondement."

 tluukt_avenge_surib_title:0 "Venger la Bataille de Surib"
 tluukt_avenge_surib_desc:0 "La légende du répugnant Jaher 'Roi-Soleil' commença en Zanšap, car c'est là que les faibles rois humains se soumirent d'abord à son règne - contingent à une grande entreprise : l'expulsion des gnolls de Bulwar. Et en effet, le 'Roi-Soleil' se mit à cette tâche avec hâte, sortant avec ses hôtes elfiques contre les gnolls de la Meute de Jix qui à l'époque régnaient sur Zanšap. Nous ne savons comment les gnolls de Jix furent si faibles qu'ils furent défaits par l'arriviste Jaher, mais ce fut leur défaite qui mit son hôte envahisseur sur la trajectoire de conquérir tout le monde. Et c'est dans les champs modestes de Surib que cette défaite eut lieu, dans une bataille spectaculaire qui vit d'innombrables gnolls étendus sur terre, leur sang ne nourrissant que les fleurs.\n\nLa gloire de notre meute ne peut jamais régner suprême à moins que nous éclipsions cette histoire humiliante avec une conquête ardente à nous, une victoire qui restera incontestée pendant des siècles."

 tluukt_sarhaly_fireiron_title:0 "Fer-Ardent Sarhali"
 tluukt_sarhaly_fireiron_desc:0 "L'arme principale d'un gnoll est la peur ! La peur, et l'efficacité impitoyable. Nos deux armes sont la peur et l'efficacité impitoyable, toutes deux devant être aiguisées constamment de peur qu'elles tombent en désuétude. Le peuple de Bulwar a une peur presque mythique de notre espèce, et ainsi il nous incombe de renforcer leur superstition étroite avec des faits irréprochables !\n\nDans les terres sauvages au sud du Salahad, il n'est pas rare pour les guerriers gnolls d'imprégner leurs armes directement avec la rancœur ardente de Xhazob, et cette pratique conviendrait bien à nos desseins. Une fois que le peuple de Bulwar témoignera de nos hordes grouillantes maniant des épées de flamme verte, ils tomberont sûrement à genoux et supplieront pour les fers !"

 tluukt_prisoners_azkabar_title:0 "Les Prisonniers d'Azkabar"
 tluukt_prisoners_azkabar_desc:0 "Les humains de Bulwar ont développé une répulsion malsaine envers les arts magiques et leurs praticiens, à tel point que quand la fille de Jaher 'Roi-Soleil' commanda la construction d'une grande prison en Azkabar pour contenir tous les mages humains de Bulwar qui pourraient défier son faible règne, son peuple acquiesça volontiers !\n\nCe bastion sombre s'est depuis dressé dans Azkabar, contenant tous les nombres de mages qui sans doute clameur pour la liberté, d'être gouvernés par ceux qui peuvent apprécier leur art sombre. Heureusement, notre espèce a grand besoin de leurs compétences, et donc encore une fois les mages règneront en Bulwar, comme agents de notre meute !"

 tluukt_new_age_title:0 "Un Nouvel Âge pour les Monstres"
 tluukt_new_age_desc:0 "Notre meute est sans parallèle, car nous nous sommes mis à accomplir la volonté de Tluukt. Là où nos contemporains rasent et massacrent avec abandon imprudent, nous le faisons seulement à la direction de notre glorieuse [Root.Monarch.GetTitle], qui préserve tout ce qui est utile à notre meute et met en flammes le reste. Chaque conquête a été soigneusement considérée, chaque vengeance ardente tempérée par une ruse froide. Nous avons longtemps labouré pour rejeter les oripeaux primitifs de nos demeures montagnardes appauvries, pour aspirer à la gloire des anciens royaumes gnolls du passé, pour régner sur tout Bulwar !\n\nEt maintenant, depuis [Root.Monarch.GetHerHis] trône en [Root.Capital.GetName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] se trouve [Root.Monarch.GetHerselfHimself] dirigeante d'un vaste domaine s'étendant sur tout le Bulwar Propre. Enfin nous sommes devenues seules héritières du passé. Enfin, il nous incombe de définir avec certitude rigide la grandeur future de notre meute !"

 tluukt_lessons_elfwar_title:0 "Leçons de la Guerre Elfique"
 tluukt_lessons_elfwar_desc:0 "Les rois-elfes de Bulwar ont gouverné de vastes domaines pendant de nombreux siècles, virtuellement incontestés excepté par leurs propres luttes internes. Pourtant ils ne gouvernent qu'avec l'assentiment de leurs innombrables sujets humains, qui s'inclinent volontiers aux pieds de leurs suzerains elfiques.\n\nDe cela, il est clair que Bulwar désire être subjugué - leurs rois aspirent à la sécurité que fournit d'être gouverné. Ils peuvent crier amèrement contre la vilenie des gnolls, mais de telles plaintes seront sûrement apaisées par l'illusion d'autodétermination que notre gouvernement indirect leur fournit. Leurs coffres alimenteront nos efforts de guerre, et leur or deviendra les chaînes qui lient leurs compagnons sous nous. Ceci, on peut le dire, est la sagesse des elfes."

 tluukt_struggle_appointment_title:0 "Lutte pour la Nomination"
 tluukt_struggle_appointment_desc:0 "En établissant un vaste réseau de gouvernement indirect sur Bulwar, nous avons acquis tous les nombres de tributaires, vassaux et autres sujets. Nous avons élevé des rois et nous avons brisé d'anciennes couronnes, tout dans la poursuite de l'ambition de notre meute. Pourtant si nous ne sommes pas judicieuses, notre administration toujours croissante menacera bientôt de s'effondrer sur nos têtes...\n\nPour éviter cette possibilité, nous devons conspirer pour assurer une compétition fréquente entre nos sujets et autres agents de notre administration. La constance est stagnation, et un subordonné sûr de sa position est celui qui commence à accumuler sa propre toile de loyautés. En faisant de chaque nomination une grande lutte et assurant que nos sujets sont toujours menacés par la perspective du remplacement, notre administration sera définie par la loyauté d'abord, l'habileté second."

 tluukt_paper_reforms_title:0 "Réformes Papier"
 tluukt_paper_reforms_desc:0 "Il semble que nos systèmes de tenue de registres antiqués soient insuffisants pour la comptabilité complexe rendue nécessaire par nos hiérarchies en croissance rapide. La méthode traditionnelle de tenue de registres parmi les gnolls du Šad Sur implique d'entailler des os, et bien que cela puisse habilement enregistrer le nombre d'esclaves pris dans un raid ou le nombre de petits nés dans une année, cela ne peut tenir compte des besoins plus sophistiqués d'un royaume moderne.\n\nHeureusement, il semble que les Bulwari aient développé toute manière de méthodes pour enregistrer les activités d'un royaume, et nous ne voyons aucune raison de ne pas les adopter - elles sont à la fois familières à nos sujets et plus capables que nos propres méthodes. Central à tous les systèmes de tenue de registres bulwari, cependant, sont de vastes quantités de papier, et donc notre meute doit assurer qu'un approvisionnement constant soit toujours disponible."

 tluukt_eclipse_east_title:0 "L'Éclipse à l'Est"
 tluukt_eclipse_east_desc:0 "Quand notre meute sortit du Šad Sur, nous trouvâmes que nous n'étions pas les seuls gnolls d'ambition en Bulwar. À notre est, celui connu comme Zokka 'Dévoreur-de-Soleils' avait été en train de sécuriser une réputation comme seigneur de guerre monstrueux sans peur des elfes. Nous étions contentes de forger une alliance d'intérêt mutuel avec Zokka - son domaine était celui du Bulwar Lointain, une terre de désert et ruines occupée seulement par nomades et harpies, une terre qui tenait peu de valeur pour Tluukt.\n\nÀ notre insu, cependant, un pouvoir s'élève à l'est qui menace d'éclipser toute compétition et mettre en danger nos propres ambitions, un pouvoir que nous ne pouvons laisser non contrôlé."
 
 tluukt_curtail_liberators_title:0 "Restreindre les Libérateurs"
 tluukt_curtail_liberators_desc:0 "Comme joyau des plaines bulwari, la cité de Bulwar a longtemps joui d'une relation étroite avec ses voisins compagnons, qui regardent la grande cité avec parts égales de révérence et jalousie. Cela fait de notre suppression brutale de la cité quelque peu un problème. Bien que nous ayons désarmé les défenseurs de la cité et réduit en poussière ses murs anciens, chaque jour ils conspirent avec leurs voisins pour renverser notre règne.\n\nDe tels sentiments séditieux ne peuvent être récompensés que par mort et destruction, encore et encore, jusqu'à ce que la vilaine bête qu'est la souveraineté bulwari soit rendue un idéal antiqué du passé. D'abord, cependant, nous devons trouver preuve de cette conspiration."

 tluukt_treaty_grumar_title:0 "Traité de Grumar"
 tluukt_treaty_grumar_desc:0 "Cette mission est en attente de suppression."

 tluukt_zanbar_crushed_title:0 "Zanbar Écrasé"
 tluukt_zanbar_crushed_desc:0 "Le peuple de Zanbar était fou de se considérer égal de Bulwar. Fou de croire que leurs relations étroites avec notre précieux joyau passeraient impunies. Fou de croire qu'ils pourraient recevoir la miséricorde de simple subjugation sous notre meute. Nous ferons un feu de joie de Zanbar, du petit bois de tout son peuple, pour que la flamme puisse être vue de la plus basse tour en Bulwar, pour que l'odeur de cendre puisse pendre lourdement sur le Suran pendant des jours.\n\nNotre message est clair - c'est le prix de la sédition, de rejeter la volonté glorieuse de Tluukt. Tout ce qui reste est de voir si la cité de Bulwar a des oreilles pour l'entendre."

 tluukt_zokka_eclipsed_title:0 "Zokka Éclipsé"
 tluukt_zokka_eclipsed_desc:0 "Nos rangs gonflent maintenant de réfugiés, gnolls qui ont fui l'avance de l'armée jaddari suivant la décapitation de Zokka. Pourtant autant de réfugiés de la défaite de Zokka restent dans le territoire fraîchement conquis de Jaddari, incapables ou peu disposés à fuir leurs foyers.\n\nSi nous pouvons seulement prouver la supériorité de notre grande [Root.Monarch.GetTitle] sur ce voyou simple d'esprit Zokka, ces réfugiés deviendront de fidèles loyalistes à Tluukt, car tous les gnolls reconnaissent le pouvoir. Et, avec le soutien de nos agents, ces réfugiés peuvent aussi facilement devenir insurgés contre le règne jaddari."

 tluukt_bloodless_siege_title:0 "Un Siège sans Effusion de Sang"
 tluukt_bloodless_siege_desc:0 "Pendant de nombreuses longues années Zokka battailla infructueusement avec les occupants de la grande forteresse bulwari d'Azka-Sur. Bien qu'il sécurisât d'innombrables victoires sur eux, à la fin il semble qu'il échoua à craquer leurs murs. Et ce sont de puissants murs en effet, et si nous devions les assiéger bien que notre meute triompherait sans doute cela viendrait à grande perte.\n\nMais les défenseurs d'Azka-Sur ont vécu presque une génération sous siège constant - d'abord de Zokka, puis de Jaddar, et maintenant de nous. La tension dans la citadelle doit sûrement être au point de rupture - et avec une démonstration de force, nous pourrions encore les briser sans verser une goutte de sang."

 tluukt_reconvene_pact_title:0 "Reconvoquer le Pacte"
 tluukt_reconvene_pact_desc:0 "Le pacte partagé entre Zokka 'Dévoreur-de-Soleils' et Astárta Siadunó des Harpies Siádan n'était rien de moins que sans précédent - une alliance forgée entre gnolls et harpies aurait autrefois été considérée inconcevable, car il n'y a pas d'amour perdu entre nos espèces. Pourtant un ennemi mutuel a fait d'étranges compagnons de lit de nous tous, et pourrait encore continuer à le faire.\n\nDans le sillage de la défaite totale de Zokka, Siádan se trouve maintenant en manque d'alliés et entourée d'ennemis. Bien que nous soyons dans une position bien moins précaire, étendre une patte d'aide vers l'est fournirait néanmoins à notre meute un allié précieux dans un champ de bataille distant."

 tluukt_horse_training_title:0 "Entraînement de Chevaux"
 tluukt_horse_training_desc:0 "Comme la tradition le dicte, les guerriers de notre meute sont mobilisés des rangs de nos tribus subordonnées et servent la volonté de Tluukt sans manque de loyauté ou férocité. Pourtant chaque tribu est responsable de l'éducation de ses propres guerriers, et en résultat les forces à la disposition de notre meute sont souvent plus une foule désorganisée qu'une force cohésive.\n\nNous ne pouvons entrer en bataille contre les guerriers-cavaliers jaddari avec un tel gâchis de guerriers tribaux. Malgré toute leur férocité, ils seraient submergés tout comme Zokka le fut. Nous entreprendrons l'entraînement direct de nos guerriers comme il sied aux besoins de notre glorieuse [Root.Monarch.GetTitle]. Ils deviendront plus forts que bœufs et plus rapides que chevaux, et ils seront loyaux à Tluukt par-dessus tout."

 tluukt_avenge_zokka_title:0 "Venger Zokka"
 tluukt_avenge_zokka_desc:0 "Avec la mort de Zokka 'Dévoreur-de-Soleils', la tâche de le venger contre les guerriers-cavaliers jaddari tomba sur notre meute. En vérité, il n'y avait pas grand deal d'amour partagé entre nos deux meutes et en effet nous bénéficiâmes grandement de la décimation des forces de Zokka. Pourtant la volonté de Tluukt est de venger tous les gnolls contre les entreprises des elfes, et en cette matière la disparition de Zokka ne fait pas exception !"

 tluukt_phoenix_downed_title:0 "Phénix Abattu"
 tluukt_phoenix_downed_desc:0 "Pour venger la mort de Zokka, rien de moins que la destruction totale des Jaddari ne suffira.\n\nNous arracherons leurs guerriers qui ont témoigné cent batailles de leurs chevaux et ferons des cadavres de toute leur sagesse et expérience. Nous saisirons leurs alliés humains qui ont confié leurs futurs aux elfes et ferons des cadavres de toute leur foi et amour. Nous chasserons leurs armées dans le coin le plus éloigné de leur citadelle décadente et les forcerons à témoigner alors que nous faisons un cadavre de leur bien-aimé Héraut.\n\nEt alors, tout comme rien ne restera de Jaddar, rien ne restera de sa légion."

 tluukt_harpy_march_title:0 "La Marche Harpie"
 tluukt_harpy_march_desc:0 "La noble [F48.Monarch.GetTitle] [F48.Monarch.GetName] [F48.Monarch.Dynasty.GetName] semble rien de moins que frappante avec la crête dorée du règne ornant sa tête sauvage. Pourtant même alors que toutes les femmes ailées de Siádan regardent leur [F48.Monarch.GetTitle] sans manque de féauté et révérence, pour notre glorieuse meute elle n'est qu'une d'innombrables sujettes qui s'agenouillent en la présence de [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName].\n\nEt même alors qu'elle parade à travers les rues de [F48.Capital.GetName], célébrant l'ascendance de Siádan sur toutes les volées rivales, elle pense sûrement à cela aussi. Peut-être qu'elle bout, ou peut-être trouve-t-elle consolation dans la subjugation. À la fin, elle paie son tribut pareil."

 tluukt_strengthening_pact_title:0 "Renforcer le Pacte"
 tluukt_strengthening_pact_desc:0 "Bien que nous ayons longtemps tenu une alliance avec la meute de Zokka, c'en est une qui a été non testée par les tribulations de bataille contre un ennemi mutuel. Dans la société gnoll on pense souvent qu'on ne peut faire confiance à un camarade à moins qu'ils aient versé le sang ensemble. Bien sûr, nous ne faisons confiance à Zokka à aucun degré, mais avant que nous puissions considérer trahir leur confiance nous devons d'abord assurer qu'ils nous font bel et bien confiance !"

 tluukt_gnolls_united_title:0 "Gnolls Unis"
 tluukt_gnolls_united_desc:0 "Être assailli de tous côtés par des bandes de guerre gnolls est une position peu enviable en effet, en particulier quand vos ennemis sont la glorieuse meute de Tluukt et la considérablement moins glorieuse meute de Zokka. Pour nos ennemis en Sareyand, cette guerre doit sembler la venue de la fin. Pour notre meute, ce n'est qu'un pas parmi beaucoup pour désarmer les soupçons de Zokka, bien que ce n'est pas dire que nous ne prenons aucun délice dans la déprédation d'un royaume elfique mal engendré."

 tluukt_friends_forever_title:0 "Amis pour Toujours"
 tluukt_friends_forever_desc:0 "Encore plus que verser le sang ensemble, on dit parmi les gnolls qu'un vrai ami est celui qui partage avec vous librement une part de leur pillage. Nous ne sommes pas de si proches amies avec Zokka pour considérer cela, mais ils semblent contents avec l'effusion de sang d'un ennemi mutuel. Qu'ils nous voient comme vrais alliés ou pions utiles, nous pouvons nous attendre à aucun examen plus poussé de Zokka alors que nous conspirons vers leur destruction totale, et en attendant pouvons jouir avec appréciation singulière des spoils de guerre."

 tluukt_friends_otherside_title:0 "Amis de l'Autre Côté"
 tluukt_friends_otherside_desc:0 "Les murs de citadelle d'Azka-Sur ont été tenus jour et nuit pendant de nombreuses longues années, et ses défenseurs luttent chaque jour avec la possibilité que ce puisse être leur dernier, que demain la meute de Zokka puisse enfin percer les murs et rendre leur foyer une ruine fumante.\n\nEn bref, ils ne sont en aucune position d'être difficiles pour les alliés ! Comme fortune en effet alors que leur survie continue est maintenant d'intérêt à notre meute - tant qu'ils continuent de servir comme épine dans le côté de Zokka, harcelant ses défenses et perturbant les mouvements de ses guerriers, ils pourraient encore jouir du soutien de notre glorieuse meute."

 tluukt_honey_vinegar_title:0 "Miel et Vinaigre"
 tluukt_honey_vinegar_desc:0 "Bien que nous ayons assuré la survie continue d'Azka-Sur parmi la longue obscurité de la suprématie de Zokka, il serait folie d'assumer qu'ils ouvriraient maintenant grand leurs portes et accueilleraient notre meute comme chères alliées. Non, bien qu'ils aient accepté notre or sanglant il n'y a aucun doute qu'ils haïssent avec furie égale tous les conquérants gnolls aspirants - notre meute incluse.\n\nPourtant nous n'avons pas besoin de recourir immédiatement à la violence pour craquer la citadelle d'Azka-Sur - en leur fournissant des fonds nous avons aussi sécurisé un nombre non négligeable d'agents parmi leur population, âmes braves qui préféreraient vivre au service de Tluukt que mourir dans quelque siège mal faté. Mais fournir à ces agents les moyens, et ils feront le reste."

 tluukt_sarhal_rituals_title:0 "Rituels Sarhal"
 tluukt_sarhal_rituals_desc:0 "Au cours de la longue réclusion de notre meute dans les montagnes du Šad Sur nous sommes devenues quelque peu divorcées des traditions et rituels de nos frères sous-salahad. Bien que cela puisse nous avoir accordé une perspective unique sur la meilleure façon de gouverner Bulwar, nous avons aussi oublié beaucoup des rituels sombres qui accordent pouvoir à ceux qui vénèrent la Xhazob.\n\nNotre glorieuse [Root.Monarch.GetTitle] ne se préoccuperait ordinairement pas [Root.Monarch.GetHerselfHimself] de tels pactes sombres, mais quand confrontée à la puissance de Zokka, qui on dit consort nuitamment avec de puissants démons, il n'y a aucun doute que sécuriser la bénédiction de Xhazob prouverait un bienfait inestimable dans le conflit à venir."

 tluukt_support_sihrusam_title:0 "Soutenir les Sihrušam"
 tluukt_support_sihrusam_desc:0 "Quand Zokka 'Dévoreur-de-Soleils' mit une fin violente au seigneur de guerre de la Légion du Désert Jaddar, il dans le même coup décapita les Sihrušam, la fédération de nomades mašnsih qui parcouraient autrefois le Salahad Lointain. Avec la retraite totale de la Légion du Désert, ces guerriers-cavaliers humains ont été laissés à se débrouiller seuls, abandonnés par leurs alliés elfiques.\n\nIl y a peu de doute que Zokka brisera bientôt ces nomades entièrement, mais pour l'instant, il y a encore un bon deal de combat restant en eux - nous n'avons qu'à assurer que cette flamme de résistance ne soit pas si facilement éteinte, et la meute de Zokka passera la prochaine décennie à déraciner des insurgés mašnsih de chaque dune de sable suspecte !"

 tluukt_prepare_contingencies_title:0 "Préparer des Contingences"
 tluukt_prepare_contingencies_desc:0 "Cette mission est en attente de suppression."

 tluukt_sarhal_gnolls_title:0 "Gnolls Sarhal"
 tluukt_sarhal_gnolls_desc:0 "Même alors que le règne gnoll en Bulwar déclinait, les fortunes de nos frères sous-salahad ont été en hausse. De puissants royaumes gnolls comme Gnollakaz et Haraagtseda ont affirmé leur hégémonie sur de vastes étendues de Sarhal, subjuguant humain et gnoll pareillement aux ambitions de leurs dirigeants. Encore plus à l'ouest, des meutes gnolls plus sauvages comme Viakkoc ou Brrtekuh se taillent nouveau territoire dans des terres traditionnellement libres de gnolls, trouvant nouvelle richesse dans des terres jusqu'ici non pillées.\n\nTout cela pour dire - nous n'avons plus besoin de Zokka. Si sa meute devait tomber, il n'y a aucun doute que n'importe quel nombre de meutes gnolls clameur pour recevoir l'honneur d'être considérées l'allié de notre glorieuse [Root.Monarch.GetTitle] !"

 tluukt_challenge_zokka_title:0 "Défier Zokka"
 tluukt_challenge_zokka_desc:0 "Enfin, l'heure fatidique arrive. Les vents hurlent en anticipation du conflit à venir - le concours entre deux grands gnolls, chacun cherchant à affirmer une hégémonie inattaquable sur l'autre. Zokka lui-même sécurisa sa position comme seigneur de meute dans un tel défi, donc sa meute devrait être bien habituée à de tels changements tumultueux dans le leadership. En fait, ils n'aspirent sans doute qu'à la stabilité que le règne glorieux de notre meute fournit !\n\nPeu importe l'issue, seule une meute restera pour gouverner Bulwar - le vainqueur absorbera le perdant, et le nom du gnoll mort sera réduit en poussière. Bien sûr, nous n'avons aucune intention de perdre, et donc n'avons pas besoin de craindre cette issue !"

 tluukt_east_settled_title:0 "L'Est Réglé"
 tluukt_east_settled_desc:0 "Le sang de Zokka 'Dévoreur-de-Soleils' arrose maintenant le Salahad, et ce qui reste de sa meute est nôtre pour la prise. La grandeur de Tluukt les verra bientôt oublier Zokka, et nous pouvons retourner en sécurité toute notre attention à subjuguer Bulwar.\n\nExcepté... une matière reste pourtant. Les nomades mašnsih craignent maintenant sans doute les conséquences de leur sombre marché avec notre meute. Pourtant, au cours de leur résistance à Zokka, ils se sont révélés un peuple redoutable. Bien qu'il serait simplicité même de les chasser des désolations salahadesi, pourquoi s'embêter ? Bien plus prudent, à la place, de restaurer leur Sihrušam et les élever comme sujets loyaux de notre grand domaine, pour garder à jamais nos frontières orientales."

 tluukt_strengthening_pack_title:0 "Renforcer la Meute"
 tluukt_strengthening_pack_desc:0 "Dire que nous sommes déçues des soi-disant 'accomplissements' de la meute de Zokka serait un euphémisme. Dans les années qui ont suivi depuis l'établissement de notre alliance, où nous avons réussi immensément à établir notre gloire, sa meute a dépéri en une imitation pathétique de sa férocité antérieure, épargnée seulement par l'incompétence de ses compétiteurs.\n\nEn bref - nous sommes fortes, et Zokka est faible. Sûrement ils voient la conséquence naturelle de cette vérité incontestable, et s'ils possèdent quelque sagesse ils agiront sérieusement pour prévenir l'inévitable."

 tluukt_her_us_title:0 "C'est Elle ou Moi"
 tluukt_her_us_desc:0 "Même avant de chercher notre assistance, Zokka sécurisa une alliance sans précédent avec les volées fracturées de Siádan. Bien que Zokka soit à ce point un gaspilleur prouvé de peu de signification, les harpies sont un ennemi plus considérable - rusées et féroces, si quelque peu incommodées par les circonstances.\n\nLaissée non contrôlée, leur influence sur Zokka pourrait l'inspirer dans quelque accomplissement actuel de note, ou pire, elles pourraient le tourner contre nous. Nous devons monopoliser notre emprise sur la meute de Zokka, et à cette fin nous devons semer les graines de la discorde entre Zokka et Siádan."

 tluukt_zokka_close_title:0 "Garder Zokka Proche"
 tluukt_zokka_close_desc:0 "Nos agents rapportent à notre glorieuse [Root.Monarch.GetTitle] qu'il n'y a pas manque de mécontentement avec la propre meute de Zokka - où autrefois Zokka était considéré comme une étoile montante à laquelle toute manière de gnolls aventureux pourraient affluer, il est clair maintenant que son règne n'est peu plus qu'une tyrannie pâle, criblée de sycophantes et vétérans âgés.\n\nCes rapports ne surprennent pas - pourtant, tandis que beaucoup des conseillers de [Root.Monarch.GetTitle] [Root.Monarch.GetName] l'implorent de laisser la meute de Zokka à son sort, ce serait grande honte de laisser notre alliance si brisée. Mieux à la place de prendre Zokka et sa meute sous notre... protection intime."

 tluukt_beyond_zokka_title:0 "Au-delà de Zokka"
 tluukt_beyond_zokka_desc:0 "Avec ce qui reste de Zokka et sa meute maintenant sous notre contrôle ferme, il est temps de régler l'est nous-mêmes. La majorité des alliés et compétiteurs de Zokka dans le Salahad Lointain sont de peu d'intérêt - beaucoup comme Zokka, ils ne sont sans doute d'aucune grande signification s'ils ont jusqu'ici échoué à se faire un nom.\n\nLa seule exception est celle de la citadelle d'Azka-Sur, qui s'est dressée en défiance absolue à Zokka pendant de nombreuses longues décennies. En effet, son incapacité à prendre la citadelle fut peut-être son premier et plus grand échec - un échec que nous rectifierons maintenant."

 tluukt_greatest_gnollkind_title:0 "La Plus Grande de Tous les Gnolls"
 tluukt_greatest_gnollkind_desc:0 "Même alors que la gloire de notre meute s'élève, une tache sombre ternit encore la perfection de notre règne - Ovdal Tûngr, qui même au sommet du règne de notre espèce en Bulwar pendant l'Âge des Monstres marquait la frontière de l'influence gnoll. Même la Xhazobine elle-même ne réussit qu'à confiner les nains aux profondeurs les plus profondes de leur citadelle. Et bien que nous nous déclarions maintenant dirigeante de Bulwar, les habitants d'Ovdal Tûngr rient sans doute de nous, bien trop confiants dans leur demeure montagneuse.\n\nNous prouverons que leur moquerie est folie ! Nous ferons esclaves de ses habitants et tribut de toute sa richesse, et nous brûlerons en cendres toutes les gloires anciennes de leurs voûtes pierreuses, jusqu'à ce que rien qu'une ruine béante reste comme témoignage à la grandeur de notre meute."

 tluukt_deny_sun_title:0 "Refuser au Soleil Sa Gloire"
 tluukt_deny_sun_desc:0 "La défiance des elfes a enfin été brisée, avec même les plus nobles de leur espèce servant maintenant volontiers en chaînes aux pieds du vrai commandement. Même les Bulwari natifs, qui portent dans leurs cœurs une si profonde dévotion aux rois-elfes d'autrefois, doivent maintenant regarder les créatures honteuses qu'ils sont devenus avec répulsion.\n\nMais rien ne peut être laissé au hasard, et pour que même le nom 'Jaher' soit perdu aux vents flétris de l'histoire nous devons maintenant abaisser tous les elfes qui ont encore l'hubris de se dubber roi en Bulwar, jusqu'à ce qu'aucun de leurs vilains royaumes ne reste."

 tluukt_greatest_allkinds_title:0 "La Plus Grande de Toutes les Espèces"
 tluukt_greatest_allkinds_desc:0 "Certains définissent la grandeur d'un royaume par ses accomplissements en guerre, d'autres selon les avancées de son apprentissage et culture, d'autres encore ne jugeant une nation grande que quand elle a navigué les sept mers et récolté les richesses du monde.\n\nCertes, de telles nations doivent être grandes pour avoir accompli ces choses et plus. Pourtant plus grande encore doit être le royaume qui lie de telles grandes nations en chaînes, faisant de leurs dirigeants des sycophantes pleurnichards qui ne pensent qu'à s'incliner devant notre glorieuse [Root.Monarch.GetTitle], baisant la terre devant [Root.Monarch.GetHerHisCap] pattes. Et même cette grandeur est trop mesquine pour notre meute - seulement quand tout le monde s'agenouille devant notre gloire nous considérerons-nous satisfaites !"

 tluukt_anzarzax_expedition_title:0 "L'Expédition Anzarzax"
 tluukt_anzarzax_expedition_desc:0 "Pour l'observateur simple d'esprit, les collines sèches d'Anzarzax doivent sembler un endroit banal, excepté pour la ruine de marbre occasionnelle. Pourtant pendant des générations notre espèce s'est congrégée ici durant nos voyages à travers Bulwar, cherchant abri et partageant nouvelles.\n\nNotre fascination pour ces collines n'est pas coïncidence - autrefois, durant l'Âge des Monstres, un palais vraiment gnoll se dressait ici, si grand et opulent que même maintenant ses ruines captivent encore nos cœurs. Avec notre règne en Bulwar enfin sécurisé, il incombe à notre meute de ressusciter de ces collines cet ancien rêve."

 tluukt_sun_chains_title:0 "Le Soleil en Chaînes"
 tluukt_sun_chains_desc:0 "Même alors que notre règne est sécurisé, la plus faible flamme d'espoir vit dans les cœurs des Bulwari - une foi durable dans les habiletés quasi mythiques de leurs 'sauveurs' elfiques. En effet, la liberté continue de l'espèce elfique devient hautement impratique ; leur arrogance orgueilleuse n'a d'égale que leur poursuite obstinée de l'excellence, et même leurs plus humbles mages sont de taille pour nos shamans. Pire encore, des générations de dirigeants gnolls pourraient expirer dans la durée de vie d'un seul elfe, leur permettant de rassembler à leur côté un nombre non négligeable d'agents et matériel.\n\nAvec chaque jour qui passe il devient de plus en plus évident que notre règne ne sera jamais incontesté jusqu'à ce que la peste de la défiance elfique soit purgée de notre vaste domaine. Nous devons mettre aux fers ces faux-dieux, et les chasser de toutes les positions d'influence qu'ils détiennent !"

 tluukt_gaz_literature_title:0 "Haute Littérature Gaz"
 tluukt_gaz_literature_desc:0 "La langue gnoll ne se prête pas à la prose fleurie, et en conséquence le royaume naissant de la littérature gnoll est devenu de plus en plus pictural, s'appuyant sur des gravures et caricatures pour dépeindre descriptions, émotions et autres concepts éphémères. Le mot écrit lui-même est utilisé pour décrire seulement ce qui est immédiatement communicable, comme dialogue et instruction.\n\nBien que cette pratique ait résulté en certains critiques dénigrant la littérature gnoll comme puérile et dans certains cas même licencieuse, les gravures gnolls ont néanmoins joui de quelque petite popularité dans les royaumes à l'étranger. Il serait folie de gaspiller l'opportunité que ce champ bourgeonnant de littérature représente, et donc pour le moment nous devons prêter notre plein soutien en adoptant des technologies avec lesquelles ces traités pourraient être plus disséminés."

 tluukt_state_education_title:0 "Éducation d'État"
 tluukt_state_education_desc:0 "Avec l'institution de xalgekyr notre meute devint bientôt inondée de jeunes bulwari saisis de leurs foyers. Pendant de nombreuses années nos contremaîtres ont été laissés à leurs propres dispositifs en ce qui concerne les matières d'élever ces esclaves, mais même cette pratique est maintenant devenue antiquée.\n\nEn centralisant l'éducation des jeunes krah acquis à travers xalgekyr, nous pouvons plus habilement endoctriner leurs esprits juvéniles d'un régime de littérature gnoll et manuels étrangers soigneusement curés, créant une nouvelle génération d'esclaves qui servent notre état avec intelligence et loyauté sans pareille."

 tluukt_orphan_pack_title:0 "La Meute Orpheline"
 tluukt_orphan_pack_desc:0 "Une inondation de jeunes bulwari n'est pas le seul fardeau à l'administration posé par nos diverses réformes de bien-être. Pour chaque cinq petits gnolls nés au monde un sixième pourtant est saisi des mères qui se révèlent incapables de les élever, et l'exploitation de ces petits saisis par notre état a été... désordonnée.\n\nPourtant, de manière similaire aux krah saisis par xalgekyr, en offrant à ces avortons une éducation plus formelle nous pouvons sécuriser quelque chose de très rare parmi notre espèce : loyauté vraie, inébranlable. Le processus délicat de cette éducation distinctement non-gnoll est mieux laissé aux mains capables de nos propres krah éduqués, qui laisseront les esprits de cette 'Meute Orpheline' bourgeonnante non tachés par les idéaux qui rendent les vrais gnolls si forts - et si très indisciplinés."
 
 tluukt_gaz_reforms_title:0 "Les Réformes Gaz"
 tluukt_gaz_reforms_desc:0 "La langue gnoll est aussi rude et indisciplinée que ses parleurs, et ce n'est pas différent pour nous gnolls de Bulwar. Pourtant beaucoup la considèrent comme langue primitive, qui emprunte largement aux pensées et concepts d'autres. Encore pire, beaucoup de gnolls parlent largement bulwari, abandonnant leurs racines pour le bien de la commodité.\n\nSi nous devons vraiment nous considérer comme dirigeantes de Bulwar, cette pratique ne peut continuer. Nous ne pouvons nous considérer comme conquérantes tandis que nous trouvons nos cours et nos esprits dominés par les mots des conquis ! Nous devons formaliser la langue des gaz - les gnolls - pour qu'elle se dresse aussi fière et forte que notre glorieuse meute !"

 tluukt_protect_runts_title:0 "Protéger les Avortons"
 tluukt_protect_runts_desc:0 "Alors que plus de notre espèce laissent derrière leurs demeures montagneuses et viennent habiter les cités brillantes de Bulwar, ils trouvent leurs modes de vie défiés de façons inattendues. Malgré toute leur gloire ancienne, les cités sont devenues sales et bondées, et beaucoup de gnolls se tournent bientôt vers le crime et autres occupations moins productives.\n\nEn conséquence, le taux d'infanticide a rapidement monté au-delà d'un niveau soutenable. Tandis que la compétition intra-portée a toujours été une tradition célébrée d'une éducation gnoll, une population en chute libre n'est pas dans nos meilleurs intérêts. Nous devons améliorer les commodités disponibles à nos cités tout en concevant un moyen d'imposer des contrôles de population plus stricts, ou sinon nous nous trouverons bientôt sans un peuple à gouverner !"

 tluukt_revitalize_raxaklu_title:0 "Revitaliser Raxaklu"
 tluukt_revitalize_raxaklu_desc:0 "Même au-delà de la quantité standard de pillage et butin qui accompagne nos conquêtes, reconquérir Raxaklu a été dur pour la cité : l'afflux de gnolls et le déplacement des natifs a laissé la cité dans un état de délabrement qui fait un déshonneur grossier à sa gloire ancienne.\n\nSi Raxaklu doit devenir le joyau de notre domaine, elle doit être reconstruite pour qu'elle soit encore plus grandiose que ce tas laid de bâtiments que les elfes appelaient autrefois 'Sareyand' ! Une cité digne d'abriter la masse de notre meute, qui en temps descendra de leurs villages ruraux dans le Šad Sur et à Raxaklu pour reconquérir leur position comme héritières des royaumes gnolls d'autrefois."

 tluukt_secure_temples_title:0 "Sécuriser les Temples"
 tluukt_secure_temples_desc:0 "Même alors que notre espèce s'acclimate lentement à leur position comme héritières de Bulwar, nos sujets s'agacent dans leurs nouvelles hiérarchies. Bien qu'ils n'aient pas tous été mis aux fers, ils se trouvent encore ressentir notre commandement.\n\nBien que nous ne puissions jamais pleinement comprendre l'esprit humain, nous savons que les Bulwari sont un peuple fermement religieux qui trouve grand confort dans leurs cérémonies et rituels,  qui ont pendant des décennies été entravés par guerre et conflit. En affirmant que notre règne leur fournit stabilité et prospérité assez pour reprendre leurs pèlerinages fréquents entre chaque temple, nous offrons un geste rare de bonne volonté aux conquis, et assurons que notre tribut dû coule sans problème."

 tluukt_expand_xalgekyr_title:0 "Étendre Xalgekyr"
 tluukt_expand_xalgekyr_desc:0 "Bien que la plupart des Bulwari natifs vivent une vie libre de bondage forcé, beaucoup se trouvent encore mis aux fers de servitude. Dû aux besoins toujours en expansion de notre meute, la vaste majorité de nos sujets ne sont jamais entièrement libres du risque d'être ciblés par des esclavagistes.\n\nCe fait pose un problème pour la stabilité de notre règne. Tandis que le travail d'esclavagiste a été une occupation gnoll traditionnelle depuis les jours de Krah lui-même, le chaos causé par ces gnolls entreprenants saisissant quelque individu qui leur plaît au moment est hautement perturbant. Nous devons mettre fin enfin à cette pratique barbare et antiquée - nous devons limiter le privilège d'asservissement strictement à seulement ceux autorisés par notre grande [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] !"

 tluukt_ornamental_works_title:0 "Œuvres Ornementales"
 tluukt_ornamental_works_desc:0 "Une caractéristique célèbre de la race gnoll est notre gaspillage inhérent, un don né de notre désir de faire usage de chaque ressource à portée. Une telle conséquence est que le décor de nos demeures est pour la plupart sculpté d'os et autres sous-produits de boucherie. Malgré leur insignifiance relative, ces œuvres ornementales ont trouvé quelque petite popularité à l'étranger - pourtant peu de gnolls épargneraient jamais l'effort à leur production à temps plein.\n\nHeureusement, nous trouvons à notre disposition un surplus de labeur d'esclave à utiliser comme notre meute le voit le mieux. La production de masse de ces ornements d'os ne requiert aucune éducation particulière ou imagination, et ainsi des centaines peuvent être produits chaque jour par nos esclaves pour assouvir les goûts exotiques des acheteurs étrangers !"

 tluukt_trained_krahlabor_title:0 "Labeur Krah Entraîné"
 tluukt_trained_krahlabor_desc:0 "Dans le passé seuls les rares krah possédaient les compétences nécessaires pour l'artisanat de biens précieux comme verrerie ou bijoux, faisant un tel esclave hautement désiré en effet. Avec chaque nouvelle génération de krah saisis à travers xalgekyr recevant maintenant une éducation disciplinée, cependant, nous pouvons produire ces luxes en masse grâce aux efforts de centaines d'artisans krah entraînés travaillant de concert !"

 tluukt_trained_krahsoldiery_title:0 "Soldatesque Krah Entraînée"
 tluukt_trained_krahsoldiery_desc:0 "La proéminence du labeur d'esclave dans l'armée de notre royaume a parfois crû et décru comme il convenait à nos besoins au moment. Tandis que nos armées travaillent souvent de concert avec celles de nos sujets, le domaine où les gnolls excellent est le carnage et il nous a ainsi habituellement été bénéfique de retenir les gnolls comme majorité de nos forces.\n\nAvec chaque année qui passe, cependant, nous devenons de plus en plus impressionnées par la capacité de ces jeunes krah saisis via xalgekyr. Bien qu'ils ne puissent jamais pleinement supplanter les gnolls dans notre armée, nos armées bénéficieraient sans doute si nous devions plus suppléer nos nombres avec les leurs."

 tluukt_whips_chains_title:0 "Fouets et Chaînes"
 tluukt_whips_chains_desc:0 "Les harpies de Bulwar sont un ennemi noble et féroce, donc il n'est pas surprenant que leurs countenances frappantes aient captivé les cœurs de maint homme qui les regarde. Que ce soit pour agir comme servantes à notre cour ou pour être vendues à la cour du plus offrant. Avec les harpies étant une vue rare outre-mer, nous pouvons profiter beaucoup de nous débarrasser d'un adversaire féroce et en finir avec leurs raids."

 tluukt_markets_abroad_title:0 "Marchés à l'Étranger"
 tluukt_markets_abroad_desc:0 "Il fut un temps où les gnolls pouvaient être vus colportant leurs marchandises dans des marchés loin et large - l'âge d'or d'un commerce d'esclaves trans-salahad qui servait de colonne vertébrale à la prospérité des royaumes gnolls d'autrefois.\n\nDans les siècles qui ont suivi, cependant, la vente d'esclaves s'est atrophiée et est devenue une ombre pâle du commerce lucratif qu'elle était autrefois. Seulement en sécurisant un pied dans les marchés anciens et nouveaux pouvons-nous espérer reconquérir même une parcelle de la richesse qui était autrefois nôtre par droit de commerce !"

 tluukt_strip_sur_title:0 "Dépouiller le Sur"
 tluukt_strip_sur_desc:0 "La richesse du Šad Sur a longtemps nourri nos tribus, nous enrichissant et nous fournissant les moyens de sortir dans le Bulwar Propre. Ces jours sont loin passés, cependant, et nos mines de surface sont depuis devenues poussiéreuses et stériles.\n\nPourtant tant que les montagnes ont des pierres à dépouiller, nos esclaves-mineurs tailleront leurs pics ! Des carrières profondes et vastes réseaux de tunnels devraient être creusés à travers les patries ancestrales de nos tribus, extrayant et exploitant quelques ressources naturelles que nous pourrions avoir laissées derrière !"

 tluukt_subjugate_foothills_title:0 "Subjuguer les Contreforts"
 tluukt_subjugate_foothills_desc:0 "Les contreforts à l'est du Lac Naza possèdent bien plus qu'une richesse de gemmes et or ; leurs hauteurs sont ponctuées de domaines palatials, les manoirs-forteresses des elfes décadents qui régnaient autrefois sur tout Sareyand. De ces domaines ils commandent encore un respect non négligeable parmi les Bulwari natifs - nos propres sujets !\n\nIl va sans dire que cela ne peut continuer. Nous devons arracher les elfes de leurs manoirs et en faire une ruine fumante, mettant en flammes tous leurs champs et vignobles jusqu'à ce qu'enfin aucune tache de leur commandement décadent ne reste."

 tluukt_fertilize_foothills_title:0 "Fertiliser les Contreforts"
 tluukt_fertilize_foothills_desc:0 "Les contreforts à l'est du Lac Naza, nettoyés maintenant de leurs seigneurs elfiques, nous incombent d'exploiter. Bien que les elfes habitaient pour la plus grande partie les provinces les plus riches de la région, il y a potentiel encore non exploité dans les terres sèches et prairies stériles plus loin. De grandes rigoles d'irrigation devraient être creusées des rivières et lacs, s'entremêlant avec des champs qui devraient être fraîchement labourés - et qui mieux pour creuser ces rigoles et labourer ces champs que les esclaves abondants que nous avons seulement tout récemment acquis ?"

 tluukt_bolster_bulwar_title:0 "Renforcer Bulwar"
 tluukt_bolster_bulwar_desc:0 "Bien que nous régnions de l'ancienne cité de Raxaklu, la cité et champs de Bulwar elle-même sont en beaucoup de façons le cœur de notre domaine - un cœur dominé largement par des Bulwari natifs et autres non-gnolls. Ces natifs sont oisifs dans leur liberté, et dans l'oisiveté conspirent vers toute manière de fins méchantes. Pourtant leurs frustrations et anxiétés peuvent être mises à meilleur usage - en mobilisant nos forces là et établissant un grand terrain d'entraînement pour discipliner les guerriers-esclaves, le peuple de Bulwar peut encore devenir notre bouclier inflexible !"
 
 tluukt_great_pack_title:0 "La Grande Meute"
 tluukt_great_pack_desc:0 "Du jour où ils naissent au jour où ils meurent, les natifs de Bulwar vivent sous notre règne - que ce soit comme krah libres ou comme esclaves, ils existent entièrement à la disposition de notre état. Nul ne vit maintenant qui se rappelle encore ces jours anciens où les Bulwari vivaient différemment, et ainsi le règne gnoll est devenu une institution fermement établie.\n\nNous avons constamment érodé toute notion fallacieuse d'indépendance, et nous nous retrouvons maintenant avec les masses non éclairées qui aspirent à l'opportunité de rendre leur libre arbitre pour la sécurité et prospérité garanties par notre règne. Sous le grand et glorieux règne de notre meute, la liberté est devenue obsolète et l'obéissance inébranlable a pris sa place - il est trop ironique, alors, que nos sujets faibles de volonté soient bien plus fiables comme alliés que notre parenté gnoll qui jure loyauté seulement quand c'est commode."

 tluukt_indirect_control_title:0 "Reine des Krah"
 tluukt_indirect_control_desc:0 "La question de comment mieux gouverner nos sujets nous a longtemps tourmentées. C'était la sagesse de Tluukt elle-même qui vit les premières de nos hiérarchies rigides établies, délimitant strictement les droits et privilèges de nos sujets humains. Nous vivons maintenant dans un âge bien plus éclairé et modéré, cependant, libre de sauvagerie passée. Nos sujets bulwari sont devenus sages à la gloire de notre règne, et avec chaque jour qui passe nous commençons à voir un peu de notre propre grandeur en eux où avant il n'y avait rien.\n\nEn effet, alors que l'étendue de notre portée s'étend à travers le monde plus large au-delà de Bulwar, il peut maintenant être prudent de relaxer les hiérarchies d'abord griffonnées par la grande législatrice Tluukt. Ces castes furent originellement établies non parce que nous croyions que le manteau du règne convenait seulement aux épaules gnolls, mais parce que seuls les gnolls avaient la force assez pour le saisir !\n\nSi nos sujets humains peuvent maintenant prouver leur propre force malgré toutes les commodités fournies par la subservience aveugle, alors ne sont-ils pas en beaucoup de façons semblables aux vrais gnolls ? Tous les humains trop faibles, trop manquants de cette gnollité essentielle peuvent encore se reposer faciles dans la stabilité de notre règne, mais ces peu qui peuvent s'élever au-dessus de leur station peuvent encore rejoindre les rangs d'une nouvelle meute bourgeonnante, seconde seulement à la grandeur de la nôtre propre !"

 tluukt_bloodsport_title:0 "Sport Sanglant"
 tluukt_bloodsport_desc:0 "Notre règne distingué naquit d'effusion de sang et fut sevré sur d'innombrables conflits violents dans les jours primitifs d'un Bulwar dominé par les elfes. L'illumination de Tluukt fut d'abord une flamme abritée seulement dans les cœurs des vrais gnolls, mais alors que notre règne grandit lourd et encombrant et s'étendit à travers tout le monde il nous fut révélé que même nos sujets humains possédaient volonté assez pour saisir pour eux-mêmes une place à nos tables.\n\nLa vraie loyauté est une commodité rare, quasi mythique parmi les gnolls, avec même les liens de parenté insuffisants pour la garantir. Dans les jours d'autrefois, quand les Bulwari gnolls étaient contents d'habiter dans des huttes primitives parmi des rochers ruraux, nous cimentions les liens de sang avec de grandes épreuves d'athlétisme - un rituel qui n'est pas étranger aux Bulwari humains, non plus, bien que leurs sports diffèrent dans leurs détails techniques. Quelle meilleure façon, alors, de célébrer l'harmonie de notre règne qu'avec une grande compétition de sport, pour à la fois faire écho aux jours d'autrefois et pour inaugurer le brillant futur qui nous attend encore ?"

 tluukt_krahraak_eduzvacyn_title:0 "Krahraak d'Eduz-Vacyn"
 tluukt_krahraak_eduzvacyn_desc:0 "Depuis les jours de Tluukt 'Fendeuse-de-Royaumes', notre meute a joui d'une relation étroite avec les prêtres d'Eduz-Vacyn. Ils furent les premiers à reconnaître la folie du culte elfique, et même quand tout Bulwar se détourna d'eux ils continuèrent de prêcher la vérité à leurs compagnons. Même les gnolls peuvent respecter la force de volonté et détermination d'endurer et même prospérer face à une telle persécution.\n\nCe ne sont pas les seules forces d'Eduz-Vacyn, cependant, et en cimentant plus les liens entre le règne de notre meute et le leur nous pouvons jouir du privilège de compter sur leur expertise diplomatique comme il convient à nos besoins."

 tluukt_krahraak_azkasur_title:0 "Krahraak d'Azka-Sur"
 tluukt_krahraak_azkasur_desc:0 "Même dans les jours de Zokka 'Dévoreur-de-Soleils', notre meute fut impressionnée par l'endurance silencieuse affichée par Azka-Sur, qui garda une veille vigilante même dans les jours les plus sombres quand leur citadelle fut assiégée de tous côtés. Il est fortuné pour nos deux royaumes, alors, qu'ils virent la sagesse de se soumettre à notre règne.\n\nUne telle sagesse n'est pas la seule force d'Azka-Sur, cependant, et en cimentant plus les liens entre le règne de notre meute et le leur nous pouvons jouir du privilège de compter sur leur expertise militaire comme il convient à nos besoins."

 tluukt_krahraak_azkabar_title:0 "Krahraak d'Azkabar"
 tluukt_krahraak_azkabar_desc:0 "Même avant les jours de notre meute, les mages humains de Bulwar ont été sujets à une quantité non négligeable de répulsion et peur de leur propre espèce. Ce fut une telle peur qui les vit confinés à un triste emprisonnement. Pourtant dès le premier nous respectâmes leur puissance arcane comme nous le faisons de la puissance de nos propres shamans, et nous mîmes à les arracher des chaînes de Jexis et reconstruire leur magocratie.\n\nLes matières de l'arcane ne sont pas les seules forces d'Azkabar, cependant, et en cimentant plus les liens entre le règne de notre meute et le leur nous pouvons jouir du privilège de compter sur leur expertise administrative comme il convient à nos besoins."
 
 tluukt_kogzokka_march_title:0 "Passerelle vers l'Ouest"
 tluukt_kogzokka_march_desc:0 "Nous considérions autrefois les désolations désolées du Salahad Lointain comme rien de plus que cela - un désert explosé dépourvu de toute valeur pour notre meute. Pourtant, après beaucoup de rencontres privées avec [F29.Monarch.GetName] [F29.Monarch.Dynasty.GetName] de [F29.GetName], [F29.Monarch.GetSheHe] a lentement et sûrement désabusé notre [Root.Monarch.GetTitle] de cette notion. [F29.Monarch.GetName] raconte des richesses des terres à l'est des montagnes Paravimvata, d'une terre où les palais sont construits d'or et où les richesses coulent comme le sang. Seulement en sécurisant l'hégémonie totale dans le Salahad Lointain - et seulement en accordant plus grande supervision du commerce à [F29.Monarch.GetName] - pourrions-nous espérer même tirer une fraction de ces richesses dans nos propres coffres."
 
