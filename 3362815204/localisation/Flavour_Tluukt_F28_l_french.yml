 anzarzax_palace:0 "Arzax Eklu"
 anzarzax_palace_desc:0 "Enfoui parmi les collines sablonneuses d'Anzarzax gisent les derniers vestiges croulants d'une construction autrefois grandiose - le Palais Blanc Éternel, l'Arzax Eklu.\n\nConstruit dans les dernières années de l'Âge des Monstres de Bulwar par le chef de meute Arzax, le palais servait comme le cœur du Royaume Toujours-Plus-Riche d'Arzax, un état territorialement petit mais extrêmement riche né de l'influence déclinante des royaumes d'Uak et Proxacha. L'opulence marbrée de l'Arzax Eklu contrastait durement avec les terres arides desséchées sur lesquelles il fut construit, son emplacement non orthodoxe choisi spécifiquement pour discréditer les rivaux d'Arzax, qui prétendaient qu'il était stupide de construire un palais dans un désert.\n\nFinalement l'ascension de la Xhazobine verrait le palais entièrement détruit, ses occupants corpulents mis au feu et ses murs de marbre dispersés. Pourtant son héritage perdura, de sorte que chaque fois qu'un gnoll regardait du marbre fin, ils l'appelaient 'arzax'."

 merc_tluukt_harpy_janissaries:0 "§JGarde Nazhratkrah§!"
 TLUUKT_HARPY_JANISSARIES_COST:0 "Bien que les hommes-choses de Bulwar aiment et craignent les femmes-ailées pour leurs caractéristiques pulchritudineuses, leur vraie qualité réside dans leur mobilité incomparable, leur rapidité, et leur férocité raptoresque. Les banshees ailées qui forment les rangs des Nazhratkrah sont les plus belles de toutes les guerrières-harpies, sélectionnées à la main par la Haute Matriarche de Siadanlén à la naissance et élevées et entraînées pour un seul but - sauvegarder la gloire de notre meute !§!"
 unlock_merc_tluukt_harpy_janissaries_tt:0 "La nouvelle Haute Matriarche de Siadanlén enverra volontiers ses meilleures et plus rapides guerrières harpies pour servir dans les rangs de la compagnie de mercenaires §YGarde Nazhratkrah§! ."
 merc_tluukt_masnsih_janissaries:0 "§JGarde Sihrakrah§!"
 TLUUKT_MASNSIH_JANISSARIES_COST:0 "Le cavalier moyen du Sihrušam naît en selle et est sevré sur l'étreinte dure du Salahad Lointain. Pourtant nous ne sommes pas satisfaits d'un guerrier Mašnsih simplement moyen. Comme tribut du Sihrušam nous ne recevons que leurs meilleurs : des cavaliers honorables et bien trop nobles du plus fin entraînement qui vivront et mourront volontiers pour la gloire de notre meute - pour le bien de leur patrie.\n\n§JCette Compagnie de Mercenaires ne coûte aucun §YProfessionnalisme de l'Armée§! quand recrutée.§!"
 unlock_merc_tluukt_masnsih_janissaries_tt:0 "\nLes tribus du Sihrušam, maintenant libres de l'oppression sanglante de Zokka, enverront volontiers leurs meilleurs cavaliers pour servir dans les rangs de la compagnie de mercenaires §YGarde Sihrakrah§! ."
 merc_tluukt_bulwar_janissaries:0 "§JXhur Xalgrurr§!"
 TLUUKT_BULWAR_JANISSARIES_COST:0 "Les Xhur Xalgrurr représentent les meilleurs, plus disciplinés krah de tout Bulwar, rassemblés en un seul régiment blindé et forgés en acier par leurs maîtres-tâches gnolls. Soumis à toutes sortes d'horreurs tant naturelles que surnaturelles au cours de leur entraînement, les guerriers des Xhur Xalgrurr trouvent les rigueurs dures de la bataille plus relaxantes qu'autre chose, et embrassent la mort avec le même stoïcisme d'acier qu'ils font la vie.\n\n§JCette Compagnie de Mercenaires ne coûte aucun §YProfessionnalisme de l'Armée§! quand recrutée.§!"
 unlock_merc_tluukt_bulwar_janissaries_tt:0 "Les krah aptes au combat de Bulwar seront rassemblés et organisés dans la compagnie de mercenaires §YXhur Xalgrurr§! . Ils vivront et mourront avec férocité et distinction."
 
