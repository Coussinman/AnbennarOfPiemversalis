l_french:


 #Missions titles and descriptions
 
 #Row 1
 Y66_the_coalition_victory_title:0 "La Victoire de la Coalition"
 Y66_the_coalition_victory_desc:0 "Les pirates yansheni de Pinghoi ont pillé nos côtes bien trop longtemps, allant même jusqu'à s'emparer de nos territoires et de ceux de notre fidèle allié, la chefferie de Jaya Raya, ces dernières années. Ceci est intolérable et ne saurait perdurer. Il est temps de rappeler à ces étrangers que c'est nous qui commandons et qu'ils doivent obéir - ou périr."
 Y66_the_solemn_oath_title:0 "Le Serment Solennel"
 Y66_the_solemn_oath_desc:0 "À la suite de notre victoire commune contre les pirates de Pinghoi, les liens entre nous et notre ancien allié, la chefferie de Jaya Raya, se sont resserrés plus que jamais auparavant. Le moment est venu : leur chef, [Y76.Monarch.GetName], s'est rendu à Tuan Caoban pour prêter un serment solennel. Selon ces termes, Jaya Raya retournera au bercail et se soumettra de nouveau au vassalage. Ils serviront d'exemple à nos nombreux anciens vassaux : voici ce qu'est la vraie loyauté !"
 Y66_the_coastal_defense_network_title:0 "La Défense Côtière"
 Y66_the_coastal_defense_network_desc:0 "Année après année, nous recevons des rapports de nos cités côtières nous parlant de pillages et d'atrocités horrifiantes commises par les pirates. Le commerce qui transite par Cay Cam Sinh se trouve bloqué, nous coupant essentiellement des lucratives routes commerciales vers le Golfe de Rahen. Nous devrions ériger des défenses côtières le long du rivage pour empêcher les pirates de débarquer."
 Y66_the_pirates_title:0 "Les Pirates"
 Y66_the_pirates_desc:0 "Ces pirates sont pires que les fourmis-démons des Lupulan ! Écrasez une base insulaire et deux autres surgissent, défaites une flotte en mer et le temps que vous atteigniez la côte, vous entendez déjà parler de deux nouveaux raids. Cette irritation perpétuelle offense le [Root.Monarch.GetTitle], mais nos efforts ont été médiocres jusqu'à présent.\n\nPeut-être faut-il un pirate pour combattre un pirate. Cela pourrait coûter cher, mais si nous pouvons payer l'un de nos ennemis pour qu'il éradique l'autre, l'investissement en vaudra la peine."
 Y66_the_pirate_wars_title:0 "Les Guerres de Piraterie"
 Y66_the_pirate_wars_desc:0 "L'épée que nous avons prise ressemble davantage à un coutelas de pirate, rouillé, émoussé, et vous risquez toujours de vous blesser. Mais [Root.Monarch.GetName] n'est pas seulement un bon [Root.Monarch.GetTitle], [Root.Monarch.GetSheHe] est un grand souverain, ce qui implique de savoir utiliser même les instruments les plus inopportuns.\n\nLes Guerres de Piraterie commencent. Elles se termineront quand notre ennemi sera chassé des mers et notre côte sécurisée (celles de nos rivaux... le seront peut-être moins)."
 Y66_the_fate_of_the_gon_title:0 "Le Destin des Gon"
 Y66_the_fate_of_the_gon_desc:0 "Sous Baihon Xinh, les Gon faisaient partie intégrante de la \"triple alliance\" qui permit à Phonan, Khom et Gon de prospérer ensemble. Mais en dehors de celle-ci, la prospérité s'est muée en pauvreté, la coopération en conflit.\n\nNous devons réunifier les Gon au sein du [Root.GetName]. Alors seulement retrouveront-ils la vitalité d'antan."
 Y66_the_defense_act_title:0 "L'Acte de Défense"
 Y66_the_defense_act_desc:0 "Le Fort Taibo fut notre puissant bouclier contre la force quasi-irrésistible de Jaher. Puis, lors de la guerre du fils traître, il fut une ancre, aussi ferme que la volonté de l'Empereur-Fantôme. Nous devons nous assurer qu'il puisse demeurer une pierre angulaire de notre défense pour les siècles à venir, en l'adaptant au nouveau style de siège et en reconstruisant ses murs pour résister même aux tirs de canon les plus concentrés."
 Y66_the_artillery_doctrine_title:0 "La Doctrine d'Artillerie"
 Y66_the_artillery_doctrine_desc:0 "Certains comptent sur les canons pour un soutien militaire direct, leur dévastation s'assurant qu'une charge brise les lignes ennemies. D'autres les utilisent plus sporadiquement, pour consolider les points faibles et renverser la situation là où leurs hommes pourraient faiblir.\n\nD'autres encore, qui manquent de notre maîtrise du canon, doivent choisir. Nous, en revanche, pouvons intégrer l'artillerie dans chaque aspect de notre armée et chaque élément de notre régime tactique. Quand nos réformes seront achevées, nul en Haless (ou peut-être en Halann) ne pourra défier notre maîtrise de l'art du tir direct et indirect."
 Y66_the_subjugation_title:0 "La Subjugation"
 Y66_the_subjugation_desc:0 "Bomdan : une terre de grands fleuves, de grande richesse et de grands forts. Au nom de Baihon Xinh, nous nous emparerons des trois, et nous assurerons qu'elle trouve sa juste place dans le domaine du [Root.Monarch.GetTitle]. Cela protégera entièrement notre flanc occidental, nous permettant d'étendre davantage notre délicate infrastructure."
 
#Row 2
 Y66_the_reconquest_title:0 "La Reconquête"
 Y66_the_reconquest_desc:0 "Quand Caoban Dinh prit les armes contre son père en défiance de tout bon sens et de toute coutume, notre ancien vassal de Nagon déclara son indépendance dans une tentative de profiter de notre faiblesse temporaire. Nous avons pu permettre que ceci perdure pendant quelques années, mais ceci n'était jamais destiné à être un état de fait permanent. Ramenons Nagon au bercail !"
 Y66_the_unity_title:0 "L'Unité"
 Y66_the_unity_desc:0 "La rébellion de Caoban Dinh fut une rupture momentanée mais immensément traumatisante, divisant trois peuples qui n'en faisaient qu'un autrefois. Les capitales culturelles de Mairuk, Tuan Caoban et Hubai Mong se retrouvèrent dans des camps opposés, gouvernées par trois monarques qui prétendaient être indépendants les uns des autres. Maintenant, cependant, les trois cités acceptent la souveraineté d'une seule puissance : nous-mêmes. Restaurons l'harmonie et l'équilibre dans le royaume."
 Y66_the_succession_title:0 "La Succession"
 Y66_the_succession_desc:0 "Les fils de Caobang Sang pensaient imposer leurs propres plans de succession au grand [Root.GetName], et ils ont payé chèrement leur traîtrise. Mais ils n'avaient pas tort de dire qu'un jour viendra où nous devrons perpétuer l'héritage de notre patriarche sans sa présence. Nous devons assurer une transition en douceur, pleinement conforme à la volonté de l'Empereur-Fantôme, et pour ce faire nous devrions commencer à planifier immédiatement."
 Y66_the_navy_title:0 "La Marine"
 Y66_the_navy_desc:0 "Quand ce démon de Ping frappa Cây Cam Sinh, nous avons regardé impuissants l'un de nos grands joyaux tomber devant la mer. Nous ne pouvons jamais permettre qu'un tel crime se reproduise, abattez les forêts, remplissez les chantiers navals, nous aurons une marine digne du [Root.GetName] !"
 Y66_the_retribution_title:0 "La Rétribution"
 Y66_the_retribution_desc:0 "Nous du [Root.GetName] savons bien ce que c'est d'être vulnérable, et d'avoir ensuite ses voisins qui bondissent sur vous. La rage que cela inspire, l'inimitié.\n\nEt donc nous avons bien compris les diplomates de Jaya Raya, qui cherchaient notre aide contre les raids dévastateurs qu'ils ont subis récemment. Ils l'auront, ainsi que toutes nos compétences en matière de rétribution."
 Y66_the_vassal_reforms_title:0 "Les Réformes de Vassal"
 Y66_the_vassal_reforms_desc:0 "Avec les récentes conquêtes, la taille de Jaya Raya s'est considérablement accrue, mettant à rude épreuve leur forme primitive et tribale de gouvernement. Ils cherchent à améliorer la situation en effectuant les réformes nécessaires. Lors de la dernière assemblée annuelle, ils ont demandé du savoir-faire et de l'aide pour ce faire. Nous devrions saisir cette opportunité pour façonner leur état à notre plus grand bénéfice."
 Y66_the_vassal_act_title:0 "L'Acte de Vassalité"
 Y66_the_vassal_act_desc:0 "Un arbre doit être servi par chaque racine, un fleuve doit être alimenté par chaque affluent. De même, nous devons nous assurer que chaque vassal qui paie tribut et doit allégeance au [Root.GetName] soit correctement intégré dans notre administration. Être capable de gérer une telle variété d'états semi-autonomes nécessitera une restructuration de notre bureaucratie, mais c'est nécessaire pour la prospérité continue du [Root.GetName]."
 Y66_the_western_welfare_zone_title:0 "La Zone de Prospérité Occidentale"
 Y66_the_western_welfare_zone_desc:0 "L'ouest a été sécurisé, mais il n'est pas nécessaire que le [Root.Monarch.GetTitle] s'occupe [Root.Monarch.GetHerselfHimself] de chaque aspect de l'administration de ces terres. Les Daulophs de Lot Dekkhang gagnent leur noblesse par leurs compétences de mercenaires ; il ne devrait pas être trop difficile de convaincre cet état (dont les valeurs tolérantes font écho aux nôtres) d'étendre leur rôle de 'mercenaires', et d'agir comme administrateurs engagés de la région à notre place."
 Y66_the_jungle_wars_title:0 "Les Guerres de Jungle"
 Y66_the_jungle_wars_desc:0 "Racine tordue et branche noueuse, liane étrangleuse et fourré impénétrable. Voilà les barrières à toute conquête des Lupulan, une terre où chaque petit chef se croit roi.\n\nMais maintenant, avec Jaya Raya aiguisé en lance, nous percerons le bouclier de la nature, et leur montrerons à tous ce que signifie être un [Root.Monarch.GetTitle]."
 
#Row 3
 Y66_the_internal_strife_title:0 "Les Troubles Internes"
 Y66_the_internal_strife_desc:0 "Après beaucoup d'effusion de sang, le fils traître de l'Empereur, Caoban Dinh, a été abattu, tandis que ses vils laquais du nord ont été ramenés au pas. Avec l'avènement de la paix, nos armées sont libres de se reposer et de récupérer, renouvelant leurs réserves et reconstituant leurs rangs. Elles s'entraîneront et s'exerceront dans leurs casernes jusqu'à ce que l'Empereur ait de nouveau besoin de leurs services."
 Y66_the_ghost_congress_title:0 "Le Congrès Fantôme"
 Y66_the_ghost_congress_desc:0 "Il est temps pour nous de finalement réformer notre gouvernement actuel pour l'adapter à notre situation spéciale. Les ordres ont envoyé une liste de demandes pour qu'ils donnent leur soutien à une telle entreprise. Tout ce qu'ils veulent, c'est plus de pouvoir, qui s'attendrait à autre chose ? Néanmoins, nous avons cruellement besoin d'une réforme, donc nous devrions faire de notre mieux pour les satisfaire."
 Y66_the_reborn_kingdom_title:0 "Le Royaume Renaissant"
 Y66_the_reborn_kingdom_desc:0 "C'est fait ! Enfin, les révoltes de la parentèle traîtresse et des \"alliés\" infidèles ont été réprimées et les terres de Baihon Xinh connaissent de nouveau la tranquillité et la prospérité d'un gouvernement juste. Cependant, ce n'est même pas le sommet de nos accomplissements. Nous avons enfin apporté la vraie unité à nos terres comme jamais vue même au temps des tentatives insensées de Jaher de conquérir notre grande nation. Maintenant nous ne faisons qu'un et nous veillerons à ce que rien ne brise jamais plus notre unité. Nous repousserons chaque parcelle d'obscurité et montrerons à tout Haless la vraie droiture."
 Y66_the_northern_granary_title:0 "Le Grenier du Nord"
 Y66_the_northern_granary_desc:0 "La première étape pour reprendre le contrôle sur le sud de Haless réside dans les plaines inondables du nord. La région est riche en terres cultivables, produisant grain, riz et bétail, nourrissant la majeure partie du sud de Haless. Historiquement, les nains de Verkal Ozovar régnaient sur le peuple Kai y vivant, tout en nous payant tribut. Ne répétons pas cette erreur et libérons nos frères de la domination naine et prenons directement le contrôle des rizières du sud de Haless, affaiblissant les nains et les isolant davantage dans leur forteresse montagneuse."
 Y66_the_dwarves_title:0 "Les Nains"
 Y66_the_dwarves_desc:0 "Autrefois, nous travaillions ensemble avec les nains, et ils nous ont enseigné les bases de l'artillerie. Nous les avons peut-être surpassés en habileté à les utiliser, mais il n'y a encore aucun canon qui puisse se comparer à ce qu'ils peuvent fabriquer.\n\nTandis que nous avons été séparés, cependant, ils sont devenus ambitieux, et maintenant nos plans sont en désaccord avec les leurs. Peut-être pouvons-nous éviter l'effusion de sang avec eux par une démonstration de force, et une demande diplomatique de retour au statu quo antérieur ?"
 Y66_the_kai_people_title:0 "Le Peuple Kai"
 Y66_the_kai_people_desc:0 "Quand Baihon Xinh était empire, chaque Kai lui payait tribut, et chaque Kai était le bienvenu en son sein. Nous devons nous assurer qu'il en soit de même pour le [Root.GetName] aujourd'hui. Nos prochaines cibles sont les peuples Sikai et Bokai vivant dans le nord et l'est du sud de Haless."
 Y66_the_binhrung_campaign_title:0 "La Campagne de Binhrung"
 Y66_the_binhrung_campaign_desc:0 "Chien Binhrung était autrefois un allié proche, mais... les temps ont changé. Peut-être les fantômes de leurs reines passées ont-ils donné de mauvais conseils à leur reine actuelle, peut-être ce qu'un émissaire pensait être un cadeau bienveillant était-il en fait une insulte mortelle, peut-être même était-ce un aspect de notre montée qui les a perturbés.\n\nMais peu importe. Le passé est passé, le présent est maintenant. Ils sont Kai, et donc ils sont les sujets légitimes du [Root.GetName]."
 Y66_the_protector_title:0 "Le Protecteur"
 Y66_the_protector_desc:0 "Le temps de la reconstruction est terminé, nous nous dressons maintenant fièrement comme la nation la plus éminente du sud de Haless. Nous avons uni le peuple Kai, défendu nos côtes, revitalisé le commerce et sommes l'un des principaux centres culturels de Haless. Les rues de Tuan Caoban et des autres grandes cités fourmillent d'activités, vendant toutes sortes de biens exotiques. Année après année, les vassaux viennent dans notre capitale payer tribut à l'Empereur-Fantôme et honorer son héritage. Le temps est venu de consolider notre pouvoir et de regarder au-delà du sud de Haless, peut-être même par-delà la grande mer."
 Y66_the_ascendency_title:0 "L'Ascendance"
 Y66_the_ascendency_desc:0 "Tout le sud de Haless est maintenant directement ou indirectement sous notre domination, gouverné par des vassaux loyaux. Nous sommes devenus l'un des centres culturels majeurs du monde, connus dans le monde entier pour notre tolérance religieuse et raciale, attirant un flux incessant de personnes nouvelles et talentueuses. Les histoires de l'Empereur-Fantôme sont racontées à tous les enfants comme un conte de fées. Notre économie croît et des marchands de toutes les parties de Halann peuvent être trouvés commerçant dans nos cités. Et plus important encore, la prouesse de nos canons est redoutée par nos ennemis et admirée par nos alliés.\n\nQue nul ne nous regarde jamais plus de haut !"

#Row 4
 Y66_the_omniopticum_title:0 "L'Omniopticum"
 Y66_the_omniopticum_desc:0 "En raison de ses... circonstances particulières, l'Empereur s'est trouvé dans l'incapacité de quitter son palais. À cette fin, il a réquisitionné un certain nombre d'ingénieurs et d'architectes éminents pour installer des miroirs dans sa salle du trône, qui s'élève au-dessus de la cité de Tuan Caoban.\n\nCeci permettra à notre souverain d'examiner sa cité à loisir. Il a également décidé que certaines machines doivent être installées dans son palais pour lui permettre de surveiller Tuan Caoban de plus près."
 Y66_the_spirit_network_title:0 "Le Réseau des Esprits"
 Y66_the_spirit_network_desc:0 "Remarquable tant dans la vie que dans la mort, l'Empereur conserve sa volonté de fer, et il est connu pour contraindre les esprits moindres à faire ses ordres. Il a amassé un certain nombre de courtisans de cette manière, et entend qu'ils soient hébergés dans une série de temples à travers le royaume construits à cette fin spécifique. Ceci, dit-il, lui permettra d'établir un contact direct avec eux et, par conséquent, d'obtenir une évaluation plus précise du royaume, de ses forces et de ses faiblesses."
 Y66_the_fort_title:0 "Le Fort"
 Y66_the_fort_desc:0 "Quand le grand conquérant elfe Jaher vint en Haless, il conquit tout devant lui, Rahen s'effondra et bien que les moines-guerriers des Xia l'aient repoussé une fois, ils succombèrent la seconde fois. Mais le grand fort de Taibo, celui-ci l'a retenu, lui et toute son invasion, pendant des années.\n\nC'est un lieu de fierté pour tout notre peuple. Mais durant les récents troubles, il a pris du retard dans sa maintenance, et n'est plus que l'ombre de ce qu'il était. Alors que nous retrouvons notre gloire passée de tant de façons, nous devons également restaurer Taibo."
 Y66_the_silk_moths_title:0 "Les Papillons de Soie"
 Y66_the_silk_moths_desc:0 "La guerre du fils traître a vu des champs brûlés, des cités saccagées, des gens massacrés. Il n'est donc pas surprenant que certains des êtres les plus vulnérables, mais les plus précieux, du [Root.GetName] aient également été blessés : les papillons de soie, qui requièrent un régime spécifique et un habitat soigneusement contrôlé pour produire leurs précieux filaments. Avec la guerre terminée, nous devons restaurer immédiatement la production de soie."
 Y66_the_army_title:0 "L'Armée"
 Y66_the_army_desc:0 "Pour accomplir nos ambitions toujours croissantes, nous devons assembler une armée capable de les satisfaire. Malheureusement, nous n'avons pas encore l'infrastructure requise pour mobiliser et soutenir une grande armée. Construisons des casernes pour loger plus de soldats et des domaines agricoles pour les nourrir. Nos ennemis réfléchiront à deux fois avant de prendre des mesures contre nous. Que les rues tremblent sous les pieds de nos armées."
 Y66_the_artillery_title:0 "L'Artillerie"
 Y66_the_artillery_desc:0 "Le premier tribut de Verkal Ozovar, payé en 872 AA, prit la forme d'une douzaine de canons. Bien que ces armes de guerre fussent totalement étrangères aux rois de l'époque, ils saisirent rapidement l'opportunité présentée, menant à la victoire dans d'innombrables batailles.\n\nMaintenant que les canons deviennent de plus en plus répandus, nous aussi devons saisir cette opportunité. Étudions ces textes du 9e siècle à la lumière de nos conceptions actuelles, avec une force d'artillerie intégrée, nul ne peut ou ne pourra se dresser contre nous."
 Y66_the_post_act_title:0 "L'Acte Postal"
 Y66_the_post_act_desc:0 "Un avantage que l'Empereur-Fantôme procurait à notre nation et qui nous manque maintenant est la capacité d'utiliser les esprits comme messagers. Nous avons construit une dépendance à la transmission rapide de messages, qui facilitait le commerce, la gouvernance et la tactique. Nous devrions créer un réseau de messagers qui, bien que moins efficace que les esprits, rempliront ce rôle."
 Y66_the_great_canal_title:0 "Le Grand Canal"
 Y66_the_great_canal_desc:0 "Xa Vaung repose entre les rivières Hukai et Khom Ma, le long desquelles coule une grande partie de notre commerce. Nos marchands ont présenté une proposition d'entreprendre un projet coûteux, mais profitable, de construire un canal entre les deux rivières. Faire cela réduirait grandement le temps nécessaire pour transporter les biens, et nous serions dans une position beaucoup plus forte pour contrôler le commerce qui transite, en inspectant les navires qui l'utilisent."
 Y66_the_economy_reforms_title:0 "Les Réformes Économiques"
 Y66_the_economy_reforms_desc:0 "Les marchands cannoniens ont avidement acheté notre soie, mais étendre la production de soie est un processus relativement difficile et coûteux. Notre coton a également attiré leur attention et est beaucoup plus facile d'augmenter sa production.\n\nLes plaines du nord ont le climat et les conditions de sol appropriés pour permettre de grands champs de coton pour approvisionner la demande des occidentaux, pourvu que nous investissions les ressources pour lancer l'industrie."
 
#Row 5
 Y66_the_great_survey_title:0 "La Grande Enquête"
 Y66_the_great_survey_desc:0 "Le rituel qui lia l'Empereur-Fantôme à la réalité fut le produit de sa fureur et de sa volonté, toutes deux plus grandes que celles d'aucun homme. Mais maintenir ce lien... là, les mages peuvent aider.\n\nIls suggèrent un artefact qui utilise la pierre-magique Tamphora, comme source de pouvoir concentrée pour alimenter son être. Malheureusement, cette pierre bleue est incroyablement chère, mais nous avons peut-être une piste. Le Haut Temple endommagé de Xa Vaung dégage une signature magique similaire, indiquant qu'il doit y avoir de la Tamphora dans ses fondations. Certainement quelque part à proximité il doit y en avoir assez à extraire !"
 Y66_the_anchor_to_reality_title:0 "L'Ancre à la Réalité"
 Y66_the_anchor_to_reality_desc:0 "Cela a commencé avec un petit caillou bleu, qui a causé une explosion de taille modérée quand un soldat de passage l'a donné un coup de pied. Puis nous avons commencé à creuser, et la faible lueur bleue de la terre a confirmé que nous étions sur la bonne voie.\n\nL'Empereur-Fantôme est plus grand qu'aucun homme, cependant, et si cet artefact doit le lier à notre monde, il doit avoir une stature à la mesure. Étendons les mines, extrayons chaque parcelle de Tamphora, pour le [Root.GetName] !"
 Y66_the_ghost_epic_title:0 "L'Épopée Fantôme"
 Y66_the_ghost_epic_desc:0 "Beaucoup d'histoires ont été transmises de génération en génération dans le [Root.GetName]. Il y a le conte de Lemang Chettha, qui résista fermement à Jaher ; il y a son fils, Ca, qui lia Baihon Xinh avec un poing puissant après la mort de l'elfe.\n\nMaintenant il y a une autre figure, qui égale et surpasse ses prédécesseurs en force d'âme et en volonté. Il mérite sa propre épopée, afin que tous puissent entendre parler de la justice de son règne et de la prospérité de son royaume."
 Y66_the_first_dissemination_title:0 "La Première Diffusion"
 Y66_the_first_dissemination_desc:0 "\"Les vents et les pins murmurent,\n  La rivière ceint dans son vol,\nMes pas résonnent sur d'antiques tuiles\n  étincelant brillamment dans la lumière.\n\nQuel monarque règne sur ces murs de palais ?\n  Où les voix résonnaient et résonnaient\nQui a construit ce royaume de gloire maintenant ?\n  Ce ne pouvait être que Caoban Sang.\"\n\n-Un des nombreux poèmes dédiés à l'Empereur-Fantôme, répandus au loin à travers Haless pour s'assurer que tous connaissent ses exploits."
 Y66_the_pilgrims_title:0 "Les Pèlerins"
 Y66_the_pilgrims_desc:0 "Les fils traîtres de Caoban Sang ont trahi plus que leur père et leur pays. Ils ont aussi trahi leur foi, et la ruine que leur guerre a apportée aux Hauts Temples en est le reflet.\n\nDans la crainte qu'ils inspirent, ils font écho à l'Empereur-Fantôme lui-même. Tout comme il a réparé le royaume, nous devons réparer les temples (et une fois fait, le flux constant de pèlerins devrait plus que payer le travail)."
 Y66_the_jewel_of_the_south_title:0 "Le Joyau du Sud"
 Y66_the_jewel_of_the_south_desc:0 "Tuan Caoban est le cœur du [Root.GetName], mais alors que de plus en plus ont afflué vers cette terre de prospérité, attirés par les épopées que nous avons répandues au loin, la cité s'est étalée. Les marchés sont bondés à craquer, les nouveaux arrivants séjournent dans des huttes de fortune, et le moins qu'on dise de l'odeur, le mieux ce sera.\n\nUne épée doit être aiguisée, un joyau doit être taillé. Même l'Empereur-Fantôme a eu besoin de rituels pour voir sa volonté accomplie. Nous devons immédiatement rénover Tuan Caoban, de sorte que la cité en vérité égale, et surpasse, la cité des histoires."
 Y66_the_tolerance_act_title:0 "L'Acte de Tolérance"
 Y66_the_tolerance_act_desc:0 "\"Attendu que les sujets du [Root.GetName] viennent de nombreux peuples, de nombreuses fois.\nAttendu que tous les sujets ont quelque chose à offrir à l'État, et méritent son aide dans ce travail.\n(...)\nQu'il soit par les présentes décrété par le [Root.Monarch.GetTitle] [Root.Monarch.GetName], par l'autorité investie dans le trône du [Root.GetName], que toutes les races, fois et origines seront les bienvenues dans le [Root.GetName], avec des incidents d'intolérance punis par pas moins d'un an de prison (...)\"\n\n-Un extrait de l'Acte de Tolérance de 1591, qui cimenta le statut du [Root.GetName] comme terre d'opportunité pour tous en Haless."
 Y66_the_second_dissemination_title:0 "La Seconde Diffusion"
 Y66_the_second_dissemination_desc:0 "Tout comme pour tant de décisions de Caoban Sang, le travail qu'il a demandé pour immortaliser son histoire en chanson et en poème a eu des bénéfices qui se répandent à travers les années. Cela lie notre peuple ensemble, invite les meilleurs et les plus brillants à rejoindre le [Root.GetName], et assure que son grand héritage continue.\n\nAinsi, nous ne devrions pas laisser cela rester 'simplement' une œuvre locale. Loin à l'ouest se trouve une terre de commerçants, sûrement ils apprécieraient l'accès au meilleur art de Haless ?"
 Y66_the_artificers_title:0 "Les Artificiers"
 Y66_the_artificers_desc:0 "Les gnomes, fameusement, ont des intérêts extrêmement larges, ils sont fascinés par chaque aspect et application de l'artisanat magique. Ceci a des avantages, mais peut parfois être frustrant, si leurs objectifs ne sont pas alignés avec ceux du [Root.Monarch.GetTitle].\n\nNous venons de recevoir un émissaire des membres du Gommo dans [Root.Capital.GetName] cherchant des financements pour une panoplie de nouveaux projets. Nous devrions utiliser cette chance pour diriger leurs recherches dans des domaines qui aideront le mieux le [Root.GetName] !"

