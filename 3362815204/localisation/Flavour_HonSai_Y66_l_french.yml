 flavor_honsai.4.t:0 "L'Empereur-Fantôme retourne au Royaume des Esprits"
 flavor_honsai.4.d:0 "Peu importe l'ardeur du midi, le soleil se couche tout de même. Peu importe la force de l'arbre, il tombe un jour. Et bien que l'Empereur-Fantôme fût un esprit comme nul autre, un monarque sans égal, son temps parmi nous est maintenant révolu. Il nous laisse son héritage : la résolution, la volonté, et un chemin à suivre."
 flavor_honsai.4.a:0 "Une Ère nouvelle !"
 flavor_honsai.4.b:0 "Une Ère nouvelle !"
 flavor_honsai.4.c:0 "Une Ère nouvelle !"
 flavor_honsai.4.e:0 "Une Ère nouvelle !"
 flavor_honsai.4.f:0 "Une Ère nouvelle !"
 flavor_honsai.4.g:0 "Une Ère nouvelle !"
 flavor_honsai.4.h:0 "Une Ère nouvelle !"
 flavor_honsai.5.t:0 "Gisement de Tamphora Découvert"
 flavor_honsai.5.d:0 "Il y avait un petit détachement de garde accompagnant les mineurs que nous avions envoyés chasser la Tamphora, qui trouvèrent le travail à la fois une pause relaxante du combat et (à vrai dire) quelque peu ennuyeux. Il n'est donc pas surprenant qu'ils aient entrepris de petits jeux, donnant des coups de pied à des pierres le long des routes en marchant. C'était un petit manquement à la discipline, mais mineur, et quand l'un des cailloux explosa en lumière et en son après avoir été frappé du pied, cela s'avéra extrêmement fortuit.\n\nÀ partir du caillou, nos mineurs ont pu identifier une petite veine de Tamphora, et mettent déjà en place des installations d'extraction. Nous ne pouvons être sûrs de combien de temps elle durera, mais chaque parcelle de la pierre-mage servira la cause de l'Empereur-Fantôme."
 flavor_honsai.5.a:0 "Les esprits nous sourient !"
 flavor_honsai.6.t:0 "La Tamphora s'Épuise"
 flavor_honsai.6.d:0 "Il y a trois semaines, nous avons extrait le dernier morceau de pierre-mage bleue du gisement que nous avions identifié. Depuis lors, tout ce que nous avons trouvé, c'est de la terre (et quelques métaux moins précieux). Il semble que la terre ait fini de donner sa générosité : devrions-nous la laisser se reposer et retourner à ses jours de rizière, ou devrions-nous réorienter l'infrastructure minière déjà construite vers d'autres usages ?"
 flavor_honsai.6.a:0 "Riz elle était, et riz elle redeviendra."
 flavor_honsai.6.b:0 "Peut-être trouverons-nous du minerai plus profondément dans notre mine ?"
 flavor_honsai.7.t:0 "Le Réseau des Esprits"
 flavor_honsai.7.d:0 "L'Empereur-Fantôme est un souverain des hommes, héritier indiscutable du manteau de Baihon Xinh. Mais il est plus grand que tous ceux qui sont venus avant, car les esprits l'écoutent aussi, et obéissent.\n\nCeci est prouvé par les événements récents dans le [Root.GetName] : une faible lueur entoure le palais de [Root.Capital.GetName] la nuit, tandis que beaucoup rapportent entendre des ordres délivrés par des esprits marchant dans leurs rêves ou apparaissant lors d'une visite au temple. La volonté de l'Empereur-Fantôme se répand, et nous sommes liés plus étroitement à la gloire en le faisant."
 flavor_honsai.7.a:0 "J'ai rêvé d'un... foulard de soie, à livrer demain ?"
 flavor_honsai.8.t:0 "En Art et Artisanat"
 flavor_honsai.8.d:0 "Est-ce une sculpture ? Un outil ? Un artefact religieux ? L'engin que nos mages ont imaginé a des éléments des trois, là les motifs d'un Haut Temple, ici un filigrane de métal précieux, bien qu'ils prétendent que tout soit dans le but d'exploiter la Tamphora au cœur de la relique.\n\nMême Caoban Sang pourrait ne pas être capable de déchiffrer exactement comment cela fonctionne. Mais nous savons ceci : quand l'Empereur-Fantôme a touché l'appareil, il a commencé à bourdonner, et un sourire s'est lentement répandu sur le visage de notre souverain. Il avait la volonté de diriger le [Root.GetName], et maintenant il a aussi les moyens. Bien que même ce lien ne durera pas éternellement, et nous devons faire plus pour assurer le règne de l'Empereur-Fantôme, aujourd'hui marque un changement en plusieurs mondes : le nôtre, le royaume des esprits, et l'avenir de Haless."
 flavor_honsai.8.a:0 "Enfin !"
 flavor_honsai.9.t:0 "Hon Sai nous demande de les rejoindre"
 flavor_honsai.9.desc:0 "Un émissaire de Hon Sai demande un approfondissement des liens entre nos pays. Depuis que leur soutien a vu notre tribu grandir jusqu'à devenir de grands rois, nous avons bénéficié de la coopération, devrions-nous accepter la proposition ?"
 flavor_honsai.9.a:0 "Nous acceptons"
 flavor_honsai.9.b:0 "Nous acceptons"
 flavor_honsai.9.c:0 "Envoyer des excuses très polies en déclinant."
 flavor_honsai.9.d:0 "Envoyer des excuses très polies en déclinant."
 flavor_honsai.10.t:0 "Le Congrès Fantôme"
 flavor_honsai.10.d:0 "Enfin le jour est arrivé, les délégués de tous les ordres se rassemblent dans l'aile ouest du palais. Les pots-de-vin ont fonctionné et tous les importants ont assisté en personne à cet événement, plus tard appelé le Congrès Fantôme. Ils sont tous venus préparés à traire notre état encore plus que nous leur avions promis, mais ils ont fait une erreur critique dans leurs plans. La plupart des gens ici n'avaient jamais rencontré l'Empereur-Fantôme et dès qu'il est entré dans le lieu, tout était sous son contrôle. Sa présence exigeait une dévotion absolue à une seule cause, le développement du [Root.GetName] et de se venger de tous ceux qui nous ont fait du tort. En tant que souverain juste, l'Empereur-Fantôme a accordé les privilèges qu'il avait promis, mais a refusé toutes les demandes supplémentaires, dont il y en avait très peu. Après une réunion très efficace et productive, le congrès s'est terminé totalement en faveur de l'Empereur-Fantôme. Les gens sont partis revigorés par l'esprit de Baihon Xinh, maintenant dédiés à la cause."
 flavor_honsai.10.a:0 "Enfin !"
 flavor_honsai.11.t:0 "Un Royaume Renaissant"
 flavor_honsai.11.d:0 "Il y a encore beaucoup à faire, bien que nous soyons de nouveau unis, le peuple de Baihon Xinh ne peut se reposer sur ses lauriers. L'Empereur-Fantôme a construit quelque chose de grand des cendres de la traîtrise de ses enfants, mais a maintenant des visions de grandeur encore plus grandes. Il rêve d'un empire, assez fort pour rivaliser avec tous, unifiant le peuple Kai sous sa bannière. Avec nos alliés à nos côtés et renforcés par l'aura magnifique et inspirante de l'Empereur-Fantôme, nous effacerons toute trace de ceux qui voudraient arrêter la marche des justes. Autrefois les fous pensaient que notre chute était inévitable, mais maintenant les nains se terrent dans leur forteresse montagneuse, craignant les tambours de nos armées qui s'approchent, et les pirates construisent frénétiquement plus de navires, se préparant à notre vengeance imminente."
 flavor_honsai.11.a:0 "L'Empereur-Fantôme le veut !"
 flavor_honsai.12.t:0 "L'Ultimatum"
 flavor_honsai.12.d:0 "Pendant des semaines maintenant, nous avons regardé les soldats du [FROM.Country.GetName] se rassembler le long de notre frontière. Ainsi, quand le diplomate [FROM.Country.GetAdjective] est arrivé dans notre capitale, nous n'avons pas été surpris. Ce qui était légèrement surprenant, c'est que ce n'était pas une déclaration de guerre qu'ils apportaient, mais plutôt une missive avec un ultimatum.\n\n'Honorable [Root.Monarch.GetTitle] [Root.Monarch.GetName], j'espère que cette lettre vous trouve en bonne santé. Autrefois, nos royaumes travaillaient ensemble, mais avec le temps, nous avons pris des chemins différents. Maintenant, nos ambitions sont en désaccord, mais nous ne vous souhaitons aucun mal, à vous ou à votre royaume. Tant de sang a déjà été versé ces dernières décennies, donc pour éviter d'autres effusions de sang, je vous demande de vous tenir avec nous encore une fois.\n\n[Y66.Monarch.GetTitle] [Y66.Monarch.GetName]"
 flavor_honsai.12.a:0 "Je vois que nous avons peu de choix en la matière..."
 flavor_honsai.12.b:0 "Nous ne plierons pas le genou de nouveau !"
 flavor_honsai.13.t:0 "Le [Y63.Country.GetName] retourne au bercail"
 flavor_honsai.13.d:0 "Comme nous l'attendions, les nains du [Y63.Country.GetName] ont accepté de s'aligner de nouveau avec notre juste règne. Nous sommes heureux d'avoir pu éviter l'effusion de sang avec ceux qui se tenaient autrefois avec nous."
 flavor_honsai.13.a:0 "Enfin de bons forgerons."
 flavor_honsai.14.t:0 "Le [Y63.Country.GetName] nous défie !"
 flavor_honsai.14.d:0 "Le [Y63.Country.GetName] et notre nation se tenaient autrefois ensemble, administrant nos terres justement et équitablement. Quand nous avons tendu la main pour demander une reprise de cet arrangement, cependant, ils ont répondu en prétendant qu'ils ne seront plus subjugués ! Bien que cela nous peine, si nous devons voir nos plans aboutir, nous devrons les ramener sous notre [Root.Monarch.GetTitle] de nouveau."
 flavor_honsai.14.a:0 "Que la guerre soit."
 flavor_honsai.15.t:0 "Acceptation de Jaya Raya"
 flavor_honsai.15.d:0 "Le roi de Jaya Raya est venu lui-même accepter notre récente offre. S'approchant lentement du trône du [Root.Monarch.GetTitle], il s'agenouilla devant lui, et prit la couronne de sa main. Il la plaça devant [Root.Monarch.GetName], avant de reculer. L'acte était accompli, et notre règne s'étend encore plus loin."
 flavor_honsai.15.a:0 "La première couronne gagnée, mais pas la dernière."
 flavor_honsai.16.t:0 "Rejet de Jaya Raya !"
 flavor_honsai.16.d:0 "Apparemment, la tribu arriérée que nous avons tant aidée refuse des liens plus étroits ! Nous savions que les Rois de la Forêt Tropicale des Lupulan étaient fiers, mais c'est autre chose. Nous devrons leur montrer l'erreur de leurs voies."
 flavor_honsai.16.a:0 "Que la guerre soit."
 flavor_honsai.17.t:0 "Les réformes de l'armée sont achevées"
 flavor_honsai.17.d:0 "Après une saine quantité de chamailleries avec les archivistes, historiens et traducteurs, nos ingénieurs ont finalement achevé les nouveaux engins d'artillerie basés sur les anciens canons que nous avons reçus de Verkal Ozovar il y a de nombreux siècles. Il y a beaucoup de changements apparemment petits mais trompeusement utiles par rapport à la conception de nos canons réguliers, qui devraient nous fournir un avantage crucial sur nos ennemis. Le résultat final pourrait ne pas paraître aussi élégant que la description de ces canons nains antiques, mais les tests sur le terrain suggèrent qu'ils ne sont pas moindres en efficacité."
 flavor_honsai.17.a:0 "Excellent."
 flavor_honsai.18.t:0 "Sécuriser la Côte"
 flavor_honsai.18.d:0 "Si nous souhaitons dominer un pirate pour qu'il serve de sujet, nous devrons le faire par la force. Mais l'expérience récente montre que les affronter tous est une entreprise insensée, et le royaume de l'Empereur-Fantôme ne souffre pas les fous.\n\nDevrions-nous d'abord cibler les diables aux cheveux roux de Prukakhin, ou la Reine de l'Effroi Ping qui nous a causé tant de souffrances ?"
 flavor_honsai.18.a:0 "Vers Prukakhin !"
 flavor_honsai.18.b:0 "Pinghoi remboursera tout ce qui est dû, et plus encore."
 flavor_honsai.18.c:0 "Peut-être devrions-nous prendre un chemin différent..."
 flavor_honsai.19.t:0 "Préparer la Succession"
 flavor_honsai.19.d:0 "Tous les ordres et familles célèbres se sont rassemblés dans la capitale de Tuan Baihon Xinh. Ils se sont tous rencontrés dans le palais pour honorer l'Empereur-Fantôme et discuter du temps après qu'il ait quitté le plan mortel. Après une semaine de festins et autres débauches, où ils ont comploté et fait des alliances, ils se sont finalement tous rencontrés dans la grande salle du palais pour débattre de la future forme de gouvernement et soumettre des propositions à l'Empereur-Fantôme. Quelque temps plus tard, ils ont présenté deux options :\n\nL'Emperorship Jumeau :\n\nNous garderions l'Empereur-Fantôme nominalement comme souverain de Baihon Xinh mais installerions un Co-Empereur pour \"assister\" l'Empereur-Fantôme, qui s'occupe des affaires du plan mortel.\n\nLe Conseil Fantôme :\n\nUne forme de république, où l'Empereur-Fantôme serait encore nominalement le chef du Gouvernement, mais chaque ordre et toutes les familles puissantes auraient un siège au conseil, élisant un nouveau conseiller pour les représenter et fonctionner comme chef d'État."
 flavor_honsai.19.a:0 "Nous voulons être une monarchie, avec l'Empereur-Fantôme comme souverain nominal"
 flavor_honsai.19.b:0 "Nous voulons être une république, où un conseil gouverne en tant que mandataire de l'Empereur-Fantôme"
 flavor_honsai.20.t:0 "De quelle Maison le nouvel Empereur viendra-t-il ?"
 flavor_honsai.20.d:0 "Après que le congrès ait décidé d'adopter un emperorship jumeau, ils ont discuté de qui dirigerait l'état avec l'Empereur-Fantôme. Tard dans la nuit, ils ont réussi à la réduire à trois candidats :\n\nLa Maison de Caoban :\n\nUn parent éloigné de l'Empereur-Fantôme est encore vivant, régnant sur la campagne au nord de Xa Vaung. Ils sont bien reçus dans la région et sont connus parmi les paysans comme justes et incorruptibles. Le clergé est en faveur de la Maison, car ils représentent la stabilité et la continuité.\n\nLa Maison de Taikhon :\n\nAucun enfant en Baihon Xinh n'a pas entendu parler des richesses de la Maison Taikhon. Les histoires parlent de voûtes cachées remplies de richesses au-delà de toute imagination. En tant que famille dirigeante de Cay Cam Sinh, ils se sont enrichis en investissant dans le commerce et en fondant leur propre compagnie commerciale, plutôt qu'en volant les autres et en extorquant la population locale. La Maison est favorisée par les marchands, espérant qu'ils réduiraient davantage le mercantilisme et pousseraient les réformes économiques.\n\nLa Maison de Visal :\n\nBien qu'ils soient la plus jeune Maison de la liste, ils sont néanmoins l'une des plus grandes Maisons. Fondée par Visal, le fameux général mage de bataille de la guerre du fils traître, ses descendants sont connus pour leur prouesse et leur ingéniosité tactique. Visal était admiré par les hommes pour sa puissance et aimé par les femmes pour son endurance. Être dirigé par un Visal est l'espoir de nombreux soldats aspirants et nos ennemis craignent la destruction arcanique qu'ils apportent. La Maison est favorisée par la noblesse espérant un empire toujours grandissant, piétinant le reste de Haless sous ses bottes."
 flavor_honsai.20.a:0 "La Maison de Caoban"
 flavor_honsai.20.b:0 "La Maison de Taikhon"
 flavor_honsai.20.c:0 "La Maison de Visal"
 flavor_honsai.21.t:0 "Attaques sur Jaya Raya !"
 flavor_honsai.21.d:0 "Jaya Raya a été attaqué par ses voisins ! Les brutes Sirtani et autres hommes de tribu des Lupulan ont attaqué notre vassal, tuant leur peuple et détruisant leurs villages. Nous ne pouvons laisser ceci passer, un assaut sur Jaya Raya est un assaut sur le [Root.GetName] !"
 flavor_honsai.21.a:0 "Malédiction !"
 flavor_honsai.22.t:0 "Réformes en Jaya Raya"
 flavor_honsai.22.d:0 "Combattre côte à côte dans la jungle meurtrière avec les hommes de tribu de Jaya Raya a rapproché nos états plus qu'une centaine d'années de paiements de tribut n'auraient jamais pu le faire. La proximité se manifeste quand [Y76.Monarch.GetName] visite [Root.Capital.GetName] pour célébrer le succès de notre entreprise militaire, et après, [Y76.Monarch.GetSheHe] se promène avec le [Root.Monarch.GetTitle] [Root.Monarch.GetName] dans les jardins du palais.\n\nLa joie du présent se tourne vers des conversations sur l'avenir, et finalement le [Y76.Monarch.GetTitle] demande de l'assistance : avec notre aide, Jaya Raya pourrait être plus qu'une tribu des Lupulan, et plutôt un vrai état à part entière. Comment devrions-nous les diriger ?"
 flavor_honsai.22.a:0 "Jaya Raya devrait se concentrer sur les affaires militaires."
 flavor_honsai.22.b:0 "Jaya Raya devrait se concentrer sur les affaires économiques."
 flavor_honsai.23.t:0 "La Première Diffusion est Achevée"
 flavor_honsai.23.d:0 "L'Empereur-Fantôme a instruit, et nous avons obéi, écrivant poème et chanson et pièce sur sa vie. Cela aurait été valable même si tout ce que cela signifiait était que chaque citoyen du [Root.GetName] connaissait le conte de l'homme qui nous a menés là où nous sommes, mais il semble que les résultats soient encore plus positifs qu'imaginé (bien que peut-être est-ce ce qu'il avait prédit).\n\nIl y avait des quantités surprenantes d'intérêt dans les parties voisines de Haless : nous avons entendu la rumeur qu'on en discutait aussi loin que la Salle du Débat Sans Fin en Rahen et les écoles d'eunuques en Tianlou. Certains ont même pensé que c'était une allégorie, avant de venir au [Root.GetName] pour apprendre la vérité. Y a-t-il des communautés en particulier que nous devrions nous assurer d'avoir un accueil facile quand elles viennent à [Root.Capital.GetName], ou devrions-nous avoir un focus plus large ?"
 flavor_honsai.23.a:0 "Laissons les elfes rester."
 flavor_honsai.23.b:0 "Laissons les nains rester."
 flavor_honsai.23.c:0 "Laissons les harimari rester."
 flavor_honsai.23.e:0 "Travaillons ensemble plus efficacement."
 flavor_honsai.24.t:0 "Pèlerins en Xa Vaung"
 flavor_honsai.24.d:0 "Avec les Hauts Temples de Xa Vaung restaurés, le flux de pèlerins qui viennent y visiter ces sites sacrés l'est aussi. Bien que tous soient les bienvenus dans le [Root.GetName], y en a-t-il en particulier que nous devrions nous assurer d'accueillir ?"
 flavor_honsai.24.a:0 "Laissons les Elfes rester."
 flavor_honsai.24.b:0 "Laissons les Nains rester."
 flavor_honsai.24.c:0 "Laissons les Harimari rester."
 flavor_honsai.24.e:0 "Travaillons ensemble plus efficacement."
 flavor_honsai.25.t:0 "Le Temple de Xa Vaung a été sévèrement endommagé pendant la guerre"
 flavor_honsai.25.d:0 "caché !"
 flavor_honsai.25.a:0 "Malheureusement."
 flavor_honsai.26.t:0 "Construction Achevée à Taibo"
 flavor_honsai.26.d:0 "Murs massifs de la pierre la plus dure de Phokhao. Remblais qui peuvent repousser même nos propres tirs de canon, sans parler de comment ils dédaignent l'artillerie des autres nations. Un grenier presque aussi profond qu'une montagne.\n\nLe Fort Taibo a toujours été notre plus grand bouclier, mais avec la reconstruction achevée, il est un rempart impénétrable, une fulmination inébranlable pour l'ascension du [Root.GetName] !"
 flavor_honsai.26.a:0 "Un nouveau rempart se dresse fièrement."
 flavor_honsai.27.t:0 "Nouvelle Doctrine d'Artillerie"
 flavor_honsai.27.d:0 "Les avantages que nous gagnons de notre artillerie supérieure sont limités si nous l'utilisons de la même façon que nos ennemis. C'est une machine fondamentalement différente que nous avons créée, et elle devrait être utilisée comme telle. Notre nouvelle doctrine d'artillerie est la pièce maîtresse de notre stratégie de bataille, et fait tirer les canons depuis le moment où nous repérons l'ennemi jusqu'au moment où les épées se croisent, et parfois même après cela. Nos unités d'artillerie communiquent entre elles avec des drapeaux de signalisation, afin de coordonner tout, de l'identification des cibles à l'établissement d'un rythme de tir. Cette doctrine est redoutée bien au-delà de nos frontières, et les soldats ennemis s'y réfèrent familièrement comme le 'tonnerre maudit', d'après le bruit d'accompagnement."
 flavor_honsai.27.a:0 "Magnifique."
 flavor_honsai.28.t:0 "Les Administrateurs Mercenaires"
 flavor_honsai.28.d:0 "Lot Dekkhang, foyer des Daulophs nobles-mercenaires et de la plus grande arène de Haless, a un rôle mineur mais important à jouer dans le destin du [Root.GetName]. Ils feraient bien de gérer une grande partie de Bomdan, mais ils ont rejeté notre offre d'alliance. Jaher a gagné leur allégeance en remportant l'un de leurs grands tournois ; il semble que nous devrons aussi utiliser la force pour leur enseigner leur place"
 flavor_honsai.28.a:0 "À la guerre !"
 flavor_honsai.28.b:0 "Nous ferons ce dont nous avons besoin."
 flavor_honsai.29.t:0 "L'Ascendance"
 flavor_honsai.29.d:0 "Du Livre de Voyage d'un Marchand Cannorien :\n\n17.6 : Après un voyage ardu autour de Sarhal, nous sommes finalement arrivés à notre destination à Cay Cam Sinh, le principal port commercial de Baihon Xinh. C'était une vue exaltante, des petits bateaux de pêche aux grands navires de guerre, le port était plein d'activité. À part quelques autres navires cannoniens, chargeant leur cargaison de coton et de soie, j'ai vu de volumineux navires marchands hissant le drapeau de différentes nations Yansheni, des navires elfiques de l'extrême orient et curieusement même quelques navires hissant le drapeau pirate. Les marins locaux m'ont dit qu'ils servaient sous une filiale de Baihon Xinh, protégeant leurs intérêts et nuisant à la concurrence. Malheureusement, mon séjour ici n'est que court et je dois prendre un petit bateau fluvial vers Tuan Caoban pour accompagner un diplomate à rencontrer le [Root.Monarch.GetTitle] de Baihon Xinh.\n\n20.6 : Le voyage vers Tuan Caoban fut court et nous sommes arrivés tôt le matin. Quel spectacle à voir, les histoires racontées dans ma ville natale ne s'approchent même pas de décrire la splendeur de Tuan Caoban. Le port fluvial était situé un peu à l'extérieur de la cité. Dès notre arrivée, un diplomate de Baihon Xinh nous a accueillis et nous a emmenés à une station de messagerie pour donner avis que nous étions arrivés. Nous avons ensuite pris un chariot nous amenant à la porte d'entrée de Tuan Caoban. Nous avons traversé des champs luxuriants, toujours surveillés par le puissant Fort Taibo se dressant sur le flanc de la colline à côté de la capitale. Après être entrés dans la cité faite de pierre, le diplomate nous a laissés avec le chef de notre délégation pour rencontrer le [Root.Monarch.GetTitle] pour des négociations et j'ai eu le reste de la journée libre. J'ai pris ce temps libre pour explorer la cité. Ma première destination était l'Université de Tuan Caoban, célèbre pour son curriculum diversifié et sa liberté d'opinion. En chemin, j'ai vu une colonne militaire, traînant de l'artillerie multi-canons, marchant en parfait tact. J'ai repéré au moins 3 temples différents, certains pour des religions dont je n'avais pas entendu le nom jusqu'à maintenant. La cité grouillait d'humains, d'elfes, de nains, d'harimari, de gnomes et d'autres races. Les gnomes, j'ai entendu dire, avaient pris résidence ici pour poursuivre librement leur intérêt pour l'artisanat magique. Ils ont installé de la lumière dans la rue principale pour les garder illuminées même pendant les nuits. Après avoir pris une visite autour de l'université, visitant le département d'économie, où j'ai écouté une classe concernant le flux commercial, et le département d'artisanat magique, voyant des machines que je ne suis pas capable de comprendre, j'ai fait une promenade dans le grand bazar. Des mercenaires de Lot Dekkhang recrutaient de nouvelles recrues et des gens de Jaya Raya, habillés comme s'ils venaient directement de la jungle, vendaient des épices exotiques. Après avoir acheté plus que je n'étais capable de porter seul, je suis retourné à l'auberge pour passer une bonne nuit de sommeil avant de pouvoir finalement voir le grand palais de l'Empereur-Fantôme demain et rencontrer le [Root.Monarch.GetTitle], le souverain de Baihon Xinh et donc de tout Haless."
 flavor_honsai.29.a:0 "Un avenir radieux nous attend !"
 flavor_honsai.30.t:0 "Le Grand Canal"
 flavor_honsai.30.d:0 "Comme si un géant avait marché sur la terre en traînant un doigt dans la terre, nous avons creusé un sillon puissant en Xa Vaung. Mais nous n'avons pas simplement fait un canal pour que les bateaux et le commerce passent, non, il comporte aussi un système de poulies pour aider au chargement des marchandises, et il y a même un marché au bord du canal pour permettre aux biens d'être vendus presque dès qu'ils sont déchargés.\n\nDéjà, le commerce coule plus facilement, et il y a sans doute plus à venir. Bien sûr, nous avons aussi mis notre expérience de prise de péages au bord des rivières au travail ; une fraction de chaque pièce qui passe finira dans les coffres de [Root.Capital.GetName]."
 flavor_honsai.30.a:0 "Que le commerce coule !"
 flavor_honsai.31.t:0 "Les réformes économiques sont achevées"
 flavor_honsai.31.d:0 "Alors que l'industrie textile en Cannor grandit toujours plus et devient plus efficace, leur demande de plus de matières premières aussi. Ainsi, les prix du coton ont graduellement augmenté, et certains fermiers avaient déjà commencé à en cultiver dans leurs champs en faveur de leurs anciennes récoltes. Mais afin de récolter correctement les bénéfices potentiels de cette opportunité, nous avons dû promulguer des plans beaucoup plus grands que cela. De grandes étendues de terre ont été désignées pour n'être autorisées qu'à la culture du coton, avec l'état fournissant aux fermiers les graines de coton et les instructions sur comment les cultiver correctement. Cette grande réforme a massivement stimulé notre production de coton en un temps relativement court, prête à être expédiée vers Cannor. Nous ne produisons peut-être pas autant de nourriture qu'avant, mais au moins nous gagnons plus qu'assez d'argent pour l'importer."
 flavor_honsai.31.a:0 "Du coton partout !"
 flavor_honsai.32.t:0 "Une Expédition vers l'Ouest"
 flavor_honsai.32.d:0 "Une douzaine de caisses des meilleures épices de Rahen. Des meubles sculptés dans les plus grands arbres des Lupulan. Art, calligraphie, poèmes et littérature suffisants pour remplir une grande bibliothèque de noble. Et ce n'est que le début de ce que nous avons préparé pour notre expédition vers Cannor.\n\nPas une pièce n'échoue à refléter la gloire du [Root.GetName], et sans doute elles assureront le nom de l'Empereur-Fantôme même de l'autre côté du monde. Alors que la caravane part de [Root.Capital.GetName], [Root.Monarch.GetName] pense [Root.Monarch.GetSheHe] pouvoir voir un nouveau chapitre commencer pour tout le [Root.GetName]."
 flavor_honsai.32.a:0 "Vers une nouvelle frontière"
 flavor_honsai.33.t:0 "L'Expédition revient"
 flavor_honsai.33.d:0 "L'Expédition vers Cannor est revenue ! Ils apportent des livres cannoniens, du tissu, du vin et de la verrerie, ainsi que beaucoup de biens des régions qu'ils ont traversées en chemin. De plus, une grande compagnie composée de diverses races différentes est venue avec eux, exprimant leur désir de vivre dans le royaume magnifique dont nos expéditionnaires leur ont parlé. Bien que nous puissions certainement les accommoder, nous ne pouvons faire de la place que pour certains d'entre eux dans la capitale. Le reste devra retourner après avoir visité notre capitale."
 flavor_honsai.33.a:0 "Gnomes et Gobelins"
 flavor_honsai.33.b:0 "Gnomes et Orques"
 flavor_honsai.33.c:0 "Gnomes et Harpies"
 flavor_honsai.34.t:0 "Sur quoi les Artificiers devraient-ils se concentrer ?"
 flavor_honsai.34.d:0 "Bien qu'ils soient encore nouveaux au [Root.GetName], les artificiers qui ont commencé à travailler à [Root.Capital.GetName] montrent déjà un potentiel transformateur. Mais ils peuvent être distraits parfois (c'est le moins qu'on puisse dire), et requièrent une direction claire du [Root.Monarch.GetTitle] pour s'assurer que leur brillance bénéficie à l'état.\n\nDevrions-nous les faire se concentrer sur l'amélioration de notre réseau postal, pour faciliter le flux d'information et s'assurer que même le coin le plus lointain du [Root.GetName] soit fermement dans la poigne de [Root.Monarch.GetName] ? Ou devrions-nous leur donner accès à nos ateliers d'artillerie, qui produisent les armes qui nous ont amenés si loin et seront pivotales dans notre ascension continue, et voir à quel point ces bricoleurs peuvent les rendre plus explosives ?"
 flavor_honsai.34.a:0 "Plus de Puissance de Feu."
 flavor_honsai.34.b:0 "Meilleure Communication."
 flavor_honsai.35.t:0 "Les Artificiers présentent leur travail"
 flavor_honsai.35.d:0 "Les Artificiers sont venus au palais pour représenter les merveilles qu'ils ont créées. Notre peuple est en admiration devant leur travail. Faisons bon usage de ces créations miraculeuses !"
 flavor_honsai.35.a:0 "Eurêka !"
 flavor_honsai.35.b:0 "Eurêka !"
 flavor_honsai.36.t:0 "Caché"
 flavor_honsai.36.d:0 "Caché"
 flavor_honsai.36.a:0 "Caché"
 flavor_honsai.36.b:0 "Caché"
 flavor_honsai.36.c:0 "Caché"
 
#Decisions
 flavor_honsai.60.t:0 "Menu de l'Empereur-Fantôme"
 flavor_honsai.60.d:0 "Volonté actuelle de l'Empereur-Fantôme : §G[Root.honsai_lifespan.GetValue]§!\nTaux de Déclin Annuel : §G[Root.GetHonsaiDecayrate]§!\nVolonté de l'Empereur-Fantôme en années : §G[Root.honsai_lifespan_tooltip.GetValue]§!\nCalcul de récompense : §G[Root.honsai_reward.GetValue]/19§! (0-10 : Petite Récompense, 11-17 : Récompense Moyenne, 18+ : Énorme Récompense)"
 flavor_honsai.60.y:0 "Laisser l'Empereur-Fantôme retourner au Royaume des Esprits ?"
 flavor_honsai.60.z:0 "Fermer"
 flavor_honsai.60.a:0 "Chercher un praticien mystique ?"
 flavor_honsai.60.b:0 "Proclamer Baihon Xinh comme Empire ?"
 flavor_honsai.60.c:0 "Kidnapper les Praticiens de Jaya Raya ?"
 flavor_honsai.60.e:0 "La Gemme de Fascination"
 flavor_honsai.60.f:0 "Mener l'opération secrète ?"
 flavor_honsai.60.g:0 "Forcer le peuple à vénérer l'Empereur-Fantôme ?"
 flavor_honsai.61.t:0 "Chercher un praticien mystique"
 flavor_honsai.61.d:0 "Les esprits ont leur monde et nous avons le nôtre ; bien qu'ils puissent se rapprocher l'un de l'autre en Haless, chevaucher les deux mondes est un exploit extraordinaire, pas au-delà de Caoban Sang, mais le maintenir taxera même lui. L'homme porte déjà le poids de préserver le [Root.GetName] au milieu de tous ceux qui voudraient le détruire, il ne devrait pas avoir à se concentrer sur l'auto-préservation aussi.\n\nBien que les chamans liants d'esprits soient plus étroitement associés avec la Voie Dévorante évitée, il doit y en avoir quelques-uns là-bas qui savent comment faciliter le pontage de deux mondes. Si nous pouvons en trouver un, et adapter leurs efforts, nous devrions être capables de maintenir la vitalité de l'Empereur-Fantôme plus longtemps."
 flavor_honsai.61.a:0 "Faisons-le"
 flavor_honsai.61.b:0 "Retour"
 flavor_honsai.62.t:0 "Une offre de Dieu Xau"
 flavor_honsai.62.d:0 "Nos efforts pour trouver un mystique qui pourrait aider l'Empereur-Fantôme à maintenir sa connexion à ce monde ont porté leurs fruits. Un homme nommé Dieu Xau, d'un petit village dans un petit coin du [Root.GetName], a offert d'aider. Il est d'humble stature, et ne parle jamais au-dessus d'un murmure bas, mais devient surprenamment intense quand il discute d'esprits, et est surprenamment connaisseur de leur lien.\n\nIl prétend qu'un certain nombre de rituels devraient être capables d'aider Caoban Sang à maintenir sa forme. Tout ce dont il aura besoin sont des réactifs de sept pays différents, un petit sac d'or pour les dépenses, une grande bouteille de notre meilleur vin, la liberté de toute interférence \"qui pourrait interrompre des rituels sensibles et déchaîner la colère d'un esprit sur nous tous\", oh et il aimerait amener quelques étudiants..."
 flavor_honsai.62.a:0 "Nous acceptons."
 flavor_honsai.62.b:0 "Cet homme n'est pas digne de [Root.Monarch.GetName]"
 flavor_honsai.63.t:0 "Une Obscurité en Pakpon Haitri"
 flavor_honsai.63.d:0 "Le mystique Dieu Xau a depuis longtemps établi son travail en Pakpon Haitri, et il a tenu ses promesses : les rituels qu'il a développés ont fourni à l'Empereur-Fantôme un boost de vitalité. En retour, il a reçu une grande partie des matériaux requis, une allocation du trésor, et une permission générale pour son travail.\n\nLe [Root.GetName] a traversé tant de choses ces dernières décennies, qu'il était facile d'oublier l'humble érudit. Mais aujourd'hui, un magistrat junior a visité ce coin longtemps oublié de notre royaume, et est revenu avec des rapports troublants.\n\nIl s'est d'abord présenté à Dieu Xau, qui n'était pas un jeune homme quand il est venu pour la première fois à [Root.Capital.GetName], mais semble à peine avoir vieilli du tout malgré les décennies. Et autour de lui... son atelier est devenu une école, et l'école est devenue une ville. Mais c'est une ville étrange : même en plein jour, le magistrat était réticent à marcher dans la rue, et il avait toujours l'impression d'être observé par des yeux invisibles. Peut-être ce ne sont que les nerfs d'un nouvel administrateur... ou peut-être avons-nous laissé quelque chose pourrir en Pakpon Haitri."
 flavor_honsai.63.a:0 "Un développement troublant..."
 flavor_honsai.64.t:0 "Chaos en Pakpon Haitri"
 flavor_honsai.64.d:0 "L'école de Dieu Xau est devenue une ville, et cette ville semble être devenue une base pour la Voie Dévorante, avec des conséquences dévastatrices !\n\nIl y a des rapports contradictoires, ce qui est à attendre des quelques âmes terrifiées qui ont abandonné leurs foyers ancestraux pour échapper à l'influence de la Voie Dévorante. Certains parlent d'enlèvements, des gens ne rentrant simplement jamais chez eux après une journée dans les champs. D'autres parlent de cauchemars-au-delà-des-cauchemars, des rêves avec des esprits maléfiques dont ils ne pouvaient se réveiller. Quelle que soit la vérité, c'est clair : quelque chose a très mal tourné en Pakpon Haitri."
 flavor_honsai.64.a:0 "Nous devrions commencer à préparer nos forces."
 flavor_honsai.65.t:0 "Les Praticiens Attaquent !"
 flavor_honsai.65.d:0 "Quand nous envoyons une petite force en Pakpon Haitri, nous avons trouvé peu de chose de la Voie Dévorante : tous les malfaiteurs ont fondu comme de la fumée dans le vent plutôt que de confronter notre nation. Et la situation a semblé se calmer, assez pour que d'autres priorités prennent le dessus.\n\nMais cela n'a pas duré. Aujourd'hui, une force massive de ce qui ne peut être que des praticiens de la Voie Dévorante a émergé de quelque école cachée, tuant les magistrats locaux et semant la terreur sur les habitants. L'accord que nous avons fait avec Dieu Xau est terminé, et notre patience aussi, s'ils cherchent à être ennemis du [Root.GetName], nous leur montrerons exactement comment nous traitons de tels. Tout ce qui restera quand nos canons en auront fini sera amené fermement en main, de sorte que cette pourriture morale et spirituelle ne se reproduise jamais."
 flavor_honsai.65.a:0 "Ceci sera réglé. Définitivement."
 flavor_honsai.66.t:0 "L'Empereur-Fantôme Faiblit !"
 flavor_honsai.66.d:0 "Un brouillard dans l'esprit. Voir ce qui n'est pas là. Une forme éthérée, encore puissante, mais qui s'estompe.\n\nL'Empereur-Fantôme ne va pas bien. Les 'symptômes' sont clairs : malgré ses immenses réserves de volonté qui l'ont lié ici, le plan spirituel appelle, et il ne peut y résister éternellement. Nous devons faire des préparations immédiatement, soit pour étendre sa vitalité, soit pour sécurer son héritage final.\n\n§RL'Empereur-Fantôme faiblit, il quittera ce plan dans environ 2 ans !§!"
 flavor_honsai.66.a:0 "Il est temps d'agir rapidement."
 flavor_honsai.67.t:0 "Proclamer Baihon Xinh comme un Empire"
 flavor_honsai.67.d:0 "Dans les jours prospères de Baihon Xinh, il régnait incontesté comme un empire, les rois à travers Haless lui payant tribut et déférence. Mais c'était alors, et c'est maintenant.\n\n[Root.Monarch.GetName] exige d'être de nouveau appelé empereur, car le titre est lié profondément à son esprit. S'assurer que tout dignitaire étranger accède à sa demande est susceptible de renforcer ledit esprit... bien qu'ils s'en irriteront certainement, car avec notre terre déchirée par la guerre nous ne pouvons (encore) vraiment prétendre à une stature impériale."
 flavor_honsai.67.a:0 "Ceci va nous isoler diplomatiquement davantage."
 flavor_honsai.67.c:0 "Rendons-le officiel."
 flavor_honsai.67.b:0 "Retour"
 flavor_honsai.68.t:0 "Laisser l'Empereur-Fantôme Retourner au Royaume des Esprits ?"
 flavor_honsai.68.d:0 "Toutes choses finissent. Et pourtant rien ne finit jamais. Telle est la vérité du monde : bien que l'Empereur-Fantôme puisse nous quitter, contrairement à ses fils traîtres, nous n'abandonnerons jamais son héritage. Cela est certain, mais ce qui l'est moins est ceci : est-il finalement temps pour Caoban Sang de partir pour le Royaume des Esprits ?"
 flavor_honsai.68.a:0 "§RL'Empereur-Fantôme retournera au royaume des esprits.§!"
 flavor_honsai.68.b:0 "Retour"
 flavor_honsai.69.t:0 "Kidnapper les Praticiens de Jaya Raya ?"
 flavor_honsai.69.d:0 "Baihon Xinh a aidé Jaya Raya à grandir en importance, son soutien élevant une petite tribu au roi-des-rois indiscuté des Lupulan. Il est temps qu'ils rendent la faveur.\n\nLes magistrats qui ont visité la tribu de la jungle rapportent qu'ils ont un grand contingent de chamans et autres praticiens accordés aux esprits, beaucoup desquels doivent sans doute connaître des rituels qui pourraient soutenir Caoban Sang et renforcer ses liens au royaume mortel. Nous pourrions exiger que ces gens assistent [Root.Capital.GetName] (et même l'assurer avec la force), mais il y a aussi une approche plus modérée de simplement demander leurs services comme une forme de paiement de tribut qui ne risquerait pas de violer nos accords de longue date avec Jaya Raya."
 flavor_honsai.69.a:0 "Modération en toutes choses"
 flavor_honsai.69.b:0 "Nous ne craignons aucune conséquence !"
 flavor_honsai.69.c:0 "Retour"
 flavor_honsai.70.t:0 "La Gemme de Fascination"
 flavor_honsai.70.d:0 "La légende Thidinkai raconte le conte d'une gemme immaculée qui fascinait les esprits et les attirait comme des papillons vers une flamme, mais quand ils s'approchaient, elle les piégeait, les liant au plan matériel. Ils sèmeraient alors le chaos, et la gemme fut blâmée pour maints tremblements de terre et glissements de terrain.\n\nQuelle que soit la vérité de l'histoire... une gemme qui pourrait lier un esprit à ce plan pourrait immensément bénéficier à [Root.Monarch.GetName] alors qu'il cherche à guider le [Root.GetName] à travers le chaos que nos traîtres et rivaux ont forgé."
 flavor_honsai.70.a:0 "Commençons la recherche."
 flavor_honsai.70.b:0 "Retour"
 flavor_honsai.71.t:0 "Une Gemme Parmi les Gemmes"
 flavor_honsai.71.d:0 "Tenter de trouver la vérité dans la légende de la Gemme de Fascination, qui pourrait lier un esprit au matériel, nous a menés à Chien Binhrung. Peut-être n'est-ce pas surprenant, où d'autre une gemme finirait-elle, sinon chez les plus grands joailliers de Haless ?\n\nHeureusement, la gemme n'a pas été ajoutée à l'un des sites les plus sacrés de Binhrung : les reines pétrifiées du temple Nha Nuhoanha. Là, chaque reine qui a régné sur le pays repose, leur chair transformée en pierre et sertie de pierres précieuses. Au lieu de cela, elle a fini dans la collection privée de l'un de leurs joailliers les plus riches... qui se séparera sans doute d'un tel trésor, pour une somme, oui ?"
 flavor_honsai.71.a:0 "Demandons-la-leur."
 flavor_honsai.71.c:0 "Ramenons-la."
 flavor_honsai.71.b:0 "Malheureusement trop tard."
 flavor_honsai.72.t:0 "Chien Binhrung a refusé"
 flavor_honsai.72.d:0 "Quand elle a reçu un émissaire de [Root.Capital.GetName], la joaillière a informé la Reine de Chien Binhrung, et a refusé de se séparer de la gemme peu importe ce que nous offrions. Cette relique ancienne pourrait faire la différence entre l'endurance de Caoban Sang ou non, et ils nous balaient simplement de côté ?!\n\nInacceptable. S'ils ne nous la donneront pas, nous la prendrons, assemblons une équipe immédiatement."
 flavor_honsai.72.a:0 "Temps pour une mission secrète."
 flavor_honsai.72.b:0 "Ce n'est probablement pas une bonne idée, peut-être plus tard."
 flavor_honsai.73.t:0 "Le Vol de Gemme"
 flavor_honsai.73.d:0 "Nos agents ont infiltré Chien Binhrung, et ont même pu identifier l'installation du marchand de gemmes qui détenait la gemme que nous cherchions, qui pourrait lier l'Empereur-Fantôme à ce royaume. Mais c'est à peu près aussi loin qu'ils sont arrivés avant que les choses commencent à mal tourner.\n\nNous avons cherché à nous faufiler, mais la zone était bien gardée, et donc nous avons été forcés de tendre une embuscade à une patrouille pour entrer. Puis une fois à l'intérieur, nous avons été forcés de fouiller des centaines de gemmes pour trouver celle que nous cherchions, jetant des montagnes de richesse pour un trésor inestimable. Quand les choses ont commencé à mal tourner, et que les gardes sont apparus, quelques hommes ont déserté avec des poches pleines de rubis et de saphirs, tandis que d'autres sont morts en combattant les forces de Binhrung qui se sont rassemblées en réponse à cette \"attaque\"... seuls quelques-uns de nos agents ont échappé, et bien que nous ayons la gemme, nous avons aussi gagné l'inimitié la plus profonde de Chien Binhrung, pour toujours."
 flavor_honsai.73.a:0 "Nous devrons vivre avec cela."
 flavor_honsai.73.b:0 "Un Empereur mort et une Alliance morte."
 flavor_honsai.73.c:0 "Bien."
 flavor_honsai.73.e:0 "Malheureusement trop tard."
 flavor_honsai.74.t:0 "Une Nouvelle Forme de Foi"
 flavor_honsai.74.d:0 "Il y a beaucoup de peuples dans le [Root.GetName], et quelle que soit la foi qu'ils professent, presque tous ont aussi leurs propres particularités. Chaque famille fait attention à son propre ensemble d'esprits, et chacune a sa propre interprétation des rituels de vie et de mort.\n\nMais une chose unit tous ceux qui vivent dans le [Root.GetName] : ils sont sujets de l'Empereur-Fantôme. En tant qu'esprit, il devrait inspirer leur foi ; en tant que souverain, il exige leur loyauté. Devrions-nous exiger que les gens intègrent un hommage à [Root.Monarch.GetName] dans leurs rituels quotidiens ? Cela le liera sans doute plus étroitement au monde, bien que même les citoyens les plus loyaux puissent ne pas bien prendre qu'on interfère avec leurs traditions."
 flavor_honsai.74.a:0 "Longue vie au Dieu Emper... je veux dire à l'Empereur-Fantôme."
 flavor_honsai.74.b:0 "Retour."
 flavor_honsai.75.t:0 "Caché"
 flavor_honsai.75.d:0 "Caché"
 flavor_honsai.75.a:0 "Caché"
 
 
