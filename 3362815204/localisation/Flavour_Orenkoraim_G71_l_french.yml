 move_court_to_kottar_orenkoraim_title:0 "Déplacer la Cour à Kottar Orenkoraim"
 move_court_to_kottar_orenkoraim_desc:0 "Nos guerres avec Larankar ont clairement montré que Palaya Orenkoraim n'est plus le bastion qu'elle était autrefois. Les avancées dans les techniques de siège et la technologie ont rendu ses murailles inadéquates pour protéger la cour. Pour résoudre ce problème, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a décidé de déplacer la cour à Kottar Orenkoraim, où la cour sera en sécurité derrière un mur de rames et de voiles."
