 eoa_a11_marsh:0 "Choisir Pearlsedge nous donnera les modificateurs suivants :\n\nModificateur de Canons de Navire §G+10%§!\nModificateur de Limite de Force Navale §G+10%§!"
 flavour_eoa_reforms.7.t:0 "Élévation au Rang de Marquis"
 flavour_eoa_reforms.7.d:0 "L'Empereur nous a invités à rejoindre les rangs des Marquis et à défendre l'empire.\n\nLe titre de Marquis est réservé aux princes puissants au sein de l'Empire qui peuvent rassembler une force considérable et l'employer pour défendre l'Empire. Cette position vient avec plusieurs avantages tels que la permission d'augmenter le recrutement et le financement pour les réparations de forts et châteaux."
 flavour_eoa_reforms.7.a:0 "Nous serions honorés !"
 flavour_eoa_reforms.7.b:0 "Nous avons d'autres plans."
 flavour_eoa_reforms.8.t:0 "Allocation des Divisions Internes"
 flavour_eoa_reforms.8.d:0 "Chaos et désordre est ce qu'est devenue l'Administration Impériale depuis le début de la Guerre Lilas. Des douzaines de princes impériaux et des centaines de leurs suites rivalisant pour des audiences, des compromis judiciaires sur les disputes, et la faveur de l'Empereur dans l'administration de leurs terres.\n\nLa Cour Impériale plie sous le poids de chaque région et donc la décentralisation est considérée. L'Empereur contemple une forme d'auto-gouvernance régionale. En divisant l'Empire en différentes cours, elles peuvent entre elles traiter les problèmes locaux tandis que les problèmes trans-régionaux plus pressants peuvent être envoyés au parlement."
 flavour_eoa_reforms.8.a:0 "Adopter les Réformes !"
 flavour_eoa_reforms.8.b:0 "Nous nous portons très bien."
 flavour_eoa_reforms.8.c:0 "Inviter les représentants et embrasser les divisions de cour !"
 flavour_eoa_reforms.8.e:0 "Juste inviter les représentants."
 flavour_eoa_reforms.9.t:0 "Faire le Huitième"
 flavour_eoa_reforms.9.d:0 "Le Conseil Électoral était supposé apporter l'équilibre à l'Empire. Il y avait trois Électeurs pour les minorités de l'Empire : Forgelune, Pic-des-Abeilles, et Havre-Lunaire. Il y avait trois Électeurs représentant la majorité humaine - Couronne-de-Dame, Pearlsedge, et Istralore. Deux sur la rive occidentale de la Tête-de-Dame, deux dans le nord de l'Empire, et deux en Damérie Orientale. Chacun représentait un office impérial - bien que, accordé, seul celui du Maréchal Impérial ait jamais conservé quelque pertinence.\n\nCependant, il y avait toujours un Électeur différent des autres : le Magistère. Centralement localisé, avec de multiples exclaves et offices extraterritoriaux, représentant la classe des mages plutôt qu'un peuple distinct, et dont l'ancien office impérial était celui de l'empereuriat lui-même, le Magistère a toujours eu plus de pouvoir à portée de main - souvent littéralement - que les autres Électeurs.\n\nPar décret impérial et la volonté du parlement, une solution a été trouvée. Trop longtemps il y a eu des appels pour un nouvel ajout aux rangs de l'Électorat, un qui défendrait les droits de tout nombre de groupes sous-représentés : Gnomes, ou Aléniques, ou les Escanniens, ou même les demi-orques comme peuple. Et maintenant, un nouvel Électeur tiendra son siège au nom de toutes ces voix non entendues d'Anbennar. Et, officieusement, ils serviront comme contrepoids utile contre le Magistère."
 flavour_eoa_reforms.9.a:0 "Que se passe-t-il s'il y a égalité… ?"
 flavour_eoa_reforms.9.b:0 "Enfin, un devoir plus grand que celui d'un chevalier ordinaire. Un devoir de signification !"
 flavour_eoa_reforms.10.t:0 "La Constitution Aulique"
 flavour_eoa_reforms.10.d:0 "En ce jour, l'Empire d'Anbennar adopte sa première constitution entièrement écrite, rédigée par une petite Armée Impériale d'avocats et d'érudits Crotháni. Une grande partie du travail de base avait été posée bien avant ce jour, supervisée par les nobles réformistes de premier plan. Chaque article avait été soigneusement rédigé pour respecter les normes légales et traditions de chaque partie de l'Empire, pour formaliser et harmoniser les nombreuses lois féodales et serments sous-tendant les obligations des nombreux Princes, et pour définir, déléguer, et équilibrer adéquatement les droits et pouvoirs de chaque prince aux côtés des institutions de la Cour Impériale.\n\nLe document ne prétend pas créer de nouvelles lois, mais plutôt consacrer le système présent, non écrit de l'Empire et ses principes en un seul texte. Chaque article avait été convenu avant qu'il ne reçoive jamais les signatures de l'Empereur et des Électeurs. Ce jour, bien qu'occasion momentanée, n'a pas été accueilli avec fanfare ou rébellion, et sera principalement rappelé comme un seul paragraphe redouté dans les livres d'histoire des étudiants dans le futur lointain.\n\nMais ne nous trompons pas. En ce jour, comme matière de loi, les royaumes constituants de l'Empire d'Anbennar sont devenus irrévocablement liés ensemble, un pas momentané sur la route vers l'unité complète. Le jour où cette unité sera finalement réalisée n'est plus loin maintenant."
 flavour_eoa_reforms.10.a:0 "Est-ce que cela arrive vraiment… ?"
 flavour_eoa_reforms.11.t:0 "La Guerre de Royaume Impérial !"
 flavour_eoa_reforms.11.d:0 "GUERRE ! L'Empire d'Anbennar est menacé, entouré par des complots hostiles et des ennemis intrigants. Notre rêve de paix, si durement combattu et pourtant à peine sécurisé, et l'unité des nombreux peuples sous les ailes de la Colombe ne sera jamais acceptée par nos ennemis. Ils verraient volontiers nous diviser une fois de plus en un patchwork mesquin d'idiots querelleurs et chicaneurs. Plus maintenant. Notre Empereur a déclaré une Guerre de Royaume Impérial contre une nation ennemie. La menace au royaume doit être repoussée, et nous imposerons la Paix des Mages sur eux !"
 flavour_eoa_reforms.11.a:0 "Pour la gloire de l'Empire !"
 flavour_eoa_reforms.11.b:0 "Assemblez notre armée. Nous marchons vers la victoire !"
 flavour_eoa_reforms.11.c:0 "Mercenaires recherchés ! Il y a du pillage à avoir !"
 flavour_eoa_reforms.11.e:0 "Nos canons les plus récents et les plus fins sont prêts ! Au combat !"
 flavour_eoa_reforms.11.f:0 "Nous chevauchons ! Vers la gloire ! Pour l'Empereur !"
 flavour_eoa_reforms.11.g:0 "Voyez les armées sans fin de l'Empire !"
 flavour_eoa_reforms.11.h:0 "Des marins de notre marine marchande se sont portés volontaires pour combattre pour l'Empire !"
 flavour_eoa_reforms.11.i:0 "Quelle religion ? La Religion de l'Empire !"
 flavour_eoa_reforms.11.j:0 "Ils ne passeront pas !"
 flavour_eoa_reforms.11.k:0 "Alertez tous les commandements ! Déployez notre nouveau navire de guerre !"
 flavour_eoa_reforms.12.t:0 "Occupation d'un Temple Impérial"
 flavour_eoa_reforms.12.d:0 "Notre annexion légitime de cette terre a été jugée illégale par l'Empereur"
 flavour_eoa_reforms.12.a:0 "Il n'y a rien que nous puissions faire..."
 flavour_eoa_reforms.12.b:0 "Envoyons à l'Empereur quelques "cadeaux"..."
 flavour_eoa_reforms.12.c:0 "Ils sont libres de la prendre, s'ils osent !"
 flavour_eoa_reforms.12.e:0 "Nous n'avons pas le choix que de concéder..."
 flavour_eoa_reforms.12.f:0 "Accepter de leur donner l'autonomie."
 flavour_eoa_reforms.13.t:0 "affaires du parlement impérial"
 flavour_eoa_reforms.13.d:0 "lire ci-dessus"
 flavour_eoa_reforms.14.t:0 "Offre de devenir le maréchal"
 flavour_eoa_reforms.14.b:0 "Offrir de devenir le maréchal"
 flavour_eoa_reforms.14.a:0 "Nous acceptons."
 flavour_eoa_reforms.14.b:0 "Nous refusons."
 flavour_eoa_reforms.15.t:0 "Un Nouveau Maréchal Nommé"
 flavour_eoa_reforms.15.d:0 "Notre prince choisi a accepté l'offre d'intervenir comme protecteur de l'Empire."
 flavour_eoa_reforms.15.a:0 "Parfait."
 flavour_eoa_reforms.24.t:0 "L'Empereur Parraine des Colonies Supplémentaires !"
 flavour_eoa_reforms.24.d:0 "L'Empereur nous a fourni des ressources supplémentaires pour aider avec nos efforts d'expansion du Domaine Impérial en Aelantir"
 flavour_eoa_reforms.24.a:0 "Hourra !"
 flavour_eoa_reforms.16.t:0 "Cours Impériales Consolidées"
 flavour_eoa_reforms.16.d:0 "Grâce à une planification et des délibérations soigneuses, nos administrateurs ont réussi à plier les cours impériales mineures dans de plus grandes cours, cela améliorera l'efficacité de nos districts administratifs, tandis que certains pourraient considérer la sage décision de l'Empereur comme une prise de pouvoir, les résultats parlent d'eux-mêmes !"
 flavour_eoa_reforms.16.a:0 "L'impôt coulera !"
 flavour_eoa_reforms.17.t:0 "Abolition des Frontières Internes"
 flavour_eoa_reforms.17.d:0 "Nous avons réussi à utiliser notre autorité pour abolir les frontières arbitraires établies illégalement par certains princes, facilitant immensément le commerce et les voyages."
 flavour_eoa_reforms.17.a:0 "Intéressant."
 flavour_eoa_reforms.18.t:0 "Addendum aux Lois Féodales de l'Empire"
 flavour_eoa_reforms.18.d:0 "L'Empereur a fait appliquer la dernière question adoptée au sein du Parlement Impérial, visant à réformer les règles médiévales de gouvernance au sein du royaume. Rédigé soigneusement par quelques-uns des plus fins érudits de Crothan et Konwell, ce nouvel addendum déclare beaucoup de lois hors de pratique obsolètes et les remplace par un nouveau code plus moderne, attirant à la fois les aristocrates et les roturiers."
 flavour_eoa_reforms.18.a:0 "L'Empire avance."
 flavour_eoa_reforms.19.t:0 "L'Édit d'Esmarie"
 flavour_eoa_reforms.19.d:0 "L'Empereur a décrété que tous les princes peuvent gouverner leur royaume selon leurs propres croyances religieuses, soutenant officiellement les anciennes traditions d'Anbennar qui permettent la liberté de pratique religieuse au sein du Royaume. Bien que cela n'apaisera pas complètement le zèle que certains tiennent pour répandre leurs croyances, cela garantira au moins qu'une guerre majeure sur les disputes religieuses n'arrivera pas."
 flavour_eoa_reforms.19.a:0 "Intéressant."
 flavour_eoa_reforms.20.t:0 "Édit de Suprématie Adéanique"
 flavour_eoa_reforms.20.d:0 "L'Empereur a exigé que tous les princes hérétiques de l'Empire acceptent la seule vraie foi légale de l'Empire et dénoncent leurs fausses croyances. L'échec de se conformer peut donner à l'Empereur la raison dont il a besoin pour prendre des actions drastiques !"
 flavour_eoa_reforms.20.a:0 "Intéressant."
 flavour_eoa_reforms.23.t:0 "Sentiment d'Unification au sein de l'Empire"
 flavour_eoa_reforms.23.d:0 "Avec les questions de religion adressées, le Parlement Impérial se trouva acculé par les politiques de l'Empereur, la plupart des facteurs qui empêcheraient une plus grande intégration des royaumes impériaux avaient été adressés par les nouvelles politiques, adoptées au sein de ce même parlement, à ce point le parlement serait impuissant pour arrêter l'empereur de poursuivre des politiques intégralistes."
 flavour_eoa_reforms.23.a:0 "Intéressant."
 flavour_eoa_reforms.25.t:0 "La Question d'Unification"
 flavour_eoa_reforms.25.d:0 "Nous sommes maintenant en position de récolter les bénéfices de nos efforts, l'Empire fonctionne maintenant effectivement comme un seul état, interconnecté et prospère. Maintenant il est temps de décider ce que l'avenir réserve pour notre royaume.\n\nMais peu importe le choix aujourd'hui, la réalité ne change jamais : Arheta Anbennar ! Anbennar est éternel !"
 flavour_eoa_reforms.25.a:0 "Vers l'Unification !"
 flavour_eoa_reforms.25.b:0 "Nous serons séparés, mais du même !"
 flavour_eoa_reforms.27.t:0 "L'Empereur Exige la Conformité Religieuse"
 flavour_eoa_reforms.27.d:0 "Après une série de conflits brutaux, la faction [Emperor.GetReligionNoun] a réussi à établir sa dominance. Le nouveau paysage politique de l'Empire est toujours façonné par ces décennies de conflit, et la nouvelle question du Parlement, envoyée au nom de l'Empereur, exige la conformité religieuse des princes jugés "hérétiques" par la Loi Impériale, si nous échouons à nous conformer, l'Empereur aura toutes les raisons dont il a besoin pour tenter de révoquer notre autonomie religieuse par moyens forcés !"
 flavour_eoa_reforms.27.a:0 "La loi est la loi, nous nous conformerons."
 flavour_eoa_reforms.27.b:0 "Nous nous recroquevillerons devant ces menaces vides !"
 flavour_eoa_reforms.26.t:0 "L'Empereur Propose l'Intégration Complète"
 flavour_eoa_reforms.26.d:0 "L'Empereur a proposé une politique d'intégration qui englobe tous les territoires de l'Empire, à la fois en Cannor et outre-mer, considérant l'autorité de l'Empereur et le soutien du parlement, toute résistance à cette avancée pourrait être vue comme trahison par l'Empereur !"
 flavour_eoa_reforms.26.a:0 "Nous Soutenons l'Unification !"
 flavour_eoa_reforms.26.b:0 "Nous N'avons Jamais Accepté cela !"
 flavour_eoa_reforms.30.t:0 "L'Empire ne suit pas le temps"
 flavour_eoa_reforms.30.d:0 "Malgré nos meilleurs efforts, la communauté EoA plus large n'a pas soutenu cette réforme"
 flavour_eoa_reforms.30.a:0 "Qu'il en soit ainsi."
 flavour_eoa_reforms.30.a_tt:0 "Nous pouvons retenter notre chance dans quelques années."
 flavour_eoa_reforms.31.t:0 "Choisir un Maréchal Impérial Permanent"
 flavour_eoa_reforms.31.d:0 "Maintenant que l'Empire est unifié, nous pouvons adopter les tactiques de notre Maréchal Impérial choisi et les utiliser pour mettre à jour le curriculum d'armée qui sera utilisé pour entraîner les futures générations !"
 flavour_eoa_reforms.31.a:0 "Tactiques Istraldriennes !"
 flavour_eoa_reforms.31.b:0 "Tactiques Aldrésiennes !"
 flavour_eoa_reforms.31.c:0 "Tactiques Cestirandiennes !"
 flavour_eoa_reforms.31.e:0 "Tactiques Sugambriennes !"
 flavour_eoa_reforms.31.f:0 "Tactiques de Neckcliffe !"
 flavour_eoa_reforms.31.g:0 "Tactiques Vernmanes !"
 flavour_eoa_reforms.31.h:0 "Tactiques de Pearlsedge !"
 flavour_eoa_reforms.31.i:0 "Tactiques Ibevariennes !"
 flavour_eoa_reforms.31.j:0 "Tactiques Wexonardes !"
 
