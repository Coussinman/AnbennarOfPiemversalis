 eoa_a48_marsh:0 "Choisir Sugamber nous donnera les modificateurs suivants :\n\nFeu de Cavalerie §G+0.25§!\nCoût de Technologie Militaire §G-5%§!"
 eoa_a30_marsh:0 "Choisir Wex nous donnera les modificateurs suivants :\n\nCapacité de Combat d'Infanterie §G+10%§!\nTradition d'Armée Annuelle §G+0.5§!"
 eoa_a77_marsh:0 "Choisir l'Orda Aldresia nous donnera un général §OMage de Guerre§! ainsi que les modificateurs suivants :\n\nInfluence de l'État des Mages §Y+5%§!\nChoc d'Infanterie §G+0.15§!"
 eoa_a98_marsh:0 "Choisir Cestirande nous donnera les modificateurs suivants :\n\nCapacité de Combat de Cavalerie §G+15%§!\nModificateur de Limite de Force Terrestre §G+10%§!"
