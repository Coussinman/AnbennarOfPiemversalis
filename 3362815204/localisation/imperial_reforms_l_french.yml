 #############Agendas###############
 estate_nobles_imperial_land:0 "@Z01 Reconquérir les Terres Impériales @Z01"
 estate_nobles_imperial_land_desc:0 "Des tyrans étrangers ont gouverné nos sujets sans se soumettre à la volonté de l'Empereur et aux lois de l'Empire, cela doit cesser !"
 estate_nobles_unlawful_territory:0 "@Z01 Exiger le Territoire Impérial Illégal @Z01"
 estate_nobles_unlawful_territory_desc:0 "Un prince opportuniste a violé les lois de l'Empire en prenant une province sans avoir de revendication légitime sur elle, cela ne doit pas rester !"
 estate_church_enforce_eoa_religion:0 "@Z01 Faire Respecter la Religion Officielle @Z01"
 estate_church_enforce_eoa_religion_desc:0 "Avec notre autorité sur les pratiques religieuses de l'Empire solidifiée, nous sommes en position d'imposer notre propre religion aux princes voyous, cette opportunité ne devrait pas être gaspillée."
 estate_church_improve_with_temple:0 "@Z01 Améliorer les Relations avec les Temples de l'Empire @Z01"
 estate_church_improve_with_temple_desc:0 "Les dieux de la cour sont vénérés à travers l'Empire, mais ils ont leurs plus grands temples construits là où leur suite est la plus forte. En approchant les classes cléricales qui gouvernent ces temples, nous pouvons augmenter notre influence au sein de l'Empire."
 estate_burghers_stablize_indebted_prince:0 "@Z01 Stabiliser le Prince Endetté @Z01"
 estate_burghers_stablize_indebted_prince_desc:0 "Les guildes marchandes nous informent qu'un prince de l'Empire a du mal à maintenir sa situation financière, si nous n'agissons pas rapidement, leurs voisins pourraient profiter de l'état affaibli du royaume et déstabiliser l'Empire en conséquence."
 estate_burghers_emperor_combat_pirates:0 "@Z01 Repousser les Pirates des Nœuds Commerciaux Impériaux @Z01"
 estate_burghers_emperor_combat_pirates_desc:0 "Des pirates sauvages se sont mis à piller les convois impériaux et navires marchands, si cela continue, l'autorité de l'Empereur sera remise en question... inacceptable !"
 estate_burghers_support_colonists:0 "@Z01 Financer les Colonies Impériales @Z01"
 estate_burghers_support_colonists_desc:0 "Certains riches marchands de l'Empire ont exprimé leur volonté de fournir navires et approvisionnements aux princes de l'empire qui essaient de créer de nouveaux établissements outre-mer, ils ont pétitionné l'Empereur pour encourager ces princes à créer plus d'établissements."
 estate_mages_emperor_dev:0 "@Z01 Développer les Ressources Magiques @Z01"
 estate_mages_emperor_dev_desc:0 "Les guildes de mages demandent que nous investissions dans l'extraction de matériaux arcaniques sensibles d'une de nos provinces."
 estate_mages_war_with_witch:0 "@Z01 Maîtriser le Mage Voyou @Z01"
 estate_mages_war_with_witch_desc:0 "Un monarque trop ambitieux a osé défier les lois établies par le magistère et se pare du titre de Roi-Sorcier, en tant qu'Empereur d'Anbennar il est de notre devoir d'arrêter cette farce !"
 estate_adventurers_emperor_help_colony:0 "@Z01 Parrainer les Missions d'Exploration @Z01"
 estate_adventurers_emperor_help_colony_desc:0 "La Guilde des Aventuriers a pétitionné l'Empereur pour parrainer un des princes impériaux qui essaie de lancer une exploration d'Aelantir."