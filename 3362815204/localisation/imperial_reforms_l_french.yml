 imperial_parliament_reform:0 "Parlement Impérial d'Anbennar"
 imperial_parliament_reform_desc:0 "L'Organe Suprême de Gouvernance dans l'Empire d'Anbennar. Ici, les questions transmises par l'Empereur seront discutées et votées par les princes impériaux. Les Princes-Électeurs détiennent deux votes chacun, tandis que les représentants appartenant au collège des Cités Libres n'obtiennent aucun vote dans le cadre de leur accord de ne pas interférer dans les Politiques Impériales."
 ability_anb_imperial_parliament:0 "Parlement Impérial"
