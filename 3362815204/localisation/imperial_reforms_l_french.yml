 ##IMPERIAL CIRCLES##
 imperial_yellow_court:0 "Cour Impériale : Jaune"
 imperial_yellow_court_desc:0 "En tant qu'opportunistes de premier plan de l'Empire, les princes de Couronne-de-Dame et d'Arbaran cherchent à poursuivre leurs objectifs monétaires en s'impliquant dans la politique impériale et en augmentant leur influence au sein de la région."
 imperial_orange_court:0 "Cour Impériale : Orange"
 imperial_orange_court_desc:0 "Les princes esmariens sont parmi les sujets les plus décadents mais sophistiqués et rusés de l'Empire, ils cherchent à augmenter leur portée politique tout en enrichissant leur propre royaume en s'impliquant dans la politique impériale."
 imperial_blue_court:0 "Cour Impériale : Bleue"
 imperial_blue_court_desc:0 "Les princes damériens sont fiers de leurs liens étroits avec l'héritage du Grand-Duché de Damérie maintenant éteint, ils ont historiquement été les dirigeants d'Anbennar et cherchent à reconquérir cette position, tandis que les princes de la luna sont fiers de leur mode de vie métropolitain et sont prêts à se battre pour garder leur indépendance, ils sont au milieu des événements impériaux et agissent comme intermédiaires diplomatiques."
 imperial_sapphire_court:0 "Cour Impériale : Saphir"
 imperial_sapphire_court_desc:0 "Les Princes des Marches utilisent le mandat impérial pour mieux se protéger des forces extérieures tout en fournissant à l'empire quelques-uns des meilleurs soldats de Cannor."
 imperial_purple_court:0 "Cour Impériale : Violette"
 imperial_purple_court_desc:0 "On peut faire confiance aux princes wexonards pour faire une chose correctement : Utiliser la force efficacement. Que ce soit pour sécuriser leurs frontières, vaincre les princes rivaux, ou réprimer les dissidents internes."
 imperial_red_court:0 "Cour Impériale : Rouge"
 imperial_red_court_desc:0 "Les princes verniens de l'empire regardent en arrière sur une histoire d'aventure et aspirent à maintenir cette réputation, que ce soit comme mercenaires ou alliés fiables, ils ont gagné une bonne réputation au sein de l'Empire."
 imperial_white_court:0 "Cour Impériale : Blanche"
 imperial_white_court_desc:0 "Les princes plus distants de Damérie Occidentale, tout en s'accrochant à certains idéaux damériens, ont choisi de regarder vers l'avant et de se concentrer sur leur force. Certains essaient d'utiliser leur littoral au maximum, tandis que d'autres regardent vers d'anciens héros comme Ancard le Guerrier pour l'inspiration."
 imperial_ruby_court:0 "Cour Impériale : Rubis"
 imperial_ruby_court_desc:0 "Taillés dans le rival traditionnel de l'Empire ; le Royaume de Lorent, les princes lencoriens sont fiers de leurs traditions sophistiquées de chevalerie, connexions familiales, et bien sûr, une conversation agréable autour d'une bouteille de vin."
 imperial_rainbow_court:0 "Cour Impériale : Arc-en-ciel"
 imperial_rainbow_court_desc:0 "Les princes du Petit-Pays et de ses zones environnantes ont traditionnellement habité sur le sol très riche de la région et fourni à l'Empire la ressource la plus cruciale de toutes ; la nourriture, ou dans leurs mots, l'influence ultime."
 imperial_black_court:0 "Cour Impériale : Noire"
 imperial_black_court_desc:0 "Les princes de la cour noire sont la seule connexion fiable de l'Empire avec l'Alen en amont, les positionnant dans un lieu crucial, mûr avec de nombreuses opportunités qu'elles soient politiques ou économiques, attendant d'être exploitées."
 imperial_silver_court:0 "Cour Impériale : Argent"
 imperial_silver_court_desc:0 "Alors que le Castanor d'autrefois était un ennemi des institutions nées daméniennes, les nouveaux princes qui ont choisi de rejoindre l'Empire apportent avec eux de nouveaux esprits talentueux qui emmènent l'efficacité administrative et l'innovation militaire à un tout nouveau niveau."
 imperial_aquamarine_court:0 "Cour Impériale : Aigue-marine"
 imperial_aquamarine_court_desc:0 "Les princes toujours fiers des Étendues de l'empire sont des guerriers ardents et rameurs prêts à relever même les tâches les plus intimidantes, aucune route commerciale n'est trop dangereuse et aucune mer n'est assez sauvage pour se dresser entre eux et leurs ambitions."
 #imperial_obsidian_court:0 "Cour Impériale : Obsidienne"
 #imperial_green_court:0 "Cour Impériale : Verte"
 imperial_pink_court:0 "Cour Impériale : Rose"
 imperial_pink_court_desc:0 "La Côte-du-Dragon abrite un étrange mélange de gens, des pillards aux petites gens, mais ce qui les unit tous est leur désir d'innovation, faisant de la côte-du-dragon le foyer de nombreux officiers et hommes d'état ambitieux."
 imperial_copper_court:0 "Cour Impériale : Cuivre"
 imperial_copper_court_desc:0 "Les pieux Businoriens regardent vers les mers lointaines pour réaliser leurs ambitions ; bien qu'étant une partie de l'empire, leurs esprits errent à travers les mers sans fin, cherchant à planter un drapeau dans chaque île sous le soleil au nom de leur Empereur et de leur foi."
 imperial_gray_court:0 "Cour Impériale : Grise"
 imperial_gray_court_desc:0 "Les seigneurs toujours mystérieux et distants de dostanor ont maintenu leurs royaumes par pure volonté, surmontant toutes les difficultés de la malice nocturne aux bêtes de la Folie-de-Daravan, ils comprennent la valeur d'une emprise forte sur leur population plus que quiconque."
