 imperial_parliament_support_gain_modifier:0 "Modificateur de Gain de Soutien"
 imperial_parliament_support:0 "Signatures"
 nobles_of_the_wand_reform:0 "Promouvoir les Nobles de la Baguette"
 nobles_of_the_wand_reform_desc:0 "Autonomiser la noblesse magique et étendre leurs capacités à gouverner au nom du monarque. Ils aideront aussi à éduquer nos héritiers, augmentant la probabilité qu'ils deviennent de puissants mages à l'avenir."
 damerian_monarchy_aristo_path:0 "Monarchie Damérienne"
 damerian_monarchy_aristo_path_desc:0 "La Monarchie Damérienne est une monarchie représentative, avec un parlement convoqué régulièrement par le monarque régnant. Elle est basée sur les traditions transmises depuis l'époque de la République Damérienne."
 imperial_marquis_reform:0 "Marquis"
 imperial_marquis_reform_desc:0 "Les rangs de Marquis sont réservés aux princes puissants au sein de l'Empire qui peuvent rassembler une force considérable et l'employer pour défendre l'Empire. Cette position vient avec plusieurs avantages tels que la permission d'augmenter le recrutement et le financement pour les réparations de forts et châteaux."
