l_french:
 
 #HRE_REFORM_PATHS_MUTUALLY_EXCLUSIVE:0 "Les Réformes Magocraties et les Réformes Aristocratiques sont des voies mutuellement exclusives. L'Empereur ne peut suivre qu'une seule voie !\n\nUn Anbennar Magocratique se concentrerait sur l'augmentation du pouvoir absolu de l'Empereur en autonomisant les mages et en enracinant leurs positions dans la structure de pouvoir plus large de l'Empire.\n\nUn Anbennar Aristocratique déléguerait le pouvoir aux autorités régionales et travaillerait vers l'unification avec une approche fédérative."
