 #emperor_parliament_name:0 "Parlement Impérial"
 eoa_imperial_parliament.tt:0 "§YMécanique de l'Empire d'Anbennar§! :\nActive des enjeux uniques liés à l'Empire d'Anbennar, menant finalement à §Tunifier l'Empire sous un seul drapeau !§!"
 ###REFORMS###
 anbennar_call_for_reforms_title:0 "Appel aux Réformes"
 anbennar_imperial_adventurer_companies_title:0 "Parrainer les Compagnies d'Aventuriers Impériales"
 anbennar_guarantee_temple_rights_title:0 "Garantir les Droits des Temples"
 anbennar_reinforce_imperial_frontiers_title:0 "Renforcer les Frontières Impériales"
 anbennar_permanent_parliament_title:0 "Établir un Parlement Permanent"
 anbennar_imperial_dynasty_title:0 "Établir une Dynastie Impériale"
 anbennar_form_anbennar_title:0 "Unifier l'Empire !"
 ###REFORM DESC###
 anbennar_call_for_reforms_desc:0 "Depuis les Guerres de Règne, l'Empire d'Anbennar s'est dressé avec force contre les forces chaotiques qui entourent nos frontières. Mais ces dernières décennies, l'administration impériale est devenue enflée, les tensions croissantes entre nobles et mages apportent des conflits violents, et une pourriture interne s'est installée, rongeant l'Autorité Impériale.\n\nN'en doutons pas, nous sommes dans un lent déclin. Cependant, si nous embrassons des réformes importantes et rapides, nous pourrons peut-être arrêter et même inverser notre décomposition.\n--------------"
 anbennar_imperial_adventurer_companies_desc:0 "Les aventuriers ont été maintes fois une bénédiction et un fléau pour les dirigeants désespérés à travers l'histoire. Ils se façonnent comme des héros mais ne sont guère plus que des bandes de guerre mercenaires. Cependant, on ne peut nier l'utilité de ces guerriers téméraires et jetables - de nombreux princes impériaux embauchent ces compagnies d'aventuriers pour leurs guerres.\n\nIl est bénéfique de chercher la formalisation de l'embauche de ces guerriers et d'assouplir certaines exigences. En reconnaissant officiellement quelques-unes comme compagnies d'aventuriers approuvées par l'Empire, nous pouvons négocier leurs coûts exorbitants et autonomiser les princes impériaux.\n--------------"
 anbennar_guarantee_temple_rights_desc:0 "Alors que la Réformation Corinite fait rage, les Temples Impériaux s'inquiètent de leur place dans l'Empire. Nous devons les rassurer sur leur souveraineté, mais plus encore, nous pouvons utiliser l'influence et le pouvoir des temples pour tempérer les flammes du conflit religieux.\n\nL'Empereur déclarera une proclamation pour garantir les droits des temples et plus d'autonomie dans leurs fonctions quotidiennes. Mais l'administration impériale entend faire pression pour une ouverture d'esprit même parmi nos clercs les plus zélés. Espérons qu'ils renvoient une réponse similaire à notre grâce.\n--------------"
 anbennar_reinforce_imperial_frontiers_desc:0 "L'Aigle Gawedi plane au nord et la Rose Lorentaise cherche à nous étrangler depuis l'ouest parmi d'autres menaces. Les défenses de l'Empire s'effritent et les armées ennemies nous menacent de tous côtés. Mais en concentrant les ressources de l'Empire vers le renforcement de ses frontières et en fournissant un approvisionnement régulier de troupes fraîches et de matériel à nos marches, nous pourrons présenter une défense formidable.\n--------------"
 anbennar_permanent_parliament_desc:0 "Convoquer le parlement impérial est un défi logistique sévère qui entrave notre réponse aux crises affectant l'Empire. Si nous proclamions une résidence permanente pour le Parlement, dotée de représentants pour chaque prince impérial et communiquant à leurs suzerains par pierre d'envoi, nous pourrions avoir un Empire réactif aux défis terribles à la minute près.\n--------------"


 #mage path
 anbennar_nobles_of_the_wand_title:0 "Établir les Nobles de la Baguette"
 anbennar_enable_magisterium_governance_title:0 "Activer la Gouvernance du Magistère"
 anbennar_erelas_doctrine_title:0 "Le Grand Geas"
 anbennar_regulate_artificery_title:0 "Réguler l'Artisanat Magique"
 anbennar_imperial_wizards_title:0 "Ordre des Mages de Guerre Impériaux"
 anbennar_mages_peace_title:0 "Consacrer la Paix des Mages"
 anbennar_imperial_dynasty_desc:0 "En 1421, la Bataille du Conseil Lunaire éclata, se terminant par la mort d'électeurs, une tentative d'assassinat sur le candidat impérial Adenn Skylance, et une guerre qui dura deux décennies, détruisant presque l'Empire d'Anbennar. Tout cela à cause de ces jeux politiques violents autour des Élections Impériales.\n\nSi nous déclarions plutôt le titre d'Empereur comme héréditaire, de telles intrigues politiques qui rongent l'Empire seraient entravées. Cependant, cela exigerait aussi une soumission immédiate des princes impériaux pour plier le genou devant l'Empereur. L'histoire serait faite si cette décision était adoptée par le Parlement Impérial.\n--------------"
 anbennar_nobles_of_the_wand_desc:0 "En raison de l'influence toujours croissante des classes d'élite de l'Empire, il y a eu un équilibre ténu entre les princes impériaux et les mages. Plus souvent qu'autrement, cela a dégénéré en compétition et intrigue politique violente avec les mages prenant récemment le dessus. Si l'Empereur autonomisait les mages au sein de la classe noble, peut-être cet équilibre pourrait-il être complètement bouleversé avec la faction sorcière dominante prenant le contrôle.\n--------------"
 anbennar_enable_magisterium_governance_desc:0 "Le Magistère est l'un des piliers clés de l'Empire. Créé après les Guerres de Règne pour consolider l'influence des mages et travailler ensemble avec l'Empire pour gouverner Anbennar, il a été un acteur clé dans la régulation et le contrôle des affaires magiques impériales. Son règne a probablement empêché de nombreux sorciers sombres d'ascendre au pouvoir.\n\nSi le financement devait augmenter, les privilèges transférés de l'organisation noble mage concurrente, l'Orda Aldresia, vers le Magistère, et la capacité pour lesdits mages de prendre des mesures exécutives entre les disputes impériales ; l'Empire pourrait commencer une nouvelle époque de pouvoir magique.\n--------------"
 anbennar_erelas_doctrine_desc:0 "Des temps difficiles planent sur l'Empire, et en réponse, l'Empereur pèse maintenant un décret audacieux et centralisateur. La proposition : jeter un Geas - un sort ancien et contraignant - sur les serviteurs impériaux et ceux ayant le potentiel d'être le regard de l'Empereur dans tous les coins de l'Empire, des chambres du palais aux frontières lointaines d'Arbaran. Ce sort contraindrait à un devoir inébranlable envers la volonté de l'Empereur, forgeant la discipline par des moyens arcaniques.\n\nLes critiques avertissent qu'un tel acte frôle la coercition, risquant la confiance des Princes Impériaux et perturbant l'équilibre délicat de loyauté au sein du royaume. Les partisans soutiennent que cela unifierait le commandement et retirerait le pouvoir à ceux qui menacent l'Empire de l'intérieur ou de l'extérieur. Le débat tirant à sa fin, tous les yeux se tournent vers le trône - la décision finale repose sur l'Empereur.\n--------------§!"
 anbennar_regulate_artificery_desc:0 "La création de l'Artisanat Magique était d'abord une perspective excitante, mais de nombreux mages appellent de telles inventions non naturelles. Beaucoup expriment même des intentions d'interdire purement et simplement une telle pratique pour hérésie. D'une certaine manière, le Djinn est sorti de la bouteille et l'Empire est peu susceptible de retirer complètement l'Artisanat Magique, cependant des limites peuvent être placées.\n\nLe parlement a envoyé une loi à l'Empereur, réglementant l'Artisanat Magique et permettant à plusieurs organisations de mages d'avoir l'autorité pour limiter ces pratiques n'importe où dans l'Empire. Les dissidents ont argumenté que c'est une prise de pouvoir nue par les mages, craignant de perdre leur emprise sur la magie face à l'innovation. Il revient à l'Empereur d'adopter la loi ou de la rejeter.\n--------------"
 anbennar_imperial_wizards_desc:0 "L'Académie Impériale de Mages de Guerre d'AnbenncÃ´st a été un centre d'apprentissage pour l'Empire mais ces dernières décennies a opté pour une approche plus académique de l'apprentissage. L'intention originale était d'entraîner des mages de guerre pour l'Empire pour combattre et tuer pour Anbennar. Cette intention a été égarée, et l'Empereur entend revitaliser l'académie.\n\nEn établissant l'Ordre des Mages de Guerre Impériaux, en réorganisant l'Académie, et en canalisant les diplômés vers l'Ordre, l'Empire peut avoir un approvisionnement régulier de mages de bataille puissants et zélés prêts à l'action.\n--------------§!"
 anbennar_mages_peace_desc:0 "Jamais depuis les Guerres de Règne les mages de l'Empire n'ont été si puissants. Indomptables et inattaquables, ces mages sont loyaux à l'Empereur et questionnent les politiques sans fin, les coups de poignard dans le dos, et les querelles de la Noblesse Impériale.\n\nLe Grand Magistrat suggère de faire montre du nouveau pouvoir des mages aux princes. Plus de politique impériale, plus de guerres douteuses, seulement la loi de la magie.\n--------------"
 anbennar_form_anbennar_desc:0 "Unir l'Empire d'Anbennar sous un seul drapeau !\n--------------"


 #noble path
 anbennar_expand_marquis_rank_title:0 "Étendre le Rang de Marquis"
 anbennar_expand_marquis_rank_desc:0 "L'Empire souffre sur tous les fronts, notamment dans sa dominance militaire défaillante. Avec Escann qui se lève, l'Aigle Nordique qui chasse, et la Rose Occidentale qui fleurit, l'Empereur est angoissé cherchant à consolider les défenses Impériales.\n\nLe Parlement Impérial a proposé l'expansion du Marquis. Un titre militaire et une désignation pour les puissants Princes Impériaux, cela donne des privilèges et un devoir de protéger l'Empire contre toutes les menaces. La législation est prête à apparaître devant l'Empereur bientôt, et elle suggère même d'inviter de nouveaux pouvoirs dans l'Empire sous cette désignation.\n--------------"
 anbennar_internal_divisions_title:0 "Formaliser les Divisions Administratives Internes"
 anbennar_internal_divisions_desc:0 "Le temps est venu de réformer le système administratif fracturé de l'Empire !\n--------------"
 anbennar_electoral_council_title:0 "Égaliser le Collège des Électeurs"
 anbennar_electoral_council_desc:0 "Les Guerres de Règne, un terrible conflit entre mages et seigneurs, se terminèrent par la Paix des Mages et l'établissement du Magistère comme Électeur au sein de l'Empire. Cependant depuis lors, les mages ont cherché à étendre leur pouvoir à travers les siècles. Les nobles en réponse tentent de contrer le pouvoir des mages et récemment une pièce de législation propose d'étendre le Collège des Électeurs.\n\nDans un défi direct à l'autorité du Magistère, les nobles proposent d'élever l'Orda Aldresia comme huitième électeur. Un ordre de chevaliers mages nobles, ils sont les rivaux du Magistère et menacent de faire basculer le statu quo en faveur de la noblesse. Même si les chevaliers mages ne sont pas choisis, un huitième électeur seul diluerait l'influence politique des mages.\n--------------"
 anbennar_imperial_embassies_title:0 "Établir des Ambassades Impériales"
 anbennar_imperial_embassies_desc:0 "L'Empire d'Anbennar sur le papier est une entité unifiée qui agit en parfaite coordination. En pratique, ce sont des douzaines de princes querelleurs qui pétitionnent tous l'Empereur sur les conflits internes les plus minuscules qu'ils soient politiques ou commerciaux. Cela détourne l'Empereur de se concentrer sur des menaces et situations externes plus pressantes.\n\nUn électeur suggère que l'Empereur permette l'établissement d'Ambassades Impériales parmi les princes. Cela déléguerait le pouvoir de gérer diplomatiquement leurs disputes entre eux et libérerait la Cour Impériale pour traiter avec les puissances extérieures plus efficacement.\n--------------§!"
 anbennar_empower_imperial_diet_title:0 "Élever la Diète Impériale"
 anbennar_empower_imperial_diet_desc:0 "La Diète Impériale peut être une institution frustrante pour la noblesse impériale. Elle peut proposer, elle peut suggérer, elle peut donner une opinion mais elle n'a aucun pouvoir légal réel. Pour les mages, c'est un statu quo bienvenu mais même pour les Empereurs c'est une impasse pour toute véritable initiative noble. Si le parlement était oint d'un vrai pouvoir légal, l'Empereur pourrait rallier une noblesse unifiée pour confronter tous problèmes domestiques ou légaux indépendamment de toute opinion des mages.\n--------------"
 anbennar_imperial_war_title:0 "Guerre de Royaume Impérial !"
 anbennar_imperial_war_desc:0 ""Avec votre sagesse, faites de moi un bouclier incassable, une épée brillante, une forteresse indomptable protégeant et étant guidée par le rêve d'Anbennar." - Serment de l'Orda Aldresia\n--------------"
 anbennar_aristo_revoke_title:0 "Arheta Anbennar !"
 anbennar_aristo_revoke_desc:0 "Vivre dans l'Empire aujourd'hui, c'est être Anbennarien d'abord - mage, noble, marchand, ou soldat ensuite. Les anciennes étiquettes comptent encore, mais elles ne nous définissent plus. Ce qui autrefois fracturait notre société est devenu central à notre unité. Les longues épreuves que nous avons endurées n'ont pas effacé nos différences, mais les ont tissées en une identité unique et résiliente. La loyauté n'est plus due seulement à une maison, une guilde, ou un credo - elle est due à quelque chose de plus grand : l'Empire lui-même. Dans chaque province et chaque quartier, une nouvelle voix s'élève - non comme de nombreuses voix en discorde, mais comme une seule, résolue et Anbennarienne. Car Anbennar est, à la fin de toutes choses : Éternel.\n\nArheta Anbennar !\n\nArheta Anbennar !\n\nArheta Anbennar !\n--------------"
 anbennar_aristo_unite_title:0 "Unifier l'Empire !"
 anbennar_aristo_unite_desc:0 "Créer un Empire plus unifié !\n--------------"
 

 ###EVENTS###
 flavour_eoa_reforms.1.t:0 "L'Empereur Garantit les Droits des Temples"
 flavour_eoa_reforms.1.d:0 ""Oyez, oyez !"\n\n\nLes crieurs de Tellum ont annoncé la promulgation d'une nouvelle loi : le Parlement Impérial a affirmé les droits des temples dans l'Empire, garantissant le statut immédiat des princes ecclésiastiques à l'Empire et à l'Empereur. Les envoyés de l'Empereur ont été dépêchés à chaque prince de l'Empire pour exiger leur reconnaissance de la décision."
 flavour_eoa_reforms.1.a:0 "L'Empereur les protège… ?"
 flavour_eoa_reforms.1.b:0 "Bénédictions sur l'Empereur !"
 flavour_eoa_reforms.1.c:0 "Que ma volonté soit faite."
 flavour_eoa_reforms.1.e:0 "Pour la gloire de l'Empire ! Mais… nous serons compensés pour cela, n'est-ce pas… ?"
 flavour_eoa_reforms.1.f:0 "Nous avons nos propres privilèges."
 flavour_eoa_reforms.2.t:0 "Nobles de la Baguette"
 flavour_eoa_reforms.2.d:0 "L'habileté magique avait longtemps été considérée comme un signe traditionnel de noblesse dans les terres qui formeraient l'Empire d'Anbennar. Il était - est toujours - dit que la magie était un signe de la volonté manifeste des dieux, que cette bénédiction divine, qui accordait le droit de gouverner, pouvait être transmise par le sang, formant ainsi la fondation pour une aristocratie maniant la magie. Mais quand Delian Manteau-Blanc fonda l'Empire, cela fut retourné : la magie n'était pas accordée aux nobles pour signifier leur position divinement bénie, mais plutôt la noblesse était conférée aux grands mages qui avaient assisté dans la création d'Anbennar, et qui devaient assumer les positions et titres des maisons nobles et dynasties de seigneurs de guerre qui avaient été détruites dans le processus.\n\nL'Empereur [Emperor.Monarch.GetName] a signé dans la loi la restauration de cette pratique ancienne, établissant une nouvelle classe de Nobles de la Baguette, recrutés parmi ceux dont le pouvoir magique vanté leur a gagné les droits de noblesse. De nombreux magisters et mages de bataille proéminents de tout l'Empire étaient présents à la première cérémonie d'anoblissement à AnbenncÃ´st, où ils jurèrent de maintenir le rêve d'Anbennar, et d'être vrais et fidèles à l'Empereur et à l'Empire."
 flavour_eoa_reforms.2.a:0 "Les mages sont contents de ce nouveau développement, mais où leurs vraies loyautés résideront-elles ?"
 flavour_eoa_reforms.2.b:0 "[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] était présent, naturellement."
 flavour_eoa_reforms.3.t:0 "La Loi Spéciale Enjoignant les Praticiens d'Artisanat Magique"
 flavour_eoa_reforms.3.d:0 "D'un coup de plume, l'Empereur a restauré l'ordre à Anbennar ! Dorénavant, tous les artificiers, leurs ateliers, leurs employés, et tous leurs associés doivent être entièrement licenciés et supervisés par les autorités magiques locales, et maximalement conformes à un large ensemble de règles et réglementations. Cet ordre est promulgué pour assurer la sécurité de tous les citoyens impériaux, et un accès équitable à la Damestear et autres réactifs magiques pour tous les mages !\n\nAdditionnellement, un processus de brevetage spécial sera implémenté pour s'assurer que les artificiers voyous n'endangerent pas la santé ou la stabilité du marché avec leur compétition dangereuse et franchement non naturelle. Toutes leurs œuvres seront enregistrées avec le Magistère, et les dispositifs les plus dangereux jugés trop dangereux seront, bien sûr, interdits, et leur manufacture sévèrement punie. Le Magistère a été chargé d'assurer la conformité complète avec cette loi à travers tout l'Empire, et leur budget a été augmenté pour répondre à leur besoin accru de personnel et ressources pour faire appliquer ce mandat."
 flavour_eoa_reforms.3.a:0 "Il y a une seule lumière d'invention, et les mages ont jeté un rideau devant elle."
 flavour_eoa_reforms.3.b:0 "Essayer de trouver un compromis !"
 flavour_eoa_reforms.4.t:0 "L'Ordre des Mages de Guerre Impériaux"
 flavour_eoa_reforms.4.d:0 "La jeune mage s'inclina, et présenta un parchemin scellé. Son contenu l'identifiait comme récente diplômée de l'Académie Impériale de Mages de Guerre d'AnbenncÃ´st, et comme membre certifiée du nouvel Ordre des Mages de Guerre Impériaux. Ce plus récent édit de l'Empereur, établissant ledit Ordre, avait causé quelque consternation à travers l'Empire avec certains, incluant plus d'un des propres conseillers de [Root.Monarch.GetName], argumentant que cela constituait un nouveau dépassement inquiétant par les magocrates. 'Comme si le Grand Geas n'était pas allé assez loin', comme un conseiller l'a dit. 'Le Magistère a capturé les meilleurs mages de guerre de tout l'Empire, et nous récupérons leurs rebuts !'\n\nMais cette mage au visage frais, désireuse d'assister les troupes régulières, et, plus important, désireuse de se prouver sous la chaîne ordinaire de commandement comme mage de bataille puissante et cruellement nécessaire, semblait difficilement un agent de contrôle magocratique. Son comportement pétillant semblait presque infectieux, inspirant les troupes à servir leur suzerain avec leurs efforts ultimes. Comme elle ne se lassait pas de proclamer, l'Ordre des Mages de Guerre Impériaux n'était là que pour aider !"
 flavour_eoa_reforms.4.a:0 "Ils semblent dignes de confiance !"
 flavour_eoa_reforms.5.t:0 "La Seconde Paix des Mages"
 flavour_eoa_reforms.5.d:0 ""Mes amis, princes compagnons, peuple de l'Empire : Je vous félicite. Finalement, il y a la paix. Finalement, les guerres entre nous ont pris fin. Finalement, nous sommes vraiment unis en esprit et en acte.\n\nIl y a des siècles, un groupe de mages extraordinaires partageait le rêve que leurs capacités extraordinaires pouvaient accomplir une fin extraordinaire : un royaume uni, en paix. Ils abattirent les seigneurs de guerre de l'Interrègne et construisirent cet Empire. Il dura, pour un temps. La négligence, la vanité, l'avidité, les querelles mesquines, les feuds sanglantes, et les ennemis étrangers, tous cherchèrent à déchirer cet Empire.\n\nMais je vous félicite. Nous nous sommes rappelés d'où nous venions. Nous nous sommes rappelés le pouvoir de la magie. Nous nous sommes rappelés ce qui peut être accompli avec la volonté d'utiliser ce pouvoir. Et maintenant il y a la paix. L'Empire est entier. Nous avons persévéré ! Contre toute attente, nous avons gagné !"\n\nLes mots de l'Empereur ont été promulgués à travers l'Empire. Il n'y aura plus de guerres entre les Princes de l'Empire, et tous les conflits en cours seront amenés à une fin rapide par la puissance de l'Ordre des Mages de Guerre Impériaux. Tous les disputes entre les princes seront dorénavant reléguées aux cours impériales."
 flavour_eoa_reforms.5.a:0 "...Nous ferions mieux d'appeler un bon avocat à Crothán…"
 flavour_eoa_reforms.6.t:0 "Maréchal de l'Empire"
 flavour_eoa_reforms.6.d:0 "Alors que [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] poursuit le processus de Réforme Impériale, [Emperor.Monarch.GetSheHe] a constamment eu besoin de s'appuyer sur les maisons nobles de l'Empire pour le soutien. Toute réforme exige donc le soutien de l'aristocratie impériale.\n\nLe Parlement Impérial a maintenant présenté une loi au Trône de la Colombe pour établir un nombre de hauts offices pour superviser les diverses fonctions du gouvernement impérial, avec chacun de ces offices étant la responsabilité héréditaire d'un prince particulier. Alors que certaines de ces nominations procéderont sans question, comme conférer au Comte de Konwell un ensemble officiel de responsabilités pour les Archives Impériales ou conférer des rôles purement cérémoniels, un office particulier est contentieux : celui du Maréchal de l'Armée Impériale, une évolution de l'office du Maréchal de l'Empire. Le Maréchal de l'Armée Impériale commandera les forces militaires jointes de l'Empire, ce qui en fait, évidemment, une position à ne pas distribuer à la légère.\n\nLe Maréchal de l'Empire a longtemps été un titre porté par le Duc d'Istralore, mais c'est une opportunité soit de trouver un candidat plus approprié… ou d'honorer les droits traditionnels d'Istralore."
 flavour_eoa_reforms.6.k:0 "Cela demande beaucoup de considération… Redemandez dans un an."
 flavour_eoa_reforms.6.l:0 "...Pourquoi quelqu'un d'autre commanderait l'Armée Impériale ?"
 flavour_eoa_reforms.6.a:0 "L'office a appartenu à Istralore, et restera avec Istralore."
 flavour_eoa_reforms.6.b:0 "Verne. Peut-être qu'un jour ils voleront…"
 flavour_eoa_reforms.6.c:0 "Pas un maréchal de terrain, mais un maréchal de flotte. À Neckcliffe cela ira !"
 flavour_eoa_reforms.6.e:0 "Nous pouvons compter sur la fureur alénique de Sugamber."
 flavour_eoa_reforms.6.f:0 "Wex doit gouverner ! L'armée, c'est-à-dire."
 flavour_eoa_reforms.6.g:0 "Il serait injuste, scandaleux même de ne pas sélectionner le Grand Maître Aldrésien."
 flavour_eoa_reforms.6.h:0 "Les Chevaliers de Cestirande chevaucheront avec nous !"
 flavour_eoa_reforms.6.i:0 "Imaginez un maréchal avec des décennies, des siècles d'expérience. Ibevar, bien sûr !"
 flavour_eoa_reforms.6.j:0 "Qui mieux que le gardien du Neck ? À Pearlsedge !"
 flavour_eoa_reforms_marshall_permanent:0 "Nommer un Maréchal Impérial §GPermanent§! !"
 eoa_a45_marsh:0 "Choisir Istralore nous donnera les modificateurs suivants :\n\nDégâts de Choc §G+10%§!\nMain-d'œuvre dans les Provinces de Vraie Foi §G+10%§!"
 flavour_eoa_reforms.6.a45:0 "Nous sommes et serons toujours le Maréchal légitime !"
 eoa_a33_marsh:0 "Choisir Verne nous donnera les modificateurs suivants :\n\nTradition Navale Annuelle §G+1§!\nFeu d'Artillerie §G+0.25§!"
