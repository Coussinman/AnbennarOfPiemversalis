 #Missions
 luciande_tiresome_facade_title: "Façade Fastidieuse"
 luciande_tiresome_facade_desc: "Il est si agaçant quand les mortels oublient leur place. Ils n'ont pas plus le droit de défier Lucian, un être supérieur, que la pierre n'a le droit de défier le maçon. Mais nous devons admettre que notre seigneur est devenu quelque peu... flamboyant, et les nations autour de nous ont pris note de son... comportement agressif. Il y a des murmures d'un front uni créé contre nous. Nous devons enquêter sur ceci et couper tout danger immédiatement."
 
 luciande_finest_blood_title: "Le Plus Noble Sang"
 luciande_finest_blood_desc: "Aussi merveilleux que soit notre seigneur Lucian, il ne peut être partout à la fois. Nous avons besoin d'excellents—non, extraordinaires—généraux pour mener les nombreuses campagnes à venir. Nos agents vont parcourir le globe, mais le meilleur endroit où chercher serait les nations déjà connues pour leurs succès martiaux. Une fois que nous trouverons quelqu'un digne de diriger nos armées, Lucian offrira une proposition très tentante d'immortalité. Les hommes de guerre devraient bien savoir que le seul péché est la faiblesse."
 
 luciande_into_moregod_title: "Dans Mortedieu"
 luciande_into_moregod_desc: "Il y a une prison dans les profondeurs de la Tête-de-Dame, appelée Mortedieu, possédée par le Magistère. Et il y a un sorcier, Orwick, qui est enfermé dans cette prison. Ses crimes sont sans importance ; sans doute a-t-il simplement brisé quelque loi arbitraire. Ce qui importe, c'est que Lucian a entendu parler de ses talents, et l'a jugé digne de servir. Maintenant nous devons le récupérer du donjon. Une tâche impossible ? Pas pour les serviteurs de la nuit, ni pour ceux sous leur emprise."
 
 luciande_investigating_the_curse_title: "Enquête sur la Malédiction"
 luciande_investigating_the_curse_desc: "Maintenant qu'Orwick s'est remis des blessures qui lui ont été infligées à Mortedieu, il peut enfin mettre ses talents au service de notre seigneur. Sa première mission sera l'investigation des Bois Maudits, qui s'étendent à travers nos terres. Ces bosquets sont connus pour les nombreuses terreurs surnaturelles qui demeurent à l'intérieur. Nous trouverons sans doute quelque chose d'utile en les étudiant ; ne serait-ce que de meilleures façons de répandre la peur dans les cœurs de nos ennemis." 
 
 luciande_the_mind_title: "L'Esprit"
 luciande_the_mind_desc: "Bien qu'il ne les célèbre plus, une autre année s'est écoulée dans la non-vie de notre grand [Root.Monarch.GetTitle] Lucian síl na Toars. Avec ceci il devient toujours plus sage dans sa poursuite du grand Luciande, son magnum opus d'une nation. Il pense et il veut, et sans sa volonté il n'y a rien.\nEt avec ses années croissantes, il sait que les responsabilités de la Mascarade pèseront bientôt sur ses épaules."
 
 luciande_west_camp_title: "Camp de l'Ouest"
 luciande_west_camp_desc: "Cassier est impatient de se prouver digne de l'immense don de notre maître. Il a établi des plans pour l'expansion vers l'ouest vers les terres précieuses, et ombragées, d'Ibevar. La première étape est d'établir quelques bases militaires sur notre frontière occidentale. Ce seront les tanières d'où nos loups émergent et déchirent l'ennemi."
 
 luciande_cassiers_pincer_title: "La Tenaille de Cassier"
 luciande_cassiers_pincer_desc: "Lucian a approuvé le plan d'invasion d'Ibevar de Cassier. Nous saisirons les deux régions frontalières du royaume elfique afin de bloquer toute intervention extérieure potentielle. Alors ce sera un travail rapide d'écraser le cœur du pays. Avant d'attaquer, cependant, nous devons nous assurer d'avoir des informations sur la géographie et les affaires internes d'Ibevar. Une guerre éclair ne peut se permettre rien de moins qu'une exécution parfaite."
 
 luciande_as_above_title: "Comme en Haut"
 luciande_as_above_desc: "Quand on chasse les oies en formation V, il faut d'abord tirer sur celles à l'arrière, pour que les autres ne remarquent pas et ne s'affolent pas. Il en va de même pour la conquête. En saisissant une région frontalière relativement peu importante, Lucian sera dans une bien meilleure position pour exécuter ses plans contre Ibevar. Pendant ce temps, les Valésiens au nord verront cela comme un changement territorial mineur qui ne vaut pas la peine d'intervenir."
 
 luciande_the_silent_pass_title: "Le Passage Silencieux"
 luciande_the_silent_pass_desc: "Le secret de Lucian—que les dieux soient maudits—est révélé. Tout Cannor parle de sa vraie nature dans des tons hystériques. Les prêtres dans leurs temples le dénoncent, et les seigneurs dans leurs châteaux profanent son nom. Une attaque est inévitable, et la cible est évidente : le cercueil de notre maître. Nous devons le protéger, et le meilleur endroit pour commencer est avec des positions défensives à l'est. La terre qui était Ibevar sera traversée par la plupart des envahisseurs potentiels, et nous allons les faire saigner pour cela."
 
 luciande_controlling_history_title: "Contrôler l'Histoire"
 luciande_controlling_history_desc: "La vie est bien des choses pour les gens de Luciande : effrayante, éreintante, susceptible d'être écourtée ; mais une chose qu'elle n'est pas, c'est changeante. La destruction des rebelles elfiques l'a prouvé, et la révélation de la vraie nature de nos dirigeants l'a prouvé encore. Maintenant l'homme commun a finalement accepté que son sort dans la vie ne s'améliorera pas. Alors il serre les dents et garde la tête baissée. Ce qui est exactement comme notre seigneur l'aime."
 
 luciande_cardesti_control_title: "Contrôle des Cardesti"
 luciande_cardesti_control_desc: "Même si vilipendé par les humains plus communs, l'ascension de notre seigneur Lucian a été accueillie par un culte récent à sa personnalité magnétique. Les Cardesti errants le considèrent à la fois comme sauveur et mystique. Avec les elfes hors de notre nation, ces nomades ont réclamé \"leurs\" terres ancestrales dans la vallée désolée et s'en sont fait un havre. Même s'ils ont maintenant un endroit qu'ils appellent foyer, ils ne peuvent abandonner leurs coutumes nomades... ni leurs images sacrées de Lucian. Leur dévotion loyale, leurs habitudes errantes, et leur penchant pour la divination nous seront utiles."
 
 luciande_edge_of_escann_title: "Lisière d'Escann"
 luciande_edge_of_escann_desc: "En comparaison, nous n'avons pas beaucoup avancé dans Escann mais seul un fou charge tête baissée contre le grand inconnu. Nos faiblesses nous forcent à utiliser les forêts et les fourrés et c'est humiliant. Nous devons chercher une nouvelle forteresse plus permanente d'où commander nos forces sans la peur constante du soleil."
 
 luciande_the_body_title: "Le Corps"
 luciande_the_body_desc: "Des montagnes à côté de nous et les forêts et plaines s'étendant vers l'Est aussi loin que l'œil peut voir. Une fois que nous augmenterons notre présence ici et sécuriserons la zone environnante, ceci se révélera une belle capitale. D'ici notre grande puissance lèvera le poing contre nos ennemis et d'ici chaque action contre le grand extérieur sera ordonnée."
 
 luciande_curse_of_mortality_title: "Malédiction de la Mortalité"
 luciande_curse_of_mortality_desc: "\"La mortalité est ce qui nous rend humains...\"\nAprès avoir regardé par la fenêtre, Lucian se renverse dans sa chaise. Des centaines, même des milliers, de soldats sont prêts à défendre leur royaume nouvellement établi. Prêts à mourir pour lui et peindre ses forêts en rouge avec le sang de leurs ennemis et le leur.\nMême le plus fort d'entre eux est faible contre les tempêtes de sable érodantes du temps ; un tueur invisible, lent et insidieux.\n\n\"Quelqu'un. J'ai besoin de garder au moins quelqu'un de la mort. Compter sur les autres est fastidieux, mais je n'ai que deux mains et deux mains perdront la guerre des nombres.\""
 
 luciande_guardian_of_the_godshield_title: "Gardien du Bouclier Divin"
 luciande_guardian_of_the_godshield_desc: "Valefort est notre capitale actuelle mais notre vrai cœur réside plus profondément dans ses murs, résidant dans le cercueil de notre seigneur, Lucian. Il est donc logique que nous devrions renforcer notre cage thoracique et préparer des remparts et fortifications autour du donjon sombre, ainsi que sécuriser les terres proches pour que nous puissions assurer sa sécurité."
 
 luciande_so_below_title: "Comme en Bas"
 luciande_so_below_desc: "Le sud d'Ibevar est ce qui le connecte à l'Empire d'Anbennar. Le royaume elfique ne se prosterne pas devant l'Empereur, mais ces fous qui se mêlent de tout pourraient encore intervenir pour protéger leurs précieux elfes. Nous ne pouvons risquer aucune telle interférence avec la chasse. Les bois du sud doivent être amenés dans la gloire de Lucian. Si nous réussissons ceci subtilement ou assez rapidement, Ibevar sera seul et sans défense."
 
 luciande_far_from_the_empire_title: "Loin de l'Empire"
 luciande_far_from_the_empire_desc: "La main puissante de notre seigneur s'est refermée autour d'Ibevar. Tout ce qui reste sont les vieux et faibles vivant au sommet du Havoral, bien que qui ils sont n'ait aucune importance. Ils ne sont que des proies faciles pour notre chasse. Serrez le poing. Finissez le travail."
 
 luciande_forever_silent_title: "À Jamais Silencieux"
 luciande_forever_silent_desc: "Maintenant que le Repos Silencieux appartient à Lucian, il ordonne qu'il devienne sa nouvelle capitale. L'ex-monastère est incroyablement défendable—bien que pas assez pour sauver les elfes—et notre seigneur a une certaine préférence pour les montagnes. Ce devrait être un travail rapide de rénover ces bâtiments en un grand palais. Au sommet de ce sommet, notre seigneur supervisera son domaine de colline en vallée, et personne ne brisera jamais ses murs ; Ni le cercueil à l'intérieur."
 
 luciande_preparations_title: "Préparatifs..."
 luciande_preparations_desc: "Missive après missive, diplomate après diplomate ; rien que des plaintes et des griefs. \"Comment osez-vous tuer les elfes\", \"C'est leur terre\", \"Vos jours sont comptés\", bah ! Ils ne savent rien qui mérite un grief. Cependant, nous ne pouvons simplement marcher sur le champ de bataille contre ces fous ; ce serait un suicide ; alors peut-être l'apaisement est-il la seule méthode. Liandiel et Balin ont proposé une proposition : une mascarade splendide. Étant donnés les ressources, ils ont conçu la plus grande fête que Cannor verra jamais, bien que cela prendra du temps de préparer le donjon pour une telle entreprise."
 
 luciande_the_midnight_hour_title: "L'Heure de Minuit"
 luciande_the_midnight_hour_desc: "Le soleil fait briller ses derniers rayons de lumière brûlante et le crépuscule s'installe finalement sur notre [Root.GovernmentName]. Les difficultés sont derrière nous mais des temps encore plus sombres se sont installés à l'horizon. Les rois et les pays savent, ou du moins présument, notre nature.\n\nAlors comme nous cachons notre nature avec la Mascarade, nous tiendrons une Grande Mascarade pour tous ceux qui nous ont fait du tort. Ceci définira notre cours et sécurisera notre place dans le monde... ou nous détruira complètement."
 
 luciande_dead_quiet_title: "Silence de Mort"
 luciande_dead_quiet_desc: "Oiseaux, silencieux.\nVent, aucun.\nRivières, immobiles.\n\nRien ne bouge et rien ne vit. Il n'y a que la Brume, reposant épaisse dans la vallée.\n\nRien ne vit, mais les morts-vivants bougent.\nLuciande perdure."
 
 luciande_grizzled_and_old_title: "Vétéran et Ancien" 
 luciande_grizzled_and_old_desc: "Selon les légendes connues, les Croisés Ardesti étaient les premiers, et seuls, vampires de seconde génération. Cela signifie qu'ils doivent avoir personnellement rencontré qui ou quoi est l'ancêtre de toute la vampirekind.\n\nMikael a finalement craché un nom avec son sang. Bien que de tels vieux vampires soient souvent puissants au-delà de l'échelle, celui-ci en particulier est affaibli.\nIl vit dans les Bois Noirs, reclus et desséché, et par Lucian nous le trouverons et obtiendrons des réponses !"
 
 luciande_scouring_the_archives_title: "Fouiller les Archives"
 luciande_scouring_the_archives_desc: "Un vieux chasseur frêle a dit une fois qu'Ettalinde, la mère de tous les vampires, vivait parmi ses enfants et les mortels à Arca Corvur. Les Archives de ladite citadelle doivent avoir un enregistrement d'elle pour que nous la trouvions. C'est notre meilleur pari et notre piste la plus forte.\nNous marchons !"
 
 luciande_nearing_the_end_title: "La Fin."
 luciande_nearing_the_end_desc: "Nous chercherons au loin et au large, nuit après nuit.\nNous ne dînerons pas et nous ne nous reposerons pas.\nNous trouverons l'introuvable ; celle qui ne s'accroche pas aux ombres mais est l'ombre, l'origine de tout ce qui demeure dans la nuit.\n\nPeu importe où tu te caches, nous te trouverons, Ettalinde !"
 
 luciande_hills_of_green_title: "Collines de Verdure"
 luciande_hills_of_green_desc: "Les humains dînent de sanglier. Les sangliers dînent d'insectes. Les insectes dînent de feuilles. Nous dînons d'humains.\nC'est juste la nature des choses.\n\nCependant, pour garder nos voisins contents et inconscients nous devons dîner de quelque chose de durable, quelque chose qui manquera pas aux humains, et nous devons camoufler nos dîners et divertissements comme quelque chose de mondain...\n\nRassemblons les envahisseurs d'Escann par la force et nous commencerons à commercer la chair vivante.\nUn pour nous et deux pour les marchés !"
 
 luciande_the_heart_title: "Le Cœur"
 luciande_the_heart_desc: "Notre commerce va à merveille mais nous devons hausser la mise :\n-Plus et plus et plus d'esclaves.\n-Investir, investir et investir.\n-Trouver des clients à long terme à l'Ouest et au Sud.\n\nUne fois que nous nous étendrons et saisirons le contrôle complet du marché, le commerce commencera à couler et respirer la vie à nos coffres et cercueils avec chaque cri d'un esclave vendu et avec chaque cri final d'un esclave qui nous appartient."
 
 luciande_east_camp_title: "Camp de l'Est"
 luciande_east_camp_desc: "Nous nous sommes peut-être étendus loin de notre petit coin d'Escann, mais nos frontières s'étendent maintenant loin vers l'est jusqu'à l'Échine-du-Serpent. Nos campements et fortifications à Whistlevale et dans les Bois Maudits devront être étendus. En établissant un camp oriental nous serons capables d'étendre notre influence encore plus loin."
 
 luciande_a_new_order_title: "Un Nouvel Ordre"
 luciande_a_new_order_desc: "Nous sommes Roilsardi, mais avec chaque jour qui passe il semble que nous devenions quelque chose de nouveau aussi. À cette fin, pourquoi devrions-nous être liés par la haine Roilsardi pour la cavalerie ? Ces forces redoutables instillent la terreur dans les ennemis qu'elles affrontent. Quel meilleur effet pourrions-nous souhaiter ? En saisissant Taranton, l'ancienne capitale d'Adenica, nous pouvons réaffecter les Plaines de Taran et les terrains d'entraînement pour notre nouvel ordre de chevaliers."
 
 luciande_dark_contender_title: "Prétendant Sombre"
 luciande_dark_contender_desc: "D'un \"parvenu\" au bord d'Escann, Lucian, et Cassier sous la guidance de Lucian, ont amené la puissance militaire de Luciande au premier plan de la région. Orques, aventuriers, et gobelins ont tous succombé à nos lames et ont été piétinés sous nos bottes, pourtant certains se dressent encore pour nous rivaliser. Si nous devons saisir le contrôle d'Escann et le consolider nous devons amener ces rivaux au talon et démontrer notre force inébranlable."
 
 luciande_overseeing_the_slave_markets_title: "Superviser les Marchés d'Esclaves"
 luciande_overseeing_the_slave_markets_desc: "Nos places de marché grandissent et grandissent, prospérant dans cette terre d'opportunité. Pourtant alors qu'elles s'étendent, les responsabilités de les surveiller et d'assurer la compliance des esclaves orques \"résidents\" aussi. La solution la plus évidente est de construire une grande tour faite de la pierre la plus sombre au milieu de notre district commercial, pour que l'espoir des peaux vertes soit écrasé ; leur futur aussi sombre que les murs qui les entourent. Dans les nombreux niveaux du bâtiment, diverses tâches administratives vitales seront exécutées aux niveaux supérieurs, comme la logistique, la comptabilité, et la gestion d'inventaire, autant que les cris résultant du marquage au fer rouge puissent distraire les administrateurs."
 
 luciande_bureaucratic_slavery_title: "Esclavage Bureaucratique"
 luciande_bureaucratic_slavery_desc: "La tour de Widor nous a bien servis, les cris provoqués par nos marques sont le témoignage de notre capacité à briser l'orque le plus rebelle. Les orques cependant ne sont pas les seuls à être brisés, l'administration est un travail éreintant mais quelqu'un doit le faire. Dans les niveaux supérieurs du bâtiment, diverses tâches administratives vitales seront exécutées, comme la logistique, la comptabilité, et la gestion d'inventaire. En ayant ces documents faits dans un lieu central nous améliorerons notre efficacité et tenue de registres, vraiment c'est une tour d'angoisse."
 
 luciande_a_necessary_good_title: "Un Bien Nécessaire"
 luciande_a_necessary_good_desc: "S'il y a une chose qui ne se démodera jamais, c'est l'esclavage. Peu importe ce que les gens inférieurs peuvent penser de nous et de notre seigneur Lucian, ils achèteront nos esclaves parce qu'ils en ont besoin. Il y aura toujours des partenaires tant que ce monde croissant fonctionne sur la cruauté, espérons que les deux durent pour toujours."
 
 luciande_the_undying_trade_title: "Le Commerce Immortel"
 luciande_the_undying_trade_desc: "Il y a beaucoup parmi les aventuriers qui méprisent les orques. Nous partageons bien sûr cette vue populaire, mais contrairement aux autres nous voyons le profit dans leur souffrance. Ces nations qui expulsent, ou même tuent leurs orques, les laissent aller au gaspillage. Il est certain qu'avec les bonnes relations et peut-être des incitations, ces nations seraient disposées à envoyer les orques dans notre direction à la place, pour que nous puissions les mettre à meilleur usage en les intégrant dans nos marchés."
 
 luciande_grand_visions_title: "Grandes Visions"
 luciande_grand_visions_desc: "Lucian est l'architecte mental de Luciande et toutes les merveilles qui en ont émergé, mais pour tous ses grands talents et capacités puissantes il n'est pas un architecte physique. Il est cependant sage, bien au-delà de tout autre. En assignant des espions pour scruter Silverforge pour les faiblesses, ouvertures, et cibles potentielles, nous concevrons un moyen de compenser cette lacune de Lucian."
 
 luciande_the_screaming_forest_title: "La Forêt Hurlante"
 luciande_the_screaming_forest_desc: "Les seuls orques dont nous avons besoin dans nos terres sont ceux prêts à être achetés et vendus, les tribus qui ont réussi à s'échapper et vivre dans les terres frontalières doivent être attrapées et relocalisées dans un meilleur endroit : Une forêt murée où ils sont du gibier légitime pour des... chasseurs... particuliers"
 
