 flavor_luciande.2.t: "L'Avertissement de Mikael"
 flavor_luciande.2.d: "Quand Mikael entre dans le salon de Lucian, balançant un verre de vin dans une main, le vampire plus jeune sait que quelque chose le préoccupe. Des années avec son père l'ont appris à voir la légère tension dans les épaules de Mikael, la façon dont ses yeux jaugent rapidement la pièce. Mais Lucian n'a plus la patience qu'il avait autrefois.\n\"Qu'est-ce que c'est, Mikael ?\" dit-il sèchement. Le visage du vampire aîné est vide quand il répond :\n\"Ton royaume risque d'exposer la Mascarade. Tu es trop évident. Mais—\" il agite une main pour couper la réponse de Lucian \"—cela n'a pas d'importance. Ta recherche d'Ettalinde est le comble de la folie ! Tu dois laisser tomber !\"\n\"Folie ?\" claque Lucian. \"La folie c'est d'accepter un conte de fées d'enfant comme la seule histoire de notre espèce !\"\n\"C'est tout ce dont nous avons besoin,\" répond Mikael. \"Tu as un royaume, tu as la vie d'un roi. Pourquoi dois-tu obséder sur la seule femme dont la mort nous tuerait tous ?!\"\n\"J'ai besoin de comprendre le passé. Je ne traverserai pas la vie, aveugle à nos origines.\" Lucian se lève soudain. \"Tu es un invité d'honneur ici, Mikael, mais si tu as vraiment de tels sentiments forts, peut-être est-il temps pour toi de passer à autre chose.\"\nEn réponse, Mikael écrase le verre de vin dans une main. Bien que les éclats tombent au sol, pas une seule goutte de sang ne tache le plancher.\n\"Je te laisserai à ton règne, Lucian, et je te souhaite le meilleur. Mais si j'entends que tu poursuis Ettalinde davantage, je devrai intervenir.\" Avec cela, le corps de l'aîné se transforme en brume et disparaît dans la nuit. Lucian fixe le verre brisé sur le sol pendant un moment avant de se détourner et de crier à un serviteur de venir le nettoyer."
 flavor_luciande.2.a: "Comme c'est condescendant..."
 
 flavor_luciande.3.t: "La Cellule la Plus Sombre"
 flavor_luciande.3.d: "Les couloirs de Mortedieu résonnent de cris d'alarme, puis de cris de douleur. Un agent Luciandique enfonce la porte du Bloc Cellulaire B d'un coup de pied. Le garde de l'autre côté lève son arbalète, mais l'agent bouge vite, plus vite qu'aucun homme. Il lance un couteau et le garde tombe au sol, s'étranglant de sang dans ses derniers souffles.\n\"Ici !\" l'agent appelle ses camarades. Le groupe se déplace dans le Bloc B, vérifiant chaque cellule en succession rapide, regardant dans les yeux des prisonniers fous. Finalement, ils s'arrêtent à une porte.\nLe gnome à l'intérieur apparaît meurtri et faible. Ses mains sont deux masses violettes écœurantes, s'agitant inutilement à ses côtés. Il fixe le groupe avec le regard d'un animal sauvage. Le leader arrache les barreaux de cellule et traverse la pièce à grandes enjambées. Il tire les chaînes immobiles du gnome hors du mur.\n\"M. Orwick Kindlehelm ? Notre maître a un travail pour vous.\"\nLes yeux du gnome flambent avec le feu de mille soleils. Il hoche lentement la tête."
 flavor_luciande.3.a: "Libre de servir Lucian !"
 
 flavor_luciande.4.t: "Jusqu'à la Fin des Temps"
 flavor_luciande.4.d: "\"Moi, Orwick Kindlehelm, et mes compagnons mages, jurons tous solennellement,\nDe servir le Seigneur Sombre Lucian jusqu'à ce que le soleil ne soit plus,\nDe plonger dans chaque profondeur de connaissance arcanique en service absolu,\nDe respecter les règles de la Mascarade, ne me révélant jamais aux mortels,\nEt de ne jamais me reposer jusqu'à ce que Luciande soit la plus grande nation sur Halann et Lucian son maître incontesté.\nCeci je le jure au nom de la nuit éternelle, et avec le rituel du vampirisme comme mon sacrement. Que la douleur soit courte et la gloire de Lucian pour toujours.\""
 flavor_luciande.4.a: "Aussi courte que sa vie sera longue !"
 
 flavor_luciande.5.t: "Dullahan"
 flavor_luciande.5.d: "Le Dullahan est un monstre hideux qui apparaît comme un cavalier sans tête sur un cheval — bien qu'en réalité cheval et cavalier soient la même créature. Il porte sa tête sous un bras, peau moisie et yeux exorbités regardant fixement les témoins terrifiés. Le Dullahan galope à travers les bois avec des sabots comme le tonnerre, criant des noms d'une voix terrible. Et quand vous l'entendez dire votre nom, vous vous étouffez à mort sur votre propre souffle.\nHeureusement, le Dullahan ralentit pendant qu'il prend des victimes, alors nos agents ont pu en maîtriser un pour étude près d'un village."
 flavor_luciande.5.a: "Trouver la Tête du Dullahan."
 
 flavor_luciande.6.t: "Hurleur"
 flavor_luciande.6.d: "Le hurleur est l'un des dangers les plus craints des Bois Maudits parce que vous ne le voyez jamais jusqu'à ce qu'il soit trop tard. C'est un petit champignon, brun foncé en couleur, sans caractéristiques distinctives. Mais quand vous marchez trop près, le bulbe s'ouvre et émet un hurlement terrible. Vous vous serrez les oreilles et tentez de fuir, mais vous réalisez que les hurleurs sont tout autour de vous. Alors que vous courez à travers la forêt, le son ne devient pas plus silencieux. En fait il devient encore plus fort, consumant votre cerveau, jusqu'à ce que vous soyez rendu fou.\nUne épidémie localisée de folie nous a permis de localiser un patch de hurleurs, et avec la protection magique d'Orwick nos agents ont facilement récupéré quelques échantillons."
 flavor_luciande.6.a: "En mettre un dans un bocal."
 
 flavor_luciande.7.t: "Carrionette"
 flavor_luciande.7.d: "La Carrionette est un esprit qui cherche la poupée d'un enfant et se nourrit de l'amour qui est donné à la poupée. Elle danse même pour l'amusement de l'enfant quand personne n'est aux alentours. Elle devient de plus en plus forte jusqu'à ce qu'elle se retourne contre son bienfaiteur, consumant l'âme de l'enfant et prenant possession de son corps. Puis elle cherche leurs parents et les assassine, serrant la poupée ensanglantée dans une main. Quand les parents sont morts, la carrionette rit d'un rire joyeux, terrible, et puis déserte l'enfant et passe à trouver une autre victime.\nLe modus operandi distinctif d'une Carrionette la rend facile à trouver si nos agents réagissent assez rapidement, et parmi le carnage nous avons pu récupérer du matériel utile pour étude."
 flavor_luciande.7.a: "Prendre l'aiguille d'argent d'une Carrionette"
 
 flavor_luciande.8.t: "Ambition Immortelle"
 flavor_luciande.8.d: "Lucian s'assied une fois de plus dans sa chambre, buvant. La boisson rouge se verse du gobelet par ses lèvres à sa gorge, tandis que les serviteurs deviennent de plus en plus dubitatifs que ce soit du vin. Il y a eu beaucoup de rumeurs dernièrement. Le [Root.Monarch.GetTitle] est entré dans l'âge où beaucoup d'autres auraient déjà dormi le sommeil éternel depuis des années ; tout en gardant sa beauté reste celle d'un homme dans sa prime. Menton ciselé, yeux brillants et un front sans une ride ou un souci en vue.\nMais le [Root.Monarch.GetTitle] s'inquiète.\nLucian s'inquiète de ces accusations exactes qu'il fait face de plus en plus.\n\nLa Mascarade doit continuer. Bientôt les vampires aînés appelleraient Lucian hors de ses devoirs pour se tenir devant eux. Pour continuer à régner, il doit les rassurer qu'il règne suprême et incontesté dans son [Root.GovernmentName]."
 flavor_luciande.8.a: "Les deux doivent prospérer ou aucun ne le fera."
 
 flavor_luciande.9.t: "Le Premier Enfant"
 flavor_luciande.9.d: "Cassier Lemercier, le général le plus aimé de Lucian, a vieilli et son sang approche l'immobilité. Il a survécu à son utilité. Du moins dans cette vie.\nCassier, ses genoux fragiles avec le temps, les plie encore devant son [Root.Monarch.GetTitle] et dit avec une voix rauque chuchotante \"Je connais tes ténèbres et la raison de ta peau pâle, et je l'accepte comme je l'ai toujours fait. Laisse-moi te servir au-delà de mon propre temps, mon seigneur. Je souhaite voir ta vision réalisée avec mes propres yeux.\"\n\nDepuis son siège, Lucian sourit et un éclat de son œil brille sur la coque faible.\n\"Peut-être seras-tu encore utile pour moi.\""
 flavor_luciande.9.a: "Mon serviteur pour toujours."
 
 flavor_luciande.10.t: "Devoir Éternel"
 flavor_luciande.10.d: "Né, mort et renaît non-vivant. Une fois de plus dans sa prime, mieux que dans sa prime, Cassier marche sur cette terre. Chacun de ses pas envoyait des tremblements dans les épines de ses hommes, personne ne savait si c'était la peur ou la force pure. Personne n'ose questionner ses ordres ou sa jeunesse soudainement reclamée.\n\nIl est une fois de plus prêt à servir et commander les légions du [Root.GovernmentName] de Luciande."
 flavor_luciande.10.a: "Une main droite sanglante."
 
 flavor_luciande.11.t: "Sang du Destin"
 flavor_luciande.11.d: "Un coup est entendu à la porte des quartiers privés de Lucian. Il n'attend personne à cette heure de la nuit ; et c'est le silence de mort. Sans bruit, presque flottant dans l'air, il dégaine son épée, s'approchant de la porte. Il atteint vers la poignée...\n\nEn un clin d'œil, Lucian balance la porte ouverte, l'envoyant presque hors de ses gonds, et pousse la lame vers le cou de son assaillant. Encore plus vite, l'homme mystérieux arrête la lame de Lucian avec juste son pouce et son index. La lame peut presque toucher le cou pâle non-battant de–\n\nLucian halète quand il réalise. Il lève les yeux et l'homme se dressant devant lui lève leur autre main et... frappe la tête de Lucian.\nAprès une légère pause, ils rient et partagent une étreinte, se tapotant le dos. C'était son propre père, Mikael.\n\nMikael parle longuement de comment il en est venu à connaître les succès de Lucian, parfois le réprimandant pour ne jamais envoyer une lettre, malgré les raisons de Lucian pour rester silencieux et caché. Lucian raconte alors son histoire jusqu'ici et les décisions, difficiles et faciles, qu'il a dû prendre. Ils rient tous deux de rires retentissants toute la nuit, finalement remémorant leur propre histoire ensemble.\n\nAu matin, un des serviteurs de Lucian lui apporte son petit déjeuner. Le plateau tombe presque au sol, alors que le serviteur est pris au dépourvu par l'étranger grand. Mikael attrape le plateau en plein vol, clignant de son siège à l'autre côté de la pièce. Ne comprenant pas ce qui s'est passé le serviteur reste là immobile, ne se réveillant qu'aux mots dominateurs de Lucian \"Cet homme ici est mon invité et il sera adressé dans la même mesure que moi-même. Ses besoins doivent être remplis à la lettre.\"\n\nAprès que le serviteur parte, Mikael autrement léger devient solennel et se tourne vers Lucian pour demander \"Cherches-tu encore Ettalinde ? Est-ce que la recherche est pourquoi tu me mens ?\". Lucian ne répond pas, mais son comportement joyeux a disparu. Il y a un silence long et sinistre, jusqu'à ce que Lucian dise :"
 flavor_luciande.11.a: "\"Un festin ! Célébrons !\""
 
 flavor_luciande.12.t: "La Rébellion de Liandiel"
 flavor_luciande.12.d: "Malgré nos tactiques usuelles pour consolider le règne sur une nouvelle terre—pillage, exécutions aléatoires, suppression culturelle, semer la division, et ainsi de suite—il semble que les elfes misérables aient encore quelque combat en eux. Un ancien lieutenant Ibevari nommé Liandiel a commencé une rébellion dans le Passage de Carodir. Elle a déjà incité les paysans aux armes, et leur cri de ralliement est \"Le peuple elfe n'oublie jamais le mal !\" Eh bien, assurons-nous que le peuple elfe n'oublie jamais les cris qui résonneront à travers le Passage quand nous en aurons fini avec ces sauvages."
 flavor_luciande.12.a: "Lâches ! Fous !"
 
 flavor_luciande.13.t: "Liens Brisés"
 flavor_luciande.13.d: "Mikael trouve Lucian dans un pavillon de chasse somptueux. Lucian lit paresseusement, assis parmi des vases ornés, mais il jette le livre dans la cheminée quand son père entre.\n\"Je pensais que tu viendrais... Mikael.\" Lucian ricane. \"Tu ne pouvais simplement pas te mêler de tes affaires ?\"\n\"Tu es pratiquement mon fils, Lucian.\" La voix de Mikael est épaisse de chagrin, mais sa prise est tendue sur l'épée dans ses mains. \"Et tu nous mets tous en danger—\"\nAvant que l'aîné finisse ses mots, Lucian bouge comme l'éclair. Il atteint dans sa poche et retire une poignée de cailloux, les jetant aux vases dans un mouvement large. Chacun se brise, et en sort de la brume qui forme rapidement un vampire grondant.\n\"ATTAQUE !\" crie Cassier, et les rejetons chargent. Mikael balance son épée en coups puissants, taillant troupe après troupe. Mais il est en infériorité numérique, et les griffes des rejetons marquent des blessures graves sur son corps. Lucian reste assis, regardant la bataille avec un sourire terrible. Soudain, il aboie \"Orwick !\"\nLe mage gnomique apparaît de l'intérieur du feu et agite une main, énergie magique jaillissant de ses doigts. Un énorme pieu se forme de la fumée et fuse à travers la pièce, perçant droit à travers la poitrine de Mikael. Le vampire aîné hurle de douleur mais continue encore.\nLes rejetons restants reculent et vérifient leurs blessures avec précaution. Cassier s'approche de Mikael et le gifle. \"Paralysé, mon seigneur, juste comme vous l'avez dit.\"\n\"Bien,\" répond Lucian. \"Très bien. Préparez-le pour confinement immédiatement.\" Les vampires se remettent en action, emportant Mikael. Lucian le fixe pendant un moment persistant et puis se retourne vers le feu. Il laisse échapper un souffle long et lent. Liberté."
 flavor_luciande.13.a: "Le destin attend."
 
 flavor_luciande.14.t: "Loi du Père"
 flavor_luciande.14.d: "CONSIDÉRANT que la sécurité continue de la classe élite dans cette nation dépend d'un certain degré de secret dans nos affaires,\nCONSIDÉRANT que la difficulté de maintenir ladite sécurité augmente exponentiellement avec le nombre de la classe élite présente,\nET CONSIDÉRANT que la suprématie de notre seigneur Lucian sur cette nation doit être absolue et primordiale,\nMAINTENANT, PAR CONSÉQUENT, notre seigneur Lucian en l'année [GetYear] promulgue et proclame par les présentes la loi suivante pour prendre effet immédiatement,\nQu'AUCUN HOMME OU FEMME AUTRE QUE LUCIAN NE PEUT AMENER UN NOUVEL INDIVIDU DANS LA CLASSE ÉLITE à moins d'être fait avec LA PERMISSION EXPRESSE DE LUCIAN.\nLa punition pour briser cette loi est LA MORT POUR LE PÈRE ET LE REJETON.\nTous acclament Lucian, notre Seigneur, Protecteur, et Juge."
 flavor_luciande.14.a: "Le plus grand sang dans nos veines !"
 
 flavor_luciande.15.t: "Un Silence Sinistre"
 flavor_luciande.15.d: "La plupart des gens ne vivent jamais le vrai silence.\nRespiration, mouvement, mouvement distant ou conversation lointaine — il y a toujours quelque chose qui tire au bord de vos oreilles. L'esprit, en tout cas, n'est simplement pas préparé pour de telles choses. Mais les vampires ne respirent pas, et peuvent rester parfaitement immobiles. Et sur les murs tachés de sang du Repos Silencieux, Lucian se tient seul. Le silence est total. Le silence est perfection.\nLe sourire de Lucian est profond, alors qu'il regarde par-dessus les cimes d'arbres brumeuses de la Vallée. Il se sent plus épris de cette terre que de toute qu'il a vue dans ses voyages. Le balancement rythmique des arbres distants est presque un battement de cœur dans sa poitrine morte. Le seul vestige du passé de la vallée sont les elfes Ibevari insolents et leurs mémoires persistantes, une coupure à soigner. Cette terre sera sa capitale, cette terre sera sa forteresse, cette terre sera glorieuse.\nEt la terre sera silencieuse."
 flavor_luciande.15.a: "Une maison sans soleil."
 
 flavor_luciande.17.t: "Le Prisonnier"
 flavor_luciande.17.d: "Dans les profondeurs du Repos Silencieux, où aucune lumière n'atteint, Lucian fait glisser un cercueil ouvert. À l'intérieur est une figure misérable, en lambeaux et cicatrisée, mains percées avec des chaînes massives qui le lient à la boîte. Un pieu poussé à travers le cœur de la figure. Lucian le tire et la figure secoue sa tête, haletant pour l'air dans quelque instinct longtemps enterré.\n\"Mikael. Cela fait un moment.\" dit froidement Lucian.\n\"Lu... Lucian... qu...\" La parole de Mikael vient par saccades en lambeaux. Il fléchit une main et crie de douleur. Lucian le gifle.\n\"Concentre-toi, Mikael. J'ai besoin d'information.\" traîne Lucian.\n\"Et pourquoi devrais... je t'aider ?\" crache son père, fixant Lucian avec de la haine pure.\n\"Parce que si tu ne le fais pas, j'aurai mes rejetons te torturer avec des fouets et des torches. Puis je reviendrai ici demain et te demanderai encore. Et cela continuera jusqu'à ce que tu me dises ce que je veux. Et puis je remettrai ce pieu et tu retourneras dormir.\"\nMikael est silencieux pendant un moment, yeux voltigeant autour de la pièce désespérément. Il ne voit aucune échappatoire. Il avale difficilement. \"Que... veux-tu ?\"\nLe sourire de Lucian est presque imperceptible. \"Qui est le vampire le plus vieux que tu connaisses ?\"\nLe visage de Mikael s'assombrit. \"Non... Ettalinde... Tu ne peux pas—\"\nLucian enfonce ses ongles dans le bras de Mikael. L'aîné crie de douleur. Lucian arrache plusieurs morceaux de chair et attend que Mikael se calme.\n\"Essayons encore. Qui est le vampire le plus vieux que tu connaisses ?\"\nDes larmes ruissellent sur le visage de Mikael. \"Plus... vieux... Charles. Charles sina... Rósionn. Il est de seconde génération, un des vieux... croisés. Mais il est... faible maintenant. Ne prend que des petits bouts de sang, s'affame... lui-même.\"\n\"Et où vit-il ?\" demande Lucian, un regard affamé dans ses yeux.\n\"Cor... Corvuria. Ne sais pas où spéc—\"\nMikael ne peut même finir sa phrase avant que Lucian enfonce le pieu de retour à travers sa poitrine. Le vampire halète et se raidit. Lucian place le couvercle sur le cercueil et se dépêche de retourner vers le château supérieur.\nCorvuria. Charles sina Rósionn. C'était assez de piste."
 flavor_luciande.17.a: "Ainsi cela commence"
 
 flavor_luciande.18.t: "Une Grande Mascarade"
 flavor_luciande.18.d: "Lucian apparaît sur le balcon de son château puissant. Il ne porte pas sa plaque habituelle de conquérant, mais façonne plutôt un gilet brodé et sa couronne pour rappeler à tous son statut. Il commence.\n\n\"Il est grand temps d'adresser les préoccupations de nos royaumes voisins. Notre triomphe a été sanglant et même ceux prêts à oublier nos crimes contre le peuple elfe refusent de fermer les yeux sur notre commerce d'esclaves.\nMoi, [Root.Monarch.GetTitle] Lucian síl na Toars du [Root.GovernmentName] de Luciande, déclare par les présentes une Grande Mascarade à tenir dans mon château ici au Repos Silencieux. Les célébrations apaiseront les esprits de nos futurs amis et nous utiliserons le temps pour discuter les affaires problématiques et atteindre un consensus. Luciande ne souffrira pas de son passé, mais il est temps de chercher un futur où notre grande terre n'est pas menacée par ses voisins.\nJ'ai personnellement orchestré La Grande Mascarade pour montrer à ces détracteurs et sceptiques notre nature fière et où nous nous tenons dans le monde. Nous avons gagné notre place avec un travail dur et honnête et je ne laisserai pas quelques rumeurs idiotes diminuer cela.\nLuciande se tiendra plus grand que jamais après cet événement et personne ne pourra contester cela.\"\n\nLe discours de Lucian était clair et au point comme toujours, mais perplexe. Les rumeurs de sa \"tyrannie\" semblent être une exagération de son approche méthodique et il est maintenant clair que son poing de fer se desserre selon les besoins du pays, pas selon ce qu'il veut. De plus, son esprit pratique prend tout le monde en considération quand il atteint un consensus. Lucian s'est prouvé être un grand leader et a le potentiel d'être un diplomate encore plus grand.\n\n\n-Un rapport complet d'un espion étranger juteux.\nLiandiel x"
 flavor_luciande.18.a: "Au futur de Luciande ! À la diplomatie !"
 
 flavor_luciande.19.t: "Invitation de Fête"
 flavor_luciande.19.d: "Votre pays a été invité à assister à la Grande Mascarade au château du Repos Silencieux à Luciande !\n\nLes activités incluent : un bal, échange d'intrigues de cour et, pour couronner le tout, un grand festin avec des viandes de tout Cannor et Escann prêtes à être mangées. L'écarlate savoureux coulera et aucune soif ne sera laissée non étanchée !\n\nD'autres sujets incluent l'adresse et la discussion des actions hostiles de Luciande contre les Elfes de Lune et nos politiques de commerce d'esclaves. Les loisirs seront abondants mais nous arriverons à une conclusion décisive dans ces discussions avant la fin des festivités.\n\nNous espérons que tous les monarques et leaders ouverts d'esprit assisteront personnellement. Votre présence éclairera l'humeur dans les salles à manger !\n\nNous espérons que nous reconnaîtrons votre visage pendant la Grande Mascarade et apprendrons à vous connaître sur un niveau plus personnel."
 flavor_luciande.19.a: "Notre [Root.Monarch.GetTitle] assistera personnellement"
 flavor_luciande.19.b: "Le suivant en ligne pour le [Root.GovernmentName] suffira"
 flavor_luciande.19.c: "Un diplomate devrait être assez pour protéger nos intérêts"
 flavor_luciande.19.e: "Ces bellicistes ne méritent pas notre conseil"
 
 flavor_luciande.20.t: "Délégation attaquée !"
 flavor_luciande.20.d: "Le Repos Silencieux n'est plus silencieux.\nLes cris et râles de mort de centaines remplissent les grandes salles autrefois magnifiques de cette citadelle elfique magnifique, sa mémoire étant ternie avec chaque âme perdue avant et pendant cette \"Mascarade Rouge\". Les vampires ont tué tous ceux qui assistaient et seulement quelques-uns ont réussi à s'échapper avec les bénédictions des dieux et par pure chance.\n\nCe moment sera à jamais gravé dans l'histoire et le Repos Silencieux sera connu comme le château des massacres pour toujours."
 flavor_luciande.20.a: "Un bain de sang impie !"
 
 flavor_luciande.21.t: "La Mascarade Rouge"
 flavor_luciande.21.d: "Une plus grande célébration n'a encore jamais honoré cette terre. Des nobles et représentants de nations de tout Cannor sont venus résider au Château Repos Silencieux et se réjouir dans les joies de La Grande Mascarade.\n\nCe soir, sur la quatrième nuit des célébrations, [Root.Monarch.GetTitle] Lucian va adresser la question la plus terrible de toutes : la guerre de Luciande et le massacre des Elfes de Lune dans ces mêmes salles.\nLucian rejoint la salle principale de sa propre bombance privée, où seulement les délégations les plus importantes ont été spécialement invitées. Il semble joyeux, mais l'éclat dans son œil semble capable de percer et tuer.\n\n\"Chers invités !\", il commence avec sa voix forte et confiante bien connue. \"Je sens que j'ai été négligent dans mes devoirs. Je vous ai donné de la viande et du vin et de la musique, mais je ne vous ai pas donné ce que vous méritez vraiment. Mon royaume a fait du tort à beaucoup et je vous dois un cadeau pour montrer mes regrets.\" Les nobles commencent à applaudir mais Lucian les coupe court. \"Voyez ! Un Elfe de Lune qui était là cette nuit.\" Il se lève de son siège et lève un toast vers les portes principales, tout en donnant un léger sourire narquois.\n\nLes portes s'ouvrent et une belle elfe à la peau pâle entre portant la tête décapitée d'un diplomate par ses cheveux.\nElle marche le long de l'allée principale quand les vampires déguisés en serviteurs bondissent sur les invités. Le sang ruisselle dans la pièce comme les pluies d'automne de Castenor, et Liandiel danse au rythme des gouttelettes alors qu'elle laisse la tête du Marcheur sur l'assiette du partenaire du diplomate. Elle continue à sautiller vers la belle cacophonie de cris chargés de chagrin. Finalement, elle, d'un seul coup de sa lame, tranche les têtes des trois nobles osant s'asseoir à côté de Lucian, et verse leur sang de sa lame à un gobelet. Liandiel profite du spectacle se dérouler avec un gobelet de sang frais tout en fredonnant joyeusement un air."
 flavor_luciande.21.a: "Ainsi le sang coula par les portes du château."
 
 flavor_luciande.22.t: "Une Alliance d'Elfe et d'Homme"
 flavor_luciande.22.d: "Notre grand festin de sang et de repas chauds frais, fut intitulé \"La Mascarade Rouge\" et fut écrit comme l'événement le plus horrible de l'histoire récente de Cannor. Ainsi, une alliance d'hommes et d'elfes et leurs alliés à Cannor s'est formée pour marcher contre nos armées, et sur les pentes même du Repos Silencieux, ils ont l'intention de se battre pour la liberté de Cannor.\n\nTandis que les nombreuses nations mobilisent encore et combinent leurs armées, nous devons nous préparer. Le Repos Silencieux est, heureusement, facile à défendre mais comment la citadelle résistera-t-elle contre les armées de tout un continent ?\nCependant, Orwick semble avoir une idée. Il est certain qu'avec assez de temps il peut tester et préparer un rituel qui donnera pour toujours à Luciande le dessus dans les conflits militaires."
 flavor_luciande.22.a: "Qu'attendez-vous ? Mettez-vous-y !"
 
 flavor_luciande.23.t: "Invitation à la Guerre"
 flavor_luciande.23.d: "Une coalition contre la menace connue comme Luciande a été formée. Le but est de planter un pieu dans le cœur de Lucian síl na Toars une fois pour avoir ramené le commerce d'esclaves à Cannor, deux fois pour le massacre des Elfes de Lune et le massacre de la \"Mascarade Rouge\" et trois fois pour être une abomination aux crocs acérés.\n\nLuciande est lourdement fortifié et situé dans la partie la plus facilement défendable de Cannor.\nNous apprécions quiconque est disposé à répondre à notre juste cause contre ce fléau !"
 flavor_luciande.23.a: "Nous répondrons à cet appel à la guerre !"
 flavor_luciande.23.b: "Ce combat n'est pas pour nous"
 
 flavor_luciande.24.t: "Moments avant l'Aube"
 flavor_luciande.24.d: "Lucian se tient dans la pièce regardant Orwick faire ses expériences. Quand il n'est pas nécessaire au conseil de guerre, c'est ainsi qu'il passe ses nuits. Cela dérange grandement Orwick mais oser commander Lucian serait les derniers mots qu'il prononce ; d'une façon ou d'une autre.\n\n\"Orwick.\" Lucian jette des couteaux à son cou avec chaque syllabe. \"Est-ce prêt ?\"\n\"Non, mon seigneur. J'essaie encore de faire marcher le rituel du mieux que je peux.\"\n\nLucian renifle seulement, comme pour à peine reconnaître la réponse."
 flavor_luciande.24.a: "Un peu plus longtemps..."
 
 flavor_luciande.25.t: "Établir un Domaine"
 flavor_luciande.25.d: "Au milieu du jour, Orwick se précipite dans les quartiers personnels de son seigneur. Un acte prépostère, mais cette fois permis par le [Root.Monarch.GetTitle].\n\n\"C'est prêt\".\n\nAvec ces mots simples Lucian est déjà hors de sa chaise et se déplaçant devant Orwick le long de l'allée. Lucian se déplace vers la chambre rituelle, la pièce la plus connectée aux anciennes malédictions de la terre, et s'allonge dans son cercueil préparé.\n\nLe rituel commence, les bougies sont allumées et soufflées une par une alors que les ombres commencent à grandir dans la pièce. Où les ombres se rencontrent une brume trop bien connue grandit : La brume des Bois Maudits.\nAvec ses chants finaux, Orwick prépare une branche, prise des Bois Maudits, et la plonge à côté du cœur de Lucian.\n\nLes brumes de Luciande s'élèvent et deviennent plus épaisses. Les soldats assiégeant nos cités et marchant à travers nos terres se trouvent confus, entourés de brume, et plus tard en dehors de nos frontières. Quiconque ose rentrer soit retourne d'où il est entré, soit n'est jamais revu. La guerre est finie car elle ne peut continuer."
 flavor_luciande.25.a: "Le maudit et les brumes s'unissent."
 
 flavor_luciande.26.t: "Apprivoiser la Brume"
 flavor_luciande.26.d: "La brume tourbillonnant. Les feuilles bruissant. Le cœur d'un cerf battant.\n\nLucian sent tout ce qui arrive dans ses terres pourtant il n'a aucun contrôle sur elles. Il ne peut calmer la brume, il ne peut arrêter le vent et il ne peut arrêter le cœur d'un cerf.\n\nLucian connaît le sort. Son intention était de lier l'ancienne malédiction à lui, et non lui à elle. Il ne pliera pas le genou. Il a besoin de se concentrer plus sur sa nouvelle connexion à la brume et au sort.\n\nTout ce dont il a besoin c'est du temps et lui et la brume ne vont nulle part."
 flavor_luciande.26.a: "Attendre..."
 
 flavor_luciande.27.t: "Le Domaine de Lucian"
 flavor_luciande.27.d: "Cela a été une bataille d'esprits et un combat d'usure mais après des semaines de lutte Lucian se dresse victorieux.\n[Root.Monarch.GetTitle] Lucian a fait de la Brume son jouet, un familier magique de la taille de la nation. Mais il y a un coût à tous les marchés.\n\nLucian peut contrôler la brume pour aveugler le soleil à jamais et appeler une nuit éternelle dans les frontières de notre [Root.GovernmentName]. La brume ne permettra à aucun ennemi de franchir nos frontières, mais Lucian a peu de contrôle sur qui la Brume prendra à l'intérieur, et plus important, Lucian est maintenant lié à la terre et ne peut donc jamais déplacer son cercueil en dehors de ces bois à nouveau.\n\nEncore, c'est une nuit mémorable pour Luciande, alors que le [Root.Monarch.GetTitle] resserre son emprise sur la terre."
 flavor_luciande.27.a: "Je suis la terre !"
 
 flavor_luciande.28.t: "Beauté Éternelle"
 flavor_luciande.28.d: "Les murs de la [Root.Capital.GetCapitalName] sont vastes et menaçants. Un escadron de soldats, vêtus de pied en cap de noir, marchent la leader rebelle Liandiel dans le couloir. Malgré l'aura oppressive, l'elfe marche droite et fière.\nLe groupe entre dans la salle du trône de Lucian et Liandiel est poussée au sol. Elle se relève rapidement et fixe le seigneur de la nuit. Liandiel parle :\n\"Mon nom est Liandiel Chant-de-Lune, et je suis celle qui a mené le soulèvement mal avisé contre votre règne. J'ai vu l'erreur de mes voies et je suis venue implorer une chance de rectifier mes crimes. Je suis un général compétent—\" Cassier, regardant du coin, donne le plus faible hochement de tête de reconnaissance— \"et aussi un diplomate formé. Je serais heureuse de servir votre majesté pour le reste de ma vie. Tout ce que je demande en retour c'est que les vies de mes compatriotes soient épargnées et qu'ils soient autorisés à vivre en paix.\"\nLe silence s'étend pendant des minutes. Liandiel fixe, inébranlable, la figure sombre perchée sur le trône. Finalement, Lucian répond,\n\"Vos compétences sont évidentes... comme l'est votre grande beauté. Je pense qu'il y a une position très importante pour vous dans le gouvernement. Pas comme ma fiancée—\" car un des soldats avait cruellement souri \"—quelque chose de bien plus compétent. Vous serez un diplomate en effet, avec tous vos compatriotes qui y sont adaptés. Il y a juste un... ajustement qui doit être fait d'abord.\"\nLucian montre ses crocs et se lève de son siège. \"Votre temps de service sera très long en effet...\""
 flavor_luciande.28.a: "Une offre entièrement tentante..."
 
 flavor_luciande.29.t: "Êtres de Charme"
 flavor_luciande.29.d: "L'esprit Roilsardi est assez scandaleux pour mon goût, je dois l'avouer. Même si je suis humain, j'apprécie vraiment les coutumes, arts et styles elfiques d'Anbennar. Ils évoquent une telle nostalgie et des sentiments oniriques, comme si j'aspirais à des souvenirs dont je ne me souviens pas. Alors quand les nouvelles de l'envoyé diplomatique de Luciande ont atteint mes oreilles il y a des semaines, je ne pouvais m'empêcher de ressentir une anxiété impuissante en imaginant cet humour Lencori avec des manières arrogantes et des postures dominatrices. J'imaginais pouvoir au moins me distraire de leur rencontre avec leur vin, qui est assez bon je dois franchement dire.\n\nEt donc le jour vint, je me sentais malade juste à la pensée du genre de personnes que je devais recevoir. Un carrosse pompeux arriva traîné par 6 beaux chevaux musclés. J'ai mis mon meilleur sourire pour faire mon travail et saluer l'envoyé.\n\nMais aucun mot immédiat ne pouvait sortir de ma bouche quand je l'ai vue.\nUne jeune elfe aux oreilles pointues m'a salué avec une voix argentée enthousiaste alors que je me perdais dans ses yeux verts de biche. J'ai bégayé pendant qu'elle attendait patiemment mon salut.\n\nAlors que les jours passaient, j'étais complètement envoûté. Premièrement par sa peau claire scintillante et sensuelle, et ses cheveux blancs droits et lâches ornés de tresses occasionnelles qui tombaient à la hauteur de son décolleté. Tout cela faisait un contraste saisissant contre ses robes rouges avec de petits motifs de roses noires élégants.\n\nDeuxièmement, par sa marche gracieuse et fière, son regard joyeux -toujours innocent, même quand elle sourit malicieusement-, son rire d'oiseau, ses commentaires spirituels, et son intelligence-même quand elle feint l'ignorance avec son visage.\n\nElle a tout cet attrait féminin sauvage Roilsardi dans une figure elfique magnétique pleine d'élégance. Une telle contradiction peut-elle exister ?\n\nSes demoiselles, pages, et secrétaires d'autre part ont une image semblable à ce que j'attendais, pourtant ils partagent des bribes du magnétisme de leur dame. Notre cour locale tombe bien sûr amoureuse de chacun d'entre eux.\n\nElle est toujours si calme et confiante, même dans les situations les plus chaotiques... Pourtant quand nous sommes seuls elle me parle de son passé et ses souhaits pour l'avenir (et ceux pour nos nations). Elle le fait d'une manière si vulnérable, sincère avec ces yeux... Chaque fois qu'elle me regarde comme ça je sens que rien d'autre n'a plus d'importance, sauf sa totalité.\n\nSon nom est Liandiel Chant-de-Lune, émissaire et diplomate de confiance de Lucian Sil Na Toars. Et elle est l'objet éternel de mon désir et adoration."
 flavor_luciande.29.a: "Ils se perdront dans ses yeux."
 
 flavor_luciande.30.t: "Un Vieux Chasseur"
 flavor_luciande.30.d: "Pour le troisième jour consécutif, Lucian mène le groupe infatigablement à travers les Bois Noirs jusqu'à ce qu'ils atteignent... une maison. Autrefois accueillante et construite du bois solide des forêts environnantes, les murs penchent maintenant et le toit cède. Lucian ne se soucie pas de la maison. Il arrache la porte de ses gonds. L'intérieur est tout poussiéreux et humide et vieux, très vieux. La maison dépasse son propriétaire, une coquille d'homme se balançant dans sa chaise.\n\nIl était un vampire, l'est encore, mais il ne reste pas grand-chose. Il s'était lentement tué, se desséchant comme un morceau de viande à être guéri. \"Pathétique,\" dit Lucian. \"Es-tu Charles sina Rósionn ?\". L'homme se réveille de son sommeil semblable à la mort, seulement pour répondre \"Oui\".\nCharles explique en courtes respirations comment il a refusé son vampirisme et comment il a vécu reclus à travers toutes les étapes de soif de sang pour atteindre la supposée finale, \"acceptation\".\n\"Où est Ettalinde ?\"\nCharles, surpris par le nom, essaie de dissuader Lucian, \"Elle devrait continuer à dormir et rêver d'un meilleur futur pour tous ses enfants. S'il vous plaît ne la dérangez pas.\" Lucian, cependant, regarde encore Charles avec le même regard sévère. Il attend une réponse à la question qu'il refuse de poser encore.\n\nQuand Charles ouvre sa bouche encore, Lucian lève sa main. \"Je ne me soucie pas de tes délusions. Je ne partagerai pas un lit avec mon repas comme je ne considère pas le bétail comme autre chose que ce que c'est, mais si toi, vieux croisé, considères ta progéniture précieuse, ne teste pas ma colère\".\nUn moment passe.\n\"Les Archives d'Arca Corvur. Une fois, elle y a vécu. Maintenant pars, et laisse-moi tranquille !\"\n\nLucian se tourne pour partir et jette simplement un regard à Liandiel ; après quoi un sourire malicieux monte à son visage. Elle empale le vieux chasseur avec ses lames avant de trancher sa tête d'un seul coup. Alors que le vieux vampire se transforme en brume et retourne à son cercueil, Lucian est déjà là, attendant, et empale son cœur faible et idiot au moment où il se matérialise.\n\nAujourd'hui était le jour où Lucian a obtenu une réponse à une de ses questions.\nAujourd'hui était le jour où des centaines de vampires se sont transformés en poussière."
 flavor_luciande.30.a: "Un fou, c'est tout"
 
 flavor_luciande.31.t: "La Recherche du Nom"
 flavor_luciande.31.d: "Les Archives d'Arca Corvur...\nChaque humain, monstre et tout ce qui existe entre eux qui a vécu dans cette ville a son nom sur une page dans un livre sur une de ces milliers d'étagères. Toutes regorgeant de livres datant des temps avant que Corvur ne soit une forteresse jusqu'à maintenant.\nTout le monde a son nom et son background listés sans leur connaissance peu importe s'ils le veulent. Même le nom de Lucian ornerait ces livres si ce n'était pour le tapis rouge s'étalant de la porte d'entrée aux profondeurs les plus profondes de l'archive.\n\nMalgré leurs meilleurs efforts d'essayer d'aider, Lucian a l'intention de parcourir toute l'archive lui-même, et il serait plus facile de faire prier Corin aux dieux Orques que de faire repenser Ses Excellences à ses décisions.\nLes nuits volent. Il ne dort pas. Les pages sont arrachées des livres dans sa frustration, même des livres entiers sont coupés en deux. Les semaines passent mais alors sur une page d'un vieux livre, juste comme n'importe quel autre, il y a un nom.\n\nDiane Lett.\n\nToutes les lanternes de l'Archive s'éteignent et l'air se refroidit. Les quelques Archivistes encore cachés meurent d'asphyxie alors que l'air et la force vitale sont aspirés de leurs corps. Les pages arrachées volent dedans comme dans une énorme tempête et au milieu de tout cela...\nLucian peut être vu souriant."
 flavor_luciande.31.a: "Demander à Orwick de lancer un sort de Divination"
 
 flavor_luciande.32.t: "La Recherche du Nom Continue"
 flavor_luciande.32.d: "Les noms ont du pouvoir. Ils lient les gens aux lieux et événements. Ettalinde est un nom mort au monde, mais Diane Lett d'autre part...\n\nOrwick murmure le nom à la boule de cristal sous l'œil vigilant de Lucian.\nLes énergies de la boule tourbillonnent et se balancent et scintillent ; pourtant ne montrent rien. \"As-tu même lancé le sort correctement ?\", demande Lucian d'un ton perçant. \"Mon [Root.Monarch.GetTitle]. Je peux sentir les énergies se déplacer à travers le temps et l'espace. Le nom est notre meilleur indice, mais il est encore faible–\"\n\nAvant qu'Orwick puisse finir sa phrase, une ville apparaît dans la boule de cristal. C'est Arca Corvur, mais vieille. Vieille de siècles. Des pas peuvent être entendus et ils voient quelqu'un marchant sur les pavés. Avec grande difficulté, le sort se concentre sur eux. Une femme avec des cheveux noirs soyeux, peau pâle, et l'élégance d'un aîné dans le corps d'une femme de 30 ans. Elle tourne sa tête brusquement, précisément, vers eux et la boule de cristal se fissure ; couvrant son visage.\n\nLa fracture a des contours blancs de magie pure, mais la fissure elle-même est noire comme poix. L'obscurité commence à saigner de la boule alors qu'elle se fend plus, dégoulinant sur la table et le sol comme de l'encre. Une fumée cendrée se déverse. La boule de cristal est pleine de crevasses profondes, mais le contour à peine perceptible d'un cercueil dans une cave peut être vu. Puis il y a une voix dominatrice, \"Fous\".\n\nLa boule de cristal explose en centaines d'éclats qui tirent vers les murs en bois de la pièce. Orwick se lève soudain de sous la table, essayant de cacher son bref moment de peur. \"Hmmm. Comme c'est étrange\".\nLucian ne dit rien. Sa main atteint vers une petite coupure sur sa mâchoire inférieure... qui refuse de guérir à son commandement.\n\nLes murs ont de minuscules éclats de verre scintillants, la table est cassée, des taches sombres couvrent le sol et ce qui reste peu de la boule de cristal s'est transformé en poudre. Ce n'était qu'un regard passager au pouvoir d'Ettalinde, mais Lucian a obtenu sa réponse.\nMaintenant il sait qu'elle existe."
 flavor_luciande.32.a: "Quelque part, elle doit être quelque part."
 
 flavor_luciande.35.t: "Cœur Battant de l'Esclavage"
 flavor_luciande.35.d: "Finalement l'argent dépensé et le travail ont payé.\nAucun esclave n'est vendu sans que leur sang circule à travers le cœur appelé Escin. Comme des veines, les longues lignes de vert se rassemblent de tout autour d'Escann seulement pour être redistribuées à travers nous au reste de Cannor. Vertesk à l'Ouest et Nathalaire au Sud se sont révélés être les clients les plus fiables avec le meilleur rapport \"argent\" à \"pas-de-questions-posées\", et ils, à leur tour, utilisent nos esclaves pour continuer à faire pomper le marché de Cannor.\n\nNéanmoins, maintenant que le sang coule sans obstacles, nous devons regarder vers l'Est et nous voyons des visages verts avec des yeux de haine. Les gobelins et les orques murmurent et complotent contre notre trafic."
 flavor_luciande.35.a: "Le doux chœur de la misère"
 
 flavor_luciande.36.t: "Frères dans le Sang et les Chaînes"
 flavor_luciande.36.d: "Une colonie des Marches a été établie à Aelantir, une colonie de compagnons... citoyens de la nuit. Eux aussi partagent l'asservissement des orques, ce n'est donc pas étonnant que nous ayons été les premiers à découvrir leur arrivée et établissement."
 flavor_luciande.36.a: "Frères !"
 
 flavor_luciande.37.t: "Notre Seigneur Lucian"
 flavor_luciande.37.d: "Lucian Síl na Toars\n\nCe nom a apporté la peur au cœur de tous ceux qui l'ont entendu murmurer. Longtemps il a commandé la Compagnie des Épines, peut-être trop longtemps même. Après la chute décisive de la Marée Verte, lui et sa compagnie partirent pour Escann ; non pour conquérir les anciens domaines mais pour créer quelque chose de nouveau à la place. Un royaume à lui.\n\nLucian règne sur son royaume d'une poigne de fer gardant toutes les chaînes pour lui-même car il ne fait confiance à personne avec le pouvoir dans l'enfance de son royaume.\n\nLucian est, cependant, embêté par la bénédiction maudite de la non-vie et jusqu'à maintenant il a réussi à maintenir la mascarade, en partie dû au fait que dans son âge vampirique mûr il n'a encore engendré d'autres. Il pourrait encore venir un moment où Lucian se retrouve sans choix mais de dépendre de vampires à lui, peu importe combien inconvenablement troublant déléguer ses tâches aux autres pourrait être.\n\nEncore, le royaume est jeune et les menaces parsèment ses frontières. Il y a beaucoup de travail à faire mais Lucian verra son domaine prospérer et il le verra forgé dans sa vision."
 flavor_luciande.37.a: "Lucian manifestera son propre destin !"
 
 flavor_luciande.38.t: "La Mort de Lucian"
 flavor_luciande.38.d: "Il pleut.\nIl pleut souvent dans les Bois Maudits, mais jamais il n'a plu comme ceci.\n\nTuer un vampire immortel est aussi dur que cela sonne. Ils peuvent souffrir d'une blessure fatale et se lever de leurs cercueils la nuit d'après.\nEncore, en cette nuit lamentable, [Root.Monarch.GetTitle] Lucian síl na Toars a embrassé la vraie mort et n'est plus non-vivant sur ce monde.\n\nAvec lui meurent tous ses rêves pour Luciande. Toutes ses ambitions gisent sans vie au sol, pour ne jamais être accomplies. Ses compagnons vampires pleurent avec la terre et d'une manière ou d'une autre, quelque part, même son père, Mikael, verse une larme solitaire pour sa progéniture périe.\nUn seul esclave fou pourrait se réjouir de la mort du tyran, mais ils ne savent pas combien d'emprise le poing de fer de Lucian avait sur les vampires. Sans quelqu'un pour les diriger, ils tomberont en désarroi et Luciande tombera avec eux.\n\nAvec ceci les secrets anciens du progéniteur vampire ne seront jamais révélés et, que ce soit tyrannique ou non, il y a un refuge sûr de moins pour les vampires dans ce monde hostile."
 flavor_luciande.38.a: "On ne peut épeler Luciande sans Lucian."
 
 flavor_luciande.39.t: "Sur un Cheval Sombre"
 flavor_luciande.39.d: "\"Les Plaines de Taran sont toutes à vous, mon seigneur.\"- Dit un de ses chevaliers après que la dernière bataille fut finie.\n\nMaintenant il marchait seul sur les champs jetés dans l'ombre. Sans lune pour lui tenir compagnie, un cri de cheval distant lui fit se souvenir.\n\n\"Toutes ces fermes, serviteurs, et le château sont tous à toi maintenant, mon fils\" Dit son vieux seigneur et père, le jour où Lucian fut adoubé chevalier juste avant de rejoindre l'armée de son seigneur pour les guerres Lilas.\n\nSon père lui offrit un beau Destrier Arbarani. Juste comme il l'avait promis. Vêtu d'une armure complète, le jeune chevalier chevaucha sa monture au combat. C'était un cheval assez musclé avec de beaux cheveux gris clairs, pour lesquels il reçut le nom \"Acier\".\n\nTous les champs sont devenus les mêmes maintenant pour lui. L'écho d'hommes et chevaux morts. Champs brûlants et le grondement de châteaux tombant en ruine. Après qu'\"Acier\" mourut embroché par des lances à juste son troisième combat, tous les chevaux devinrent les mêmes aussi.\n\nLe cri se rapprocha. Il vint, accompagné de lumière de torche et d'une odeur sulfurique. L'odeur si familière de cendres, d'agonie. Lucian se tourna rapidement.\n\nUne bête noire seulement distinguable dans la nuit par sa crinière de feu illuminant sa figure brûlait le sol que ses sabots au son d'acier couraient dessus.\n\nDans une fascination et excitation purement animales, Lucian se jeta sur la créature. La bête lutta, se déchaînant. Lucian sentit la chaleur sur sa peau froide et morte. Cela ne brûlait pas, plutôt, c'était chaud pour lui. Alors que son frisson et sa soif de pouvoir grandissaient comme un feu, la rage de la bête grandit aussi.\n\nL'herbe et les arbres décorèrent la nuit en flammes. Le vampire ne remarqua pas combien de temps il passa à lutter avec la bête. Il revint à la raison soudain.\n\nLe feu était le seul soleil de Lucian en ces quelques siècles et maintenant il le chevauchait. Il se sentait comme un enfant encore, un assez sadique.\n\nIl sentit aussi la douleur du cheval à travers sa rage. Mais même les rejetons de l'enfer se fatiguent aussi, juste comme Lucian se fatigue parfois. Le vampire resserra sa prise et le Cauchemar finalement se soumit.\n\nLui, couvert de cendre, chevaucha lentement le monstre de retour à la maison et pensa clairement encore. Il en voulait plus de ceux-ci. Il voulait voir ses propres chevaliers flamboyants sur des montures infernales. Se nourrir de peur, fascination, et douleur.\n\nAlors que l'aube approchait il entra dans son repaire et nomma la jument \"Agonie\". Car c'était sa couleur et Lucian en était taché."
 flavor_luciande.39.a: "Tremblez et désespérez mortels !"
 
 flavor_luciande.40.t: "Indice Final"
 flavor_luciande.40.d: "Plus.\n\nPlus de voyages idiots à Lorent.\nPlus de conquêtes pour des terres que nous ne voulons pas mais avons besoin.\nPlus de massacre des vivants pour trouver la Reine de la non-vie.\nLucian lui-même se fatigue de ce carnaval, se sentant être une marionnette à ficelles.\n\nMais les marquages sur la carte sont clairs, toutes les lignes cramoisis se rassemblent en une mare d'écarlate sur notre destination finale. Ce sera le lieu de repos final d'Ettalinde.\n\nLes ombres et l'obscurité suivent pour toujours la mère de tous les vampires et elle est destinée à apporter l'agonie et la non-vie dans son sillage. Elle doit se fatiguer de vivre parmi les mortels qu'elle ne peut que tuer, ou sinon elle errerait encore les terres et ne dormirait pas le sommeil agité.\nSon pouvoir écrasant est sa faiblesse et sa cachette était son seul refuge.\n\nNous l'avons."
 flavor_luciande.40.a: "Diane Lett ? Ettalinde."
 
 flavor_luciande.41.t: "Rencontre des Destins"
 flavor_luciande.41.d: "L'éclair frappe, révélant un homme debout sur une falaise dans une averse torrentielle. Lucian. Il est ici au prime de la nuit, seul, contre les souhaits de tout son conseil.\nEnfonçant ses ongles dans le rocher non marqué, il jette la roche révélant une cave.\n\nIl fait sombre dans les tunnels de la cave, même pour un vampire. Sans lumière, les ombres se manifestent encore et dansent sur les murs et l'air devient plus froid et plus épais plus il marche vers la tombe. Finalement, un cercueil. Un cercueil ouvert. La façade calme et sévère de Lucian se fissure alors qu'il crie ses questions à l'air immobile du lieu de repos final : \"Quel était le point ? Que sommes-nous ? QUE SOMMES-NOUS ?\"\n\nLes ombres se manifestent pour révéler une femme avec une peau pâle comme neige et des cheveux comme ébène. Elle porte une robe d'ombres et d'obscurité pure qui bouge, quand sa main atteint légèrement vers Lucian ; le projetant contre le mur. \"Vous êtes une erreur. Vous êtes tous une erreur. J'ai une fois désiré des réponses et un pouvoir illimité. Non seulement pour moi-même, mais pour les autres aussi. Le pouvoir j'ai obtenu, pourtant essayer de le partager laisse le receveur craignant le jour. Mon don est la mort de l'humanité. C'est la malédiction des dieux infernaux et vous êtes le résultat consanguin de cela.\"\n\nLucian est encore collé au mur, s'enfonçant contre lui, et incapable de bouger. Ettalinde éloigne sa main, le laissant partir. Il tombe au sol et, mécontent de ses réponses, se jette sur elle.\n\nElle se tourne et le fige en place avec juste un regard. \"Je ne peux me cacher et je ne peux vivre, plus maintenant. Je ne veux rien avoir à faire avec vous !\"\n\nAvec ces mots elle claque ses doigts pour projeter Lucian vers les montagnes bordant Escann. Le dernier aperçu qu'il vit jamais d'elle était elle se transformant en un nuage de brume noire. Malgré cette rencontre désastreuse, Lucian ne peut arrêter de rire et cracher du sang en gisant sur le sommet de montagne enneigé."
 flavor_luciande.41.a: "Une malédiction ? Alors je serai LA malédiction !"
 
 flavor_luciande.42.t: "Une Toile Complexe"
 flavor_luciande.42.d: "\"Oh mon Seigneur Lucian,\nSi ton royaume est le joyau de la couronne des princes de la nuit,\nAlors au nord de la Baie des Trolls sont leurs bagues d'onyx et pendentifs.\nDes crépuscules inoubliables sur les Falaises de Ruine règnent.\nLà mon éternité je passerais, étant donnée ma chance.\"\n\nLes mains détendues de Lucian applaudirent à la langue d'argent de Tristan sil na Vivinmar. Tristan était un des agents marchands les plus fiables de Lucian à Marlliande. Poète, marin et comptable. Le garçon avait bien dépensé sa jeunesse immortelle.\n\nCependant, après ses voyages, il revint... changé. Réfléchi et étrangement absent en public, Pourtant ardemment euphorique à l'improviste quand pris seul. Parmi ses frères immortels, chaque fois qu'on lui parle, il n'arrête pas de parler des terres de Marlliande.\n\nMaintenant, alors qu'il regarde son père intronisé, il attend la réponse à ses désirs.\n\n\"Me laisseras-tu rester là, mon Seigneur ?\""
 flavor_luciande.42.a: "Envoyer des esclaves pour lui et Marlliande !"
 flavor_luciande.42.b: "Ne lui envoyer que des esclaves !"
 flavor_luciande.42.c: "Prendre sa terre et l'envoyer, il n'en aura pas besoin."
 flavor_luciande.42.e: "Lucian dit non !"
 
 flavor_luciande.43.t: "Amis de l'Autre Côté"
 flavor_luciande.43.d: "À mon très vénérable seigneur et père Lucian sil na Toars :\n\nVotre sagesse et miséricorde sont légendaires. Je suis à jamais reconnaissant pour votre permission de m'installer à Marlliande.\n\nJe sais très bien, mon seigneur, que vous êtes un roi occupé d'un caractère et esprit de guerrier. Vous préférez que tout aille comme une lame, droit au but en une poussée lisse ; juste comme les poèmes à quatre vers que vous vous permettez d'apprécier.\n\nJe vais bien, extatique je dirais. Mes vraies intentions de rester ici ont porté leurs fruits. J'ai prouvé ma valeur et talents à la cour de la baronne Vivienne sil na Aelvar et demandé sa main en mariage.\n\nLa noblesse de Marlliande et nous aimerions vous inviter à notre mariage et une visite prolongée. Ce serait une telle bénédiction pour moi de vous revoir, mais je comprendrai aussi toute raison de décliner de votre part.\n\nToujours loyal et redevable à vous\n\nvotre enfant\nTristan sil na Vivinmar"
 flavor_luciande.43.a: "Bien sûr ! Comment Lucian pourrait-il rejeter un de ses enfants ?"
 flavor_luciande.43.b: "À travers les mers ? Cela ne vaut guère la peine, il va sûrement bien."
 
 flavor_luciande.44.t: "Amis dans les Lieux Sombres"
 flavor_luciande.44.d: "Le vampire a bien fait à Marlliande et veut inviter Lucian outre-mer pour une rencontre amicale"
 flavor_luciande.44.a: "Aller"
 flavor_luciande.44.b: "Ne pas aller"
 
 flavor_luciande.45.t: "Offrir l'Alliance"
 flavor_luciande.45.d: "Lucian part, mais il s'est tellement rapproché de notre direction, devrions-nous offrir une alliance ?"
 flavor_luciande.45.a: "Oui"
 flavor_luciande.45.b: "Non"
 
 flavor_luciande.46.t: "Alliance d'Oppression"
 flavor_luciande.46.d: "La main de Lucian courut sur son cercueil lustré couleur rose ; fait par les Orques de bois de cœur de Cèdre Rouge, et gravé d'imagerie maritime dorée. C'était le cadeau qui venait avec l'invitation officielle des baronnies de Marlliande. Il était juste deux heures après le coucher du soleil. Sur le pont, baigné dans l'air froid et brumeux, il aperçut la côte de la Baie des Trolls. Il se sentait assoiffé, mais il savait que le plaisir est le plus grand après une grande austérité. Le navire accosta doucement, un groupe richement habillé accompagné de soldats montés, des carrosses tirés par des chevaux attendaient au port brumeux. Alors que Lucian sortait du vaisseau, un quatuor de trompettes joua une version grave d'un allegro Roilsardi. Tristan et [G95.Monarch.GetName] entrèrent. L'enfant de Lucian s'inclina, l'autre dirigeant ouvrit [G95.Root.Monarch.GetHerHis] bras et partagea un regard fier et attentif avec Lucian. Juste comme deux chats souriants se regarderaient. \"Lucian sil na Toars, roi légitime de Luciande et compagnon prince de la nuit !\" [G95.Monarch.GetName] étendit son bras pour serrer la main de Lucian \"Bienvenue dans notre royaume ! S'il vous plaît, donnez-nous l'honneur d'être notre invité et accompagnez-nous à notre palais\".\n\nIls montèrent dans les carrosses conduits par des esclaves orques, d'autres esclaves servaient aussi de support pour marcher et entrer dans les hauts coachs. Ce carrosse donnait une meilleure vue que tout autre dans lequel il avait été. Alors qu'ils s'enfonçaient dans les zones forestières, la brume diminua et le clair de lune grandit plus brillant. Un parfum réconfortant et revigorant salua le nez de Lucian. Il était chaud, doux et un peu épicé. Fruité, cannelle et réglisse. Tristan nota la perplexité de son père \"Ce sont les sassafras, mon seigneur, ils couvrent toute la zone\" dit-il avec un sourire malicieux.\n\nUne fois dans le palais, clavecin, luths et violes se balançaient alors que différents sangs étaient goûtés. Pour la première fois, le dirigeant Roilsardi goûta du sang de ruiné. Des mots enthousiastes résonnèrent dans la salle avant des rires immédiats \"Un orque peut fabriquer des répliques elfiques si vous le fouettez juste assez !\" \"Les avez-vous vus résister à un écorchage entier ?\". Lucian but modérément car il gardait sa langue pour les chasses. Les forêts brumeuses et côtes de la Baie des Trolls étaient délicieusement excitantes pour chasser, spécialement après se réveiller au crépuscule en regardant l'horizon est et les Falaises de Ruine devenir roses. Mais tout a une fin, sauf l'immortalité. Et avec l'immortalité, des amitiés sanglantes éternelles. Avant de partir, [G95.Monarch.GetName] approcha Lucian au nom de tous les barons. \"Nous reconnaissons votre royaume comme une nation apparentée à la nôtre. Notre amitié ne sera jamais oubliée. Vous daigneriez-vous d'accéder à une alliance entre nos royaumes ?\""
 flavor_luciande.46.a: "Frères de sang !"
 flavor_luciande.46.b: "Une offre que je dois refuser."
 
 flavor_luciande.47.t: "L'Architecte Sans Foi"
 flavor_luciande.47.d: "Agenouillé, Balin Marteau-Dur était tout seul dans la pièce faiblement éclairée. Avec un soupir lourd, il baissa sa tête dans ses mains, couvrant ses yeux cicatrisés. Planant au-dessus de lui, une statue de Balgar le Constructeur, toute la pièce un sanctuaire à l'ancien nain-maintenant déité.\n\n\"Ce vieux fou vient une fois de plus à toi implorer pour sa vue. Je sais que c'est ma faute, je le sais, mais mes mains ne le savent pas. Elles font encore mal et aspirent à fabriquer, forger. Tu m'as béni avec une telle passion pourtant je l'ai gaspillée avec ma propre erreur.\" il parla, sentant les cicatrices couvrant ses yeux qui les ont rendus inutiles.\n\n\"Est-ce ce que tu souhaites ? Que tes yeux fonctionnent une fois de plus ?\" Une voix retentissante résonna sur les murs, semblant entourer le nain.\n\n\"J'en ai besoin comme j'ai besoin de respirer, qui suis-je sans ma forge ?\" Balin répondit à la voix avec une légère panique, une partie de lui questionnant si ses prières ont finalement atteint le haut ou si c'était simplement un nain dans la pièce avec lui.\n\n\"Je ne peux pas te donner des yeux, mais je te donnerai la vue. Lève-toi.\" la voix mystérieuse répondit.\n\nBalin se leva avec un hochement, découvrant ses mains et tournant sa tête à gauche et à droite comme pour chercher la source. Lucian s'avança lentement, ses crocs nus."
 flavor_luciande.47.a: "Il sera utile."
 
 flavor_luciande.48.t: "Voir Au-Delà"
 flavor_luciande.48.d: "Lucian entra dans l'atelier de Balin comme il l'avait fait de nombreuses fois auparavant, mais cette fois était différente. Alors que Balin entrait dans la ligne de vue de Lucian, Lucian eut aussi le sentiment que quelqu'un le regardait. Balin, cependant, était encore tourné en bricolant avec quelque forme grise sur son établi, non que cela importerait car Balin ne pouvait voir de toute façon. \"Tu me vois\", dit Lucian brutalement, se tenant au côté de la table de Balin. Le regard s'intensifia sur Lucian rapidement avant que Balin réponde et pose la masse, \"Oui mon seigneur\". Avec sa réponse Lucian parla encore, \"Et qu'est-ce que c'est dans tes mains ?\". Alors que Lucian parlait les poils sur les bras de Balin se dressèrent, le monde semblait si clair pour lui. Il avait senti chaque pas que Lucian avait pris dans la pièce, aussi légers qu'ils avaient été, chaque changement dans l'air ou expression faciale était plus clair que jamais. La masse qu'il avait posée était de l'argile, un morceau d'argile façonné. Il était conçu de manière complexe, bien que pas plus grand que la main d'un humain il montrait une montagne avec un château au sommet, chaque fenêtre du château conçue et chaque brique gravée dans le moule. Balin attendit un moment avant de parler, \"Repos Silencieux, ou comme j'aime l'appeler, Château Sil na Toars\"."
 flavor_luciande.48.a: "Le vampirisme est vraiment un don."
 
 flavor_luciande.54.t: "Une Compagnie Digne"
 flavor_luciande.54.d: "La Compagnie des Épines n'est pas nouvelle au jeu, l'aventure, le massacre, c'est une compagnie de longue date des plus beaux guerriers. Lucian s'est toujours assuré de cela. Quand la Marée Verte finit Lucian établit fermement ses ambitions de faire une nation à lui, Luciande, et tous ceux qui n'étaient pas d'accord furent rapidement débarrassés. Maintenant la Compagnie se trouve dans un Escann ouvert, stable, seulement les plus loyaux restant."
 flavor_luciande.54.a: "Qui sait ce que l'avenir réserve à la Compagnie ?"

 flavor_luciande.55.t: "Indice Ettalinde"
 flavor_luciande.55.d: "Nous avons obtenu un indice dans la recherche d'Ettalinde !"
 flavor_luciande.55.a: "Un indice de plus !"

