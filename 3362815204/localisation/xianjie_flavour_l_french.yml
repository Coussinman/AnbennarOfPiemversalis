 #Martial School Stuff
 xia_continue_current_path_tt:0 "Nous continuerons sur notre §YVoie§! actuelle, inébranlables comme toujours. Mais nos troupes se sont déjà engagées à se réentraîner... peut-être devrions-nous chercher de nouvelles écoles ?"
 retrain_xia_army_title:0 "Choisir un Nouvel Art Martial"
 retrain_xia_army_desc:0 "Nos Guerriers-Moines viennent d'un grand nombre d'écoles, concentrant leurs efforts sur l'entraînement de différentes parties de l'esprit, du corps et de l'âme. Quelle voie la majorité de notre armée suivra-t-elle ?"
 retrain_xia_army_hint_tt:0 "En entraînant et §OAméliorant§! de nombreuses écoles différentes, nous pouvons devenir §TÉclairés§! en elles."
