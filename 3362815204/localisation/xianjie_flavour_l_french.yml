l_french:
 xia_summit.1.t:0 "Le Sommet Vertueux de [GetYear]"
 xia_summit.1.d:0 "Il y a plus de mille ans, en une époque de grand tumulte dans l'Haless, le vénéré Premier Maître Kai Jiàn de Jiangliusi convoqua tous les maîtres de la Voie Accumulatrice à une assemblée dans l'ombre du Xiadao, où les représentants disparates des diverses écoles et voies forgèrent des liens qui seraient finalement codifiés sous le nom de Xia lui-même. Il est une fois encore temps d'honorer la plus ancienne tradition du Xia."
 xia_summit.1.a:0 "Convoquer les Xiaken !"
 xia_summit.1.b:0 "Nous n'avons pas de temps pour de telles futilités."
 xia_summit.1.c:0 "Convoquer les Maîtres !"
 xia_summit.2.t:0 "La Question du Sommet Vertueux"
 xia_summit.2.d:0 "L'unification du Xia et son expansion territoriale subséquente ont mis notre bureaucratie à rude épreuve au point que les relations entre les Écoles montrent des signes de discorde. Des appels ont retenti au sein de l'administration pour réformer la tradition du Sommet Vertueux en une institution adaptée à notre État moderne."
 xia_summit.2.a:0 "Nous devons réformer cette vénérable institution."
 xia_summit.2.b:0 "Il n'y a plus aucun besoin d'un processus si nuisant."
 xia_summit.3.t:0 "Le Conclave Vertueux de [GetYear]"
 xia_summit.3.d:0 "Il y a plus de mille ans, en une époque de grand tumulte dans l'Haless, le vénéré Premier Maître Kai Jiàn de Jiangliusi convoqua tous les maîtres de la Voie Accumulatrice à une assemblée dans l'ombre du Xiadao, où les représentants disparates des diverses écoles et voies forgèrent des liens qui seraient finalement codifiés sous le nom de Xia lui-même. Il est une fois encore temps d'honorer la plus ancienne tradition du Xia."
 xia_summit.3.a:0 "Envoyer quelques maîtres pour garantir les voyages des Maîtres Vertueux."
 xia_summit.3.b:0 "Nous n'avons pas de temps pour une tradition si inutile."
 xia_summit.10.t:0 "Délégation Insultée"
 xia_summit.10.d:0 "En assistant au Sommet Vertueux, notre délégation a été gravement insultée par la délégation de [xia_duel_target.GetName]. Comment devons-nous répondre ?"
 xia_summit.10.a:0 "Passer l'éponge."
 xia_summit.10.b:0 "Cet affront ne restera pas sans réponse. Exiger un duel !"
 xia_summit.10.c:0 "Notre Premier Maître devrait arranger les choses avec [xia_duel_target.GetName]"
 xia_summit.11.t:0 "[xia_duel_instigator.GetName] Exige un Duel !"
 xia_summit.11.d:0 "Il semble que notre délégation au Sommet Vertueux ait marché sur les pieds de [xia_duel_instigator.GetName]. L'un de leurs maîtres a exigé de se battre en duel contre le maître offensant pour l'honneur."
 xia_summit.11.a:0 "Faire présenter des excuses au maître."
 xia_summit.11.b:0 "Accepter le duel."
 xia_summit.12.t:0 "[xia_duel_target.GetName] Présente ses Excuses"
 xia_summit.12.d:0 "Le Maître offensant de [xia_duel_target.GetName] a esquivé nos exigences de duel et s'est excusé abondamment auprès de notre délégation."
 xia_summit.12.a:0 "Lâches."
 xia_summit.13.t:0 "Les Xiaken Demandent l'Autorisation pour un Combat Vertueux"
 xia_summit.13.d:0 "Il semble que les tensions entre deux des Xiaken se soient enflammées, et maintenant ils ont accepté un duel. Il nous revient en tant que Wulin de décider si ce duel sera autorisé à avoir lieu pendant le Sommet Vertueux."
 xia_summit.13.a:0 "Qu'ils se battent !"
 xia_summit.13.b:0 "Interdire cette absurdité. Ce n'est pas le moment pour de stériles querelles intestines."
 xia_summit.14.t:0 "Duel Autorisé"
 xia_summit.14.d:0 "Le Wulin a jugé bon d'autoriser le duel, et il aura lieu dans une semaine."
 xia_summit.14.a:0 "Il est temps de se préparer."
 xia_summit.15.t:0 "Duel Interdit"
 xia_summit.15.d:0 "Le Wulin a interdit le duel, contre les souhaits non seulement de notre délégation mais aussi de celle de notre rival."
 xia_summit.15.a:0 "Qu'ils soient maudits !"
 xia_summit.16.t:0 "Résultat de l'Événement de Duel"
 xia_summit.16.d:0 "Événement pour déterminer le vainqueur du duel"
 xia_summit.16.a:0 "L'instigateur gagne"
 xia_summit.16.b:0 "La cible gagne"
 xia_summit.17.t:0 "Combat Vertueux"
 xia_summit.17.d:0 "Le jour du duel est arrivé, et tous les Xiaken présents se rassemblent dans la salle d'assemblée du Jiangliubao pour regarder les deux maîtres combattre. Il faut quatre rounds de brutal combat à mains nues avec l'invocation occasionnelle limitée de magie, mais à la fin, l'un des maîtres se dresse fièrement au-dessus de l'autre."
 xia_summit.17.a:0 "Une démonstration inspirante !"
 xia_summit.17.b:0 "Une démonstration inspirante !"
 xia_summit.18.t:0 "Victoire au Sommet Vertueux"
 xia_summit.18.d:0 "Notre maître est victorieux, ayant solidement défait le champion de notre rival dans la salle du Jiangliubao. Tout le Xianjie entendra parler de notre prouesse martiale !"
 xia_summit.18.a:0 "Glorieux !"
 xia_summit.19.t:0 "Défaite au Sommet Vertueux"
 xia_summit.19.d:0 "Infortune ! Tout le Xia a assisté à la défaite de notre maître en combat singulier."
 xia_summit.19.a:0 "Malédiction !"
 xia_summit.30.t:0 "Un Maître Offre ses Services"
 xia_summit.30.d:0 "Après l'assemblée matinale d'aujourd'hui des Xiaken, l'un des maîtres indépendants présents s'est approché de $MONARCH$ et a offert ses services comme conseiller."
 xia_summit.30.a:0 "Le Wulin accepte cette gracieuse offre."
 xia_summit.30.b:0 "Nous n'avons pas besoin de lui."
 xia_summit.31.t:0 "Un Maître Compétent Exige un Poste de Conseiller"
 xia_summit.31.d:0 "À la suite de la fin des procédures hebdomadaires du Sommet, un maître indépendant connu pour être un praticien très capable de sa tradition s'est approché de $MONARCH$ en se vantant grandement de ses accomplissements et en exigeant d'être nommé à la cour comme représentant de son école."
 xia_summit.31.a:0 "Le Xia fera bon usage de vous."
 xia_summit.31.b:0 "Notre cour est déjà pleine."
 xia_summit.32.t:0 "Guerrier Errant"
 xia_summit.32.da:0 "Un guerrier errant énigmatique, apparemment impressionné par la personnalité vertueuse de $MONARCH$, s'est approché de nous et a offert son humble service."
 xia_summit.32.db:0 "Plusieurs espions surveillant le Xiadao pendant le Sommet Vertueux ont rapporté qu'un guerrier errant passe par les tavernes locales, s'enquérant de la personnalité de $MONARCH$, et s'il y a des postes ouverts dans sa cour. Il semble être un combattant aux compétences uniques."
 xia_summit.32.dc:0 "À la suite d'un long débat public tenu dans l'ombre du Xiadao, un guerrier errant présent s'est approché de notre délégation. Après avoir complimenté leur vertu vertueuse, il a offert son service comme héros."
 xia_summit.32.a:0 "Il dirigera nos troupes !"
 xia_summit.32.b:0 "Lui donner une position dans la structure de commandement."
 xia_summit.32.c:0 "Nous n'accepterons pas le service d'un ronin vagabond."
 xia_summit.33.t:0 "Débat Productif"
 xia_summit.33.da:0 "Notre délégation au Sommet Vertueux a pris part à un débat exceptionnellement productif. Elle a envoyé chez nous des comptes-rendus détaillés de la réunion, et il y a beaucoup à glaner des arguments présentés et des conclusions atteintes."
 xia_summit.33.db:0 "La Délibération Humble d'aujourd'hui a été exceptionnellement fructueuse. Non seulement le débat fut harmonieux, mais de nombreuses solutions innovantes ont été trouvées aux problèmes en question."
 xia_summit.33.a:0 "$MONARCH$ méditera sur cette nouvelle sagesse."
 xia_summit.33.b:0 "Créons un comité pour mettre en œuvre ces nouvelles solutions."
 xia_summit.34.t:0 "Rixe Éclate pendant la Délibération Humble"
 xia_summit.34.da:0 "Notre délégation au Sommet Vertueux a fait savoir que, pendant une session de Délibération Humble, une rixe a éclaté. Elle néglige de révéler si elle y a participé ou non."
 xia_summit.34.db:0 "La session d'aujourd'hui de Délibération Humble a mal commencé et s'est terminée encore plus mal. Plusieurs Xiaken étaient en retard, et à mi-chemin, un moine de Shanyutian a sous-entendu que les moines de Fengzhaobu étaient des brutes incivilisées. De là, la discussion a dégénéré en insultes, et bientôt les délégations étaient à la gorge les unes des autres."
 xia_summit.34.dc:0 "Le Conclave Vertueux est une institution sacrée, mais aujourd'hui sa réputation a été souillée. Une rixe vicieuse a éclaté entre deux représentants particulièrement belliqueux."
 xia_summit.34.a:0 "Fous belliqueux !"
 xia_summit.34.b:0 "Que se passe-t-il là-bas ?"
 xia_summit.34.c:0 "$MONARCH$ doit rappeler aux représentants leur devoir de maintenir l'harmonie."
 xia_summit.35.t:0 "Un Guerrier Errant Exige un Poste"
 xia_summit.35.da:0 "En assistant aux procédures du Sommet Vertueux, notre Maître a été coincé par l'un des Guerriers Errants que nous avons engagés. Ils exigent une place dans notre administration."
 xia_summit.35.db:0 "En assistant aux procédures du Conclave Vertueux, notre Maître a été coincé par l'un des Guerriers Errants que nous avons engagés. Ils exigent une place dans notre administration."
 xia_summit.35.a:0 "Nous ne plierons pas aux caprices des mercenaires."
 xia_summit.35.b:0 "Leur donner leur titre - contre rémunération, bien sûr."
 xia_summit.35.c:0 "Bien sûr !"
 xia_summit.36.t:0 "Un Sage Engagé Exige un Poste"
 xia_summit.36.da:0 "En assistant aux procédures du Sommet Vertueux, notre Maître a été coincé par l'un des Sages que nous avons engagés. Ils exigent une place dans notre administration."
 xia_summit.36.db:0 "En assistant aux procédures du Conclave Vertueux, notre Maître a été coincé par l'un des Sages que nous avons engagés. Ils exigent une place dans notre administration."
 xia_summit.36.a:0 "Nous ne plierons pas aux caprices des sages arrogants."
 xia_summit.36.b:0 "Leur donner leur titre - contre rémunération, bien sûr."
 xia_summit.36.c:0 "Bien sûr !"
 xia_summit.37.t:0 "Entraînement au Sommet Vertueux"
 xia_summit.37.da:0 "Le Sommet Vertueux est en cours, ce qui signifie qu'il y a de nombreuses opportunités pour notre Disciple Choisi de gagner une expérience précieuse."
 xia_summit.37.a:0 "Faire participer $HEIR$ aux débats."
 xia_summit.37.b:0 "Il y a toujours besoin de médiateurs - s'assurer qu'il occupe l'un de ces postes."
 xia_summit.37.c:0 "$HEIR$ participera aux combats d'entraînement !"
 xia_summit.37.d:0 "Engager un Guerrier Errant pour entraîner l'aptitude martiale de $HEIR$."
 xia_summit.37.e:0 "Engager un Sage pour instruire $HEIR$ dans les diverses écoles magiques."
 xia_summit.38.t:0 "Entraînement au Conclave Vertueux"
 xia_summit.38.da:0 "Le Conclave Vertueux est en cours, ce qui signifie qu'il y a de nombreuses opportunités pour le Maître Ascendant d'affûter les compétences de $HEIR$ contre d'autres Maîtres Vertueux."
 xia_summit.38.a:0 "Faire participer $HEIR$ aux débats."
 xia_summit.38.b:0 "Il y a toujours besoin de médiateurs - s'assurer qu'il occupe l'un de ces postes."
 xia_summit.38.c:0 "$HEIR$ participera aux combats d'entraînement !"
 xia_summit.38.d:0 "Engager un Guerrier Magistral pour s'entraîner avec $HEIR$."
 xia_summit.38.e:0 "Engager un Sage Magistral pour entraîner $HEIR$ dans les diverses écoles magiques."
 xia_summit.50.t:0 "Orienter notre Concentration"
 xia_summit.50.da:0 "En tant que Wulin du Xia, notre voix est la première parmi beaucoup. Nous pouvons l'utiliser pour diriger les débats et concentrer l'attention du Xia sur les problèmes que nous souhaitons résoudre."
 xia_summit.50.db:0 "En tant que Maître Suprême du Xia, la voix de $MONARCH$ est la première parmi beaucoup. Nous pouvons l'utiliser pour diriger les débats et concentrer l'attention du Xia sur les problèmes que nous souhaitons résoudre."
 xia_summit.50.a:0 "Regardons vers l'intérieur."
 xia_summit.50.b:0 "Nous devons maintenir l'équilibre en toutes choses."
 xia_summit.50.c:0 "Il est temps de regarder au-delà de nos frontières !"
 xia_summit.51.t:0 "Concentration Intérieure"
 xia_summit.51.desc:0 "Nous avons réussi à guider la conversation vers les problèmes internes du Xia, et il est temps de déterminer lequel de ces problèmes nous aimerions résoudre."
 xia_summit.51.a:0 "Nous devrions cultiver notre chi."
 xia_summit.51.b:0 "Les Xiaken doivent être mis au pas !"
 xia_summit.51.c:0 "Prendre des otages parmi nos sujets."
 xia_summit.51.d:0 "Nous devrions développer notre infrastructure."
 xia_summit.52.t:0 "Concentration Équilibrée"
 xia_summit.52.da:0 "Les Xiaken sont convaincus : l'équilibre est essentiel si nous souhaitons rester sur nos pieds. Se concentrer trop fortement sur les affaires internes ou externes apportera sûrement la ruine."
 xia_summit.52.db:0 "Les Maîtres Vertueux sont convaincus : l'équilibre est essentiel si nous souhaitons rester sur nos pieds. Se concentrer trop fortement sur les affaires internes ou externes apportera sûrement la ruine."
 xia_summit.52.a:0 "Nous pourrions toujours avoir besoin de plus de soldats."
 xia_summit.52.b:0 "Travaillons sur notre image."
 xia_summit.52.c:0 "Notre système de taxation a besoin de réformes."
 xia_summit.53.t:0 "Concentration Extérieure"
 xia_summit.53.d:0 "Des monstres au nord ! Des criminels à l'ouest ! Des tyrans à l'est, et... et des étrangers au sud ! Le Xia doit sortir et affronter ces menaces, avant qu'elles ne nous affrontent !"
 xia_summit.53.a:0 "Au combat !"
 xia_summit.53.b:0 "Nous devons nous assurer des alliés fiables."
 xia_summit.53.c:0 "Envoyer des marchands pour explorer les marchés des étrangers."
 xia_summit.54.t:0 "Fin du Sommet Vertueux"
 xia_summit.54.d:0 "Une concorde provisoire a été atteinte, et le Sommet Vertueux de [GetYear] s'est achevé."
 xia_summit.54.a:0 "Tout ce qui commence doit un jour finir."
 xia_summit.55.t:0 "Fin du Conclave Vertueux"
 xia_summit.55.d:0 "Le Conclave Vertueux de [GetYear] s'est achevé, et les Maîtres Vertueux présents ont été renvoyés à leurs temples avec un objectif renouvelé."
 xia_summit.55.a:0 "Tout ce qui commence doit un jour finir."
 xia_summit.60.t:0 "Le Sommet Vertueux de [GetYear]"
 xia_summit.60.d:0 "Il y a plus de mille ans, en une époque de grand tumulte dans l'Haless, le vénéré Premier Maître Kai Jiàn de Jiangliusi convoqua tous les maîtres de la Voie Accumulatrice à une assemblée dans le Xiadao, où les représentants disparates des diverses écoles et voies forgèrent des liens qui seraient finalement codifiés sous le nom de Xia lui-même. Il est une fois encore temps d'honorer la plus ancienne tradition du Xia."
 xia_summit.60.a:0 "Bien sûr nous y assisterons."
 xia_summit.60.b:0 "Nous n'avons rien à discuter avec ces fous."
 xia_summit.61.t:0 "Concentration Collective Décidée"
 xia_summit.61.d:0 "Le Sommet Vertueux s'est achevé, et avec la conclusion du débat, nous avons reçu l'ordre de cultiver notre chi."
 xia_summit.61.a:0 "Bien."
 xia_summit.62.t:0 "Concentration Collective Décidée"
 xia_summit.62.d:0 "Le Sommet Vertueux s'est achevé, et avec la conclusion du débat, nous avons reçu l'ordre d'envoyer des otages au Wulin."
 xia_summit.62.a:0 "Parfait."
 xia_summit.63.t:0 "Concentration Collective Décidée"
 xia_summit.63.d:0 "Le Sommet Vertueux s'est achevé, et avec la conclusion du débat, nous avons reçu l'ordre d'engager plus de collecteurs d'impôts."
 xia_summit.63.a:0 "Bien."
 xia_summit.64.t:0 "Concentration Collective Décidée"
 xia_summit.64.d:0 "Le Sommet Vertueux s'est achevé, et avec la conclusion du débat, nous avons reçu l'ordre d'entraîner plus d'hommes aux arts martiaux."
 xia_summit.64.a:0 "Bien."
 xia_summit.65.t:0 "Concentration Collective Décidée"
 xia_summit.65.d:0 "Le Sommet Vertueux s'est achevé, et avec la conclusion du débat, nous avons reçu l'ordre de distribuer de la propagande glorifiant le Xia."
 xia_summit.65.a:0 "Bien."
 xia_summit.66.t:0 "Concentration Collective Décidée"
 xia_summit.66.d:0 "Le Sommet Vertueux s'est achevé, et avec la conclusion du débat, nous avons reçu l'ordre d'encourager les artisans indépendants."
 xia_summit.66.a:0 "Bien."
 xia_summit.67.t:0 "Concentration Collective Décidée"
 xia_summit.67.d:0 "Le Sommet Vertueux s'est achevé, et avec la conclusion du débat, nous avons reçu l'ordre de nous préparer à combattre l'ennemi."
 xia_summit.67.a:0 "Bien."
 xia_summit.68.t:0 "Concentration Collective Décidée"
 xia_summit.68.d:0 "Le Sommet Vertueux s'est achevé, et avec la conclusion du débat, nous avons reçu l'ordre d'envoyer des émissaires à nos voisins étrangers."
 xia_summit.68.a:0 "Bien."
 xia_summit.69.t:0 "Concentration Collective Décidée"
 xia_summit.69.d:0 "Le Sommet Vertueux s'est achevé, et avec la conclusion du débat, nous avons reçu l'ordre d'envoyer des marchands aux marchés des étrangers."
 xia_summit.69.a:0 "Bien."
 
