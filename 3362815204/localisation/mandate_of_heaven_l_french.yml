 meritocracy_events.1.t:0 "Examens Étendus"
 meritocracy_events.1.d:0 "Notre administration crie pour plus de fonctionnaires que nos examens annuels ne peuvent produire. Certains de nos ministres ont suggéré que nous devrions augmenter le quota, permettant à plus de réussir afin que nous puissions remplir nos rangs plus rapidement.\nLe Grand Secrétaire met cependant en garde que nous risquons l'intégrité du processus d'examen lui-même si nous commençons à permettre à quiconque sauf les meilleurs de passer les examens."
 meritocracy_events.1.a:0 "Augmentons le quota !"
 meritocracy_events.1.b:0 "Nous ne pouvons prendre ce risque."
 meritocracy_events.2.t:0 "Vertus du Système d'Examen"
 meritocracy_events.2.d:0 "Le système d'examen impérial nous permet de nous assurer que tous les fonctionnaires ont été correctement enseignés sur comment mieux administrer la Chine et que seuls ceux qui sont les mieux adaptés à cette tâche parviennent réellement à la faire.\nÀ certains moments le système fonctionne mieux qu'à d'autres, cependant. Selon le Grand Secrétaire nous avons eu une excellente année, avec peu d'incidents de mauvaise gouvernance partout dans l'empire et une bonne récolte de nouveaux examens entrant au service."
 meritocracy_events.2.a:0 "Excellent !"
 meritocracy_events.3.t:0 "Nouveau Grand Secrétaire Senior"
 meritocracy_events.3.d:0 "Le Grand Secrétariat est l'agence de coordination centrale de notre gouvernement et bien qu'elle soit techniquement de rang inférieur à beaucoup d'autres branches de l'administration son rôle lui permet de contrôler les autres.\nUn nouveau Grand Secrétaire dynamique a assumé le rôle comme le plus senior des six hommes en charge de l'agence avec un impact de grande portée sur tous les domaines du gouvernement."
 meritocracy_events.3.a:0 "Sa corruption se répandra à toutes les parties de l'administration."
 meritocracy_events.3.b:0 "Son incompétence filtrera à tous les fonctionnaires."
 meritocracy_events.3.c:0 "Ses complots incessants nuiront au pays."
 meritocracy_events.3.dd:0 "Ses nombreux ennemis entraveront notre gouvernement."
 meritocracy_events.3.e:0 "Son efficacité filtrera à tous les niveaux."
 meritocracy_events.3.f:0 "Son éthique se répandra à toutes les parties de l'administration."
 meritocracy_events.3.g:0 "Son érudition savante est un exemple pour nous tous."
 meritocracy_events.3.h:0 "Sa loyauté sera une inspiration pour d'autres."
 meritocracy_events.4.t:0 "Décadence du Système d'Examen"
 meritocracy_events.4.d:0 "Le Système d'Examen a bien servi les Empereurs de Chine pendant des siècles, en théorie il nous permet de nous assurer que seuls ceux de la meilleure capacité seront sélectionnés pour agir comme fonctionnaires du [Root.Monarch.GetTitle].\nDernièrement, cependant, il est largement accepté que le niveau général des essais des examinés a diminué. Même le travail de l'optimus de cette année est bien pire que les échecs de certaines années selon les maîtres examinateurs."
 meritocracy_events.4.a:0 "Tout espoir est-il perdu pour cette génération ?"
 meritocracy_events.5.t:0 "Corruption dans le Système d'Examen"
 meritocracy_events.5.d:0 "La corruption croissante dans notre État a lentement mais sûrement commencé à ronger l'intégrité du système d'examen. Le Grand Secrétaire a présenté une suggestion sur comment nous pourrions combattre cette tendance, purgeant les examens des éléments corrompus.\nCertaines familles influentes auraient cependant beaucoup à perdre de combattre la corruption dans le système, et offriraient soutien à nous si nous fermions les yeux sur l'examen de leurs enfants."
 meritocracy_events.5.a:0 "Nous devons purger le système de l'abus !"
 meritocracy_events.5.b:0 "Nous pouvons fermer les yeux pour l'instant..."
 overlord_military_aid:0 "Soutien Militaire Envoyé"
 overlord_military_mission:0 "Mission Militaire"
 desc_overlord_military_mission:0 "Notre suzerain nous a envoyé une mission militaire pour nous aider dans notre guerre actuelle avec leur rival. Ces hommes, expérimentés dans le domaine de la guerre et de la logistique armée, nous aident grandement à maximiser l'efficacité de notre recrutement et faciliter notre logistique d'armée."
 tributary_events.30.t:0 "Tributaire en Guerre avec un Rival"
 tributary_events.30.d:0 "Notre tributaire, le [tributary_warring_rival.GovernmentName] de [tributary_warring_rival.GetName], est en guerre avec notre rival, [overlord_rival.GetName]. Puisqu'ils nous rendent un service important en affaiblissant notre adversaire, peut-être devrions-nous les soutenir en envoyant une mission militaire, composée de dirigeants militaires expérimentés et d'experts, pour la durée du conflit. Les soutenir avec des troupes ou soutien monétaire, si nous pouvons nous le permettre, irait aussi loin pour s'assurer la défaite de notre rival."
 tributary_events.30.a:0 "Nous devons envoyer tout ce que nous pouvons épargner !"
 tributary_events.30.b:0 "Apparemment [overlord_rival.Capital.GetCapitalName] est une merveilleuse destination de vacances..."
 tributary_events.30.c:0 "Ils pourraient bien faire avec un financement additionnel."
 tributary_events.30.e:0 "Juste la mission suffit."
 tributary_events.30.f:0 "Malheureusement nous ne pouvons nous permettre d'envoyer aucune aide actuellement."
 tributary_events.31.t:0 "Le Suzerain Envoie une Mission Militaire"
 tributary_events.31.d.a:0 "À la lumière de notre guerre actuelle avec le rival de notre suzerain, le [overlord_rival.GovernmentName] de [overlord_rival.GetName], nous avons reçu une mission militaire pour nous aider dans nos efforts. Composée de dirigeants militaires expérimentés et d'experts dans les domaines du recrutement et de la logistique, ceci ne sera sans doute d'une grande aide pour vaincre notre ennemi."
 tributary_events.31.d.b:0 "À la lumière de notre guerre actuelle avec le rival de notre suzerain, le [overlord_rival.GovernmentName] de [overlord_rival.GetName], nous avons reçu une mission militaire et une large donation à notre trésor de guerre pour nous aider dans nos efforts. Composée de dirigeants militaires expérimentés et d'experts dans les domaines du recrutement et de la logistique, cette mission ne sera sans doute d'une grande aide pour vaincre notre ennemi."
 tributary_events.31.d.c:0 "À la lumière de notre guerre actuelle avec le rival de notre suzerain, le [overlord_rival.GovernmentName] de [overlord_rival.GetName], nous avons reçu une mission militaire et un contingent de troupes de remplacement pour nous aider dans nos efforts. Composée de dirigeants militaires expérimentés et d'experts dans les domaines du recrutement et de la logistique, cette mission ne sera sans doute d'une grande aide pour vaincre notre ennemi."
 tributary_events.31.d.d:0 "À la lumière de notre guerre actuelle avec le rival de notre suzerain, le [overlord_rival.GovernmentName] de [overlord_rival.GetName], nous avons reçu une mission militaire, une large donation à notre trésor de guerre, et un contingent de troupes de remplacement pour nous aider dans nos efforts. Composée de dirigeants militaires expérimentés et d'experts dans les domaines du recrutement et de la logistique, cette mission ne sera sans doute d'une grande aide pour vaincre notre ennemi."
 tributary_events.31.a:0 "Toute aide est bienvenue !"
 tributary_events.32.t:0 "Mission Militaire Retirée"
 tributary_events.32.d:0 "Maintenant que la guerre s'est achevée, notre suzerain a jugé bon de retirer la mission militaire qui nous fut envoyée. Nous devrons une fois de plus faire sans leur guidance."
 tributary_events.32.a:0 "Malheureux, même si c'était à prévoir."
