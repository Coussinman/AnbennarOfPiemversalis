 celestial_empire_events.1.t:1 "La Fin du [From.GetAdjective] [From.GovernmentName]"
 celestial_empire_events.1.d:1 "Avec la chute de [From.Capital.GetCapitalName], les derniers vestiges de l'Empire de Chine ont été écrasés. Le Mandat du Ciel et l'administration confucéenne antique sont maintenant clairement vus comme des concepts défunts et la noblesse lettrée comme classe devra évoluer en quelque chose d'autre ou périr.\nBien que la mémoire de l'Empire vivra quelque temps, le [Root.GovernmentName] de [Root.GetName] sera à jamais rappelé comme les destructeurs du dernier [From.Monarch.GetTitle]."
 celestial_empire_events.1.a:0 "D'accord."
 celestial_empire_events.2.t:0 "Une Idéologie pour notre Empire"
 celestial_empire_events.2.d:0 "En assumant le manteau de la Chine Impériale, nous avons fait un pas dans une tradition antique. [Root.GetName] a hérité d'un nombre d'institutions, telles que le système d'examens et le concept d'un mandat céleste, qui sont étroitement associées à la philosophie chinoise du Confucianisme.\nComme le nouvel Empire de Chine, il nous revient de décider à quel degré nous souhaitons intégrer cette idéologie avec la nôtre, mais embrasser la philosophie confucéenne nous aiderait probablement à la fois à diriger le vaste empire que nous revendiquons maintenant et renforcer notre Mandat dans l'esprit du public."
 celestial_empire_events.2.a:0 "[Root.Monarch.GetTitle] est le [Root.GetTributaryOverlord] !"
 celestial_empire_events.2.b:0 "Nous ne déshonorerons pas la foi [Root.Religion.GetName] de nos propres ancêtres !"
 celestial_empire_events.3.t:0 "Sinisation"
 celestial_empire_events.3.d:0 "Le peuple [Root.Culture.GetName] en est de plus en plus venu à ressentir les nouvelles coutumes chinoises que nous avons introduites à travers notre royaume, de la cour au plus humble officiel provincial. En raison de cette méfiance croissante des impositions étrangères sur nos anciennes traditions et normes, certains questionnent même ouvertement notre droit de régner."
 celestial_empire_events.3.a:0 "Ils apprendront avec le temps."
 celestial_empire_events.3.b:0 "Nous devons préserver notre héritage !"
 resistance_to_cultural_changes:0 "Déshonorer notre Ascendance"
 desc_resistance_to_cultural_changes:0 "Les gens dans cette province ressentent que nous avons déshonoré les traditions de nos ancêtres dans notre sinisation croissante de notre royaume. Cette aliénation croissante a résulté en une réticence à payer les taxes et un manque de soutien pour notre royaume."
 empire_of_china_in_name:0 "Empire de Chine de Nom"
 desc_empire_of_china_in_name:0 "Bien que nous ayons réussi à sécuriser le titre d'Empereur sur les Chinois, notre Empire est un qui inclut à peine des Chinois. Si nous devons être vus comme autre chose qu'un empereur étranger, nous devrons intégrer les Chinois comme partie de notre gouvernement."
 less_than_two_chinese_cultures_accepted_tooltip:0 "Accepte moins de 2 Cultures dans le Groupe Culturel Chinois."
 atleast_two_chinese_cultures_accepted_tooltip:0 "A au moins 2 Cultures Acceptées dans le Groupe Culturel Chinois."
 disaster_active_for_10_years_tooltip:0 "Le Désastre a été actif pendant 10 ans."
 empire_of_china_in_name.1.t:0 "Empereur de Chine de Nom"
 empire_of_china_in_name.1.d:0 "Bien que nous ayons obtenu une reconnaissance générale comme le nouvel Empire de Chine, nous devons encore gagner le respect du peuple chinois. Notre grande dépendance sur des gens étrangers, même non civilisés, dans nos armées et administration met le Mandat de notre dynastie en question.\nÀ moins que nous prenions des mesures pour devenir un Empire vraiment chinois, nous resterons un Empire de nom seulement et semblerons avoir perdu le Mandat du Ciel."
 empire_of_china_in_name.1.a:0 "Avec le temps, ils apprendront."
 empire_of_china_in_name.2.t:0 "Acceptation des Chinois"
 empire_of_china_in_name.2.d:0 "Nos efforts pour intégrer les Chinois dans l'état qui les dirige ont porté fruit et notre revendication au Mandat du Ciel n'est plus en question en raison du manque de liens avec le peuple lui-même. Comme beaucoup des conquérants étrangers que la Chine a vus au cours des siècles, notre Empire ne viendra peut-être jamais à être vu comme vraiment chinois dans l'origine, mais c'est vraiment un Empire de Chine."
 empire_of_china_in_name.2.a:0 "Pour le Fils du Ciel !"
 empire_of_china_nomadic_border_events.1.t:0 "Frontière Nomade"
 empire_of_china_nomadic_border_events.1.d:0 "Les hordes puissantes sur la frontière ont été une menace constante pour l'Empire de Chine à travers l'histoire. Avec la montée d'encore une autre Horde puissante sur la frontière, notre peuple commence à douter que nous serons capables de les protéger. Le [Root.Monarch.GetTitle] qui ne garde pas les Hordes sous contrôle peut-il vraiment posséder le Mandat du Ciel ?\nSeul le temps le dira."
 empire_of_china_nomadic_border_events.1.a:0 "Pour le [Root.GetTributaryOverlord] !"
 empire_of_china_nomadic_border_events.2.t:0 "Ordre Restauré"
 empire_of_china_nomadic_border_events.2.d:0 "Avec nos frontières n'étant plus sous menace par de puissantes Hordes, la terre peut prospérer, et notre règne n'est plus en question. La critique qui était autrefois dirigée vers le [Root.GetTributaryOverlord] s'est calmée et l'Empire peut espérer une nouvelle ère de prospérité."
 empire_of_china_nomadic_border_events.2.db:0 "L'Empire de Chine est perdu. La ruine générale de notre nation autrefois puissante a rendu toutes les préoccupations que notre peuple avait autrefois à propos de la frontière nomade un souvenir distant."
 empire_of_china_nomadic_border_events.2.a:0 "C'est la volonté des Cieux."
 empire_of_china_nomadic_border:0 "Frontière Nomade Non-Gardée"
 empire_of_china_nomadic_border_tt:0 "Est une §YHorde§! et a §Y300§! de développement total propre et de sujets non-tributaires"
 eoc_nomadic_border_tooltip:0 "Développement Total d'au moins §Y300§! !"
 shogunate_mechanic_explanation:0 "§MUn pays peut prendre le contrôle du Shogunat, et devenir le suzerain de tous les Sujets Daimyo, en prenant la province de Kyoto.§!"
 wokou_pirate_stronghold_indifferent:0 "Forteresse Pirate"
 desc_wokou_pirate_stronghold_indifferent:0 "Cette province abrite une Forteresse Pirate florissante hors de notre contrôle."
 wokou_pirate_stronghold_friendly:0 "Forteresse Pirate Amie"
 desc_wokou_pirate_stronghold_friendly:0 "Au grand dam de tous nos voisins, cette province abrite une Forteresse Pirate sous notre protection."
 wokou_pirate_stronghold_hostile:0 "Forteresse Pirate Hostile"
 desc_wokou_pirate_stronghold_hostile:0 "Un commerce florissant a fait de cette province sa maison. Ils ne sont cependant pas du tout intéressés à partager leur pouvoir sur les voies maritimes."
 desc_empire_of_china_nomadic_border:0 "La montée d'une Horde puissante sur nos frontières jette une ombre sinistre sur nos prétentions à posséder le Mandat du Ciel. Si le royaume doit prospérer, nous devons pacifier la Frontière Nomade."
 wokou_closed_ending:0 "Côtes Pacifiées"
 desc_wokou_closed_ending:0 "Nous avons mis fin aux règnes pirates le long des côtes et avons interdit à tous les pêcheurs de porter des armes."
 wokou_no_effort_ending:0 "Fin des Wokou"
 desc_wokou_no_effort_ending:0 "L'intense montée de l'activité pirate originaire de nos provinces s'est terminée."
 wokou_turned_to_navy:0 "Pirates Devenus Marins"
 desc_wokou_turned_to_navy:0 "Nous avons donné du pouvoir aux dirigeants des bandes pirates dans nos terres et imposé l'ordre en leur donnant des titres et une place dans notre hiérarchie. En résultat, notre marine est plus forte que jamais."
 urbanization_in_order:0 "Société Ordonnée"
 desc_urbanization_in_order:0 "Nous avons fait de notre mieux pour préserver l'ordre et les traditions en ces temps d'expansion urbaine rapide et d'essor démographique. Nous avons imposé des réglementations strictes sur les déplacements de population et les activités professionnelles. Ainsi, nous nous projetons vers l'avenir en tant que société unifiée, bien que légèrement stratifiée."
 urbanization_middle_road:0 "Urbanisation"
 desc_urbanization_middle_road:0 "Nos cités ont connu une croissance remarquable ces dernières décennies grâce à l'augmentation des rendements agricoles et à la migration massive des campagnes vers les villes-châteaux sous notre contrôle."
 urbanization_social_mobility:0 "Mobilité Sociale"
 desc_urbanization_social_mobility:0 "La population de nos cités s'accroît rapidement alors que de plus en plus de gens cherchent une nouvelle existence sous la protection de nos châteaux. Cette dynamique a rendu la mobilité sociale bien plus fluide, une tendance que nous avons cherché à accentuer par nos propres politiques."
 movement_restrictions:0 "Restrictions de Déplacement"
 desc_movement_restrictions:0 "Nous avons tenté par la force d'empêcher notre peuple de circuler librement dans le royaume. Des registres ont été créés et tout déplacement nécessite désormais l'autorisation de nos fonctionnaires."
 urban_growing_pains:0 "Croissance Incontrôlée"
 desc_urban_growing_pains:0 "Le grand afflux de population rurale vers cette cité lui bénéficiera probablement à long terme, mais elle rencontre actuellement des difficultés dans tous les domaines, de l'ordre public à l'assainissement de base."
 support_of_ikkos:0 "Soutien des Ikko-Ikki"
 desc_support_of_ikkos:0 "Nous bénéficions du soutien des fervents Ikko-Ikki, communautés bouddhistes jouissant d'une grande autonomie et exerçant une influence considérable tant dans notre royaume que chez nos voisins."
 ikkos_empowered:0 "Villes-Temples"
 desc_ikkos_empowered:0 "Les Villes-Temples des Bouddhistes de la Terre Pure constituent une caractéristique permanente de notre royaume. Elles exercent une influence considérable sur nos terres et contribuent grandement à la croissance des nouveaux centres urbains."
 ikkos_crushed:0 "Autorité Rétablie"
 desc_ikkos_crushed:0 "Nous avons écrasé les communautés templières des Bouddhistes de la Terre Pure et nous avons rétabli notre position en tant qu'unique autorité de notre royaume."
 incident_end_dejima:0 "Ports Fermés"
 desc_incident_end_dejima:0 "Nous avons maintenu les influences occidentales aussi restreintes et contrôlées que possible, à l'écart du peuple ordinaire du royaume. Bien que nous tolérons le commerce pour ses profits, nous n'accepterons aucune de leurs idées subversives."
 incident_end_trade_with_west:0 "Commerce Occidental"
 desc_incident_end_trade_with_west:0 "Tout en ayant pris soin de le maintenir sous strict contrôle, nous tirons profit du commerce avec les pays maritimes européens présents dans notre région."
 incident_end_open_ports:0 "Afflux d'Idées Occidentales"
 desc_incident_end_open_ports:0 "Nous avons ouvert nos ports non seulement au commerce occidental mais aussi à la science et aux idées occidentales. C'est uniquement par une étude attentive que nous pourrons adopter les meilleures idées et les intégrer aux nôtres tout en laissant de côté les aspects inférieurs de leur société."
 neo_confucian_administration:0 "Administration Néo-Confucéenne"
 desc_neo_confucian_administration:0 "L'essor de l'idéologie néo-confucéenne parmi les érudits et administrateurs de notre royaume a mené à une révolution de l'efficacité bureaucratique. En promouvant le mérite plutôt que la naissance, nous avons renforcé notre emprise sur la plupart de nos provinces."
 neo_confucianism_middle_road:0 "Diffusion du Savoir"
 desc_neo_confucianism_middle_road:0 "L'essor de l'intérêt pour l'idéologie néo-confucéenne a conduit à une bien plus grande diffusion des connaissances dans notre royaume. Bien que les idéaux évoluent, cette augmentation générale de l'alphabétisation et de l'intérêt philosophique a laissé une impression durable sur notre société."
 traditionalist_administration:0 "Traditionalisme"
 desc_traditionalist_administration:0 "Nous nous sommes dressés comme les fermes défenseurs du traditionalisme et de l'honneur face à une application trop zélée du rationalisme dans l'appareil gouvernemental et la société en général. Le mérite est une grande chose, mais sans les liens anciens de tradition et de loyauté, un État ne peut fonctionner !"
 supported_loyal_retainers:0 "Soutien aux Vassaux Loyaux"
 desc_supported_loyal_retainers:0 "Face à l'ascension d'hommes nouveaux dans l'administration, nous avons choisi de montrer clairement que nous favorisons toujours les anciennes familles loyales qui nous ont toujours soutenus."
 shinto_rational_administration:0 "Méritocratie"
 desc_shinto_rational_administration:0 "Nous faisons notre possible pour promouvoir le mérite dans notre bureaucratie au lieu d'attribuer les postes selon la naissance."
 shinto_self_made_men:0 "Hommes Nouveaux"
 desc_shinto_self_made_men:0 "Nous encourageons la vague d'hommes nouveaux qui sont parvenus au pouvoir dans notre État."
 shinto_support_for_court:0 "Soutien à la Cour Impériale"
 desc_shinto_support_for_court:0 "Nous patronnons les institutions de la Cour Impériale, source de toute autorité céleste en ces terres."
 nanban_production_investments:0 "Investissements de Production"
 desc_nanban_production_investments:0 "Nous encourageons nos artisans à apprendre la fabrication des biens exotiques que les Occidentaux commercialisent désormais dans nos ports."
 nanban_dependent_on_imports:0 "Dépendant des Importations"
 desc_nanban_dependent_on_imports:0 "Nous avons laissé la production de nombreux biens manufacturés à d'autres, laissant nos marchands combler la différence."
 rangaku_incident_modifier:0 "Rangaku"
 desc_rangaku_incident_modifier:0 "Nous avons encouragé l'étude des savoirs occidentaux. Tandis que certains craignent que cela soit préjudiciable à la cohésion de notre société, d'autres soutiennent que ce que nous pouvons apprendre de l'Occident est si précieux que nous ne pourrions nous permettre de faire autrement."
 perfecting_the_musket:0 "Perfectionnement du Mousquet"
 desc_perfecting_the_musket:0 "Nos armuriers ont acquis une réputation de fabricants d'armes de haute qualité, contrairement à la plupart des autres."
 guns_commonplace:0 "Prolifération des Armes à Feu"
 desc_guns_commonplace:0 "Les armes à feu sont désormais si répandues que nos armées sont devenues très compétentes dans leur usage. Nous avons consacré des ressources considérables à cette nouvelle technologie sans abandonner les traditions anciennes."
 traditional_warfare:0 "Exemple de Bushido"
 desc_traditional_warfare:0 "Nous avons perfectionné les voies traditionnelles et honorables de la guerre comme du guerrier."
 firearm_restrictions:0 "Restrictions sur les Armes à Feu"
 desc_firearm_restrictions:0 "Nous avons fait notre maximum pour limiter la diffusion des armes à feu à nos seuls soldats professionnels."
 shinto_events.isolation.tt:0 "Ce choix vous rapprochera d'un résultat §YIsolationniste§! de l'§YIncident§! actuel."
 shinto_events.open.tt:0 "Ce choix vous rapprochera d'un résultat §YOuvert§! de l'§YIncident§! actuel."
 shinto_events.much.openness.tt:0 "Ce choix vous rapprochera fortement d'un résultat §YOuvert§! de l'§YIncident§! actuel."
 shinto_events.much.isolation.tt:0 "Ce choix vous rapprochera fortement d'un résultat §YIsolationniste§! de l'§YIncident§! actuel."
 shinto_events.middle_way.tt:0 "Ce choix vous rapprochera d'un résultat §YNeutre§! de l'§YIncident§! actuel."
 sashidashi_modifier:0 "Sashidashi Effectué"
 desc_sashidashi_modifier:0 "Sur ordre du Shogun, nous avons procédé au recensement de toutes les personnes et propriétés de notre royaume."
 shinto_local_christian_mission:0 "Mission Chrétienne Locale"
 desc_shinto_local_christian_mission:0 "Nous avons permis à une communauté chrétienne de s'épanouir dans cette province. Bien que l'afflux accru de population et les institutions charitables qu'apportent les chrétiens aideront la province à se développer, cela conduira aussi à des tensions religieuses accrues."
 pirate_fighting:0 "Combat contre la Piraterie"
 pirate_haven:0 "Refuge de Pirates"
 christian_ruler:0 "Dirigeant Chrétien"
 desc_christian_ruler:0 "Bien que notre pays suive largement les voies shinto, notre dirigeant a été baptisé et patronne le christianisme dans la vie de cour."
 shinto_christian_decision_title:0 "Baptiser le Dirigeant"
 shinto_christian_decision_desc:0 "La communauté chrétienne de nos terres se renforce de plus en plus et certains estiment que le temps est venu d'accueillir ce dieu occidental à un niveau personnel. Si notre dirigeant se convertit au christianisme, certains pourraient y voir un affront aux traditions, mais cela pourrait aussi apporter des bénéfices considérables."
 shinto_kirishitan_realm:0 "Royaume Kirishitan"
 desc_shinto_kirishitan_realm:0 "Les chrétiens sont devenus monnaie courante dans notre royaume et à notre cour. Les membres de notre famille royale prient fréquemment le dieu chrétien et nombre de nos ministres sont désormais chrétiens. Nous avons intégré cette foi étrangère avec nos traditions shinto, bouddhistes et confucéennes."
 christianity_defeated:0 "Christianisme Vaincu"
 desc_christianity_defeated:0 "Nous avons défendu nos traditions autochtones et restreint la diffusion subversive des idées chrétiennes parmi notre peuple."
 significant_christian_presence:0 "Présence Chrétienne Significative"
 desc_significant_christian_presence:0 "Le christianisme est devenu l'une des religions du royaume, au même titre que le shintoïsme et le bouddhisme, et bien que ces communautés religieuses ne soient encore qu'une minorité significative, cela a revitalisé l'échange d'idées et la philosophie dans notre royaume."
 rise_of_the_daimyo:0 "Essor d'un Daimyo"
 desc_rise_of_the_daimyo:0 "Nous avons affirmé notre propre force face aux tentatives croissantes de centralisation du Shogunat."
 growing_power_of_the_shogunate:0 "Pouvoir Croissant du Shogunat"
 desc_growing_power_of_the_shogunate:0 "Nous avons réussi à naviguer sur une voie médiane entre les loyalistes aveugles et les rebelles ouverts contre le Shogunat. En préservant notre marge de manœuvre, nous prospérerons."
 adherence_to_shogunate:0 "Adhésion au Shogunat"
 desc_adherence_to_shogunate:0 "Nous avons réussi à satisfaire aux exigences croissantes du Shogunat et sommes désormais considérés parmi les Daimyo les plus honorables du Japon."
 shinto_religious_tensions:0 "Tensions Religieuses"
 desc_shinto_religious_tensions:0 "Nous permettons aux missionnaires chrétiens de répandre leur foi sur nos terres. Tandis que beaucoup semblent séduits par cette nouvelle foi, d'autres la rejettent complètement."
 shinto_harsh_initial_stance_on_christianity:0 "Position Initiale Restrictive sur le Christianisme"
 desc_shinto_harsh_initial_stance_on_christianity:0 "Notre contact initial avec les missionnaires chrétiens ne leur fut pas favorable. Nous avons sévèrement restreint toute activité missionnaire chrétienne dans notre royaume."
 in_defence_of_shintoism:0 "Position Ferme contre les Missionnaires"
 desc_in_defence_of_shintoism:0 "Nous avons continué à suivre les conseils des traditionalistes, restreignant les chrétiens dans la diffusion de leur foi en notre royaume tout en honorant les voies de nos ancêtres."
 shinto_strenghtened_local_traders:0 "Artisans Shinto Renforcés"
 desc_shinto_strenghtened_local_traders:0 "Au lieu de permettre aux biens et artisans chrétiens d'inonder notre royaume, nous avons choisi de renforcer nos commerçants locaux et les membres de la foi."
 cadastral_survey_modifier:0 "Cadastre"
 desc_cadastral_survey_modifier:0 "Nous avons permis à notre suzerain d'effectuer un cadastre de notre royaume, accroissant son influence directe sur nos terres."
 nanban_port:0 "Port Nanban"
 desc_nanban_port:0 "Ce port est un centre pour le commerce avec les navires européens."
 nanban_trade_restrictions:0 "Restrictions Commerciales Nanban"
 desc_nanban_trade_restrictions:0 "Nous avons mis en place de fortes restrictions sur le commerce avec l'Occident."
 shinto_converted_to_christianity:0 "Japon Chrétien"
 desc_shinto_converted_to_christianity:0 "Nous avons changé la religion d'État du Japon au christianisme, et nous gagnons désormais le soutien des nombreuses minorités chrétiennes qui existent dans le pays."
 shinto_converted_to_mahayana:0 "Japon Bouddhiste"
 desc_shinto_converted_to_mahayana:0 "La religion d'État officielle du Japon est désormais le Bouddhisme de la Terre Pure, et nous avons intégré les communes des Ikko-Ikki dans notre gouvernement au plus haut degré possible. Les minorités bouddhistes de tout le Japon nous aident maintenant à accomplir la transition vers la terre de leurs rêves."
 shinto_incident_wokou_start.tt:0 "Ceci démarre l'Incident §YWokou§!."
 shinto_incident_urbanisation.tt:0 "Ceci démarre l'Incident §YUrbanisation§!."
 shinto_incident_ikko.tt:0 "Ceci démarre l'Incident §YIkko-Ikki§!."
 shinto_incident_confucianism.tt:0 "Ceci démarre l'Incident §YNéo-Confucianisme§!."
 shinto_incident_nanban.tt:0 "Ceci démarre l'Incident §YNanban§!."
 shinto_incident_tanegashima.tt:0 "Ceci démarre l'Incident §YProlifération des Armes à Feu§!."
 shinto_incident_kirishitan.tt:0 "Ceci démarre l'Incident §YChristianisme§!."
 shinto_incident_shogunate_authority.tt:0 "Ceci démarre l'Incident §YAutorité du Shogunat§!."
 shinto_events.1.t:0 "Les Pirates Wokou et le Commerce Bahan"
 shinto_events.1.d:0 "En temps d'incertitude, les pêcheurs et marins de ces terres ont souvent recouru à la piraterie et aux raids sur les côtes de nos voisins. La dernière vague de transgressions s'acheva avec le traité de Kakitsu par lequel certains Daimyo gagnèrent le droit d'envoyer un nombre réglementé d'expéditions commerciales vers les ports étrangers.\nLes temps et l'équilibre des pouvoirs sont cependant sujets au changement, et le 'Commerce Bahan' est une fois de plus devenu une occupation de plus en plus commune parmi nos sujets. Certains seigneurs ont eux-mêmes commencé à financer ou participer activement aux raids. Pendant ce temps, les victimes de ces pirates 'Wokou' ont commencé à offrir titres et honneurs à ceux qui aident à arrêter le fléau."
 shinto_events.1.a:0 "Nous devons contrôler le Commerce Bahan nous-mêmes !"
 shinto_events.1.b:0 "Nous devons arrêter ces forbans !"
 shinto_events.2.t:0 "Réactions aux Wokou"
 shinto_events.2.d:0 "La piraterie et les raids ont continué de s'intensifier. Les participants vont de simples pêcheurs et seigneurs mineurs à ceux vivant sur les côtes étrangères ravagées elles-mêmes. Avec le temps, de puissants intérêts, tant chez nous qu'à l'étranger, ont commencé à patronner les chefs pirates prospères, et il semble que des forteresses pirates parsèment maintenant nos îles et côtes.\nDésormais les États voisins ont commencé à prendre des mesures bien plus drastiques. Ils se préparent à l'arrivée des raiders et traquent activement les chefs pirates. Notre [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] a reçu des menaces claires d'envoyés étrangers selon lesquelles, à moins que nous n'agissions fermement, ils considéreront nos navires comme ennemis et présumeront qu'ils sont parmi les pirates."
 shinto_events.2.a:0 "Nous devrions rechercher le financement d'investisseurs étrangers."
 shinto_events.2.b:0 "Nous pouvons fermer les yeux sur tout cela."
 shinto_events.2.b.tt:1 "Tous les pays à portée navale obtiennent §R-50§! d'Opinion avec §Y[Root.GetName]§!."
 shinto_events.2.c:0 "Aidons à protéger les pays étrangers."
 shinto_events.2.c.tt:1 "Tous les pays à portée navale obtiennent §G+50§! d'Opinion avec §Y[Root.GetName]§!."
 shinto_events.3.t:0 "Forteresse Pirate à [save_wokou_target.GetName]"
 shinto_events.3.d:0 "Les seigneurs de [save_wokou_target.GetName] sont devenus connus comme d'intrépides corsaires, et la loyauté et richesse qu'ils commandent leur ont accordé grande influence et pouvoir. Sur une île juste au large des côtes, un chef pirate particulièrement prospère a construit une forteresse soutenue entièrement par ses expéditions. Abattre une telle forteresse coûterait probablement cher, mais il se moque de nos propres ambitions navales."
 shinto_events.3.a:0 "Que nous importe s'il vit de la richesse des étrangers ?"
 shinto_events.3.b:0 "Peut-être pourrait-il devenir un serviteur de notre État..."
 shinto_events.3.c:0 "Nous devons arracher ces mauvaises herbes de la pourriture de notre jardin !"
 shinto_events.4.t:0 "Les Kaizokushu transformés en Suigun"
 shinto_events.4.d:0 "Avec le temps, nous avons réussi à transformer les Wokou d'un groupe disparate et anarchique de pirates en une marine sous nos ordres. Les chefs ont été contraints de servir notre [Root.Monarch.GetTitle] et ont reçu influence et pouvoir dans notre État. Les équipages et navires sous nos ordres constituent désormais une force professionnelle et expérimentée, capable de raids, de combats navals et même d'invasions à petite échelle en territoire étranger.\nDes cités silencieuses des [saved_neighbor.GetAdjective] aux ports hantés de [save_wokou_target.GetName], notre marine est crainte et respectée."
 shinto_events.4.a:0 "Nous avons transformé les pirates en Marins."
 shinto_events.5.t:0 "Fin des Wokou"
 shinto_events.5.d:0 "Beaucoup ont questionné notre ferveur à combattre le fléau des mers et côtes. Certains diraient même que la piraterie et le pillage viennent naturellement à tous les pêcheurs [Root.GetAdjective] et que nous avons fermé les yeux sur cette pratique méprisable.\nAvec le temps, cependant, nos voisins ont appris à surveiller leurs côtes et à traquer et faire des exemples de ceux qui briseraient la paix. La fréquence des raids Wokou a significativement diminué depuis la soudaine poussée d'il y a quelques années, laissant peu d'impact sur les [Root.GetAdjective]."
 shinto_events.5.a:0 "L'ordre est restauré."
 shinto_events.6.t:0 "Côtes Gardées"
 shinto_events.6.d:0 "Nos efforts acharnés pour contrôler les potentiels pirates, raiders et contrebandiers parmi notre population côtière ont résulté en une politique maritime presque entièrement transformée. Par décret du [Root.Monarch.GetTitle], tous les pêcheurs se voient interdire de posséder des armes et tous les navires sont régulièrement fouillés. Des règles et réglementations strictes s'appliquent désormais à tous ceux qui traverseraient les mers et nos nouveaux gardes-côtes nous permettent de fermer notre domaine. Les anciennes cibles des raids côtiers sont extatiques et nous ont en retour accordé grands honneurs et récompenses pour les avoir aidés à maintenir la paix."
 shinto_events.6.a:0 "L'ordre est restauré."
 shinto_events.7.t:0 "Les Jokamachi"
 shinto_events.7.d:0 "Dans un monde de plus en plus hostile, la sécurité d'un château est à la fois promesse de protection et d'emploi. Les Samurai abandonnent depuis des années leurs demeures rurales pour les cités sous les murs des châteaux de leurs maîtres, accompagnés par marchands et artisans. Notre capitale, [Root.Capital.GetCapitalName], ne fait pas exception et sa croissance a été source de préoccupation pour nos administrateurs.\nDe nouveaux fonds seront probablement nécessaires pour améliorer l'infrastructure si nous voulons minimiser les problèmes tels qu'incendies et maladies."
 shinto_events.7.a:0 "Ils auront ce dont ils ont besoin."
 shinto_events.7.b:0 "Imposer des restrictions sur qui peut s'installer à [Root.Capital.GetCapitalName]."
 shinto_events.8.t:0 "Les Paysans Migrent vers [Root.Capital.GetCapitalName]"
 shinto_events.8.d:0 "Tandis que la population augmente dans les campagnes, la taille des parcelles sous chaque fermier a diminué à chaque héritage. Bien que les rendements aient augmenté, certains fermiers sont encore incapables de vivre de leur terre. Beaucoup sont venus vivre en ville à la place, aggravant les difficultés de croissance de [Root.Capital.GetCapitalName].\nLes propriétaires terriens se plaignent et nous implorent d'imposer plus d'ordre social. Ils suggèrent fortement que nous appliquions des lois pour entraver le mouvement des gens dans notre royaume."
 shinto_events.8.a:0 "Décréter qu'aucun homme ne peut se déplacer sans permission."
 shinto_events.8.b:0 "Nous ne pouvons arrêter la croissance des cités."
 shinto_events.9.t:0 "Monopoles Commerciaux"
 shinto_events.9.d:0 "La croissance des cités a conduit les anciennes guildes commerciales Za de notre pays à accroître rapidement leur pouvoir. La situation généralement chaotique de notre royaume a aussi signifié qu'elles comptent de plus en plus sur leurs propres arrangements pour la sécurité. Les guildes ont désormais lié temples, propriétaires terriens et samurai à leur cause. Mais elles se sont aussi fait des ennemis.\nCertains implorent notre [Root.Monarch.GetTitle] de prendre position contre les guildes et d'ouvrir l'économie à quiconque a des capacités. D'autres soutiennent que nous devrions au moins accorder monopoles et privilèges à d'autres que les guildes."
 shinto_events.9.a:0 "Nous abolirons les anciennes réglementations qui les nourrissent !"
 shinto_events.9.b:0 "Les monopoles fonctionnent bien, mais nous ne devrions pas les accorder selon la tradition."
 shinto_events.9.c:0 "Nous devons protéger les arrangements de nos ancêtres."
 shinto_events.10.t:0 "Stabilité Sociale"
 shinto_events.10.d:0 "Pour combattre la menace à l'ordre que notre société en rapide urbanisation a subie, nous avons imposé un ensemble de lois strictes. Ces règles et réglementations limitent la mobilité sociale et même physique non justifiée. Ainsi nous avons réussi à préserver l'honneur et la stabilité qui ont maintenu notre société unie pendant toutes ces années jusqu'à maintenant."
 shinto_events.10.a:0 "L'ordre est restauré."
 shinto_events.11.t:0 "Croissance des Classes Urbaines"
 shinto_events.11.d:0 "Notre royaume a traversé une période de rapide urbanisation relativement intact. Les cités telles que [Root.Capital.GetCapitalName] s'étendent désormais et sont considérablement plus grandes qu'auparavant. Une part croissante de la population gagne maintenant sa vie du commerce, de l'artisanat ou même du service militaire plutôt que de travailler la terre elle-même."
 shinto_events.11.a:0 "Une époque prospère nous attend."
 shinto_events.12.t:0 "Mobilité Sociale"
 shinto_events.12.d:0 "L'accroissement démographique et la rapide urbanisation ont apporté une mobilité sociale considérable à notre royaume. Nous avons encouragé ces tendances pour promouvoir une société dynamique, bien que peut-être instable. Tandis que nous regardons vers l'avenir, c'est comme un royaume changé, où, en quelques générations, l'occupation la plus commune est passée du travail de la terre au travail dans l'administration, le commerce ou l'armée."
 shinto_events.12.a:0 "Les temps changent."
 shinto_events.13.t:0 "Bouddhisme de la Terre Pure"
 shinto_events.13.d:0 "En cette époque de troubles, un nombre croissant de personnes se tournent vers la religion pour guidance et sécurité. Le bouddhisme a existé côte à côte avec le shintoïsme pendant longtemps, mais récemment le nombre d'adhérents a grandi rapidement, davantage de traditions bouddhistes trouvant aussi leur chemin dans la vie quotidienne du peuple [Root.GetAdjective].\nLa promesse apparente de salut et de mobilité sociale parmi les Bouddhistes de la Terre Pure attire un grand nombre. Partout dans notre royaume de nouveaux temples s'ouvrent, financés par riches et pauvres à la fois."
 shinto_events.13.a:0 "Cette ferveur inspire ! Patronnons ces temples."
 shinto_events.13.b:0 "Il est difficile d'avoir quelque chose contre les fortes convictions des fidèles."
 shinto_events.13.c:0 "Soyons très restrictifs contre tout ce qui donne du pouvoir aux pauvres."
 shinto_events.14.t:0 "Jinaimachi"
 shinto_events.14.d:0 "Les communautés de fidèles, Ikko-Ikki, ont commencé à grandir en petites villes autour des temples bouddhistes majeurs du royaume. Ces cités ne sont pas seulement influentes dans un sens spirituel, elles commandent aussi leurs propres forces de défense composées de tout, des Samurai de petits propriétaires terriens aux fermiers armés et moines. Les communes Ikko-Ikki représentent une autorité parallèle non seulement au Shogunat mais à tout Daimyo contrôlant les terres environnantes.\nUne telle commune a jailli autour d'un temple à [ikko_province.GetName], et bien que nous puissions bénéficier de leur soutien, ce mélange puissant de ferveur religieuse, d'armes et d'autonomie pose une menace à l'autorité des Daimyo."
 shinto_events.14.a:0 "Nous devons saper ces nids de guêpes."
 shinto_events.14.b:0 "Efforçons-nous de travailler ensemble avec ces armées de fidèles."
 shinto_events.14.c:0 "Autoriser la construction de plus de villes-temples."
 shinto_events.15.t:0 "Tensions Sociales"
 shinto_events.15.d:0 "Les Ikko-Ikki de notre royaume sont devenus plus forts, plus nombreux et surtout plus audacieux. Nos fonctionnaires rapportent que parfois un collecteur d'impôts Ikki a déjà collecté quand ils arrivent dans un village, et les commerçants ne se sentent plus en sécurité en passant par ces communautés. Les Ikko-Ikki sont maintenant si forts que beaucoup ont commencé à questionner leurs privilèges."
 shinto_events.15.b:0 "Ils ne peuvent s'étendre au-delà de leurs frontières actuelles."
 shinto_events.15.c:0 "C'est seulement leur droit."
 shinto_events.15.a:0 "Le temps est venu d'écraser ces paysans !"
 shinto_events.16.t:0 "La Fin de l'Auto-Gouvernement Religieux"
 shinto_events.16.d:0 "Nous avons finalement réussi à restreindre les Ikko-Ikki et les villes sous leur commandement. La paysannerie a été désarmée, et nos délégués sont maintenant les seuls avec l'autorité de lever péages, impôts et monter des défenses contre les étrangers."
 shinto_events.16.a:0 "L'Ordre est Restauré."
 shinto_events.17.t:0 "Autorité Parallèle"
 shinto_events.17.d:0 "Les communautés Ikko semblent être là pour rester. Tandis que nous avons tenté de sauvegarder notre propre autorité, nous avons aussi cédé des droits et privilèges considérables aux Jinaimachi, et il semble probable qu'elles continueront à jouer un rôle considérable dans notre société."
 shinto_events.17.a:0 "Amitabhaya."
 shinto_events.18.t:0 "Soutien des Ikko-Ikki"
 shinto_events.18.d:0 "Nous avons continuellement patronné la croissance des communautés templières et par conséquent nous sommes devenus associés aux Ikko-Ikki. Les dirigeants des communautés templières bouddhistes peuvent détenir beaucoup d'influence dans notre société, mais ils sont aussi les ardents soutiens de notre [Root.Monarch.GetTitle]."
 shinto_events.18.a:0 "Amitabhaya."
 shinto_events.19.t:0 "Guidance Morale en Ère de Troubles"
 shinto_events.19.d:0 "Beaucoup des Daimyo dirigeants au Japon sont soit des hommes nouveaux soit dépendent de la loyauté de ceux qui le sont. Nos anciens codes moraux, cependant, pressent l'importance du lignage et de la loyauté et un ordre social basé autour de la Cour Impériale. Les érudits confucéens explorent maintenant les enseignements de Chu Hsi pour guidance dans la gouvernance de notre pays.\nCet intérêt renouvelé pour le néo-confucianisme met l'accent sur les quatre livres plutôt que sur les classiques archaïques et tente de donner un code moral rationnel pour les dirigeants locaux et hommes ordinaires à la fois."
 shinto_events.19.a:0 "Patronnons les institutions de la Cour Impériale."
 shinto_events.19.b:0 "Nous devrions nous efforcer d'attirer les penseurs de ce nouveau courant de philosophie morale."
 shinto_events.20.t:0 "Naissance et Privilège"
 shinto_events.20.d:0 "La diffusion des idéaux néo-confucéens dans notre société a conduit un certain nombre d'hommes d'origines humbles à s'élever à des positions d'influence intellectuelle. L'un des érudits les plus proéminents de cette époque est lui-même le fils d'un Ronin, et avec d'autres Érudits Confucéens il a l'intention de rendre l'apprentissage plus largement disponible par des conférences publiques et livres écrits en langage simple.\nÀ bien des égards c'est un défi au vieil ordre social, où l'apprentissage était un privilège réservé aux familles des bonnes lignées."
 shinto_events.20.a:0 "C'est une initiative que nous devons soutenir."
 shinto_events.20.b:0 "Nous ne pouvons permettre que l'ordre social soit menacé de cette façon !"
 shinto_events.21.t:0 "Méritocratie"
 shinto_events.21.d:0 "Dès son jeune âge [Root.Monarch.GetName] a étudié les textes confucéens et écouté les Conférences Néo-Confucéennes. Comme [Root.Monarch.GetTitle] des [Root.GetName] [Root.Monarch.GetSheHe] a maintenant la capacité de mettre beaucoup de ces principes philosophiques au travail. Un projet ambitieux serait de déraciner ceux de peu de compétence qui détiennent influence dans notre royaume uniquement sur base de naissance et les anciens liens de loyauté entre nos familles.\nBien sûr nos vassaux loyaux verraient probablement ceci comme ingratitude et hostilité non justifiée."
 shinto_events.21.a:0 "Le mérite devrait être le principe directeur."
 shinto_events.21.b:0 "Nous devons soutenir ceux qui nous sont loyaux."
 shinto_events.22.t:0 "Administration Néo-Confucéenne"
 shinto_events.22.d:0 "Nous avons cherché une nouvelle philosophie de gouvernement dans les enseignements de Chu Hsi et les traditions chinoises du néo-confucianisme. Des idéaux qui se sont avérés être un fondement solide, non seulement pour notre bureaucratie, mais pour notre société en général. La pensée rationnelle, l'alphabétisation plus répandue et un focus plus clair sur le mérite plutôt que la naissance ont permis aux [Root.GetAdjective] de construire un État plus fort en une ère de bouleversements."
 shinto_events.22.a:0 "Ok."
 shinto_events.23.t:0 "Les Temps Changent"
 shinto_events.23.d:0 "Tandis que le courant principal de philosophie était autrefois la transition des valeurs traditionnelles japonaises vers l'approche plus rationaliste des Chinois, le focus des philosophes et érudits s'est maintenant déplacé vers la responsabilité individuelle. Trop de focus sur l'intellect néglige les sentiments réels d'amour et empathie qui sont les fondements d'une société fonctionnelle.\nLes interprétations et discussions des Analectes continueront probablement. Tandis qu'elles le font, cependant, un segment bien plus large de société peut y prendre part grâce à l'alphabétisation maintenant répandue et la familiarité avec les Classiques et Livres."
 shinto_events.23.a:0 "Ok."
 shinto_events.24.t:0 "Administration Traditionaliste"
 shinto_events.24.d:0 "Tandis que nous avons écouté de nouvelles interprétations d'érudits confucéens tels que Chu Hsi, nous n'avons pas perdu de vue les traditions anciennes de notre peuple. Nous avons prouvé que nous valorisons encore la Cour Impériale et l'ancien système de titres et loyautés que nos ancêtres maintenaient."
 shinto_events.24.a:0 "Ok."
 shinto_events.25.t:0 "Arrivée des Marchands Européens"
 shinto_events.25.d:0 "Avec l'arrivée de navires de l'ouest nous voyons un afflux de biens très recherchés, non seulement d'Europe mais aussi des divers coins d'Asie que les marchands occidentaux fréquentent. Les grands navires deviennent une vue de plus en plus commune le long de nos côtes et, pour les Daimyo qui les accueillent, ils promettent de grandes richesses.\nLe capitaine d'un tel navire est récemment arrivé à [nanban_traders_here.GetName], demandant que nous leur permettions d'accoster périodiquement dans un port proche pour commercialiser les biens occidentaux."
 shinto_events.25.a:0 "Les encourager à en faire un arrêt permanent."
 shinto_events.25.b:0 "Nous appliquerons des règles strictes sur qui ils peuvent rencontrer ou avec qui faire affaires."
 shinto_events.25.c:0 "Nous accepterons leurs biens mais n'offrirons aucune garantie pour l'avenir."
 shinto_events.26.t:0 "Duplicité parmi les Marchands Européens"
 shinto_events.26.d:0 "Depuis l'arrivée des occidentaux certains les ont regardés avec méfiance. Leurs poches sont profondes, leurs armes puissantes et, pour certains, leur culture semble fascinante. Ceux qui traitent avec ces marchands, cependant, rapportent que les Européens complotent constamment les uns contre les autres. Rarement une rencontre avec des émissaires étrangers passe sans qu'ils nous avertissent de quelque complot ou stratagème de leurs adversaires. Il est clair que nous n'avons pas affaire à des hommes d'honneur.\nTandis qu'un nouveau groupe de marchands demande que nous accroissions leurs privilèges, nos conseillers nous mettent en garde de considérer l'offre soigneusement."
 shinto_events.26.a:0 "Nous leur permettrons d'étendre leur présence."
 shinto_events.26.b:0 "Limiter leur influence à quelques ports de plus."
 shinto_events.26.c:0 "Leurs affaires doivent rester limitées à [nanban_traders_here.GetCapitalName]."
 shinto_events.27.t:0 "Rangaku"
 shinto_events.27.d:0 "Le poste de commerce à [nanban_traders_here.GetName] a commencé à attirer non seulement des marchands mais aussi des érudits et intellectuels. Pour ces hommes les livres qu'apportent les étrangers sont bien plus précieux que les biens qu'ils souhaitent vendre. L'étude de la science et culture occidentales, Rangaku, grandit en sa propre discipline, et selon les adhérents nous avons beaucoup à apprendre. Beaucoup de clercs sont sceptiques, cependant, comme le sont certains érudits confucéens."
 shinto_events.27.a:0 "Nous devons faire notre mieux pour encourager la diffusion de la science occidentale."
 shinto_events.27.b:0 "Leurs affaires doivent rester limitées à [nanban_traders_here.GetCapitalName]."
 shinto_events.28.t:0 "Influence Étrangère"
 shinto_events.28.d:0 "Certains soutiennent que nous nous rendons trop dépendants des marchands étrangers. Nos propres artisans ne sont sûrement pas moins doués que ceux de l'étranger, et au lieu de dépenser une fortune à importer des biens manufacturés du monde extérieur nous pourrions en produire beaucoup. Nous pourrions alors profiter de leur revente, nous-mêmes.\nLe temps n'est pas venu d'arrêter entièrement le commerce, mais si nous mettons nos plus grands artisans au travail nous pourrions avec le temps ne plus avoir besoin d'attendre l'arrivée du prochain navire marchand avec autant d'anxiété."
 shinto_events.28.a:0 "Un excellent investissement !"
 shinto_events.28.b:0 "Il n'y a pas besoin de tenter ce que d'autres font mieux."
 shinto_events.29.t:0 "Kaikoku ?"
 shinto_events.29.d:0 "La rencontre avec l'ouest a été une rencontre assez tumultueuse, et particulièrement pour les [Root.GetAdjective] ! Nos efforts pour accueillir les marchands occidentaux nous ont apporté un aperçu sans pareil de la culture européenne et un bon accès à leurs biens. Les Kokujin entreprenants et autres influents ont commencé à envoyer leurs fils en Europe pour étudier les occidentaux de première main, tentant de découvrir autant que possible ce que nous pourrions utiliser chez nous."
 shinto_events.29.a:0 "Ok."
 shinto_events.30.t:0 "Commerce avec l'Occident"
 shinto_events.30.d:0 "Avec le temps les gains du commerce avec l'ouest ont diminué par rapport à leur niveau initial élevé, mais l'afflux de biens et idées de ces voyageurs lointains changent encore notre société de ce qu'elle était autrefois. Seul le temps dira dans quelle mesure nous pourrions assimiler les idéaux de ces voyageurs lointains."
 shinto_events.30.a:0 "Ok."
 shinto_events.31.t:0 "Sakoku ?"
 shinto_events.31.d:0 "Nous avons agi fermement pour limiter l'influence des Marchands Occidentaux sur notre société. Tandis que tenter de couper tous les contacts entièrement résulterait probablement en contrebande, nous avons restreint les marchands à un seul port, et nous réglementons lourdement leur interaction avec le monde extérieur à ce point de contact. Ainsi nous pouvons prendre part aux biens (et armes) que nous souhaitons acquérir tout en limitant les risques de tentatives religieuses subversives ou complots."
 shinto_events.31.a:0 "Ok."
 shinto_events.32.t:0 "Armes à Feu"
 shinto_events.32.d:0 "Avec l'arrivée des marchands occidentaux les premières armes à feu portables sont arrivées dans notre royaume. Ces armes sont différentes de celles utilisées ici, et elles promettent de révolutionner la guerre si elles se généralisent. En acquérir suffisamment n'est cependant pas aussi simple qu'il pourrait sembler. Les mousquets sont en grande demande parmi ceux qui ont vu leur puissance, mais la perspective de ce qu'ils pourraient faire entre les mains de nos ennemis, ou même d'une communauté paysanne agitée, est aussi assez perturbante.\nTandis que nous commençons à produire et instruire nos soldats dans l'usage de ces armes, nous devrons décider qui aura accès à ces armes et combien nous en ferons."
 shinto_events.32.a:0 "La force dans le nombre ! Produisons-en autant que nous pouvons."
 shinto_events.32.b:0 "Nous en ferons juste assez pour une petite force d'hommes de confiance."
 shinto_events.33.t:0 "Diffusion des Armes à Feu"
 shinto_events.33.d:0 "Les mousquets à silex apportés par les étrangers se sont avérés plus faciles à produire en masse que nous n'aurions pu l'espérer. Tandis que de plus en plus de nos troupes peuvent être équipées de ces armes, il est clair que nous ne pourrons pas limiter leur diffusion à nos ennemis ou à l'homme du commun très efficacement. Si nous souhaitons vraiment diminuer les armes à feu en circulation nous devrons prendre des mesures très fermes bientôt."
 shinto_events.33.a:0 "Le faire ne ferait qu'affaiblir nos armées."
 shinto_events.33.b:0 "Interdire l'usage des armes totalement pour les roturiers."
 shinto_events.34.t:0 "Évolution des Armes"
 shinto_events.34.d:0 "Avec la nouveauté des armes à feu qui s'estompe, il est devenu clair qu'elles ne sont pas aussi efficaces que leurs premiers partisans le clamaient. Par l'entraînement, nous pourrions sûrement augmenter leur efficacité, et certains de nos forgerons ont aussi suggéré des façons d'améliorer les armes elles-mêmes. D'autres soutiendraient que nous devrions passer le temps de nos forgerons et soldats sur des armes plus traditionnelles. Les armes de nos ancêtres semblent encore les plus influentes dans les batailles, et nous ferions peut-être bien d'honorer leurs traditions."
 shinto_events.34.a:0 "Nous avons besoin de meilleures armes !"
 shinto_events.34.b:0 "L'Épée est plus puissante que le mousquet."
 shinto_events.35.t:0 "Une Révolution Militaire"
 shinto_events.35.d:0 "Depuis que les premiers mousquets à mèche ont commencé à apparaître sur nos terres ils sont passés d'une nouveauté à l'une des armes les plus communes en usage. Certains clament même que nous fabriquons plus et de meilleures armes que leurs pays d'origine. Ceci a placé une arme dangereuse entre les mains de quiconque s'opposerait à notre règne, mais l'adoption rapide des armes a aussi rendu nos armées une force plus respectée que beaucoup d'autres."
 shinto_events.35.a:0 "Ok."
 shinto_events.36.t:0 "Le Mousquet - Une Arme et un Outil"
 shinto_events.36.d:0 "Depuis que les premiers mousquets à mèche ont commencé à apparaître sur nos terres ils sont passés d'une nouveauté à l'une des armes les plus communes en usage. Tandis que la nouveauté s'est estompée et que d'autres dirigeants les ont adoptées, ces armes ne sont plus proclamées comme une révolution sur le champ de bataille, mais elles demeurent avec des régiments qui se spécialisent dans leur usage.\nDans la vie civile il est aussi devenu coutumier d'utiliser des mousquets pour les gardes et chasseurs."
 shinto_events.36.a:0 "Ok."
 shinto_events.37.t:0 "Le Pouvoir de l'Épée"
 shinto_events.37.d:0 "Plutôt que de consacrer toute notre énergie à l'usage et diffusion des armes à feu nous avons tenté de les limiter, et encouragé à la place l'usage d'épée et lance. Les mousquets peuvent avec le temps devenir plus courants, mais pour l'instant nous croyons encore que ces armes classiques apporteront gloire et honneur à notre royaume."
 shinto_events.37.a:0 "Ok."
 shinto_events.38.t:0 "Dainichi ?"
 shinto_events.38.d:0 "Avec l'arrivée des Européens nous sommes entrés en contact avec une nouvelle culture et une nouvelle religion. À certains égards elle semble similaire à la nôtre, mais à d'autres elle nous est complètement étrangère. Un groupe d'hommes est arrivé à [Root.Capital.GetCapitalName], tentant de prêcher l'évangile d'un dieu Kirishitan. Leur message semble cependant très étrange, probablement à cause de traducteurs incompétents ou malveillants.\nDans leur empressement à s'assurer le patronage de [Root.Monarch.GetName] les missionnaires sont apparus sans porter de cadeaux et proférant des non-sens. C'est un grave manque de respect envers notre [Root.Monarch.GetTitle], pourtant certains mettraient en garde que ces gaffes signifient qu'ils sont dans un besoin désespéré de notre aide."
 shinto_events.38.a:0 "Absurde ! Ils n'ont pas leur place ici !"
 shinto_events.38.b:0 "Nous leur permettrons de rester tant qu'ils se comportent bien."
 shinto_events.38.c:0 "Écoutons ce que leur Dieu peut nous enseigner."
 shinto_events.39.t:0 "Missions à [Root.Capital.GetCapitalName]"
 shinto_events.39.da:0 "Un groupe des Kirishitan est arrivé à la cour à [Root.Capital.GetCapitalName] aujourd'hui, demandant qu'il leur soit permis de créer une petite communauté de fidèles dans notre grande cité. Ils s'occuperaient alors des pauvres et enseigneraient ceux qui voudraient écouter leur dieu.\nLes Missionnaires offrent aussi de tutoyer notre propre [Root.Heir.GetName] dans les voies de Dieu, ainsi que les disciplines de la science chrétienne. Le clergé bouddhiste, ainsi que certains de nos Kokujin, nous mettent en garde, car ils estiment que c'est un affront à nos traditions anciennes tandis que les marchands de notre royaume espèrent s'assurer de précieux accords commerciaux avec les occidentaux si nous les laissons rester."
 shinto_events.39.db:0 "Un groupe des Kirishitan est arrivé à la cour à [Root.Capital.GetCapitalName] aujourd'hui, demandant qu'il leur soit permis de créer une petite communauté de fidèles dans notre grande cité. Ils s'occuperaient alors des pauvres de la cité et enseigneraient ceux qui voudraient écouter leur dieu.\nLe clergé bouddhiste, ainsi que certains de nos Kokujin, nous mettent en garde, car ils estiment que c'est un affront à nos traditions anciennes tandis que les marchands de notre royaume espèrent s'assurer de précieux accords commerciaux avec les occidentaux si nous les laissons rester."
 shinto_events.39.a:0 "[Root.Heir.GetName] sera heureux d'apprendre leur dieu."
 shinto_events.39.b:0 "Nous pouvons leur permettre de répandre leur foi ici."
 shinto_events.39.c:0 "Nous devons défendre la foi de nos ancêtres !"
 shinto_events.40.t:0 "Privilèges Commerciaux"
 shinto_events.40.d:0 "Un groupe de missionnaires chrétiens ont approché [Root.Monarch.GetName] avec une offre de détourner les grands navires marchands de leur patrie vers nos ports, si nous leur permettons de créer une communauté côtière pour les convertis chrétiens. C'est une offre qui porte une valeur considérable pour nos marchands."
 shinto_events.40.a:0 "Qu'ils viennent !"
 shinto_events.40.b:0 "Nous ne pouvons permettre ceci."
 shinto_events.41.t:0 "Lettre de Recommandation"
 shinto_events.41.d:0 "Les missions chrétiennes de notre terre se sont bien comportées depuis qu'elles sont venues s'installer ici. Elles respectent les lois et un nombre croissant d'hommes et femmes ont commencé à voir la lumière de leur dieu. Leur chef a gagné une réputation d'excellent médiateur et ferait probablement un fin ministre. Il a accepté ceci à condition que nous écrivions une lettre de recommandation aux autres dirigeants mondains du Japon.\nBien sûr, nos vassaux plus traditionalistes verraient sa nomination comme une offense tant à la tradition qu'à eux-mêmes. Leur chef autoproclamé voudrait aussi probablement prendre fonction, bien que ses talents résident dans d'autres domaines."
 shinto_events.41.a:0 "Écrire une lettre."
 shinto_events.41.b:0 "Nous ne pouvons faire cela."
 shinto_events.42.t:0 "Le Christianisme en Procès"
 shinto_events.42.d:0 "Nous avons été approchés par un grand nombre de nos Kokujin les plus appréciés ainsi que des dignitaires des communautés templières de nos terres. Ils demandent tous que nous examinions les qualités subversives du christianisme. Ils estiment que cette religion étrangère détruit nos traditions et insulte nos ancêtres, et ils demandent que nous mettions la foi en procès, permettant à des hommes de confiance d'honneur et qualité d'examiner ceci."
 shinto_events.42.a:0 "Une inquisition ils auront, alors."
 shinto_events.42.a.tt:0 "Les résultats peuvent varier selon ce que trouve l'inquisition."
 shinto_events.42.b:0 "Ce n'est pas leur place. L'esprit ne peut raisonner sur la foi."
 shinto_events.42.b.tt:0 "Ceci n'aura pas d'effet direct sur le résultat de cet incident."
 shinto_events.43.t:0 "La Nature de Dieu"
 shinto_events.43.d:0 "L'inquisition sur la nature du christianisme a pris un tour des plus choquants, car les juges eux-mêmes sont revenus demandant à être baptisés. L'un est un érudit néo-confucéen appris et respecté, un autre un astronome respecté, et le dernier l'un de nos plus honorables vassaux Samurai. Comme ces hommes furent sélectionnés comme piliers de société c'est un développement inattendu pour nous tous."
 shinto_events.43.a:0 "Nous devrons le permettre, alors."
 shinto_events.43.b:0 "Absurde ! Nous devons suivre l'avis de nos Kokujin !"
 shinto_events.44.t:0 "Christianisme Moqué"
 shinto_events.44.d:0 "L'inquisition de la nature du christianisme a, sans surprise, résulté en la religion étant trouvée défaillante en termes de respect et adhérence aux traditions de notre culture. Les hommes appris et honorables que nous avons mis en charge de l'investigation ont déclaré que bien que la religion puisse sembler tentante, elle est en réalité un danger pour notre société."
 shinto_events.44.a:0 "Ceci est la terre des Dieux !"
 shinto_events.44.b:0 "Bien que nous respections leur jugement les chrétiens doivent rester."
 shinto_events.45.t:0 "Communauté Chrétienne Attaquée"
 shinto_events.45.d:0 "Les entrepôts des marchands chrétiens à [christian_port_event_target.GetName] ont pris feu plus d'une fois ce mois, et bien que les Samurai locaux clament que ceci a été une série d'accidents malheureux il semble clair que tous ne sont pas aussi favorablement disposés que nous à l'arrivée des gaijin sur nos côtes."
 shinto_events.45.a:0 "Mener une enquête pour punir les coupables."
 shinto_events.45.b:0 "Il y a peu que nous puissions faire contre les accidents."
 shinto_events.46.t:0 "Une Rupture avec la Tradition ?"
 shinto_events.46.d:0 "Ce n'est un secret pour personne que [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] lignée se sont personnellement impliqués avec la foi chrétienne. Avec le temps le christianisme en est venu à dépasser les traditions shinto, bouddhistes et confucéennes du Japon, et c'est l'idéologie directrice de notre État. Maintenant que le Japon est une société plus unie et ordonnée, peut-être le temps est-il venu de compléter la transition et adopter le christianisme comme religion de notre État ?"
 shinto_events.46.a:0 "Non, nous ne pourrions jamais tourner entièrement le dos à la tradition !"
 shinto_events.46.b:0 "Le temps du changement est venu."
 shinto_events.47.t:0 "Un Royaume Kirishitan"
 shinto_events.47.d:0 "Nous avons pris les disciples du dieu chrétien sous notre aile et leur avons permis la protection de notre État. Partout où ils vont dans notre royaume, chacun sait que ces chrétiens ont le droit de vivre, travailler et faire du prosélytisme. Les marchands chrétiens sont une vue commune dans nos cités, et à la cour c'est devenu une religion de plus en plus commune parmi nos ministres et vassaux."
 shinto_events.47.a:0 "Ok."
 shinto_events.48.t:0 "Présence Chrétienne Significative"
 shinto_events.48.d:0 "Tandis que nous les avons gardés sous surveillance nous avons permis aux communautés chrétiennes de grandir sur nos terres, tout en protégeant leurs disciples du mal. Ceci nous a permis de nous assurer de précieux accords commerciaux avec leur patrie d'outre-mer, et nous a valu une réputation de royaume juste et équitable."
 shinto_events.48.a:0 "Ok."
 shinto_events.49.t:0 "Christianisme Vaincu"
 shinto_events.49.d:0 "Nous avons réussi à saper les influences dangereuses du christianisme dans notre société. Nous avons gardé leurs missionnaires à distance et fermé notre royaume à leurs disciples, allant jusqu'à traquer tout adhérent suspecté dans nos frontières. En résultat nous sommes loués tant par nos vassaux que le clergé shinto et bouddhiste de notre royaume comme le défenseur de la voie de nos ancêtres."
 shinto_events.49.a:0 "Ok."
 shinto_events.50.t:0 "Le Shogunat [Root.Overlord.GetName]"
 shinto_events.50.d:0 "Dans une tentative d'accroître [Root.Overlord.Monarch.GetHerHis] autorité sur les Daimyo du Japon, [Root.Overlord.Monarch.GetName] a mené des cadastres à l'échelle nationale. Ceci implique de mesurer et compter toutes les personnes, ressources et relations de propriété, et de les refaçonner selon [Root.Overlord.Monarch.GetHerHis] dessein. C'est une tâche donnée par l'Empereur à notre Shogun, mais elle est utilisée pour renverser des relations de pouvoir de longue date.\nAujourd'hui le temps d'un tel recensement est venu pour le royaume [Root.GetName]. Nous avons été approchés par les administrateurs de l'administration [Root.Overlord.GetAdjective] avec une proclamation déclarant que les fiefs accordés aux vassaux appartiennent ultimement à l'État, et que les vassaux détiennent la terre en fidéicommis pour le temps présent seulement."
 shinto_events.50.a:0 "Personne ne touchera mon droit de collecter l'impôt !"
 shinto_events.50.b:0 "Offrir d'effectuer un tel comptage et présenter le résultat à [Root.Overlord.Monarch.GetName]."
 shinto_events.50.c:0 "Accueillir les administrateurs [Root.Overlord.GetAdjective]."
 shinto_events.51.t:0 "La Question de Résidence"
 shinto_events.51.d:0 "Le Shogun a envoyé mot que l'Empereur requiert notre présence près de la Cour Impériale. Résider dans notre propre cour à [Root.Capital.GetCapitalName] ne sera plus acceptable toute l'année, et il a été décrété que notre famille doit désormais résider à la Cour Impériale toute l'année. Bien que ceci ait parfois déjà été le cas, cet ordre impérial laisse peu de place pour décider nous-mêmes. [Root.Monarch.GetName] doit voyager à la cour immédiatement ou faire face à de terribles conséquences."
 shinto_events.51.a:0 "Faisons-le certainement."
 shinto_events.51.b:0 "Les [Root.Overlord.GetAdjective] sont faibles et faibles de volonté."
 shinto_events.52.t:0 "Nomination à un Office Impérial"
 shinto_events.52.d:0 "Le Bakufu a envoyé mot que [Root.Monarch.GetName] est attendu pour servir comme fonctionnaire impérial. Étant donné la sincérité de la requête un refus serait hors de question, et pourrait même être vu comme un signe de rébellion ouverte et déshonneur. C'est aussi clairement un moyen d'atteindre prestige et influence pour les [Root.GetAdjective], mais c'est un honneur dangereux. Le Shogunat [Root.Overlord.GetAdjective] a dernièrement passé par les fonctionnaires à un rythme alarmant. Non content de permettre à leurs soutiens et vassaux loyaux de détenir les hautes fonctions, ils congédient maintenant ceux qui ne livrent pas les résultats que le Shogun attend. Pour certains c'est un système de mérite, mais pour les nombreux fonctionnaires au service impérial cela signifie une peur constante du scrutin."
 shinto_events.52.a:0 "Nous devons servir le Shogun et l'Empereur."
 shinto_events.52.b:0 "Nous ne pouvons prendre part à cette mascarade, refuser la nomination."
 shinto_events.52.b.tt:0 "[Root.Overlord.GetName] peut déclarer la guerre à [Root.GetName]."
 shinto_events.53.t:0 "Le Daimyo de [From.GetName] Refuse de Servir !"
 shinto_events.53.d:0 "Notre vassal, le [From.Monarch.GetTitle] des [From.GetAdjective] a refusé une convocation impériale de servir comme fonctionnaire dans notre administration. Une faible excuse fut offerte, mais c'est un défi clair à notre autorité."
 shinto_events.53.a:0 "Nous devrons trouver quelqu'un d'autre alors."
 shinto_events.53.b:0 "Ceci ne tiendra pas, nous devons punir les [From.GetAdjective] !"
 shinto_events.54.t:0 "Les [Root.Overlord.GetAdjective] Reculent"
 shinto_events.54.d:0 "Prouvant [Root.Overlord.Monarch.GetHerselfHimself] être aussi faible que nous le soupçonnions, le Shogun [Root.Overlord.GetName] a accepté de reculer de la demande de service. Ils ont envoyé l'ordre de remplir la position que nous avons refusée à quelqu'un d'autre, mais leur autorité est sévèrement affaiblie car quiconque pourrait voir l'effet de notre refus."
 shinto_events.54.a:0 "Que leur faiblesse soit apparente à tous !"
 shinto_events.55.t:0 "Adhésion au Bakufu"
 shinto_events.55.d:0 "Notre politique de loyauté et acquiescement tandis que le Shogunat renforce sa prise sur le Japon nous a valu la confiance et loyauté de la cour impériale. Nous avons peut-être abandonné l'indépendance aux yeux de certains, mais nous avons aussi gagné de précieuses faveurs et une place parmi les familles dirigeantes d'un nouveau Japon."
 shinto_events.55.a:0 "Nous demeurons les serviteurs loyaux du Fils du Ciel."
 shinto_events.56.t:0 "Pouvoir Croissant du Shogunat"
 shinto_events.56.d:0 "Nous avons tenté de diriger une route médiane tandis que le Shogunat tente de renforcer sa prise sur l'Empire. Tandis que nous ne sommes pas comptés parmi les vassaux les plus déloyaux de l'Empereur, nous ne faisons pas non plus partie du groupe le plus proche de l'administration. Ceci nous a permis de préserver notre indépendance tout en bénéficiant aussi de la loi, l'ordre et la sécurité que les nouveaux temps apportent."
 shinto_events.56.a:0 "Nous continuerons à préserver notre marge de manœuvre."
 shinto_events.57.t:0 "Fragmentation du Pouvoir du Shogunat"
 shinto_events.57.d:0 "Notre politique d'affirmation active de notre indépendance et de confiance en l'autorité locale alternative plutôt que de jouer avec les machinations du Shogunat nous a valu une réputation de Daimyo farouchement indépendant et puissant. Notre parole porte respect, et nos actions résonnent avec beaucoup des Daimyo et Kokujin au Japon qui souhaitent pousser la limite de leur vassalité. En sapant activement l'autorité impériale nous construisons rapidement notre propre base de pouvoir."
 shinto_events.57.a:0 "Les actions parlent plus fort que les mots."
 shinto_events.58.t:0 "Le Bouddha Amida"
 shinto_events.58.d:1 "Notre soutien de longue date aux Ikko-Ikki n'a pas été sans friction et en beaucoup de situations c'est comme s'il y avait deux autorités parallèles au Japon. Cependant, les Ikko-Ikki n'auraient sûrement pas été aussi loin qu'ils le sont sans notre protection selon beaucoup.\nAvec les temps de conflits civils derrière nous beaucoup s'attendent à ce que nous élevions les dirigeants des Ikko-Ikki à de hautes positions et rendions leur foi plus officiellement sponsorisée par l'État. Pour beaucoup ceci serait cependant une grave insulte à nos vieilles traditions..."
 shinto_events.58.a:0 "Non, nous ne pouvons tourner entièrement le dos aux traditions de nos ancêtres."
 shinto_events.58.b:1 "Amitabhaya. Nous devons embrasser leurs croyances et les enchâsser dans notre système légal."
 shinto_events.58.c:1 "Amitabhaya. Leurs communes recevront pleine autorité."
 shinto_events.58.e:1 "Amitabhaya. Leur philosophie est saine, mais nous ne pouvons leur permettre de gouverner."
