 harmonization_classics_translated:0 "Classiques Traduits"
 desc_harmonization_classics_translated:0 "Dans un effort d'encourager les parochiaux à approcher notre société civilisée, nous avons permis la traduction des Classiques de la Pensée dans leur langue. Ce faisant, nous avons dilué les idéaux purs de la Théorie de Tout, mais la synthèse de nos idées et des leurs nous a apporté une nouvelle compréhension."
 harmonization_classics_defended:0 "Classiques Défendus"
 desc_harmonization_classics_defended:0 "Nous avons activement travaillé contre la dilution de la Pensée simplement pour accommoder la philosophie parochiologique. Pour devenir civilisés, ils doivent accepter qu'ils doivent devenir comme nous, et abandonner la notion prépostère que nous pourrions devenir comme eux."
 harmonization_converted_minister:0 "Ministre Érudit"
 desc_harmonization_converted_minister:0 "Un de nos ministres a pris un grand intérêt dans les concepts politiques et philosophiques d'une religion étrangère. Nous avons donné libre cours à la poursuite de ces intérêts, scandalisant les érudits et officiels de la Pensée dans tout le pays."
 harmonization_local_rites_refused:1 "Rites Locaux Réprimés"
 desc_harmonization_local_rites_refused:1 "Nous avons traité très durement les officiels locaux dans cet état après qu'ils aient tenté d'incorporer des rituels de direction religieuse locale en pratiquant notre autorité."
 harmony_banned_book:0 "Roman Interdit"
 desc_harmony_banned_book:0 "Nous avons interdit un roman populaire pour avoir mené notre peuple dans l'erreur."
