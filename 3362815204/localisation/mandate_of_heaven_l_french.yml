 confucian_events.1.t:0 "Harmonisation des Fois Païennes"
 confucian_events.1.d:0 "Nos efforts pour intégrer nos sujets [pagan_province.Religion.GetName] ont maintenant finalement commencé à porter leurs fruits. Nos sujets païens ont commencé à accepter les idéaux du Confucianisme et nos officiels locaux ont aussi intégré des éléments de la religion et culture locales dans notre corpus confucéen plus large d'idéaux. Alors que les bureaucrates locaux entrent dans notre administration, les coutumes païennes ont dans une certaine mesure commencé à filtrer vers le haut. Même parmi les officiels proéminents à [Root.Capital.GetCapitalName], un petit autel peut parfois être trouvé à un panthéon [pagan_province.Religion.GetName].\nLe Paganisme est devenu une des nombreuses religions de notre [Root.GovernmentName] Confucéen."
 confucian_events.1.a:0 "'Soumets les gens de vertu, assimile les gens avec l'illumination.'"
 confucian_events.2.t:0 "Harmonisation du Christianisme"
 confucian_events.2.d:0 "Avec le temps, nos sujets chrétiens se sont habitués à nos manières et ont adopté nos rites et nos idéaux administratifs supérieurs. Là où il y avait autrefois de la méfiance dans les classiques et notre système d'éducation et gouvernance, il y a maintenant une compréhension généralisée. En retour, nos sujets chrétiens ont été accueillis et rendus partie de notre [Root.GovernmentName], et certaines de leurs coutumes sont maintenant devenues nôtres. À [Root.Capital.GetCapitalName], même certains des érudits confucéens les mieux éduqués peuvent être vus participant aux coutumes chrétiennes et visitant les églises chrétiennes."
 confucian_events.2.a:0 "'Soumets les gens de vertu, assimile les gens avec l'illumination.'"
 confucian_events.3.t:0 "Harmonisation de l'Islam"
 confucian_events.3.d:1 "L'Islam a été une religion minoritaire dans nos terres pendant des siècles. Avec le temps, cependant, il est devenu une partie de plus en plus intégrée de notre société. Les idéaux musulmans ont été intégrés et harmonisés avec nos traditions, rites et méthodes, et nous avons pris le meilleur de ce que la religion avait à offrir pour mouler à nos propres usages. Les érudits, docteurs, marchands, fermiers et paysans islamiques peuvent être trouvés même dans les districts autour de [Root.Capital.GetCapitalName]. Tant qu'ils plient le genou devant notre [Root.Monarch.GetTitle], les fidèles d'Allah sont une partie intégrante de notre société."
 confucian_events.3.a:0 "'Soumets les gens de vertu, assimile les gens avec l'illumination.'"
 confucian_events.4.t:0 "Harmonisation des Religions Dharmiques"
 confucian_events.4.d:0 "La foi des peuples Dharmiques a été entremêlée avec la nôtre pendant des millénaires, pourtant nos croyances ont divergé pendant presque aussi longtemps. Pendant longtemps, il fut cru que là où nous vantions la raison et l'apprentissage classique, ils s'efforçaient vers la diversité et un ancien pouvoir spirituel. Au cours des dernières années, cependant, nous nous sommes efforcés d'intégrer la société Dharmique avec la nôtre et faire que leurs croyances s'accordent avec nos traditions également fortes de philosophie et d'apprentissage. Alors que nous regardons vers l'avant, un avenir commun nous fait signe où la diversité du panthéon Dharmique peut être chérie ensemble avec les classiques confucéens. Ensemble nous avons créé un nouvel ensemble plus fort de rites et traditions pour un état plus fort et plus durable."
 confucian_events.4.a:0 "'Soumets les gens de vertu, assimile les gens avec l'illumination.'"
 confucian_events.5.t:0 "Harmonisation du Judaïsme"
 confucian_events.5.d:0 "Il y a eu des siècles depuis que les premiers Juifs sont arrivés dans notre pays, mais ce n'est que récemment que nous avons eu ce grand nombre d'entre eux dans notre société. Dans une fascination nouvelle pour leur ancienne religion abrahamique, nous avons fait ce que nous pouvions pour les intégrer dans nos rites, traditions et éducation. Alors que nous nous sommes efforcés d'harmoniser les classiques confucéens avec les enseignements de la Torah, les philosophes, marchands, soldats et artisans juifs sont devenus des parties toujours plus présentes de notre société. Finalement, alors que les traditions fusionnent, ces gens sont devenus une pierre angulaire de notre [Root.GovernmentName]."
 confucian_events.5.a:0 "'Soumets les gens de vertu, assimile les gens avec l'illumination.'"
 confucian_events.6.t:0 "Harmonisation du Zoroastrisme"
 confucian_events.6.d:0 "Les porteurs d'une tradition qui est dite être encore plus ancienne que la nôtre, les Zoroastriens sont un peuple qui a vu leur influence politique venir puis s'estomper. Il était clair que nous avions beaucoup à apprendre de ces enseignements, tout comme ils pouvaient apprendre beaucoup de notre tradition supérieure de raison, justice et équité. Quand des communautés telles que celle de [zoroastrian_province.GetName] sont devenues partie de notre [Root.GovernmentName], cela a permis à nos traditions de commencer une nouvelle phase d'harmonisation, fusionnant les enseignements anciens de Zoroastre avec ceux de Confucius. Nous sommes encore un pays où les classiques sont appris et vécus, mais les Zoroastriens sont maintenant une partie intégrante de notre société et dans une certaine mesure leur sagesse est devenue nôtre."
 confucian_events.6.a:0 "'Soumets les gens de vertu, assimile les gens avec l'illumination.'"
 confucian_events.7.t:0 "Harmonisation de la Foi Shinto"
 confucian_events.7.d:0 "Les Japonais ont avec le temps en sont venus à incorporer à la fois les traditions de Confucius et Bouddha dans leur propre ancienne foi Shinto, prenant ce qu'ils sentaient était les parties les plus vraies et les mieux servantes des enseignements étrangers et les rendant leurs. À bien des égards, ceci a en retour rendu leur religion plus facile à incorporer et harmoniser avec l'idéologie de [Root.GetName]. Alors que le temps passe, l'identité Shinto devient de moins en moins un problème et les fidèles Shinto peuvent être trouvés haut et bas dans la société [Root.GetAdjective], formant un nouveau groupe à l'intérieur de notre appareil gouvernemental complexe qu'un étranger aurait très difficile à distinguer du nôtre."
 confucian_events.7.a:0 "'Soumets les gens de vertu, assimile les gens avec l'illumination.'"
 confucian_events.8.t:0 "Harmonisation de la Foi Theravada"
 confucian_events.8.d:0 "Les Canons Pali du Bouddhisme Theravada sont à bien des égards une manière familière d'organiser tradition et apprentissage pour nos élites confucéennes. Avec le temps, ces collections de lois et rites en sont venues à être étudiées et rendues partie du corpus que chaque membre éduqué et influent de notre société doit étudier et respecter. Les traditions ont été harmonisées et la communauté bouddhiste Theravada plus large nous considère leur égal tout comme nous considérons les Bouddhistes Theravada à l'intérieur de nos frontières comme une partie intégrante de notre [Root.GovernmentName]."
 confucian_events.8.a:0 "'Soumets les gens de vertu, assimile les gens avec l'illumination.'"
 confucian_events.9.t:0 "Harmonisation de la Foi Mahayana"
 confucian_events.9.d:0 "Il y a des siècles, les enseignements de Bouddha ont commencé à pénétrer nos terres et maintenant c'est une des religions les plus répandues dans [Root.GetName]. Bien que nous tenions les classiques de l'apprentissage confucéen pour être le principe directeur de notre [Root.GovernmentName], nous honorons aussi les traditions de Bouddha et l'aspiration à une fin au cycle éternel que beaucoup de nos sujets ressentent.\nVraiment nous sommes un pays confucéen dirigé par un peuple de Bouddhistes Mahayana."
 confucian_events.9.a:0 "'Soumets les gens de vertu, assimile les gens avec l'illumination.'"
 confucian_events.10.t:0 "Harmonisation du Bouddhisme Vajrayana"
 confucian_events.10.d:0 "Ceux de nos sujets qui sont des fidèles ardents des grands et mystérieux Lamas ont de plus en plus réalisé combien utile une idéologie les enseignements de Confucius sont. Là où ils utilisaient autrefois les traditions de la voie Vajrayana pour juger le monde, ils incorporent maintenant les mêmes classiques que nous avons. Les moines et nobles Vajrayana font maintenant partie de notre gouvernement à la fois au tout sommet et au tout fond et leurs traditions quelque peu sauvages et tantriques semblent avoir été apprivoisées par notre raison et apprentissage."
 confucian_events.10.a:0 "'Soumets les gens de vertu, assimile les gens avec l'illumination.'"
 confucian_events.21.t:0 "Héritage Confucéen"
 confucian_events.21.d:0 "Depuis l'occupation chinoise, la révérence de Confucius et des idéaux confucéens coule profondément dans notre société. Du culte de base de Confucius dans la religion populaire des roturiers à l'admiration et l'étude des textes néo-confucéens dans notre cour.\nBien que le clergé ne soit pas d'accord, certains diraient que nous sommes un pays confucéen d'abord et bouddhiste Mahayana ensuite."
 confucian_events.21.a:0 "Nous sommes un peuple civilisé et révérons les Maîtres."
 confucian_events.21.b:0 "Le Confucianisme est intéressant, mais Dai Viet est un pays bouddhiste."
