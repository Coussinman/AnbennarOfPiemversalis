 desc_temple_of_confucius_modifier:0 "Le Temple de Confucius à Qufu est le plus grand et renommé temple de Confucius. Originellement la maison de Confucius lui-même, le temple est devenu quelque peu un site saint pour les voies confucéennes. Beaucoup d'empereurs visitèrent ce temple afin d'offrir sacrifices à la mémoire de Confucius."
