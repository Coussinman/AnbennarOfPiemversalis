 EST_VAL_CELESTIAL_EMPIRE:0 "Empire Céleste : §Y$VAL$%§!"
 desc_gentry_dominance:0 "Les Clans de la Noblesse terrienne contrôlent totalement notre gouvernement et l'acceptation du trône impérial a été réduite à une simple formalité."
 tributary_smuggling_ring_subject:0 "Réseau de Contrebande"
 desc_tributary_smuggling_ring_subject:0 "Les produits de nos artisans sont si recherchés qu'un petit réseau s'est formé pour approvisionner les acheteurs dans notre pays suzerain. Ce n'est pas strictement légal et une grande partie du profit est sans aucun doute siphonnée par divers officiels corrompus en chemin, mais c'est encore un avantage majeur pour l'économie de notre pays."
 tributary_smuggling_ring_overlord:0 "Afflux de Biens Exotiques"
 desc_tributary_smuggling_ring_overlord:0 "Bien que pas strictement légal, il y a un commerce croissant non réglementé de biens de luxe entre nous et un de nos tributaires."
 tributary_institution_influence:0 "Diffusion du Savoir"
 desc_tributary_institution_influence:0 "Notre relation tributaire nous permet d'apprendre une chose ou deux des hommes et femmes plus avancés du centre impérial."
 tributary_diplomatic_influence:0 "Influence Diplomatique"
 desc_tributary_diplomatic_influence:0 "Notre relation tributaire nous permet d'avoir une plus grande influence sur la politique internationale que nous n'en aurions autrement."
 tributary_diffusion_of_knowledge:0 "Diffusion des Connaissances"
 desc_tributary_diffusion_of_knowledge:0 "Notre réseau tributaire nous a permis d'attirer des idées et méthodes qui auraient autrement pris plus de temps à atteindre nos frontières."
 tributary_overlord_trading_port:0 "Port Commercial Tributaire"
 desc_tributary_overlord_trading_port:0 "Cette province connaît une croissance économique en étant le port d'attache des flottes tributaires locales. C'est aussi là qu'un grand nombre de biens du suzerain arrivent dans le pays et où la plupart des marchands du suzerain se sont installés."
 influential_tributary_network:0 "Influence Politique"
 desc_influential_tributary_network:0 "Notre réseau tributaire nous a marqués comme un état d'importance bien au-delà de nos frontières."
 tributary_overlord_refugees:0 "Installation de Réfugiés Politiques"
 desc_tributary_overlord_refugees:0 "Cette province connaît un essor économique dû à l'installation d'un groupe de réfugiés politiques capables."
 tributary_mission_piracy:0 "Piraterie"
 desc_tributary_mission_piracy:0 "Les flottes tributaires sont assaillies par des pirates en haute mer. Ceci nous fait perdre des revenus et a augmenté les coûts de surveillance des voies maritimes."
 tributary_gave_up_political_refugees:0 "A Livré des Réfugiés Politiques"
 tributary_forced_brain_drain:0 "Migration Forcée des Élites"
 tributary_aiding_smugglers:0 "Aide les Contrebandiers"
 tributary_stopped_smugglers:0 "Nous a Aidés contre les Contrebandiers"
 tributary_soured_relations:0 "Incident Tributaire"
 tributary_impressive_overlord:0 "Impressionné par le Suzerain"
 tributary_same_overlord:0 "Dans la même Sphère Tributaire"
 forced_brain_drain:0 "A Envoyé des Scientifiques"
 tributary_harbored_criminals:0 "A Abrité des Criminels"
 tributary_harbored_criminals_refused_compensation:0 "Abrite des Criminels"
 tributary_paid_for_service:0 "Récompensé pour sa Loyauté"
 tributary_ungrateful_overlord:0 "Suzerain Ingrat"
 tributary_events.1.t:0 "La Diaspora [Root.GetAdjective]"
 tributary_events.1.d:0 "Notre relation Tributaire avec [Root.Overlord.GetName] est certes très lâche, mais elle a néanmoins ouvert un monde d'opportunités pour les officiels et entrepreneurs talentueux. Beaucoup en sont venus à considérer [Root.Overlord.Capital.GetCapitalName] comme la meilleure destination de carrière, et avec chaque mission tributaire, davantage partent pour voir les merveilles de la capitale [Root.Overlord.GetAdjective].\nBien qu'il y ait eu initialement quelque inquiétude que ceci soit un drainage de certaines des personnes les plus estimées de notre pays, cela nous donne de l'influence dans le cercle plus large de pays autour de [Root.Overlord.GetName]. Les quelques personnes qui choisissent de revenir ont aussi une expérience précieuse que nous pouvons bien utiliser."
 tributary_events.1.a:0 "Utilisons bien ces hommes de qualité !"
 tributary_events.1.b:0 "C'est pour le mieux du Peuple [Root.GetAdjective]."
 tributary_events.2.t:0 "La Sphère [Root.Overlord.GetAdjective]"
 tributary_events.2.d:0 "En tant que partie de la sphère tributaire [Root.Overlord.GetAdjective], nous devenons de plus en plus partie du monde culturel [Root.Overlord.GetAdjective] plus large. La langue [Root.Overlord.Culture.GetName] peut être entendue dans les rues et même les hautes salles de [Root.Capital.GetCapitalName], et il y a une conscience croissante de notre pays dans le [Root.Overlord.GovernmentName] de [Root.Overlord.GetName]."
 tributary_events.2.a:0 "Une bonne façon de se faire de nouveaux amis lointains."
 tributary_events.2.b:0 "Nos voisins seront impressionnés."
 tributary_events.3.t:0 "Capital Politique"
 tributary_events.3.d:0 "La protection d'un puissant [Root.Overlord.GovernmentName] est une aide non seulement contre les ennemis à l'étranger au sens militaire, c'est aussi un signal ferme et clair aux groupes politiques de notre [Root.GovernmentName]. Cela leur dit que notre [Root.Monarch.GetTitle] est sanctionné par le [Root.Overlord.Monarch.GetTitle] des [Root.Overlord.GetAdjective] et nous prête une partie de [Root.Overlord.Monarch.GetHerHis] splendeur."
 tributary_events.3.a:0 "Ceci mettra fin aux querelles mesquines !"
 tributary_events.3.b:0 "Ceci nous permet d'apporter la paix à nos sujets."
 tributary_events.4.t:0 "Influence Impériale Croissante"
 tributary_events.4.d:0 "Bien que tous les pays ne méritent pas de faire partie de notre réseau tributaire, il devient de plus en plus clair que notre influence dans cette région est en hausse. Même les pays où nous avons peu, voire aucun, pouvoir direct ressentent le besoin de se positionner activement selon les directives que nous fixons pour les pays de notre sphère. Dans de nombreuses cours, la langue [Root.Culture.GetName] est maintenant vue comme la langue de la diplomatie et de la culture, et notre [Root.Monarch.GetTitle] figure comme une autorité dans l'esprit d'hommes et femmes bien au-delà de nos frontières."
 tributary_events.4.a:0 "Nous devons utiliser cet élan pour accroître notre influence à l'étranger."
 tributary_events.4.b:0 "Capitalisons immédiatement là-dessus tant que nous le pouvons."
 tributary_events.5.t:0 "La Mission Tributaire [tributary_advanced_underling.GetAdjective]"
 tributary_events.5.d:0 "Avec la récente mission tributaire de [tributary_advanced_underling.GetName], nous avons non seulement reçu de précieux cadeaux, nous sommes aussi entrés en contact avec des idées et technologies différentes des nôtres. Il serait peut-être prudent de demander, très poliment, que les [tributary_advanced_underling.GetAdjective] nous fournissent davantage de leurs meilleurs et plus brillants afin que nous puissions faire leurs méthodes nôtres."
 tributary_events.5.a:0 "Le [Root.GovernmentName] peut toujours utiliser plus d'Eunuques."
 tributary_events.5.b:0 "Créons un quartier directement dans [Root.Capital.GetCapitalName]."
 tributary_events.5.c:0 "Le peuple [Root.GetAdjective] est plus que capable de développer les choses par lui-même."
 tributary_events.6.t:0 "Marchands [Root.Overlord.GetAdjective]"
 tributary_events.6.d:0 "Un nombre accru de missions tributaires vers [Root.Overlord.GetName] a mené le port de [tributary_trader_port.GetCapitalName] à devenir le point d'entrée principal pour les navires de notre suzerain. La province de [tributary_trader_port.GetName] a aussi commencé à attirer de plus grands nombres de marchands et aventuriers [Root.Overlord.GetAdjective], permettant davantage à la région de prospérer.\nCertains voient sans aucun doute cela comme un bon moyen d'éviter l'œil vigilant des douanes et de l'application de la loi [Root.Overlord.GetAdjective], cependant. Encourager ces chercheurs de fortune prolongera probablement le boom économique de [tributary_trader_port.GetName], mais cela pourrait encore ne pas être dans notre meilleur intérêt."
 tributary_events.6.a:0 "Accueillons ces immigrants."
 tributary_events.6.a.tt:0 "[Root.Overlord.GetName] sera contrarié s'ils découvrent que nous abritons des criminels."
 tributary_events.6.b:0 "Mieux vaut rester à l'écart de tout fauteur de troubles."
 tributary_events.7.t:0 "Abus du Statut Tributaire"
 tributary_events.7.d:0 "Il nous est parvenu que le [tributary_criminal_country.Monarch.GetTitle] de [tributary_criminal_country.GetName] abrite un grand nombre de criminels, pirates et voleurs, leur donnant un port sûr proche de nos intérêts. Ceci nuit grandement à nos intérêts dans la région et nous a fait perdre la face devant les autres tributaires ainsi que devant notre propre cour."
 tributary_events.7.a:0 "Envoyons immédiatement une demande de cessation et compensation !"
 tributary_events.7.b:0 "Hélas ! Il n'y a pas grand-chose que nous puissions faire."
 tributary_events.8.t:0 "Criminels Tributaires"
 tributary_events.8.d:0 "Les officiels [Root.Overlord.GetAdjective] nous accusent d'abriter des criminels économiques et de les protéger de la justice légitime du [Root.Overlord.GovernmentName]. Selon les [Root.Overlord.GetAdjective], nous leur permettons de continuer leurs activités illégales à l'intérieur de la sphère commerciale [Root.Overlord.GetAdjective]. Notre suzerain agit maintenant pour écraser ces opérations et nous a envoyé une ambassade exigeant que nous payions pour cela."
 tributary_events.8.a:0 "Éliminons les criminels !"
 tributary_events.8.b:0 "Permettons à quelques-uns de s'installer dans nos terres de façon permanente."
 tributary_events.9.t:0 "Administrer un Réseau Tributaire"
 tributary_events.9.d:0 "Nous avons reçu des plaintes du Ministère des Rites que le grand nombre de Missions Tributaires qui atteignent [Root.Capital.GetCapitalName] taxe leurs ressources. Recevoir les dignitaires étrangers de façon majestueuse et même prendre soin des cadeaux qu'ils apportent devient une tâche toujours plus grande et compliquée, et certains craignent que nos efforts diplomatiques en souffrent à court terme."
 tributary_events.9.a:0 "C'est le prix que nous payons pour l'influence."
 tributary_events.9.b:0 "Nous devons étendre le Ministère des Rites."
 tributary_events.10.t:0 "L'Incident de [ningbo_province.GetCapitalName]"
 tributary_events.10.d:0 "Une mission tributaire est plus qu'un voyage pour rendre respect au [Root.GetTributaryOverlord], c'est aussi une opportunité de commerce avec le [Root.GovernmentName] de [Root.GetName]. Cherchant à capitaliser là-dessus, il semble que des maisons nobles concurrentes dans [ningbo_country.GetName] ont pris l'habitude d'envoyer leurs propres missions tributaires vers nous, prétendant représenter le [ningbo_country.Monarch.GetTitle] pour gagner des avantages pour eux-mêmes dans la politique interne de [ningbo_country.GetName].\nCette fois, cependant, deux telles missions sont arrivées en même temps à [ningbo_province.GetName], ce qui a fait que leurs conflits de chez eux éclatent en effusion de sang."
 tributary_events.10.a:0 "Restreindre le Commerce avec [ningbo_country.GetName]."
 tributary_events.10.b:0 "Assigner aux deux factions des Destinations de Tribut différentes."
 tributary_events.11.t:0 "L'Incident de [ningbo_province.GetCapitalName]"
 tributary_events.11.d:0 "Nous avons reçu des nouvelles de [Root.Overlord.GetName] qu'ils imposent des restrictions sur le commerce étranger avec notre pays en raison de notre incapacité à contrôler les factions locales qui abusent du drapeau de mission tributaire pour leurs propres conflits mesquins. À moins que nous agissions de façon décisive, ceci sera probablement un problème pour les années à venir."
 tributary_events.11.a:0 "Malheureux."
 tributary_events.11.b:0 "Compenser [Root.Overlord.GetName] pour le désagrément."
 tributary_events.12.t:0 "Tribut de [ningbo_country.GetName]"
 tributary_events.12.d:0 "Un ambassadeur de [ningbo_country.GetName] est arrivé avec un énorme cadeau comme compensation pour les désagréments échangés à [ningbo_province.GetCapitalName]. Le [ningbo_country.Monarch.GetTitle] a traité très sévèrement ses subalternes désobéissants et garantira maintenant personnellement que la paix sera maintenue pour les futures missions tributaires."
 tributary_events.12.a:0 "Un choix prudent."
 tributary_events.12.a.tt:0 "[Root.GetName] recevra une année entière de revenus de [ningbo_country.GetName]."
 tributary_events.13.t:0 "Les Biens Exotiques de [exotic_tributary.GetName]"
 tributary_events.13.d:0 "Notre cour à [Root.Capital.GetCapitalName] s'émerveille du grand nombre de biens exotiques apportés par la mission tributaire de [exotic_tributary.GetName]. Les officiels entreprenants et les marchands ont pris note de combien ces articles sont recherchés et des alliances se forment déjà. Si nous n'agissons pas rapidement, il semble tout à fait certain qu'un réseau de contrebande sera mis en place pour apporter plus de biens exotiques à la capitale."
 tributary_events.13.a:0 "Permettons-le mais assurons-nous d'avoir notre part !"
 tributary_events.13.b:0 "Nous devons imposer des règlements stricts immédiatement."
 tributary_events.14.t:0 "Nouvelles Opportunités d'Affaires"
 tributary_events.14.d:0 "Depuis que nous avons commencé à envoyer des tributs à [Root.Overlord.GetName], la demande pour les biens exotiques de nos artisans a été plutôt élevée à [Root.Overlord.Capital.GetCapitalName]. Ceci a mené à la croissance d'un petit réseau commercial, qui bien que pas entièrement légal, a enrichi de nombreux officiels [Root.Overlord.GetAdjective] et marchands [Root.GetAdjective] entreprenants.\nAyant découvert la taille de l'opération, le [Root.Overlord.GetAdjective] [Root.Overlord.Monarch.GetTitle] a maintenant imposé des règlements beaucoup plus stricts pour arrêter ce que [Root.Overlord.Monarch.GetSheHe] considère être de la contrebande illégale. Là où il y a une demande, il est difficile d'empêcher les gens d'essayer de faire du profit, cependant..."
 tributary_events.14.a:0 "Nous devons faire ce que nous pouvons pour aider le [Root.Overlord.Monarch.GetTitle]."
 tributary_events.14.b:0 "Il est temps de soutenir les entreprises du [Root.GetName] [Root.GovernmentName]."
 tributary_events.15.t:0 "Demande [Root.Overlord.GetAdjective]"
 tributary_events.15.d:0 "Il semble que l'arrivée de nos missions tributaires à [Root.Overlord.Capital.GetCapitalName] ait été très favorablement reçue. Les biens exotiques que nos émissaires ont apportés ont mené à une demande croissante pour les produits [Root.GetAdjective]. Bien que les affaires ne soient pas tout à fait légales, les autorités [Root.Overlord.GetAdjective] ont fermé les yeux, jusqu'à présent."
 tributary_events.15.a:0 "Quelle chance !"
 tributary_events.16.t:0 "Réfugiés Politiques"
 tributary_events.16.d:0 "Suite à une lutte de pouvoir perdue, un large groupe de réfugiés politiques du [Root.Overlord.GetAdjective] [Root.Overlord.GovernmentName] a commencé à chercher refuge dans notre pays. Le conflit semble assez insignifiant pour que le côté gagnant dans [Root.Overlord.GetName] ne soit pas particulièrement intéressé à chercher leurs compatriotes en fuite, mais ils pourraient encore apprécier si nous leur livrions les réfugiés. D'autre part, ce sont des hommes et femmes de quelque capacité, qui pourraient probablement faire beaucoup de bien dans notre pays si nous leur permettions de rester."
 tributary_events.16.a:0 "Nous pouvons leur faire de la place..."
 tributary_events.16.b:0 "Renvoyons-les au centre impérial."
 tributary_events.17.t:0 "Eunuques Tributaires"
 tributary_events.17.d:0 "Avec l'arrivée des missions tributaires de cette année, un grand nombre d'eunuques ont rejoint nos rangs. Ces jeunes hommes ont été identifiés pour leur capacité et après un minimum de préparation, ils ont été envoyés pour vivre une vie au service de notre [Root.Monarch.GetTitle].\nCertains serviront dans notre administration tandis que d'autres pourraient même s'élever à la position de ministres de confiance ou dirigeants de nos armées et marines."
 tributary_events.17.a:0 "Une telle dévotion est exemplaire."
 tributary_events.18.t:0 "Flotte Tributaire Assaillie par des Pirates"
 tributary_events.18.d:0 "L'arrivée régulière de flottes tributaires apportant des trésors de l'étranger à nos côtes est d'une certaine manière une tentation trop grande à ignorer pour ceux qui souhaitent faire une fortune rapide. Un groupe de pirates a commencé à cibler les missions tributaires et fait un bon profit sur les nombreux cadeaux destinés à notre [Root.Monarch.GetTitle]."
 tributary_events.18.a:0 "Détournons des ressources supplémentaires pour les protéger."
 tributary_events.18.b:0 "Notre marine en fera un travail rapide !"
 tributary_events.19.t:0 "Récompenser la Loyauté"
 tributary_events.19.d:0 "[tributary_loyal.GetName] est à bien des égards le modèle idéal pour un état tributaire. Leurs missions sont régulières et leur obéissance n'a jamais une seule fois été remise en question.\nNotre système tributaire nous fournit des cadeaux et autres symboles de respect de ceux à qui nous accordons notre protection, mais à part promettre de les défendre, nous sommes attendus de prendre soin d'eux même d'autres manières. Peut-être est-il temps de montrer que la loyauté sera récompensée ?"
 tributary_events.19.a:0 "Nous enverrons nos plus beaux cadeaux au [tributary_loyal.Monarch.GetTitle] !"
 tributary_events.19.b:0 "Malheureusement nous ne pouvons nous permettre de telles frivolités."
 tributary_events.20.t:0 "[From.GetName] est prêt à chasser les Pirates"
 tributary_events.20.d:0 "Bien qu'ils aient promis d'aider à nettoyer la région, il est clair que [From.GetName] est devenu avec le temps un havre pirate majeur. Nous avons toujours su qu'ils sont des barbares et à peine dignes de notre confiance, mais les actions récentes du [From.Monarch.GetTitle] ont effectivement rapproché nos pays l'un de l'autre."
 tributary_events.20.a:0 "Nous pouvons travailler avec cela."
 tributary_events.21.t:0 "[From.GetName] est un Havre Pirate"
 tributary_events.21.d:1 "Le [From.Monarch.GetTitle] de [From.GetName] a décidé de continuer à abriter un nombre de pirates bien connus. Quand nos officiels locaux ont exigé qu'ils nettoient leurs ports, le [From.Monarch.GetTitle] a refusé de se conformer."
 tributary_events.21.a:0 "Nous devons reconsidérer leur statut de Tributaire."
 tributary_events.22.t:0 "Loyauté Récompensée"
 tributary_events.22.d:0 "En tant que tributaire fidèle de longue date de [Root.Overlord.GetName], nous avons reçu un énorme cadeau. Ceci renforce notre règne intérieurement et remplira immensément nos coffres !"
 tributary_events.22.a:0 "Cela fait du bien d'être validé."
 tributary_events.23.t:0 "Chercheurs de Fortune"
 tributary_events.23.d:0 "Bien que les missions tributaires annuelles vers [Root.Capital.GetCapitalName] apportent à la fois des cadeaux et de précieuses opportunités commerciales, elles sont aussi un moyen pour les hommes et femmes entreprenants de pays étrangers d'atteindre la cour [Root.GetAdjective]. Une fois ici, ils cherchent un emploi comme serviteur du [Root.Monarch.GetTitle], espérant une vie plus riche et meilleure."
 tributary_events.23.a:0 "Ceci est une terre d'opportunités."
 tributary_events.24.t:0 "Aventuriers [Root.Overlord.GetAdjective]"
 tributary_events.24.d:0 "En payant tribut au [Root.Overlord.Monarch.GetTitle] de [Root.Overlord.GetName], nous faisons partie de la sphère commerciale [Root.Overlord.GetAdjective] et les gens peuvent voyager librement entre nos pays. Parmi ceux qui font bon usage de cette opportunité se trouvent des chercheurs de fortune et aventuriers de toute la région.\nCes gens ont des compétences, de l'expérience et un arrière-plan différent de la plupart dans notre propre royaume et pourraient faire une contribution précieuse à notre cause."
 tributary_events.24.a:0 "Nous accueillons leur arrivée."
 tributary_events.25.t:0 "Les Factions [Root.Overlord.GetAdjective] s'Immiscent dans la Politique [Root.GetAdjective]"
 tributary_events.25.d:0 "Un nombre de familles influentes dans [Root.Overlord.GetName] ont pris sur elles de rectifier le manque de confiance entre nos deux gouvernements. Elles espèrent renverser notre gouvernement en fournissant un soutien militaire et économique à l'opposition contre le [Root.Monarch.GetTitle] de leurs propres poches !\nLe [Root.Overlord.Monarch.GetTitle] de [Root.Overlord.GetName] pourrait probablement être convaincu de contrôler ces francs-tireurs, mais convaincre [Root.Overlord.Monarch.GetHerHim] de nous écouter nécessitera un cadeau princier."
 tributary_events.25.a:0 "Les rebelles ne nous effraient pas."
 tributary_events.25.b:0 "Et un cadeau princier [Root.Overlord.Monarch.GetSheHe] l'aura !"
 tributary_events.26.t:0 "Raids de [Root.Overlord.GetName]"
 tributary_events.26.d:0 "En nous soumettant à payer tribut au [Root.Overlord.GovernmentName] de [Root.Overlord.GetName], nous avons aussi accepté que notre frontière reste ouverte. Un fait que notre population frontalière en est venue à abhorrer.\n\nLes provinces directement adjacentes à la horde ne sont jamais sûres, car des raiders peuvent apparaître à tout moment pour réclamer un tribut sous forme d'esclaves vivants. Des hommes et femmes qui sont ensuite vendus dans les marchés de [Root.Overlord.Capital.GetCapitalName]. Notre peuple aspire au jour où nous pourrons rejeter ce joug, mais tant que nous craignons les armées de [Root.Overlord.GetName], nous devrons endurer ces expéditions."
 tributary_events.26.a:0 "Un jour nous serons libres !"
 tributary_events.27.t:0 "Soutien des Factions [Root.Overlord.GetAdjective]"
 tributary_events.27.d:0 "Notre guerre contre les [other_tributary_country.GetAdjective] n'est pas passée inaperçue dans [Root.Overlord.GetName]. Bien que le [Root.Overlord.Monarch.GetTitle] [Root.Overlord.Monarch.GetHerselfHimself] ne s'abaissera pas au niveau de nos conflits mesquins, il semble que certains membres de [Root.Overlord.Monarch.GetHerHis] cour manquent de tels scrupules. Un groupe d'intérêt puissant s'intéresse à notre succès et a fait des promesses de nous aider.\nBien sûr, rien n'est gratuit dans ce monde. En retour, ils attendent quelques faveurs pour favoriser leurs propres machinations politiques à la cour de [Root.Overlord.GetName]."
 tributary_events.27.a:0 "Excellent !"
 tributary_events.27.a.tt:0 "Ceci mettra en colère [Root.Overlord.Monarch.GetHerHis] Altesse, le [Root.Overlord.Monarch.GetTitle] de [Root.Overlord.GetName]"
 tributary_events.27.b:0 "Nous ne nous immiscerons pas dans la politique du [Root.Overlord.GetAdjective] [Root.Overlord.GovernmentName]."
 tributary_events.28.t:0 "Les Groupes [Root.Overlord.GetAdjective] Soutiennent [From.GetName] !"
 tributary_events.28.d:0 "Bien qu'il semble que cela puisse avoir été sans sanction officielle, il est clair que des groupes d'intérêt [Root.Overlord.GetAdjective] ont agi pour aider les [From.GetAdjective] dans leur guerre contre nous. C'est méprisable, et nous aurions attendu de [Root.Overlord.GetName] qu'ils aient un meilleur contrôle de leurs sujets !"
 tributary_events.28.a:0 "Horrible !"
 tributary_events.29.t:0 "[From.GetName] s'Immisce dans la Politique"
 tributary_events.29.d:0 "Il semble que notre [From.GovernmentName] tributaire, [From.GetName], ait offert de soutenir des factions politiques à notre cour en échange d'aide dans leur guerre contre notre autre Tributaire, [other_tributary_country.GetName]. Ceci a nui à nos relations envers notre tributaire et met grandement en colère le [Root.Monarch.GetTitle]."
 tributary_events.29.a:0 "Barbares !"
