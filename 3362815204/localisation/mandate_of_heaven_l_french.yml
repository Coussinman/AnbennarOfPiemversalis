 incident_neo_confucianism_title:1 "Néo-Confucianisme"
 incident_neo_confucianism_desc:0 "Le Néo-Confucianisme n'est pas nouveau au Japon, il s'est répandu de Chine pendant la période Kamakura et comme beaucoup d'aspects de la culture chinoise et est-asiatique plus large, il a rapidement pris racine. Sa perspective rationaliste est surtout très bien adaptée pour renforcer l'autorité du dirigeant et si nous devions encourager son développement au Japon, nous pourrions créer un principe plus fort pour contrôler notre peuple."
 incident_nanban_title:0 "Commerce Nanban"
 incident_nanban_desc:0 "Les Marchands Occidentaux sont arrivés dans nos terres, apportant des biens, idées et même armes que nous n'avons pas vus auparavant. Ces étrangers manquent de manières et même d'hygiène, mais comment nous gérons ces marchands pourrait bien avoir un impact durable sur notre société."
 incident_firearms_title:0 "Prolifération des Armes à Feu"
 incident_firearms_desc:0 "Les armes à poudre que les marchands occidentaux ont apportées à nos côtes sont clairement très dangereuses pour notre société. Alors que des variantes locales de ces fusils, Tanegashima, ont commencé à être produites, il est clair qu'il y aura bientôt un large approvisionnement d'armes avec lesquelles même un paysan commun peut défaire les Samurai les mieux entraînés."
 incident_spread_of_christianity_title:0 "Expansion du Christianisme"
 incident_spread_of_christianity_desc:0 "Des missionnaires portant la parole d'une étrange religion occidentale sont arrivés à nos côtes et leurs mots ont frappé chez un segment étonnamment large de la population japonaise. Des congrégations chrétiennes se forment partout dans l'île et les convertis japonais convertissent eux-mêmes davantage de leurs compatriotes chaque jour."
 incident_shogunate_authority_title:0 "Autorité Croissante du Shogunat"
 incident_shogunate_authority_desc:0 "Pendant des siècles, le Shogun, plutôt que l'Empereur, a été le vrai pouvoir au Japon. L'autorité du Shogunat n'a cependant elle-même pas été forte pendant longtemps. Il semble que notre Shogun actuel ait pris sur lui de changer cela, exigeant l'obéissance et renforçant les anciennes lois et traditions pour exercer un plus grand contrôle sur cette terre déchirée par la guerre."
 incident_ikko_shu_title:0 "Ikko-Ikki"
 incident_ikko_shu_desc:0 "Le Bouddhisme de Terre Libre n'est pas une nouvelle religion sur notre île, pourtant durant la guerre civile qui a tourmenté le Japon, beaucoup plus ont afflué vers ses principes. Ce mouvement de groupe devient de plus en plus militarisé et leurs promesses de salut attirent fermiers, prêtres, moines et même nobles. L'autorité des traditions anciennes est remise en question par leur forte conviction."
 incident_wokou_title:0 "Pirates Wokou"
 incident_wokou_desc:0 "La relation entre la Chine, la Corée et le Japon a toujours été troublée. L'autorité déclinante de l'état central au Japon a mené à la formation d'un grand nombre de sociétés pirates, certaines même financées par des investissements extérieurs. Alors que nos ports sont utilisés par ces brigands des mers, nous devons prendre position sur cette piraterie."
 incident_urbanization_title:0 "Urbanisation"
 incident_urbanization_desc:0 "La société change rapidement alors que de plus en plus de gens migrent de la campagne vers les grandes Villes-Châteaux du pays. Le pouvoir des anciennes guildes commerciales est en hausse et les propriétaires terriens se plaignent que les fermiers ne restent pas dans leurs parcelles."
