#Missions
 F69_contesting_the_seas_title:0 "Disputer la Maîtrise des Mers"
 F69_contesting_the_seas_desc:0 "Les plages d'Akasik sont jonchées de bois flotté, principalement des épaves de navires tombés victimes des Gnolls Fléau des Mers. Quand Viakkoc s'empara de la porte vers le Divenhal, elle acquit le pouvoir de pirater et de piller à travers toutes ses eaux. Quittez la Mer de la Tête-de-Dame, aventurez-vous au-delà des Perles, et vous n'étiez jamais loin du Pavillon Gnoll de Viakkoc. Pour contrôler Akasik, nous devons dominer les mers."

 F69_slaying_the_scourge_title:0 "Abattre le Fléau"
 F69_slaying_the_scourge_desc:0 "Parmi tous les gnolls qui tentèrent les rituels infâmes du Xhazobkult après les Xhazobines Jumelles, Viakkoc la Puissante est peut-être la plus tristement célèbre. Ses pirates pillèrent les ports à travers le Divenhal, transformant les mers en rouge sang alors que le sang de leurs victimes coulait des ponts de leurs navires. Un tel gaspillage, une telle brutalité, et de tels sacrifices insensés, et pour quoi ? Qu'est-ce que Viakkoc a vraiment accompli ? Régner sur une petite meute de pirates dans un coin reculé de ce vaste Salahad ? Il n'est pas surprenant que le Kult se meure tandis que le marteau de Kvangahga grandit.\n\nTerminez les enseignements du Xhazobkult à Akasik. Condamnez les vestiges de Viakkoc à n'être que cendres, puis répandez ces cendres dans les champs. Car nous sommes des disciples de Kvangahga et nous ne laisserions pas un matériau fertilisant si précieux se perdre."

 F69_continue_the_cleansing_title:0 "Poursuivre la Purification"
 F69_continue_the_cleansing_desc:0 "On peut beaucoup apprendre sur les deux fois principales de la population gnoll par la façon dont elles considèrent les humains. Bien que les deux religions fussent destinées exclusivement aux gnolls, Kvangahga permet à tout non-gnoll d'être reconnu par la foi à travers l'Épreuve de la Chaîne Reforgée. Montrez que vous comprenez l'importance de réutiliser les matériaux abandonnés par une œuvre d'artisanat remarquable, et vous devenez un membre honoraire de la foi. Les humains dans le Kult sont considérés comme peu plus que des krah ; des esclaves à faire travailler jusqu'à ce qu'ils ne puissent plus travailler, puis rituellement sacrifiés dans le vain espoir d'attirer l'attention des démons.\n\nUn humain - même ceux qui adorent les étranges êtres à tête de chat le long du Chagrin - a bien plus de valeur pour nous que de simplement servir comme krah. Ils devraient eux aussi comprendre la position préférable des humains sous notre règne plutôt que sous une autre foi moins tolérante."

 F69_cleaving_the_mountains_title:0 "Fendre les Montagnes"
 F69_cleaving_the_mountains_desc:0 "Quand les gnolls Croc-de-Sable déferlèrent sur Bulwar, ils apportèrent avec eux cette foi si destructrice. Le sang de leurs captifs, humains et elfes confondus, s'écoula dans les sables du Salahad, souillant les tunnels qui s'entrecroisent sous le grès. Bientôt ce sera leur sang qui coulera sous les sables. Le Salahad est nôtre, et nous ne pouvons permettre ni au Culte ni au Kult de se dresser sur notre chemin."

 F69_rebuild_the_ashes_title:0 "Reconstruire des Cendres"
 F69_rebuild_the_ashes_desc:0 "Le lointain Salahad est le berceau de bien des hérétiques. Le temple d'Akza-Sur se dresse comme un monument à cette étrange religion sectaire que suivent les humains de Bulwar. D'autres sont plutôt des disciples maniaques du Jadd. Même le Xhazobkult s'est répandu ici, plus récemment à travers Zokka, qui rêvait de devenir la prochaine Xhazobain. Zokka prétendait autrefois qu'il dévorerait le soleil et plongerait le Lointain Salahad dans une ère de ténèbres, et ce faisant déchira cette partie du Salahad en morceaux.\n\nFaites comme font les gnolls de Kvangahga partout. Nous prenons ce qui est brisé et le reconstruisons, créant quelque chose de plus grand qu'avant. Même si nous devons le briser nous-mêmes, ce que nous reconstruisons sera plus grand que tout ce qui l'a précédé."

 F69_the_sand_road_title:0 "La Route des Sables"
 F69_the_sand_road_desc:0 "La nation qui se rapprocha le plus du contrôle du Salahad comme nous l'avions autrefois fut l'Empire du Phénix. Un empire multi-continental gouverné par les elfes, l'une de leurs plus belles réalisations fut la Route d'Or : une grande route qui allait de Brasan à la lointaine Tianlou. Son but était de ravitailler la Légion du Phénix, mais elle servait aussi de ressource incroyable pour les marchands bravant le désert.\n\nMême la Route d'Or pâlit en comparaison de ce que nous avons accompli. Les sables s'écartent pour nos caravanes tandis que nous profitons des richesses du désert. Pourtant nous pouvons encore apprendre de l'histoire de la Route d'Or. Une grande partie de son succès venait de la sécurité que ressentaient les marchands le long de son tracé. Nous pouvons encore développer notre présence commerciale dans ces régions et soutenir nos marchands pour vraiment obtenir tout ce que nous pouvons de notre contrôle du Salahad."

 F69_the_route_of_approach_title:0 "La Route d'Approche"
 F69_the_route_of_approach_desc:0 "Un membre du Vog Mekza, en menant des recherches sur l'emplacement du Démon des Sables, réussit effectivement à le localiser. Nous voudrions leur demander l'emplacement du dragon, mais malheureusement le mystique sacré fut transformé en déjeuner par la grande créature. Néanmoins, nous savons où il a disparu. Au plus profond du lointain Salahad dans la province d'Ardulib, une partie plutôt reculée de la région.\n\nNous n'avons pas de temps à perdre. Le Démon des Sables pourrait avoir bougé. Déplaçons notre cour itinérante vers le lointain Salahad et établissons une base d'opérations depuis laquelle nous pourrons mener d'autres recherches. Nous aurons besoin de marchés pour apporter de la nourriture à la cour, ainsi qu'une base militaire pour défendre notre cour dans ce coin reculé de notre empire. Si nous nous soucions vraiment de retrouver le Démon des Sables, nous ne pouvons plus retarder cela."

 F69_rally_the_nomads_title:0 "Rallier les Nomades"
 F69_rally_the_nomads_desc:0 "L'ascension d'Irkorzik au pouvoir fut extrêmement rapide, aidée immensément par le soutien des chamanes. Pourtant toutes les tribus Hurleurs-du-Vent ne la soutiennent pas pleinement. Beaucoup des chefs de meute individuels ne l'ont même jamais vue ni entendue parler pour comprendre comment elle gagna le soutien qu'elle rassembla si rapidement. Ralliez les nomades, convaincez-les de son leadership, et avec eux à nos côtés, nous pouvons commencer à consolider notre position précaire."

 F69_organize_the_vog_mekza_title:0 "Organiser le Vog Mekza"
 F69_organize_the_vog_mekza_desc:0 "Notre peuple a toujours été guidé par le Vog Mekza. Les Bergers de Charogne ont guidé les gnolls du Salahad Occidental depuis des temps immémoriaux. Ils sont notre gouvernail dans ces sables, sans qui nous ne serions rien d'autre que nourriture pour le Démon des Sables. Il est temps de formaliser leur position parmi notre meute pour tirer pleinement avantage de leurs pouvoirs."

 F69_ending_the_rivalry_title:0 "Mettre Fin à la Rivalité"
 F69_ending_the_rivalry_desc:0 "Un chef de meute est tout pour les gnolls. C'est leur force et leur charisme derrière lesquels se rassemblèrent les plus grandes meutes gnolls du passé. Les Xhazobines sont naturellement les plus célèbres, mais les gnolls de Kvangahga ont aussi leur histoire de grands chefs de meute, pour qui d'innombrables sacrifieraient leur vie en soutien.\n\nBrrtekuh n'aurait pas dû être l'une d'entre elles. Elle mena sa meute de Gnolls Hurleurs-du-Vent dans une mission suicide vers Akasik, la laissant estropiée et sa meute subjuguée par Kheterata. Ils continuèrent à la suivre même après qu'elle perdit ses capacités mentales. Nous devons sauver nos compagnons Gnolls Hurleurs-du-Vent, car un mauvais leadership finira par amener les humains khetératans à exercer leur vengeance pour ce que les gnolls firent à leur précieux royaume."

 F69_a_golden_opportunity_title:0 "Une Opportunité en Or"
 F69_a_golden_opportunity_desc:0 "Des décennies de décadence ont considérablement affaibli l'ancien royaume humain de Kheterata. La guerre civile, les conflits religieux internes, et la perte de terres face aux Elfes du Soleil et aux Gnolls Griffe-de-Braise l'ont laissé fragile. Si nous voulons prendre les plaines alluviales fertiles du Chagrin, nous devons frapper maintenant. Si l'histoire nous a appris quelque chose, c'est que le Royaume du Chagrin est remarquablement résilient et se rétablira bientôt sous une forme ou une autre si nous ne bougeons pas."

 F69_ruins_for_the_desert_title:0 "Des Ruines pour le Désert"
 F69_ruins_for_the_desert_desc:0 "Les humains de Kheterata nous ont appelés gnolls démons, nés de l'union impie des pouvoirs démoniaques avec les hyènes. Les gnolls Xhazobkultistes ont pris cette comparaison tout à fait littéralement. Nous ne sommes pas des kultistes, pourtant nous trouvons encore le terme attachant. Pour nous, il évoque le véritable maître du Salahad. Le grand dragon connu seulement sous le nom de Démon des Sables. Si nous devons être comme des démons, alors prenons la forme de ce dragon. Nageant à travers les sables comme s'ils étaient les mers calmes du Divenhal, contrôlant les tempêtes de sable selon notre volonté.\n\nLe Démon des Sables du Salahad n'a aucune barrière qui puisse arrêter son passage à travers ces sables. Les Khetératans tentent de prétendre que leur faible rivière de chagrin seule les protège. Ils disent que leur dieu Elikhet, enfermé dans sa pyramide, les protège. Montrons-leur à quel point ils se trompent. Nous, démons du Salahad, ne pouvons être arrêtés. Le désert ne peut être contenu."

 F69_bulwars_gate_title:0 "La Porte de Bulwar"
 F69_bulwars_gate_desc:0 "Pour faire de chaque recoin du Salahad le nôtre, nous devons commencer notre conquête de Bulwar. Maintes conquêtes de Bulwar ont été arrêtées à ce point précis, justement surnommé la Porte du Salahad. Nous devons commencer à déplacer nos forces militaires vers cette baie où le Divenhal rencontre le Salahad pour préparer l'invasion. Avec une préparation appropriée, nous ne faiblirons pas comme beaucoup l'ont fait avant nous."

 F69_controlling_irsmahap_title:0 "Contrôler Irsmahap"
 F69_controlling_irsmahap_desc:0 "Quand Grizaka unit les Gnolls Griffe-de-Braise et envahit Kheterata, l'une des premières choses qu'elle fit fut de subjuguer les humains des Plaines d'Irsmahap. Leur longue histoire de combat contre les gnolls en a fait de redoutables ennemis de notre espèce. Son but était de les faire travailler en combattant pour elle, car transformer votre adversaire le plus redoutable en votre combattant le plus féroce est une excellente tactique dans n'importe quel domaine. Comme dit le vieil adage des Hurleurs-du-Vent, ne combattez pas les sables si vous pouvez contrôler où ils se déplacent."

 F69_empress_of_dust_title:0 "Impératrice de Poussière"
 F69_empress_of_dust_desc:0 "Quand les Xhazobines Jumelles déferlèrent à travers Gol, elles bouleversèrent des siècles de coutumes religieuses alors que les gnolls virent le pouvoir potentiel d'un bataillon alimenté par les démons. Depuis, d'autres gnolls se sont élevés pour revendiquer le titre de chef des gnolls, derniers des Xhazobines. Les Gnolls Griffe-de-Braise suivirent Grizaka, qui se surnomma Impératrice-de-Tous-les-Gnolls, la dernière d'une longue lignée de prétendants affirmant que leur but était de gouverner tous les gnolls. Ramenez ces hérétiques égarés sous notre contrôle. Ramenez-les à la voie de Kvanga."

 F69_the_final_push_title:0 "La Poussée Finale"
 F69_the_final_push_desc:0 "Si nous prétendons être maîtres du Salahad, nous devons en posséder la totalité. Chaque dernier grain de sable doit nous appartenir. Alors, et seulement alors, pourrons-nous même commencer à prétendre que nous contrôlons ce vaste et merveilleux désert."

 F69_the_locals_help_title:0 "L'Aide des Locaux"
 F69_the_locals_help_desc:0 "Les Gnolls Hurleurs-Sauvages ne sont pas les seuls résidents du Salahad qui ont vu le Démon des Sables et ont des légendes détaillant ses exploits. Les humains du désert Mašnsih ont des légendes remontant bien avant même qu'Aakhet ne tombe victime du dragon aux écailles de sable. Leur connaissance est bien plus détaillée que tout ce que les parchemins de Koroshesh nous ont dit - indiquant peut-être le manque d'intérêt relatif que le reste de Sarhal avait pour les connaissances que ces tribus humaines reculées avaient à offrir.\n\nDans les Mašnsih, nous voyons un esprit frère ; un qui comprend aussi que le Salahad n'est pas quelque chose à craindre, mais notre foyer dur mais domptable. Avec leur aide, nous trouverons le Démon des Sables du Salahad, auquel point nous... eh bien, nous n'avons pas encore pensé si loin, mais au moins nous nous efforcerons de ne pas atteindre la même fin qu'Aakhet."

 F69_the_greatest_offering_title:0 "La Plus Grande Offrande"
 F69_the_greatest_offering_desc:0 "Nous l'avons trouvé ! Le repaire du Démon des Sables. Ou plus précisément, nous savons où nous pouvons nous tenir pour être directement au-dessus de lui, car il se trouve profondément sous le Salahad. Nous connaissons aussi la meilleure façon de l'invoquer, et nous avons la folie du dragon de bronze à remercier pour cela. Les marches rythmées d'une armée peuvent faire chanter les dunes d'une façon qui se répercute sous les sables et à travers les tunnels en dessous, comme cela arriva quand Aakhet mena ses forces vers Rahen.\n\nNous savons aussi ce que le Démon des Sables désire, car c'est ce que tous les dragons désirent : le trésor. L'or, les gemmes, et autres beaux bibelots. Il y a probablement un trésor sous le Salahad qui rendrait les nains verts d'envie. Nous n'osons pas nous aventurer dans les tunnels sous le Salahad pour piller ce trésor. En dessous se trouve le domaine du Démon des Sables. Tout ce que nous lui demandons est de nous permettre de gouverner la surface."

 F69_expelling_the_kult_title:0 "Expulser le Kult"
 F69_expelling_the_kult_desc:0 "Quand Irkorzik prit le contrôle des Gnolls Hurleurs-du-Vent du Salahad, l'un de ses premiers actes une fois qu'elle eut le Vog Mekza de son côté fut de débarrasser la nation du Xhazobkult. Les gnolls du Sarhal Occidental suivaient autrefois soit Kvangahga, soit le Panthéon Fangaulan des humains. C'est-à-dire, jusqu'à ce que les Xhazobines jumelles déferlent et ruinent tout. Nous devons extirper ces pratiques d'adoration du diable de notre terre si nous voulons jamais avoir la stabilité."

 F69_the_western_traitors_title:0 "Les Traîtres de l'Ouest"
 F69_the_western_traitors_desc:0 "Quand la meute de Viakkoc la Puissante se divisa, le gnoll touché-par-les-planètes Oxyl prit ceux du côté sud du Salahad et utilisa ses grands pouvoirs du vent pour vaincre les armées de Binwarji. C'est dommage qu'il n'ait pas rejoint le côté d'Irkorzik, car ses pouvoirs auraient été d'un grand intérêt dans notre but de contrôler les tempêtes de sable du Salahad.\n\nNous ne vivons pas dans cet avenir. Au lieu de cela, les gnolls du Sarhal Occidental continuent de suivre les pratiques du Kult, et leur dirigeant fut vu pour la dernière fois proclamant être la réincarnation d'un génie, s'habillant même comme tel, avec des chaussures à bouts recourbés ridicules assorties. Mettez fin à leur farce maintenant, et ramenez-les sous le marteau de Kvangahga."

 F69_support_from_the_mystics_title:0 "Soutien des Mystiques"
 F69_support_from_the_mystics_desc:0 "Notre nation était maintenue ensemble par la seule volonté d'Irkorzik. Bien que ce soit quelque peu normal pour les meutes gnolls, ce n'est pas une façon de diriger une nation moderne comme nous souhaitons le devenir. Notre nation, portant le nom d'Irkorzik, sera une nation de foi. Par le marteau de Kvanga nous reconstruirons le Salahad selon notre vision."

 F69_devising_the_trials_title:0 "Concevoir les Épreuves"
 F69_devising_the_trials_desc:0 "La bonne nouvelle : Les mystiques sont de notre côté. Ils croient en la vision d'un Salahad uni sous notre marteau.\n\nLa mauvaise nouvelle : Les mystiques n'ont jamais eu à penser à l'aspect pratique de diriger une nation plutôt qu'une simple meute gnoll migratoire.\n\nLa question principale est comment choisir un nouveau dirigeant. La réponse qu'ils ont trouvée est que le dirigeant doit émuler ce qu'Irkorzik elle-même accomplit dans son périple à travers le Salahad. S'ils peuvent passer les mêmes épreuves qu'Irkorzik traversa autrefois, alors ils doivent sûrement être capables de gouverner notre nation comme elle le fit."

 F69_dunesworn_council_title:0 "Conseil Lié-aux-Dunes"
 F69_dunesworn_council_desc:0 "Après ce qui sembla des années de débats et de combats, avec au moins une tempête de sable invoquée à mi-parcours d'une session à cause de désaccords sur les épreuves, toutes les questions ont été réglées. Les plus grands débats portèrent sur la nature des épreuves elles-mêmes, et la peur d'abandonner nos racines migratoires du désert. Cette dernière fut résolue en acceptant d'avoir un conseil migrateur, prêt à se déplacer à travers les sables à tout moment, menant les affaires où le conseil est le plus nécessaire.\n\nPour les épreuves, il y avait des inquiétudes sur le fait qu'elles étaient trop légères. Il suffit de dire que les défis finaux sont convenablement éprouvants. Si l'on souhaite gouverner, il faut d'abord s'attaquer à ce vaste désert, survivre dans son paysage dur, et seulement s'ils reviennent seront-ils dignes de diriger. Beaucoup de ceux qui tentent ces épreuves périront, ne laissant que des os blanchis à avaler par le Démon des Sables. Mais nous savons que ceux qui reviennent auront la résolution de nous diriger."

 F69_harnessing_the_desert_title:0 "Harnacher le Désert"
 F69_harnessing_the_desert_desc:0 "Les autres races craignent le désert. Les humains se blottissent près de leur rivière. Les halfelins s'accrochent à leurs îles. Même les autres gnolls ne font pas plein usage de sa générosité. Ils le voient comme un ennemi à vaincre, pas un allié. Nous, et nous seuls, savons comment dompter le Salahad.\n\nOu, du moins, c'est notre rêve. Le Vog Mezka, inspiré par le Démon des Sables, a cherché de nouvelles façons dont nous pourrions contrôler ces sables. Les tempêtes de sable tourbillonnantes soulevées par le dragon nous ont donné des idées. Nos mages ont commencé à s'enfoncer plus profondément dans le désert pour mener des expériences."

 F69_warfare_applications_title:0 "Applications Militaires"
 F69_warfare_applications_desc:0 "Les tempêtes de sable ont été plus réussies que nous aurions pu l'imaginer. Nous pouvons envelopper nos villes dans du sable qui bat et aveugle toute armée qui s'en approche. Cependant, son usage est limité à la défense urbaine. Actuellement les tempêtes de sable nécessitent une cavalcade rotative de mages pour les maintenir, ainsi qu'une position centrale élevée pour projeter le pouvoir magique.\n\nNos militaires croient que cette technologie magique pourrait avoir des applications beaucoup plus larges. Cela nécessiterait que le cristal magique central dont la tempête de sable tire son pouvoir soit transportable pour qu'il puisse être fixé à un écumeur de sable pour une traversée plus facile du Salahad. Ce ne serait pas de la même taille et férocité que les tempêtes de sable qui gardent nos villes, mais les généraux rêvent déjà des applications d'une tempête de sable facilement déployable."

 F69_fangaulan_secrets_title:0 "Secrets Fangaulans"
 F69_fangaulan_secrets_desc:0 "Le peuple Fangaulan a depuis longtemps cessé d'être notre ennemi. Beaucoup au sein du Vog Mekza considèrent encore ceux demeurant dans les jungles comme des humains arriérés avec qui notre seule interaction est d'écraser la dissidence. Nous devons arrêter cette ligne de pensée. Ils sont nos sujets. Nous devons leur permettre de prospérer sous notre règne, surtout quand nous considérons la richesse de connaissances institutionnelles qui réside dans les nombreuses grandes villes fangaulanes."

 F69_culling_the_darkness_title:0 "Abattre les Ténèbres"
 F69_culling_the_darkness_desc:0 "Alors que nos mystiques fouillent à travers les anciens registres de la Bibliothèque de Koroshesh, chassant des informations sur le Démon des Sables, quelque chose d'autre d'inquiétant est venu à notre attention. Le Marais-d'Ombre s'étend ! Les anciennes cartes montrent la région inhabitable au sud du Lac Nirakhet comme étant beaucoup plus petite, et les cartes actuelles ont noté sa présence croissante. Il semble même s'accélérer, et un jour il atteindra le Salahad. Nous ne pouvons absolument pas permettre que cela arrive."

 F69_shutting_the_entrance_title:0 "Fermer l'Entrée"
 F69_shutting_the_entrance_desc:0 "Au plus profond du maudit Marais-d'Ombre se dresse un arbre si tordu et décrépit que son influence toxique corrompt les terres et créatures qui l'entourent. Là où les sables du Salahad brillent comme le soleil se reflète sur leur surface, la couleur même de la vie meurt sous l'ombre de ce marais. Nous devons le contenir maintenant. Fermez l'entrée, de peur que ses eaux purulentes ne rampent plus vers le Salahad."

 F69_masters_of_the_salahad_title:0 "Maîtres du Salahad"
 F69_masters_of_the_salahad_desc:0 "D'Ekha à Davharral, le désert est nôtre. Irkorzik et le Salahad ne font qu'un. Où nous disons aux dunes de bouger, elles bougent selon notre commandement. Quand nos marchands glissent sur ses sables, nous savons que c'est avec la bénédiction du Démon des Sables nageant en dessous. Comme un forgeron utilise son marteau pour mouler la lame selon sa volonté, nous avons pris le marteau de Kvanga et plié les sables selon notre désir."

 F69_an_appropiate_incentive_title:0 "Une Incitation Appropriée"
 F69_an_appropiate_incentive_desc:0 "Biakata était un individu vraiment unique. Une humaine élevée par des gnolls, elle unit gnolls et humains dans le second, et plus grand, Empire Fangaula. Ceci, cependant, appartient à l'histoire ancienne. Fangaula s'effondra il y a des siècles. De plus, tous les liens diplomatiques entre humains et gnolls furent rompus suite aux Xhazobines Jumelles, alors que le fléau du Kult se répandait à travers la région. Ce serait un rêve de ressusciter cet empire, quoique cette fois sous contrôle gnoll plutôt qu'humain.\n\nPour l'instant ce n'est qu'un rêve pour notre meute. Nous ne sommes pas en position de gouverner les humains actuellement. Cependant, nous pouvons utiliser leurs querelles contre eux. Certaines des tribus humaines locales se sont trouvées subjuguées et pourraient être... incitées à échanger leurs dirigeants humains contre des gnolls. Nous ne les convaincrons jamais complètement - du moins pas encore. Mais plantez la graine de l'idée parmi leur peuple maintenant et cela pourrait rendre le règne futur plus facile."

 F69_the_human_pack_title:0 "La Meute Humaine"
 F69_the_human_pack_desc:0 "Les humains ne forment pas de meutes comme le font les gnolls, ce qui peut parfois rendre les négociations entre gnolls et humains difficiles. Nous trouvons leur système hiérarchique de gouvernance très confus et illogique. Il reste cependant hiérarchique, avec un humain étant généralement le chef et porte-parole de leur peuple. Peut-être la meilleure façon de traiter avec nos nouveaux sujets humains est de les traiter comme une meute semi-autonome sous la nôtre, avec l'humain les dirigeant recevant le titre honoraire de chef de meute.\n\nSi nous pouvons établir ce nouvel accord entre notre dirigeant et notre nouvelle meute humaine, le contrôle futur des humains sera significativement plus facile. Ils peuvent choisir comment gouverner les humains sans les complications qui surgissent quand les gnolls tentent de le faire."

 F69_the_future_of_the_packs_title:0 "L'Avenir des Meutes"
 F69_the_future_of_the_packs_desc:0 "Alors que notre meute humaine grandit, la question de son avenir est devenue plus pressante. Beaucoup au sein du Vog Mekza sont devenus mal à l'aise de laisser Fangaula hors de notre contrôle direct. D'autres sentent que les humains sont mieux adaptés aux jungles, et que nous devrions nous concentrer sur notre vrai foyer du désert. Si nous allons absorber leurs conquêtes et les placer directement sous notre contrôle, nous devrions le faire maintenant avant qu'ils ne deviennent trop grands."

 F69_delusions_of_grandeur_title:0 "Délires de Grandeur"
 F69_delusions_of_grandeur_desc:0 "Les gnolls Kultistes sous Tzilekal avaient autrefois des délires de posséder tout Fangaula sous leur règne, comme les génies d'autrefois. Comme c'est pittoresque. Montrez aux gnolls restants où réside vraiment l'avenir de Fangaula."

 F69_biakata_the_great_title:0 "Biakata la Grande"
 F69_biakata_the_great_desc:0 "Le second Empire Fangaula, construit par Biakata la Grande, couvrait l'entièreté du sous-continent Fangaulan, seulement empêché de croître davantage par les khets décadents de la rivière du Chagrin. Humains et gnolls gouvernèrent ces terres comme un. Elle n'était peut-être pas de la foi Kvangahga, ni même un gnoll d'ailleurs, mais nous pouvons encore reconnaître pourquoi on parle d'elle en termes si élogieux. Maintenant les humains comparent Irkorzik à Biakata, reconnaissant que ses accomplissements sont aussi incroyables que ceux de Biakata."

 F69_one_court_a_vast_desert_title:0 "Une Cour, un Vaste Désert"
 F69_one_court_a_vast_desert_desc:0 "Les gnolls ont vécu des vies migratoires dans le Salahad pendant des siècles. La meute bougeait ensemble comme une, et avec elle bougeait toute autorité pour gouverner les sables. Notre meute a peut-être grandi pour englober d'énormes étendues de désert, signifiant que bouger comme une seule meute a depuis longtemps cessé d'être faisable, mais nous sommes encore nomades dans l'âme, comme le sont notre peuple. La Cour Migratoire est de loin la meilleure façon d'exercer le contrôle sur le désert. N'attendez pas que votre peuple bouge vers où vous êtes. Bougez vers où ils vont. Le sable peut paraître statique, mais ses grains bougent constamment sous nos pieds."

 F69_increased_potency_title:0 "Puissance Accrue"
 F69_increased_potency_desc:0 "À l'origine l'usage des tempêtes de sable était purement à des fins militaires. Pourtant nous avons découvert que, alors que les tempêtes de sable se calmaient, les sables mouvants pouvaient faire remonter des trésors jusque-là inconnus en dessous d'eux. Des gisements de fer et de gemmes, de larges tunnels creusés par le Démon des Sables, de nouvelles sources d'eau coulant profondément sous terre. Informez les mages de leur nouveau but : utiliser leurs tempêtes de sable magiques dans le but de découvrir des ressources naturelles."

 F69_nurture_our_home_title:0 "Nourrir notre Foyer"
 F69_nurture_our_home_desc:0 "Les grandes cités de grès construites par les gnolls d'Irkorzik émerveillent les peuples de Cannor et Haless. Ils peuvent à peine croire ce que nous construisons dans ces environnements hostiles. Même leur mot pour 'désert' signifie littéralement 'terre vide'. Montrez au monde à quel point le Salahad est vraiment plein de vie."

 F69_molding_the_sands_title:0 "Mouler les Sables"
 F69_molding_the_sands_desc:0 "Alors que le pouvoir des mages de plier les sables selon notre volonté devient plus raffiné, la capacité de le faire devient plus facile. Des bibelots magiques, développés par nos mages, ont commencé à entrer dans les mains du Vog Mekza. Les applications pratiques de ceci sont profondes. Oui nous pouvons faire des maisons parmi le sable, mais le sable ne coopère pas toujours avec nous. Maint temple de Kvangahga a été avalé par le désert avant que sa construction ne puisse être terminée. Avec la capacité de mouler les sables selon notre volonté, de tels événements seront des problèmes du passé."

#EVENTS
 #Removing the Rust
 flavour_irkorzik.3.t:0 "Enlever la Rouille"
 flavour_irkorzik.3.d:0 "Le sable est un outil merveilleux si vous savez comment l'utiliser. Ses propriétés rugueuses peuvent être utilisées pour enlever la rouille du métal, vous permettant de le refaire à neuf.\n\nNous sommes le sable. Les derniers Gnolls Xhazobkultistes de Viakkoc sont la rouille. Il est temps d'enlever la rouille qui imprègne Akasik et de le refaire à neuf avec le marteau de Kvangahga."
 flavour_irkorzik.3.a:0 "Terminez le fléau"

 #The sand demon
 flavour_irkorzik.4.t:0 "Le Démon des Sables"
 flavour_irkorzik.4.d:0 "Kheterat a été attaqué par un dragon auparavant. Un grand dragon de bronze du nom d'Aakhet se leva de son sommeil pour brûler la ville, avant de prendre forme humaine et d'annoncer qu'il était le nouveau dirigeant de Kheterata. Sa traînée de conquêtes ne se termina qu'aux mains du Salahad lui-même - ou plus spécifiquement, le grand dragon qui voyage en dessous.\n\nAujourd'hui marque le second jour qu'un dragon s'écrase à travers la cité autrefois-grande. De derrière la Pyramide d'Elikhet s'éleva le Démon des Sables du Salahad. Un dragon incapable de voler, d'une taille si incomparable qu'elle défie la croyance. Il émergea de sous les maisons elles-mêmes, renversant les bâtiments, couvrant la ville d'un nuage vrombissant de sable qu'il semblait pouvoir bouger à volonté ; crépitant des sons de foudre, alors que le dragon rugit et replongea sous la ville.\n\nPour les Khetératans, ce fut une expérience terrifiante. Ce le fut aussi pour le Vog Mekza, mais pour des raisons très différentes. Ils connaissaient le Démon des Sables dans les légendes, mais aucun ne l'avait jamais vu par lui-même. Nous pensions être maîtres du Salahad, mais voir son contrôle sur le sable nous a humiliés. Le Salahad lui appartient, et pour l'instant il tolère simplement notre présence.\n\nNous devons retrouver ce dragon. Scrutez la bibliothèque de Koroshesh pour chaque écrit sur le Démon des Sables. Interrogez chaque tribu du désert reculé, humaine et gnoll confondues. Faites tout ce que nous pouvons pour apprendre à son sujet. Peut-il parler ? Pouvons-nous converser avec lui ? Nous écouterait-il même ? La peur parmi le Vog Mekza est palpable, mais au-delà il y a un sentiment de révérence. Penser que ce merveilleux désert abritait une si magnifique créature !"
 flavour_irkorzik.4.a:0 "Nous retrouverons le Démon des Sables du Salahad !"

 #The Future of the packs
 flavour_irkorzik.5.t:0 "L'Avenir des Meutes"
 flavour_irkorzik.5.d:0 "Les débats sur quoi faire avec notre meute humaine ont atteint un point de rupture. Nous ne pouvons plus retarder la question de où leur avenir réside. Devons-nous laisser les humains conquérir et gouverner le reste de Fangaula sous notre guidance, ou prenons-nous le commandement de leurs conquêtes nous-mêmes ?"
 flavour_irkorzik.5.a:0 "Nous faisons confiance à notre meute humaine"
 flavour_irkorzik.5.b:0 "Nous conquerrons le reste de Fangaula nous-mêmes !"
 
 #The Offering
 flavour_irkorzik.6.t:0 "L'Offrande"
 flavour_irkorzik.6.d:0 "Le rituel commença peu après minuit. Des chameaux avaient apporté les offrandes au désert plus tôt dans la journée, puis battirent en retraite vers un endroit plus sûr. Des soldats gnolls et des humains Mašnsih avec de gros tambours battirent un rythme lent pour attirer l'attention du dragon, menés par [Root.Monarch.GetTitle] [Root.Monarch.GetName] en personne. Le rituel prit des heures, jusqu'à ce que le soleil commence à pointer par-dessus les montagnes qui séparent le Salahad de Rahen, jusqu'à ce que finalement le Démon des Sables réponde à l'appel.\n\nIl brisa le sable directement sous les batteurs, poussant soldats gnolls et humains Mašnsih à crier et fuir. Ses deux ailes décharnées se levèrent et occultèrent le soleil levant, soulevant un tourbillon de sable dans le processus. Le grand dragon secoua le sable de son corps, son regard passant des soldats fuyants au grand tas de trésor, et finalement baissa sa tête pour regarder directement le seul mortel qui n'avait pas fui : [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Un silence mortel se répandit sur la scène alors que les deux figures, si sauvagement différentes en taille, tinrent bon. Finalement, [Root.Monarch.GetName] parla.\n\n'Ô grand Démon des Sables du Salahad. Nous venons portant ce grand présent pour vous, reconnaissant votre pouvoir sous les sables de ce vaste désert.' [Root.Monarch.GetSheHe] fit un geste vers le trésor derrière elle, puis se tourna et pointa vers le soleil se levant par-dessus les montagnes derrière eux. 'Tout ce que nous vous demandons en retour est de reconnaître que chaque grain de sable touché par cette lumière est notre domaine.'\n\nSilence complet, excepté le sable coulant encore du corps du dragon. Il pencha sa tête plus près de [Root.Monarch.GetName], du sable tombant de sa tête épineuse sur le [Root.Monarch.GetTitle], jusqu'à ce que sa tête ne soit qu'à quelques centimètres du gnoll, sa respiration ébouriffant visiblement [Root.Monarch.GetHerHis] fourrure. [Root.Monarch.GetName] tendit sa main et, sans broncher, la plaça sur le museau du dragon. 'Avons-nous un marché ?'\n\nLe dragon lâcha un reniflement si soudain qu'il renversa le [Root.Monarch.GetTitle]. Il fouetta sa queue géante dans le sol, soulevant un nuage massif de sable qui commença à tourbillonner et crépiter dans l'air. Puis, aussi vite que cela avait commencé, la tempête de sable se calma ; le dragon parti, tas de trésor parti, [Root.Monarch.GetTitle] [Root.Monarch.GetName] debout seul, du sable tombant de son corps, avec un sourire plus large que les cieux, étalé sur son visage. [Root.Monarch.GetSheHe] se tourna vers la foule émergeant de leur cachette, écarta ses bras alors que le soleil se levait derrière eux, et commença à rire."
 flavour_irkorzik.6.a:0 "Nous avons sa bénédiction !"

 #Empire of the sands
 flavour_irkorzik.7.t:0 "Empire des Sables"
 flavour_irkorzik.7.d:0 "D'est en ouest, notre empire se dresse fièrement parmi le sable. Nous avons accompli ce qu'aucun autre gnoll n'a pu. Ce ne fut pas une Xhazobine qui unit les gnolls, ni aucun autre fidèle de ce culte démoniaque, car nous avons détruit le dernier de son idéologie haineuse.\n\nAu lieu de cela, cela fut commencé par un gnoll qui brava ce désert dur mais incroyable et émergea comme un chef au-delà de tout autre, son héritage continué par chaque grand dirigeant qui porta son nom : Irkorzik. Guidé par Kvanga, et avec la bénédiction du Démon des Sables, le Salahad est nôtre."
 flavour_irkorzik.7.a:0 "Irkornakkekal se dresse grand et suprême !"

 #Choosing a candidate
 flavour_irkorzik.8.t:0 "Choisir un candidat"
 flavour_irkorzik.8.d:0 "Le Vog Mekza s'est rassemblé, préparé à choisir le prochain candidat pour braver les Épreuves des Sables. Les tribus ont envoyé leur candidat - un grand orateur, dont la position comme porte-parole des nombreuses tribus de notre nation en ferait un dirigeant naturel. Le Vog Mekza a son propre candidat, un prodige parmi les leurs. Il y a aussi un candidat final, un qui excella non dans la sphère politique, mais comme garde renommé pour les caravanes qui traversèrent le Salahad. Maintenant nous devons décider lequel de ces candidats prendra les épreuves."
 flavour_irkorzik.8.a:0 "Le prodige du Vog Mekza"
 flavour_irkorzik.8.b:0 "Le garde de caravane renommé"
 flavour_irkorzik.8.c:0 "Le porte-parole des tribus"

 #Empire of the sands
 flavour_irkorzik.9.t:0 "Choisir une épreuve"
 flavour_irkorzik.9.d:0 "Notre candidat a été présenté au Conseil Lié-aux-Dunes, dont la tâche maintenant est de décider quelle épreuve ils doivent surmonter pour prendre le nom d'Irkorzik. Plus l'épreuve est dure, plus un candidat qui la passe sera vu comme prestigieux. L'épreuve classique est de s'aventurer dans le Salahad et tuer un marcheur-des-sables - un terrifiant scorpion géant de 12 pieds de long, le prédateur de mainte caravane errante. L'échec cependant sera jugé plus durement, alors peut-être que simplement garder une caravane à travers le désert suffira. Cependant, si l'on souhaite vraiment se prouver comme le successeur d'Irkorzik elle-même, ils doivent faire ce qu'elle fit : survivre profondément dans le Salahad seul pendant six mois."
 flavour_irkorzik.9.a:0 "Protéger une caravane"
 flavour_irkorzik.9.b:0 "Tuer un marcheur-des-sables"
 flavour_irkorzik.9.c:0 "Braver le Salahad"

 #Trials of the sand (easy): Success
 flavour_irkorzik.10.t:0 "Épreuves des Sables : Succès"
 flavour_irkorzik.10.d:0 "Notre candidat est revenu sain et sauf, avec un sceau de la ville de l'autre côté du Salahad servant de preuve du voyage sûr de la caravane."
 flavour_irkorzik.10.a:0 "La succession est assurée"

 #Trials of the sand (easy): Failure
 flavour_irkorzik.11.t:0 "Épreuves des Sables : Échec"
 flavour_irkorzik.11.d:0 "Après des mois sans signe de notre candidat, les terribles nouvelles atteignirent finalement le Conseil Lié-aux-Dunes. La caravane qu'ils guidaient à travers le désert avait été trouvée détruite et pillée, entourée de cadavres, incluant celui de notre candidat."
 flavour_irkorzik.11.a:0 "Comment ont-ils pu échouer à l'épreuve facile !?"

 #Trials of the sand (medium): Success
 flavour_irkorzik.12.t:0 "Épreuves des Sables : Succès"
 flavour_irkorzik.12.d:0 "Une grande foule s'était rassemblée dans [Root.Capital] pour accueillir notre candidat chez lui. Ils marchèrent à travers les rues, traînant le cadavre massif de la grande bête derrière eux. Les foules poussèrent des cris de joie, une broche fut préparée pour rôtir le marcheur-des-sables, et un toast fut préparé pour célébrer notre nouveau dirigeant."
 flavour_irkorzik.12.a:0 "Un dirigeant remarquable ils feront sûrement"

 #Trials of the sand (medium): Failure
 flavour_irkorzik.13.t:0 "Épreuves des Sables : Échec"
 flavour_irkorzik.13.d:0 "Il était tard dans la nuit quand la partie de recherche revint, portant le cadavre mutilé de notre candidat. Il semble qu'ils réussirent au moins à localiser un marcheur-des-sables. Ils échouèrent simplement à la seconde partie plus challengeante de l'épreuve."
 flavour_irkorzik.13.a:0 "Notre prochain candidat réussira sûrement"

 #Trials of the sand (hard): Success
 flavour_irkorzik.14.t:0 "Épreuves des Sables : Succès"
 flavour_irkorzik.14.d:0 "Peu s'attendaient à ce que notre candidat revienne. Bien que nous prétendions avoir maîtrisé le Salahad, six mois seul est une tâche presque impossible. Le Conseil Lié-aux-Dunes s'était même réuni pour discuter si tenter d'accomplir ce qu'Irkorzik elle-même fit n'était que d'envoyer de prometteurs jeunes dirigeants à leur perte. Et pourtant ils revinrent. Harassés et usés, mais triomphants."
 flavour_irkorzik.14.a:0 "Notre héritier a été choisi par le Salahad !"

 #Trials of the sand (hard): Failure
 flavour_irkorzik.15.t:0 "Épreuves des Sables : Échec"
 flavour_irkorzik.15.d:0 "Notre candidat a finalement été localisé. Partiellement enterré dans une dune de sable, son corps était étonnamment intact. Mais ils n'étaient pas capables de survivre au Salahad comme Irkorzik elle-même le fit autrefois."
 flavour_irkorzik.15.a:0 "N'y a-t-il personne digne de l'héritage d'Irkorzik ?"

 #Emergency measures
 flavour_irkorzik.17.t:0 "Mesures d'Urgence"
 flavour_irkorzik.17.d:0 "Notre chef de meute est mort sans héritier approprié. Comme il fut dicté, il incombe maintenant au Conseil Lié-aux-Dunes de gouverner la meute pendant qu'un nouvel héritier est choisi."
 flavour_irkorzik.17.a:0 "Espérons que cela ne dure pas longtemps"

