  # Descriptions des Peintures des Âges
 pic_age_of_greentide_desc: "La Bataille de Pas-Pourri, 1443\n\nÀ l'été 1443, une bataille sanglante fut décisivement remportée par les Seigneurs des Marches de Cannor, principalement des aventuriers humains, déserteurs et vétérans des Guerres Lilas, contre l'avant-garde numériquement supérieure de la Marée Verte. La grande force orque menée par Korgus Dookanson et ses dix commandants fut défaite après une bataille féroce qui faillit tourner en leur faveur.\n\nL'issue de la bataille renversa le cours de la Marée Verte, les orques perdant plus du double de soldats avec 35 000 pertes contre 15 000 morts parmi les Seigneurs des Marches. Fait notable de cette bataille, une jeune écuyère nommée Corin perdit la vie en défendant son seigneur, Frederic Bennon, pour être ressuscitée par le dieu de la guerre en disgrâce, Agrados, qui la nomma sa championne et avatar, rachetant ainsi son héritage et la faisant le remplacer comme nouveau dieu de la guerre."
 pic_age_of_unraveling_desc: "Torrieth Parleur-aux-Dieux découvre le Fragment Divin\n\nTorrieth Parleur-aux-Dieux, une mage elfe et Haute Rectrice de l'Église Ravélienne, était une figure de proue de l'expédition qui découvrit le Fragment Divin. Elle fut également la première personne capable d'interpréter ses messages."
 pic_age_of_witchkings_desc: "Forteresse du Domaine Noir\n\nOriginellement développée à partir des divagations d'Adelar síl na Whistlehill, la religion du Domaine Noir commença à s'enraciner lorsque ses écrits furent découverts à l'Âge des Rois-Sorciers. Il enseignait contre les dieux des autres religions et cherchait à établir un État magocratique mondial dirigé par des mages mortels et non par des divinités. L'union politique du Domaine Noir serait dirigée par un puissant Roi-Sorcier avec 8 acolytes sous ses ordres, régnant depuis le Trône du Crâne. Les armées du Domaine Noir reposent sur la nécromancie et les morts ressuscités."
 pic_age_of_artificers_desc: "Cuirassé de la Hiérarchie Gnome\n\nAlors que l'Âge des Rois-Sorciers touche à sa fin, l'ingéniosité et la domination des Gnomes dans les domaines de la technologie et de la magie s'enracineraient à nouveau à Halaan. La combinaison de la technologie et de la magie conduirait à des révolutions technologiques et militaires qui changeraient le monde."


