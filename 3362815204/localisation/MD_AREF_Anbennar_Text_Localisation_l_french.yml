 loc_legend_nb_text_greentide: "----- §YBonus Nationaux§! -----\nEmpire d'Anbennar : §G-25% Expansion Agressive§!\nEborthil : §G+50% Puissance Commerciale des Navires§!\n\nCes bonus sont automatiquement appliqués au début de l'âge et automatiquement retirés à la fin de l'âge."
 loc_legend_nb_text_unraveling: "----- §YBonus Nationaux§! -----\nElfes : §G+0,5 Prestige, +60 Augmentation Globale de Colons§!\nCorinites : §G+30% Dégâts de Choc§!\n\nCes bonus sont automatiquement appliqués au début de l'âge et automatiquement retirés à la fin de l'âge."
 loc_legend_nb_text_witchkings: "----- §YBonus Nationaux§! -----\nNains : §G+1 Coloniste, +1 Développement Colonial Amélioré§!\n\nCes bonus sont automatiquement appliqués au début de l'âge et automatiquement retirés à la fin de l'âge."
 loc_legend_nb_text_artificers: "----- §YBonus Nationaux§! -----\nOrques : §G-25% Coût du Développement, +50% Défense des Forts§!\nEmpire d'Anbennar : §G-1 Mécontentement National, -33% Dégâts de Feu Reçus§!\n\nCes bonus sont automatiquement appliqués au début de l'âge et automatiquement retirés à la fin de l'âge."

