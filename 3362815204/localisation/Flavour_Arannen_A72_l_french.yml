 #Arannen missions
 
 A72_prepare_the_army_title:0 "Préparer l'Armée" 
 A72_prepare_the_army_desc:0 "Le Marquisat d'Arannen a été chargé de protéger la frontière orientale de l'Empire, pourtant nous ne la contrôlons pas entièrement actuellement. Préparons nos armées et accomplissons notre obligation."
 A72_secure_the_north_title:0 "Sécuriser le Nord"
 A72_secure_the_north_desc:0 "À notre nord se trouve notre vassal nominal, le Comté de Gisden. Bien qu'ils nous aient servis loyalement dans l'histoire, le leur est un royaume coincé entre les perfides Wexonards et les Corvuriens étrangers, et c'est un point faible évident dans nos défenses."
 A72_surpass_corvuria_title:0 "Relations Corvuriennes"
 A72_surpass_corvuria_desc:0 "Arannen a toujours eu une relation tumultueuse avec la Corvurie. À certaines périodes de l'histoire, ils furent de solides alliés partageant un héritage et des idéaux similaires, s'opposant à la puissance d'un Anbennar oppressant, et à d'autres, des étrangers superstitieux menaçant les frontières orientales de l'empire.\n\nHistoriquement, durant le Déluge Écarlate, la Princesse Éléanore síl Vivin s'enfuit avec le Prince Noir de Cestirbridge, Daran síl Arannen « dans un amour qui la consuma ». Daran hériterait plus tard inopinément du Marquisat d'Arannen et mènerait la guerre pour le trône de sa bien-aimée : la Corvurie."
 A72_take_over_the_raven_title:0 "S'Emparer du Corbeau"
 A72_take_over_the_raven_desc:0 "Daran et Éléanore paradèrent dans Arca Corvur victorieux et main dans la main. Les Corvuriens se réjouirent d'un nouveau roi qui garantissait que leurs voisins travailleraient avec eux pour le bénéfice des deux royaumes. Pour l'intérêt de la Corvurie et d'Arannen, pas d'Escann ou de l'Empire."
 A72_integrate_the_corvurians_title:0 "Intégrer les Corvuriens"
 A72_integrate_the_corvurians_desc:0 "Le peuple arannais a toujours été culturellement proche des Corvuriens, souvent confondus avec eux par d'autres peuples de l'Empire. Maintenant que nous avons intégré leurs terres aux nôtres, il est naturel que nous les accueillions à bras ouverts."
 A72_secure_the_south_title:0 "Sécuriser le Sud"
 A72_secure_the_south_desc:0 "À l'est se trouve un nombre incalculable de gnolls, tapis dans les marécages après leur défaite par Castan Ier. S'ils devaient envahir Toarnen, le pays tomberait rapidement, et par conséquent nous sommes les mieux placés pour protéger cette région."
 A72_convince_the_criers_title:0 "Convaincre les Crieurs"
 A72_convince_the_criers_desc:0 "La ville de Tellum est contrôlée par un puissant Conseil de Crieurs, cependant s'ils étaient encerclés par nous et les Sugambriens, ce serait une affaire simple pour nos diplomates de les convaincre qu'ils seraient plus en sécurité sous leurs compatriotes arannais."
 A72_the_superior_defender_title:0 "Le Défenseur Supérieur"
 A72_the_superior_defender_desc:0 "L'instabilité récente démontrée par la crise de succession à Sugambre est une preuve claire qu'ils ne sont plus aptes à protéger la frontière busilarie. Ceci étant le cas, nous devrions la sécuriser."
 A72_unite_the_borders_title:0 "Unir les Marches"
 A72_unite_the_borders_desc:0 "Si nous devions prendre les terres typiquement détenues par Sugambre, nous devrions contrôler suffisamment des Marches pour que les autres comprennent sans aucun doute que la région devrait légitimement être protégée par nous."
 A72_drive_out_the_wexonards_title:0 "Chasser les Wexonards"
 A72_drive_out_the_wexonards_desc:0 "Durant le chaos de l'Éveil Draconique au Ve siècle, les Wexonards envahirent (selon eux « migrèrent ») le cœur de l'Empire. D'autres les ont acceptés au cours des siècles, mais nous ne sommes pas si naïfs."
 A72_solidify_our_hold_on_the_north_title:0 "Consolider notre Emprise"
 A72_solidify_our_hold_on_the_north_desc:0 "Avec la défaite des principales nations wexonardes, les plus pauvres des cités de la région pourraient être facilement ralliées à notre cause avec un pot-de-vin."
 A72_leave_magdalaire_no_option_title:0 "Menacer Magdalaire"
 A72_leave_magdalaire_no_option_desc:0 "Ayant conquis les terres qui entourent Magdalaire, leur population se terre maintenant derrière leurs murs. Une démonstration de force suffirait à les faire céder."
 A72_united_by_faith_title:0 "Unis par la Foi"
 A72_united_by_faith_desc:0 "Nous avons dépassé les temps de troubles, et maintenant notre population se dresse forte et unie." 
 A72_prepare_to_expand_beyond_the_empire_title:0 "Au-delà de l'Empire"
 A72_prepare_to_expand_beyond_the_empire_desc:0 "Il y a des éons, des peuples de ce qu'on appelle aujourd'hui Busilar s'installèrent à Arannen, unifiés par l'identité du lion. Tandis qu'ils choisirent un chemin d'isolement sous le Khenak, nous choisîmes de vivre parmi d'autres peuples dans les Marches. Peut-être pouvons-nous maintenant unifier notre peuple sous un seul lion encore une fois."
 A72_the_salt_lion_reigns_supreme_title:0 "Le Lion de Sel Règne en Maître"
 A72_the_salt_lion_reigns_supreme_desc:0 "Nous avons repris notre patrie ancestrale ! Maintenant les bannières qui flottent au-dessus du peuple de Busilar sont celles du Lion de Sel !"
 A72_comparable_to_the_western_cities_title:0 "Aussi Grande que l'Ouest"
 A72_comparable_to_the_western_cities_desc:0 "Arannen est la plus grande ville de la région, et pourtant notre capitale ne serait que modérément développée selon les standards de la Tête-de-Dame. Cela ne sera plus le cas."
 A72_develop_the_countryside_title:0 "Développer la Campagne"
 A72_develop_the_countryside_desc:0 "Depuis quelque temps maintenant, nous nous sommes concentrés sur le développement de notre capitale, mais il est maintenant devenu clair que pour qu'elle continue de croître, nous devons aussi investir dans la campagne."
 A72_encourage_craftsmanship_title:0 "Encourager l'Artisanat"
 A72_encourage_craftsmanship_desc:0 "Bien que nous soyons chargés de la protection de la frontière, nous sommes aussi un peuple industrieux, comme le prouve le récent succès de nos dentelliers. Nous devrions capitaliser là-dessus." 
 A72_the_anbenncost_of_the_east_title:0 "L'Anbenncóst de l'Est"
 A72_the_anbenncost_of_the_east_desc:0 "Notre cité est souvent appelée ainsi en raison de son influence culturelle sur nos voisins. Nous ferons en sorte que notre cité soit digne de ce titre." 
 A72_develop_our_port_title:0 "Développer notre Port"
 A72_develop_our_port_desc:0 "Jusqu'à récemment, nous étions une nation enclavée. Maintenant que nous avons un port entre nos mains, nous devrions y investir. Nos marchands se rendront à Bahar et apprendront leurs secrets."
 A72_our_own_source_of_iron_title:0 "Notre Propre Source de Fer"
 A72_our_own_source_of_iron_desc:0 "Les canons arannais sont légendaires, écrasant nos ennemis à distance. Néanmoins, jusqu'à récemment nous avons toujours importé notre fer ; avec ces mines en notre possession, cela ne sera plus le cas."
 A72_develop_the_cities_of_the_borders_title:0 "Développer les Marches"
 A72_develop_the_cities_of_the_borders_desc:0 "La région des Marches est l'une des régions les moins développées de l'Empire. Ceci étant dit, un certain nombre de cités ont le potentiel de croître grandement en taille si nous devions y investir."
 A72_colonize_the_wisphollow_title:0 "Coloniser le Creux-aux-Lueurs"
 A72_colonize_the_wisphollow_desc:0 "Le Creux-aux-Lueurs est un lieu vide et est le théâtre de nombreuses histoires d'horreur qui effraient les enfants comme les adultes. Nous ne devrions pas nous laisser terroriser ; prenons-le pour nous !"
 A72_prepare_expansion_into_the_folly_title:0 "Expansion vers la Folie"
 A72_prepare_expansion_into_the_folly_desc:0 "Il y a de nombreux siècles, le Roi Corvurien Daravan le Maléfique, un mage de grand pouvoir, utilisa un sort puissant pour arrêter de nouvelles incursions gnolles dans Cannor. Sottement, ce même sort transforma aussi la région en un grand marécage. Il est temps pour les humains de la reprendre."
 A72_continue_expanding_into_the_folly_title:0 "Continuer l'Expansion"
 A72_continue_expanding_into_the_folly_desc:0 "Nous avons sécurisé un rempart dans la région, mais il y a encore beaucoup de terres à reconquérir."
 A72_resettle_the_folly_title:0 "Repeupler la Folie"
 A72_resettle_the_folly_desc:0 "Le marécage a été entièrement sécurisé. Maintenant qu'il est en sécurité entre nos mains, nous devrions investir dans son repeuplement."
 A72_loot_nathalaire_title:0 "Piller Nathalaire"
 A72_loot_nathalaire_desc:0 "Nathalaire est une cité de pirates et de prostituées qui se sont enrichis par le pillage et d'autres activités illégales. Maintenant que nous la possédons, cette richesse sera redirigée vers notre capitale."
