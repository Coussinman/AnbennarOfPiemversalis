 #Arannen events
 
 flavor_arannen.1.t:0 "L'Essor de l'Industrie de la Dentelle"
 flavor_arannen.1.d:0 "Arannen a toujours travaillé la dentelle afin de combiner avec succès les modes d'Anbennar et de Corvurie, mais vers la fin du XVIe siècle, la dentelle devint largement populaire à travers tout Cannor. Cette nouvelle popularité de la dentelle a mené à une demande accrue et nos dentelliers vétérans ont répondu à l'appel, formant une nouvelle guilde sous notre contrôle et ouvrant de nouveaux ateliers et écoles pour s'assurer que toute la dentelle arannaise reste à l'avant-garde de cette nouvelle tendance !"
 flavor_arannen.1.a:0 "Former la Guilde des Dentelliers Arannais"
 
