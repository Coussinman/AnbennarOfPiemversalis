#events
flavor_arannen.1.t: "Intégration des Wexonards"
flavor_arannen.1.d: "Avec la consolidation des Marches achevée, nous comptons désormais une importante population Wexonarde au sein de nos frontières. Il est temps de décider comment les intégrer à notre société."
flavor_arannen.1.a: "Il est temps que les Wexonards s'intègrent pleinement à la société Anbennarienne."
flavor_arannen.1.b: "Faisons en sorte que la culture Arannese domine dans les Marches."
flavor_arannen.2.t: "La Cité la Plus Bruyante"
flavor_arannen.2.d: "Tellum, une cité spécialisée dans la formation des crieurs, qui exercent une influence considérable dans tout l'Empire. Si nous devons devenir les gardiens de tous les Aranneses, nous devons également aborder la question de Tellum. Notre proposition a suscité de l'intérêt — ils se tiendront à nos côtés, à condition que nous accordions une place dans notre cour à leurs crieurs les plus estimés."
flavor_arannen.2.a: "À condition qu'ils ne soient pas trop bruyants."
flavor_arannen.2.b: "Hors de question."
flavor_arannen.3.t: "Quelque chose de maléfique approche"
flavor_arannen.3.d: "Alors que prêtres et magisters peinent à purifier les terres souillées de la Folie, les gnolls marqués par la flamme ont lancé une révolte désespérée, cherchant à nous chasser du marais une bonne fois pour toutes."
flavor_arannen.3.a: "Nous devons écraser les gnolls avant qu'ils ne fassent plus de dégâts."
flavor_arannen.4.t: "La Folie n'est plus"
flavor_arannen.4.d: "La Folie se dresse purifiée, sa corruption éradiquée, et les gnolls marqués par la flamme vaincus pour de bon. Maintenant que la terre est reconquise, il est temps d'en façonner l'avenir."
flavor_arannen.4.a: "La Folie deviendra un phare de prospérité."
flavor_arannen.5.t: "Sel découvert"
flavor_arannen.5.d: "Après des jours de prospection dans la Folie, nous avons découvert un gisement de sel de taille considérable. Il est temps de commencer le processus d'extraction."
flavor_arannen.5.a: "Que le sel coule."
flavor_arannen.6.t: "Route du Sel Terminée"
flavor_arannen.6.d: "La construction de la Route du Sel progresse."
flavor_arannen.6.a: "Magnifique."
flavor_arannen.8.t: "Embuscade Corvurienne"
flavor_arannen.8.d: "Les Corvuriens, furieux de notre union avec Asheniande, ont lancé une attaque surprise contre nous, cherchant à revendiquer le trône d'Asheniande pour eux-mêmes !"
flavor_arannen.8.a: "Lâches !"
flavor_arannen.9.t: "L'Union Vivin."
flavor_arannen.9.d: "Avec les deux royaumes Vivin désormais unis sous notre bannière, nous sommes prêts à revendiquer le prestigieux titre dynastique de síl Vivin — un nom qui commande un grand prestige à travers Cannor."
flavor_arannen.9.a: "Dès aujourd'hui, nous serons síl Vivin."
flavor_arannen.9.b: "Invitons aussi la noblesse Corvurienne."
flavor_arannen.11.t: "Rumeurs Tellumites."
flavor_arannen.11.d: "Les crieurs de notre cour ont commencé à tisser bruyamment des rumeurs, jetant des murmures sur amis et ennemis. Bien que leurs mots servent nos intrigues, ils risquent de tendre nos liens fragiles."
flavor_arannen.11.a: "Calmez-vous !"
flavor_arannen.12.t: "Guerre des Empires"
flavor_arannen.12.d: "L'Empire est au bord du chaos, l'emprise de l'Empereur Anbennarien s'affaiblissant tandis que l'Empire Vivin monte en puissance. Alors que l'Empire Vivin cherche à étendre son influence, nous devons décider de notre ligne de conduite."
flavor_arannen.12.a: "Nous défendrons l'Empire !"
flavor_arannen.12.b: "Restons en retrait et observons."
flavor_arannen.13.t: "Royaume Vivin d'Esmaria"
flavor_arannen.13.d: "Alors que notre conquête d'Esmaria avance, nous avons l'opportunité d'élever l'une de ses provinces au rang de capitale régionale. Établir un centre administratif solide consolidera notre emprise et apportera l'ordre dans la région."
flavor_arannen.13.a: "La capitale de nos sujets deviendra la nouvelle capitale régionale."
flavor_arannen.13.b: "Intégrons notre allié Esmarien."
flavor_arannen.13.c: "Leslinpar deviendra la nouvelle capitale régionale."
flavor_arannen.13.f: "Estallen deviendra la nouvelle capitale régionale."
flavor_arannen.13.e: "Konwell deviendra la nouvelle capitale régionale."
flavor_arannen.13.g: "Giberd deviendra la nouvelle capitale régionale."
flavor_arannen.13.h: "Esmaraine restera la capitale régionale."
flavor_arannen.14.t: "Doctrine de l'Artillerie"
flavor_arannen.14.d: "Arannen est célèbre pour son artillerie depuis un certain temps, et avec la croissance de notre industrie métallurgique, nous avons l'opportunité d'améliorer encore nos canons."
flavor_arannen.14.a: "Nous nous concentrerons sur le renforcement de notre artillerie avec des canons de cuivre."
flavor_arannen.14.b: "Nous nous concentrerons sur le renforcement de notre artillerie avec des canons de fer."
flavor_arannen.15.t: "L'Approche Vivin"
flavor_arannen.15.d: "Notre lien avec le Corbeau Pâle d'Asheniande s'est renforcé, et nous voici à la croisée des chemins. Nous pourrions consolider notre alliance en proposant le partage de Gisden, cédant notre revendication sur Champ d'Automne en signe de bonne volonté. Ou, si l'ambition l'emporte sur la diplomatie, nous pourrions plutôt nous emparer des Champs de Cendre pour nous-mêmes."
flavor_arannen.15.a: "Partageons Gisden avec Asheniande."
flavor_arannen.15.b: "Conquérons les Champs de Cendre à la place."
flavor_arannen.17.t: "La Question des Marches de Brink"
flavor_arannen.17.d: "Les Marches de Brink, un royaume qui nous est profondément loyal et sert de lieu où nos criminels peuvent racheter leurs crimes en combattant sur les lignes de front pour Arannen. Cependant, si nous devons unifier les Aranneses sous une seule bannière, nous devons décider du sort des Marches de Brink. Une partie de la noblesse la plus influente de Brink propose une intégration pacifique et facile si nous acceptons d'intégrer leur noblesse à notre cour."
flavor_arannen.17.a: "Nous intégrerons les Marches de Brink et permettrons à leur noblesse de rejoindre notre cour."
flavor_arannen.17.b: "Les Marches de Brink servent encore un but."

