l_french:

 A72_safeguard_west_title:0 "Briser les Épines"
 A72_safeguard_west_desc:0 ""

 A72_roilsardi_ties_title:0 "Liens Roilsardis"
 A72_roilsardi_ties_desc:0 "Notre héritage commun avec les croisés Roilsardis est indéniable. Bien que le temps ait fait de nous un peuple distinct, nous conservons des traditions et des coutumes qui nous relient à nos ancêtres Roilsardis. Renforcer nos liens avec une nation Roilsardie pourrait consolider notre identité culturelle et nous rapprocher de nos racines."
 A72_war_lions_title:0 "Guerre des Lions"
 A72_war_lions_desc:0 "Avec Sugamber sous notre contrôle, le fardeau de défendre les frontières méridionales de l'Empire repose désormais sur nos épaules. Busilar, puissance dominante du sud, ose se considérer comme notre égal — un lion à part entière. Mais il n'y a de place que pour un seul vrai Lion de l'Est. Nous leur montrerons leur place et prouverons que notre force règne en maître."
 A72_east_lion_title:0 "Lion de l'Est"
 A72_east_lion_desc:0 "Avec Busilar soumis, notre domination sur les confins méridionaux de l'Empire est incontestée. Il est temps de fortifier notre règne, d'intégrer la région et de consolider notre influence. Plus jamais des prétendants rivaux ne contesteront notre autorité — le vrai Lion se dresse, victorieux. L'Est et le Sud plient sous notre volonté, et depuis cette position de force, nous serons invaincus."
 A72_old_allies_title:0 "Vieux Alliés"
 A72_old_allies_desc:0 "Nos liens avec Asheniande sont profonds, forgés dans les feux des Guerres des Lilas et renforcés par des alliances dynastiques. Pourtant, alors que nous traçons notre voie vers l'unification du peuple Arannese et la consolidation de notre règne dans les Marches, nous devons décider comment aborder nos vieux alliés."
 A72_tellum_title:0 "Aborder Tellum"
 A72_tellum_desc:0 "Devant nous se dresse un obstacle bruyant et agaçant : la cité libre de Tellum. Spécialisée dans la formation des crieurs, elle exerce une grande influence dans les zones urbaines de l'Empire, rapportant tout ce qu'ils voient à leur cité, tout en répandant rumeurs et mécontentement parmi la population. Être sous la protection de l'Empereur rend difficile toute action à leur encontre, mais nous devons trouver un moyen de les placer sous notre contrôle."
 A72_better_shield_title:0 "Le Meilleur Bouclier"
 A72_better_shield_desc:0 "Sugamber a longtemps été notre rival, des champs de bataille des Guerres des Lilas à notre statut commun de marquis impériaux. Alors que nous défendons l'Est contre les menaces grandissantes de Corvuria et les raids gnolles incessants, Sugamber protège le Sud contre Busilar et ses propres incursions gnolles. Mais il ne peut y avoir qu'un seul vrai bouclier de l'Est. Le temps de Sugamber est révolu — nous les éliminerons une bonne fois pour toutes et revendiquerons notre place légitime de seul protecteur de l'Empire."
 A72_into_hills_title:0 "Vers les Collines"
 A72_into_hills_desc:0 "L'heure est venue de régler nos comptes avec Wex. Bien que les Guerres des Lilas soient lointaines, les cicatrices qu'elles ont laissées dans les Marches restent fraîches dans notre mémoire. Nous n'oublierons jamais la dévastation qu'ils ont infligée à nos terres. Ils occupent des terres qui appartiennent légitimement aux Arannese, et nous ne le tolérerons plus."
 A72_great_arannen_title:0 "Marches Arannese"
 A72_great_arannen_desc:0 "Avec une dernière poussée, notre domination sur les Marches est assurée. Le peuple Arannese se tient uni sous la bannière du Lion Salé, son destin reconquis. Plus jamais des dirigeants étrangers ne dicteront le sort de cette terre — ceux qui y vivent depuis des siècles gouverneront désormais leur propre avenir. Les Marches sont Arannese, maintenant et pour toujours."
 A72_integrate_wexonards_title:0 "Intégrer les Wexonards"
 A72_integrate_wexonards_desc:0 "Avec la conquête des Marches, une population Wexonarde significative se retrouve désormais sous notre règne. Bien que nos histoires aient été marquées par la rivalité et le conflit, ils font maintenant partie de notre royaume. Nous devons décider de leur sort — seront-ils pleinement intégrés à la société Arannese, adoptant nos coutumes et traditions, ou conserveront-ils leur identité distincte sous notre règne ?"
 A72_lion_wake_title:0 "Le Lion Salé se Réveille"
 A72_lion_wake_desc:0 "Depuis notre défaite lors des Guerres des Lilas, notre emprise sur l'Est s'est affaiblie — Gisden s'est détaché, et Wex a saisi ce qui nous appartenait. Mais nous ne resterons plus inactifs. Les bannières du Lion Salé se lèveront à nouveau, et nous reconquerrons notre hégémonie légitime. Un lion ne s'incline pas devant des moutons."
 A72_gisden_title:0 "Reconquérir Gisden"
 A72_gisden_desc:0 "Gisden a osé revendiquer son indépendance, nous coûtant une riche mine de sel qu'ils possèdent désormais. Maintenant, ils se cachent derrière les bottes de Wex, n'étant plus que des laquais pour les Wexonards. Il est temps de leur montrer leur place et de reconquérir ce qui nous appartient légitimement."
 A72_war_borders_title:0 "Guerre pour les Marches"
 A72_war_borders_desc:0 "Avec les Marches Arannese sécurisées, notre regard se tourne désormais vers le reste de la région, en particulier les terres encore sous contrôle Wexonard. Le temps de la diplomatie est passé — commence maintenant la guerre de consolidation."
 A72_arannen_restore_title:0 "Arannen Restauré"
 A72_arannen_restore_desc:0 "Nos terres perdues ont été reconquises, et le peuple Arannese se tient uni sous une seule bannière. Le Lion Salé rugit à nouveau, mais notre travail n'est pas encore terminé. Il est temps de consolider notre règne, d'intégrer la région et d'établir notre domination sur les Marches."
 A72_arannese_identity_title:0 "Identité Arannese"
 A72_arannese_identity_desc:0 "Bien que le peuple Arannese puisse être uni sous une bannière, l'identité culturelle des Marches reste fracturée. Beaucoup d'Aranneses d'aujourd'hui viennent de milieux différents, et leurs coutumes et traditions reflètent cette diversité. Pour véritablement unifier le peuple Arannese, nous devons forger une identité commune qui transcende ces différences."
 A72_improve_forges_title:0 "Améliorer les Forges"
 A72_improve_forges_desc:0 "Pour renforcer nos capacités d'artillerie, il est impératif que nos forges fonctionnent à leur efficacité maximale. Même si nous ne pouvons égaler les forges de Vanbury, nous veillerons à ce que nos forges brillent le plus fort de ce côté de l'Empire."
 A72_gnomish_tweak_title:0 "Améliorations Gnomiques"
 A72_gnomish_tweak_desc:0 "Pour augmenter notre puissance de feu, il serait avisé de consulter les artisans gnomes, connus pour leur ingéniosité et leur habileté dans la fabrication. En intégrant leurs connaissances à notre production d'artillerie, nous pouvons améliorer nos canons et les rendre plus efficaces sur le champ de bataille."
 A72_nathalaire_title:0 "Cité de l'Anarchie"
 A72_nathalaire_desc:0 "La cité de Nathalaire trône au sommet d'une île solitaire, sur la côte de la Folie de Daravan. C'est une cité sans loi, où les forts exploitent les faibles et où ces derniers doivent se débrouiller seuls. Il est temps d'y rétablir l'ordre."
 A72_restoration_corveld_title:0 "Restauration de Corveld"
 A72_restoration_corveld_desc:0 "Corveld fut autrefois une grande cité, mais après l'inondation fatale du roi Daravan, qui créa ce qu'on appelle aujourd'hui la Folie de Daravan, elle gît en ruines, envahie par les gnolls qui squattent ses vestiges. Pourtant, son potentiel n'a pas été perdu avec le temps. Il est temps de reconquérir Corveld et de lui rendre sa gloire passée."
 A72_gem_east_title:0 "Joyau de l'Est"
 A72_gem_east_desc:0 "La cité d'Arannen est souvent appelée l'« Anbenncóst de l'Est », un lieu de grandeur et de beauté. Pourtant, son plein potentiel reste inexploité. Nous transformerons Arannen en un véritable joyau de l'Est, un centre de culture, de commerce et de pouvoir capable de rivaliser avec les plus grandes cités de l'Empire."
 A72_sorncell_title:0 "Sécuriser Sorncell"
 A72_sorncell_desc:0 "Au sud-est de nos frontières se trouve Celliande, une terre dont les habitants prétendent être les véritables héritiers de l'ancien royaume de Milcorissia. Mais l'histoire compte peu face au présent — ce qui nous préoccupe vraiment, c'est la cité de Sorncell. En tant que l'une des rares grandes cités côtières des Marches, et de loin la plus grande et la plus riche, elle revêt une importance stratégique immense. Il est temps de sécuriser Sorncell et de s'assurer que ses richesses et son influence servent nos ambitions."
 A72_second_capital_title:0 "La Deuxième Capitale"
 A72_second_capital_desc:0 "Avec Sorncell sécurisée, il est naturel d'investir massivement dans son développement, la transformant en un hub commercial capable de rivaliser avec la grande cité d'Arannen. Sa position côtière idéale nous donne accès à des routes commerciales vitales, assurant que la richesse afflue dans nos coffres. En développant ses ports, ses marchés et ses infrastructures, Sorncell deviendra non seulement le cœur battant du commerce dans la région, mais servira aussi de formidable deuxième capitale."
 A72_salt_lion_title:0 "Le Lion Salé"
 A72_salt_lion_desc:0 "Notre titre de Lion Salé des Marches n'est pas un simple surnom — c'est un témoignage de notre domination sur les vastes mines de sel au cœur de nos terres. Ces mines recèlent un potentiel inexploité, une ressource qui a alimenté économies et guerres. En développant nos opérations, en améliorant les infrastructures et en sécurisant les routes commerciales, nous ferons de notre sel le sang vital du commerce dans la région."
 A72_lacemakers_title:0 "Dentellières Arannese"
 A72_lacemakers_desc:0 "Le sel n'est pas la seule chose pour laquelle nous sommes connus : la cité d'Arannen est également célèbre pour ses dentellières. Ces artisanes produisent des dentelles complexes très recherchées dans tout l'Empire. Jusqu'à présent, seule la cité d'Arannen a pu produire ces biens fins, mais il est temps d'étendre cette industrie au reste des Marches."
 A72_guns_title:0 "Canons Arannese"
 A72_guns_desc:0 "Depuis l'introduction de la poudre à canon, les Aranneses sont réputés pour leur artillerie. Juchés sur nos forteresses et bombardant les ennemis de l'Empire, nos canons ont inspiré la terreur dans le cœur de nos adversaires."
 A72_copper_guns_title:0 "Canons de Cuivre"
 A72_copper_guns_desc:0 "Alors que nous développons nos capacités navales, il est naturel d'équiper nos flottes des meilleures armes disponibles. Nos canons de cuivre, connus pour leur poids plus léger et leur précision supérieure à celle du fer, donneront à nos navires un avantage décisif au combat."
 A72_barrage_doctrine_title:0 "Doctrine du Barrage"
 A72_barrage_doctrine_desc:0 "Nos champs de bataille sont noyés sous le tonnerre de nos canons, leur rugissement une symphonie de destruction. Des barrages de tirs d'artillerie s'abattent sur nos ennemis, déchirant leurs rangs et brisant leur résolution."
 A72_prepare_expansion_title:0 "Préparer l'Expansion"
 A72_prepare_expansion_desc:0 "Avec Wisphollow établi, nous avons désormais un pied-à-terre pour commencer à reconquérir les terres de la Folie de Daravan. Bien que le processus soit long et exigeant, les récompenses seront grandes. En repoussant la nature sauvage et en chassant les squatteurs gnolls, nous restaurerons la région à sa gloire passée."
 A72_into_folly_title:0 "Dans la Folie"
 A72_into_folly_desc:0 "Chaque jour, nous reconquérons davantage de la Folie de Daravan, repoussant les gnolls et colonisant les marais, mais le travail est loin d'être terminé. La Folie est une terre vaste et indomptée, et nous devons continuer à étendre notre influence, sécuriser nos frontières et établir une présence durable dans la région."
 A72_cleansing_folly_title:0 "Purification de la Folie"
 A72_cleansing_folly_desc:0 "Les prêtres de Nerat parlent d'une corruption persistante au sein de la Folie de Daravan, une obscurité libérée lorsque la terre fut engloutie par l'inondation. Ils affirment que le plan infernal s'infiltre ici plus qu'ailleurs à Cannor, renforçant les Gnolls Marqués par la Flamme et leurs rituels vils. Si nous voulons reconquérir la Folie, nous devons faire plus que chasser les gnolls — nous devons purger la terre de sa souillure, veillant à ce qu'aucune ombre infernale ne subsiste pour menacer notre règne."
 A72_prospecting_salt_title:0 "Prospection de Sel"
 A72_prospecting_salt_desc:0 "Les marais de la Folie cachent sous leurs eaux troubles une richesse inexploitée — d'immenses gisements de sel qui pourraient dépasser de loin ceux de nos mines des Marches. En envoyant des prospecteurs dans la région, nous pouvons découvrir de nouvelles sources de sel, étendre notre production et sécuriser des richesses encore plus grandes pour notre royaume. La Folie peut être maudite, mais sous la boue se trouve la clé de notre prospérité."
 A72_construct_salt_road_title:0 "Construire la Route du Sel"
 A72_construct_salt_road_desc:0 "Le commerce du sel est le sang vital de notre économie, circulant des mines de la Folie aux marchés animés d'Arannen. Pour protéger et améliorer ce commerce essentiel, nous construirons une grande route commerciale, assurant le transport rapide et efficace du sel à travers notre royaume. Avec cette infrastructure en place, notre richesse ne fera que croître, et notre domination sur le commerce du sel dans la région sera inébranlable."
 A72_home_arannese_title:0 "Terre des Aranneses"
 A72_home_arannese_desc:0 "En tant que cœur du peuple Arannese, notre royaume doit se dresser comme un phare de prospérité et de culture. En assurant le bien-être de nos citoyens, en investissant dans leur avenir et en favorisant un environnement où l'art et le savoir peuvent s'épanouir, nous consoliderons notre place en tant que véritable terre des Aranneses."
 A72_heartlands_title:0 "Revitaliser les Terres Centrales"
 A72_heartlands_desc:0 "Les zones rurales de nos terres centrales ont connu des jours meilleurs, ravagées par les Guerres des Lilas et laissées pour compte par la cité d'Arannen. Il est temps de revitaliser ces terres, en investissant dans leurs infrastructures, leur agriculture et leur industrie pour garantir que les terres centrales restent une partie vitale de notre royaume."
 A72_candlemakers_title:0 "Chandeliers de Varlosen"
 A72_candlemakers_desc:0 "La terre que nous appelons notre foyer fut autrefois le domaine de l'ancien royaume de Milcorissia, et bien que le royaume lui-même se soit effacé dans l'histoire, son héritage perdure. Dans la ville de Varlosen, les anciennes traditions sont encore honorées à travers l'art de la fabrication de chandelles milcoriennes, un savoir-faire transmis de génération en génération. En embrassant et en préservant cette tradition, nous renforçons notre lien avec le passé tout en nous enrichissant grâce à l'exportation de ces chandelles exotiques."
 A72_heart_borders_title:0 "Cœur des Marches"
 A72_heart_borders_desc:0 "Arannen, autrefois une modeste cité des Marches, s'est élevée pour devenir le véritable pouls de la région. Chaque route qui en part est comme une veine, envoyant le sang vital de la prospérité et de la culture à travers les terres. L'influence de la cité s'étend, reliant commerce, idées et peuples, garantissant qu'elle n'est pas seulement la capitale, mais le véritable cœur de notre domaine."
 A72_wisphollow_title:0 "Coloniser Wisphollow"
 A72_wisphollow_desc:0 "Wisphollow se dresse comme un phare d'espoir au milieu du marais oppressant qu'est la Folie. Non souillé par les forces infernales qui ravagent la région, il offre une rare opportunité d'y établir un bastion. Avec ses terres fertiles et intactes, Wisphollow pourrait devenir la pierre angulaire de nos efforts de reconquête. En renforçant notre présence ici, nous pourrons pousser plus avant dans la Folie, restaurant équilibre et contrôle sur la terre."
 A72_wispking_title:0 "Notre Bouclier"
 A72_wispking_desc:0 "Les Marches de Brink ont été un allié loyal, servant de tampon entre nous et les Corvuriens. Mais avec nos nouvelles ambitions d'unir le peuple Arannese et les Marches sous une seule bannière, nous devons décider de leur sort."
 A72_quest_salt_title:0 "La Quête du Sel"
 A72_quest_salt_desc:0 "Sécuriser une province de sel dans la Folie est une étape cruciale pour garantir la croissance et la stabilité de notre commerce du sel. Le marais peut être souillé, mais ses réserves de sel sont inégalées en quantité et en qualité. En prenant le contrôle de l'une de ces provinces, nous pouvons augmenter massivement notre production."
 A72_white_gold_title:0 "L'Or Blanc"
 A72_white_gold_desc:0 "Les mines de sel de la Folie sont un trésor de richesse, mais elles sont aussi une source de conflits. Les gnolls et autres créatures qui infestent la région cherchent à s'emparer du sel pour eux-mêmes, et nous devons être prêts à défendre nos possessions. En sécurisant nos provinces de sel, nous pouvons nous assurer que l'or blanc de la Folie reste entre nos mains."
 A72_follow_the_salt_title:0 "Suivre le Sel"
 A72_follow_the_salt_desc:0 "Ourdia peut être une terre rude et déchirée par la guerre, ravagée par des pillards gobelins et le désordre, mais sous son terrain accidenté se cache un trésor — d'immenses mines de sel inexploitées. Si nous voulons véritablement dominer le commerce du sel, nous ne pouvons pas nous limiter à la Folie. Le Lion Salé doit réveiller le potentiel d'Ourdia, chasser les gobelins et sécuriser les richesses enfouies sous la terre."
 A72_brothers_in_arms_title:0 "Frères d'Armes"
 A72_brothers_in_arms_desc:0 "Le Lion Salé et le Corbeau Pâle se sont tenus côte à côte à travers la guerre et l'adversité, nos destins entrelacés depuis les Guerres des Lilas. Maintenant, avec nos ambitions grandissantes, il est peut-être temps de transformer l'amitié en quelque chose de plus grand. Une union entre Arannen et Asheniande créerait un lien indestructible, une force qu'aucune puissance de l'Est ne pourrait défier. Il est temps de décider — le Lion et le Corbeau s'élèveront-ils comme un seul ?"
 A72_raven_versus_lion_title:0 "Le Corbeau Rencontre le Lion"
 A72_raven_versus_lion_desc:0 "Avec notre union avec les síl Vivin d'Asheniande, notre prétention au trône de Corvuria est indéniable. Trop longtemps, Corvuria a dominé en tant que royaume síl Vivin suprême, mais leur temps de suprématie est révolu. Tout comme Asheniande nous a rejoints, Corvuria sera également intégrée. Le Lion et le Corbeau régneront sur tous, et les síl Vivin connaîtront la vraie force sous notre règne."
 A72_crusader_dynasty_title:0 "Dynastie des Croisés"
 A72_crusader_dynasty_desc:0 "Notre union avec Corvuria est complète, et les síl Vivin se tiennent désormais unis sous la bannière du Lion Salé. Cette alliance prestigieuse consacre notre règne, apportant avec elle une immense influence et consolidant notre place parmi les grandes puissances de l'Empire. Avec la force de Corvuria et d'Asheniande à nos côtés, notre domination est incontestable, et l'avenir est nôtre à façonner."
 A72_hunting_crows_title:0 "Chasser les Corbeaux"
 A72_hunting_crows_desc:0 "Si nous voulons dominer les Marches, nous devons régler le problème du Corbeau Pâle d'Asheniande. Ils ont été une épine dans notre pied trop longtemps, et il est temps de mettre fin à leurs ingérences. En conquérant Asheniande, nous sécuriserons notre domination sur la région et nous assurerons que le Lion Salé règne en maître."
 A72_belgium_title:0 "Parodie d'Ordre"
 A72_belgium_desc:0 "Le soi-disant Ordre d'Orda Aldresia n'est rien de plus qu'une bande de prétendants squattant des terres légitimement Arannese. Ils s'accrochent à une identité fabriquée, niant leur véritable héritage Arannese. Cette mascarade ne tiendra plus — il est temps de démanteler leur faux ordre et de reconquérir ce qui nous appartient légitimement."
 A72_slay_raven_title:0 "Tuer le Corbeau"
 A72_slay_raven_desc:0 "Pour affirmer notre règne en tant que véritables maîtres de l'Est, un dernier obstacle subsiste — les Vivins de Corvuria. Leur temps est révolu. Le Corbeau sera abattu, et les bannières du Lion Salé se lèveront sur Dostanor, marquant notre domination incontestée."
 A72_imperial_dynasty_title:0 "Dynastie Impériale"
 A72_imperial_dynasty_desc:0 "Avec l'union d'Arannen, d'Asheniande et de Corvuria, la dynastie síl Vivin a atteint des sommets sans précédent. Maintenant, avec notre adoption du titre de síl Vivin et la proclamation de l'Empire Vivin, nous avons transformé la dynastie en une véritable lignée impériale. Il est naturel que nous étendions notre influence encore plus loin."
 A72_vivin_title:0 "Un Vrai Empire"
 A72_vivin_desc:0 "Par la conquête et l'unité, nous avons forgé l'Empire Vivin, nous dressant en maîtres incontestés de l'Est. Nous ne sommes plus de simples sujets d'Anbennar — nous l'avons surpassé. Alors que les empereurs faibles d'Anbennar rampent pour des votes afin de s'accrocher au pouvoir, nous régnons avec une résolution de fer et une autorité absolue. L'Empire Vivin est le véritable empire de Cannor, et Anbennar s'effondrera devant nous."
 A72_vivin_absolutism_title:0 "Absolutisme Vivin"
 A72_vivin_absolutism_desc:0 "Les Vivins de Corvuria régnaient d'une main de fer, leurs paysans peinaient sous leur joug, et leurs nobles pliaient sous leur volonté. Maintenant, avec la formation de l'Empire Vivin, nous avons hérité de leur héritage d'absolutisme. Notre parole est loi, notre volonté incontestée, et notre pouvoir inégalé. L'Empire Vivin se dressera comme un phare de force et d'autorité, où l'Empereur règne en maître."
 A72_foothold_escann_title:0 "Pied-à-Terre en Escann"
 A72_foothold_escann_desc:0 "Escann gît brisé et divisé, offrant l'opportunité parfaite d'y établir un pied-à-terre. En sécurisant une province dans la région, nous pouvons étendre notre influence et assurer que la domination de l'Empire Vivin s'étend encore plus loin. L'Est est à nous — Escann le sera également."
 A72_enroach_empire_title:0 "Empiéter sur l'Empire"
 A72_enroach_empire_desc:0 "Nous ne pouvons nous contenter de tenir les confins orientaux de Cannor. Notre destin réside à l'ouest, au cœur même de l'Empire. Avec Anbennar fracturé et affaibli, rien ne se dresse sur notre chemin. L'Empire Vivin régnera en maître, incontesté et absolu, sur tout Cannor."
 A72_down_esmar_title:0 "Vers le Bas-Esmar"
 A72_down_esmar_desc:0 "Esmaria est l'une des régions les plus riches de l'Empire, ses terres fertiles nourrissant d'innombrables personnes et ses cités produisant des biens recherchés dans tout Cannor. Prendre le contrôle d'Esmaria accorderait à l'Empire Vivin une immense prospérité et consoliderait notre domination. C'est un prix qui mérite d'être pris."
 A72_choke_dameria_title:0 "Étrangler Dameria"
 A72_choke_dameria_desc:0 "Sécuriser le Dameshead est essentiel à notre vision d'hégémonie sur Cannor. Les ports stratégiques de Dameria et ses routes commerciales lucratives renforceraient notre puissance navale et notre influence économique. Dominer ces terres garantirait que nous contrôlons l'une des régions les plus critiques de Cannor. Il est temps de s'emparer du Dameshead et de le placer sous la bannière de l'Empire Vivin."
 A72_lords_mayors_title:0 "Règne Vivin"
 A72_lords_mayors_desc:0 "L'influence de l'Empire Vivin s'étend toujours plus loin, alors que les terres autrefois fragmentées de Cannor plient désormais sous notre volonté. Avec chaque couronne que nous revendiquons, notre autorité grandit, consolidant notre domination. Que ce soit par l'épée ou la plume, nous apportons l'unité sous la bannière des monarques Vivin. Aucun royaume ne reste indépendant longtemps, alors que nous nous établissons en tant que souverains incontestés de Cannor. Le monde saura : l'Empire Vivin règne en maître."
 A72_end_warlord_title:0 "Fin de la Période des Seigneurs de Guerre"
 A72_end_warlord_desc:0 "Le temps du chaos fragmenté est révolu. Les seigneurs de guerre d'Escann se sont battus trop longtemps, se disputant des territoires qui appartiennent légitimement à l'Empire Vivin. Nous écraserons leur résistance et imposerons notre volonté, unifiant la région sous une seule bannière, la nôtre. La puissance de l'Empire Vivin rétablira l'ordre en Escann, apportant prospérité et stabilité à des terres qui n'ont connu que le désordre. Que le chaos prenne fin et que l'ère de la domination Vivin commence."
 A72_roilsardi_branch_title:0 "Branche Roilsardie"
 A72_roilsardi_branch_desc:0 "Les terres de Roilsard furent autrefois gouvernées par des monarques Vivin, et bien que le duché n'existe plus, son héritage est loin d'être oublié. En tant que chefs de la dynastie Vivin, notre prétention à ces terres est irréfutable. Nous reconquerrons Roilsard, reforgerons sa gloire ancienne et le ramènerons une fois de plus sous la domination de l'Empire Vivin. Ceux qui résistent seront balayés, et les terres Roilsardies connaîtront à nouveau la force de notre règne."
 A72_crown_of_esmaria_title:0 "Couronne d'Esmaria"
 A72_crown_of_esmaria_desc:0 "Nous revendiquons le titre de grand-duché d'Esmaria par droit de conquête et par la force de l'Empire Vivin. Notre domination sur la région est absolue, et notre règne incontesté. Les richesses d'Esmaria affluent dans nos coffres, ses terres et son peuple désormais liés à notre volonté. La couronne d'Esmaria est nôtre, et le pouvoir de l'Empire Vivin ne fait que croître."
 A72_crown_of_dameria_title:0 "Couronne de Dameria"
 A72_crown_of_dameria_desc:0 "En nous emparant d'Anbenncóst et des anciennes terres de Dameria, nous devenons l'héritier et le successeur de Dameria. Bien que nous les ayons surpassés à tous égards, leur titre reste un symbole de prestige. La couronne de Dameria est désormais nôtre, et la domination de l'Empire Vivin sur Cannor est inattaquable."
 A72_universal_empire_title:0 "Le Monarque Universel"
 A72_universal_empire_desc:0 "Notre dynastie règne désormais sur d'innombrables royaumes, chacun pliant le genou devant un seul Empereur, le souverain légitime de tous. Par la conquête, la diplomatie et une force inébranlable, l'Empire Vivin s'est élevé pour devenir le Monarque Universel, le souverain incontesté de Cannor. Notre pouvoir est inégalé, notre autorité absolue, et notre portée s'étend bien au-delà de l'horizon. Du cœur de l'empire à ses frontières les plus lointaines, notre volonté est loi. Le monde tremblera devant la puissance de l'Empire Vivin, car notre règne est éternel, et aucune force ne peut défier notre suprématie. L'Empire Vivin restera le phare du pouvoir, le souverain de tous, pour les générations à venir."
 A72_hegemon_title:0 "Hégémon de Cannor"
 A72_hegemon_desc:0 "On ne peut mettre un pied dans une cour de Cannor sans ressentir la présence indéniable de l'Empire Vivin. Les dirigeants et nobles Vivin exercent une immense influence, leur pouvoir s'étendant sur d'innombrables royaumes et territoires. Des plus grandes salles aux plus petites capitales provinciales, la marque de l'Empire Vivin se fait sentir dans chaque décision, chaque alliance et chaque loi. Que ce soit par le sang, la conquête ou les alliances stratégiques, le nom Vivin commande le respect et façonne le destin des royaumes."
 A72_revelation_title:0 "La Révélation"
 A72_revelation_desc:0 ""
 A72_true_god_title:0 "Le Vrai Dieu"
 A72_true_god_desc:0 ""
 A72_gunpowder_steel_title:0 "Acier et Poudre"
 A72_gunpowder_steel_desc:0 "Les canons grondent, les mousquets claquent, et l'odeur de la poudre à canon emplit l'air. Partout où les armées de l'Empire Vivin marchent, elles apportent avec elles le tonnerre de l'artillerie et la précision des armes à feu. Nos armes à poudre sont l'envie du monde, leur puissance inégalée et leur précision mortelle. Avec l'acier et la poudre, nous bombardons nos ennemis jusqu'à leur soumission, garantissant que la domination de l'Empire Vivin soit assurée par un mur de feu et de plomb."
