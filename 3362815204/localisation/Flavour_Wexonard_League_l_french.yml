WL_parliament_petition_decision_title: "Pétitionner le Parlement"
WL_parliament_petition_decision_desc: "La fin des Guerres Lilas a vu la résurgence des duchés de Wex et de Sugamber, consolidant une grande partie des territoires wexonards sous leur contrôle et annexant de nombreuses terres à leurs voisins, allant même jusqu’à revendiquer le Trône de la Colombe pour eux-mêmes. Il est clair que leurs ambitions ne s’arrêteront pas là, et notre statut de Cités Libres est menacé par les ducs mégalomanes. Les Électeurs et les Cités Libres devront nous aider — ou Anbennar périra."

