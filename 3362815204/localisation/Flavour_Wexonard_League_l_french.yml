#INDLEBURY
INDL_1_1_title: "Réparer les ravages du Grand Incendie"
INDL_1_1_desc: "Des décennies après le Grand Incendie, Indlebury n’est toujours qu’un champ de ruines. Notre peuple a travaillé dur et enduré tant d’épreuves, mais les dégâts infligés à la ville par la puissance des flammes maléfiques étaient trop grands pour permettre une restauration complète. Encore aujourd’hui, un regard attentif peut découvrir les séquelles du Grand Incendie : la carcasse calcinée d’un ancien silo à grains ici, un enclos à bétail détruit là-bas. Pourtant, une lueur d’espoir perce les nuages qui enveloppent Indlebury. Les demi-hommes, vivant peut-être à Indlebury depuis plus longtemps que les archives de cet endroit n’existent, se sont affairés sans relâche depuis le Grand Incendie. Leur nombre n’a cessé d’augmenter au fil des années, principalement en provenance du petit duché esmarien de Deamóine, et chaque famille arrivée a pris part à la reconstruction."

INDL_1_2_title: "Restaurer le Vieux Bury"
INDL_1_2_desc: "Le Vieux Bury, vestige d’une grande forteresse damérienne qui dominait jadis les terres le long du Cotumer avant même la fondation d’Indlebury, n’a pas été épargné par le Grand Incendie. Ayant servi d’hôtel de ville pendant des siècles, il a subi les pires dégâts. Le magnifique Vieux Bury était la fierté de chaque Indleburien, et le voir en ruine est une grande tragédie pour tous les citoyens. Heureusement, une chose dont Indlebury n’a jamais manqué, ce sont les mercenaires. Toutes sortes d’épées wexonardes à louer, ayant combattu en terres étrangères et participé à d’innombrables sièges de châteaux, nous permettront, grâce à l’expertise de ces vétérans aguerris, de restaurer le Vieux Bury dans toute sa grandeur."

INDL_1_3_title: "Spécialités locales"
INDL_1_3_desc: "Récemment, nos spécialités locales ont rendu Indlebury célèbre dans tout l’Empire. Les demi-hommes d’Indlebury, surtout dans les campagnes éloignées du Cotumer, sont souvent des éleveurs de porcs. Et l’une de leurs traditions les plus lucrative consiste à utiliser une race spéciale de porcs pour chasser les champignons précieux dans les forêts d’Ottocam. Les truffes d’Indlebury, grâce à nos amis demi-hommes, ont non seulement fait la renommée de notre ville, mais constituent aussi la majorité des marchandises de grande valeur exportées vers les marchés étrangers. Un fermier demi-homme et un guerrier humain protégeant sa ferme s’enrichissent ensemble à Indlebury."

INDL_1_4_title: "Nos cousins"
INDL_1_4_desc: "Magdalaire, l’« Anbenncost des Frontières », est peut-être la plus grande métropole des terres wexonardes. Creuset de cultures et de croyances diverses, l’élite de la société magdalairienne est unie par sa foi en Nerat et son respect pour leur Dame-Fondatrice, la plus grande guerrière wexonarde. Nous sommes différents, nous ne sommes pas toujours d’accord, mais nous sommes cousins. Ensemble, nous valons bien plus que la simple somme de deux villes."

INDL_2_1_title: "Le clan Pierre-Rivière"
INDL_2_1_desc: "Les nains du clan Pierre-Rivière de Menibór sont célèbres pour être les principaux architectes et ingénieurs de la ville. Originaires de la période du duché damérien, ils ont acquis leur renommée en construisant et entretenant les magnifiques ponts de pierre enjambant la Luna à plusieurs endroits, reliant les différentes parties de la ville.\n\nAlors qu’Indlebury se relève du Grand Incendie, le besoin en bâtisseurs qualifiés n’a jamais été aussi grand. Les vieux ponts menant de l’autre côté du Cotumer sont en ruine ou complètement détruits par les flammes. Faire appel aux nains de Menibór serait une décision avisée."

INDL_2_2_title: "Petit peuple, grands exploits"
INDL_2_2_desc: "La libération du corridor de Bisan a rendu la liberté à un grand nombre de demi-hommes, vestiges de l’ancienne identité des Pieds-Chênes, habitant les Frontières depuis des temps immémoriaux. Ces gens ont subi une grande tragédie pendant la Guerre du Roi-Sorcier, lorsque les acolytes de Nichmer et leurs hordes de morts-vivants ont initié une purge massive des demi-hommes à travers l’Escann et les Frontières. Les survivants des Frontières se sont installés sur les terres wexonardes le long du Cotumer et du corridor de Bisan, y trouvant un refuge sûr contre le massacre. Sous notre protection, le peuple demi-homme ne souffrira plus, car il est de notre devoir de prendre nos responsabilités et de protéger le « Petit Pays de l’Est » en retour de tout ce que les demi-hommes ont fait pour nous."

INDL_3_4_title: "Une cause juste"
INDL_3_4_desc: "Les feux de la guerre ont été rallumés en Anbennar. Mais Indlebury ne se tient pas seule. De nombreux nains et demi-hommes se sont ralliés pour défendre notre cause commune, et bien d’autres encore, à l’étranger, sont prêts à en faire autant pour leurs frères dans le besoin. On dit que les nains ont oublié l’art de la guerre de siège bien plus que les humains ne l’ont jamais connu, et il n’y a rien de plus dangereux qu’un fermier demi-homme dont la ferme est menacée. Les ducs wexonards n’ont aucune idée de ce qui les attend."

INDL_3_5_title: "Baigner dans la gloire"
INDL_3_5_desc: "Les petits ducs n’étaient pas de taille face à l’effort combiné des Cités Libres Impériales et des Électeurs. Certains nobles nous ont prêté allégeance, d’autres familles régnantes ont fui les cours étrangères. Sans aucun doute, ils tenteront de reprendre leurs trônes. Mais pour l’instant, ce jour est à nous. Le rêve de la Ligue Wexonarde est enfin en train de se réaliser. Nos terres ne seront plus ravagées par les conflits internes !"

INDL_4_1_title: "L’héritage d’Indel"
INDL_4_1_desc: "Chaque ville ou petit bourg de l’Empire a son mythe fondateur ou son histoire, mais aucune autre cité ne discute de ses origines avec autant de ferveur qu’Indlebury. La légende du mystérieux sauveur, libérant la petite ville d’une bande de terroristes, est devenue une part centrale de l’identité des citoyens d’Indlebury. Les débats sur l’identité d’Indel sont presque quotidiens sur la place de la ville, et à mesure qu’Indlebury s’étend, il semble que chaque citoyen ait sa propre version des événements survenus dans le passé, quand Indlebury ne s’appelait même pas encore Indlebury. En tant que [Root.GetRulerTitleAndNameOrRegencyCap], nous sommes attendus pour donner notre avis, comme le veut la tradition. Chaque citoyen brûle de connaître votre opinion : qui était Indel ?"

INDL_5_1_title: "La Grande Peur"
INDL_5_1_desc: "À la suite du Grand Incendie, les citoyens d’Indlebury, qui n’étaient déjà pas réputés pour leur hospitalité, sont devenus excessivement colériques et méfiants. Au fil de la reconstruction, la paranoïa croissante des Indleburiens les a poussés à suspecter tout et n’importe quoi d’être à l’origine des incendies — de leurs propres familles aux demi-hommes habitant le quartier nouvellement restauré près du Vieux Bury, le long du Cotumer. Bien que cette méfiance soit surtout malvenue, elle pourrait servir un but : et si la véritable cause du feu se trouvait hors de nos frontières ? Qui peut garantir que les incendies n’ont pas été provoqués par une volonté malveillante extérieure ? Cela mérite une enquête approfondie."

INDL_5_2_title: "La paix par la guerre"
INDL_5_2_desc: "Le moment est venu : les citoyens d’Indlebury sont prêts à marcher au-delà de nos frontières à la recherche de la vérité, galvanisés par leurs soupçons grandissants. La ville bourdonne comme un nid de frelons, et nous savons exactement ce que nous faisons : nous dirigeons simplement les frelons vers leur cible au lieu de les laisser se piquer entre eux. L’ardeur implacable de nos compatriotes trop méfiants finira par révéler le véritable conspirateur derrière les flammes, découvrant tout, épargnant personne."

INDL_5_3_title: "Le triomphe de la méfiance"
INDL_5_3_desc: "Avec le temps, l’objectif initial de la Grande Peur, initiée par la classe supérieure d’Indlebury pour canaliser l’énergie de ses citoyens fanatiques à la recherche du responsable du Grand Incendie, a été oublié. La quête de coupables s’est transformée en échanges culturels dans les capitales conquises, et d’innombrables sièges ont conduit au développement de théories militaires et d’ingénierie capables de construire de nouvelles fortifications sur nos propres terres. C’est un résultat inattendu, mais c’est le plus bienvenu."

#MAGDALAIRE
MAGD_1_1_title: "Les enfants de Celarion"
MAGD_1_1_desc: "Magdalaire est l’une des villes les plus diversifiées des Frontières, et ce n’est pas un hasard. À l’époque de la guerre contre le détestable Roi-Sorcier, la fondatrice de notre ville, une courageuse guerrière wexonarde, notre chère Dame Magda, combattait aux côtés de ses alliés venus de tous les Royaumes Libres contre les innombrables hordes de morts-vivants. L’un d’eux, un elfe lunaire nommé Celarion, s’est battu avec tant d’abnégation qu’il a finalement remporté le plus grand prix de cette guerre : le cœur de notre Dame Magda, marquant ainsi le début de la longue tradition d’elfisation des Wexonards de Magdalaire. Aujourd’hui encore, leurs descendants demi-elfes constituent une part notable de l’élite de la ville, et chaque jour, nous nous efforçons de faire de Magdalaire un lieu que tout elfe peut appeler son foyer."

MAGD_1_2_title: "Nos cousins"
MAGD_1_2_desc: "Indlebury, portant le titre de « Plus Petite Cité de l’Est », a connu sa part d’événements malheureux récemment. Le grand incendie, qui a détruit près de la moitié de la ville, sera longtempsrememberé par les survivants avec crainte et colère. Mais ils n’ont pas à porter ce fardeau seuls. Qu’il soit connu que leurs cousins de la cité libre de Magdalaire sont venus à leur secours, quand personne d’autre ne l’a fait."

MAGD_2_1_title: "Notre métropole"
MAGD_2_1_desc: "Magdalaire, fondée à l’origine par Dame Magda comme ville de garnison à la frontière des terres contrôlées par les Royaumes Libres pendant la guerre contre le Roi-Sorcier, n’a cessé de croître depuis. Lorsque les horreurs de la sorcellerie impie se sont dissipées et que l’Empire d’Anbennar s’est formé, Magdalaire a trouvé sa place au sein d’une grande famille de cours et de cités unies. Toujours dynamique et magnifique, la ville se dresse fièrement, honorant sa fondatrice, et puisse-t-elle se tenir encore mille ans !"

MAGD_2_2_title: "Plonger dans les classiques"
MAGD_2_2_desc: "Il y a quatre siècles et demi, les elfes ont trouvé leur chemin vers Cannor, suivant l’appel d’une Dame les éloignant de l’emprise des puissances supérieures qui les avaient piégés en mer, sans espoir ni notion du temps. Les elfes sont une espèce très longévive, mais depuis leur arrivée, même leurs individus les plus âgés ont commencé à oublier leurs racines, se mêlant aux nombreuses cultures humaines de Cannor. L’éclatement des Guerres Lilas a été un revers majeur pour le développement de toute culture, exigeant toujours plus de ressources pour une série sans fin de guerres. Maintenant que la poussière est retombée, de nombreux érudits de Cannor tournent à nouveau leur regard vers l’ancienne culture elfique, presque oubliée. Et avec notre lien spécial avec les elfes, nous sommes parmi les premières cités à embrasser la renaissance de leur sagesse ancestrale."

MAGD_3_4_title: "Comme au bon vieux temps"
MAGD_3_4_desc: "Une fois de plus, la ville de Magdalaire se retrouve dans une guerre qui menace son existence. Comme au bon vieux temps, les elfes et les demi-elfes répondront à l’appel des enfants de Celarion et se rassembleront pour protéger le dernier bastion de liberté des Frontières."

MAGD_3_5_title: "Un paradis retrouvé"
MAGD_3_5_desc: "Les petits ducs n’étaient pas de taille face à l’effort combiné des Cités Libres Impériales et des Électeurs. Certains nobles nous ont prêté allégeance, d’autres familles régnantes ont fui les cours étrangères. Sans aucun doute, ils tenteront de reprendre leurs trônes. Mais pour l’instant, ce jour est à nous. Le rêve de la Ligue Wexonarde est enfin en train de se réaliser. Nos terres ne seront plus ravagées par les conflits internes !"

MAGD_4_1_title: "Honorer notre éponyme"
MAGD_4_1_desc: "Chaque Castanmark, tous les citoyens honnêtes de Magdalaire se rassemblent pour honorer la Dame-Fondatrice. Le grand festival a toujours été organisé, attirant de nombreux marchands des quatre coins de Cannor et réunissant des gens de toutes races et de tous horizons dans le but d’honorer les morts, de se réjouir de la grande victoire des Royaumes Libres, et surtout, de chérir notre bien-aimée Dame Magda.\n\nInterrompu par l’éclatement de la Quatrième Guerre Lilas, cette tradition revient enfin à la lumière, soutenue par les classes supérieures de Magdalaire comme un outil pour construire des ponts entre nous et les autres pays en ces temps troublés."

MAGD_4_2_title: "Maîtres du tissage de verre"
MAGD_4_2_desc: "Certains des rares elfes ayant choisi de s’installer en terres wexonardes ont trouvé leur foyer à Aelthil. Les artisans elfes d’Aelthil sont célèbres bien au-delà des frontières d’Anbennar pour leur art magistral du tissage de verre, créant des produits véritablement envoûtants, recherchés dans toutes les cours du monde connu. Bien que les artisans d’Aelthil vivent dans l’isolement, car il faut des siècles pour maîtriser tous les aspects de leur art, leurs liens avec le monde extérieur n’ont jamais été rompus. Nos liens de longue date avec les elfes nous obligent à soutenir pleinement les guildes de tissage de verre d’Aelthil, afin qu’ils puissent pratiquer leur art en paix et nous apporter gloire et fortune."

MAGD_5_1_title: "Les champions du Geôlier"
MAGD_5_1_desc: "Depuis la glorieuse victoire sur Nichmer et ses sbires, les véritables libérateurs des Frontières ont été oubliés. Les gens n’ont pas beaucoup de foi dans le clergé neratique, et celui-ci a connu des jours meilleurs. Allant de l’indifférence totale dans certains pays à des conflits constants avec les cours des dirigeants dans d’autres, le clergé neratique s’accroche à la Grande Salle du Jugement, symbole de la victoire ultime de Nerat contre la souillure nécromantique, dans une tentative désespérée de surmonter l’ignorance des dirigeants.\n\nMais nous, le peuple de Magdalaire, savons autre chose. L’histoire de notre peuple est celle d’un service vigilant à Nerat. Notre Dame-Fondatrice était l’une des plus remarquables championnes de Nerat, exécutant sa sentence contre les sorciers vils qui ravageaient ces terres. Nous partageons notre destin avec les clercs neratiques."

MAGD_5_2_title: "La terre de Nerat"
MAGD_5_2_desc: "Notre libération des terres wexonardes est en cours. Des terres, autrefois connues pour leur désolation, sont désormais gouvernées par les forces du progrès, apportant un véritable but à la vie de nombreux Wexonards, quels que soient leurs origines et leur richesse. Chaque petit village étincelle de vie et de vitalité sous l’œil attentif du clergé neratique, qui s’étend à travers les Frontières avec une nouvelle vigueur grâce à nos efforts. D’innombrables nouveaux lieux de culte sont en construction, et même la terre elle-même semble déborder de vitalité, comme si Nerat lui-même approuvait nos efforts et récompensait ses humbles serviteurs."

MAGD_5_3_title: "Grande cathédrale"
MAGD_5_3_desc: "Nous avons tenu notre promesse. Le clergé neratique, autrefois au bord de l’insignifiance, connaît un retour en force, et son influence sur les terres wexonardes n’a jamais été aussi forte depuis des siècles. Cet effort massif mérite la plus grande des célébrations ! Une cathédrale imposante sera construite à Magdalaire pour commémorer notre passé, notre présent et notre futur service à Nerat, et tout Cannor en sera témoin. Envoyez toutes sortes de délégations et invitez chaque prêtre de chaque dieu de chaque temple, si nécessaire, car à partir de maintenant, personne ne remettra jamais en question notre allégeance à la foi !"

MAGD_5_4_title: "Les gardiens de la nécropole"
MAGD_5_4_desc: "De l’autre côté du Cotumer, face à Corseton, s’élève une falaise de calcaire blanc osseux, sur laquelle se dresse la Nécropole Neratique — le cœur de la foi neratique, un complexe tentaculaire de cryptes, de temples et d’ossuaires, s’étendant sur des kilomètres sous la falaise et dans les terres environnantes. Mais ce n’est pas ce qu’est vraiment la Nécropole. Le réseau de catacombes, le labyrinthe, le dédale impossible ? Une énigme d’une telle envergure qu’il faudrait des millénaires de vie humaine pour cartographier ne serait-ce que les niveaux supérieurs du labyrinthe. La vérité bien cachée est que même le sacerdoce neratique n’a jamais pu percer le voile de mystère entourant les cryptes du patrimoine milcorissien ancien, en des siècles. Au plus profond du siège du conseil de Nerat, d’anciens cadavres corsetés reposent dans leurs sarcophages, attendant patiemment le bon moment pour frapper à nouveau. Le mal impossible réside au cœur même de notre foi. Le clergé a besoin de nous autant que nous avons besoin d’eux. Si le moment vient — quand le moment viendra, nous serons prêts. Nous avons arrêté la souillure une fois, ce serait un honneur de le refaire."

#PRE-WL MISSIONS COMMUNES
WL_3_1_title: "Le lion qui rôde"
WL_3_1_desc: "L’aube des Guerres Lilas et le triomphe du Parti de la Rose ont vu l’ascension de Lothane III sil Wex en tant qu’empereur d’Anbennar. Cependant, tous les duchés wexonards n’ont pas combattu pour le Lorent. Le duc de Bisan, fier de ses liens avec les vestiges des duchés damériens, convoitait nos Cités Libres depuis longtemps. Cette menace ne peut être ignorée, et deux Cités Libres Wexonardes s’uniront contre elle."

WL_3_2_title: "L’alliance des villes"
WL_3_2_desc: "Grâce à l’effort uni de deux Cités Libres, les nombreuses villes et villages du corridor de Bisan ont été libérés des ambitions d’un duc de plus, qui ne leur promettait que des sacrifices inutiles en son nom. Maintenant qu’ils sont sous notre contrôle, quelle sera notre prochaine étape ?"

WL_3_3_title: "Briser les bellicistes"
WL_3_3_desc: "Malheureusement, notre petite fédération ne sera pas autorisée à exister en paix. Notre statut de Cité Libre nous protège d’une invasion directe de la part de Wex et de Sugamber, mais ils feront tout pour étouffer les flammes de notre liberté. Il semble que nous n’ayons d’autre choix que de chercher le soutien d’autres cours et cités. L’Empire, qui nous a accordé notre statut de Cités Libres, doit nous aider à nouveau."

WL_4_2_title: "Nos racines"
WL_4_2_desc: "L’histoire riche du peuple wexonard a commencé par une catastrophe qui a failli entraîner l’extinction de notre race, mais c’est une histoire que tout le monde connaît trop bien. Forcés de quitter les plaines pastorales de l’Expansion Alenique par l’avancée des tribus Gawedi, notre peuple a fini par s’installer dans les Wexhills, un point focal qui a donné naissance à notre histoire. Aujourd’hui, avec la libération des villes et villages de l’ancien duché de Wex, nous ouvrons un nouveau chapitre de cette histoire. Nous nous rapprochons un peu plus de la réalisation de notre rêve d’un avenir où aucun homme wexonard ne mourra en vain."

WL_2_2_title: "Dans la salle d’Ambre"
WL_2_2_desc: "Sugamber, un duché bâti sur les ruines innombrables des civilisations passées, a subi un grand bouleversement pendant la crise de succession après que l’ancien duc Ewald II a légitimé sa fille bâtarde, la jeune Lisolette, comme héritière directe du duché. Cette décision a provoqué l’indignation de nombreux nobles, qui se sont ralliés autour du cousin du duc, Ethelbert, plongeant le duché dans une sanglante guerre de succession. Sans notre intervention directe, combien de temps les flammes de ce conflit auraient-elles couvé, empoisonnant le cœur et l’âme de chaque Wexonard ?"

#WL MISSIONS
WL_struggle_for_waters_title: "La lutte pour les eaux"
WL_struggle_for_waters_desc: "Notre jeune fédération fait face à un nouveau défi. En unifiant le cœur wexonard des Frontières, nous avons pris le contrôle d’une petite portion de terres côtières, autrefois contrôlée par les ducs de Celliande et passée sous le contrôle du duché de Sugamber lors d’une série de conflits frontaliers pendant les Guerres Lilas. Peu importe à quel point cette terre peut sembler désolée, c’est notre seul accès à la haute mer."

WL_our_staple_port_title: "Notre port d’attache"
WL_our_staple_port_desc: "La côte de Hawkfields pourrait servir bien plus que ce qu’elle laisse paraître. La construction de notre propre port d’attache ici permettrait à notre jeune fédération de projeter sa puissance navale dans l’Eborthil et le Bahar, protégeant nos eaux des pirates et sécurisant une part du commerce des entreprises coloniales de l’Aelantir redécouvert, l’ancien foyer des elfes. La construction ne sera pas facile, de nombreuses dépenses sont à prévoir, mais que valent quelques couronnes face à l’avenir de notre propre pays ?"

