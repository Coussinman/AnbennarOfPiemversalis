#ÉVÉNEMENTS
wl.1.t: "Le sort de Bisan"
wl.1.d: "Le duché de Bisan est tombé sous le poids des ambitions du duc détestable Harold V. Le corridor de Bisan, un lien stratégique vital entre l’Ouest de Dameshead et les Frontières, est entre nos mains, et d’innombrables villages et villes, autrefois forcés de peiner pour les ambitions stériles des ducs de Bisan, attendent désormais avec impatience les changements promis. Ils demandent : mais que allons-nous leur apporter exactement ?"
wl.1.a: "Autonomie pour les villes de l’ancien duché de Bisan !"
wl.1.b: "Ceci servira de message à tout noble tentant de limiter notre liberté."
wl.1.c: "Le clergé neratique nous aidera à gouverner ces terres."
wl.20.t: "Notre Dame-Fondatrice"
wl.20.d: "Alors que les gelées de Castanmark murmurent à travers les rues bondées de Magdalaire et que la neige blanche immaculée enveloppe la terre paisible de Magdalaire et les villages alentours, tous se rassemblent pour honorer notre fondatrice, notre protectrice, notre éponyme, Dame Magda síl Magda, Championne de Nerat, Bannisseuse des Morts-Vivants. Le Festival de la Dame-Fondatrice est un temps de célébration, de défiance et de renouveau, lorsque la ville brille le plus fort, se souvenant de ses plus grands exploits et des horreurs que tous les peuples libres ont dû endurer sous le joug du Roi-Sorcier et de ses Acolytes. Comme toujours, le droit de discours de clôture revient à [Root.GetRulerTitleAndNameOrRegencyCap]. Les mots justes viennent instantanément à l’esprit, les vérités suivantes sont connues de chaque citoyen de Magdalaire."
wl.20.a: "Nous chérissons sa sagesse en chérissant la ville qu’elle a fondée."
wl.20.b: "Nous respectons les alliés des Royaumes Libres qui ont combattu le mal côte à côte avec elle."
wl.20.c: "Nous vénérons la prouesses militaire qui lui a permis de remporter de nombreuses victoires."
wl.21.t: "Changer notre focus national ?"
wl.21.d: "Est-il temps de changer notre focus national ?"
wl.21.a: "Administratif !"
wl.21.b: "Diplomatique !"
wl.21.c: "Militaire !"
wl.21.dd: "Non, merci..."
wl.25.t: "Résultats de l’enquête"
wl.25.d: "Un autre pays a succombé dans notre quête de vérité sur l’incident de Kindlebury. Malheureusement, cette partie n’était pas le responsable du Grand Incendie qui a failli détruire Indlebury il y a des décennies, mais nous avons recueilli suffisamment d’indices pour notre prochaine étape."
wl.25.a: "Au moins, nous avons appris quelque chose."
wl.26.t: "L’héritage d’Indel"
wl.26.d: "Chaque ville ou petit bourg de l’Empire a une sorte de mythe fondateur ou une histoire, mais aucune autre cité ne discute de ses origines avec autant de ferveur qu’Indlebury. La légende du mystérieux sauveur, libérant la petite ville d’une bande de terroristes, est devenue une part centrale de l’identité des citoyens d’Indlebury. Les discussions sur l’identité d’Indel sont presque quotidiennes sur la place de la ville, et à mesure qu’Indlebury s’étend, il semble que chaque citoyen ait sa propre version des événements survenus dans le passé, quand Indlebury ne s’appelait même pas encore Indlebury. En tant que [Root.GetRulerTitleAndNameOrRegencyCap], nous sommes attendus pour donner notre avis, comme le veut la tradition. Chaque citoyen insiste pour connaître votre opinion : qui était Indel ?"
wl.26.a: "Un mercenaire à la retraite avec des décennies d’expérience passant par le village."
wl.26.b: "Un mage local en quête d’explorer les anciennes catacombes neratiques de la région."
wl.26.c: "Un jeune guerrier valeureux, rentrant chez lui après une guerre sanglante vers l’amour de sa vie."
wl.26.dd: "Un brigand qui a été encadré par son ancien gang et cherchait vengeance."
wl.26.e: "Un héros fermier demi-homme, prenant les armes pour protéger tout ce qui lui était cher."
wl.2.t: "Rédiger la pétition"
wl.2.d: "'Mes chers concitoyens ! Il est de notre devoir absolu de prendre enfin nos responsabilités en nous opposant aux Duchés. Si nous ne nous battons pas pour nous-mêmes, personne ne le fera !' — Dame Maire Casthina d’Aelthil\n\n'Donnons-leur, à ces nobles, là où le soleil ne brille pas' — Seigneur Maire Dominic d’Indlebury\n\nLe chemin pour réaliser notre rêve de la Ligue Wexonarde ne sera pas facile, car peu de gens oseront s’opposer ouvertement aux Grands Duchés. Pourtant, nous pouvons essayer de sécuriser les relations avec les Électeurs pour leur soutien au Parlement Impérial, et avec les Cités Libres pour sécuriser le financement et chercher des épées libres à engager."
wl.2.a: "Vérifier la position électorale"
wl.2.b: "Vérifier le soutien des Cités Libres"
wl.2.c: "Présenter la Pétition au Parlement Impérial"
wl.2.dd: "Quitter"
wl.3.t: "Position électorale"
wl.3.d: "Fausses politesses, promesses vagues. Cela suffira-t-il ?\n\nSécurisez les relations avec les électeurs suivants pour augmenter la légitimité de nos revendications. Actuellement, [Root.WL_elector_support.GetValue] sur 7 électeurs vous soutiennent (avec une récompense maximale à 7 sur 7)."
