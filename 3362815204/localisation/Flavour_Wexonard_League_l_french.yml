#RÉFORMES DE GOUVERNEMENT
wexonard_league_government: "Ligue Wexonarde"
wexonard_league_government_desc: "Une confédération de villes et de bourgs autour de la partie wexonarde des Frontières. Née du simple désir d’indépendance face aux duchés wexonards bien plus puissants qui les entourent et soutenue dans leur lutte par les Électeurs et les Cités Libres d’Anbennar, la structure de pouvoir de la Ligue est composée des représentants les plus charismatiques de leurs villes et bourgs, revenant à l’ancienne tradition wexonarde d’élire leurs rois."
wexonard_league_government_upgraded: "Ligue Wexonarde"
wexonard_league_government_upgraded_desc: "Une confédération de villes et de bourgs autour de la partie wexonarde des Frontières. Née du simple désir d’indépendance face aux duchés wexonards bien plus puissants qui les entourent et soutenue dans leur lutte par les Électeurs et les Cités Libres d’Anbennar, la structure de pouvoir de la Ligue est composée des représentants les plus charismatiques de leurs villes et bourgs, s’immergeant dans l’ancienne tradition wexonarde d’élire leurs représentants. Après avoir survécu avec succès à la grande rébellion de l’ancienne noblesse wexonarde et construit un système de contrepoids entre les différentes branches du gouvernement et les centres d’influence, la Ligue Wexonarde se dresse comme une cellule d’ordre dans l’Empire, prête à affronter tout défi."
wexonard_league_sextarchy: "Sextarchie"
wexonard_league_sextarchy_desc: "Les traditions de l’ancien duché de Wex ont formé les fondements de la Sextarchie (du damérien : 'Règne des Six'). La Sextarchie est un système de recrutement et de formation des fonctionnaires gouvernementaux les plus aptes à résoudre toute tâche que la Ligue pourrait affronter de nos jours. Après un mandat initial de trois ans représentant leur ville natale, les fonctionnaires gouvernementaux sont confrontés au choix de poursuivre leur développement de carrière en servant un autre mandat de trois ans dans l’une des cinq autres villes principales de la Ligue ou de rester fidèles à leur région d’origine. Cela peut être suivi par un service dans chaque ville principale, s’ils le souhaitent. Ceux qui démontrent une excellence constante dans leur service à la Ligue sur une période de dix-huit ans dans six villes principales sont considérés comme des candidats hautement qualifiés pour le poste de président."

