 flavour_kobold_dragon_cult.21.a:0 "À Castellos, chef du Panthéon Draconique !"

 flavour_kobold_dragon_cult.22.t:0 "Frères Brillants"
 flavour_kobold_dragon_cult.22.d:0 "Le commerçant [Root.GetAdjective], ses écailles d'un rouge terni, fixe avec émerveillement l'or brillant en face de lui. « Vous êtes... » bégaie-t-il, à peine capable de fermer sa bouche émerveillée assez longtemps pour parler. « Vous êtes magnifique. »\n\nL'Écaille-d'Or regarde la créature de la Côte-du-Dragon. Cet étranger est couvert d'un tel raffinement – des couleurs vibrantes sont peintes sur son visage, et des fourrures luxueuses le protègent des vents marins – mais il peut à peine parler Yan, et ses écailles ressemblent à de la rouille. « Merci ? » répond-il, après une hésitation considérable.\n\nPresque immédiatement, le commerçant [Root.GetAdjective] continue. « Avez-vous un dragon ? Dragon d'or ? »\n\nL'Écaille-d'Or sourit. « Oui », dit-il : « Dans les grandes montagnes de Balriza, ma demeure. Nous venons de Balris, dragon d'or, ancien protecteur de ce monde. Il nous a quittés, maintenant – oh, pour l'instant, il repose en un lieu hors de notre portée – mais nous le trouverons, et nous lui apporterons une grande joie. Si seulement il pouvait trouver les autres dragons, il serait heureux une fois de plus ! »\n\n« Balriza ? » Le commerçant acquiesce, puis parle en Yan brisé. « Nous avons trouvé dragons. Nous trouvons Balriza. Nous trouvons Balris. Nous lui amenons dragons. » Il sourit, puis embrasse l'Écaille-d'Or. « Nous amenons dragons à Balris ! »\n\nL'Écaille-d'Or, pris dans l'étreinte, n'est pas entièrement sûr de quoi dire. Certainement, ces kobolds semblent vouloir aider dans la recherche de Balris. Cela ne peut pas être une mauvaise chose, n'est-ce pas ?"
 flavour_kobold_dragon_cult.22.a:0 "Nous conquérrons Balriza, et puis réveillerons Balris !"

 flavour_kobold_dragon_cult.23.t:0 "Un Empire Doré"
 flavour_kobold_dragon_cult.23.d:0 "Derrière les portes de bronze du Palais Balkhangfa, perché au sommet du monde dans la splendeur, les [Root.GetAdjective] embrassent les Écailles-d'Or. Les prêtres de la Côte-du-Dragon se mélangent avec les moines de Yanshen, chacun clamant pour Balris (bien que la moitié chante aussi les noms d'une douzaine d'autres dragons). Les kobolds dorés se parent des peintures d'écailles de la Côte-du-Dragon, tandis que les [Root.GetAdjective] fixent des centaines d'écailles dorées perdues à leurs atours. Ensemble, ils deviennent quelque chose d'iridescent : un mélange de couleurs et de teintes, métallique et chromatique à la fois. Au centre de tout, [Root.Monarch.GetName] siège sur un trône fait pour un dragon.\n\nTravailler avec les Écailles-d'Or ne fut pas initialement facile. Les [Root.GetAdjective] avaient supposé que les kobolds d'Haless étaient une classe opprimée, un groupe haï vu seulement comme des monstres. Ils avaient préparé des inventions, pièges et armes à offrir aux Écailles-d'Or... mais ces cadeaux furent accueillis avec confusion des deux côtés. Les Écailles-d'Or, il semble, n'étaient pas des enfants prodigues. Ils n'étaient pas haïs comme les [Root.GetAdjective] étaient haïs. Ils n'étaient pas de classe dirigeante, certainement – traités comme animaux de compagnie et prix aussi souvent qu'ils étaient traités comme des gens – mais ils étaient aussi presque sacrés, une partie célébrée de la culture et économie yanshenie. Ils étaient chéris presque autant que les [Root.GetAdjective] avaient été haïs. C'était une réalité que [Root.GetName] ne put facilement accepter.\n\nBien que les Écailles-d'Or aient eu un dragon qui les aimait, et bien qu'ils n'aient jamais été vus comme des monstres, il y avait un endroit où les [Root.GetAdjective] les avaient surpassés. [Root.GetName], contrairement à Balris, avait trouvé les autres dragons.\n\nTandis qu'un nouvel empire est proclamé, et que les Écailles-d'Or sont faits dirigeants, les [Root.GetAdjective] regardent vers le nord-ouest. S'ils doivent prouver leur place légitime comme les plus grands kobolds de Halann, ils doivent amener les dragons à Balris."
 flavour_kobold_dragon_cult.23.a:0 "À Balris, qui bientôt s'éveillera !"

 flavour_kobold_dragon_cult.24.t:0 "Le Début d'une Expédition"
 flavour_kobold_dragon_cult.24.d:0 "Le train de bagages s'étend sur des miles dans la distance, serpentant à travers les passages comme un dragon dans le vent. Artificiers, logisticiens, officiers et prêtres-dragons de tout [Root.GetName] sont tous venus prendre part à la grande expédition, et aucun n'est arrivé les mains vides : chacun fournit son propre soutien moral, fournitures et innovations pour le voyage. Étayés à leurs côtés se trouvent d'innombrables Écailles-d'Or, chantant les chansons autrefois enseignées par le grand dragon d'or. Il n'y a nulle part de plus célébrant, ou de plus intrépide, que les portes de Verkal Dromak.\n\nComme partie de l'expédition, des milliers de kobolds Ascensionnés ont rejoint les rangs. De l'avant, ils utilisent leurs griffes pour briser les glissements de terrain en gravats, de l'air, ils observent les meilleurs passages à travers les montagnes, de l'arrière, ils aident à tirer les fournitures le long de la montagne. Le mélange iridescent d'écaille, griffe et aile fait ressembler la marche presque à une parade.\n\nDans leurs rangs viennent aussi de vrais dragons. Jyntas arriva en habits raheni, soies teintées d'éclat de laiton. Pendant les mille années passées, elle observa Balris voler d'avant en arrière des Montagnes de Jade : couramment après l'Éveil Draconique, mais puis de moins en moins jusqu'à ce qu'il ne soit plus vu du tout. C'est seulement de ces vols, et du récit de Jyntas, que l'expédition savait où Balris pourrait être.\n\nÀ ses côtés se dresse Varlengeilt, qui décida de naviguer d'Aelantir à Yanshen. Se dressant en regalia royal, il fixe les montagnes qui semblent plus hautes même que les falaises séparant Ynn de Trollsbay. Il se demande si Balris a jamais connu son père."
 flavour_kobold_dragon_cult.24.a:0 "Une expédition commence. Puisse-t-elle être glorieuse !"

 flavour_kobold_dragon_cult.25.t:0 "La Rébellion Aakhetiste"
 flavour_kobold_dragon_cult.25.desc_1:0 "Nous avons financé les grands Ahati, les élites d'Aakhet qui combattirent pour son ascension au pouvoir. Nous leur avons donné nourriture, fournitures et inventions : et avec ces grandes ressources, ils lancèrent une attaque pour prendre le Chagrin. Ils combattirent pour Aakhet et Kheterata, et ils ont maintenant triomphé.\n\nLes Ahati ne sont pas amis des étrangers, mais ils apprécient une bonne source d'armement. Maintenant qu'Aakhet a triomphé avec notre aide, ils sont disposés à travailler avec nous. Peut-être pouvons-nous transformer cela en alliance, et cette alliance en faveur d'Aakhet !"
 flavour_kobold_dragon_cult.25.desc_2:0 "Nous avons financé les grands Ahati, les élites d'Aakhet qui combattirent pour son ascension au pouvoir. Nous leur avons donné nourriture, fournitures et inventions : et avec ces grandes ressources, ils lancèrent une attaque pour prendre le Chagrin. Ils combattirent pour Aakhet et Kheterata, et... ils perdirent.\n\nNotre aide ne valait rien du tout, il semble. Si nous devons obtenir la faveur d'Aakhet, il semble que nous devrons prendre Aakheta nous-mêmes !"
 flavour_kobold_dragon_cult.25.a:0 "À Aakheta !"
 flavour_kobold_dragon_cult.25.b:0 "À l'amitié !"

 flavour_balrijin.19.desc2:0 "L'expédition progresse péniblement, avec le premier sommet de montagne – celui au-dessus du Répit de Malachite – déjà en vue. Les contreforts des Montagnes de Jade, dont beaucoup sont déjà plus grandes que le Pic-Dragon de retour à Balriza, sont derrière la pointe de l'expédition. Le terrain est devenu une terre nue et rocailleuse, aux arêtes vives et aux gorges escarpées. Tandis qu'une équipe de creusage et de gréement se sépare de la principale se dirigeant vers le pic de l'objectif mondial, d'autres contingents travaillent leur chemin vers ce premier pic, cherchant des indices. Ils ne trouvent rien que des dos fatigués, le rhume commun et des chevilles foulées.\n\nDerrière le groupe principal, Jyntas demande à un kobold ce qui l'a motivé à rejoindre cette expédition. Joyeusement, le kobold explique qu'il utilise depuis longtemps une injection fongique pour graver des treillis de poésie dans ses écailles dorées. Tirant sa manche, il lui montre les prières à Balris, gravées dans son être même par des réseaux connectés de mycélium. Jyntas recule – juste à peine perceptiblement, mais assez pour être remarqué – et demande au jeune kobold pourquoi il ferait cela. Il répond que son corps est un temple, et qu'il veut qu'il en soit un pour Balris.\n\nPersonne ne s'attendait à trouver Balris sur ce sommet, mais il aurait été agréable de trouver un indice..."

 flavour_balrijin.20.desc2:0 "Tandis que l'expédition continue de lentement tracer son chemin vers ce qui est maintenant appelé le Repos de Balris, le plus haut pic des Montagnes de Jade, l'avant de l'expédition devient plus dur à ravitailler. Les dirigeants coupent les rations et créent des postes de fournitures le long du sentier, mais même les plus grandes innovations échouent à ravitailler un train de bagages de cette longueur. Il faut une semaine ou plus pour que les renforts arrivent, et pourtant à chaque livraison, plus de kobolds rejoignent l'équipe épuisée grimpant les montagnes. Pour les Écailles-d'Or, il serait terrible de manquer une opportunité de trouver leur patron, pour les Kobildzani, cette escalade représente un triomphe de leur civilisation entière.\n\nQuand Jyntas trouve Varlengeilt envoyant une lettre demandant des fournitures de retour à Balriza, elle lève un seul sourcil en réponse. « Que faites-vous ? » demande-t-elle.\n\n« J'envoie une lettre de retour à Balrijin. Les kobolds ont besoin de fournitures, et ils ne les obtiennent pas. »\n\n« Balrijin », note Jyntas, « n'est pas votre empire. Pourquoi essayez-vous de les contrôler ? »\n\n« Mes mots ont du poids. » Varlengeilt lève les yeux de la page, scrutant les traits nets et étroits de Jyntas. « Et le poids apporte l'argent. »\n\n« Est-ce votre place de faire des demandes, enfant ? Haless ne vous doit aucune faveur. Vous n'avez pas le droit de les commander. »\n\n« Et vous n'avez pas le droit de me commander », répond Varlengeilt. Il se lève, égalant la hauteur de son aîné. « Nous sommes déjà ici, Jyntas. Nous ne pouvons prétendre que nous ne les avons pas rejoints. C'est maintenant notre responsabilité de faire ce que nous devons. »"

 flavour_balrijin.44.desc2:0 "Cela pouvait être vu, et malheureusement aussi senti, de loin – un tas géant d'os, crânes et détritus, obstruant une vallée escarpée entre la montagne précédente et le Repos de Balris.\n\nQuelque chose de grand a déversé les restes de ses dîners ici, tant d'avant qu'après digestion. L'odeur seule est insupportable, la vue est à la fois impressionnante et répulsive. Les creuseurs n'ont d'autre option que de construire un pont sur tout cela, utilisant les grandes carcasses éparpillées comme piliers et fondation. Tous les dragons assemblés – Jyntas, Varlengeilt, et les nombreux kobolds ascensionnés qui revendiquent maintenant le titre – ont chacun décidé de ne pas commenter. De tels cimetières sont simplement des faits de leur existence.\n\nL'expédition est sur la dernière ligne droite, mais personne ne s'attendait à ce que ce soit si... humiliant."

 flavour_balrijin.45.desc2:0 "Cette partie finale est de loin la plus dangereuse du voyage. Forger un chemin vers le Repos de Balris n'est pas seulement une bataille contre l'inclinaison toujours croissante, mais aussi le froid et le vent incessants. Pas un jour ne passe sans une fatalité, et certains jours des équipes entières sont anéanties quand une fondation s'effondre ou qu'une avalanche nous repousse.\n\nDes progrès sont faits, cependant, et le 1155ème jour de l'expédition, le premier rugissement est entendu. Quoi que ce soit là-haut, cela sonne assez grand pour être Balris.\n\nDes jours passent, et le chemin forgé devient plus escarpé et plus dangereux à chaque pas. Des garde-corps de corde, fixés avec des épingles d'acier d'artificier, empêchent la plupart des creuseurs épuisés de tomber, mais pas tous. Le moral baissait, mais le 1163ème jour, Balris bénit l'expédition de sa vue. Il survola et contempla ses admirateurs, indéniablement gigantesque et incontestablement d'or. Il était Balris l'Or.\n\nTout le long de l'expédition, comme une longue ligne de dominos, les Écailles-d'Or tombent à leurs pieds, ils prient tous, fixant Celui Qui Reviendra. La plupart des Kobildzani font de même, car même un peuple qui a déjà des dragons est encore ébloui par la puissance des anciens. Seuls les dragons restent debout, et Balris semble regarder avec intérêt. Tandis qu'il scrute la forme humaine de Jyntas et l'elfe Varlengeilt, il ne fait aucune réaction : mais ses yeux brillent à la vue de kobolds géants avec ailes et écailles. Il suit le sentier de l'expédition jusqu'au pied des Montagnes de Jade, se retournant finalement pour faire un double-regard, avant d'ascensionner de retour sur le Repos de Balris, son trône millénaire."

 flavour_balrijin.77.desc2:0 "Tandis que la pointe de l'expédition grimpe toujours plus haut, le terrain devient plus notoirement hostile. Il devenait de plus en plus dur pour les équipes logistiques de transporter les fournitures le long du terrain de plus en plus escarpé sculpté par le vent et les intempéries, mais maintenant une difficulté de respiration et l'omniprésence de la glace et de la neige exacerbent davantage la lutte. Autant que les équipes logistiques luttaient, doublement pour la pointe, car ils devaient altérer le terrain et respirer l'air le plus mince de tous. À cette fin, les artificiers sont devenus de plus en plus vitaux pour la pointe de l'expédition, avec l'air aspiré tandis que la glace est fondue avec des gadgets flamboyants, et la neige déplacée par des claquements tonitruants de magie. Cette violence d'éléments et de son s'est révélée aussi hostile à la montagne que la montagne l'a été pour nous, car de temps en temps une avalanche cascaderait, à travers la brume, dans le néant.\n\nTandis qu'ils observent la neige tomber, Jyntas pose une question simple. « Il les a vus comme des dragons, mais pas nous, n'est-ce pas ? »\n\nVarlengeilt acquiesce. Il ne dit rien en retour."

 flavour_balrijin.46.desc2:0 "Tandis que le contremaître des creuseurs déclara leur travail presque terminé, des centaines de dignitaires étaient déjà agglutinés derrière lui, impatients d'avancer.\n\nAvec le coup final, la sortie du tunnel fut envoyée s'écroulant au sol, révélant l'ancienne caldeira à pente raide transformée en tanière, dans laquelle Balris gisait. Le clergé fut le premier à se précipiter, commençant un chant qui noya rapidement les ronflements du dragon, l'implorant de faire son retour triomphal à Balriza. Ensuite vinrent la noblesse des divers clans, inondant le Repos de Balris d'un tapis de cadeaux, tandis que les Écailles-d'Or s'associaient pour effectuer des Danses Draconiques silencieuses et que les Kobildzani électrifiaient la zone avec des centaines de gadgets puissants. Balris se leva lentement, ouvrant des yeux ensommeillés pour contempler (avec une surprise non négligeable) ses ardents admirateurs et adorateurs. Un par un, les représentants des divers clans, factions et nations défilèrent dans la dépression, espérant parler à Balris, portant encore plus de cadeaux. Malgré tout, Balris resta silencieux.\n\nDes heures passèrent et les piles de cadeaux grandirent, certaines commençant presque à égaler leur énorme destinataire en hauteur. Pourtant, le grand Dragon-Sage resta dans un silence résigné et quelque peu confus. Ce ne fut que quand Jyntas et Varlengeilt se dressèrent tous deux sous forme draconique parmi une centaine de kobolds pleinement Ascensionnés, bloquant le grand tunnel et forçant tous les autres dehors, que Balris commença lentement à pleurer.\n\n« Vous l'avez fait », dit-il, avec les larmes dans ses yeux géants faisant ressembler chacun à un reflet de la lune sur l'océan. Il fixe chaque kobold – chaque dragon – avec une émerveillement égal. « Les dragons sont récupérés. Nous avons des enfants à nouveau. Nous survivrons. »"
 flavour_balrijin.46.b:0 "Oui, Balris, nous survivrons."

 flavour_balrijin.86.desc2:0 "« Je ne pouvais vous trouver », dit Balris, tandis qu'il commence lentement à se lever. Sa tête frappe le plafond, et cela cause presque un effondrement, mais les artificiers de Kobildzan avaient déjà renforcé les murs. « J'ai essayé si fort, mais tant m'ont rebuté, et je ne pouvais... oh, Jyntas, comme c'est bon de vous voir. Sont-ce – sont-ce tous vos enfants ? Ils ne peuvent l'être. » Puis, voyant les Écailles-d'Or dans leurs rangs, il soupire de soulagement. « Oh, et ma propre parenté parmi eux... »\n\nTandis que Balris s'interrompt, Jyntas gronde en négation. « Ils ne sont pas mes enfants, Balris. Ils sont... » elle regarde Varlengeilt, qui (à ce moment) s'est déjà à moitié retransformé en Rzentur pour faire plus d'espace dans la caverne pleine à craquer. « Ils sont vôtres, Varlengeilt ? Ils sont... de Tayekan ? »\n\n« Non », répond Varlengeilt. « Les Kobildzani sont mes parents, mais ils ne sont pas mes enfants. Mes enfants sont à Rzenta. Et Tayekan... non. Ils sont leurs propres gardiens. »\n\nBalris, incapable de comprendre, continue de regarder tous les dragons qu'il n'avait jamais connus. Il touche une griffe à une Écaille-d'Or ascensionnée – doucement, délicatement, comme s'ils allaient se briser – avant de sangloter plus fort et plus violemment qu'avant. « Tous les dragons que j'avais cherchés », dit-il. « Jyntas, nous ne sommes pas morts. Les Elfes ne nous ont pas tués. Je ne connais ni 'Kobildzan', ni 'Rzenta', mais il doit y avoir... oh, il doit y avoir des civilisations entières de dragons là. Vous les avez trouvés. Vous avez trouvé où ils se cachaient. »\n\nParmi les Ascensionnés se dresse [Root.Monarch.GetTitle] [Root.Monarch.GetName]. « Oui », dit [Root.Monarch.GetSheHe], avec des écailles brillantes et des ailes aussi imposantes que celles de Balris. « Nous avons fait des civilisations de dragons. Et nous aimerions vous les montrer. »"

