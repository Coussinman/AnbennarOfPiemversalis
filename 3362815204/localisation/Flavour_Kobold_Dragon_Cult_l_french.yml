 flavour_kobold_dragon_cult.1.t:0 "Mobiliser le Culte"
 flavour_kobold_dragon_cult.1.d:0 "À Revenarki, des marques de griffes demeurent comme souvenirs d'un dragon. Durant l'Éveil Draconique, un kobold se métamorphosa en dragon : Tayekan le Bleu se révéla, se lança dans une frénésie, et perça un passage vers la surface. Depuis lors, les kobolds connaissent les mers et les cieux, et ils remercient Tayekan chaque jour pour cette opportunité. Aujourd'hui, un prêtre-dragon s'agenouille près de ces marques de griffes, les expliquant à un groupe de pèlerins en route vers le Trésor. L'histoire ne devient jamais terne, et à chaque nouvelle narration elle devient plus grandiose.\n\nAilleurs, un prêtre-dragon enseigne aux rejetons comment empiler leurs biens dans un style Nimrithan approprié. Ailleurs encore, un autre prêtre-dragon raconte des histoires du grand dragon vert au-delà des mers. Entre eux, le clergé parle de violets, de noirs, d'ors, de cuivres, et plus encore, chacun représentant un dragon et ses vertus. Les histoires sont infinies, tout comme leurs narrateurs : ensemble, un Culte Draconique naît.\n\nCes derniers mois, la foi envers les dragons a atteint un paroxysme. Comment les énergies religieuses de la nation sont-elles dirigées ?"
 flavour_kobold_dragon_cult.1.a:0 "Peu importe."
 flavour_kobold_dragon_cult.1.b:0 "Nous envoyons un pèlerinage au Trésor !"
 flavour_kobold_dragon_cult.1.c:0 "Approfondissons notre compréhension des Dragons."
 flavour_kobold_dragon_cult.1.e:0 "£event_button_understand_dragons£"

 flavour_kobold_dragon_cult.2.t:0 "Le Trésor Kobold"
 flavour_kobold_dragon_cult.2.d:0 "Le trésor repose profondément dans les Hauteurs-Draconiques, attendant le jour où Malliath s'éveillera. Il est du devoir de chaque kobold de contribuer au trésor, nous devons donc maintenant demander : combien donnerons-nous à la cause ?"
 flavour_kobold_dragon_cult.2.a:0 "Investissement minuscule"
 flavour_kobold_dragon_cult.2.b:0 "Petit investissement"
 flavour_kobold_dragon_cult.2.c:0 "Investissement substantiel"
 flavour_kobold_dragon_cult.2.e:0 "Gros investissement"
 flavour_kobold_dragon_cult.2.f:0 "Investissement énorme"
 flavour_kobold_dragon_cult.2.g:0 "Investissement colossal"
 flavour_kobold_dragon_cult.2.h:0 "Retour"

 flavour_kobold_dragon_cult.3.t:0 "Événement Caché"
 flavour_kobold_dragon_cult.3.d:0 "Comment voyez-vous même ceci ? Sérieusement, dites-moi comment sur le discord. Je n'ai aucune idée de comment vous obtenez cela."
 flavour_kobold_dragon_cult.3.a:0 "Étrange."

 flavour_kobold_dragon_cult.4.t:0 "Les Kobolds Écailles-Sombres, Pt. 1"
 flavour_kobold_dragon_cult.4.d:0 "Imaginez ceci, cher lecteur. Insyaa est sorti. Le Mur des Tempêtes se brise, et vous accédez au continent. Vous explorez à l'intérieur... et il y a des kobolds. Beaucoup de kobolds. SANS DRAGONS. Ce serait fou, non ?\n\nCet événement serait SI GÉNIAL si Insyaa était sorti. Mais ce n'est pas encore le cas, alors laissez-moi vous en raconter un peu. Les Écailles-Sombres (c'est le nom des kobolds ici), ils ont des écailles noires, violettes et argentées. Ils sont différents de tous les autres kobolds de la planète. Et ils ne vénèrent PAS les dragons. Les Kobildzani vont rencontrer ces types et être choqués. Ce n'est pas un « oh, votre dragon est parti aussi ? C'est si triste » ou un « oh, votre dragon est mort ? C'est affreux ». Non, les kobolds ici ne VÉNÈRENT pas un dragon. Ils ne CONNAISSENT même pas les dragons !\n\nAlors cela va causer un énorme choc culturel, mais les kobolds d'Insyaa réussissent aussi plutôt bien. Ils ne sont pas haïs ou méprisés comme le sont les kobolds cannoriens. Ils ont d'énormes citadelles qui montent vers les cieux dans les montagnes. Et ils ont leur propre culture, politique et tout le reste.\n\nVous savez ce que cela va faire ? Cela va causer un petit schisme religieux à Kobildzan. Tous ces gens qui ont dit depuis le début, « Nous n'avons pas besoin des dragons »... bam, ils ont une petite preuve. L'Aspect Noir se transforme en un peu de religion civique kobold, et votre société évolue avec. Amusant, non ?\n\nBref, ouais. Ce sera vraiment génial une fois qu'Insyaa sera sorti !"
 flavour_kobold_dragon_cult.4.a:0 "Ouah, j'ai hâte de jouer ceci une fois qu'Insyaa sera sorti !"

 flavour_kobold_dragon_cult.5.t:0 "Les Kobolds Écailles-Sombres, Pt. 2"
 flavour_kobold_dragon_cult.5.d:0 "Imaginez ceci. Insyaa est sorti. Vous jouez Kobildzan. Vous vous frayez un chemin au-delà des grandes bêtes Holohana qui dominent le paysage. Vous parvenez à trouver votre chemin dans les grandes chaînes de montagnes, qui dominent les plateaux et vallées en contrebas. Vous ignorez les Tours Génétiques des Précurseurs, et vous colonisez dans les profondeurs d'Insyaa. Au milieu de tout cela, vous trouvez... des kobolds. Des sommets kobolds. Des citadelles koboldes !\n\nUne fois qu'Insyaa sera sorti, vous interagirez avec ces grandes citadelles. Les kobolds règnent depuis les hauteurs, ici, et ils ont un contrôle incroyable sur les éléments. Ils ne sont pas des artificiers, ils sont des mages, mais ils créent de vastes tunnels et chemins de fer de magie tellurique et d'évocation, leur permettant de dominer les hauteurs et de soutenir leur civilisation.\n\nGénial, non ? Ce sera si amusant une fois qu'Insyaa sera sorti. Vous les conquérrez tous en vous assurant d'être le foyer de TOUS les kobolds. Mais jusque-là... eh bien, jusque-là, vous n'avez que ceci. Désolé !"
 flavour_kobold_dragon_cult.5.a:0 "Ouah, j'ai hâte de jouer ceci une fois qu'Insyaa sera sorti !"
 flavour_kobold_dragon_cult.6.t:0 "Les Kobolds Écailles-Sombres, Pt. 3"
 flavour_kobold_dragon_cult.6.d:0 "Une fois qu'Insyaa sera sorti, vous aurez beaucoup fait à ce moment-là. Vous aurez pris contrôle de toute la chaîne des Écailles-Sombres, et rencontré tous les kobolds là-bas. Vous les aurez interrogés, leur aurez posé des questions, les aurez intégrés à Kobildzan... et vous aurez découvert qu'aucun d'eux ne vénère les dragons.\n\nNous avons déjà couvert cela, bien sûr, mais ce ne sera qu'une extension de cela. Ici, les anciens types Zurzumex, les Réfléchis... ils déménageront vers vos colonies insyaanes. Ils se mélangeront avec les Écailles-Sombres, et les célébreront. Les victoires des Écailles-Sombres seront pleinement intégrées au panthéon, et Zaamalot – monstrueux, basique et obsessionnel – sera abandonné en faveur des Kobolds Écailles-Sombres justes et dynamiques.\n\nCet événement serait SI GÉNIAL si Insyaa était sorti. Mais ce n'est pas encore le cas. Alors, pour l'instant, vous avez ceci. Désolé !"
 flavour_kobold_dragon_cult.6.a:0 "Ouah, j'ai hâte de jouer ceci une fois qu'Insyaa sera sorti !"

 flavour_kobold_dragon_cult.7.t:0 "Les Tortues-Dragons de Kanolowele, Pt. 1"
 flavour_kobold_dragon_cult.7.d:0 "Je parie que vous voulez savoir de quoi parle cet événement, hein ? Ce sera fou une fois qu'Insyaa sera sorti. Vos kobolds découvriront les tortues-dragons d'Insyaa, puis décideront qu'ils doivent absolument les rencontrer. Ils entendront parler de la sagesse des tortues, et insisteront qu'ils doivent en apprendre davantage. Ils se lanceront dans un chemin de colonisation totale et horrible du foyer des tortues-dragons, tout cela pour pouvoir les trouver. Ils décideront, « Au diable le Démon des Sables, nous voulons rencontrer les Tortues-Dragons ! »\n\nCet événement serait SI GÉNIAL si Insyaa était sorti. Mais ce n'est pas encore le cas. Alors, pour l'instant, vous avez ceci. Désolé !"
 flavour_kobold_dragon_cult.7.a:0 "Ouah, j'ai hâte de jouer ceci une fois qu'Insyaa sera sorti !"

 flavour_kobold_dragon_cult.8.t:0 "Les Tortues-Dragons de Kanolowele, Pt. 2"
 flavour_kobold_dragon_cult.8.d:0 "Cet événement va être fou une fois qu'Insyaa sera sorti, je vous jure. Il y aurait tant de lore intéressant dans cet événement sur le Consensus. Qu'est-ce que le Consensus, demandez-vous ? Eh bien, une fois qu'Insyaa sera sorti, vous pourrez le découvrir. C'est cet ordre international fou construit sur des tribunaux et des principes légaux, où les Tortues-Dragons agissent comme juges et maintiennent la paix dans la terre. Cela a fonctionné pendant un moment, mais ensuite le Jour des Cieux Cendrés est arrivé, et tout s'est en quelque sorte effondré. En 1444, cependant, ils ont essayé de le remettre en place, avec des résultats mitigés.\n\nUne fois qu'Insyaa sera sorti, cet événement SERA une exploration cool des interactions des kobolds avec le Consensus, et comment ils veulent désespérément apporter la « paix » à Kanolowele et prendre le contrôle du Consensus pour pouvoir rencontrer les Tortues-Dragons. Mais ce n'est pas encore sorti. Alors, pour l'instant, vous avez ceci. Désolé !"
 flavour_kobold_dragon_cult.8.a:0 "Ouah, j'ai hâte de jouer ceci une fois qu'Insyaa sera sorti !"

 flavour_kobold_dragon_cult.9.t:0 "Les Tortues-Dragons de Kanolowele, Pt. 3"
 flavour_kobold_dragon_cult.9.d:0 "Quand Insyaa sera sorti, celui-ci... oh, celui-ci sera FORMIDABLE. Vous pourrez rencontrer les Tortues-Dragons. Vous pourrez avoir des conversations avec elles. Vous pourrez apprendre leur sagesse ancienne. Plus important encore, elles nieront être des dragons, et vous direz, « Quoi ? Vous êtes grandes, anciennes, avez des écailles, et êtes très sages. Évidemment c'est un dragon. Si nous sommes des dragons, vous l'êtes certainement aussi. » Et elles ne pourront pas vous dire le contraire.\n\nCet événement serait SI GÉNIAL si Insyaa était sorti. Mais ce n'est pas encore le cas. Alors, pour l'instant, vous avez ceci. Désolé !"
 flavour_kobold_dragon_cult.9.a:0 "Ouah, j'ai hâte de jouer ceci une fois qu'Insyaa sera sorti !"

 flavour_kobold_dragon_cult.10.t:0 "Une Mère et une Chasseresse"
 flavour_kobold_dragon_cult.10.d:0 "À travers Cannor et au-delà, la teinture violette est si rare qu'elle est associée à la royauté : mais dans les tunnels des Profondeurs-Draconiques, le violet a toujours été omniprésent. Les champignons, qui apportent nourriture et bonne santé, sont violets. L'unité des clans, une combinaison de rouge et de bleu, est violette. Les teintures les plus faciles à fabriquer sont violettes, et même les plus humbles trivuak et zendiak peuvent se permettre de confectionner des vêtements violets. Ainsi, tandis que le Culte Draconique se développait, la déesse du violet devint celle des masses. Les kobolds prient la dragonne violette chaque fois qu'ils cherchent la bonne santé, le foyer ou la demeure.\n\nDe Bulwar et du Dwarovar Central, cependant, des rumeurs tourbillonnent au sujet d'un autre type de dragonne violette : une créature de destruction et de mort. Ils parlent là-bas de la « Chasseresse des Profondeurs », un être cruel et terrible des ténèbres. Ils disent qu'elle traque la nuit, corrompant les esprits et les vies, tuant tous ceux qui s'approchent sans remords.\n\nAprès tant de temps passé à chercher les dragons, c'est la première fois que les kobolds de [Root.GetName] se trouvent véritablement déconcertés par la description d'un dragon. Cela ne peut certainement pas être le cas, n'est-ce pas ? Cette « Chasseresse » ne doit pas être aussi terrible que les gens le disent !"
 flavour_kobold_dragon_cult.10.a:0 "Nous devons en apprendre davantage sur la Chasseresse des Profondeurs !"

 flavour_kobold_dragon_cult.11.t:0 "Une Peur Grandissante"
 flavour_kobold_dragon_cult.11.d:0 "La Mère des Profondeurs est une dragonne bienveillante, n'est-ce pas ? Exigeante, certes, mais bienveillante. Elle est une génitrice, souvent vue comme la mère du Bleu et du Rouge, une protectrice du foyer... elle est, en effet, un bouclier. N'est-ce pas ? N'était-ce pas ?\n\nAlors que les histoires arrivent de Bulwar et du Dwarovar, la Prêtresse-Dragon Daltux commence à perdre espoir. Elle avait vénéré la Dragonne Violette depuis l'enfance, voyant presque la Mère comme un membre de sa propre famille. Mais tandis que chaque nouveau récit de destruction lui parvient, il semble presque que tout ce qu'elle savait sur la Dragonne Violette était faux. Peut-être, pense-t-elle, y a-t-il deux dragonnes violettes – la Mère et la Chasseresse – mais même cela apporte peu de réconfort. Tandis que les kobolds s'étendent à travers Halann, la seule preuve du violet qu'ils trouvent réside dans la destruction.\n\nÀ Seghdihr, disent-ils, la Chasseresse fit autrefois rage et effondra un niveau entier de la forteresse. À Verkal Gulan, ils disent qu'elle dévora la moitié de leur Trésor (un dragon ne détruirait jamais l'or, pourtant, n'est-ce pas ?) en l'espace de quelques minutes. À Bulwar, ils racontent ses histoires à leurs enfants, disant qu'elle jaillira de l'Échine-du-Serpent et leur fera la guerre s'ils ne finissent pas leur dîner à temps. Tous ces récits sont inquiétants, bien que fantastiques... mais peu d'histoires ressemblent à celle de Gor Vazumbrog.\n\nGor Vazumbrog est l'endroit d'où émergea la Chasseresse des Profondeurs. Ils disent qu'elle décima la forteresse, la rendant inhabitable à jamais. Si Daltux doit découvrir la vérité sur la Mère, [Root.GetName] doit atteindre Gor Vazumbrog."
 flavour_kobold_dragon_cult.11.a:0 "Vers la Chasseresse, la destructrice !"

 flavour_kobold_dragon_cult.12.t:0 "Mère du Chaos"
 flavour_kobold_dragon_cult.12.d:0 "Une expédition au cœur de Gor Vazumbrog vit des bêtes d'ombre et de folie, des serres les griffant de tous côtés. Une seconde expédition trouva la première, et ne vit qu'elles entourées de brouillard. Une autre découvrit un artefact des anciens jours d'Aul-Dwarov, contorsionné sous une forme d'où ne jaillissait que de la magie anti-vie. Une quatrième tomba malade d'une maladie qui pétrifia leurs gorges, les rendant incapables de parler tandis que la déshydratation faisait son œuvre. À chaque expédition, une nouvelle horreur est découverte.\n\nAu centre de la forteresse se trouve la Blessure du Dragon, créée par la Chasseresse des Profondeurs quand elle émergea durant l'Éveil Draconique. Lorsqu'elle perça les fondations de l'ancienne forteresse, elle cracha un brouillard infini de miasme violet. Il agit rapidement, rendant tout fou : il contorsionna l'esprit, le corps, et même la pierre inanimée, transformant chaque artefact conservé dans les voûtes en un faux-semblant destructeur de ce qu'ils étaient autrefois. Ce miasme continue de contorsionner et changer tout dans les profondeurs de la forteresse, et certains disent même qu'il a créé de nouvelles espèces. Les Chasseurs des Profondeurs, au minimum, semblent avoir émergé de la Blessure.\n\nLa Prêtresse-Dragon Daltux gère ces expéditions constantes, apprenant à comprendre les horreurs de la Chasseresse chaque jour qui passe. Après des années de son travail, deux choses sont claires. La première est que la Blessure est horrifiante, un lieu d'où émerge la mort. La seconde est que la Blessure est magnifique, créant la vie et des propriétés jamais vues auparavant sur Halann.\n\nIci, au cœur de l'œuvre de la Chasseresse, un chaos primordial règne. L'ordre est déchiré et rendu fou, les murs sont abattus, et de nouvelles choses sont autorisées à croître à leur place. Artificiers et mages apprennent constamment des expéditions (du moins, celles qui reviennent), et de nouvelles magies sont découvertes qui n'auraient jamais pu être imaginées auparavant. Est-il étonnant, avec tout cela, que la Chasseresse soit une déesse de création ? Elle est, réalise Daltux, autant une chasseresse qu'une mère. Elle est une génitrice de changement, sous toutes ses formes."
 flavour_kobold_dragon_cult.12.a:0 "À la Chasseresse des Profondeurs, Génitrice du Chaos !"

 flavour_kobold_dragon_cult.13.t:0 "Rumeurs de Laiton"
 flavour_kobold_dragon_cult.13.d:0 "La richesse est attirée vers le Golfe de Rahen comme l'or vers le Trésor. Les deux sont apportés par les gens – par milliers, par millions – et chacun arrive avec des histoires de qui ils sont et de ce qu'ils savent.\n\nPrès de l'une des innombrables rivières du Golfe, dans l'un de ses innombrables ports, une kobold écoute les innombrables histoires de Rahen. Elle écoute particulièrement les rumeurs de Jyntas, la dragonne de laiton qui semble être partout à la fois. À un moment, elle entend que Jyntas était responsable de la chute de l'empire d'Harimar, à un autre, responsable de la mort de Jaher. Ils disent qu'elle aida Suhan à répandre sa Praxis, et qu'elle l'aida aussi à l'empêcher de réussir trop pleinement. Ils disent qu'elle combattit Aakhet et gagna, ils disent qu'elle tua tous les dragons qui s'opposaient à elle, et ils disent qu'elle brisa les chaînes partout où elle alla. Il est impossible de dire quelles histoires sont vraies et lesquelles sont fausses, mais cela, pour la prêtresse-dragon, est normal. Il est toujours plus facile de déterminer ce qu'un dragon pourrait avoir fait que ce qu'il a réellement accompli.\n\nPar-dessus tout, les histoires qui attirent l'oreille de la prêtresse-dragon concernent Bhuvari. Corroborée par des centaines de voyageurs est une grande histoire : que Jyntas se révéla, dans toute sa puissance draconique, pour libérer les esclaves de Bhuvari. Elle envoya les armées des Harimari courir vers les jungle et tenta de créer un état libre dans les cendres de son feu draconique.\n\nLe problème, il semble, est que Bhuvari est toujours enchaîné. Des esclaves dirigent ses marchés, où bien plus d'esclaves sont vendus. Peut-être, en libérant ceux qui y sont vendus, [Root.GetName] pourrait attirer l'attention de Jyntas..."
 flavour_kobold_dragon_cult.13.a:0 "Pour Jyntas, l'énigmatique libératrice !"

 flavour_kobold_dragon_cult.14.t:0 "Couver un Plan"
 flavour_kobold_dragon_cult.14.d:0 "« Eh bien, je ne prétendrai pas que c'est entièrement désintéressé », dit le Prêtre-Dragon Derrikak tandis que les drakes démolissent les marchés aux esclaves. C'est un spectacle rare qu'un drake soit autorisé à détruire des bâtiments comme bon lui semble, mais ici, après que tous les habitants aient été évacués, les nobles destriers ont été relâchés avec vigueur. « Cette pratique est dégoûtante et immorale, sûrement – et je suis heureux que nous l'abolissions – mais il y a un motif. Un motif plus grand que la liberté. »\n\n« Et quel est ce motif ? » s'enquiert la garde, engagée comme suivante et traductrice. Elle observe les drakes mâcher pierre et bois, et pousse légèrement son employeur hors du chemin quand une brique vole dans sa direction.\n\n« Trouver Jyntas », continue Derrikak. « Elle était la libératrice de tout cet estuaire. Elle se soucie de la liberté : de la destruction des chaînes. Bhuvari gardait des fers en rejet de ses idéaux, et donc nous détruisons maintenant leurs chaînes. Nous pensons, si nous poursuivons cette voie jusqu'à sa conclusion, qu'elle pourrait nous juger dignes d'une audience. »\n\n« C'est un plan assez direct, ne pensez-vous pas ? » répond la garde. Elle se dresse facilement deux fois plus haute que le kobold, et son armure métallique brille dans la lumière comme des écailles de laiton. « Il n'y a pas de subtilité. Vous pensez qu'elle viendra vous rencontrer si vous libérez simplement assez d'esclaves ? Vous l'imaginez tenant un compte de combien de personnes vous avez libérées, attendant que vous atteigniez le bon nombre ? »\n\n« Peut-être ! » répond le kobold. « Peut-être. Les dragons sont des êtres énigmatiques. Qui suis-je pour supposer comment elle pense ? »\n\n« Un prêtre », dit la garde, « dont le but est de la comprendre. Peut-être, si vous devez emprunter cette voie, pourriez-vous au moins imaginer quelque chose de plus grand. Détruire le Commandement et le briser en pièces, ou libérer les esclaves du Golfe. Ces accomplissements ne seraient-ils pas dignes de l'attention d'un dragon ? »\n\nDerrikak réfléchit un moment, avant d'acquiescer. « Oui », dit-il finalement, « c'est un très bon point. Peut-être que je ferai rapport à la capitale bientôt, et suggérerai que nous... »"
 flavour_kobold_dragon_cult.14.a:0 "...détruisions le Commandement.""
 flavour_kobold_dragon_cult.14.b:0 "...éradiquions l'esclavage du Golfe de Rahen.""
 jyntas_quest_2_tt:0 "Nous gagnerons des revendications temporaires sur toutes les provinces côtières productrices d'esclaves de Sarhal Oriental et d'Haless."

 flavour_kobold_dragon_cult.15.t:0 "Fin de la Tyrannie"
 flavour_kobold_dragon_cult.15.d:0 "Le Prêtre-Dragon Derrikak sourit tandis que la dernière garnison d'esclaves est libérée. Des casernes pleines de chaînes sont transformées en églises du Culte Draconique, et de Jyntas, la Libératrice. « C'est cela, vous savez », dit-il. « Les derniers vestiges de leur règne. Après aujourd'hui... après aujourd'hui, les chaînes ont été libérées. Sûrement, maintenant, Jyntas se fera connaître de nous ! »\n\nLa garde, se tenant cinq pas derrière lui, acquiesce. « Oui, vous avez fait un assez beau travail. Si seulement les dragons étaient si facilement manipulés. »\n\nDerrikak l'écarte d'un geste, regardant au-delà du vaste Golfe de Rahen. « Elle est ici, je le sais. Et nous avons rendu nos intentions claires. Nous avons détruit l'esclavage dans le Golfe, et libéré tous ceux qu'ils dirigeaient... et vraiment, nous pourrions faire tant d'autres choses pour elle. Elle n'aurait qu'à se faire connaître pour que nous soyons à ses ordres. Nous contrôlons les mers, la terre, les cieux ; nous pouvons détruire même le Commandement, et tous ceux qui s'opposent à la Dragonne de Laiton. Pourquoi ne voudrait-elle pas se révéler ? Pourquoi ne voudrait-elle pas nous utiliser ? Nous nous offrons comme un outil, et nous n'avons besoin que d'un manieur. »\n\n« Peut-être peut-elle déjà vous contrôler », dit la garde. Sa voix, pense Derrikak, sonne plus grave qu'à l'ordinaire... et pourtant elle semble venir d'une altitude plus élevée qu'auparavant. La garde continue : « Si vous faites déjà ce qu'elle veut, pourquoi se révéler du tout ? »\n\nDerrikak, frustré, se retourne. « Parce que nous avons besoin d'elle », exige-t-il, avant de réaliser ce qui est en face de lui. « Parce que », continue-t-il, levant les yeux, « nous avons besoin... oh. »\n\nJyntas sourit et lui tapote la tête. « Peut-être avez-vous raison, petit. Vous, et votre pays, avez en effet bien fait. Il est grand temps que je me fasse connaître. »"
 flavour_kobold_dragon_cult.15.a:0 "À Jyntas, la Libératrice !"

 flavour_kobold_dragon_cult.16.t:0 "Trouver les Chagrins"
 flavour_kobold_dragon_cult.16.desc1:0 "Durant l'Éveil Draconique, la frénésie d'un dragon prit la forme d'une conquête civilisée. Quand Aakhet le Bronze vint à Khetarata, il ne brûla pas ses maisons et villages : il prit plutôt le contrôle du grand empire situé sur le Chagrin, et l'utilisa pour brûler les maisons de ses ennemis. Il marcha comme un humain, non comme un dragon, il ne montra ni ses crocs ni ses ailes, il usa du pouvoir des armes de bronze plutôt que du pouvoir de ses écailles de bronze. Il n'eut pas besoin des avantages de la forme draconique pour devenir le plus grand conquérant que le Chagrin ait jamais vu.\n\nVers la fin de l'Éveil Draconique, Aakhet fut supposément tué par le Démon des Sables de Bulwar : mais il semble que les rumeurs de sa mort étaient grandement exagérées. Les fidèles ont tenu bon tout ce temps, et quand Aakhet revint, ils pavèrent la voie de son ascension. Avec le soutien de ses troupes ahati, Aakhet règne maintenant sur le Chagrin une fois de plus... et peut-être, avec cela à l'esprit, y a-t-il un moyen pour nous de le rencontrer.\n\nL'or afflue maintenant constamment vers Aakhet dans ses palais, et nous avons pas mal d'or à donner. Peut-être pouvons-nous faire bonne impression en envoyant de grandes piles de richesses dans sa direction ?"
 flavour_kobold_dragon_cult.16.desc2:0 "Durant l'Éveil Draconique, la frénésie d'un dragon prit la forme d'une conquête civilisée. Quand Aakhet le Bronze vint à Khetarata, il ne brûla pas ses maisons et villages : il prit plutôt le contrôle du grand empire situé sur le Chagrin, et l'utilisa pour brûler les maisons de ses ennemis. Il marcha comme un humain, non comme un dragon, il ne montra ni ses crocs ni ses ailes, il usa du pouvoir des armes de bronze plutôt que du pouvoir de ses écailles de bronze. Il n'eut pas besoin des avantages de la forme draconique pour devenir le plus grand conquérant que le Chagrin ait jamais vu.\n\nBeaucoup ont dit qu'Aakhet mourut à Bulwar, quand il combattit le Démon des Sables de Bulwar et disparut des archives historiques. Ces dernières années, cependant, il semble qu'Aakhet soit revenu pour de bon à Aramoole, et cela a envoyé des vagues de joie et de peur à travers Khetarata. Les Ahati, un ancien ordre militaire toujours loyal à Aakhet, semblent s'agiter pour son retour, ils réclament constamment plus de terre et de pouvoir, et semblent comploter pour une grande conquête. Il semble qu'ils soient de mèche avec Aakhet, et sont destinés à se révolter plus tôt que tard.\n\nPeut-être les Ahati pourraient-ils utiliser un peu d'aide. Ouvertement, ils décrient toute intervention étrangère, et n'oseraient pas frayer avec des non-humains : mais peut-être pourrions-nous être un peu plus... subtils. Après tout, une rébellion Aakhetiste plus forte ne serait-elle pas bonne pour nous aussi ?\n\nD'autre part, nous pourrions simplement nous prouver dignes d'Aakhet en conquérant Aakheta, le lieu qui fut autrefois sa demeure. Si nous contrôlons cette grande capitale, nous pourrions nous prouver conquérants, et sûrement l'inciter à nous rencontrer !"
 flavour_kobold_dragon_cult.16.desc3:0 "Durant l'Éveil Draconique, la frénésie d'un dragon prit la forme d'une conquête civilisée. Quand Aakhet le Bronze vint à Khetarata, il ne brûla pas ses maisons et villages : il prit plutôt le contrôle du grand empire situé sur le Chagrin, et l'utilisa pour brûler les maisons de ses ennemis. Il marcha comme un humain, non comme un dragon, il ne montra ni ses crocs ni ses ailes, il usa du pouvoir des armes de bronze plutôt que du pouvoir de ses écailles de bronze. Il n'eut pas besoin des avantages de la forme draconique pour devenir le plus grand conquérant que le Chagrin ait jamais vu.\n\nBeaucoup ont dit qu'Aakhet mourut à Bulwar, quand il combattit le Démon des Sables de Bulwar et disparut des archives historiques. Tout autant, cependant, disaient qu'il survécut : et ces croyants en Aakhet ont maintenant été justifiés. Dès 1439, Aakhet revint au monde à Aramoole, et il a soutenu les héros conquérants depuis.\n\nPeut-être, si nous devenions l'un de ces héros conquérants, viendrait-il nous rencontrer aussi. Nous prendrons Aakheta, son ancienne capitale, et prouverons que nous sommes dignes de son patronage !"
 flavour_kobold_dragon_cult.16.a:0 "Nous enverrons un tribut à Aakhet !"
 flavour_kobold_dragon_cult.16.b:0 "Peut-être les Ahati pourraient-ils utiliser quelques fonds..."
 flavour_kobold_dragon_cult.16.c:0 "Nous nous prouverons en saisissant Aakheta !"

 flavour_kobold_dragon_cult.17.t:0 "Un Triomphe Aakhetiste"
 flavour_kobold_dragon_cult.17.d:0 "La cité d'Aakheta a été reconquise par le bronze. Des icônes de bronze d'Aakhet dominent la ville, des Ahati vêtus de bronze marchent dans les rues, et les bazars proposent tant des armes de bronze des locaux que des gadgets de bronze vendus par les kobolds. Dans l'ombre des grandes tours et des murs anciens, les citoyens prient comme s'ils étaient protégés par les grandes ailes d'Aakhet. Le dragon conquérant a triomphé.\n\nTandis qu'un marchand kobold observe les parades, un humain singulier attire son œil. D'armure de bronze et de peau presque assortie à sa teinte, il semble s'être glissé sans effort dans la garde personnelle du kobold... mais après quelque examen, il est clair qu'il n'appartient pas à leur suite. Avant que le marchand puisse réagir à cette infiltration, l'étranger ne dit qu'une chose : « Votre peuple a offert un bon spectacle. Peut-être jouerons-nous un jeu, assez bientôt. »"
 flavour_kobold_dragon_cult.17.a:0 "À Aakheta, et à Aakhet !"

 flavour_kobold_dragon_cult.18.t:0 "Un Défi en Duel"
 flavour_kobold_dragon_cult.18.d:0 "Quand [Root.Monarch.GetName] arrive à Aakheta, [Root.Monarch.GetSheHe] est traité avec tous les luxes de la ville. Sucres et encens du Chagrin Inférieur, bibelots dorés de [479.GetName], les gemmes finement taillées de [474.GetName] : la prime du Chagrin est présentée, offerte librement au [Root.Monarch.GetTitle]. Après que la grande démonstration de richesse ait cessé, et que le spectacle se termine, [Root.Monarch.GetName] est amené à la salle du trône d'Aakhet, où [Root.Monarch.GetSheHe] rencontre le visage d'Aakhet dans toute sa gloire.\n\nL'armure de bronze d'Aakhet est parfaitement polie, chatoyant dans la lumière ; la statue de bronze de sa forme draconique domine au-dessus de son trône, offrant un rappel constant de ce qu'il pourrait toujours choisir d'être. « Bienvenue », dit-il, « au Chagrin, conquérant frère. Que diriez-vous d'un jeu ? »\n\nTandis que [Root.Monarch.GetName] prend siège, le dragon en forme humaine continue. « J'ai apprécié regarder les exploits de votre nation, j'ai même pensé devenir l'un de vos généraux, un temps. Mais cela semblait juste trop facile. Vous conquérez trop bien ! D'autre part, cependant... je peux apprécier quelqu'un qui connaît un bon défi. »\n\n« Donc », continue-t-il. « Je pourrais faire avec un pari. Vous commandez une grande richesse dans ce Trésor qui est le vôtre... et moi », rit-il, « je pourrais toujours utiliser plus de richesse. Vous, entre-temps, pourriez utiliser ma faveur. Donc que diriez-vous si nous faisions un échange ?\n\nVous me donnez un quart de votre Trésor, et je serais disposé à partager quelques-uns de mes secrets. Ou... ou ! » dit-il, avec un sourire excité. « Ou, nous jouons un jeu. Si vous gagnez, je raconte mes histoires sans coût. Si je gagne... eh bien, je le ferai quand même, parce que je vous aime bien. Mais je prendrai la moitié de votre grand Trésor en retour. Avons-nous un accord ? »\n\nAakhet déplie un grand jeu de cartes anciennes, et regarde [Root.Monarch.GetName] avec expectative. Un choix doit être fait..."
 flavour_kobold_dragon_cult.18.a:0 "Nous jouerons le jeu, et parierons la moitié du Trésor !"
 flavour_kobold_dragon_cult.18.b:0 "Cela n'en vaut pas le risque ! Nous donnons un quart du Trésor !" 

 flavour_kobold_dragon_cult.19.t:0 "Une Théologie de la Mort"
 flavour_kobold_dragon_cult.19.d:0 "Dans une cathédrale de Cannor, une prêtresse-dragon apprécie des scrimshaws d'os de drake tandis qu'ils sont fixés aux murales des dieux. « Notre Castellos est mort aussi », dit-elle finalement, sans beaucoup d'incitation. « Quand le dragon d'argent mourut au-dessus de Castonath, il y a si longtemps... c'était notre dieu, notre Castellos. Nous n'avons jamais pu le rencontrer, mais il était là, et il était nôtre autant qu'il était vôtre. Je souhaite seulement... »\n\n« Excusez-moi », interrompt le clerc cannorien. « Je dis cela avec tout le respect dû, mais Castellos a tué votre dieu. Malliath, serpent-monde, gît sous terre, et c'est Castellos qui l'a fait et qui l'a tué. Votre patriarche est mort : mort par les mains du mien. Vous ne pouvez prétendre aux deux dans leur mort. »\n\n« Mais Malliath est-il vraiment mort ? » demande la prêtresse-dragon. « Quand le magma remue avec ses ronflements, quand les kobolds sont réchauffés par sa chaleur, quand nous avons jailli de lui si longtemps après sa supposée mort. L'Échine-du-Serpent est pleine de vie, tout comme les Profondeurs-Draconiques. Il ne me semble voir aucune mort là. Seulement de la vitalité. Et ici, à Cannor... l'avatar de Castellos, ce dragon d'argent, ne surgit-il pas après sa supposée mort ? Si Castellos a tué le père du père de mon père, c'était pour créer la vie, et si votre Castellos s'est sacrifié, c'était pour faire de même. Nous surgissons tous du creuset des dieux tués. »\n\n« Vous êtes fou », répond le Cannorien. « Vous parlez d'hérésies que je ne pourrais même jamais imaginer. Je suis honoré par l'opportunité d'entendre votre folie. »\n\nLa prêtresse-dragon rit. « Peut-être », dit-elle. « Mais peut-être les clercs d'autres cathédrales seraient-ils plus réceptifs à ma perspective. »"
 flavour_kobold_dragon_cult.19.a:0 "À Castellos, le Dragon d'Argent !"

 flavour_kobold_dragon_cult.20.t:0 "Castellos, Revenu"
 flavour_kobold_dragon_cult.20.d:0 "La théologienne kobold commence. « Begga était un avatar. Elle mourut, et elle ascensionna vers la divinité. Corin, aussi, était un avatar. Elle mourut, et elle ascensionna vers la divinité. Le Dragon d'Argent, aussi, était un avatar. Donc : elle mourut, et ascensionna vers la divinité. »\n\n« Je vais vous frapper avec une hache », répond un paladin de la Dame de plus en plus frustré. « Non... non je ne le ferai pas. Mais – si le Dragon d'Argent avait ascensionné, nous l'aurions su ! Vous voulez juste que le Dragon soit un dieu, parce que les Dragons sont vos dieux. Ils ne sont pas les nôtres. »\n\n« Le dragon d'argent n'était-il pas un avatar de Castellos ? Lui nieriez-vous cette divinité, simplement pour insulter le Culte Draconique ? »\n\n« Non ! Je – non, bien sûr, elle était un avatar. Absolument. Mais Castellos est mort. Ils se battent pour la succession au paradis. Corin et Adean luttent l'un contre l'autre pour diriger... »\n\n« Il y a une troisième option, vous savez. Un autre prétendant pour le paradis. »\n\n« Si vous dites que le Dragon d'Argent est le vrai chef de la Cour Régente, je vais vous étrangler. »\n\n« Qui mieux que l'avatar de Castellos elle-même pour diriger le Panthéon ? »\n\n« Vous avez de la chance d'être trop petit pour valoir la peine d'être châtié. »"
 flavour_kobold_dragon_cult.20.a:0 "À Castellos, l'Ascensionné !"

 flavour_kobold_dragon_cult.21.t:0 "Un Panthéon Draconique"
 flavour_kobold_dragon_cult.21.desc1:0 "Au temple d'Ara, les prêtres-dragons insistent qu'Ara est en réalité un dragon. Comme déesse de la richesse, dit-on, elle est la gardienne du trésor. Que pourraient être les banques et guildes marchandes de Couronne-de-Dame, demandent-ils, sinon mille Trésors, répandus à travers la région de la plus grande renommée d'Ara ?\n\nAu temple de la Dame, les prêtres-dragons ont décidé que la Dame était en réalité un dragon. Les dragons, disent-ils, viennent des planètes et astéroïdes de damestear du grand au-delà. Tout comme Tayekan cherche la connaissance, la magie et la damestear pour lui rappeler sa demeure, la Dame fait de même. Ils sont probablement même la même entité, fonctionnant tous deux comme patrons de la magie et de l'apprentissage. Son bleu, disent-ils, est le bleu de Tayekan, et sa magie est la même que la sienne. Tayekan, quand on lui demande, a refusé de s'engager dans cette ligne de questionnement.\n\nAu temple de Begga, les prêtres-dragons prient Begga la dragonne. Begga, expliquent-ils, ressemble beaucoup à Alos, ils sont tous deux des dieux trompeurs, parcourant la terre pour apporter bonheur, charité et connaissance à ceux qui en ont le plus besoin. Begga, comme Alos, était vertueuse et rusée, utilisant sa faveur divine pour améliorer la vie des gens plutôt que de simplement faire partie de la hiérarchie de l'église. Clairement, ils ont découvert que Begga était une forme d'Alos, l'une des nombreuses formes qu'il a prises dans ses quêtes à travers Cannor ! Alos, quand on lui demande, a refusé de s'engager dans cette ligne de questionnement.\n\nDans le temple de Castellos, à Castonath, les prêtres-dragons proclament que Castellos dirigeait un panthéon de dragons. Que tous les dieux de Cannor, d'Agrados à Begga, étaient des dragons sous différentes formes, ou qu'en alternative, ils ascensionnèrent vers la nature draconique en atteignant la divinité. Les Cannoriens ont été amenés dans le draconique, et leurs dieux aussi !"
