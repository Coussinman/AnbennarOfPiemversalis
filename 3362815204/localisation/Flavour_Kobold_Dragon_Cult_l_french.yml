 red_dragon_1_base:0 "Dragon Rouge : Le Trésor Draconique"
 desc_red_dragon_1_base:0 "Chaque kobold connaît le conte du puissant Dragon Rouge, dont l'avarice et la cupidité créèrent le plus grand trésor draconique jamais connu. Son esprit veille sur nous tous, et son avarice se reflète en nous. Contribuer à nos propres trésors est pour les disciples du Dragon Rouge plus qu'un devoir, c'est notre mission de les voir croître jusqu'à ce que nos dieux se réveillent une fois de plus."
 red_dragon_2_base:0 "Dragon Rouge : Paix du Dragon"
 desc_red_dragon_2_base:0 "Le règne de Nimrith le Rouge à Khugdihr dura sans conteste pendant plus de 600 ans, et sous lui une société secrète connue sous le nom de Culte de Nimrithan s'éleva dans l'ombre. Le culte avait des disciples de toutes religions et races, unis dans la paix et la servitude pour faire croître le trésor de Nimrith afin que sa soif infinie d'or puisse être assouvie. La leçon est donc : sous un dirigeant puissant, on peut thésauriser en paix."
 red_dragon_3_base:0 "Dragon Rouge : Loi de Nimrith"
 desc_red_dragon_3_base:0 "Sous le règne de Nimrith, les Nimrithan étaient censés contribuer tous leurs biens terrestres au trésor. En éclipsant la tentation de leur cupidité moindre avec sa grande avarice, Nimrith fit développer aux Nimrithan un fort sens de la communauté, il n'y avait pas de place pour l'abus de richesse. Cet enseignement a été codifié comme la Loi de Nimrith, et les disciples du Dragon Rouge parlent maintenant de redistribution des richesses et du bien commun."
 
 blue_dragon_1_base:0 "Dragon Bleu : Progéniteur"
 desc_blue_dragon_1_base:0 "Il y a longtemps, le grand Dragon Bleu nous montra notre chemin hors des Profondeurs-Dragon et nous permit de vivre une vie différente de toute celle que nous avions eue auparavant. Son leadership fort nous permit de nous faire un foyer sur la Côte-du-Dragon et est l'exemple pris par tous ceux qui cherchent à servir le clan dans son ensemble."
 blue_dragon_2_base:0 "Dragon Bleu : Leçons de Tayekan"
 desc_blue_dragon_2_base:0 "Alors que notre compréhension de Tayekan le Bleu s'approfondit, nous trouvons qu'il pourrait y avoir eu des leçons que nous avons manquées jusqu'à maintenant. Tayekan ne choisissait pas toujours la violence, mais savait aussi quand apaiser les autres. Les Leçons de Tayekan sont maintenant suivies par les disciples du Dragon Bleu, leur demandant de considérer leurs options avant de recourir à la force brute."
 blue_dragon_3_base:0 "Dragon Bleu : L'Observateur"
 desc_blue_dragon_3_base:0 "Tayekan le Bleu est un dieu secret, qui aime se tapir dans l'ombre plutôt qu'agir ouvertement. Nous avons entendu des rumeurs et des preuves anecdotiques suggérant qu'il pourrait encore être parmi nous, se cachant à la vue de tous. Cette réalisation a révolutionné le culte du Dragon Bleu avec un glissement vers le secret et la clandestinité."
 
 green_dragon_1_base:0 "Dragon Vert : Gardien de la Mer"
 desc_green_dragon_1_base:0 "Les anciennes légendes du Clan des Écailles-Vertes parlent du puissant Dragon Vert des vagues, qui protège ses enfants des mers cruelles et les guide dans leurs voyages. Sa protection est donc souvent recherchée par les marins et kobolds de la mer."
 green_dragon_2_base:0 "Dragon Vert : La Matrone"
 desc_green_dragon_2_base:0 "Peu de choses sont connues sur Iothoral, pourtant il est certain que son culte la voit comme une matrone draconique, une mère absente comparée à la paternité de Tayekan. Les marins kobolds cherchent et revendiquent des terres lointaines à sa recherche, beaucoup sans aucune intention de revenir. Les rumeurs parlent d'un puissant dragon vert dans l'ouest lointain..."
 green_dragon_3_base:0 "Dragon Vert : Iothoral la Perdue"
 desc_green_dragon_3_base:0 "Après recherche, Iothoral fut trouvée, mais pas dans le lieu que les légendes anciennes vous feraient croire. Nous avons entendu des contes du sommeil d'Iothoral la Verte dans les puissants Bois-Profonds, loin de nos côtes rocheuses. Cela a causé un tumulte théologique dans le culte du Dragon Vert, avec des connexions établies entre les mythes et traditions plus anciens et les nouvelles preuves, par exemple, des navires de bois puissant et saint."
 
 black_dragon_1_base:0 "Dragon Noir : Force Écrasante"
 desc_black_dragon_1_base:0 "Le puissant Dragon Noir n'est suivi que par les kobolds les plus durs et cruels, admirant la domination et la subjugation des faibles. Bien que ce ne soit pas une position partagée par beaucoup, elle est néanmoins respectée comme un retour à la tradition, nos origines se trouvent ici."
 black_dragon_2_base:0 "Dragon Noir : Primauté de la Puissance"
 desc_black_dragon_2_base:0 "Une chose reste vraie à toute époque : la puissance est la seule chose qui compte. À quoi servent les petites justifications quand il n'y a pas de puissance pour les soutenir ? Le culte du Dragon Noir s'est réformé d'un culte marginal en une institution à part entière, une institution dédiée à émuler Zaamalot le Noir et assurer notre règne par la force."
 black_dragon_3_base:0 "Dragon Noir : Règne de Zaamalot"
 desc_black_dragon_3_base:0 "Zaamalot le Noir est un nom craint à travers le monde, un symbole clair de la supériorité des dragons. Nos découvertes historiques du règne de Zaamalot ont inspiré le culte du Dragon Noir, ils proclament maintenant que les kobolds ont le droit divin de gouverner le monde entier, en tant qu'enfants des dragons."
 
 white_dragon_1_base:0 "Dragon Blanc : Mort Froide"
 desc_white_dragon_1_base:0 "Le Dragon Blanc rusé ne chasse pas sa proie directement, mais la laisse s'épuiser dans un froid amer jusqu'à ce qu'il soit temps de frapper. Une divinité populaire chez les chasseurs et pêcheurs, ses conseils peuvent bien servir le kobold patient."
 white_dragon_2_base:0 "Dragon Blanc : Pergélisol"
 desc_white_dragon_2_base:0 "Le culte du Dragon Blanc s'est organisé et a répandu ses enseignements à de nombreux soldats, leur inculquant une patience rappelant celle d'Elkaesal la Blanche. Bien qu'aucun changement démographique majeur n'ait suivi, beaucoup de leurs enseignements s'accordent bien avec notre tendance naturelle à préférer tenir nos ennemis ferme et frapper soudainement quand les conditions sont favorables."
 white_dragon_3_base:0 "Dragon Blanc : Elkaesal l'Inévitable"
 desc_white_dragon_3_base:0 "Dans les terres gelées du nord, une prophétie est chantée par les prêtres-skaldes, prédisant un malheur certain si Elkaesal la Blanche se réveille. Tant que leur flamme brûle, le monde est à l'abri de son gel. Bien sûr, nous savons que ce n'est qu'un autre reflet de sa patience infinie, elle est inévitable. Cet enseignement a profondément résonné au sein du culte du Dragon Blanc."
 white_dragon_2_effect_tt:0 "Élimine tous les Rebelles dans les Provinces possédées"
 
 purple_dragon_1_base:0 "Dragon Pourpre : Gardien Souterrain"
 desc_purple_dragon_1_base:0 "Malgré nos aventures en surface, nos origines se trouvent sous terre. La divinité gardienne favorisée par de nombreux habitants souterrains est le Dragon Pourpre, qui nous inspire à travailler plus dur pour une bonne vie. Ses disciples montrent l'exemple en ne paressant jamais quand il y a du travail à faire."
 purple_dragon_2_base:0 "Dragon Pourpre : Improviser, S'adapter, Surmonter"
 desc_purple_dragon_2_base:0 "La vie souterraine a toujours été dure, avec de nombreux dangers. Cependant, nous avons toujours prospéré, en partie grâce à notre ingéniosité naturelle. Le culte suivant le Chasseur des Profondeurs a récemment souligné ceci, l'ingéniosité est l'industriosité, et donc une vertu."
 purple_dragon_3_base:0 "Dragon Pourpre : Chasseur des Profondeurs"
 desc_purple_dragon_3_base:0 "Le Dragon Pourpre se révèle insaisissable, avec peu d'histoire à trouver. Malheureusement, ce que nous avons trouvé peint un tableau quelque peu différent d'elle que les mythes que nous connaissons. Cela a mené à un changement dans le culte du Dragon Pourpre, le Chasseur des Profondeurs, avec elle comme moins d'une dirigeante maternelle et plus d'une maîtresse de tâches dure. Cette discipline motivée religieusement est très efficace, cependant."
 
 brown_dragon_1_base:0 "Dragon Brun : Fureur Débridée"
 desc_brown_dragon_1_base:0 "Le culte du Dragon Brun est l'un des plus petits cultes, avec un suivant désorganisé. Cela ne signifie pas qu'un disciple du Dragon Brun doit être pris à la légère, en effet, tout à fait le contraire, car peu de choses peuvent se dresser entre la fureur primale de quelqu'un qui suit les préceptes de la nature sauvage."
 brown_dragon_2_base:0 "Dragon Brun : Petit mais Puissant"
 desc_brown_dragon_2_base:0 "Bien qu'il n'y ait encore aucun grand suivant du Démon des Sables du Salahad, les philosophes et autres penseurs ont commencé à appliquer une partie de leur philosophie à d'autres problèmes de notre société. Quelques exemples proéminents sont une augmentation de la culture du débat, la grève, et une assertivité générale. Les autres races feraient mieux de faire place !"
 brown_dragon_3_base:0 "Dragon Brun : Force de la Nature"
 desc_brown_dragon_3_base:0 "Les disciples du Culte du Démon des Sables ont gagné beaucoup de notoriété parmi les adorateurs du culte du dragon. Ils sont infâmes pour être des forces de la nature. Presque rien n'est connu sur le Démon des Sables, à part qu'il a une fois (presque) tué Aakhet, et qu'il est un dragon sans vol. Il perce à travers les villes, il creuse des tunnels sous le sable... il n'est rien qu'un monstre, et un glorieux à cela. Au Dragon Brun vont les dépouilles !"
 
 brass_dragon_1_base:0 "Dragon d'Airain : Protecteur des Faibles"
 desc_brass_dragon_1_base:0 "Le culte du Dragon d'Airain tient cher la morale, et a un grand suivant parmi les guerriers les plus braves. Un point important de son culte est de soutenir ceux plus faibles que vous, de peur qu'ils ne soient blessés. Un dirigeant suivant le Dragon d'Airain jouirait d'une population apaisée, car elle sait qu'elle est protégée."
 brass_dragon_2_base:0 "Dragon d'Airain : Jyntas le Libérateur"
 desc_brass_dragon_2_base:0 "Avec l'influence grandissante du culte du Dragon d'Airain, certaines histoires ont récemment eu une recrudescence dans notre société. Une histoire raconte comment Jyntas l'Airain sans gain pour lui-même a sauvé un peuple parce qu'il a vu que c'était juste. Cela a sans doute inspiré tous nos guerriers, savoir qu'il peut y avoir une cause plus grande."
 brass_dragon_3_base:0 "Dragon d'Airain : Champion de la Justice"
 desc_brass_dragon_3_base:0 "Notre recherche de preuves a récemment porté ses fruits, et le culte du Dragon d'Airain semble être véridique. Jyntas était un guerrier errant, voyageant le monde et combattant l'injustice où il la voyait. Une source accréditée de l'est parle d'un héros martial mystérieux nommé Jyntas, sauvant un peuple de l'esclavage sous des seigneurs malveillants. Cela a rendu notre population fière, et l'optimisme prévaut."
 
 copper_dragon_1_base:0 "Dragon de Cuivre : L'Esprit Libre"
 desc_copper_dragon_1_base:0 "Les disciples du Dragon de Cuivre sont une sorte volage, tendant à se déplacer à travers notre royaume à volonté. Leur culte lâche enseigne l'indépendance, mais aussi de voyager avec un but, souvent ce but est d'obtenir une perspective sur le monde. Parmi les guerriers, le Dragon de Cuivre n'est pas un favori, mais peut-être y a-t-il plus de choses dans la vie que la guerre ?"
 copper_dragon_2_base:0 "Dragon de Cuivre : Paix d'Alos"
 desc_copper_dragon_2_base:0 "Le culte du Dragon de Cuivre s'est organisé, résultant en des érudits savants et marchands errant librement et offrant la Paix d'Alos. Il y en a qui ont fait des aventures dans d'autres royaumes, avec quelque succès. Les preuves pointant vers Alos le Cuivre étant un dragon relativement paisible et sociable n'ont fait qu'exacerber ceci."
 copper_dragon_3_base:0 "Dragon de Cuivre : Le Dieu Farceur"
 desc_copper_dragon_3_base:0 "En réfutation directe des théories dominantes, nos érudits maintiennent qu'Alos le Cuivre est vivant et actif, vivant une vie paisible, bien qu'espiègle. Armés de leurs textes religieux, et d'une bonne dose d'optimisme, les disciples d'Alos sont sortis dans le monde et ont répandu des contes d'un dieu, longtemps cru mort, vivant parmi nous, et certains de leurs enseignements ont même trouvé faveur auprès des populations non-Kobolds."
 
 bronze_dragon_1_base:0 "Dragon de Bronze : Le Conquérant"
 desc_bronze_dragon_1_base:0 "Les enseignements du Dragon de Bronze mettent un fort accent sur la culture guerrière, et est devenu le culte majeur pour nos guerriers avec le déclin des tactiques d'essaim au fil des années. Comme l'un des cultes les plus jeunes, ses préceptes sont souvent en flux, mais avec des mythes qui tournent principalement autour de la conquête et de la guerre, il y a une direction claire en avant."
 bronze_dragon_2_base:0 "Dragon de Bronze : Rugissement de Guerre"
 desc_bronze_dragon_2_base:0 "Après une augmentation graduelle d'influence, le culte d'Aakhet s'est étendu non seulement à la guerre mais aussi au matériel de guerre. Avec l'inspiration du puissant rugissement d'un dragon, une innovation notable est les soi-disant canons rugissants, qui ont à la fois un facteur d'intimidation, une signification religieuse, et un meilleur effet."
 bronze_dragon_3_base:0 "Dragon de Bronze : Exemple d'Aakhet"
 desc_bronze_dragon_3_base:0 "Le grand Aakhet le Bronze était un puissant conquérant, célèbre pour avoir conquis tout Kheterata et une grande partie de Bulwar. Cette discipline est quelque chose qui a été prêchée par le culte du Dragon de Bronze, menant à des chaînes de commandement claires et des lignes de soldats inébranlables, surtout ceux qui suivent Aakhet le Bronze."
 
 silver_dragon_1_base:0 "Dragon d'Argent : Superviseur de la Justice"
 desc_silver_dragon_1_base:0 "Le culte du Dragon d'Argent est grandement représenté dans les environs du dirigeant, car leurs préceptes incluent la légalité et la justice. Cela les a menés à rechercher naturellement des rôles administratifs. Le mythe du Dragon d'Argent parle d'un gardien juste et fier protégeant les légaux, une bonne divinité pour un dirigeant juste."
 silver_dragon_2_base:0 "Dragon d'Argent : Roi des Dragons"
 desc_silver_dragon_2_base:0 "Le culte du Dragon d'Argent a organisé ses préceptes autour du droit divin du dirigeant à gouverner, avec le Dragon d'Argent comme Roi des Dragons. Ces nouveaux préceptes furent en partie inspirés par des contes d'un ancien empire humain avec le Dragon d'Argent comme patron. Hors de notre territoire, la réception au Dragon d'Argent est généralement positive, et à l'intérieur, nos nouvelles institutions nous permettent de gouverner mieux que jamais."
 silver_dragon_3_base:0 "Dragon d'Argent : Avatar de Castellos"
 desc_silver_dragon_3_base:0 "Une grande révélation a été faite, les autres races adorent le Dragon d'Argent aussi ! Son nom est Castellos l'Argent, et il est le roi de leurs dieux. Cela a grandement influencé l'opinion publique des autres races, nous étendrons volontiers l'esprit de communauté à ces adorateurs de dragons !"
 
 gold_dragon_1_base:0 "Dragon d'Or : Prospérité Dorée"
 desc_gold_dragon_1_base:0 "Les mythes du Dragon d'Or parlent d'un protecteur sage et bienveillant, laissant ses terres choisies prospérer tout en laissant ses sujets sages gouverner à sa place. Ses disciples nous disent que c'est le chemin vers l'illumination, quoi que cela signifie."
 gold_dragon_2_base:0 "Dragon d'Or : Enseignements de Balris"
 desc_gold_dragon_2_base:0 "Le culte renforcé du Dragon d'Or a commencé à prêcher un ensemble d'enseignements appelés Enseignements de Balris, le premier desquels est quelque chose appelé la règle d'Or. Elle stipule : « Vis une vie vertueuse, et reste en équilibre avec toi-même et avec les autres. En ceci, tu peux attendre la même chose en retour ». Ceci est pris pour signifier que si un dirigeant agit bien, alors les sujets suivront leur exemple."
 gold_dragon_3_base:0 "Dragon d'Or : Sagesse dans l'Humilité"
 desc_gold_dragon_3_base:0 "Une nouvelle interprétation de la sagesse de Balris est qu'il y a sagesse dans l'humilité, laisser votre ego se dresser sur le chemin du progrès est un grand péché. En particulier, les conseillers du dirigeant sont catégoriques qu'il y a quelque chose à gagner ici..."

 red_dragon_1_upgraded:0 "Rouge Amélioré : Nimrith le Constructeur de Trésor"
 desc_red_dragon_1_upgraded:0 "« Le trésor de Nimrith contenait de l'or en quantités qui n'ont pas été vues depuis. Le trésor de Kobildzan sera plus grand. Ce sera un trésor construit non par un seul être, mais par des millions de kobolds travaillant comme un seul être, chacun contribuant ce qu'il peut. Il sera fait en son honneur, et il éclipsera toute autre richesse sur Halann. » - Compendium des Dragons, Quatrième Édition\n\nAvec cet Aspect, les Festivals sont améliorés. Ils contribueront §G+25%§!/§G+50%§!/§G+100%§! plus d'Or au Trésor, selon combien d'aspects Améliorés de Nimrith sont actifs."
 red_dragon_2_upgraded:0 "Rouge Amélioré : Nimrith l'Allumeur de Forges"
 desc_red_dragon_2_upgraded:0 "« Selon les mythes qui nous sont parvenus de l'Échine-du-Serpent, Nimrith fit son premier Trésor à partir de cendres. Quand Khugdihr fut détruite, tout ce qui lui restait étaient ses restes : mais il prit ces morceaux brûlés et carbonisés, et les transforma en quelque chose de beau. Dans sa force, il prit les banques et pièces et richesses des nains pour les siennes, il utilisa sa flamme pour alimenter leurs forges, et utilisa le feu draconique pour forger les alliages les plus forts. Jamais depuis son pouvoir rouge ardent n'a été vu... jamais, du moins, jusqu'à Kobildzan. » - Compendium des Dragons, Dix-septième Édition"
 red_dragon_3_upgraded:0 "Rouge Amélioré : Nimrith le Pleuré"
 desc_red_dragon_3_upgraded:0 "« Nous ne connaîtrons jamais la vraie volonté de Nimrith. Tout ce que nous avons est ce que nous avons appris de lui, et de sa parenté, sa ruse, force, et avarice. Nous pouvons émuler sa grandeur, mais pour vraiment l'honorer, nous devons construire un trésor plus grand que tout ce qu'il pourrait rêver. Bien qu'il soit parti de ce monde, il vit dans les Écailles-Sombres, en nous-mêmes, et dans la richesse que nous construisons en son nom. » - Compendium des Dragons, Vingt-neuvième Édition"

 blue_dragon_1_upgraded:0 "Bleu Amélioré : Tayekan le Scientifique"
 desc_blue_dragon_1_upgraded:0 "« Tayekan, le Grand Dragon Bleu, est dit être l'inventeur de l'artisanat magique, le fondateur du mana, de l'écriture, et de la connaissance elle-même. Il est le patron des génies, de l'écrivain anonyme dédiant un nouveau traité sur la physique ou l'ingénierie magique. » - Premier Brouillon du Compendium des Dragons.\n\nAvec cet Aspect, les Festivals sont améliorés. Ils nous donnent §G+10§!/§G+15§!/§G+20§! Pouvoir Gouvernemental dans les 3 catégories, selon combien d'aspects Améliorés de Tayekan sont actifs. Au pouvoir maximum, nous gagnerons aussi §G+1§! Capacité d'Artificier Permanente."
 blue_dragon_2_upgraded:0 "Bleu Amélioré : Tayekan l'Évoluant"
 desc_blue_dragon_2_upgraded:0 "« Le Dragon Bleu a été connu sous de nombreux noms, mais le nom qui survit aux âges a toujours été 'Tayekan' : celui qui s'adapte, évolue, et s'améliore. Beaucoup d'histoires, autrefois pensées décrire des êtres différents, ont maintenant été liées à l'une des nombreuses formes de Tayekan. Cette évolution de forme et d'identité doit être émulée pour notre survie continue. » - Compendium des Dragons, Cinquième Édition."
 blue_dragon_3_upgraded:0 "Bleu Amélioré : Tayekan le Père"
 desc_blue_dragon_3_upgraded:0 "« Le grand Tayekan pourvoit. Nos études continues de sa grandeur l'ont impressionné, et il a jugé bon de nous prendre sous sa tutelle et imprégner nos esprits de la connaissance de millénaires passés. Tayekan doit vraiment être l'une des créatures les plus nobles, et sans son aide nous ne serions que des petits sans défense. » - Compendium des Dragons, Trente-troisième Édition."

 green_dragon_1_upgraded:0 "Vert Amélioré : Varlengeilt d'Aelantir"
 desc_green_dragon_1_upgraded:0 "« Varlengeilt le Juste. Varlengeilt l'Équitable. Varlengeilt le Dominateur. De l'autre côté de l'océan, il est nouveau, aussi jeune que nous, et possiblement la source ultime de laquelle nous pourrions étendre notre connaissance des dragons. » - Compendium des Dragons, Deuxième Édition.\n\nAvec cet Aspect, les Festivals sont améliorés. Ils réduiront le Désir de Liberté dans tous nos sujets de §G-10%§!/§G-15%§!/§G-20%§!, selon combien d'aspects Améliorés de Varlengeilt sont actifs."
 green_dragon_2_upgraded:0 "Vert Amélioré : Varlengeilt le Juste"
 desc_green_dragon_2_upgraded:0 "« De nombreuses années de collaboration avec Varlengeilt le Vert nous ont enseigné la prudence et la grâce. Il n'est jamais du genre à tyranniser, ni mutiler, il comprend notre sagesse, et nous comprenons la sienne. Par une main légère et la confiance dans les capacités de son Gospodh, l'influence et le dominion de Varlengeilt se sont étendus pour couvrir de vastes étendues de l'Ynn. Par sa grâce, nous agissons comme ses gardiens loyaux, et ceux qu'il gouverne le voient toujours agir dans leur meilleur intérêt. » - Compendium des Dragons, Cinquième Édition"
 green_dragon_3_upgraded:0 "Vert Amélioré : Varlengeilt l'Invaincu"
 desc_green_dragon_3_upgraded:0 "« Varlengeilt, depuis un trône dans une terre sans côte, a le dominion complet sur les vagues, aucun navire ne passe par Aelantir sans sa connaissance. Il règne sur les Ruines, et tous embrassent ses conseils, car sa sagesse est inégalée : et cette sagesse naît du fait que peu de dragons ont connu la terreur glacée de l'impuissance comme lui. Quand dans l'une de ses rares humeurs contemplatives, Varlengeilt raconta au prêtre-dragon et compilateur Irto Trapsneak de l'arène de gladiateurs dans laquelle son père fut forcé, des quelques fidèles qui l'ont caché des chasseurs et l'ont amené à l'étreinte confortablement insensible des montagnes. De la leçon qu'il apprit en étant en fuite, une s'éleva au-dessus des autres : que pour s'assurer que cela n'arrive plus jamais, il devait gouverner. Pour devenir inconquérable, il devait conquérir. » - Compendium des Dragons, Trente-huitième Édition"
 
 white_dragon_1_upgraded:0 "Blanc Amélioré : Elkaesal l'Inflexible"
 desc_white_dragon_1_upgraded:0 "« Elkaesal souhaite simplement survivre, et les skaldes lui nient même cela. Ils cherchent à la détruire simplement pour qui et ce qu'elle est. Ils attaqueraient l'hiver, s'ils le pouvaient, ils détruiraient les saisons si cela signifiait un jour ensoleillé de plus. Elkaesal, cependant, ne cède pas, et ne meurt pas. Ils ne la détruiront pas, et ils ne la garderont pas endormie pour toujours. » - Compendium des Dragons, Dixième Édition\n\nAvec cet Aspect, les Festivals sont améliorés. Ils réduiront le progrès de tous les rebelles de §G10%§!/§G20%§!/§G30%§!, selon combien d'aspects Améliorés d'Elkaesal sont actifs. Au pouvoir maximum, tous les rebelles actuellement apparus dans le pays seront détruits."
 white_dragon_2_upgraded:0 "Blanc Amélioré : Elkaesal la Vengeresse"
 desc_white_dragon_2_upgraded:0 "« Pendant des millénaires, les Skaldes l'ont forcée au sommeil, cherchant à saper son pouvoir et détruire l'être d'Elkaesal simplement à cause de sa nature. Cependant, les Skaldes ont oublié que sa nature n'est pas seulement celle du gel recouvrant la branche, ou des flocons de neige saupoudrant un toit de chaume : mais aussi celle du blizzard qui aveugle et désoriente, et du grésil qui pique et coupe. Avec chaque nouvel hiver son pouvoir grandit, et lentement la neige qui recouvre commence à suffoquer. » - Compendium des Dragons, Quatorzième Édition"
 white_dragon_3_upgraded:0 "Blanc Amélioré : Elkaesal l'Endormie"
 desc_white_dragon_3_upgraded:0 "« Son sommeil est profond, reposant. Comme celui de la toundra silencieuse après une neige fraîche ou le lac gelé silencieux et scintillant à perte de vue. Dans ses rêves il y a des terreurs de guerre et de souffrance, et alors qu'elle s'agite de ceux-ci, la tragédie se répand. Nous devons aider. Nous pouvons aider. Avec Alos à nos côtés, un jour nous la réveillerons avec des mémoires et parfums plaisants et elle vivra sans colère. » - Compendium des Dragons, Trente-cinquième Édition"

 copper_dragon_1_upgraded:0 "Cuivre Amélioré : Alos l'Itinérant"
 desc_copper_dragon_1_upgraded:0 "« Bien qu'assumé mort, Alos est dit voyager sous forme humaine à travers Cannor, répandant chanson et curiosité comme nos prêtres-dragons. Il arrive comme un rayon de soleil, mais part avec le brouillard matinal, ne s'attardant jamais trop longtemps, ne trouvant jamais de foyer. Aurons-nous un jour un foyer assez chaud pour le lui offrir ? Et, plus important... accepterait-il un tel foyer ? » - Compendium des Dragons, Neuvième Édition\n\nAvec cet Aspect, les Festivals sont améliorés. Ils augmenteront l'Innovativité de §G+1§!/§G+2§!/§G+3§!, selon combien d'aspects Améliorés d'Alos sont actifs."
 copper_dragon_2_upgraded:0 "Cuivre Amélioré : Alos le Skalde"
 desc_copper_dragon_2_upgraded:0 "« Alos n'est jamais mort, il a simplement changé de forme. Il a mené un combat sur les cœurs et esprits de Gérudie pendant mille ans, et pourtant il a encore trouvé le temps d'être avec nous. Pour tenir l'hiver éternel à distance, il est devenu un humain, un Skalde, et a commencé une religion entière, pendant ce temps, il s'occupait encore de son peuple, et nos histoires d'Alos n'ont jamais vraiment cessé. Y a-t-il quelque chose qu'il ne peut faire, maintenant que ses identités duelles ont été révélées, et que les deux sont autorisées à prospérer ? » - Compendium des Dragons, Trente-cinquième Édition"
 copper_dragon_3_upgraded:0 "Cuivre Amélioré : Alos l'Unificateur"
 desc_copper_dragon_3_upgraded:0 "« Les Skaldes de Gérudie, les Prêtres-Dragons de Kobildzan... ils racontaient toujours des histoires sur la même personne. De ces contes que Tayekan nous nourrissait bien avant que nous atteignions la surface, et de ces grandes chansons qui couvraient les collines et vallées de Gérudie, nous chantions tous son nom. Pourrait-il, maintenant, nous unifier ensemble ? Pourrions-nous trouver la guérison, où nous n'avions autrefois que la guerre ? Pour l'instant, ils nous haïssent encore... mais peut-être ne le feront-ils pas pour toujours. Peut-être pouvons-nous trouver la paix... » - Compendium des Dragons, Quarantième Édition"

black_dragon_1_upgraded:0 "Noir Amélioré : Les Kobolds Écailles-Sombres"
 desc_black_dragon_1_upgraded:0 "« Les écailles noires ne sont apparemment pas l'apanage du seul Zaamalot. Dans les hautes citadelles d'Insyaa, des kobolds comme nous règnent sur les montagnes : mais ils ne vénèrent aucun dragon, leurs écailles sont noires, violettes et argentées, et ils possèdent une société comme nous n'en avons jamais vue. Peut-être, tandis que nous leur enseignons les voies des dragons, peuvent-ils nous révéler les secrets de cette terre étrange ? » - Le Compendium des Dragons, Cinquante-Neuvième Édition \n\nAvec cet Aspect, les Festivals sont renforcés. Ils nous octroient des conseillers de niveau §G3§!/§G4§!/§G5§! au coût réduit de §G-50%§! avec un niveau §Y1§!/§Y2§!/§Y3§!, selon le nombre d'aspects améliorés des Écailles-Sombres qui sont actifs."
 black_dragon_2_upgraded:0 "Noir Amélioré : Citadelles des Écailles-Sombres"
 desc_black_dragon_2_upgraded:0 "« Les Écailles-Sombres emploient une méthode de construction incroyable : ils édifient des citadelles dans les hauteurs des montagnes et les alimentent grâce à la magie tellurique et à la gravité. Bien qu'ils attribuent rarement la divinité à de telles choses, nous avons observé un art incroyable et une importance religieuse accordée à leurs constructions massives. Les Trésors séculiers qu'ils bâtissent, et leurs citadelles qui pourraient rivaliser avec Balriza, Khugdihr, ou Soxun Kobildzex... n'y a-t-il pas là quelque chose d'extraordinaire à apprendre ? » - Le Compendium des Dragons, Quatre-Vingtième Édition"
 black_dragon_3_upgraded:0 "Noir Amélioré : Les Intrépides Écailles-Sombres"
 desc_black_dragon_3_upgraded:0 "« Des kobolds sans dragons. Cela ne pouvait même être imaginé avant que nous les rencontrions. Certes, il y avait des exceptions : nous avons combattu et subjugué les Zurzumexiens à Haraf, et nous avons veillé à ce que tous les kobolds puissent vivre sous les dragons. Mais les Écailles-Sombres... sans influence draconique, il n'y a pas de trésors. Et pourtant, ne trouve-t-on pas des citadelles remplies à ras bord de connaissances ? Des livres, des peintures, des poèmes, des bribes de savoir à découvrir partout, et les structures elles-mêmes : il y a une connaissance incroyable à glaner en étudiant l'architecture de ces colosses de bâtiments. Ce trésor de connaissances mérite d'être célébré, car que serions-nous sans la connaissance ? » - Le Compendium des Dragons, Quatre-Vingt-Quinzième Édition"

 purple_dragon_1_upgraded:0 "Violet Amélioré : Mère des Profondeurs"
 desc_purple_dragon_1_upgraded:0 "« La Mère des Profondeurs, l'ancienne dragonne violette vénérée sur la Côte-du-Dragon, est une mère universelle. Elle protège le foyer et la demeure... et il semble qu'elle ne représente peut-être pas la dragonne violette de Halann. Peut-être la Mère était-elle un vrai dragon, mais n'est-elle pas la même que la Chasseresse, peut-être la Mère était-elle notre incompréhension de la Chasseresse, peut-être la Mère n'a-t-elle jamais existé. Nous ne savons pas, mais la Mère a disparu de toute façon. » - Le Compendium des Dragons, Soixante-Deuxième Édition.\n\nAvec cet Aspect, les Festivals sont renforcés. Ils octroient à une province aléatoire de la Côte-du-Dragon §G+1§!/§G+2§!/§G+3§! point de Développement, selon le nombre d'aspects améliorés de la Chasseresse qui sont actifs. À puissance maximale, cela fera également progresser tous nos Sièges actifs de §G1§! étape."
 purple_dragon_2_upgraded:0 "Violet Amélioré : Chasseresse des Profondeurs"
 desc_purple_dragon_2_upgraded:0 "« La Chasseresse des Profondeurs est un monstre de pure destruction. Elle brise les bastions et les demeures, elle anéantit les lieux de sécurité. Quand nous canalisons sa puissance, nous canalisons sa colère et sa fureur. Nous détruisons nos ennemis et leur faisons savoir qu'ils doivent nous craindre. Car la plupart des chasseurs ne font que traquer la surface du monde, petits vagabonds qui doivent s'adapter aux caprices d'un monde tellement plus vaste qu'eux. Pas la Chasseresse. Quand les ennemis du Peuple Kobold se dressent à [187.GetName], contemplant la gueule des ténèbres, déchirés et brisés par les crocs des pièges et de la terreur, une paire d'yeux violets laiteux lèvera le regard et sourira. Car nous avons appris à manier les ténèbres. » - Le Compendium des Dragons, Soixante-Quatorzième Édition."
 purple_dragon_3_upgraded:0 "Violet Amélioré : Génitrice du Chaos"
 desc_purple_dragon_3_upgraded:0 "« La Dragonne Violette est à la fois la Mère des Profondeurs, et elle est la Chasseresse des Profondeurs. Elle n'était peut-être pas la dragonne que nous croyions qu'elle était quand nous étions coincés dans nos cavernes, mais elle nous éblouit tout de même. Elle est une Chasseresse et une destructrice, anéantissant tout sur son passage, mais elle est aussi une Mère et une créatrice. Elle crée de nouvelles formes de vie dans son miasme et transforme tout en un chaos magnifique. Tandis que les êtres de surface s'efforcent d'imposer l'ordre à un monde sans ordre, nous acceptons la grâce dans sa folie. Non, nous en sommes les véritables rejetons. Gloire à la Génitrice du Chaos ! » - Le Compendium des Dragons, Quatre-Vingt-Neuvième Édition"

 brown_dragon_1_upgraded:0 "Brun Amélioré : Tortues-Dragons de Konolowele"
 desc_brown_dragon_1_upgraded:0 "« À Insyaa, ils disent qu'il existe de grandes créatures brunes de terre et d'écailles, autant semblables aux tortues qu'aux dragons. Ils disent que ces 'Tortues-Dragons' possèdent une sagesse et une mémoire infinies, glissant aisément à travers les vagues et apportant l'information aux masses. Peut-être les rencontrerons-nous bientôt ! » – Le Compendium des Dragons, Cinquante-Huitième Édition\n\nAvec cet Aspect, les Festivals sont renforcés. Ils nous accordent §G+30§!/§G+60§!/§G+100§! points de pouvoir Diplomatique, selon le nombre d'aspects améliorés des Tortues-Dragons qui sont actifs."
 brown_dragon_2_upgraded:0 "Brun Amélioré : Tortues-Dragons du Consensus"
 desc_brown_dragon_2_upgraded:0 "« À Kanolowele, le Consensus – un système millénaire de droit et de gestion des conflits – est géré par les Tortues-Dragons. Leur sagesse guide les peuples vers la compréhension, et cette compréhension permet à la région de vivre en paix... ou, du moins, c'est parfois le cas. Aussi souvent, les Tortues-Dragons échouent à contrôler les foules, et le Consensus s'effondre. Avec notre tutelle, cependant, le Consensus perdurera à jamais ! » - Le Compendium des Dragons, Soixante-Troisième Édition"
 brown_dragon_3_upgraded:0 "Brun Amélioré : Tortues-Dragons de l'Unité"
 desc_brown_dragon_3_upgraded:0 "« Les Tortues-Dragons ont connu de plus grandes pertes et plus de sacrifices que quiconque de notre époque ou des époques passées. Elles ont protégé Kanolowele du Jour des Cieux Cendrés, et de tant d'autres épreuves. C'est seulement grâce à elles que de vastes populations existent encore et prospèrent sur cet archipel. Elles nous ont beaucoup enseigné sur le passé, et avec leurs enseignements nous veillerons à ce que tout demeure juste, naviguant à travers les tempêtes de la politique avec la retenue et la sagesse de ces colosses bienveillants. Avec leur savoir à nos côtés, il n'y a rien que nous ne puissions accomplir ! » - Compendium des Dragons, Soixante-et-Onzième Édition"

 brass_dragon_1_upgraded:0 "Laiton Amélioré : Jyntas l'Énigmatique"
 desc_brass_dragon_1_upgraded:0 "« Jyntas est un mystère, et elle le restera toujours. On dit qu'elle a sauvé Bhuvari, qu'elle a aidé Suhan, qu'elle a brisé le Raj. Chaque événement majeur de Haless lui est attribué d'une manière ou d'une autre, et elle arpente les domaines du mythe et des causes pleines d'espoir en égale mesure. Pour ceux à qui la découverte signifie des chaînes, le mystère est le seul manteau qui offre un vrai réconfort. » - Le Compendium des Dragons, Quarante-Septième Édition \n\nAvec cet Aspect, les Festivals sont renforcés. Tous les pays voisins perdront §G-3§!/§G-6§!/§G-10§! points d'Expansion Agressive envers nous, selon le nombre d'aspects améliorés de Jyntas qui sont actifs."
 brass_dragon_2_upgraded:0 "Laiton Amélioré : Jyntas la Vengée"
 desc_brass_dragon_2_upgraded:0 "« La dragonne de laiton est une héroïne tragique : elle brise toujours les chaînes, seulement pour découvrir que de nouvelles ont été placées pendant son absence. Que ce soit le Raj, ou Bhuvari, ou quoi que ce soit d'autre, les peuples de Haless semblent toujours trouver de nouveaux moyens de s'opprimer mutuellement après ses interventions. Plus jamais ! Nous agissons comme ses exécuteurs et ses disciples. Sa volonté sera vengée, et elle sera vengée par nous. » - Le Compendium des Dragons, Quatre-Vingt-Quatrième Édition"
 brass_dragon_3_upgraded:0 "Laiton Amélioré : Jyntas, Briseuse de Chaînes"
 desc_brass_dragon_3_upgraded:0 "« Jyntas est une libératrice, une héroïne, une dragonne qui s'oppose à toutes les formes d'oppression, d'injustice et d'iniquité. Au cours de sa vie, elle a vu de nombreuses chaînes physiques brisées par sa volonté : et maintenant, elle peut se concentrer sur les chaînes de la société. Les opprimés, forcés de se débrouiller seuls après qu'une taxe cruelle ait été imposée. Les malades, forcés de croupir dans la crasse avec de maigres rations venues de la cupidité d'un baron. Les déplacés, forcés de quitter leurs foyers après qu'une guerre ait frappé à leur porte. Elle brisera toutes ces chaînes, car elle est Jyntas, la Briseuse de Chaînes ! » - Le Compendium des Dragons, Quatre-Vingt-Treizième Édition"

 bronze_dragon_1_upgraded:0 "Bronze Amélioré : Aakhet le Ressuscité"
 desc_bronze_dragon_1_upgraded:0 "« Durant l'Éveil Draconique, Aakhet ne détruisait pas avec ses dents, ses griffes ou ses crocs : mais avec sa volonté et ses armées. En effet, il conquit la moitié de Bulwar avant d'être tué par le Démon des Sables... ou, du moins, c'est ce que les gens pensaient. Après le retour d'Aakhet, il a repris la carte et le sabre du général : et nous l'aiderons dans cette quête sans fin. » - Le Compendium des Dragons, Trente-Quatrième Édition \n\nAvec cet Aspect, les Festivals sont renforcés. Nous gagnerons §G+1%§!/§G+2%§!/§G+3%§! de Professionnalisme Militaire, selon le nombre d'aspects améliorés d'Aakhet qui sont actifs."
 bronze_dragon_2_upgraded:0 "Bronze Amélioré : Aakhet l'Ambitieux"
 desc_bronze_dragon_2_upgraded:0 "« Le retour d'Aakhet s'est accompagné de grandes conquêtes. Aakheta, la Tristesse, et tant d'autres : ses compétences sont inégalées, tout comme ses désirs. Son ambition est quelque chose à chérir chez tous les kobolds. Tandis que nous conquérons en son nom, nous devons comprendre que nous devons toujours chercher de plus grands horizons. Tout comme les conquêtes d'Aakhet ne font qu'alimenter le feu de son ambition, nous ne devons jamais faiblir dans notre poursuite de sommets toujours plus élevés. La complaisance, c'est la mort, et ainsi les accomplissements continuent d'arriver ! » - Le Compendium des Dragons, Quarante-Huitième Édition"
 bronze_dragon_3_upgraded:0 "Bronze Amélioré : Aakhet le Challenger"
 desc_bronze_dragon_3_upgraded:0 "« Aakhet, par-dessus tout, est un maître des jeux – et pas seulement ceux du Khet. Il traite les armées comme des pièces sur un échiquier et les utilise à volonté, il traite les gens comme des pions, et nous ne pouvons que le respecter pour cela. Car le monde est un jeu de hasard : un jeu où vous pouvez manipuler les règles, mais pas un jeu où vous pouvez les contrôler. Quand le monde est un jeu – et que nous en sommes les joueurs – toutes ses possibilités s'ouvrent à nous. » - Le Compendium des Dragons, Soixante-Deuxième Édition"

 silver_dragon_1_upgraded:0 "Argent Amélioré : Castellos le Trépassé"
 desc_silver_dragon_1_upgraded:0 "« Castellos mourut lors du Jour des Cieux Cendrés. L'avatar de Castellos mourut lors de l'Éveil Draconique. Ils sont unis dans la mort, et unis dans le culte. Ils ne font plus qu'un, dans le grand paradis au-delà. Le draconique s'est mêlé au divin, et tant les kobolds que Cannor pleurent leurs dieux morts... qui peut dire qu'ils ne sont pas un seul et même être ? » - Compendium des Dragons, Trente-Deuxième Édition\n\nAvec cet Aspect, les Festivals sont renforcés, accordant des bonus à nos provinces possédées de cultures Anbennarienne, Lencorienne, Escannienne, Alénique et Halfeline. Pendant cinq ans, elles gagneront §G+5%§!/§G+10%§!/§G+15%§! d'efficacité de production et de main-d'œuvre, ainsi que §G-1§!/§G-2§!/§G-3§! point de troubles, selon le nombre d'aspects améliorés de Castellos qui sont actifs."
 silver_dragon_2_upgraded:0 "Argent Amélioré : Castellos l'Ascensionné"
 desc_silver_dragon_2_upgraded:0 "« Quand Castellos mourut, son héritier ne fut ni Corin, ni Adean : ce fut l'aspect de lui-même, le dragon sur Halann. Quand cet Avatar d'argent de Castellos mourut, il fusionna avec son patron, devenant le chef du Panthéon Cannorien. Ce n'est pas que Castellos soit parti, non, il a simplement pris une nouvelle forme. La Marée Cramoisie sur Escann, la mort de Castellos et de son Avatar... tout cela ne peut signifier qu'une chose. Notre Castellos, le Dragon d'Argent, règne depuis les cieux ! » - Compendium des Dragons, Quarante-Deuxième Édition"
 silver_dragon_3_upgraded:0 "Argent Amélioré : Castellos, Roi des Dragons"
 desc_silver_dragon_3_upgraded:0 "« Castellos, Dragon d'Argent, règne au-dessus de tous. À ses côtés se trouvent les innombrables dragons de la Cour : Munas, Ara, Esmaryal, Falah, Begga, Adean, Falah, Ryala, Minara, Corin, la Dame, la Danseuse d'Ombres... Chaque dieu commande une couleur, une vertu, un domaine. Chacun agit comme un dragon, avec ses propres trésors et spécialités. Ou plutôt, chacun EST un dragon ! Comme Tayekan est à la Dame, et Alos à Begga, tout le Panthéon Cannorien est empli de dragons ! » - Le Compendium des Dragons, Quarante-Neuvième Édition"

 gold_dragon_1_upgraded:0 "Or Amélioré : Balris le Bien-Aimé"
 desc_gold_dragon_1_upgraded:0 "« Tout Haless adore Balris et ses kobolds. Les écailles dorées sont échangées comme des objets de luxe, les histoires de Balris voyagent de Yanshen au Raj. À Haless, nous trouvons une société qui chérit ses kobolds d'une manière dont nous n'avons jamais bénéficié... et qui apprécie Balris comme un père, non comme un destructeur. Il n'y a pas de haine pour les dragons à Haless... » - Compendium des Dragons, Seizième Édition\n\nAvec cet Aspect, les Festivals sont renforcés. Ils nous accordent §G+3§!/§G+6§!/§G+10§! points de Tradition Républicaine, selon le nombre d'aspects améliorés de Balris qui sont actifs."
 gold_dragon_2_upgraded:0 "Or Amélioré : Balris, Père d'Empire"
 desc_gold_dragon_2_upgraded:0 "« Nous avons bâti des empires grâce aux enseignements de Balris. Il a laissé les Écailles-d'Or, que nous avons aidés à former un empire. Il a laissé Haless, qui a été si prospère même en son absence. Il fut un père d'innombrables triomphes et bienfaits, et nous le remercions chaque jour. Même s'il nous a quittés, nous bénéficions de sa charité et de ses récoltes pour l'éternité. » - Compendium des Dragons, Trentième Édition"
 gold_dragon_3_upgraded:0 "Or Amélioré : Balris, le Revenu"
 desc_gold_dragon_3_upgraded:0 "« Balris nous est revenu, dans sa gloire radieuse et sa grâce dorée. Depuis des temps immémoriaux, l'or a captivé l'esprit de nombreuses nations, des trésors de nous autres kobolds aux marchands et banques des hommes et des nains. Chaque pièce, chaque couronne un autel à l'éclat brillant de Balris à travers le monde – et maintenant, ce dragon si vénéré nous revient. Nous l'avons trouvé. Nous lui avons montré que nous étions des dragons. Nous l'avons ému aux larmes, et il a vu qui nous étions. Et maintenant nos destins sont à nouveau entrelacés. » - Le Compendium des Dragons, 100ème Édition"

