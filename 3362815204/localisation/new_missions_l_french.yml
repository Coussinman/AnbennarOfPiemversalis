l_french:
 military_missions:0 "Missions Militaires"
 build_army_mission_title:0 "Atteindre la Limite de Forces"
 build_army_mission_desc:0 "Tout royaume en expansion doit maintenir une armée de taille respectable. En développant nos forces militaires, nous pouvons à la fois servir nos intérêts politiques à l'étranger et stimuler notre économie domestique."
 arl_build_army_mission_title:1 "Armée du Royaume"
 arl_build_army_mission_desc:0 "Tout royaume en expansion doit maintenir une armée de taille respectable. En développant nos forces militaires, nous pouvons à la fois servir nos intérêts politiques à l'étranger et stimuler notre économie domestique."
 expand_country_mission_title:0 "Étendre le [Root.GetName]"
 expand_country_mission_desc:0 "Nous avons hérité d'un pays fort et viable de ceux qui nous ont précédés. Il est temps d'étendre notre héritage et de faire croître le [Root.GetName] afin de léguer à nos enfants une nation plus puissante et plus influente."
 arl_expand_country_mission_title:1 "Protéger le [Root.GetName]"
 arl_expand_country_mission_desc:0 "Nous avons hérité d'un pays fort et viable de ceux qui nous ont précédés. Il est temps d'étendre notre héritage et de faire croître le [Root.GetName] afin de léguer à nos enfants une nation plus puissante et plus influente."
 conquer_states_title:0 "Conquérir de Nouveaux États"
 conquer_states_desc:0 "Lors de notre expansion, nous devons nous assurer de pouvoir véritablement intégrer les nouvelles terres conquises dans notre appareil administratif. Après la conquête vient le dur labeur d'établir une véritable domination [Root.GetAdjective] sur les territoires conquis."
 arl_conquer_states_title:1 "Étendre le Domaine Royal"
 arl_conquer_states_desc:0 "Lors de notre expansion, nous devons nous assurer de pouvoir véritablement intégrer les nouvelles terres conquises dans notre appareil administratif. Après la conquête vient le dur labeur d'établir une véritable domination [Root.GetAdjective] sur les territoires conquis."
 assemble_an_army_title:0 "Rassembler une Armée"
 assemble_an_army_desc:0 "Nos ambitions territoriales exigent une grande armée. Nous devons constituer et maintenir une forte armée permanente capable de défendre et d'étendre les terres sous notre autorité."
 unite_home_region_title:0 "Unifier la Région Natale"
 unite_home_region_desc:0 "Le moment est venu de mettre à l'épreuve tout notre dur labeur pour construire une machine militaire viable. Nous devons nous élever au rang de véritable hégémon de notre région, respectés et craints par tous."
 unite_home_region_ct:0 "Toutes les provinces de la région §Y[Root.Capital.GetRegionName]§! appartiennent au §Y[Root.GetName]§!."
 arl_unite_home_region_title:1 "Consolider la Perse"
 arl_unite_home_region_desc:0 "Le moment est venu de mettre à l'épreuve tout notre dur labeur pour construire une machine militaire viable. Nous devons nous élever au rang de véritable hégémon de notre région, respectés et craints par tous."
 diplomatic_missions:0 "Missions Diplomatiques"
 building_alliances_title:0 "Alliés Dignes de Confiance"
 building_alliances_desc:0 "Aucun pays ne peut subsister seul dans ce monde. Nous devons bâtir des relations durables avec d'autres nations si nous voulons pouvoir croître et prospérer à long terme."
 have_two_subjects_title:0 "Acquérir des Sujets"
 have_two_subjects_desc:0 "À quoi bon le pouvoir si personne ne le reconnaît ? Nous devons acquérir des États sujets qui nous témoignent le respect qu'on attend d'un pays comme le [Root.GetName]."
 establish_high_seas_navy_title:1 "Créer une Grande Flotte"
 establish_high_seas_navy_desc:0 "Pour pouvoir projeter notre puissance outre-mer, une marine de haute mer est indispensable. Les navires de guerre peuvent être coûteux, mais c'est un investissement qui en vaut la peine si nous pouvons trouver de nouveaux marchés à dominer et des peuples à conquérir."
 dominate_home_trade_node_title:1 "Dominer le Commerce"
 dominate_home_trade_node_desc:0 "Nos communautés marchandes se renforcent depuis longtemps. Il est temps de leur apporter l'aide dont elles ont besoin pour vraiment dominer notre commerce domestique. Aucune puissance étrangère ne doit être autorisée à influencer le bien-être de nos sujets."
 dominant_home_node_reward_tooltip:0 "Pour le reste de la campagne, une province possédée dans votre Nœud Commercial Principal recevra :\nPuissance Commerciale Locale : §G+10,00§!\nCoût de Développement Local : §G-5%§!"
 trade_company_region_abroad_title:0 "S'Étendre Outre-Mer"
 trade_company_region_abroad_desc:0 "Si vaste que soit le monde, il reste interconnecté par un certain nombre de routes commerciales vitales. Dans un ordre ancien, les tissus, épices, métaux, lingots, porcelaine et toutes sortes de produits manufacturés sont transportés à travers les déserts et les océans vers ceux qui paieraient le plus pour eux. Prendre une part de ce commerce, en acquérant des ports utiles dans des régions commerciales lointaines, pourrait rendre même la plus petite puissance plus riche qu'Ara elle-même."
 trade_company_region_abroad_tooltip:2 "Posséder §Y5§! provinces réparties dans §Y3§! §YRégions de Compagnie Commerciale§! différentes qui ne sont pas sur le même continent que votre capitale."
 administrative_missions:0 "Missions Administratives"
 high_income_mission_title:0 "Revenus Élevés"
 high_income_mission_desc:0 "Nous devons augmenter les revenus de l'État par tous les moyens nécessaires. L'argent est une exigence pour toute entreprise étatique, des dépenses quotidiennes du gouvernement à l'entretien des armées pour envahir nos ennemis."
 build_temples_title:0 "Construire des Bâtiments"
 build_temples_desc:0 "Ne restons jamais inactifs, même en temps de paix. Nous devons plutôt utiliser nos ressources avec industrie, afin de nous assurer d'avoir des fonds disponibles à temps si le malheur devait nous frapper."
 build_treasury_title:0 "Constituer un Trésor"
 build_treasury_desc:0 "Un important trésor est un tampon impératif contre tout ce qui pourrait nous arriver. Si cela est perçu comme de l'avarice, c'est parce que certains ne réalisent pas que ce vice est l'essence même de ce que signifie régner."
 build_manufactories_title:0 "Construire des Manufactures"
 build_manufactories_desc:0 "De grands progrès sont accomplis dans le domaine de la production, tant technologiques qu'organisationnels. Investissons massivement dans de nouvelles manufactures, une grande révolution industrieuse pourrait bientôt être sur nous."
 imperial_ambition_mission_title:0 "Conquête Impériale"
 imperial_ambition_mission_desc:0 "Sécuriser la richesse doit toujours être la priorité absolue de notre État. Utilisons les armées et flottes coûteuses que notre prospérité économique nous a permis d'acquérir pour obtenir encore plus de ressources et de sujets pour un empire en devenir."
 subjugate_novgorod_title:0 "Conquérir Novgorod"
 subjugate_novgorod_desc:0 "Bien que le grand Alexandre Nevski ait protégé la Rus des pillards teutoniques et suédois, le Manteau de la Protection de la Rus est passé à Moscovie. Nous devons conquérir Novgorod et faire voir la vérité aux Princes de Novgorod par la force des armes."
 invade_novgorod_mission_title:0 "Envahir Novgorod"
 invade_novgorod_mission_desc:0 "Les Boyards de Novgorod résistent obstinément à notre autorité. Nous devons préparer une force d'invasion pour les subjuguer."
 consolidate_russia_mission_title:0 "Consolider la Russie"
 consolidate_russia_mission_desc:0 "Les terres russes sont divisées en de nombreuses Principautés indépendantes. Les Princes doivent tous être unis sous notre règne."
 conquer_steppes_russia_mission_title:0 "Dompter les Steppes"
 conquer_steppes_russia_mission_desc:0 "La menace constante des raids des nomades au sud doit prendre fin. Depuis la région de Tambov, nous pouvons nous préparer à frapper contre les hordes."
 conquer_remaining_steppes_mission_title:0 "Consolider les Steppes"
 conquer_remaining_steppes_mission_desc:0 "Bien que nous ayons vaincu beaucoup des hordes les plus menaçantes, nous pouvons encore améliorer notre position stratégique dans les Steppes. Consolidons dans la région et subjuguons tous les nomades restants."
 russia_partitions_poland_new_title:0 "Libérer la Ruthénie"
 russia_partitions_poland_new_desc:0 "La République de Pologne est à la fois faible et inapte à gouverner les fiers peuples ruthènes et biélorusses, et d'autres pays en sont aussi arrivés à cette réalisation. Il est grand temps d'agir avant que la région ne soit partagée entre nos rivaux."
 russian_colony_in_west_siberia_new_title:0 "Coloniser la Sibérie Occidentale"
 russian_colony_in_west_siberia_new_desc:0 "Nous avons commencé à chasser les Tatars de Sibérie, pour renforcer notre emprise sur ces régions nous devons établir des forts afin qu'elles puissent être placées sous contrôle russe."
 russia_westsiberia.tooltip:0 "Le §Y[Root.GetName]§! possède au moins §Y15§! provinces entièrement colonisées dans la Région de Sibérie Occidentale."
 russia_eastsiberia.tooltip:0 "Le §Y[Root.GetName]§! possède au moins §Y10§! provinces entièrement colonisées dans la Région de Sibérie Orientale."
 lithuanian_alliance_title:0 "Alliance avec la Lituanie"
 lithuanian_alliance_desc:0 "La Lituanie est notre ami et allié naturel. Nous devrions poursuivre des relations étroites avec cette nation."
 swe_win_independence_title:0 "Mettre Fin à l'Union de Kalmar"
 swe_win_independence_desc:0 "La Suède a été absorbée sous la couronne du Danemark trop longtemps. Elle devrait s'efforcer vers l'indépendance afin de pouvoir se développer et s'étendre selon ses propres termes."
 swe_baltic_fleet_title:0 "La Flotte Baltique"
 swe_baltic_fleet_desc:0 "La Suède a des ambitions de conquérir la Baltique, mais pour cela elle aura besoin d'une puissante flotte."
 swedish_colonialism_title:1 "Nouveau Monde Suédois"
 swedish_colonialism_desc:0 "Le Nouveau Monde est ouvert à la conquête. La Suède devrait profiter de cette opportunité tant qu'elle dure."
 polish_alliance_lit_title:1 "La Succession Polonaise"
 polish_alliance_lit_desc:1 "La Pologne, nos plus proches alliés, connaît une crise de leadership qui pourrait avoir de graves implications pour l'indépendance lituanienne. Nous devons sortir de cette situation avec notre souveraineté intacte."
 denmark_norway_integration_title:0 "Intégrer la Norvège"
 denmark_norway_integration_desc:0 "La Norvège a longtemps été sujette au Danemark, mais il est temps de l'annexer directement."
 denmark_sweden_integration_title:0 "Unir la Scandinavie"
 denmark_sweden_integration_desc:0 "Avec la Norvège enfin intégrée, seule la Suède se dresse entre nous et la réalisation d'une nation scandinave unique."
 denmark_baltic_fleet_title:0 "La Flotte Baltique"
 denmark_baltic_fleet_desc:0 "Le Danemark a des ambitions de conquérir la Baltique, mais pour cela il aura besoin d'une puissante flotte."
 reclaim_neumark_desc:0 "La province de Neumark était autrefois une partie intégrante du Brandebourg. Elle fut louée aux Chevaliers Teutoniques, mais ils ont négligé la terre, causant aux bourgeois locaux de demander un retour à l'ancienne administration."
 reclaim_neumark_title:0 "Reprendre Neumark"
 pru_conquer_pomerania_title:0 "Succession Poméranienne"
 pru_conquer_pomerania_desc:0 "Nous avons des droits de succession au Duché de Poméranie. La seule façon de nous assurer que nos revendications ne soient pas oubliées est de saisir la région par la force."
 pru_conquer_silesia_title:0 "Conquérir la Silésie"
 pru_conquer_silesia_desc:0 "Bien que certains diraient que notre revendication sur la Silésie est un peu bancale, nous avons quelques motifs de revendiquer cette province comme nôtre. Le prestige de notre pays dépend de notre poussée de ces revendications."
 pru_duchy_of_cleves_title:0 "Le Duché de Clèves"
 pru_duchy_of_cleves_desc:0 "Par des lois complexes de succession, nous avons une revendication sur le Duché de Clèves. Bien que bancale, elle fournit une cause d'expansion en Rhénanie."
 integrate_urbino_title:0 "Intégrer Urbino"
 integrate_urbino_desc:0 "Les Ducs d'Urbino jouissent des avantages de la protection papale. Ils seraient mieux protégés comme province intégrante des États Pontificaux."
 genoa_trade_node_power_title:0 "Domination Commerciale Génoise"
 genoa_trade_node_power_desc:0 "Gênes vit et meurt par le commerce. En l'état, nous n'avons même pas le contrôle de la Méditerranée occidentale. Il est impératif que nous améliorions notre puissance commerciale dans nos eaux territoriales."
 conquer_tunis_gen_title:0 "Conquérir Tunis"
 conquer_tunis_gen_desc:0 "Tunis est un refuge pour les Pirates Barbaresques qui harcèlent constamment nos marchands. Si nous devions prendre le port de Tunis et la côte environnante pour nous-mêmes, nous affaiblirions non seulement les pirates mais établirions aussi Gênes comme puissance commerciale en Afrique du Nord."
 gen_leave_the_empire_title:0 "La Question de l'Empire"
 gen_leave_the_empire_desc:0 "Gênes s'est traditionnellement alignée avec la faction Guelfe des cités-États italiennes qui soutient la primauté du Haut Recteur sur l'Empereur. Cela a fait de la protection de l'Empereur une bénédiction mitigée au mieux. Alors que l'Empire perd sa prise sur l'Italie, Gênes doit décider une fois pour toutes la question de son adhésion."
 por_build_the_navy_title:0 "Avantage Concurrentiel"
 por_build_the_navy_desc:0 "Les flottes berbères ont eu libre cours sur l'embouchure de la Méditerranée trop longtemps. Il est temps que nous leur montrions les prouesses de la Marine Portugaise."
 conquer_the_north_african_coast_title:0 "Étendre la Zone Tampon"
 conquer_the_north_african_coast_desc:0 "Notre tête de pont en Afrique du Nord s'avère utile dans la défense de la Chrétienté, mais pour s'assurer qu'elle puisse être tenue, nous devons étendre la zone que nous détenons."
 por_discovers_cape_good_hope_title:0 "Le Cap de Bonne-Espérance"
 por_discovers_cape_good_hope_desc:0 "Des eaux traîtresses entourent le légendaire cap d'Afrique, mais qui sait quelles merveilles se trouvent au-delà ? Notre expansion met à rude épreuve la flotte marchande, et nous devons nous assurer de leur fournir une protection adéquate."
 por_discover_african_coast_title:0 "Au-delà du Cap Bojador"
 por_discover_african_coast_desc:0 "Nos explorateurs croient que l'Afrique ne s'étend qu'un peu plus au sud et bientôt nous pourrons contourner et trouver le Royaume du Prêtre Jean. Une fois que nous aurons sécurisé une alliance avec le Royaume, nous pourrons balayer les Maures de la terre sainte."
 por_colonise_west_africa_title:0 "Coloniser l'Afrique Occidentale"
 por_colonise_west_africa_desc:0 "Il semble que l'Afrique s'étende plus au sud que nous ne le pensions d'abord. Le légendaire Royaume du Prêtre Jean est sûrement proche ; l'Afrique ne peut sûrement pas être beaucoup plus grande que cela."
 por_colonise_central_africa_title:0 "S'Établir en Afrique Centrale"
 por_colonise_central_africa_desc:0 "Seuls quelques explorateurs se sont aventurés au sud de la Côte d'Ivoire, et encore moins sont revenus. Même ainsi, les richesses que nous avons rassemblées de nos exploits en Afrique ont été étonnantes. Si nous envoyons assez d'hommes, certains sont sûrs de survivre."
 por_establish_south_african_trade_company_title:0 "Contrôler les Voies de Navigation"
 por_establish_south_african_trade_company_desc:0 "Il reste peu pour défier notre autorité mercantile dans cette région. Néanmoins, nous devons être vus exercer un contrôle total sur nos propres affaires avant de continuer notre voyage d'exploration vers l'Est."
 por_discovers_east_africa_title:0 "Chantiers Navals de l'Est"
 por_discovers_east_africa_desc:0 "Personne ne savait ce que nous trouverions dans ce voyage d'exploration, mais une chose est claire : ce n'est pas encore fini. Nous devons revendiquer des ports naturels abrités, où nos flottes peuvent se ravitailler."
 por_establishes_foothold_brazil_title:0 "Dominance Brésilienne"
 por_establishes_foothold_brazil_desc:0 "Pour apaiser les Capitaines qui ont découvert et partagé la terre, nous devons pousser vers l'avant et étendre notre territoire en Amérique du Sud."
 por_conquers_zanzibar_title:0 "Conquérir Zanzibar"
 por_conquers_zanzibar_desc:0 "La côte Swahilie du Nord est couverte de riches cités commerciales où les marchands indiens et persans viennent acheter de l'or et de l'ivoire en échange de leurs propres tissus et produits manufacturés. Ces cités marchandes sont, cependant, assez précairement situées pour quelqu'un contrôlant les mers ouvertes. Conquérons ces terres et plaçons-les fermement sous contrôle portugais."
 por_discovers_horn_africa_title:0 "Corne de l'Afrique"
 por_discovers_horn_africa_desc:0 "Nos explorateurs ont enfin atteint l'autre côté du Golfe d'Aden, où tant d'épices et autres objets de valeur sont importés vers la Méditerranée. Cette zone doit être cartographiée et exploitée si nous voulons apporter cette richesse au Portugal."
 por_conquers_hormuz_title:0 "Conquérir Hormuz"
 por_conquers_hormuz_desc:0 "Les détroits d'Hormuz sont impératifs pour contrôler le flux du commerce entre l'Inde, l'Iran et l'Irak arabe. En prenant le contrôle de l'île d'Hormuz, nous pouvons dominer le commerce local et revendiquer l'empire maritime qu'elle a créé autrefois."
 por_discover_indian_coast_tooltip:0 "Active de nouveaux Événements"
 por_indonesia_dominance_title:0 "Sécuriser le Commerce"
 por_indonesia_dominance_desc:0 "Nous devons agir pour établir notre primauté sur les marchés de l'Est. Avec le contrôle du flux de marchandises exotiques, ceux qui font des affaires avec nous en Occident seront à notre merci."
 por_discovers_indonesia_title:0 "Coloniser l'Indonésie"
 por_discovers_indonesia_desc:0 "Nous avons entendu des contes que les îles aux épices se trouvent quelque part à l'est. Déjà des hommes audacieux sont prêts à y voyager, tout ce dont ils ont besoin c'est un peu de soutien de la couronne."
 eng_mighty_navy_title:1 "Empire Maritime"
 eng_mighty_navy_desc:1 "Notre présence mondiale naissante exige une tradition maritime digne d'une nation de notre stature. Les grands navires du [Root.GetName] doivent inspirer la crainte chez nos amis et la terreur chez nos ennemis. Posons la quille !"
 eng_discover_america_caribbean_title:0 "Découvrir les Amériques"
 eng_discover_america_caribbean_desc:0 "Des murmures étouffés parlent de terres mystérieuses à l'extrême Ouest, mûres pour la croissance et remplies de merveilles inimaginables. Si c'est vrai, elles doivent être nôtres."
 english_colony_in_north_america_title:1 "S'Établir en Amérique"
 english_colony_in_north_america_desc:1 "Les terres d'Amérique semblent convenir à beaucoup de choses. Au nord, nous avons entendu parler de fourrures et de matériaux de construction navale. Au Sud, la terre semble propice à la culture de nombreuses récoltes. Nous devons y établir des bases pour pouvoir en tirer profit."
 english_colony_in_the_carribean_title:0 "Coloniser les Caraïbes"
 english_colony_in_the_carribean_desc:1 "Les îles des Caraïbes offrent des opportunités lucratives pour certains types de gentlemen ayant la volonté de les acquérir et la main-d'œuvre pour les exploiter. Nous avons exactement ces types de gentlemen."
 eng_discover_india:0 "Découvrir l'Inde"
 england_discovers_india_title:0 "Découvrir l'Inde"
 england_discovers_india_desc:0 "Le commerce avec l'Inde continue depuis des temps immémoriaux, mais avec les longues routes, d'autres profitent de cela. Nous devons équiper une expédition et trouver une route maritime vers l'Inde."
 england_discovers_australia_title:0 "Cartographier les Mers du Sud"
 england_discovers_australia_desc:1 "Des hommes audacieux, avec un vrai courage britannique, cherchent le soutien du gouvernement pour cartographier les vastes étendues vides des océans du sud. Les rumeurs parlent de terres là-bas à prendre ; nous devrions nous hâter d'établir une colonie prospère, avant que d'autres ne saisissent l'opportunité."
 establish_trade_in_indian_cot_title:0 "Établir le Commerce en Inde"
 establish_trade_in_indian_cot_desc:1 "L'Honorable Compagnie des Indes Orientales demande notre permission d'établir le commerce en Inde. Un puissant lobby parlementaire les soutient et il y aura sûrement des avantages pour la couronne."
 eng_establish_trade_in_home_cot_title:1 "Monopoliser la Manche"
 eng_establish_trade_in_home_cot_desc:0 "Maintenant que nous avons clairement établi notre domination coloniale, il est temps de récolter les récompenses chez nous. Tout ce qui passe par la Manche nous appartient de droit, et nous aurons ce qui nous est dû."
 eng_establish_trade_in_home_cot_gb_title:0 "Monopoliser la Manche"
 eng_establish_trade_in_home_cot_gb_desc:1 "Maintenant que nous avons clairement établi notre domination coloniale, des marchandises de valeur ont commencé à arriver des colonies. Tout ce qui passe par la Manche nous appartient de droit, et nous devons protéger nos investissements à l'étranger et chez nous."
 eng_rb_take_gibraltar_title:0 "Prendre Gibraltar"
 eng_rb_take_gibraltar_desc:0 "Le port de Gibraltar pourrait être un outil de négociation utile dans nos relations avec les Espagnols et les Maures. Ce serait aussi une base de ravitaillement inestimable pour nos opérations méditerranéennes."
 eng_rb_take_baleares_title:0 "Accroître notre Portée"
 eng_rb_take_baleares_desc:0 "Les Baléares sont économiquement sans valeur, mais l'importance de leur proximité avec la côte française ne peut être sous-estimée. Nous devons les posséder. Posséder la Sardaigne nous donnerait une proximité précieuse avec l'Italie."
 eng_rb_take_mediterranean_islands_title:0 "Autorité Méditerranéenne"
 eng_rb_take_mediterranean_islands_desc:0 "Alors qu'initialement nous considérions nos atouts méditerranéens comme un outil stratégique dans les guerres contre nos voisins, il est devenu apparent que nous pouvons exercer un pouvoir sur le flux du commerce dans la région. Nous devrions viser à l'augmenter."
 eng_rb_take_shetland_and_faro_isles_title:1 "Îles de la Mer du Nord"
 eng_rb_take_shetland_and_faro_isles_desc:0 "Bien que hors de nos esprits depuis longtemps maintenant, notre regard tombe sur les îles occupées au Nord. Elles valent peu, mais peut-être pourraient-elles être des tremplins utiles vers des étendues plus lointaines."
 eng_rb_own_thirteen_colonies_title:0 "Les Treize Colonies"
 eng_rb_own_thirteen_colonies_desc:0 "Alors que nos colonies grandissent en stature et en influence, le nombre de volontaires désireux de faire le voyage périlleux vers l'Ouest grandit aussi. Faisons de cette partie du monde la nôtre."
 eng_rb_war_of_roses_title:0 "Guerre des Roses"
 eng_rb_war_of_roses_desc:0 "C'est un conflit que beaucoup ont longtemps vu venir. Notre peuple doit être conduit en sécurité à travers cette période d'incertitude d'une façon ou d'une autre."
 eng_rb_war_of_roses.tooltip:1 "Terminer le désastre de la Guerre des Roses, ou atteindre l'Âge de la Réforme sans le déclencher."
 eng_rb_control_state_religion_title:0 "Contrôler la Religion d'État"
 eng_rb_control_state_religion_desc:0 "L'anarchie religieuse a saisi l'Europe. Nous devons prendre le contrôle de la situation et décider de notre position sur la question du Divin."
 eng_rb_empire_status_title:0 "L'Empire [Root.GetAdjective]"
 eng_rb_empire_status_desc:0 "L'Empire [Root.GetAdjective] s'étend d'Est en Ouest ; peu de nations peuvent égaler notre ténacité. Néanmoins, il y a encore des terres là-bas qui ne nous appartiennent pas encore..."
 eng_rb_greenland_title:0 "Coloniser le Nord"
 eng_rb_greenland_desc:0 "Inhospitalier. Glacial. Mortel. Les mots utilisés pour décrire l'extrême Nord sont nombreux et variés, mais nous ; nous maîtriserons cette terre."
 eng_rb_greenland.tooltip:1 "[1104.GetName] recevra un nom [Root.GetAdjective] approprié."
 eng_rb_canada_title:0 "Coloniser le Canada"
 eng_rb_canada_desc:0 "Plus froid et plus rude que les terres du sud, le territoire du Canada est, néanmoins, mûr pour l'exploitation. Les fourrures exotiques, le bois et les minéraux abondent dans les montagnes enneigées."
 eng_war_france_title:0 "La Guerre de Cent Ans"
 eng_war_france_desc:0 "Le Traité de Tours a apporté une période de trêve inquiète entre le [Root.GetName] et la France. Les deux parties sont conscientes que cela ne durera probablement pas, et nous devons décider d'honorer leur traité et d'attendre notre heure, ou de nous préparer à la guerre."
 eng_reclaim_arm_paris_title:0 "Contrôle Stratégique"
 eng_reclaim_arm_paris_desc:0 "Alors que la Guerre de Cent Ans reprend, il est temps que nous ajustions notre approche. Plutôt que de grignoter les forces françaises avec des escarmouches et des batailles rangées, nous devrions frapper au cœur de leur nation."
 eng_rb_brittany_title:0 "Conquérir la Bretagne"
 eng_rb_brittany_desc:0 "Depuis le règne de Guillaume le Conquérant, la Bretagne a été associée au [Root.GetName]. Il est temps qu'elle soit restaurée à la Couronne."
 eng_rb_angevin_title:0 "Royaume Angevin"
 eng_rb_angevin_desc:0 "Les Rois Angevins régnaient sur une pleine moitié des terres françaises, assurant que prospérité et justice soient librement disponibles. Réunir ces terres sous une Couronne assurera notre succès continu."
 eng_rb_hre_electors_title:0 "Contrôler les Électeurs"
 eng_rb_hre_electors_desc:0 "Avec la France hors du chemin, et une grande partie de l'Europe en admiration devant notre puissance, il est temps que nous tournions notre attention vers le soi-disant 'Saint Empire Romain'."
 eng_rb_hre_emperor_title:1 "Grande-Bretagne, Ascendante"
 eng_rb_hre_emperor_desc:0 "Nos fortunes sont en hausse. Les rois s'inclinent devant notre majesté, les nations cèdent devant nos forces. Il ne reste qu'un trône plus grand que le nôtre à renverser."
 eng_rb_universities_title:0 "Rénover Oxbridge"
 eng_rb_universities_desc:0 "Les installations des universités centenaires d'Oxford et Cambridge commencent à s'avérer inadéquates. Un petit investissement devrait considérablement améliorer les choses."
 eng_rb_conquer_burgundy_title:1 "Saisir la Bourgogne"
 eng_rb_conquer_burgundy_desc:1 "Les derniers vestiges du Duché de Bourgogne ont connu des temps difficiles. Quand ils nous ont tourné le dos suite au Traité d'Arras, nous n'avons pas oublié. Leur terre sera confisquée."
 eng_rb_take_delta_title:0 "Saisir Alexandrie"
 eng_rb_take_delta_desc:0 "Le delta fertile à l'embouchure du Nil est un important hub commercial en Méditerranée. La possession de cette zone nous donnerait une grande influence sur l'afflux de marchandises de l'Est."
 eng_rb_take_bahari_title:0 "Autorité Égyptienne"
 eng_rb_take_bahari_desc:0 "Le contrôle de la ville du Caire est une opportunité trop précieuse pour être manquée. De plus, si nous devions occuper une partie de la péninsule du Sinaï, tout mouvement terrestre de l'Afrique du Nord vers le Moyen-Orient devrait passer par nous."
 eng_war_france.tooltip:0 "Retourner le Maine à la §YFrance§! dans l'événement §YReddition du Maine§!"
 eng_hanseatic_one_title:0 "Contrôler la Hanse"
 eng_hanseatic_one_desc:0 "Beaucoup de nos ports [Root.GetAdjective] sont à la fin de la lucrative route commerciale hanséatique. Contrôler plus de ports sur cette route serait une décision commerciale sensée."
 eng_hanseatic_two_title:0 "Est Hanséatique"
 eng_hanseatic_two_desc:1 "Au-delà de l'Øresund, se trouvent les riches cités hanséatiques de Dantzig et Riga. Toutes deux ont grandement prospéré grâce à notre clientèle. On pourrait dire qu'elles nous doivent leurs richesses. Cette dette est due."
 eng_rb_trade_value_title:0 "Développer la Manche"
 eng_rb_trade_value_desc:0 "La valeur des marchandises passant par la Manche anglaise est vaste. Faisons savoir au monde entier que toute richesse s'arrête chez nous."
 eng_rb_furnaces_title:1 "Révolution Industrielle"
 eng_rb_furnaces_desc:0 "[Root.Capital.GetName] est épaisse de smog s'élevant de d'innombrables cheminées, mais la demande de charbon continue de croître. Les investisseurs gouvernementaux parlent de veines minérales profitables dans le Derby et le Glamorgan."
 eng_rb_spice_islands_title:0 "Coloniser les Îles aux Épices"
 eng_rb_spice_islands_desc:0 "Les confins du monde produisent des épices merveilleuses, des vêtements tissés et des femmes exotiques. Nous devrions établir une présence ici, pour le bénéfice de la société [Root.GetAdjective]."
 eng_rb_coal_title:0 "Construire des Manufactures"
 eng_rb_coal_desc:0 "Alors que nos vastes holdings industriels grandissent, la demande de combustible croît toujours plus alors que l'industrie mécanisée prend forme autour du [Root.GetName]. Augmenter l'approvisionnement en matériaux raffinés."
 eng_mighty_army_title:0 "Lever les Troupes"
 eng_mighty_army_desc:0 "Nos visées sont mises sur enfin traiter avec nos voisins gaéliques problématiques. Ils peuvent souffrir d'un manque de noblesse et de bureaucratie reconnaissables, mais ils se battent assez bien. Lever une armée, et saisir leur terre !"
 conquer_ireland_gbr_title:0 "Conquérir l'Irlande"
 conquer_ireland_gbr_desc:0 "Historiquement connue comme 'Les Ennemis Irlandais de Sa Majesté', la population gaélique d'Irlande a longtemps été hors de la domination anglaise. Il est temps qu'elle soit mise au pas."
 vassalize_france_title:1 "Subjuguer la France"
 vassalize_france_desc:1 "Revendiquer le Duché de France. Leurs nobles inclineront leurs têtes, ou ils les perdront."
 gbr_rb_india_landfall_title:0 "Conquérir le Bengale"
 gbr_rb_india_landfall_desc:1 "La Compagnie de Commerce des Indes Orientales [Root.GetAdjective] opère dans cette région depuis quelque temps. À leur demande, et avec leur guidance, il est temps de solidifier notre emprise sur le delta fertile du Bengale."
 gbr_rb_india_princedoms_title:0 "Inde Intérieure"
 gbr_rb_india_princedoms_desc:0 "Les territoires intérieurs de l'Inde sont renommés pour leurs mines lucratives et leurs joyaux rares. Inutile de dire que les habitants natifs de la région seraient bien mieux sous notre administration."
 gbr_rb_india_coast_title:0 "Prendre la Côte Indienne"
 gbr_rb_india_coast_desc:0 "Indéniablement, le contrôle du front de mer le long de la Côte Ouest Indienne nous donnerait un plus grand contrôle sur l'Inde dans son ensemble. Prendre cette terre au nom du [Root.GetName]."
 gbr_rb_india_landgrab_title:0 "Prendre l'Inde du Nord"
 gbr_rb_india_landgrab_desc:0 "Nos propriétaires terriens rapportent que notre occupation fonctionne bien dans le Sud, mais la Compagnie des Indes Orientales nous dit qu'il serait bénéfique à tous si nous devions maintenir un contrôle direct sur l'Inde du Nord."
 sco_college_of_justice_title:0 "Collège de Justice"
 sco_college_of_justice_desc:0 "L'Écosse manque d'un système de justice compréhensif et universel. Nous devrions nous assurer que tous les Écossais soient gouvernés par les mêmes lois à travers une institution centralisée unique."
 sco_education_acts_title:0 "Les Actes d'Éducation"
 sco_education_acts_desc:0 "L'alphabétisation est vitale pour la santé d'une nation qui aspire à la modernité. Des écoles dirigées par l'Église dans chaque paroisse doivent être établies, et tous les propriétaires terriens doivent connaître les bases du latin, du droit et des arts."
 sco_religious_unity_title:0 "Surmonter la Réforme"
 sco_religious_unity_desc:0 "Les cris pour la réforme religieuse secouent l'Europe jusqu'au cœur. L'Écosse doit surmonter la tempête à sa propre façon, soit par la tolérance soit par l'application stricte de la vraie foi."
 sco_bank_title:0 "La Banque d'Écosse"
 sco_bank_desc:0 "Les banques nationales existent typiquement pour financer l'État, mais l'Écosse prendra une approche différente. La Banque d'Écosse prêtera principalement aux propriétaires d'entreprises pour encourager le développement privé."
 sco_early_industry_title:0 "Extraction de Charbon de la Ceinture Centrale"
 sco_early_industry_desc:0 "Nous avons trouvé du charbon dans l'Ayrshire ! Bien que sa valeur puisse sembler questionnable maintenant, cette substance d'apparence banale alimentera sûrement une nouvelle ère de technologie. Nous devons nous préparer à cette révolution industrielle."
 sco_auld_alliance_title:0 "L'Ancienne Alliance"
 sco_auld_alliance_desc:0 "L'Écosse et la France maintiennent des liens étroits, promettant une aide mutuelle contre l'agression anglaise. Alors que le conflit entre les nations ne semble que s'escalader, l'Écosse doit renouveler ses liens diplomatiques."
 sco_advance_frontier_title:0 "Avancer la Frontière"
 sco_advance_frontier_desc:0 "Les escarmouches frontalières le long des Marches Écossaises sont fréquentes et sanglantes. Il est temps de mettre fin à ces querelles mesquines en saisissant toute la région pour nous-mêmes."
 sco_conquer_midlands_title:0 "En Angleterre"
 sco_conquer_midlands_desc:0 "Nous avons souffert aux mains des armées anglaises trop longtemps. L'Écosse doit cimenter son emprise en Grande-Bretagne du nord en annexant la Northumbrie dans son domaine."
 sco_conquer_london_title:0 "Conquérir Londres"
 sco_conquer_london_desc:0 "Le Nord est nôtre, et la capitale anglaise nous est ouverte. Il n'y a pas de meilleur moment que maintenant pour mettre fin à l'hégémonie anglaise."
 claiming_orkney_title:1 "Revendiquer les Îles du Nord"
 claiming_orkney_desc:0 "Les Orcades, les Shetland et Man sont les dernières des îles proches qui échappent à notre domination. Bien que détenues actuellement par les rois d'Angleterre et de Norvège, nous devons guetter une chance de les incorporer à l'Écosse."
 conquer_orkney_free_title:0 "Revendiquer les Îles"
 conquer_orkney_free_desc:0 "Les Orcades, les Shetland et Man sont les dernières des îles proches qui échappent à notre domination. Bien que détenues actuellement par les rois d'Angleterre et de Norvège, nous devons guetter une chance de les incorporer à l'Écosse."
 sco_into_ireland_title:0 "En Irlande"
 sco_into_ireland_desc:0 "L'Ulster a toujours été une cible tentante, mais jusqu'à récemment trop étroitement surveillé par le roi anglais. Avec l'Angleterre distraite, peut-être maintenant serait-ce une bonne opportunité de s'aventurer avec une armée en Irlande."
 sco_conquer_ireland_title:0 "Conquérir l'Irlande"
 sco_conquer_ireland_desc:0 "Maintenant que nous avons une tête de pont en Irlande, il semble naturel de continuer à s'étendre dans la région. Après tout, les clans irlandais sont faibles et divisés tandis que l'Écosse est unie et forte."
 sco_british_empire_title:0 "Gouverner Britannia"
 sco_british_empire_desc:0 "Toutes les Îles Britanniques seront notre domaine. Nous gouvernerons Britannia."
 sco_north_sea_title:0 "Commerce de la Mer du Nord"
 sco_north_sea_desc:0 "L'Écosse est idéalement placée pour dominer le commerce en Mer du Nord. Nous devrions cimenter notre position par la construction de marchés et de navires marchands."
 darien_scheme_title:0 "Le Projet Darien"
 darien_scheme_desc:0 "Nos conseillers financiers nous ont assuré qu'il n'y a absolument aucun moyen que cela puisse mal tourner."
 darien_scheme_tooltip:0 "Posséder ou avoir un sujet possédant §Y2§! provinces dans la zone de §YPanama§!"
 sco_nova_scotia_title:0 "Nouvelle-Écosse"
 sco_nova_scotia_desc:0 "Les terres vierges du Nouveau Monde pourraient offrir beaucoup à l'Écosse. Une région appropriée a été identifiée dans les régions nordiques, surnommée Nouvelle-Écosse par nos explorateurs."
 sco_nova_scotia.tooltip:0 "Le §Y[Root.GetName]§! ou leurs sujets possèdent au moins §Y5§! provinces entièrement colonisées dans la région coloniale du Canada Colonial"
 sco_highlands_mission_title:0 "Révoquer les Îles"
 sco_highlands_mission_desc:0 "Le Clan MacDonald, Seigneurs des Îles, a beaucoup d'influence parmi les clans des Highlands. Ayant déjà fait soulèvement plusieurs fois dans l'histoire récente, ce n'est qu'une question de temps jusqu'à ce qu'ils ralliebt encore les Highlanders à résister à la domination écossaise. De plus, il y a des murmures de conspiration avec les Anglais pour diviser notre royaume entre les MacDonald et le Roi Anglais. Clairement, les MacDonald sont trop dangereux pour rester comme dirigeants des îles."
 sco_north_atlantic_title:0 "Guerres de la Morue"
 sco_north_atlantic_desc:0 "Les eaux entourant les Féroé et l'Islande sont riches en morue. Ayant déjà saisi les Orcades et les Shetland, un monopole sur la pêche de l'Atlantique Nord est à notre portée."
 spa_rb_caribbean_discovery_title:0 "Découvrir les Caraïbes"
 spa_rb_caribbean_discovery_desc:0 "Il a longtemps été théorisé que plutôt que voyager vers l'Est, nous pourrions aller à l'Ouest vers l'Inde. Nous devons mettre cette théorie à l'épreuve et chercher l'endroit d'atterrissage idéal."
 spa_rb_caribbean_colony_title:0 "Colonie Caraïbe"
 spa_rb_caribbean_colony_desc:0 "Les natifs sur notre territoire nouvellement trouvé d'Hispaniola sont amicaux, plaisants, et plus important, crédules. Nous devrions revendiquer cette région comme nôtre en plantant plus de bottes [Root.GetAdjective] sur le terrain."
 spa_rb_spanish_main_title:0 "Le Continent Espagnol"
 spa_rb_spanish_main_desc:0 "Le Continent, comme on l'appelle, peut être aperçu depuis les ponts de nos navires marchands avant qu'ils n'accostent à Hispaniola. Si la prospérité des Caraïbes est une indication, il vaudrait la peine d'explorer le Continent minutieusement."
 spa_rb_la_plata_title:0 "Établir La Plata"
 spa_rb_la_plata_desc:0 "Le paysage verdoyant de l'Amérique du Sud devrait faire un excellent site pour une nouvelle entreprise coloniale."
 spa_rb_aztecs_title:0 "Conquête Aztèque"
 spa_rb_aztecs_desc:0 "Le système d'entrada mande que l'Empire Aztèque autoproclamé nous appartient. Saisir leur terre, et ramener leur or à [Root.Capital.GetName]."
 spa_rb_incans_title:0 "Trésors Incas"
 spa_rb_incans_desc:0 "Les Incas remplissent leurs temples d'or, mais semblent inconscients de la puissance que cette richesse commande. Leur territoire, ainsi que l'or, seraient bien plus sûrs entre nos mains."
 spa_rb_incans_two_title:0 "Conquérir les Incas"
 spa_rb_incans_two_desc:0 "Le trésor qui attend dans les montagnes du Pérou fait que tout le bain de sang semble valoir la peine. Nous devrions continuer et revendiquer davantage de gloire pour le [Root.GetName]."
 spa_rb_zapotecs_title:0 "Conquérir les Tarasques"
 spa_rb_zapotecs_desc:0 "Le peuple indigène Tarasque a fait l'erreur flagrante de nous accueillir avec des cadeaux d'or et de bijoux précieux. Ils doivent en avoir plus. Le trouver."
 spa_rb_army_ready_title:0 "Préparer la Reconquista"
 spa_rb_army_ready_desc:0 "Trop longtemps avons-nous failli à notre devoir de soin envers les peuples d'Ibérie. Nous devrions nous préparer à les unir sous une bannière."
 spa_rb_reconquista_one_title:0 "Reprendre l'Andalousie"
 spa_rb_reconquista_one_desc:0 "Les Maures ont joui de notre patience pendant des centaines d'années. Les éliminer et reprendre l'Andalousie pour la Couronne [Root.GetAdjective]."
 spa_rb_reconquista_two_title:0 "Récupérer le Portugal"
 spa_rb_reconquista_two_desc:0 "Le Royaume des Espagnes nous appartient. Cela inclut notre ancien voisin, le Portugal. Les priver de titre, et retourner la souveraineté au [Root.GetName]."
 spa_rb_reconquista_three_title:0 "Revendications en Aragon"
 spa_rb_reconquista_three_desc:0 "Beaucoup de territoire aragonais était autrefois gouverné par le [Root.GetName]. Par la force ou par la ruse, nous devons le faire nôtre une fois de plus."
 spa_rb_reconquista_four_title:0 "Continuer la Reconquista"
 spa_rb_reconquista_four_desc:0 "En plus de nos revendications en Ibérie, nous devrions établir notre présence dans quelques villes d'Afrique du Nord pour nous protéger contre l'invasion."
 spa_rb_iberia_christian_title:0 "Convertir l'Ibérie"
 spa_rb_iberia_christian_desc:0 "Le reste de l'Europe regarde avec désapprobation alors que nous semblons abriter l'hérésie en notre sein. Restaurer nos frères égarés à la seule vraie foi."
 spa_rb_christian_fleet_title:0 "Domination Navale"
 spa_rb_christian_fleet_desc:0 "Nous avons longtemps eu des ambitions en Méditerranée. La terre mûre d'Italie est nôtre à prendre, cependant nous avons besoin d'un port proche, et d'une flotte assez grande pour décourager les Sultans opportunistes à l'Est."
 spa_rb_italian_ambition_title:0 "Ambition Italienne"
 spa_rb_italian_ambition_desc:0 "L'Italie est riche et mûre à prendre. Comme tant avant nous, nous stakerons notre part d'Italie, et en récolterons les richesses pour nous-mêmes."
 ned_caribbean_discovery_title:0 "Explorer les Caraïbes"
 ned_caribbean_discovery_desc:0 "La Compagnie des Indes Occidentales, enfin formée après des discussions prolongées sur le financement, a l'intention de se concentrer sur l'établissement de routes commerciales entre les Indes Occidentales et notre patrie. Nous devrions cartographier la région et réserver des terres appropriées."
 ned_american_discovery_title:0 "Coloniser l'Amérique du Nord"
 ned_american_discovery_desc:0 "L'ère coloniale a vraiment commencé. Nous devrions profiter de notre proximité avec la côte américaine en établissant des colonies plus au Nord."
 ned_south_africa_colony_title:0 "Coloniser le Cap"
 ned_south_africa_colony_desc:0 "La Compagnie des Indes Orientales requiert une colonie au Cap d'Afrique, pour servir de port sûr et point de ravitaillement pour les voyages vers l'Est. Ils offrent une somme considérable si nous nous y conformons."
 ned_brazil_colony_title:0 "Coloniser le Brésil"
 ned_brazil_colony_desc:0 "La terre fertile au Brésil serait un excellent endroit pour commencer une nouvelle entreprise coloniale. Nous ne devons cependant pas tolérer l'interférence ibérique dans cette région de 'Nouvelle-Hollande'."
 ned_india_ceylon_title:0 "Saisir Ceylan"
 ned_india_ceylon_desc:0 "L'île de Ceylan est bien située pour être un port de ravitaillement, et nous donnerait un avantage concurrentiel sur les autres puissances coloniales dans cette région."
 ned_spice_australia_title:0 "Découvrir l'Australie"
 ned_spice_australia_desc:0 "Les rumeurs de l'Est parlent d'une grande masse terrestre au Sud-Est. Il est temps que nous cartographions l'étendue de l'Indonésie et de l'Australasie."
 ned_malacca_title:0 "Conquérir Malacca"
 ned_malacca_desc:0 "Malacca est d'une grande importance économique. Nous devrions en prendre le contrôle immédiatement, pour permettre une influence supérieure sur nos intérêts commerciaux en Indonésie."
 ned_indonesia_cot_title:0 "Commerce Indonésien"
 ned_indonesia_cot_desc:0 "La domination hollandaise sur les marchés de Malacca est d'importance primordiale. Faire tout ce qu'il faut pour atteindre un monopole."
 ned_taiwan_title:0 "Formose Hollandaise"
 ned_taiwan_desc:0 "Pour aider dans nos efforts d'ouvrir le commerce avec les Chinois, nous devrions prendre établir une présence hollandaise sur l'île de Taïwan."
 ned_lowlands_one_title:1 "Unir les Pays-Bas"
 ned_lowlands_one_desc:0 "Nos frères souffrent aux mains d'oppresseurs étrangers. Nous sommes liés par l'honneur de les libérer."
 ned_lowlands_two_title:0 "Reconquête des Pays-Bas"
 ned_lowlands_two_desc:0 "Encore plus de notre peuple est contrôlé par des maîtres étrangers. C'est notre devoir de chercher leur liberté."
 ned_religious_unity_title:0 "Unité Religieuse"
 ned_religious_unity_desc:0 "Nous devons prendre position contre l'hérésie. Déclarons notre allégeance à la seule vraie foi !"
 ire_conquer_ulster_title:0 "Conquérir l'Ulster"
 ire_conquer_ulster_desc:0 "L'Ulster siège précairement entre les Anglais et les Écossais. Le peuple irlandais là-bas serait plus sûr sous notre protection."
 ire_conquer_leinster_title:0 "Conquérir le Leinster"
 ire_conquer_leinster_desc:0 "Le Leinster se trouve dans l'ombre de la couronne anglaise, ses Comtes luttant pour maintenir leur indépendance. Nous ne pourrons résister aux Anglais que si nous les unifions."
 ire_conquer_munster_title:0 "Conquérir le Munster"
 ire_conquer_munster_desc:0 "Les clans du Munster se battent entre eux pour des rancunes mesquines et le pouvoir régional. Ils doivent mettre les anciens conflits derrière eux et s'incliner devant nous."
 ire_conquer_connacht_title:0 "Conquérir le Connacht"
 ire_conquer_connacht_desc:0 "Les clans du Connacht se croient à l'abri de la domination anglaise à cause de la longue absence de leurs armées. Cela ne durera pas. Nous devons prendre ces terres en préparation pour résister à l'inévitable retour anglais."
 unite_the_clans_ire_title:0 "Unir les Clans"
 unite_the_clans_ire_desc:0 "Tous les clans d'Irlande doivent être unis sous notre domination. Il y aura de nouveau un Haut Roi."
 beyond_the_pale_title:0 "Au-delà du Pale"
 beyond_the_pale_desc:0 "Enfin l'Irlande est unie sous un dirigeant. Il est temps de tourner notre attention vers le dernier bastion de la domination anglaise."
 conquer_wales_title:0 "Conquérir le Pays de Galles"
 conquer_wales_desc:0 "Le peuple gallois a autrefois résisté à la domination anglaise. Par lâcheté et désunion ils furent subjugués. Nous ne répéterons pas leurs erreurs."
 conquer_west_england_title:0 "Envahir l'Angleterre"
 conquer_west_england_desc:0 "L'Angleterre elle-même nous est maintenant ouverte. Il est temps de leur donner un avant-goût de leur propre médecine."
 ire_conquer_isles_title:0 "Conquérir les Highlands"
 ire_conquer_isles_desc:0 "Il y a des siècles, les Highlands étaient parsemées d'établissements religieux irlandais. Elles devraient jouir du patronage irlandais une fois de plus."
 ire_koi_tooltip:0 "Le §Y[Root.GetName]§! ou leurs sujets possèdent au moins §Y2§! provinces dans la zone du Royaume des Îles"
 ire_highlands_tooltip:0 "Le §Y[Root.GetName]§! ou leurs sujets possèdent au moins §Y4§! provinces dans la zone des Highlands"
 ire_conquer_scotland_title:0 "Conquérir l'Écosse"
 ire_conquer_scotland_desc:0 "L'Écosse se dresse sur le chemin de notre conquête de la Grande-Bretagne. Leurs faibles tentatives de résister à la domination anglaise ne peuvent continuer éternellement, il est donc juste qu'elles embrassent plutôt notre protection."
 ire_rule_britannia_title:0 "Gouverner Britannia"
 ire_rule_britannia_desc:0 "Toutes les Îles Britanniques seront notre domaine. Nous gouvernerons Britannia."
 trinity_college_ire_title:0 "Fondation de Trinity College"
 trinity_college_ire_desc:0 "Maintenant que Dublin est de nouveau sous domination irlandaise, ce serait un excellent endroit pour fonder notre première université."
 irish_america_title:0 "Amérique Irlandaise"
 irish_america_desc:0 "Le peuple irlandais n'est pas immunisé contre l'attrait du Nouveau Monde. Beaucoup souhaitent y migrer en quête de terre et de richesse. Peut-être que dans les générations à venir, les peuples des Amériques se vantront fièrement de leur héritage irlandais."
 irish_america.tooltip:0 "Le §Y[Root.GetName]§! ou leurs sujets possèdent au moins §Y5§! provinces entièrement colonisées dans la région coloniale de l'Amérique Orientale Coloniale"
 ire_import_potatoes_title:0 "Importer des Pommes de Terre"
 irish_potatoes.tooltip:0 "Le §Y[Root.GetName]§! ou leurs sujets possèdent au moins §Y15§! provinces entièrement colonisées en Amérique du Nord ou sur le continent du Nouveau Monde"
 ire_import_potatoes_desc:0 "Nous avons découvert un curieux tubercule dans le Nouveau Monde. Ayant abandonné les tentatives de le fumer, nous avons appris qu'il ferait une culture de base idéale à cultiver chez nous en Irlande. Même les petites familles pourraient facilement cultiver assez pour survivre."
 reconquer_normandy_title:0 "Reconquérir la Normandie"
 reconquer_normandy_desc:0 "Le Duché de Normandie est un sujet de jure du Royaume de France. Il devrait être retourné à notre domination."
 subjugate_brittany_title:1 "Subjuguer la Bretagne"
 subjugate_brittany_desc:0 "Le Duché de Bretagne ne reconnaît pas sa relation appropriée avec la Couronne française. Nous devrions les persuader de retourner au bercail."
 conquer_picardy_fra_title:0 "Conquérir la Picardie"
 conquer_picardy_fra_desc:0 "La Picardie est une région riche, autrefois partie de la France mais maintenant divorcée de notre domination. Nous devrions la reprendre."
 conquer_flanders_wallonia_title:0 "Conquérir la Flandre"
 conquer_flanders_wallonia_desc:0 "Le Duché de Flandre a au cours des siècles changé d'allégeance entre la France, le Saint Empire Romain et le Duché parvenu de Bourgogne. Il devrait être retourné à la France définitivement."
 build_french_fleet_title:0 "Puissance Navale Française"
 build_french_fleet_desc:0 "La France doit construire une flotte pour rivaliser avec celle de l'Angleterre, de peur que nous soyons bloqués sur nos rivages indéfiniment."
 fra_india_expansion_title:0 "Indes Orientales Françaises"
 fra_india_expansion_desc:0 "Les richesses de l'Inde sont un prix vraiment tentant. Si nous pouvions établir une tête de pont le long de la côte, nous pourrions dominer le commerce dans la région."
 french_claim_to_naples_title:0 "Revendication Française sur Naples"
 french_claim_to_naples_desc:0 "La succession napolitaine est une affaire complexe et controversée. Naples elle-même aspire à l'indépendance, mais la France et les princes ibériques y font aussi une revendication. Cette affaire doit être réglée."
 reconquer_gascony_title:0 "Reconquérir la Gascogne"
 reconquer_gascony_desc:0 "La Gascogne est une terre française légitime, occupée par un prétendant illégitime à la couronne. Chaque tête de pont anglaise en France doit être reprise."
 conquer_provence_title:0 "Conquérir la Provence"
 conquer_provence_desc:0 "Les Ducs de Provence aspirent à beaucoup, mais accomplissent peu. Ils seraient mieux comme sujets de la France."
 conquer_burgundy_area_title:0 "Conquérir la Bourgogne"
 conquer_burgundy_area_desc:0 "Les Ducs parvenus de Bourgogne se croient une grande puissance à part entière, mais en vérité ils ne sont qu'un simple vassal. Nous devrions leur rappeler ce fait."
 french_colony_in_north_america_title:1 "Bases en Amérique du Nord"
 french_colony_in_north_america_desc:0 "La Compagnie des Marchands demande un soutien financier pour aider à établir des bases en Amérique du Nord. Ils disent que l'honneur de la France l'exige."
 subjugate_lorraine_title:1 "Subjuguer la Lorraine"
 subjugate_lorraine_desc:0 "Le Duché de Lorraine est stratégiquement placé sur la frontière entre l'Empire et la France. Au cas où il y aurait un conflit futur entre la France et l'Empire, nous serions sages de faire voir aux ducs la France comme leur maître."
 annex_savoy_title:1 "Annexer la Savoie"
 annex_savoy_desc:0 "Le Duché de Savoie défend la route d'invasion italienne en France. Pour s'assurer que cette route d'invasion soit correctement protégée, nous devons incorporer la Savoie en France."
 france_discovers_the_carribean_title:1 "Expansion Coloniale"
 france_discovers_the_carribean_desc:1 "La gloire de la France exige que nous soyons la plus grande nation de la Chrétienté. Nos explorateurs cherchent le patronage royal pour aller en voyages de découverte à l'Est."
 conquer_franken_title:1 "Conquérir la Franconie"
 conquer_franken_desc:0 "La Maison de Wittelsbach s'est vue accorder diverses terres franconiennes par l'Empereur Henri V. Il est temps que la Bavière les prenne."
 conquer_pfalz_title:1 "Revendiquer l'Oberpfalz"
 conquer_pfalz_desc:0 "Le Haut-Palatinat appartient légitimement à la maison de Wittelsbach. Nous devons nous assurer que les Wittelsbach bavarois sont ceux qui l'ont."
 conquer_alzey_title:1 "Unir les Wittelsbach"
 conquer_alzey_desc:1 "Le Palatinat Rhénan est notre droit de naissance ancestral. Il doit être restauré à ses propriétaires légitimes."
 conquer_ansbach_title:1 "Conquérir la Souabe"
 conquer_ansbach_desc:1 "Nous ne pouvons avoir aucun rival dans notre propre petit coin d'Allemagne. Les terres de Souabe sont riches mais divisées. Pour s'assurer qu'aucune autre puissance ne puisse les unir contre nous, nous devons les avoir pour nous-mêmes."
 usa_independence_title:0 "Indépendance Américaine"
 usa_independence_desc:0 "La liberté ou la mort !"
 colonize_the_northern_islands_title:1 "Coloniser les Kouriles"
 colonize_the_northern_islands_desc:0 "Le fils du ciel demande que les îles au nord du Japon soient colonisées avec des Ronin sans terre pour la paix de l'Empereur."
 establish_footholding_in_manchuria_title:1 "Envahir la Mandchourie"
 establish_footholding_in_manchuria_desc:0 "Les terres sauvages de Mandchourie ont un grand potentiel si nous pouvons civiliser ses habitants. Nous devrions y établir une tête de pont."
 unite_japan_mission_title:0 "Unir le Japon"
 unite_japan_mission_desc:1 "Tous les Daimyos restants qui ne se sont pas encore soumis à notre autorité doivent être mis au pas immédiatement. Ce n'est que sous un Japon uni que nous pouvons espérer nous étendre au-delà des îles principales."
 conquer_okinawa_title:0 "Conquérir Okinawa"
 conquer_okinawa_desc:0 "Les Îles Ryukyu appartiennent légitimement au Japon, et doivent être subjuguées !"
 gain_foothold_in_ireland_title:1 "Envahir l'Irlande"
 gain_foothold_in_ireland_desc:0 "Avec la découverte de l'Europe, il est vital de gagner une tête de pont d'où lancer d'autres conquêtes. Toute province irlandaise ferait une belle base."
 gain_foothold_in_spain_title:1 "Envahir l'Espagne"
 gain_foothold_in_spain_desc:0 "Avec la découverte de l'Europe, prendre toute province en Ibérie ferait une excellente tête de pont pour une expansion ultérieure."
 gain_foothold_in_france_title:1 "Envahir la France"
 gain_foothold_in_france_desc:0 "Suite à la découverte de l'Europe, une tête de pont dans toute province française pourrait offrir des opportunités d'expansion ultérieure."
 ha_conquer_ireland_title:0 "Conquérir la Grande-Bretagne"
 ha_conquer_ireland_desc:0 "Le temps en Grande-Bretagne est des plus déplaisant, mais néanmoins, les Britanniques tomberont sous notre ombre."
 ha_conquer_france_title:0 "Conquérir la France"
 ha_conquer_france_desc:0 "Les armées françaises tomberont devant nos phalanges majestueuses. Nous aimons aussi assez la boisson qu'ils appellent 'vin'."
 ha_conquer_spain_title:0 "Conquérir l'Espagne"
 ha_conquer_spain_desc:0 "Les peaux blanches ibériques font d'excellents sujets, nous supposons que leur inaptitude militaire est due à la chaleur cuisante."
 ha_conquer_europe_title:0 "Que sont les Romains ?"
 ha_conquer_europe_desc:0 "Il n'y a rien de saint à leur sujet, c'est sûr."
 ha_conquer_europe.tooltip:0 "Démantelé le soi-disant 'Saint Empire Romain'."
 yem_gen_buildforces_title:1 "Se Préparer à la Guerre"
 yem_gen_buildforces_desc:1 "Les rouages de la guerre tournent lentement. Si nous voulons avoir une chance d'atteindre nos objectifs, nous devons avoir des forces permanentes considérables, des renforts abondants et des leaders compétents pour les diriger."
 oma_buildforces_title:0 "Se Préparer à la Guerre"
 oma_buildforces_desc:0 "Les rouages de la guerre tournent lentement. Si nous voulons avoir une chance d'atteindre nos objectifs, nous devons avoir des forces permanentes considérables, des renforts abondants et des leaders compétents pour les diriger."
 hsn_buildforces_title:0 "Se Préparer à la Guerre"
 hsn_buildforces_desc:0 "Les rouages de la guerre tournent lentement. Si nous voulons avoir une chance d'atteindre nos objectifs, nous devons avoir des forces permanentes considérables, des renforts abondants et des leaders compétents pour les diriger."
 ori_buildforces_title:0 "Se Préparer à la Conquête"
 ori_buildforces_desc:0 "Les rouages de la guerre tournent lentement. Si nous voulons avoir une chance d'atteindre nos objectifs, nous devons avoir des forces permanentes considérables, des renforts abondants et des leaders compétents pour les diriger."
 guj_buildforces_title:0 "Se Préparer à la Conquête"
 guj_buildforces_desc:0 "Les rouages de la guerre tournent lentement. Si nous voulons avoir une chance d'atteindre nos objectifs, nous devons avoir des forces permanentes considérables, des renforts abondants et des leaders compétents pour les diriger."
 yem_buildforces_title:0 "Se Préparer à la Reconquête"
 yem_buildforces_desc:0 "Les rouages de la guerre tournent lentement. Si nous voulons avoir une chance d'atteindre nos objectifs, nous devons avoir des forces permanentes considérables, des renforts abondants et des leaders compétents pour les diriger."
 csu_buildforces_title:0 "Se Préparer à la Guerre"
 csu_buildforces_desc:0 "Les royaumes environnants se querellent et se battent entre eux. Ce dont nous avons besoin c'est une armée pour unir les nations disparates du Pérou."
 oma_conquest_of_batinah_title:0 "Conquérir la Batinah"
 oma_conquest_of_batinah_desc:0 "Des puissances étrangères contrôlent encore la région la plus fertile d'Oman, la Batinah, qui s'étend entre le Golfe d'Oman et les Monts Al Hajar. Nous devons saisir la Batinah, à la fois pour contrôler la plaine elle-même et pour sécuriser le contrôle des cités commerciales qui parsèment le littoral omanais le long du Golfe Persique."
 oma_conquest_of_dhofar_title:1 "Contrôle du Dhofar"
 oma_conquest_of_dhofar_desc:1 "Le contrôle du Dhofar a longtemps été un objectif pour notre peuple. À la fois pour mieux nous protéger contre les Kathiri et Mahra, et pour expérimenter le légendaire Encens que la région exporte."
 oma_conquest_of_mombasa_title:0 "Conquérir Mombasa"
 oma_conquest_of_mombasa_desc:1 "La ville de Mombasa est un hub commercial majeur d'Afrique de l'Est et ferait un ajout précieux à tout empire maritime. Certains des marchands Swahilis à Mombasa ont récemment pris contact avec nous demandant notre protection. C'est notre devoir d'obliger."
 oma_conquest_of_zanzibar_title:0 "Conquête de Zanzibar"
 oma_conquest_of_zanzibar_desc:1 "L'Île de Zanzibar est à bien des égards optimalement positionnée pour contrôler le littoral Swahili. Envahissons et saisissons cette île comme tremplin pour contrôler l'entièreté du marché est-africain."
 haixi_expedition_title:0 "Conquérir Hetu Ala"
 haixi_expedition_desc:1 "Les nomades du Nord pillent et saccagent nos villages. Fabriquer une revendication sur leur territoire, puis les chasser."
 ninguta_expedition_title:0 "Conquérir Huncun"
 ninguta_expedition_desc:1 "Les nomades continuent leurs raids. Leur territoire appartenait autrefois à l'Empire Goguryeo, et par extension, devrait nous appartenir."
 goguryeo_restoration_title:0 "Restaurer Goguryeo"
 goguryeo_restoration_desc:0 "Pendant près de mille ans, le territoire de l'ancien Empire de Goguryeo a été disputé et saccagé. Nous devrions le placer sous notre bannière."
 conquer_al_jazira_hsn_title:0 "Conquérir Al Jazira"
 conquer_al_jazira_hsn_desc:0 "Nos ancêtres régnaient autrefois sur toute la Haute-Mésopotamie. C'est notre devoir de restaurer ce droit de naissance et de montrer une fois de plus au monde la gloire de la Dynastie Ayyubide."
 conquer_aleppo_hsn_title:1 "Reconquérir Alep"
 conquer_aleppo_hsn_desc:0 "Les terres de Syrie du Nord étaient autrefois une partie intégrante du royaume Ayyubide et le siège d'une des branches influentes de notre dynastie. Il est temps que nous la reprenions."
 end_sound_toll_title:0 "Mettre Fin au Péage du Sund"
 end_sound_toll_desc:0 "Assez c'est assez. Contrôler deux morceaux de terre divisés par mer ne devrait pas impliquer le contrôle du commerce qui passe entre et à travers eux. Les flatter et les courtiser, ou raser leurs villes et saler la terre. De toute façon, notre commerce coulera librement de la Baltique à travers le Kattégat."
 conquest_of_champaner_title:0 "Conquête de Champaner"
 conquest_of_champaner_desc:0 "Dans les collines entre le Gujarat et le plateau de Malwa se trouve l'ancienne forteresse apparemment imprenable de Champaner. Cette forteresse doit devenir nôtre pour qu'elle puisse devenir notre première ligne de défense."
 integrate_naples_title:0 "Intégrer Naples"
 integrate_naples_desc:0 "Naples est sujette à la domination aragonaise, mais nous ne la gouvernons pas directement. Elle doit être pleinement intégrée à l'Aragon."
 sco_auld_alliance_free_title:0 "L'Ancienne Alliance"
 sco_auld_alliance_free_desc:0 "L'Écosse et la France maintiennent des liens étroits, promettant une aide mutuelle contre l'agression anglaise. Alors que le conflit entre les nations ne semble que s'escalader, l'Écosse doit renouveler ses liens diplomatiques."
 sco_advance_frontier_free_title:0 "Avancer la Frontière"
 sco_advance_frontier_free_desc:0 "Les escarmouches frontalières le long des Marches Écossaises sont fréquentes et sanglantes. Il est temps de mettre fin à ces querelles mesquines en saisissant toute la région pour nous-mêmes."
 claiming_orkney_free_title:1 "Consolidation de la Mer du Nord"
 claiming_orkney_free_desc:0 "Les Orcades, les Shetland et Man sont les dernières des îles proches qui échappent à notre domination. Bien que détenues actuellement par les rois d'Angleterre et de Norvège, nous devons guetter une chance de les incorporer à l'Écosse."
 tim_persia_one_title:0 "Contrôler la Perse Inférieure"
 tim_persia_one_desc:0 "Le territoire verdoyant le long de la Côte du Golfe, s'étendant jusqu'aux monts Zagros est une partie clé de l'héritage timouride. Le prendre à ceux qui revendiqueraient notre héritage."
 tim_persia_two_title:0 "Contrôler la Perse Supérieure"
 tim_persia_two_desc:0 "Les monts Zagros servaient à fournir une frontière naturelle à notre terre à l'Ouest. S'assurer que ces frontières nous soient restaurées."
 tim_khorasan_one_title:0 "Contrôler le Khorasan Oriental"
 tim_khorasan_one_desc:0 "Les terres centrales de feu notre seigneur Timur le Boiteux sont au cœur de notre héritage. Quand nous les posséderons toutes, notre revendication aura beaucoup plus de mérite."
 dh_tim_khorasan_one_title:0 "Contrôler le Khorasan Oriental"
 dh_tim_khorasan_one_desc:0 "Les terres centrales de feu notre seigneur Timur le Boiteux sont au cœur de notre héritage. Quand nous les posséderons toutes, notre revendication aura beaucoup plus de mérite."
 tim_khorasan_two_title:0 "Contrôler le Khorasan Occidental"
 tim_khorasan_two_desc:0 "S'étendant vers les terres exotiques de l'Inde, le Khorasan Occidental est vital pour le succès continu de notre royaume."
 dh_tim_khorasan_two_title:0 "Contrôler le Khorasan Occidental"
 dh_tim_khorasan_two_desc:0 "S'étendant vers les terres exotiques de l'Inde, le Khorasan Occidental est vital pour le succès continu de notre royaume."
 tim_transoxiana_one_title:0 "Contrôler les Steppes Orientales"
 tim_transoxiana_one_desc:0 "Bien que le terrain soit aride et sans vie, cette terre nous appartient légitimement."
 tim_transoxiana_two_title:0 "Prendre les Steppes Occidentales"
 tim_transoxiana_two_desc:0 "Les Steppes ont été disputées et combattues assez longtemps. Réunissons-les sous notre leadership."
 tim_freedom_title:0 "Leadership [Root.GetAdjective]"
 tim_freedom_desc:0 "Nous devons protéger sûrement la nation [Root.GetName] à travers la tempête à venir. Notre [Root.Monarch.GetTitle] doit clarifier que nous sommes le dirigeant légitime sur tous les petits prétendants au trône de Timur."
 tim_army_built_title:0 "Se Préparer à la Guerre"
 tim_army_built_desc:0 "Les grandes hordes de Timur étaient un spectacle redoutable à voir. Nous ne pouvons espérer réunir son héritage avec une poignée pitoyable de soldats."
 dh_tim_army_built_title:0 "Se Préparer à la Guerre"
 dh_tim_army_built_desc:0 "Les grandes hordes de Timur étaient un spectacle redoutable à voir. Nous ne pouvons espérer réunir son héritage avec une poignée pitoyable de soldats."
 tim_stability_title:0 "Stabiliser le [Root.GetName]"
 tim_stability_desc:0 "Il ne sert à rien de tenter la conquête à moins que notre nation soit stable et prête à faire face à tout ce qui peut nous assaillir."
 conquer_punjab_MUG_title:1 "Les Richesses de l'Inde"
 conquer_punjab_MUG_desc:0 "De l'autre côté du Col de Khyber se trouvent les plaines tentantes et riches du Pendjab. Marchons sur les traces de nos ancêtres et envahissons cette région pour la plus grande gloire de notre dynastie !"
 conquer_delhi_title:0 "Conquête de Delhi"
 conquer_delhi_desc:1 "En 1398 le Grand Timur saccagea et détruisit la ville de Delhi pour leur adoration d'Idoles. Il est temps d'y retourner et de finir le travail, Delhi doit être conquise et saccagée."
 monopolize_adriatic_cot_title:0 "Monopoliser le Commerce Adriatique"
 monopolize_adriatic_cot_desc:0 "Venise devrait contrôler le commerce dans l'entièreté de la mer Adriatique, ce qui nous met en conflit avec la ville parvenue de Raguse."
 mandate_of_heaven_mission_title:0 "Le Mandat du Ciel"
 mandate_of_heaven_mission_desc:0 "La nôtre est une dynastie relativement nouvelle. Nous devons prouver que nous pouvons résister à l'épreuve du temps avant de marcher vers l'avant."
 dominate_jurchens_mission_title:0 "Dominer les Jurchens Rivaux"
 dominate_jurchens_mission_desc:0 "Nos voisins Jurchens sont constamment en désaccord avec nous. Au moins une des tribus majeures doit être mise au pas."
 start_the_conquest_of_ming_china_title:1 "Envahir la Chine"
 start_the_conquest_of_ming_china_desc:0 "Nous devons une fois pour toutes unir les peuples Mandchous, plusieurs sont alliés aux Chinois et ont cherché abri dans l'ombre de leur grande muraille. Nous devons envoyer notre bannière au sud et les libérer de la servitude."
 improve_the_han_title:0 "Améliorer le Han"
 improve_the_han_desc:1 "Daimyo, notre Han est dans un état délabré de délabrement. Les fermiers et marchands ont perdu toute confiance en notre monnaie et en la capacité de notre domaine à rembourser ses dettes."
 view_the_hanami_title:1 "Hanami Enviable"
 view_the_hanami_desc:0 "Petites et frêles ont fleuri les fleurs de cerisier cette année. Certains disent que le temps froid est à blâmer, mais d'autres prétendent que l'art de s'occuper de ces fleurs délicates a disparu de notre royaume. Augmenter notre tradition culturelle, et faire de nos fleurs de cerisier l'envie du Japon."
 coptic_conquest_of_yerevan_title:1 "Libérer Erevan"
 coptic_conquest_of_yerevan_desc:0 "Le siège mère arménien de la Sainte Etchmiadzin tient encore fort mais les Coptes arméniens n'ont pas eu leur propre État depuis la chute de leurs Royaumes en 1360 et 1375. Libérons les Coptes arméniens une fois pour toutes sous notre propre bannière !"
 coptic_conquest_of_antioch_title:1 "Le Patriarche d'Antioche"
 coptic_conquest_of_antioch_desc:0 "Il y a des siècles Antioche tomba aux envahisseurs extérieurs et depuis le vrai patriarche d'Antioche a résidé à Mardin en Anatolie. Nous devons reprendre ce siège ancien et rétablir la plus ancienne Église chrétienne du monde dans sa maison légitime."
 mug_hindustan_title:1 "Prendre l'Hindoustan Inférieur"
 mug_hindustan_desc:1 "En tant qu'extension logique du grand Empire de Timur, nous, les Moghols, revendiquons toute l'Inde. Les guerriers de la Steppe chercheront de nouvelles richesses."
 mug_gujarat_title:1 "Saisir le Gujarat"
 mug_gujarat_desc:1 "La rivière Indus coule de d'innombrables affluents et sources de montagne, et dans la Mer d'Arabie. Inutile de dire que la richesse coule librement sur l'Indus. En faire la nôtre."
 mug_malwa_title:1 "Conquérir Malwa"
 mug_malwa_desc:1 "Le plateau volcanique sur lequel Malwa siège, est luxuriant, dense et vert. Il n'y a pas de meilleure terre agricole dans toute l'Inde."
 mug_north_bengal_title:1 "Prendre le Bengale du Nord"
 mug_north_bengal_desc:1 "Cette terre nous appartient légitimement. Expulser les nobles squatteurs, et les brûler au bûcher."
 mug_south_bengal_title:1 "Saisir le Bengale du Sud"
 mug_south_bengal_desc:1 "Le delta du Bengale est une zone vaporeuse et jungle, propre à peu mais à l'agriculture. Néanmoins, nous l'avons revendiquée comme nôtre, et nôtre elle sera."
 africa_slave_trade_title:0 "Le Commerce des Esclaves"
 africa_slave_trade_desc:0 "L'esclavage est omniprésent en Afrique. Nous devrions soit monopoliser le commerce des esclaves soit chercher à mettre fin entièrement à la pratique barbare."
 africa_modernization_title:0 "Modernisation Africaine"
 africa_modernization_desc:0 "Le colonialisme européen menace d'anéantir notre nation si nous ne nous adaptons pas rapidement. Nous devons disposer de la technologie et de l'appareil d'État nécessaires pour les défier."
 african_wealth_mission_title:0 "Richesses de l'Afrique"
 african_wealth_mission_desc:0 "L'Afrique regorge d'or, de café et d'ivoire. Nous devons nous assurer de contrôler au moins notre juste part de ces biens précieux afin d'établir notre indépendance économique."
 new_world_modernization_title:0 "Modernisation du Nouveau Monde"
 new_world_modernization_desc:0 "Le colonialisme cannorien menace d'anéantir notre nation si nous ne nous adaptons pas rapidement. Nous devons disposer de la technologie et de l'appareil d'État nécessaires pour les défier."
 nw_modern.tooltip:0 "Pays voisin :\nA embrassé le §YFéodalisme§!\nMoins de §Y1§! technologie d'avance."
 new_world_remove_euro_title:0 "Chasser les Cannoriens"
 new_world_remove_euro_desc:0 "Les envahisseurs cannoriens conquièrent rapidement le Nouveau Monde et s'étendent même dans nos foyers ancestraux. Ils doivent être repoussés vers leurs navires."
 new_world_remove_euro_toolip:0 "Aucune nation cannorienne ou leurs colonies ne possèdent de provinces dans votre région capitale."
 nw_sunset_invasion_title:0 "Invasion du Couchant"
 nw_sunset_invasion_desc:0 "Les envahisseurs ont fui nos terres. Mais est-ce suffisant ? À tout moment, ils pourraient revenir avec une force encore plus terrible. Poursuivons-les jusqu'en Europe même."
 gen_eur_trade_node_title:0 "Domination Mondiale"
 gen_eur_trade_node_desc:0 "L'acquisition de richesses est une chose ; mais être plus riche que tous les autres est le signe d'une véritable maîtrise. Développons notre nœud commercial et obtenons-en le contrôle majoritaire."
 gen_eur_defender_faith_title:0 "Bastion de la Foi"
 gen_eur_defender_faith_desc:0 "L'hérésie ne doit pas être tolérée. L'Église [Root.Religion.GetName] a besoin d'un modèle de piété pour éclairer la voie."
 gen_hre_electors_title:0 "Ambition Impériale"
 gen_hre_electors_desc:0 "Comme tous les Princes de l'Empire d'Anbennar, nous avons les yeux rivés sur le trône. Nous devons susciter un certain soutien de l'électorat."
 gen_hre_electors.tooltip:2 " Électeurs soutenant §Y[Root.GetName]§! pour devenir Empereur."
 gen_hre_emperor_title:0 "Héritage Damérien"
 gen_hre_emperor_desc:1 "Sous les Grands-Ducs Silmuna de Damérie, Anbennar entra dans un âge de grande prospérité - et c'est grâce à leur règne qu'Anbennar devint le fer de lance de la civilisation et des arts - sans oublier l'hégémonie sur Cannor. Leur héritage n'a pas été oublié, pas plus que leur ambition. Nous devons être couronné Empereur."
 gen_hre_imperial_ban_title:0 "Défendre l'Empire"
 gen_hre_imperial_ban_desc:0 "Au fil du temps, nombre de nos Princes ont sottement perdu des territoires face aux nations barbares au-delà des frontières impériales. Malheureusement, cela nous fait paraître faibles. Reconquérons-les."
 control_spice_trade_asia_title:0 "Le Commerce des Épices"
 control_spice_trade_asia_desc:0 "Les épices de toutes sortes sont très prisées dans le monde entier. Contrôler l'approvisionnement mondial de ces marchandises nous enrichira grandement."
 asia_silk_road_title:0 "La Route de la Soie"
 asia_silk_road_desc:0 "Pendant des siècles, la route de la soie a été une source de richesse pour ceux qui pouvaient en contrôler une grande partie. C'est à notre tour de profiter de ces avantages."
 bur_nevers_title:0 "Intégrer Nevers"
 bur_nevers_desc:0 "La rumeur veut que notre marionnette sur le trône de Nevers pratique les magies noires. Il ne conviendrait pas de s'associer à une telle hérésie ; Nevers ferait mieux d'être intégré au bercail."
 bur_lorraine_title:0 "Un Royaume Divisé"
 bur_lorraine_desc:0 "Nos possessions au Nord et au Sud sont étendues, mais la division de notre droit de naissance est difficile au mieux. Les Duchés de Lorraine et de Barrois sont le chaînon manquant et appartiennent clairement sous notre domination."
 bur_liege_title:0 "Contrôler Liège"
 bur_liege_desc:0 "Historiquement, l'Évêché de Liège a été une voix forte au Vatican et dans l'Empire d'Anbennar. Par extension, si nous devions contrôler cette voix, nous pourrions mieux représenter nos intérêts."
 bur_subjects_title:0 "Apaiser les Sujets"
 bur_subjects_desc:0 "En tant que dirigeant de tant d'unions fragiles, nous ne pouvons pas être vus comme ayant des sujets déloyaux. Pendant que nous considérons nos revendications sur la Lotharingie, nous devons nous assurer que tous nos partenaires sont renforcés et prêts à agir."
 bur_subjects.tooltip:1 "Tous les sujets ont moins de §Y1,00%§! de Désir de Liberté"
 bur_romandie_title:0 "Reconquérir la Transjurane"
 bur_romandie_desc:0 "Le Royaume de Haute-Bourgogne a été sous le contrôle de l'Empire assez longtemps. Autrefois, il constituait un tiers complet de la Bourgogne et doit nous être rendu."
 bur_cisjurania_title:0 "Royaume d'Arles"
 bur_cisjurania_desc:0 "Le Duché de Basse-Bourgogne, autrefois gouverné par Richard le Justicier qui unifia toute la Bourgogne sous son règne, devrait nous être rendu. L'Arelat doit être restauré !"
 bur_frisia_title:0 "Conquête Frisonne"
 bur_frisia_desc:0 "Le reste de la région des Pays-Bas nous est assujetti. Seule la Frise reste hors de notre contrôle - nous l'aurons pour nous."
 yem_gen_recon_one_title:0 "Conquérir le Yémen Inférieur"
 yem_gen_recon_one_desc:0 "La cité portuaire d'Aden et les environs sont d'une importance vitale pour notre héritage yéménite. Le commerce qui traverse le Golfe d'Aden peut être stratégiquement contrôlé d'ici - reconquérons cette terre en notre nom."
 yem_gen_recon_two_title:0 "Conquérir le Yémen Supérieur"
 yem_gen_recon_two_desc:0 "Sanaa est véritablement une cité antique. Les domaines associés à ce lieu historique doivent nous être rendus."
 gen_ara_defender_faith_title:0 "Bouclier de l'Islam"
 gen_ara_defender_faith_desc:0 "Depuis l'époque du Prophète Muhammad - paix soit sur lui - l'Islam a été béni avec de nombreux maîtres et dirigeants forts. Nous devrions ajouter notre propre dynastie à cette liste de grands protecteurs."
 ara_gen_holy_city_title:0 "La Cité Sainte"
 ara_gen_holy_city_desc:0 "La cité sainte de La Mecque doit être libérée pour le libre accès de tous ceux qui souhaitent entreprendre le Hajj. Il nous revient de prendre grand soin de ce site merveilleux et vénéré."
 ara_gen_trade_leader_title:0 "Leader de Production"
 ara_gen_trade_leader_desc:0 "Les terres d'Arabie sont renommées pour diverses marchandises rares et artisanales. Nous devrions monopoliser la production d'au moins l'une d'entre elles afin de pouvoir contrôler leur prix."
 mam_holy_cities_title:0 "Les Cités Saintes"
 mam_holy_cities_desc:0 "La Mecque et Médine sont les sites les plus saints de l'Islam. La politique de la région est complexe, mais nous sommes en position de subjuguer les deux Sharifs. Si nous pouvons contrôler les deux cités sous deux sujets, il pourrait y avoir une opportunité de consolidation."
 mam_yemeni_trade_title:0 "Commerce Yéménite"
 mam_yemeni_trade_desc:0 "Le Golfe d'Aden est une route commerciale très riche. Si nous pouvons nous étendre au Yémen, nous pourrions contrôler une portion significative du commerce mondial de café et d'encens."
 mam_alexandria_trade_title:0 "Commerce Alexandrin"
 mam_alexandria_trade_desc:0 "Bien que la grande cité d'Alexandrie soit sous notre contrôle, elle est infestée de marchands italiens qui détournent sa richesse vers leurs propres cités. Nous devrions soit expulser ces marchands, soit améliorer notre contrôle du commerce local."
 mam_pacify_bedouins_title:0 "Pacifier les Bédouins"
 mam_pacify_bedouins_desc:0 "Les Bédouins nomades de Syrie et d'Arabie sont une nuisance constante. Ils pillent nos terres presque saisonnièrement et les Sultans récents ont fait peu pour les arrêter. Ils doivent être mis au pas."
 mam_subjugate_beyliks_title:0 "Subjuguer les Beyliks"
 mam_subjugate_beyliks_desc:0 "Les Beyliks turcs d'Anatolie nous ont payé tribut par le passé et reconnu notre suzeraineté. Maintenant ils ont des délusions d'indépendance malgré le puissant Sultan Ottoman qui respire dans leur cou. Il est temps de réaffirmer notre pouvoir en Anatolie."
 ara_crowns_of_iberia_title:0 "Couronnes d'Ibérie"
 ara_crowns_of_iberia_desc:0 "Les nombreuses couronnes d'Ibérie ont récemment été divisées et consolidées par [Root.GetName] et notre voisin la Castille. Toutes les couronnes sont liées par une lignée commune et donc par des revendications communes les unes sur les autres. Il est temps de presser nos revendications sur les royaumes de l'ouest."
 conquer_athens_title:0 "Conquérir Athènes"
 conquer_athens_desc:0 "La Couronne d'Aragon a une revendication sur le Duché d'Athènes, qui se trouve maintenant en péril face à l'assaut turc. Athènes, et le peuple grec plus généralement, bénéficieraient du retour de notre protection."
 subjugate_ryazan_horde_title:0 "Subjuguer Riazan"
 subjugate_ryazan_horde_desc:0 "La Principauté de Riazan ne voit plus les héritiers de Gengis Khan comme leurs suzerains. Ils doivent être rappelés à l'ordre non seulement par le feu et l'épée, mais par l'expansion rapide de notre nation."
 tatar_yoke_mission_title:0 "Le Joug Tatar"
 tatar_yoke_mission_desc:0 "Sottement, les Princes russes croient que nous sommes une relique du passé et ont depuis longtemps cessé de nous payer tribut. Nous dévasterons leurs cités, prendrons leurs épouses et brûlerons leurs champs pour leur rappeler qui gouverne la Steppe."
 crimean_expansion_horde_title:0 "Expansion Criméenne"
 crimean_expansion_horde_desc:0 "Les terres de Crimée sont divisées entre plusieurs nations, mais elles appartiennent légitimement aux héritiers de Gengis Khan."
 ruin_ruthenia_title:0 "Ruiner la Ruthénie"
 ruin_ruthenia_desc:0 "Autrefois, les armées de Gengis Khan dévastèrent la Ruthénie. Kiev fut saccagée et brûlée, une grande puissance réduite en cendres du jour au lendemain. Il est temps pour les Tatars de revenir vers les terres fertiles du Dniepr."
 boh_hussite_one_title:0 "Résurgence Hussite"
 boh_hussite_one_desc:0 "Malgré, ou peut-être à cause de la mort de Jan Hus en 1415, les partisans du mouvement hussite nous en veulent amèrement depuis de nombreuses années. Les conflits ont atteint un point critique une fois de plus, et ce n'est qu'une question de temps avant que nous devions faire un choix au nom de notre peuple."
 boh_hussite_one.tooltip:0 "A accompli l'événement du Retour des Hussites"
 boh_integrate_silesia_title:0 "Intégrer la Silésie"
 boh_integrate_silesia_desc:0 "Maintenant que notre propre maison est en ordre, nous devrions nous tourner vers nos Terres de la Couronne. La Silésie a toujours fait partie de notre royaume, et il est grand temps qu'elle jouisse d'un statut complet au sein de notre société."
 boh_prem_conquest_title:0 "Héritage Premyslide"
 boh_prem_conquest_desc:0 "La Bohême règne à nouveau suprême. Cependant, un Margrave à notre cour a sournoisement fait remarquer que nous possédons une revendication légitime sur les terres de nos ancêtres, les Premyslides. Les temps ont évolué et les frontières se sont déplacées, mais nous croyons que certaines de ces revendications portent encore du poids."
 boh_prem_conquest_two_title:0 "Reconquête Pomérélienne"
 boh_prem_conquest_two_desc:0 "Le succès de notre conquête résonne encore à nos oreilles. Les terres poméréliennes au Nord étaient aussi sous le contrôle de Venceslas II, et doivent donc être nôtres."
 boh_development_one_title:0 "Travaux Municipaux"
 boh_development_one_desc:1 "Le Royaume de Bohême est à la traîne de nos voisins en termes d'industrialisation. Il vaut l'investissement d'élever notre profil dans la région, et ainsi de promouvoir une plus grande industrie."
 destroy_ayyubids_title:0 "Détruire les Ayyubides"
 destroy_ayyubids_desc:0 "Les Ayyubides régnèrent autrefois sur un vaste empire, mais sont maintenant réduits à une misérable ombre de leur gloire passée. Nous devrions les sortir de leur misère."
 defeat_black_sheep_title:0 "Vaincre les Moutons Noirs"
 defeat_black_sheep_desc:0 "Qara Qoyunlu, les Turcomans du Mouton Noir, sont nos plus grands rivaux. Bien qu'ils aient grandi en taille, ils font face à des soulèvements constants et des luttes tribales. Quand le moment opportun arrivera, nous frapperons."
 conquer_the_caucasus_akk_title:0 "Conquérir le Caucase"
 conquer_the_caucasus_akk_desc:0 "De nombreux petits États et tribus habitent les montagnes du Caucase. Leur désunion les rend mûrs pour la cueillette."
 invade_persia_akk_title:0 "Envahir la Perse"
 invade_persia_akk_desc:0 "Au cours des siècles, de nombreux envahisseurs ont fait de la Perse le siège d'un grand empire. Les Moutons Blancs rejoindront la liste des conquérants immortels."
 conquer_iraq_akk_title:0 "Conquérir l'Iraq"
 conquer_iraq_akk_desc:0 "Bagdad et ses environs furent saccagés et ruinés par Timur. Mais c'est encore une région relativement riche qui bénéficierait grandement à notre empire grandissant."
 hun_poland_alliance_title:0 "Anciennes Alliances"
 hun_poland_alliance_desc:1 "La Hongrie et la Pologne ont été gouvernées comme une seule par des gens comme le Roi Angevin Louis le Grand et, plus récemment, Władysław III Jagellon. Cependant, certains à notre cour chercheraient à nous distancer des Polonais. Nous devrions prendre des mesures d'une manière ou d'une autre."
 hun_vassal_states_title:0 "Contrôler la Valachie"
 hun_vassal_states_desc:0 "Le peuple de Valachie ne peut possiblement survivre sous la domination ottomane. Mettons-les sous notre protection."
 hun_vassal_states_two_title:0 "Contrôler la Moldavie"
 hun_vassal_states_two_desc:0 "La Moldavie a changé de mains plus de fois que nous ne pouvons compter. Clairement, cependant, nous avons la revendication la plus légitime sur leur terre."
 hun_vassal_states_three_title:0 "Contrôler la Serbie"
 hun_vassal_states_three_desc:0 "L'État serbe vint autrefois implorer protection quand l'Empire Ottoman menaçait leurs frontières. Nous considérons que cette demande d'orientation est toujours valide. Intégrons-les au bercail."
 hun_vassal_states_four_title:0 "Contrôler la Bosnie"
 hun_vassal_states_four_desc:1 "La Bosnie, comme la Serbie, devrait nous être assujettie, à nous leurs suzerains légitimes. Une nation aussi pitoyable ne peut s'attendre à se défendre contre les révoltes internes, et encore moins contre le Turc maraudeur. Tant que nous y sommes, nous devrions chasser les Italiens de nos rivages et supprimer une menace de plus à notre règne."
 hun_ottoman_borders_title:1 "Menace Anatolienne"
 hun_ottoman_borders_desc:1 "Il est temps que nous érigions une défense contre la marée d'infidèles anatoliens occupant les terres européennes. Établissons une frontière sûre et fortifions notre territoire. Nous ne nous rendrons pas facilement."
 hun_ottoman_borders.tooltip:1 " provinces possédées :\nOnt un §YFort§!.\nOnt une frontière avec l'§YEmpire Ottoman§!."
 hun_ottoman_borders_two_title:0 "Sécuriser la Macédoine"
 hun_ottoman_borders_two_desc:0 "Les maraudeurs ont empiété dans les Balkans trop longtemps. Il est temps de les éjecter de notre royaume et d'ajouter la Macédoine à notre royaume !"
 hun_ottoman_borders_three_title:0 "Sécuriser la Bulgarie"
 hun_ottoman_borders_three_desc:0 "Le peuple bulgare a été sous occupation étrangère d'une sorte ou d'une autre pendant de nombreuses années. D'abord l'Empire autoproclamé romain, puis les Turcs, qui furent sûrement des suzerains cruels. Libérons-les."
 hun_ottoman_borders_four_title:0 "Pousser vers Constantinople"
 hun_ottoman_borders_four_desc:0 "Conquérons la grande cité de Constantinople et revendiquons les Balkans !"
 secure_the_imperial_crown.tooltip:1 " Électeurs :\nSoutiennent §Y[Root.GetName]§! pour devenir Empereur.\nOnt au moins §Y100§! d'opinion de §Y[Root.GetName]§!."
 building_alliances.tooltip:0 "Au moins §Y2§! pays :\nAlliance avec §Y[Root.GetName]§!.\nOnt au moins §Y150§! d'opinion de §Y[Root.GetName]§!."
 conquer_warmia_title:1 "Reconquérir la Prusse"
 conquer_warmia_desc:0 "Les terres prussiennes furent christianisées par les chevaliers teutoniques avec la compréhension qu'elles seraient soumises à la Couronne polonaise. Les chevaliers se désavouèrent rapidement, mais même si plusieurs centaines d'années ont passé, nous n'avons pas oublié ce qui devrait être nôtre."
 vassalize_lithuania_title:2 "La République des Deux Nations"
 vassalize_lithuania_desc:0 "La Lituanie a été en déclin relatif, comparée à la Pologne. Il est temps de les amener en union plus étroite avec la Pologne pour notre propre sécurité, ainsi que la leur."
 vassalize_the_teutonic_order_title:1 "Vaincre les Chevaliers"
 vassalize_the_teutonic_order_desc:1 "Les Chevaliers Teutoniques furent originellement invités en Prusse à la demande du Royaume polonais. Depuis lors, ils sont devenus un problème, les Chevaliers doivent reconnaître que ces terres sont une partie légitime de la Pologne."
 conquer_silesia_title:0 "Conquérir la Silésie"
 conquer_silesia_desc:0 "Bien que certains diraient que notre revendication sur la Silésie est un peu bancale, nous avons quelques motifs pour revendiquer cette province comme nôtre. Le prestige de notre pays dépend de ce que nous poussions ces revendications."
 control_scania_title:0 "Conquérir la Scanie"
 control_scania_desc:0 "Le contrôle du Roi danois sur la Scanie lui permet d'imposer des taxes inacceptables sur la navigation suédoise par son contrôle du péage du Sund. Nous devons arracher cette province de ses mains pour le bien de la Suède."
 vassalize_norway_swe_title:0 "Protéger la Norvège"
 vassalize_norway_swe_desc:0 "Avec l'Union de Kalmar disparue, le Royaume de Norvège s'est retrouvé à la dérive dans un monde hostile sans amis. Il est de notre devoir de bon voisin de les mettre sous notre protection."
 control_osel_title:0 "Conquérir Ösel"
 control_osel_desc:0 "Le grand Roi Valdemar II mena les armées danoises vers de grandes victoires en Estonie contre les Païens, cependant, depuis le soulèvement de la Nuit de Saint-Georges, ces terres sont devenues partie de l'ordre livonien. Nous devons suivre ses pas et prendre les îles d'Ösel pour servir de base."
 restore_stability_title:0 "Saison des Semailles de Riz"
 restore_stability_desc:0 "Daimyo, la saison des semailles de riz approche, mais tant que notre royaume reste embourbé dans l'instabilité politique et nos routes infestées de brigands, nous ne pouvons espérer que de maigres récoltes. Restaurons notre stabilité et goûtons à nouveau les effluves frais du saké de saison."
 annex_dai_viet_title:1 "Annexer le Dai Viet"
 annex_dai_viet_desc:0 "Depuis les Empereurs Han, le peuple du Dai Viet a reconnu le mandat du ciel que le grand Empereur détient. Il est temps de leur rappeler une fois de plus."
 defeat_the_livonian_order_title:1 "Conquérir la Livonie"
 defeat_the_livonian_order_desc:0 "L'Ordre Livonien a fait la guerre contre la Lituanie depuis sa fondation, même après notre conversion au catholicisme. Nous devons les écraser une fois pour toutes."
 recover_calais_title:0 "Reconquérir Calais"
 recover_calais_desc:0 "Le traître Roi Édouard III d'Angleterre a pris Calais pour servir de base à attaquer la France. Nous devons empêcher que cela arrive et donner à la France le Pays Reconquis."
 france_discovers_north_america_title:0 "Découvrir l'Amérique du Nord"
 france_discovers_north_america_desc:0 "Nos Navigateurs supplient la couronne de financer une mission pour explorer les mers à l'ouest de nous. Ils ont entendu des rumeurs de terres riches qu'ils souhaitent revendiquer pour la gloire de la France."
 fra_canada_discovery.tooltip:0 "§Y[Root.GetName]§! a découvert n'importe quelle province dans la région coloniale du Canada Colonial"
 fra_carib_discovery.tooltip:0 "§Y[Root.GetName]§! a découvert n'importe quelle province dans la région coloniale des Caraïbes Coloniales"
