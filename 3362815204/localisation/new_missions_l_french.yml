 unite_manchu_title:0 "Unir les Tribus Jurchen"
 unite_manchu_desc:1 "En conquérant les lieux clés de la région, nous serons capables de revendiquer la légitimité pour gouverner tout le peuple Mandchou."
 new_world_sunset_tooltip:0 "§Y[Root.GetName]§! possède au moins §Y5§! provinces en Europe"
 vij_local_temples_title:0 "Patronner les Dieux Locaux"
 vij_local_temples_desc:0 "Les Hindous de chaque région pratiquent leur foi différemment, chacun adorant des dieux différents mais liés. Pour montrer aux peuples conquis la bienveillance de notre règne, nous devrions patronner leurs divinités en construisant des temples dans leurs cités."
 vij_jains_mission_title:0 "Protéger les Communautés Jaïns"
 vij_jains_mission_desc:0 "Le jaïnisme est en déclin à travers l'Inde, pourtant de nombreuses communautés jaïns demeurent dans nos cités. Nous devons nous assurer qu'elles sont satisfaites pour qu'elles puissent aider notre nation à prospérer."
 vij_empower_brahmins_title:0 "Patronage des Temples"
 vij_empower_brahmins_desc:0 "Notre empire abrite certains des plus grands temples hindous du monde. Ces temples sont gouvernés et entretenus par la caste brahmane, qui dépend du patronage du monarque. Nous devrions faire des dons généreux aux Brahmanes pour qu'ils puissent élever nos temples à des niveaux de grandeur sans précédent."
 vij_conquer_andhra_title:0 "Conquérir l'Andhra"
 vij_conquer_andhra_desc:0 "La dynastie Reddy d'Andhra est tombée dans la faiblesse et le déclin, bien que leurs terres soient riches et fertiles. Nous devrions gouverner ces terres nous-mêmes."
 vij_conquer_orissa_title:0 "Conquérir l'Orissa"
 vij_conquer_orissa_desc:0 "Nous devrions continuer à poursuivre la dominance économique en Inde en étendant notre contrôle sur la côte jusqu'à l'Orissa."
 vij_indian_trade_title:0 "Commerce Sud-Indien"
 vij_indian_trade_desc:0 "Le commerce est la force vitale de notre nation. Nous devrions viser à contrôler tout le commerce qui passe par l'Inde du Sud."
 vij_integrate_jaffna_title:0 "Intégrer Jaffna"
 vij_integrate_jaffna_desc:0 "Les Princes de Jaffna nous ont, pour la plupart, servis loyalement au fil des ans. Il est temps de les incorporer pleinement dans notre domaine."
 vij_ceylon_conquest_title:0 "Conquérir Lanka"
 vij_ceylon_conquest_desc:0 "Lanka abrite des temples bouddhistes extravagants et anciens et des ports commerciaux riches. Commençons une campagne pour la conquérir."
 vij_city_of_victory_title:0 "Cité de la Victoire"
 vij_city_of_victory_desc:0 "Une fois que nous aurons consolidé notre règne sur l'Inde du Sud, nous adopterons un nouveau titre royal et célébrerons notre victoire."
 vij_bah_reconquest_title:0 "La Bataille pour Raichur"
 vij_bah_reconquest_desc:0 "Raichur Doab se situe à la frontière entre Vijayanagar et le Sultanat Bahmani. Si nous espérons triompher contre eux, nous devons commencer par prendre cette frontière fortifiée."
 vij_defeat_bahmanis_title:0 "Avancer vers Kalyana"
 vij_defeat_bahmanis_desc:0 "Pour cimenter la défaite de nos rivaux, les Sultans Bahmanis, nous devons saisir leur capitale à Bidar. La région contient aussi l'ancienne capitale Chalukya, une cité de grande importance historique."
 vij_bengal_title:0 "Détourner le Commerce du Bengale"
 vij_bengal_desc:0 "Les ports du Bengale attirent de nombreux marchands le long des routes commerciales océaniques. Ils doivent être convaincus que nos propres ports sont plus favorables au commerce."
 vij_war_plunder_title:0 "Butin de Guerre"
 vij_war_plunder_desc:0 "Les tendons de la guerre sont l'argent infini. Cet argent devrait être extrait des États voisins."
 vij_marathas_title:0 "Envahir le Maharashtra"
 vij_marathas_desc:0 "Les terres du Maharashtra séparent le Deccan des puissants Sultanats du nord. Nous devrions conquérir ces terres pour faire une frontière contre les incursions nordiques."
 vij_tamil_trade_title:0 "Les Guildes Commerciales Tamoules"
 vij_tamil_trade_desc:0 "Les cités portuaires tamoules nouvellement conquises de la Côte de Coromandel ont le potentiel d'apporter un grand profit à notre nation. Nous avons du mal à intégrer les guildes commerciales locales dans le nouvel ordre cependant. Nous devons résoudre ces disputes avant de consolider notre règne sur le sud."
 vij_tamil_trade.tooltip:0 "Aucune province possédée avec la culture tamoule n'a plus de §Y2§! Troubles ou §Y50§! Autonomie Locale"
 vij_mysore_conquest_title:0 "Restaurer le Règne sur Mysore"
 vij_mysore_conquest_desc:0 "Les dirigeants de Mysore sont nominalement nos sujets, pourtant ils se sont presque entièrement affranchis de notre règne. Nous devons leur rappeler qui gouverne le Deccan."
 vij_malabar_title:0 "Sécuriser la Côte de Malabar"
 vij_malabar_desc:0 "Les ports et dynasties antiques qui parsèment la Côte de Malabar sont une cible attrayante d'expansion. Nous devons les amener dans le bercail."
 vij_tamil_rebels_title:0 "Terminer l'Insurrection Tamoule"
 vij_tamil_rebels_desc:0 "Bien que nous ayons atteint une résolution avec les guildes commerciales, il y a encore de la résistance à notre règne parmi le peuple tamoul. Nous devons traiter avec le peuple Vaduga migrant et le seigneur de guerre Chellappa."
 vij_chola_conquest_title:0 "Les Conquêtes Chola"
 vij_chola_conquest_desc:0 "La dynastie Chola régna sur l'Inde du Sud pendant plus d'un millénaire. Leurs conquêtes furent vraiment inspirantes, mais la plus impressionnante fut l'invasion de Kedah sur la Péninsule Malaise par Rajendra. Nous devrions répliquer leur succès et gagner un pied en Asie du Sud-Est."
 vij_rajendra_ambition_title:0 "Ambition de Rajendra"
 vij_rajendra_ambition_desc:0 "Avec Kedah sous notre contrôle, nous avons une base d'où étendre notre influence à travers les Archipels Malais. Bien que les Cholas sous Rajendra aient eu une grande influence sur les seigneurs insulaires, il n'atteignit jamais le règne direct sur eux. Nous dépasserons les accomplissements des Chola en amenant les Malais entièrement dans notre empire."
 vij_develop_capital_title:0 "Développer la Capitale"
 vij_develop_capital_desc:0 "Notre capitale est déjà l'une des plus grandes cités du monde, mais elle pourrait être plus grande encore. Nous devons dépenser nos ressources pour un développement ultérieur."
 vij_aden_conquest_title:0 "Conquérir Aden"
 vij_aden_conquest_desc:0 "Notre dépendance à l'achat de chevaux de guerre d'Arabie nous rend dépendants de l'approvisionnement des Arabes qui habitent cette région. Nous devrions établir une tête de pont à Aden pour ouvrir la voie à notre propre contrôle de l'approvisionnement en chevaux."
 vij_aden_trade_title:0 "Dominer le Commerce à Aden"
 vij_aden_trade_desc:0 "Avec Aden elle-même sous notre contrôle, nous sommes en position de consolider un monopole sur le commerce autour du Golfe d'Aden."
 vij_africa_conquest_title:0 "En Afrique"
 vij_africa_conquest_desc:0 "L'Afrique de l'Est fournit aux États de l'Océan Indien non seulement des esclaves, mais aussi de l'or, de l'ivoire et des pierres précieuses. Une campagne en Afrique pourrait être vraiment lucrative."
 vij_africa_trade_title:0 "Commerce de Zanzibar"
 vij_africa_trade_desc:0 "Les cités côtières que nous avons capturées en Afrique de l'Est nous mettent en position de dominer tout le commerce le long de la côte swahilie."
 vij_tamil_rebels.tooltip:0 "Accomplir l'événement de Migration Vaduga et la chaîne d'événements Chellappa, ou atteindre l'Âge de la Réforme sans les déclencher."
 dlh_agra_mission_title:0 "Fonder la Cité d'Agra"
 dlh_agra_mission_desc:0 "Avec la province du Doab Central sécurisée une fois de plus sous notre règne, nous devrions fonder une nouvelle cité là avec le potentiel d'accommoder les besoins de la cour."
 dlh_jnp_reconquest_title:0 "Reconquérir le Territoire Perdu"
 dlh_jnp_reconquest_desc:0 "Les conflits récents contre le Sultanat parvenu de Jaunpur ont vu la perte d'une grande partie de notre territoire. Nous devons reprendre nos terres à l'est, pièce par pièce."
 dlh_jnp_reconquest_2_title:0 "Vaincre Jaunpur"
 dlh_jnp_reconquest_2_desc:0 "Jaunpur elle-même devrait être rendue au règne de Delhi, et ses généraux afghans forcés de se soumettre au Sultan."
 dlh_conquer_bengal_title:0 "Conquérir le Bengale"
 dlh_conquer_bengal_desc:0 "Le Bengale cessa d'être gouverné par les Sultans de Delhi à l'époque des Tughlaqs. Les cités populeuses et ports riches de la région seraient un grand atout pour notre empire grandissant."
 dlh_restore_empire_title:0 "Delhi Résurgent"
 dlh_restore_empire_desc:0 "Le destin n'a pas été clément envers le Sultanat de Delhi pendant de nombreuses décennies, pourtant il semble maintenant que la marée ait tourné. Nous devons ouvrir la voie à la résurgence de notre empire !"
 dlh_lodi_sayyids_title:0 "Affirmer le Contrôle sur Delhi"
 dlh_lodi_sayyids_desc:0 "Tout Sultan de Delhi digne de ce titre doit contrôler directement les provinces centrales du Pendjab et autour de Delhi même."
 dlh_reconquer_multan_title:0 "Restaurer le Règne sur Multan"
 dlh_reconquer_multan_desc:0 "Multan défie sottement notre règne. Ils doivent être vaincus !"
 dlh_restore_sultanate_title:0 "Le Sultanat Restauré"
 dlh_restore_sultanate_desc:0 "Bien que loin de restaurer les anciennes frontières du Sultanat de Delhi, notre aspiration initiale devrait être de sécuriser une position forte en Inde du Nord."
 dlh_conquer_gujarat_title:0 "Conquérir le Gujarat"
 dlh_conquer_gujarat_desc:0 "Les dirigeants du Gujarat furent autrefois gouverneurs sous le Sultanat de Delhi, et maintenant ont des prétentions d'indépendance. De plus, ils abritent des nobles de nos ennemis vaincus dans l'espoir de les parrainer pour se lever contre nous. Ils doivent être soumis !"
 dlh_conquer_marathas_title:0 "Conquérir le Maharashtra"
 dlh_conquer_marathas_desc:0 "Le règne de Delhi balaya autrefois tout le Deccan. Il le fera encore, en commençant par les Marathas."
 dlh_conquer_deccan_title:0 "Envahir le Deccan"
 dlh_conquer_deccan_desc:0 "Il est temps d'affirmer encore une fois notre règne sur tout le Deccan, comme les Tughlaqs le firent avant que le Sultanat Bahmani ne se rebelle contre eux."
 dlh_conquer_afghans_title:0 "Soumettre les Afghans"
 dlh_conquer_afghans_desc:0 "La noblesse afghane a gouverné une grande partie de l'Inde du Nord pendant des siècles. Leur pouvoir est devenu trop grand, et ils doivent être mis au pas. La meilleure façon d'afficher notre dominance sur eux serait de capturer Kaboul même."
 dlh_conquer_malwa_title:0 "Soumettre Malwa"
 dlh_conquer_malwa_desc:0 "Les Rajputs de Malwa ont été une épine constante dans notre flanc pendant des générations. Ils doivent être écrasés complètement pour que nous puissions nous étendre vers le sud en sécurité."
 dlh_conquer_sind_title:0 "Conquérir le Sind"
 dlh_conquer_sind_desc:0 "Les seigneurs du Sind ont la bonne fortune de gouverner sur un grand nombre de compagnons musulmans. Bien que nous ayons généralement de bonnes relations avec notre population hindoue, nous devrions saisir l'opportunité d'embrasser nos frères de la foi."
 dlh_conquer_rajputs_title:0 "Conquérir le Rajputana"
 dlh_conquer_rajputs_desc:0 "Les seigneurs restants parmi les Rajputs craignent à juste titre notre expansion continue dans la région. Il est temps de rendre ces craintes réalité."
 dlh_textile_industry_title:0 "Développer l'Industrie Textile"
 dlh_textile_industry_desc:0 "L'Hindoustan est un centre majeur pour l'industrie textile, produisant une grande partie des tissus et de la soie de l'Inde. Investir dans des méthodes de production modernes stimulerait grandement notre économie."
 dlh_textile_industry.tooltip:0 "10 provinces possédées ont soit une §YManufacture Textile§! soit une §YPlantation§! produisant du §YCoton§!"
 dlh_grand_trunk_road_title:0 "La Grande Route du Tronc"
 dlh_grand_trunk_road_desc:0 "La Grande Route du Tronc est l'une des plus anciennes routes commerciales du monde, s'étendant de Kaboul à l'ouest au Bengale à l'est. Si nous pouvions contrôler l'entièreté de cette route antique, nous aurions un réseau de transport efficace à travers tout le nord de l'Inde."
 dlh_grand_trunk_road.tooltip:0 "Chaque province possédée dans les zones de Lahore, Sirhind, Doab Supérieur, Doab Inférieur, Purvanchal, Bihar, Gaur, et Bengale Oriental obtient §YLa Grande Route du Tronc§! jusqu'à la fin du jeu, donnant les effets suivants :\nVitesse de Mouvement Amical §G+25%§!"
 dlh_conquer_orissa_title:0 "Conquérir l'Orissa"
 dlh_conquer_orissa_desc:0 "Les serviteurs de Jagannath échappent à notre règne, croyant que les jungles de Garjat les protégeront de l'invasion. Montrons-leur qu'ils n'ont aucune protection contre notre assaut !"
 ori_vassals_mission_title:0 "Gouverner les Garjats"
 ori_vassals_mission_desc:0 "Un grand nombre de chefs Garjat ont juré allégeance à nous, et cet essaim véritable de tribus vassales nous sert bien. Dernièrement cependant ils sont devenus indisciplinés. Ils doivent être remis au pas, notre domination sur les Garjats rendue absolue."
 ori_expand_inland_title:0 "Étendre vers l'Intérieur"
 ori_expand_inland_desc:0 "Avec la plupart des tribus Garjat maintenant solidement sous notre règne, nous devrions nous étendre davantage dans les jungles intérieures, subjuguant tous les peuples que nous trouvons en chemin qu'ils soient tribaux Garjats, Sultans impérieux, ou Maharajas vénérables."
 ori_conquest_of_the_reddy_kingdom_dh_title:0 "Conquérir l'Andhra"
 ori_conquest_of_the_reddy_kingdom_dh_desc:0 "Depuis le déclin de l'Empire Kakatiya, les terres télougou ont été divisées en un nombre de petits états gouvernés par les aristocrates Reddy et Velama. Un par un ces Royaumes en sont venus à être dominés par nos rivaux à l'Ouest et au Sud. Frappons maintenant tant qu'il est encore temps et écrasons les éclats Kakatiya restants."
 ori_conquest_of_telingana_dh_title:0 "Conquérir le Telingana"
 ori_conquest_of_telingana_dh_desc:0 "Avec Rajahmundry en nos mains, les chefs Velama du Telingana nous ont approchés en nous suppliant de les libérer de l'oppression étrangère qu'ils doivent maintenant endurer. Envoyons nos armées en avant et unifions les terres du Telingana sous notre bannière !"
 ori_to_the_kaveri_river_and_beyond_dh_title:0 "Le Fleuve Kaveri"
 ori_to_the_kaveri_river_and_beyond_dh_desc:0 "Avec la grande forteresse d'Udayagiri sous notre contrôle, la Côte de Coromandel s'ouvre devant nous. Étendons-nous aussi loin que nos armées peuvent nous porter et conquérons toute la côte jusqu'au Delta du Kaveri et les riches terres des Tamouls."
 ori_coromandel_trade_title:0 "Commerce de Coromandel"
 ori_coromandel_trade_desc:0 "Avec la Côte de Coromandel fermement sous notre contrôle, nous devons maintenant bouger pour dominer le commerce dans la région. Le commerce doit être dirigé vers les cités nouvellement conquises de Pulicat, Tanjore, et Kuddaluru."
 ori_buildforces_dh_title:0 "Se Préparer à la Conquête"
 ori_buildforces_dh_desc:0 "Les rouages de la guerre tournent lentement. Si nous devons avoir une chance d'atteindre nos objectifs, nous devons avoir des forces permanentes considérables, des renforts abondants, et des dirigeants habiles pour les diriger."
 ori_bahmanis_title:0 "Envahir le Deccan"
 ori_bahmanis_desc:0 "Ayant sécurisé la loyauté des chefs Garjat et des seigneurs du Telingana, nous devons maintenant marcher dans le cœur même du Deccan ; la cité fortifiée de Bidar. Nous devons amasser une armée et dévaster la campagne déccanaise."
 ori_bengal_coast_title:0 "Saisir la Côte du Bengale"
 ori_bengal_coast_desc:0 "La côte autour du Delta du Gange est l'un des plus grands centres commerciaux d'Asie. Nous devons saisir cette terre pour nous !"
 ori_bengal_trade_title:0 "Dominer le Commerce au Bengale"
 ori_bengal_trade_desc:0 "Avec la côte sous notre contrôle, nous devons nous assurer que les marchands de la Baie du Bengale enrichissent notre propre nation plutôt que d'alimenter les coffres d'États inférieurs."
 ori_arakan_conquest_title:0 "Conquérir l'Arakan"
 ori_arakan_conquest_desc:0 "L'Arakan a longtemps abrité des pirates et contrebandiers qui pillent notre navigation et évitent nos tarifs. La cité de Chittagong, qui garde la route terrestre vers cette terre, est un hub commercial en soi et ferait donc un bel ajout à notre empire. Vainquons ces pirates !"
 ori_pegu_conquest_title:0 "Conquérir la Basse Birmanie"
 ori_pegu_conquest_desc:0 "Les routes commerciales du Bengale atteignent leur terminus oriental au Delta de l'Irrawaddy, les terres ancestrales du peuple Mon. Si nous capturions les grandes cités de Pegu et Dagon, nous serions idéalement situés pour contrôler tout le commerce qui passe par la Birmanie."
 ori_jagannath_mission_title:0 "Serviteurs de Jagannath"
 ori_jagannath_mission_desc:0 "Nous devons montrer notre dévotion à Jagannath, Seigneur de l'Univers, en patronnant ses temples et en nous assurant que ses serviteurs brahmanes ont tout ce dont ils ont besoin pour accomplir les rites dévotionnels."
 ori_bengal_inland_title:0 "En Avant vers Gaur"
 ori_bengal_inland_desc:0 "Bien que la côte soit maintenant nôtre, les terres fertiles du Bengale du Nord seraient aussi d'un grand service à notre empire grandissant. Bien que défendues par de nombreuses grandes forteresses, nous devons presser en avant dans le Bengale."
 ori_theological_education_title:0 "Éducation Védique"
 ori_theological_education_desc:0 "Nous devons nous assurer que notre peuple ait une éducation religieuse approfondie, réalisable par la propagation de la littérature védique dans notre langue odia native, et l'établissement de nouvelles institutions d'apprentissage."
 ori_bengal_trade_value_mission_title:0 "Prospérité au Bengale"
 ori_bengal_trade_value_mission_desc:0 "Il n'y aura pas de limites à notre prospérité ; notre capitale doit être le centre économique du monde !"
 ori_divert_burma_malacca_trade_title:0 "Diriger le Commerce vers le Bengale"
 ori_divert_burma_malacca_trade_desc:0 "Nous avons sécurisé une position puissante comme la nation commerciale principale de la Baie du Bengale. À quoi bon cela, cependant, si nous ne pouvons diriger le commerce vers nous ? Nous devons utiliser tous les moyens à notre disposition pour pousser le commerce de Birmanie et des Îles aux Épices vers nos propres ports."
 tr_subjugate_novgorod_title:0 "Conquérir Novgorod"
 tr_subjugate_novgorod_desc:0 "Bien que le grand Alexandre Nevsky ait protégé la Rus des pillards teutoniques et suédois, le Manteau de la Protection de la Rus est passé à Moscovie. Nous devons conquérir Novgorod et faire voir la vérité aux Princes de Novgorod par la force des armes."
 tr_invade_novgorod_mission_title:0 "Envahir Novgorod"
 tr_invade_novgorod_mission_desc:0 "Les Boyards de Novgorod résistent obstinément à notre règne. Nous devons préparer une force d'invasion pour les subjuguer."
 tr_consolidate_russia_mission_title:0 "Consolider la Russie"
 tr_consolidate_russia_mission_desc:0 "Les terres russes sont divisées en de nombreuses Principautés indépendantes. Les Princes doivent tous être unis sous notre règne."
 tr_conquer_steppes_russia_mission_title:0 "Dompter les Steppes"
 tr_conquer_steppes_russia_mission_desc:0 "La menace constante de raids des nomades au sud doit prendre fin. Depuis la région de Tambov nous pouvons nous préparer à frapper contre les hordes."
 tr_conquer_remaining_steppes_mission_title:0 "Consolider les Steppes"
 tr_conquer_remaining_steppes_mission_desc:0 "Bien que nous ayons vaincu plusieurs des hordes les plus menaçantes, nous pouvons améliorer davantage notre position stratégique dans les Steppes. Consolidons dans la région et subjuguons tous les nomades restants."
 tr_russia_partitions_poland_new_title:0 "Libérer la Ruthénie"
 tr_russia_partitions_poland_new_desc:0 "La République des Deux Nations polonaise est à la fois faible et inapte à gouverner les fiers peuples ruthéniens et biélorusses et d'autres pays en sont aussi venus à cette réalisation. Il est grand temps d'agir avant que la région ne soit partitionnée parmi nos rivaux."
 tr_russian_colony_in_west_siberia_new_title:0 "Coloniser la Sibérie Occidentale"
 tr_russian_colony_in_west_siberia_new_desc:0 "Nous avons commencé à chasser les Tatars de Sibérie, pour renforcer notre emprise sur ces régions nous devons établir des forts pour qu'ils puissent être amenés sous contrôle russe."
 tr_access_to_the_baltic_sea_title:0 "Fenêtre sur l'Occident"
 tr_access_to_the_baltic_sea_desc:0 "Nous craignons que la Russie soit laissée pour compte par les autres États d'Europe, nous ne devons pas rester arriérés. La Russie doit acquérir une côte sur la Baltique pour servir de fenêtre sur l'occident."
 tr_russian_colony_in_east_siberia_title:0 "Coloniser la Sibérie Orientale"
 tr_russian_colony_in_east_siberia_desc:0 "Nos Explorateurs ont ouvert les vastes terres inexploitées de Sibérie Orientale. Nous devons y établir des forts pour sécuriser notre contrôle."
 tr_russian_colony_in_west_siberia_title:0 "Établir des Forts en Sibérie Occidentale"
 tr_russian_colony_in_west_siberia_desc:0 "Nous avons commencé à chasser les Tatars de Sibérie, pour renforcer notre emprise sur ces régions nous devons établir des forts pour qu'ils puissent être amenés sous contrôle russe."
 tr_cross_the_mongol_border_title:0 "Revendiquer les Steppes"
 tr_cross_the_mongol_border_desc:0 "Nous devons porter le combat aux Tatars de la Horde d'Or. Nous devons planter la bannière de la Russie dans leurs steppes natales car tout appartient à Mère Russie."
 tr_conquer_finland_title:0 "Conquérir la Finlande"
 tr_conquer_finland_desc:0 "La Suède reste un danger pour les terres de Sainte Mère Russie. Pour protéger la Russie une fois pour toutes nous devons conquérir la Finlande pour servir de tampon."
 tr_subjugate_crimea_title:0 "Subjuguer la Crimée"
 tr_subjugate_crimea_desc:0 "Les Tatars de Crimée ont eu le droit de faire rage dans les Steppes trop longtemps, il est temps pour la Troisième Rome de leur montrer qui est le patron."
 tr_subjugate_kazan_title:0 "Subjuguer Kazan"
 tr_subjugate_kazan_desc:0 "La Cité de Kazan se situe sur les routes commerciales clés le long du fleuve Volga. Pour que la Russie prospère, elle doit appartenir à Mère Russie."
 rus_patriarchate_mission_title:0 "Patriarcat Russe"
 rus_patriarchate_mission_desc:0 "Constantinople ne peut être le centre spirituel de la Chrétienté orthodoxe sans la légitimité de l'Empereur byzantin. Nous devons prendre le manteau et établir une Troisième Rome !"
 rus_churches_mission_title:0 "Terre d'Églises"
 rus_churches_mission_desc:0 "Il est impératif que chaque citoyen de notre nation, du prince au paysan, ait accès aux conseils spirituels de notre clergé. Chaque village doit avoir une église."
 rus_romania_conquest_title:0 "Conquérir la Roumanie"
 rus_romania_conquest_desc:0 "Les Principautés de Valachie et Moldavie sont à la merci de plusieurs grandes puissances. Nous devons protéger nos frères orthodoxes en annexant ces terres."
 rus_third_rome_mission_title:0 "La Troisième Rome"
 rus_third_rome_mission_desc:0 "L'État russe a revendiqué le titre de 'Troisième Rome'. Pour légitimer cette revendication aux yeux du monde, nous devons contrôler la Cité du Désir du Monde, Constantinople elle-même."
 rus_streltsy_mission_title:0 "Recruter les Streltsy"
 rus_streltsy_mission_desc:0 "Les régiments de Streltsy sont l'épine dorsale de notre armée. Nous devons continuer à recruter et approvisionner les Streltsy pour maintenir nos traditions militaires."
 russian_abolutism_mission_title:0 "Règne Autocratique"
 russian_abolutism_mission_desc:0 "L'efficacité impitoyable de la part du Tsar est la seule façon pour l'État de prospérer. La bureaucratie civile et militaire doit répondre directement au Tsar en toutes matières."
 rus_manchuria_coast_title:0 "L'Acquisition de l'Amour"
 rus_manchuria_coast_desc:0 "Notre expansion vers l'est sera complète avec l'incorporation de la côte mandchoue. Là nous fonderons une cité, Vladivostok, qui sera le centre de nos efforts commerciaux et navals dans le Pacifique et l'Asie de l'Est."
 time_of_troubles_mission_title:0 "Survivre aux Troubles"
 time_of_troubles_mission_desc:0 "Les nuages d'orage s'amassent à l'horizon de la Russie. Nous devons endurer quelles que soient les épreuves que le destin nous réserve."
 had_time_of_troubles.tooltip:0 "Accomplir le désastre de l'Époque des Troubles ou atteindre l'Âge de l'Absolutisme sans le déclencher."
 tr_revolution_mission_title:0 "Révolution Russe"
 tr_revolution_mission_desc:0 "L'Âge de la Révolution est sur nous et la Russie doit choisir un camp. Répondrons-nous à l'appel de la liberté et joindrons la révolution, ou l'opposerons-nous avec une force réactionnaire ?"
 rus_complete_west_siberia_title:0 "Collecter le Yasak"
 rus_complete_west_siberia_desc:0 "Tous les natifs de Sibérie doivent payer un tribut de fourrures au Tsar. Notre colonisation de la Sibérie Occidentale doit être complétée pour que la portée de nos collecteurs de yasak soit étendue."
 rus_complete_east_siberia_title:0 "Étendre le Yasak à l'Est"
 rus_complete_east_siberia_desc:0 "Les peuples natifs de Sibérie Orientale doivent maintenant se soumettre au tribut de fourrures yasak. En échange d'outils et bibelots, la population indigène doit se soumettre à notre règne ou faire face à de terribles conséquences."
 tr_state_manufactories_title:0 "Manufactures d'État"
 tr_state_manufactories_desc:0 "Les rouages de l'industrie tournent toujours vers l'avant, et la Russie ne doit pas être laissée au bord du chemin alors que de nouvelles technologies de production deviennent disponibles. L'État doit construire et contrôler autant de grandes manufactures que possible."
 tr_prikazy_mission_title:0 "Établir les Prikazy"
 tr_prikazy_mission_desc:0 "Le Tsar ne peut gouverner seul. L'État doit être divisé en une série de bureaux exécutifs, ou Prikaz, pour aider le règne du Tsar et organiser son gouvernement."
 tr_prikazy_mission.tooltip.1:0 "Employer un conseiller Administratif avec au moins la compétence §Y3§!"
 tr_prikazy_mission.tooltip.2:0 "Employer un conseiller Diplomatique avec au moins la compétence §Y3§!"
 tr_prikazy_mission.tooltip.3:0 "Employer un conseiller Militaire avec au moins la compétence §Y3§!"
 rus_integrate_perm_title:0 "Intégrer Perm"
 rus_integrate_perm_desc:0 "La Principauté de Grande Perm a joui de beaucoup d'autonomie depuis la fin du règne novgorodien. Mais maintenant que notre nation regarde vers l'est, elle doit être amenée pleinement dans le bercail."
 rus_alaskan_colony_title:0 "Coloniser l'Alaska"
 rus_alaskan_colony_desc:0 "Notre quête pour monopoliser le commerce des fourrures nous emmène encore plus loin vers l'est. Il est temps de prendre la mer vers les rives des Amériques et d'établir une colonie en Alaska, où de nouvelles opportunités pour les fourrures seront abondantes."
 rus_partition_poland_mission_title:0 "Partitionner la Pologne"
 rus_partition_poland_mission_desc:0 "La Pologne est un État faible mené par des dirigeants faibles. Les nations pertinentes du monde, et notre propre nation avant tout, devraient découper leur nation à la première opportunité."
 nov_recover_cores_title:0 "Reconquérir Vologda"
 nov_recover_cores_desc:2 "Notre territoire oriental fut récemment saisi par les Moscovites, restreignant sévèrement notre accès aux fourrures. Novgorod décline politiquement et économiquement depuis. Nous devons reprendre nos terres perdues et restaurer notre économie."
 nov_defeat_mos_title:0 "Vaincre la Moscovie"
 nov_defeat_mos_desc:0 "Tandis que Novgorod résistait vaillamment au règne des Tatars, les Moscovites pliaient le genou et devenaient volontiers collecteurs d'impôts pour le Khan. Leur force croissante est alarmante, et nous nous sommes heurtés à eux plusieurs fois sur le territoire. Ils doivent être détruits."
 nov_build_army_title:0 "Créer une Armée Permanente"
 nov_build_army_desc:0 "Nous ne pouvons espérer survivre longtemps dans notre position précaire si nous ne réformons pas notre militaire. Nous devons lever une armée permanente pour nous opposer à tout État qui complote pour nous subjuguer."
 nov_conquer_tver_title:0 "Conquérir Tver"
 nov_conquer_tver_desc:0 "Autrefois la rivale de Moscovie, Tver est devenue de plus en plus irrelevante aux affaires russes. La cité est mûre pour la prise, car ils ne peuvent sûrement rassembler la force pour se défendre."
 nov_conquer_princes_title:0 "Détrôner les Rurikovitch"
 nov_conquer_princes_desc:0 "La Russie ne connaîtra qu'un seul Prince ; le Prince de Novgorod la Grande. Les héritiers de Rurik ne seront jamais satisfaits tant qu'ils n'auront pas saccagé notre grande cité, et donc nous devons finir leur lignée pour toujours."
 nov_build_navy_title:0 "Développer les Ports de la Neva"
 nov_build_navy_desc:0 "Le Fleuve Neva abrite de petites mais grandissantes villes portuaires. Il devrait être développé pour devenir un centre non seulement de commerce commercial, mais aussi d'une nouvelle force navale novgorodienne."
 nov_conquer_riga_title:0 "Conquérir Riga"
 nov_conquer_riga_desc:0 "Nous commencerons notre conquête des cités hanséatiques avec l'Archevêché de Riga. Suivre un faux Pape et se lier d'amitié avec les envahisseurs teutoniques serait raison suffisante pour prendre la cité, mais sa vraie valeur est son contrôle sur la rivière Daugava."
 nov_conquer_danzig_title:0 "Danzig ou la Guerre"
 nov_conquer_danzig_desc:0 "Danzig est parmi les ports les plus riches et stratégiques de la Baltique. Nous n'attendons pas des Teutons qu'ils la rendent facilement, et donc une offre simple doit leur être faite ; Danzig ou la guerre !"
 nov_conquer_lubeck_title:0 "Cœur de la Hanse"
 nov_conquer_lubeck_desc:0 "Au cœur même du réseau commercial hanséatique sont les cités de Lübeck, Bremen, et Hamburg. Protégées par l'Empereur allemand, il sera difficile de saisir ces cités. Mais si nous pouvons les saisir, nous serons la plus grande puissance commerciale d'Europe du Nord."
 nov_best_node_title:0 "Novgorod la Grande"
 nov_best_node_desc:0 "Nos campagnes jusqu'ici ont toutes été dirigées vers un seul objectif ; la prospérité à Novgorod même. Quand Novgorod la Grande sera vue par tous comme le centre même de la richesse du monde, alors notre mission sera accomplie."
 nov_arkhangelsk_title:0 "Fonder Arkhangelsk"
 nov_arkhangelsk_desc:0 "Il serait facile d'oublier que la Mer Blanche est une route commerciale navigable et potentiellement profitable, au moins pour ces mois où la mer n'est pas gelée. Nous devrions fonder une nouvelle cité sur sa rive, Arkhangelsk, pour que nous puissions commencer à explorer le potentiel de cette région."
 nov_white_sea_title:0 "Protéger le Commerce de la Mer Blanche"
 nov_white_sea_desc:0 "Avec Arkhangelsk établie comme port commercial, nous devons nous assurer que nous pouvons correctement exploiter le commerce de la Mer Blanche. Les fourrures devraient être prises de Perm à l'est et Laponie à l'ouest, pour être vendues dans les marchés d'Arkhangelsk."
 nov_conquer_finland_title:0 "Conquérir la Finlande"
 nov_conquer_finland_desc:0 "Nous ne serons jamais vraiment en sécurité de l'impérialisme scandinave tant que la Finlande est contrôlée par des puissances étrangères. Quand nous l'aurons libérée de leur règne, nous devrions considérer la valeur d'établir le Grand-Duché de Finlande comme sujet autonome, comme un rempart contre l'invasion de l'ouest."
 nov_archbishopric_title:0 "Archevêché Autocéphale"
 nov_archbishopric_desc:0 "Les Archevêques de Novgorod ne sont pas simplement des hommes du clergé, mais aussi des politiciens temporels. L'Archevêque requiert une indépendance suffisante des autorités religieuses à Moscou et Constantinople pour qu'il puisse se concentrer sur la grâce de Novgorod avec son administration bienveillante."
 nov_cathedrals_title:0 "Cités Cathédrales"
 nov_cathedrals_desc:0 "Novgorod deviendra renommée comme un royaume où chaque cité a une cathédrale magnifique. Aucune dépense ne doit être épargnée pour la gloire de Dieu !"
 nov_north_sea_title:0 "Saisir le Commerce de la Mer du Nord"
 nov_north_sea_desc:0 "Les ports norvégiens sur la côte de la Mer du Nord apportent le commerce du Nouveau Monde. Bien que Novgorod puisse ne pas encore avoir d'ambitions coloniales là-bas, ce n'est pas une raison pour ne pas poursuivre une part des profits."
 nov_scandinavian_ports_title:0 "Autorité Portuaire Scandinave"
 nov_scandinavian_ports_desc:0 "Le port de Visby, le Marché Skåne, la cité de Copenhague, et la ville grandissante de Stockholm sont tous des barrières à notre quête de domination totale du commerce dans la Baltique. Nous devons contrôler ces cités hanséatiques."
 tr_conquer_mos_title:0 "Conquérir Moscou"
 tr_conquer_mos_desc:0 "La domination moscovite de la Rus doit finir. Notre Principauté ne sera jamais en sécurité tant qu'ils sont autorisés à comploter depuis leur Kremlin."
 tr_independence_title:0 "Principauté Souveraine"
 tr_independence_desc:0 "Nous devons sécuriser notre indépendance par la force. Nous ne reconnaîtrons aucun suzerain et n'accepterons aucune occupation de nos territoires centraux."
 tr_conquer_russia_title:0 "Unir les Princes"
 tr_conquer_russia_desc:0 "Tous les Princes de la Rus seront unis sous notre règne. Ensemble nous serons une force avec laquelle compter."
 tr_conquer_nov_title:0 "Conquérir Novgorod"
 tr_conquer_nov_desc:0 "Outre Moscou, Novgorod est la plus grande cité de la Rus. Un hub pour le commerce et le négoce, ce serait un bel ajout à notre royaume."
 tr_dniepr_title:0 "Avancer vers le Dniepr"
 tr_dniepr_desc:1 "Dans les siècles passés, avant le Joug mongol, les terres fertiles du Dniepr faisaient partie du domaine de la Rus. Elles le seront encore."
 tr_kiev_title:0 "Restaurer Kiev"
 tr_kiev_desc:0 "Le sac mongol de Kiev marqua la fin de la Rus de Kiev, le premier âge d'or de notre peuple. Nous devons reconquérir Kiev, la restaurer à sa gloire passée et inaugurer un nouvel âge d'or."
 tr_cossacks_title:0 "Recruter les Cosaques"
 tr_cossacks_desc:0 "Les Cosaques de Zaporijjia sont de féroces combattants. Si nous pouvions contrôler cette région de la steppe, ils pourraient être convaincus de renforcer nos armées."
 tr_ruthenia_title:0 "Gouverner la Ruthénie"
 tr_ruthenia_desc:0 "Avec Kiev encore une fois sous notre contrôle, nous avons revendiqué l'héritage de la Rus de Kiev. Il est donc naturel que nous restaurions le règne kievien sur toute la Ruthénie."
 tr_stability_title:0 "Consolider l'État"
 tr_stability_desc:0 "Notre survie future, sans parler de l'expansion, dépendra grandement de la stabilité de l'État. Nous devons lever une force de soldats professionnels et établir notre administration avant de regarder trop loin au-delà de nos frontières."
 tr_tatar_yoke_title:0 "Briser le Joug Tatar"
 tr_tatar_yoke_desc:0 "Nous nous souvenons encore des brutales invasions des Mongols. Nos cités saccagées, notre peuple massacré, notre fierté blessée à jamais. Il est temps de venger ces terribles actes."
 rein_in_the_velamas_title:0 "Réfréner les Velamas"
 rein_in_the_velamas_desc:0 "La conquête du Telingana et la chute de Warangal fut une grande victoire de nos prédécesseurs. Les chefs locaux qui nous servent détiennent encore une grande influence dans la région et leurs complots constants sont un obstacle à notre expansion continue. Nous devons prendre le contrôle direct sur le Telingana et avancer la portée du gouverneur de [542.GetName]."
 conquer_andhra_title:0 "Conquérir l'Andhra"
 conquer_andhra_desc:0 "Les ports maritimes d'Andhra sont d'importance vitale pour la croissance de notre économie. Ils offriraient à la fois un nouvel exutoire pour nous d'exporter les richesses de notre royaume, et nous permettraient de contrôler les mines de diamants dans la région.\nAvec toute l'Andhra côtière sous notre contrôle, Golconde pourrait croître pour être l'entrepôt majeur du Deccan Oriental qu'elle mérite d'être."
 growth_of_golconda_title:0 "Croissance de Golconde"
 growth_of_golconda_desc:0 "Le marché du diamant et la proximité des ports orientaux sur la Côte de Coromandel ont commencé à faire du fort de colline de Golconde un point focal majeur pour le commerce dans le Deccan. Si nous continuons à renforcer son rôle comme centre de commerce, nous exercerons bientôt une influence bien au-delà de sa région locale."
 golconda_karnatak_title:0 "Expansion de Coromandel"
 golconda_karnatak_desc:0 "Coromandel s'étend d'Andhra jusqu'au cap Comorin au sud et tout le long de cette côte les marchands ont pendant des siècles vendu les épices coûteuses, textiles et biens précieux que tous les autres peuples désirent de l'Inde.\nAvec une emprise ferme sur le commerce intérieur, il est temps que nous étendions notre contrôle sur le reste de cette terre riche."
 coromandel_entrepot_title:0 "Entrepôt de l'Inde"
 coromandel_entrepot_desc:0 "À travers nos conquêtes nous sommes devenus les maîtres incontestés de l'Inde du Sud et la grande majorité des ports commerciaux par lesquels les étrangers viennent chercher les biens indiens. Nous devons capitaliser sur cette position et croître davantage comme la nation commerçante que nous étions destinés à être."
 city_of_victory_title:0 "Cité de la Victoire"
 city_of_victory_desc:0 "Depuis que nous avons d'abord établi notre indépendance du Sultanat de Delhi en 1347, nous avons fait face à un adversaire puissant au sud. Depuis leurs humbles débuts, la famille Sangama a étendu son domaine sur la rive sud de la rivière Tungabhadra pour englober presque toute l'Inde du Sud.\nLe temps est venu de montrer à nos rivaux du sud que c'est de [Root.Capital.GetCapitalName] et non d'Hampi que cette région sera gouvernée. Il est temps que nous réduisions la 'Cité de la Victoire' - Vijayanagar, en ruines, et prenions notre place comme dirigeants légitimes du Deccan."
 southern_frontier_title:0 "Frontière Méridionale"
 southern_frontier_desc:0 "Il est temps que nous avancions nos positions et revendiquions les terres qui furent autrefois le cœur de l'Empire Vijayanagara."
 bijapur_karnatak_title:0 "Le Bijapur Karnatak"
 bijapur_karnatak_desc:0 "Depuis l'effondrement de nos ennemis, l'Inde du Sud a été mûre pour la prise. Les hautes terres tamoules et kannada dues au sud de Bijapur ne sont peut-être pas aussi riches ou fertiles que la côte de Coromandel mais elles sont le foyer d'un peuple féroce de fortes traditions martiales.\nEn étendant notre contrôle jusqu'au Konkan et à la Côte de Malabar, nous prendrons aussi une emprise ferme sur le commerce du sud."
 secure_khandesh_title:0 "Sécuriser Khandesh"
 secure_khandesh_desc:0 "Juste au nord de nous, le long de la rivière Tapti, se trouve la vallée de Khandesh. Tout comme notre propre royaume, cette terre riche faisait autrefois partie du Sultanat de Delhi mais elle a longtemps été dans les mains improductives de dirigeants locaux. Le temps est venu d'étendre notre contrôle sur Khandesh. Cela n'ajoutera pas seulement une terre riche à notre propre domaine, cela ouvrira aussi la route vers le nord, vers Malwa, Gujarat et même Delhi même."
 conquer_gujarat_title:0 "Conquérir le Gujarat"
 conquer_gujarat_desc:0 "Au nord de nous se trouve l'ancien royaume maritime du Gujarat. C'est le plus grand exutoire en Inde Occidentale pour le commerce avec la Perse, l'Arabie et l'Afrique et aussi où la plupart des Musulmans d'Inde du Nord s'embarquent pour leur Hajj vers La Mecque et Médine.\nPolitiquement le Gujarat a souvent été un obstacle et un voisin problématique. Il est temps que nous nous assurions que cette terre ne puisse jamais plus être une base pour les opérations ennemies."
 conquer_malwa_title:0 "Conquérir Malwa"
 conquer_malwa_desc:0 "Le plateau de Malwa se situe entre l'Inde du sud et les plaines ouvertes du Gange et de la Yamuna. Le plateau fertile lui-même, avec son sol humide et noir est idéal pour l'agriculture aussi bien que pour les cultures commerciales comme le Coton et l'Opium.\nNous devons envoyer nos armées pour soumettre ces plaines et les régions montagneuses qui les entourent, ajoutant un territoire précieux à notre empire et avançant sur nos anciens suzerains au nord."
 crush_delhi_title:0 "Écraser Delhi"
 crush_delhi_desc:0 "Le Sultanat de Delhi conquit autrefois les terres que nous appelons maintenant notre foyer et ce furent les Sultans de Delhi qui amenèrent nombre de nos ancêtres dans cette région. Ce fut aussi leur règne oppressif et leurs attitudes condescendantes qui nous menèrent à nous déclarer un état indépendant en 1347, longtemps avant que Timur n'écrase leur pouvoir.\nUne opportunité s'est maintenant présentée à nous de montrer aux aristocrates du nord où se trouve la vraie capitale de l'Inde."
 arabian_sea_trade_ports_title:0 "Commerce de la Mer d'Arabie"
 arabian_sea_trade_ports_desc:0 "Pendant des siècles nous avons été forcés de faire de grands efforts pour attirer les grands érudits, guerriers et entrepreneurs de Perse à venir s'installer dans le Deccan beaucoup plus riche, mais aussi distant. Notre influence maritime grandissante nous présente une opportunité d'amener nos affaires à eux à la place. Saisissons les ports importants de la Mer d'Arabie du nord, et ne risquons plus jamais d'être coupés du monde persan."
 persian_gulf_title:0 "Dominer le Golfe Persique"
 persian_gulf_desc:0 "Notre nouvelle présence dans la région a rendu très clair que nous pourrions gagner un contrôle encore meilleur du commerce persan si nous étendons notre influence autour de tout le Golfe."
 recover_konkan_coast_title:0 "Reconquérir les Ports du Konkan"
 recover_konkan_coast_desc:0 "Les ports de Chaul et Dabhol sont vitaux pour notre existence continue comme État. Sans accès facile à la mer nous serons incapables de continuer à importer les montures dont notre cavalerie a besoin, chevaux que nous sommes incapables d'élever nous-mêmes dans le climat sud-indien."
 gharbians_mission_title:0 "Gharbians"
 gharbians_mission_desc:0 "Notre jeune État a un besoin constant de nouveaux administrateurs, officiers et érudits. Pourtant les terres que nous gouvernons furent seulement récemment conquises par un état islamique et les hommes musulmans de qualité sont rares. Nous devons nous embarquer dans une campagne pour attirer les hommes instruits et capables de Perse vers les terres riches de l'Inde."
 mahmud_gawans_madrassah_title:0 "Madrasa de Gawan"
 mahmud_gawans_madrassah_desc:0 "Nous devons établir notre capitale comme un centre brillant d'apprentissage religieux, une Madrasa que tout érudit prometteur devrait visiter, qu'il soit né en Inde ou outre-mer. De cette façon nous assurerons un flux constant d'hommes instruits que nous pourrons alors employer au service de l'État."
 persianate_empire_title:0 "Empire Persan"
 persianate_empire_desc:0 "Notre lutte pour être vue comme un géant intellectuel aussi bien qu'économique nous a finalement menés jusqu'en Perse même. Prenons les grandes cités de cette terre sous nos ailes et accordons un patronage généreux à leur peuple."
 brahman_administrators_title:0 "Administrateurs Brahmanes"
 brahman_administrators_desc:0 "Comme nouveaux venus dans ces terres nous avons eu un manque constant d'hommes capables pour administrer notre pays. Permettons à la caste brahmane de remplir ce vide. Ils ont servi comme scribes et administrateurs pendant des milliers d'années avant que notre état n'existe même."
 empower_deccani_nobles_title:0 "Deccanis"
 empower_deccani_nobles_desc:0 "Tandis que nous faisons ce que nous pouvons pour faciliter l'immigration d'aventuriers, soldats et officiers persans, leurs fils et petits-fils forment rapidement des liens étroits avec ces terres. Se nommant eux-mêmes 'Deccanis', la seconde génération s'est alliée avec les nobles hindous locaux pour former une faction puissante à la cour. Nous devrions accorder des honneurs et positions importantes à ces Deccanis, et dépenser des ressources pour améliorer leurs domaines. Leur façon de vivre est comment notre état peut survivre à long terme."
 marathi_fiefs_title:0 "Fiefs Marathes"
 marathi_fiefs_desc:0 "Les Marathes ont une longue tradition martiale et connaissent ces terres mieux que nous. Ils pourraient être un adversaire puissant, ou un allié fort contre les puissances impérialistes qui convoitent nos terres."
 metropolis_of_the_deccan_title:0 "Métropole du Deccan"
 metropolis_of_the_deccan_desc:0 "En unissant Gharbians et Deccanis, étrangers et natifs, nous avons créé le cœur d'un état fort et durable. Un royaume qui est bâti pour durer requiert aussi une capitale majestueuse cependant, et le temps est venu de construire [Root.Capital.GetCapitalName] en juste cela, une métropole du Deccan."
 bng_conquer_malwa_title:0 "Conquérir Malwa"
 bng_conquer_malwa_desc:0 "Bien que d'une certaine façon une diversion de notre poussée implacable vers l'ouest, Malwa occupe une position stratégique que nous ne devrions pas ignorer. En nos mains, ce serait un rempart contre tout empire qui pourrait s'élever du Deccan, un bouclier protecteur contre les envahisseurs du sud."
 EST_VAL_BNG_RAJPUTS_WEAKENED:0 "Les Rajputs Humiliés : §Y$VAL$%§!"
 bng_conquer_multan_title:0 "Avancer vers la Mer d'Arabie"
 bng_conquer_multan_desc:0 "Tandis que nous avons accès aux riches routes commerciales de la Baie du Bengale, la Mer d'Arabie pourrait aussi être un marché prospère. Nous devrions envahir Multan, et de là presser vers le Sindh pour atteindre la côte."
 bng_army_title:0 "Guerre à la Poudre"
 bng_army_desc:0 "La poudre est la clé de la victoire dans la guerre indienne. Notre armée doit être équipée avec les dernières armes et adapter leurs tactiques à la situation changeante."
 bng_conquer_jaunpur_title:0 "La Campagne du Gange"
 bng_conquer_jaunpur_desc:0 "La conquête du Gange est une proposition vraiment ambitieuse, pourtant potentiellement réalisable par une diplomatie adroite, et plus important une stratégie militaire astucieuse."
 bng_conquer_delhi_title:0 "En Route vers Lahore"
 bng_conquer_delhi_desc:0 "Delhi et le Panjab comptent parmi les terres les plus riches et les plus peuplées de l'Inde. Bien qu'elles aient longtemps été gouvernées par divers sultans régnant depuis Delhi, il est temps qu'elles acceptent d'être dirigées depuis le Bengale."
 bng_grand_trunk_road_title:0 "La Grande Route du Tronc"
 bng_grand_trunk_road_desc:0 "La Grande Route du Tronc est l'une des routes commerciales les plus anciennes au monde, s'étendant de Kaboul à l'ouest jusqu'au Bengale à l'est. Si nous pouvions contrôler l'intégralité de cette route antique, nous disposerions d'un réseau de transport efficace à travers tout le nord de l'Inde."
 bng_conquer_arakan_title:0 "Mettre Fin à la Piraterie d'Arakan"
 bng_conquer_arakan_desc:0 "Notre relation avec l'Arakan est complexe. Parfois nos sujets nominaux, d'autres fois une épine dans notre chair. À présent, l'Arakan représente ce dernier cas. Ses dirigeants permettent aux pirates de piller la mer et les côtes à leur guise, perturbant notre commerce. Nous devons écraser les pirates et restaurer l'ordre légal sur l'Arakan."
 bng_conquer_burma_title:0 "Conquérir la Birmanie"
 bng_conquer_burma_desc:0 "Les seigneurs de Birmanie ont largement échoué dans leur tentative futile de restaurer l'empire de Pagan. Si ces princes querelleurs ont le moindre désir de faire à nouveau partie d'un royaume stable, ils doivent se soumettre à notre autorité."
 bng_tiger_mission_title:0 "Le Tigre Triomphant"
 bng_tiger_mission_desc:0 "Le Bengale doit établir un grand empire, surpassant tous ceux d'Inde et d'ailleurs. Nous devons triompher de quiconque oserait s'opposer à notre volonté."
 bng_conquer_assam_title:0 "Conquérir l'Assam"
 bng_conquer_assam_desc:0 "Les royaumes Chin et Assamais au nord-est de nos terres sont désorganisés et décentralisés. Ils n'offriront qu'une faible résistance à notre expansion."
 bng_conquer_china_title:0 "Défier le Dragon"
 bng_conquer_china_desc:0 "Tant que nous payons tribut à l'Empereur chinois, notre souveraineté ne nous appartient pas véritablement. Le Dragon ne doit pas seulement être défié, mais humilié ; nous lancerons une invasion sur la frontière chinoise."
 bng_clear_delta_title:0 "Défricher le Delta"
 bng_clear_delta_desc:0 "La région du Delta est emplie de jungles épaisses qui entravent notre capacité à cultiver la terre. Les colonies frontalières des mystiques soufis offrent une opportunité de défricher des parties de la jungle."
 bng_conversion_title:0 "Convertir le Bengale"
 bng_conversion_desc:0 "Bien que notre relation avec la population hindoue ait été largement acceptable, il serait sûrement préférable de gouverner un état où le peuple suit la vraie foi. Les soufis sont déjà actifs dans le Delta. Ils devraient être mis au travail dans tout notre territoire central, évangélisant notre religion."
 bng_sufis_title:0 "Patronner les Érudits Soufis"
 bng_sufis_desc:0 "Un certain nombre de mystiques soufis ont commencé à s'installer dans les régions frontalières du Delta. Ces villes et villages sont sous-développés, et bénéficieraient grandement de notre patronage. Nous devrions soutenir les efforts de ces soufis pour apporter la prospérité au Delta."
 bng_mint_towns_title:0 "Établir des Villes de Frappe"
 bng_mint_towns_desc:0 "Un empire puissant a besoin d'une monnaie forte. Nous devons établir une série de villes avec l'infrastructure et l'autorisation nécessaires pour frapper des pièces afin de remplir nos coffres."
 bng_manufactories_title:0 "Moderniser la Production"
 bng_manufactories_desc:0 "Nos exportations les plus importantes sont les textiles tissés de soie et de coton. Nous réalisons des avancées en technologie industrielle qui stimuleront grandement notre potentiel de production. Nous devons investir dans la production de masse de ces exportations."
 bng_conquer_orissa_title:0 "Conquérir Cuttack"
 bng_conquer_orissa_desc:0 "Midnapore fait légitimement partie de notre royaume, et devrait être reprise. Nous devrions aller plus loin cependant, et nous emparer de tout l'Orissa comme rétribution pour leur insolence."
 bng_shipyards_title:0 "Grands Chantiers Navals Bengalis"
 bng_shipyards_desc:0 "Nous devons construire une grande flotte pour défendre nos côtes contre les puissances navales du monde qui lorgnent avidement sur notre territoire. Pour construire cette flotte, nous aurons besoin de chantiers navals tels que le monde n'en a jamais vus ; un véritable effort industriel."
 bng_conquer_koch_title:0 "Conquérir le Koch"
 bng_conquer_koch_desc:0 "Si le Bengale doit survivre parmi les puissants royaumes indiens, il doit s'étendre. Le petit royaume de Koch au nord constitue un candidat aussi valable qu'un autre pour une invasion."
 bng_garjat_fealty_title:0 "Exiger l'Allégeance des Garjat"
 bng_garjat_fealty_desc:0 "Les tribus Garjat ont historiquement juré allégeance à quelque puissance qui contrôle la côte adjacente. Quand cette terre sera nôtre, il s'ensuit que nous devrions exiger cette même allégeance des Garjats."
 bng_burma.tooltip:0 "Chaque province possédée dans la région de Birmanie obtient §YDomination Bengali en Birmanie§!, donnant les effets suivants :\nChangement d'Autonomie Mensuel : §G-0.05§!"
 mlw_rewakantha_title:0 "Conquérir Rewakantha"
 mlw_rewakantha_desc:0 "La ville fortifiée de Champaner est la porte d'entrée vers le Gujarat, le domaine de nos rivaux côtiers. Nous devons capturer la forteresse pour nous-mêmes afin de préparer la voie à notre expansion vers l'ouest."
 mlw_conquer_gujarat_title:0 "Envahir le Gujarat"
 mlw_conquer_gujarat_desc:0 "Nos affrontements passés avec le Gujarat ont connu des succès mitigés. Il est temps que nous nous engagions à les rayer de la carte."
 mlw_gujarat_trade_title:0 "Dominer le Commerce Gujarati"
 mlw_gujarat_trade_desc:0 "Avec l'accès à la Mer d'Arabie vient l'opportunité du commerce. Nous devons contrôler ce commerce par des entreprises à la fois commerciales et militaires."
 mlw_rajput_estate_title:0 "Accommoder les Rajputs"
 mlw_rajput_estate_desc:0 "Les clans Rajputs exercent une grande influence à travers le sous-continent. Il serait sage d'intégrer leur noblesse dans l'état pour les apaiser."
 mlw_army_title:0 "Préparer une Force d'Invasion"
 mlw_army_desc:0 "Le Malwa a de très nombreux rivaux et menaces. Nous devons lever une armée non seulement pour nous défendre de nos rivaux, mais pour lancer nos propres invasions."
 mlw_conquer_mewar_title:0 "Vaincre le Mewar"
 mlw_conquer_mewar_desc:0 "Le Mewar est notre rival historique et le plus immédiatement menaçant. Leurs guerriers Rajputs sont certes intimidants, mais nous devons les vaincre au combat."
 mlw_conquer_nagaur_title:0 "Conquérir Nagaur"
 mlw_conquer_nagaur_desc:0 "Les terres arides de Nagaur et du Jangladesh ne constituent pas une route commune vers les riches cités du Doab, pourtant cela pourrait offrir une opportunité de lancer une attaque surprise sur la Plaine Indo-Gangétique si nous conquérons les chefs locaux."
 mlw_conquer_the_doab_title:0 "Conquérir le Doab"
 mlw_conquer_the_doab_desc:0 "Les terres les plus riches et les plus fertiles d'Inde, et par conséquent la cible de conquête la plus attirante, c'est le Doab. Les grandes cités de Delhi, Jaunpur et Lahore doivent être nôtres !"
 mlw_integrate_gonds_title:0 "Intégrer les Gonds"
 mlw_integrate_gonds_desc:0 "Nous accordons aux Gonds de Garha une grande autonomie au sein de notre royaume, comme nous le faisons avec les Princes de Bundelkhand. Nous devrions tenter de centraliser l'état en intégrant pleinement ces nations sujettes dans notre pays."
 mlw_get_baghels_title:0 "Absorber les Baghels"
 mlw_get_baghels_desc:1 "Les Baghels de Baghelkhand descendent des anciens dirigeants du Gujarat, et pourraient à nouveau tenter de faire valoir leurs prétentions sur notre territoire. Le Malwa doit les absorber avant qu'ils n'en aient l'occasion."
 mlw_hindu_marriages_title:0 "Relations Interconfessionnelles"
 mlw_hindu_marriages_desc:0 "De nombreuses dynasties hindoues règnent encore dans le nord de l'Inde, et au moins certaines d'entre elles ne sont pas des cibles immédiates de nos ambitions territoriales. Nous devrions nous marier dans leurs familles pour promouvoir les relations interconfessionnelles."
 mlw_allies_title:0 "Alliés Fiables"
 mlw_allies_desc:0 "Nous aurons besoin d'alliés sur lesquels nous pouvons compter si nous devions être attaqués par nos ennemis. Nous devons nous assurer que nos liens avec d'autres nations sont solides."
 mlw_fort_title:0 "Fortifier Mandu"
 mlw_fort_desc:0 "Les fortifications de Mandu sont formidables, mais anciennes et s'affaiblissent. Nous devons investir dans nos défenses."
 mlw_architecture_mission_title:0 "Architecture Malvi"
 mlw_architecture_mission_desc:0 "Mandu est renommée pour son art et son architecture élaborés, notamment nos grands tombeaux et sanctuaires. Nous devrions viser à reproduire la grandeur de Mandu au-delà de la capitale."
 mlw_madrasa_title:0 "Éducation de Cour"
 mlw_madrasa_desc:0 "Les courtisans qui ne sont pas éduqués ne peuvent donner de bons conseils. Tous les membres de la cour, y compris nos nobles dames, doivent être instruits dans les disciplines savantes."
 hin_west_india_title:0 "Unir l'Inde Occidentale"
 hin_west_india_desc:0 "Les terres arides sévères du Rajputana et les ports commerciaux prospères du Gujarat rejoindront notre domaine, leur noblesse dirigeante Rajput étant soit incorporée dans l'état soit écrasée jusqu'à l'insignifiance."
 hin_khorasan_title:0 "Vers l'Ouest"
 hin_khorasan_desc:0 "L'Afghanistan peut être le cimetière des empires étrangers, mais il a aussi été le berceau des conquérants. Nous devons nous emparer de tout le Khorasan pour nous-mêmes afin que l'Inde ne fasse plus jamais face à une horde d'envahisseurs déferlant de l'Hindou Kouch."
 hin_persia_title:0 "Conquérir la Perse"
 hin_persia_desc:0 "La culture persane a dominé la vie de cour en Inde pendant des siècles, étant tenue en très haute estime. Nous devrions conquérir la Perse elle-même et leur faire goûter à nos propres coutumes."
 hin_hindustan_title:0 "Unir l'Hindoustan"
 hin_hindustan_desc:0 "La Plaine Indo-Gangétique est la région la plus peuplée de l'Inde, et le cœur de nombreux grands empires du passé. Si nous pouvions unir toute la région, aucune puissance en Inde ne pourrait s'opposer à nous."
 hin_deccan_title:0 "Unir le Deccan"
 hin_deccan_desc:0 "Le vaste plateau du Deccan est le siège de Sultans et la demeure des Marathes. Pour réaliser notre ambition de gouverner l'Inde, ces Sultans doivent être subjugués et les Marathes amenés à voir qu'ils sont mieux servis en nous rejoignant plutôt qu'en s'opposant à nous."
 hin_bengal_title:0 "Unir le Bengale"
 hin_bengal_desc:0 "La région du Bengale est un centre d'agriculture et de commerce, parmi les terres les plus riches et les plus peuplées d'Inde. Aucun Empire indien ne peut survivre sans contrôler le Bengale."
 hin_burma_title:0 "Envahir la Birmanie"
 hin_burma_desc:0 "L'invasion de la Birmanie sera probablement une campagne longue et difficile. Les jungles sont denses, l'ennemi commande de vastes armées d'éléphants, et le peuple est déterminé à résister à notre règne. Néanmoins, leurs fragiles mandalas s'effondreront devant nous."
 hin_indochina_title:0 "Vers la Mer de Chine Méridionale"
 hin_indochina_desc:0 "Les anciens royaumes de l'est s'effondrent sous le poids de l'histoire. Leurs plus grandes cités en ruines, les peuples d'Asie du Sud-Est aspirent à une gouvernance stable, que nous seuls pouvons fournir. Nous devons avancer vers la mer brillante du Pacifique, unissant tous les peuples en chemin."
 hin_south_india_title:0 "Unir Coromandel"
 hin_south_india_desc:0 "Les Tamouls ont échappé à la domination même du grand Empire Maurya, et ont été enhardis par la richesse générée par le commerce des épices. Nous ne serons pas aussi cléments que les Mauryas dans nos rapports avec ces Princes marchands. Le commerce des épices sera nôtre !"
 hin_malaya_title:0 "Les Campagnes Chola"
 hin_malaya_desc:0 "Rajendra de la dynastie Chola a autrefois lancé une campagne ambitieuse pour conquérir la Malaisie. Bien que partiellement réussie seulement, ses efforts inspirent nos propres ambitions expansionnistes."
 hin_unity_title:0 "Harmonie Religieuse"
 hin_unity_desc:0 "Que ce soit par tolérance ou par conversion, l'Inde a un besoin urgent d'harmonisation spirituelle. Toutes les tensions religieuses dans notre royaume doivent être résolues."
 hin_industrial_title:0 "Industrialiser le Bengale"
 hin_industrial_desc:0 "Il est temps pour l'Inde de s'industrialiser. Au Bengale, nous construirons de vastes chantiers navals et des usines qui emploient une technologie de production de pointe."
 hin_india_title:0 "Empire Indien"
 hin_india_desc:0 "Depuis les Mauryas, l'Inde n'a jamais été proche d'être unie sous une seule bannière. Notre rêve est ambitieux, mais par l'habileté et la détermination, nos prières peuvent être exaucées."
 hin_riches_title:0 "Les Richesses de l'Inde"
 hin_riches_desc:0 "L'Inde produit une grande partie de la soie, des diamants, des épices et des textiles du monde. Nous devons établir des monopoles sur ces biens."
 hin_arabian_trade_title:0 "Commerce Arabe"
 hin_arabian_trade_desc:0 "Les exportations de l'Inde trouvent largement leur chemin vers les marchés d'Arabie. Nous pourrions sûrement augmenter notre profit en contrôlant non seulement le point de fabrication, mais aussi le point de vente."
 tau_conquer_prome_title:1 "Vaincre Notre Rival"
 tau_conquer_prome_desc:1 "Le chemin vers un grand empire commence par une petite victoire. Avec la défaite de nos rivaux immédiats, nous nous montrons comme un prétendant à la gloire."
 tau_conquer_ava_title:0 "Restaurer le Royaume de Pagan"
 tau_conquer_ava_desc:0 "Le Royaume d'Ava prétend continuer l'héritage de Pagan par leur hégémonie lâche sur les Saophas Shan. Nous devons cesser notre tribut à Ava et endosser nous-mêmes le manteau de Pagan."
 tau_conquer_shan_title:0 "Mettre Fin à la Domination Shan"
 tau_conquer_shan_desc:0 "Quand les Mongols ont dévasté l'ancien Royaume de Pagan, les Saophas Shan ont comblé le vide du pouvoir. Incivilisés et indignes de gouverner même leurs collines rugueuses, leur emprise sur la Birmanie doit prendre fin."
 tau_pacify_shan_title:0 "Réprimer les Saophas"
 tau_pacify_shan_desc:0 "Bien que les Saophas des Mongs Shan acceptent au moins nominalement notre règne, ils seront un danger toujours présent à moins que nous ne brisions complètement leur pouvoir."
 tau_conquer_lxa_title:0 "Un Million d'Éléphants"
 tau_conquer_lxa_desc:0 "Bien que ce soit peut-être une statistique exagérée, on dit que le Lan Xang abrite un million d'éléphants. Nous devrions envahir les terres des Lao, capturer ces éléphants, et les équiper pour la guerre."
 tau_universal_ruler_title:1 "Premier Empire Birman"
 tau_universal_ruler_desc:0 "La Birmanie a été désunie et faible depuis la chute du Royaume de Pagan. L'ordre doit être restauré, et un nouvel empire doit s'élever pour remplacer l'ancien."
 tau_conquer_lanna_title:0 "Un Million de Rizières"
 tau_conquer_lanna_desc:0 "Le Royaume de Lan Na se nomme lui-même la Terre d'un Million de Rizières. Une vantardise fière, et non inexacte ; leurs greniers rempliront les ventres de nos soldats."
 tau_conquer_siam_title:0 "Conquérir le Siam"
 tau_conquer_siam_desc:0 "Les dirigeants du Siam commandent de vastes armées avec de nombreux éléphants de guerre entraînés. Nous devons nous préparer avant de frapper contre un ennemi si formidable, mais frapper nous devons."
 tau_rule_indochina_title:0 "Chakravarti"
 tau_rule_indochina_desc:0 "Bien que nos monarques revendiquent formellement le titre de Chakravarti, ou Dirigeant Universel, notre proclamation sonnera creux jusqu'à ce que nous gouvernions toute l'Indochine."
 tau_conquer_pegu_title:0 "Conquérir la Basse-Birmanie"
 tau_conquer_pegu_desc:0 "Les grands empires commencent par des exploits audacieux d'ambition martiale. Le royaume Môn peut commander une armée impressionnante, mais il est affaibli par les raids fréquents de puissances étrangères. Si nous attaquons au moment opportun, nous pourrions annexer la Basse-Birmanie et commencer notre conquête de toute la Birmanie."
 tau_build_palace_title:0 "Déplacer la Capitale à Pegu"
 tau_build_palace_desc:0 "Pegu ferait une capitale idéale pour notre nouvel empire. Nous devrions déplacer la cour vers la ville et commencer un projet de développement et de relocalisation, marquant cette nouvelle ère pour la ville avec le Palais de Kanbawzathadi."
 tau_conquer_arakan_title:0 "Envahir l'Arakan"
 tau_conquer_arakan_desc:0 "Le Sultan d'Arakan se croit en sécurité derrière les montagnes alors qu'il sponsorise pirates et contrebandiers pour voler la richesse du Golfe du Bengale. Nous lui montrerons que les montagnes ne sont pas un obstacle pour nous."
 tau_restore_pagodas_title:0 "Restaurer les Pagodes"
 tau_restore_pagodas_desc:0 "Dans les décennies passées de conflit et de pénurie, il a été difficile pour les dirigeants de maintenir correctement les grandes pagodes qui parsèment le paysage birman. En restaurant ces structures, nous restaurons aussi la foi du Sangha en notre règne."
 tau_protect_lankan_buddhism_title:0 "Protéger le Bouddhisme de Lanka"
 tau_protect_lankan_buddhism_desc:0 "Lanka est le cœur du Bouddhisme Theravada. Ses sanctuaires protègent des reliques sacrées comme la Dent du Bouddha, c'est le dernier refuge de la littérature Pali, et une source vitale de consécration monastique. Elle ne peut être autorisée à tomber entre des mains païennes."
 tau_conquer_manipur_title:0 "Mettre Fin aux Raids du Manipur"
 tau_conquer_manipur_desc:0 "Jungles et montagnes obstruent le chemin vers le Manipur, bien que ces obstacles aient donné peu de pause aux raiders du Manipur. Nous devons traverser ce terrain difficile et mettre fin au pillage aveugle de la Birmanie."
 tau_conquer_bengal_title:0 "Conquérir le Bengale"
 tau_conquer_bengal_desc:0 "Aucun royaume birman n'a jamais étendu son domaine au Bengale. Nous serons les premiers."
 tau_great_mandala_title:0 "Un Grand Mandala"
 tau_great_mandala_desc:0 "Un grand empereur doit être le centre de l'univers. De puissants rois doivent s'incliner devant lui et vénérer le sol qu'il foule."
 tau_great_mandala.tooltip:0 "Tout pays sujet non-tributaire a au moins §Y150§! de Développement total et moins de §Y50§! de Désir de Liberté."
 gen_north_india_powerful_subject.tooltip:0 "Tout pays sujet non-tributaire a au moins §Y50§! de Développement total et moins de §Y50§! de Désir de Liberté"
 tau_dragon_throne_title:0 "S'Emparer du Trône du Dragon"
 tau_dragon_throne_desc:1 "Nous serons le plus grand empire que le monde ait jamais vu. Même la puissante Chine connaîtra notre règne. Nous devons nous emparer du Trône du Dragon et proclamer une nouvelle dynastie impériale."
 tau_dragon_throne_fake_mandate:0 "Gagne §G10.00§! de Mandat."
 guj_walls_of_ahmadabad_mission_title:0 "Croissance d'[Root.Capital.GetCapitalName]"
 guj_walls_of_ahmadabad_mission_desc:0 "Notre capitale [Root.Capital.GetCapitalName] a connu une croissance rapide depuis qu'elle fut fondée en 1411 et il semble peu probable que cela se tarisse de sitôt. La proximité de Khambat, l'un des plus grands ports d'Inde et selon certains le port le plus actif du monde, assure un flux constant de personnes, de biens et de capitaux.\nUne ville en croissance si rapide est, cependant, difficile à défendre efficacement, surtout compte tenu de sa position au milieu des plaines du Gujarat. Certains disent que nous devrions prendre un rôle plus actif dans la planification de la ville et ne pas nous concentrer uniquement sur comment l'embellir. Le système de murs et de bastions suggéré par nos architectes peut sembler stupéfiant mais l'alternative est une capitale presque sans défenses."
 dh_conquest_of_champaner_title:0 "Réduire Champaner"
 dh_conquest_of_champaner_desc:0 "Dans les collines entre le Gujarat et le plateau du Malwa se dresse l'ancienne et apparemment imprenable forteresse de Champaner. Cette forteresse doit devenir nôtre afin qu'elle puisse devenir notre première ligne de défense ainsi qu'une base pour de futures conquêtes."
 dh_conquest_of_champaner_custom_tooltip:0 "jusqu'à l'achèvement de la Mission Mahmudabad"
 guj_mahmudabad_title:0 "Mahmudabad"
 guj_mahmudabad_desc:0 "La forteresse de Champaner n'est pas seulement une excellente installation défensive, elle ferait aussi une superbe capitale avancée pour notre dynastie. Un lieu où nous pourrions déployer toute la splendeur de notre maison et une base d'expansion plus profondément en Inde."
 gujarati_naval_dominance:0 "Domination Navale Gujarati"
 guj_conquer_malwa_title:0 "Conquérir le Malwa"
 guj_conquer_malwa_desc:0 "Les Sultans du Malwa ont par le passé été une épine constante dans notre chair, toujours prêts à frapper contre nos intérêts quand nous sommes faibles et suspicieusement étroitement alliés aux royaumes Rajputs.\nIl est clair que nous ne pouvons permettre à quiconque de tenir ce plateau stratégiquement important, et très riche."
 guj_subjugate_saurashtra_title:0 "Subjuguer le Saurashtra"
 guj_subjugate_saurashtra_desc:0 "Le Gujarat était autrefois un royaume Rajput, et au Saurashtra leurs traditions perdurent. Une myriade de royaumes peuple maintenant toute la péninsule, abritant des raiders qui perturbent notre commerce ainsi que des rois qui reconquerraient volontiers les parties centrales de notre état.\nNous devons subjuguer toute la péninsule, et prendre la puissante forteresse de Girnar pour nous-mêmes afin de les surveiller."
 guj_junnagadh_fort_title:0 "Forteresse de Junagadh"
 guj_junnagadh_fort_desc:0 "Depuis plus de mille ans, la montagne de Girnar a été célèbre comme lieu saint mais elle a aussi toujours été l'un des emplacements les plus défendables du Saurashtra. La forteresse de Junagadh a abrité de puissantes dynasties par le passé et ferait un excellent point à fortifier pour contrôler les natifs du Saurashtra ainsi que pour repousser toute invasion outre-mer dans la région."
 guj_naval_dominance_title:0 "Domination Navale"
 guj_naval_dominance_desc:0 "Notre état est uniquement bien positionné pour dominer les voies maritimes de la Mer d'Arabie, du Golfe Persique et du golfe de Cambay. Nous devons construire une forte présence navale pour exploiter davantage cet avantage."
 guj_rajputana_frontier_title:0 "Frontière du Rajputana"
 guj_rajputana_frontier_desc:0 "Dans les terres frontalières du Rajputana, il y a de nombreux domaines Rajputs possédés par des familles loyales à notre sultanat. Incorporons cette région directement dans notre domaine."
 guj_break_mewar_title:0 "Conquérir le Mewar"
 guj_break_mewar_desc:0 "Dans le sillage de la conquête musulmane de l'Inde et de la chute des grands empires Rajputs du passé, le Mewar a souvent été un point focal pour la résistance Rajput.\nConquérons le Mewar, et ses riches mines d'argent, et écrasons l'espoir de toute résistance semblable à l'avenir.\nL'ancienne cité d'Ajmer surtout doit être mise sous notre règne direct, comme moyen de contrôler les princes du Rajputana environnant pour tout l'avenir."
 guj_subjugate_rajputana_title:0 "Subjuguer le Rajputana"
 guj_subjugate_rajputana_desc:0 "Le Rajputana, une terre de princes Rajputs insignifiants, n'est pas riche mais il est dangereux pour nos objectifs à long terme. Ici les clans Rajputs ont une base de pouvoir inébranlable, peu disposés à s'incliner devant tout conquérant.\nSi nous voulons garder nos possessions en sécurité, nous devons subjuguer l'intégralité du Rajputana, les rendant tous loyaux à notre gouverneur à Ajmer."
 guj_paper_mills_of_ahmadabad_title:0 "Papier d'Ahmadabad"
 guj_paper_mills_of_ahmadabad_desc:0 "Les papeteries d'Ahmadabad ont rapidement gagné en renommée à travers notre région et avec le bon soutien, la ville pourrait probablement devenir le principal fabricant de papier du sous-continent."
 guj_textile_industry_title:0 "Textiles Gujaratis"
 guj_textile_industry_desc:0 "Les ports du Gujarat ont servi de marché majeur pour les textiles indiens pendant des siècles. Les tisserands et teinturiers locaux sont responsables d'une portion considérable de cette exportation et avec le soutien approprié de l'état, ce secteur pourrait devenir encore plus significatif."
 guj_bankers_of_cambay_title:0 "Banquiers de Cambay"
 guj_bankers_of_cambay_desc:0 "La croissance du commerce local a mené à la croissance d'un secteur financier respectable à Cambay. Il est dans une mesure non négligeable entre les mains de la communauté Jain et cultiver davantage des liens étroits avec des familles Jains proéminentes renforcerait indubitablement les finances de l'état."
 guj_shipyards_of_gujarat_title:0 "Chantiers Navals du Gujarat"
 guj_shipyards_of_gujarat_desc:0 "Nous avons une longue et fière tradition de construction navale mais avec le temps il est devenu clair que nous n'avons pas égalé l'innovation de certains designs occidentaux. Investissons dans notre industrie de construction navale et créons des navires qui émulent ce que ces occidentaux font bien, tout en gardant le bon savoir-faire et les matériaux de nos ancêtres."
 guj_gujarati_diaspora_title:0 "Diaspora Gujarati"
 guj_gujarati_diaspora_desc:0 "Les marchands Gujaratis sont un spectacle commun dans de nombreux ports autour de l'Océan Indien, spécialement en Afrique de l'Est. Il est temps que nous créions un réseau de bases navales sous notre contrôle en acquérant une influence directe sur certains de ces ports."
 guj_gujarati_diaspora_tooltip:1 "Le [Root.GetName] possède 10 provinces dans les régions d'Afrique de l'Est ou de la Corne de l'Afrique."
 guj_south_africa_title:0 "Bases Sud-Africaines"
 guj_south_africa_desc:0 "Depuis l'entrée des commerçants occidentaux dans l'Océan Indien, une grande quantité d'argent a commencé à affluer dans le sous-continent. Bien que ce soit bon, il est troublant de voir combien peu de contrôle nous avons sur où ce capital coule. Nous devons établir nos propres bases occidentales afin de pouvoir ouvrir notre propre ligne directe de commerce avec l'ouest, et afin de pouvoir plus efficacement garder un œil sur leur activité dans nos eaux."
 guj_saurashtra:0 "Saurashtra Fortifié"
 guj_gujarati_african_ports:0 "Ports Africains Gujaratis"
 guj_gujarati_financial_sector:0 "Familles Financières Gujarati"
 guj_cleared_konkani_pirates:0 "Corsaires Konkani Éliminés"
 guj_merchant_of_gujarat_title:0 "Marchand du Gujarat"
 guj_merchant_of_gujarat_desc:1 "Peu de pays ont des traditions mercantiles aussi fortes que le Gujarat. Ici les commerçants de tous les coins du monde se réunissent pour échanger des teintures, épices, tissus et toutes les autres richesses de l'Inde en général et du Gujarat en particulier. Nous avons une longue et fière tradition de ne pas imposer de restrictions sur ce qui peut être vendu et à qui, et par notre patronage continu les marchands du Gujarat continuent de prospérer."
 guj_clear_konkani_coast_title:0 "Pirates Konkani"
 guj_clear_konkani_coast_desc:0 "Les nombreux ports de la côte Konkani nous envient notre richesse et ont souvent abrité des pirates, avides de piller nos navires et cités prospères.\nNous devons envoyer nos troupes pour éteindre ces havres de pirates une fois pour toutes, l'acier Gujarati attend tous ceux qui les protégeraient."
 guj_growth_of_surat_title:0 "Croissance de Surat"
 guj_growth_of_surat_desc:0 "L'envasement accru de Cambay nous a laissés sans choix que de chercher ailleurs pour étendre un autre port afin de répondre à la demande pour les biens Gujaratis. Surat a longtemps été une alternative prometteuse, il est plus accessible depuis la mer et il est dans une position parfaite pour bénéficier de tous les nouveaux commerçants occidentaux qui ont commencé à fréquenter la Mer d'Arabie."
 guj_arabian_ports_title:0 "Ports Arabes"
 guj_arabian_ports_desc:0 "Pour fortifier davantage notre emprise sur l'Océan Indien, nous devons occuper les principaux ports commerciaux de la Mer d'Arabie. Aucun navire ne doit entrer dans la Mer d'Arabie sans un permis Gujarati !"
 guj_zambezi_gold_mines_title:0 "Mines d'Or du Zambèze"
 guj_zambezi_gold_mines_desc:0 "Il est dit que le fleuve Zambèze supérieur est riche en or et en ivoire. Nous devons contrôler cette source de richesse et la protéger des puissances impérialistes."
 mer_marwar_rivalry_title:0 "Ordre dans le Domaine"
 mer_marwar_rivalry_desc:0 "La récente mutinerie des Rathores du Marwar a rendu abondamment clair que nous devons apporter un plus grand ordre parmi nos serviteurs. Nous ne devons pas nous reposer jusqu'à ce que toutes nos terres soient en bonnes mains."
 mer_conquer_kathiawar_title:0 "Conquérir le Kathiawar"
 mer_conquer_kathiawar_desc:0 "Le Kathiawar et le Gujarat étaient autrefois la demeure de dynasties Rajput florissantes mais comme le Rajputana, il a été divisé en une myriade de royaumes insignifiants et de Sultanats hostiles. Nous devons unir les Rajputs du Saurashtra et du Gujarat du nord, afin que nous puissions à nouveau présenter un front uni contre les envahisseurs."
 capital_for_rajputana_title:0 "Cité d'Ujjain"
 capital_for_rajputana_desc:0 "Ujjain est l'une des cités les plus saintes de l'Inde et fut longtemps la capitale naturelle d'un royaume Rajput unifié. Il est temps que nous rénovions cette cité autrefois puissante afin qu'elle puisse à nouveau remplir le rôle qu'elle était destinée à avoir."
 mer_avanti_title:0 "Conquérir le Malwa"
 mer_avanti_desc:0 "Il fut un temps où le plateau du Malwa était le centre d'un puissant royaume Rajput, et la base depuis laquelle la cité impériale de Kannauj fut conquise. Même aujourd'hui les Rajputs constituent une portion considérable de la population dans la région et beaucoup de ces frères de sang rejoindraient probablement notre cause.\nEnvahissons le plateau du Malwa et montrons au monde que c'est notre maison qui est le véritable maître du Malwa."
 mer_unite_rajputana_title:0 "Unir le Rajputana"
 mer_unite_rajputana_desc:0 "Trop longtemps les royaumes Rajputs ont été désunis et occupés à se quereller entre eux. Unissons tout le Rajputana afin que nous puissions présenter un front vers nos ennemis communs. Une fois unis, la vaillance et la bravoure Rajput nous permettront de restaurer tout ce qui fut autrefois perdu par nos ancêtres."
 mer_reclaim_delhi_title:0 "Reprendre Delhi"
 mer_reclaim_delhi_desc:0 "Depuis des siècles maintenant, Delhi a été le symbole du règne des sultanats en Inde, mais ce fut autrefois une cité Rajput. Nous devons reprendre ce qui fut perdu par nos ancêtres et envoyer un message puissant à tous les sultanats qui gouverneraient le sous-continent."
 mer_restore_kanyakubja_title:0 "Conquérir Kannauj"
 mer_restore_kanyakubja_desc:0 "Aujourd'hui Kannauj n'est pas la grande cité qu'elle fut autrefois, mais la plaine Gangétique demeure l'une des régions les plus fertiles sur Terre. Il est temps que nous reprenions les terres que nos ancêtres se battirent autrefois pour conquérir et protéger."
 mer_magadha_title:0 "Magadha et Varanasi"
 mer_magadha_desc:0 "Avec Kannauj entre nos mains, nous devons suivre le Gange et envoyer des armées plus à l'est, vers les cités saintes de Varanasi, Patna et Gaya."
 mer_marwari_horses_title:0 "Chevaux Marwari"
 mer_marwari_horses_desc:0 "Les Rajputs sont de fameux cavaliers, et la cavalerie est la partie la plus prestigieuse de notre armée. Pourtant les bons chevaux de guerre sont une chose rare en Inde. Il est temps que nous patronnions l'élevage de nos propres chevaux de guerre, nobles animaux qui se battraient avec la vaillance et le courage de nos propres armées."
 mer_integrate_purbias_title:0 "Intégrer les Purbias"
 mer_integrate_purbias_desc:0 "À travers le nord de l'Inde, de pauvres fermiers Rajputs ont pris l'habitude d'utiliser des armes à feu pour se protéger et gagner leur vie dans les nombreuses armées qui parcourent ces terres. Alors que notre état grandit, il devient de plus en plus apparent que c'est une ressource dont nous devons tirer parti. Assurons-nous que notre armée peut intégrer ces irréguliers afin que nous puissions bénéficier de leur expertise avec les armes à feu et de leur expérience de la guerre à travers le Nord de l'Inde."
 mer_new_rajput_army_title:0 "Nouvelle Armée"
 mer_new_rajput_army_desc:0 "Peu de pays peuvent se vanter d'un héritage martial aussi célèbre que le nôtre. Si nous voulons en bénéficier pleinement, nous devons aussi nous assurer que nous déployons une force moderne et expérimentée. Aspirons à mettre l'armée la plus efficace de toutes sur le terrain : Une force qui rendrait nos ancêtres fiers."
 mer_renovate_kannauj_title:0 "Rénover Kannauj"
 mer_renovate_kannauj_desc:0 "Kannauj ou Kanyakubja fut autrefois la capitale impériale de nombreuses dynasties, certaines d'entre elles Rajput. Maintenant que nous avons châtié Delhi et que la cité de Kannauj est à nouveau entre nos mains, nous devons la restaurer à sa gloire d'antan."
 mer_rajput_trade_guilds_title:0 "Guildes Commerciales Rajput"
 mer_rajput_trade_guilds_desc:0 "Les guildes commerciales Rajput ont toujours joué un rôle actif dans le flux de biens à travers le Nord de l'Inde, mais avec l'expansion de notre état pour contrôler ces routes, elles ont un rôle encore plus grand à remplir. Donnons du pouvoir aux familles commerçantes Rajput et utilisons les réseaux qu'elles ont construits au fil des années."
 mer_hills_of_gondwana_title:0 "Collines de Gondwana"
 mer_hills_of_gondwana_desc:0 "Beaucoup de nos frères de sang ont accédé à la proéminence parmi les Royaumes Gond. Maintenant que nous avons prouvé notre droit de gouverner sur eux tous, il est naturel que nous étendions notre règne aux collines et jungles de l'est."
 mer_fortify_rajputana_title:0 "Fortifier le Rajputana"
 mer_fortify_rajputana_desc:0 "Bien que nos terres ne soient pas riches, le Rajputana est toujours une région avec de nombreux ennemis puissants à portée proche. Employons les meilleurs architectes de l'époque pour construire une série de fortifications dans les collines du Rajputana, une ligne que les envahisseurs auront du mal à franchir.\nSi ces forts peuvent aussi nous aider à garder nos propres serviteurs en ligne, ce n'est qu'un bénéfice supplémentaire."
 mer_jawar_silver_mine_title:0 "Mine d'Argent de Jawar"
 mer_jawar_silver_mine_desc:0 "Avec la découverte de l'argent à Jawar, nous avons la sécurité financière pour des générations à venir. C'est cependant un héritage que nous devons prendre soin de ne pas gaspiller."
 mer_udaipur_title:0 "Fonder Udaipur"
 mer_udaipur_desc:0 "Notre dynastie nécessite une nouvelle résidence plus majestueuse. Dans le cœur de notre ancien royaume, et plus proche des anciennes capitales de notre dynastie, nous construirons une nouvelle cité, entourée de lacs elle sera à la fois une chose de grande beauté et tout aussi défendable que la forteresse de Chittor."
 mer_conquer_punjab_title:0 "Conquérir le Panjab"
 mer_conquer_punjab_desc:0 "Le Panjab abrite de nombreuses familles avec des liens vers les nôtres et celles de nos serviteurs. Conquérons cette terre chaude, mais fertile, et laissons tous ceux qui soutiendraient notre règne se joindre à notre entreprise d'unir le nord de l'Inde sous la bannière du Mewar."
 mer_conquer_sindh_title:0 "Conquérir le Sindh"
 mer_conquer_sindh_desc:0 "Il est dit que le Sindh fut autrefois un royaume Rajput tout comme notre propre état.\nL'estuaire de l'Indus n'est peut-être pas un aussi grand entrepôt commercial que celui du Gange, ou même certains des autres grands fleuves de l'Inde, mais c'est toujours un centre commercial majeur dans sa région. Il est temps que nous revendiquions les terres du Sindh pour nous-mêmes."
 dh_indian_raid_title:0 "Raid Indien"
 dh_indian_raid_desc:0 "À travers le Col de Khyber s'étendent les plaines tentantes et riches du Panjab. Marchons dans les pas de nos ancêtres et envahissons cette région pour la plus grande gloire de notre dynastie !"
 dh_conquer_punjab_MUG_title:0 "Conquérir le Panjab"
 dh_conquer_punjab_MUG_desc:0 "L'Inde s'est révélée plus riche que nos rêves les plus fous. Poussons vers l'avant, en avant vers la grande cité de Delhi elle-même !"
 dh_conquer_delhi_title:0 "Conquête de Delhi"
 dh_conquer_delhi_desc:0 "En 1398 le Grand Timur saccagea et détruisit la cité de Delhi pour leur culte des Idoles. Il est temps d'y retourner et de finir le travail, Delhi doit être conquise et saccagée."
 mug_pacify_punjab_title:0 "Pacifier le Panjab"
 mug_pacify_punjab_desc:1 "La terre des cinq fleuves a abrité de puissants propriétaires terriens afghans depuis la conquête originale par Mahmud de Gazni, il y a des centaines d'années. Ces hommes forts locaux sont à bien des égards un obstacle à notre empire naissant et si nous voulons durer, nous devons utiliser une main ferme pour montrer qu'ils doivent maintenant obéir à notre loi."
 mug_afghan_frontier_title:0 "Frontière Afghane"
 mug_afghan_frontier_desc:0 "Le Kabulistan et le Sistan ont longtemps été les zones de rassemblement pour ceux qui envahiraient l'Inde. La région est à la fois proche des cols vitaux pour entrer dans le sous-continent, et demeure d'un certain nombre de clans qui se sont spécialisés dans le raid et le pillage de la plaine du Panjab.\nNous devons soumettre cette région une fois pour toutes, et y placer de fortes garnisons pour protéger contre les envahisseurs étrangers."
 mug_abu_saids_dream_title:0 "Le Rêve d'Abu Said"
 mug_abu_saids_dream_desc:0 "Même de nombreuses années après la chute de Timur, son empire demeurait un objectif et le rêve de ses descendants. Abu Said se rapprocha de la réalisation de la réunification de cet empire mais finalement il tomba dans ce que nos ancêtres appellent la grande catastrophe d'Iraq-Ajemi.\nReprenons ce manteau tombé et atteignons plus loin que ceux qui nous ont précédés. Nous sommes les Gurkani, héritiers des grands conquérants et n'ayant peur d'aucun homme vivant."
 mug_follow_the_brahmaputra_title:0 "Suivre le Brahmapoutre"
 mug_follow_the_brahmaputra_desc:0 "Depuis ses sources dans le lointain Ngari, le fleuve Brahmapoutre coule à travers tout le Tibet, l'Arunachal et puis descend en Inde en Assam avant de rejoindre le Gange au Bengale. Cette vallée est dite être une terre riche, avec un peuple adepte à faire pousser le riz même dans des conditions où cela devrait être impossible.\nDéfions les jungles de la vallée du Brahmapoutre et lançons une invasion en Assam, la partie finale du nord de l'Inde pas encore sous notre règne."
 mug_upper_burma_campaign_title:0 "Campagne de Haute-Birmanie"
 mug_upper_burma_campaign_desc:0 "À travers les montagnes d'Arakan s'étend une terre riche en minéraux et pierres précieuses. La Haute-Birmanie est aussi une région inhospitalière, demeure du peuple guerrier Shan et disputée depuis des siècles.\nCependant, une telle source de rubis, plus grande que toute autre sur terre, nous ne pourrions jamais résister."
 mug_open_up_china_title:0 "Ouvrir la Chine"
 mug_open_up_china_desc:0 "Notre expansion récente nous a mis à la frontière de l'Empire de Chine. Le Royaume du Milieu fut toujours un géant lointain. Un pays avec autant de richesse et de population que tout le sous-continent indien réuni mais où l'Inde était souvent fracturée, la Chine était stable et centralisée.\nLes Chinois semblent peu disposés à s'engager avec nous selon nos termes, mais nous ne devons pas les laisser dicter les règles pour le [Root.Monarch.GetTitle] du puissant Empire Moghol. Enseignons à ce vieil Empire ce que notre état nouvellement forgé peut accomplir..."
 mug_general_land_assessement_title:0 "Évaluation Générale des Terres"
 mug_general_land_assessement_desc:0 "La pénétration administrative a toujours été le grand problème de tout grand empire indien. Taxer les vastes richesses de l'Hindoustan n'est pas seulement un problème d'avoir le pouvoir militaire ou l'autorité pour le faire. C'est aussi dans une large mesure une question de mesurer, évaluer et cartographier quelles sources de revenus existent dans nos frontières.\nUne évaluation générale des terres de tout territoire sous notre contrôle nous bénéficierait probablement énormément, même si ce serait aussi une grande entreprise."
 mug_sind_campaign_title:0 "Campagne du Sindh"
 mug_sind_campaign_desc:0 "En resserrant notre emprise sur la région de l'Indus supérieur, nous avons acquis une bonne base d'expansion plus au sud. Suivons l'Indus jusqu'à son embouchure et ajoutons les terres du Sindh à notre domaine."
 mug_ganges_delta_title:0 "Delta du Gange"
 mug_ganges_delta_desc:0 "Notre expansion nous a menés tout le long du Gange jusqu'au delta au Bengale, une région riche et l'une des zones commerciales les plus importantes du sous-continent indien. Il est temps que nous fassions des Bengalis une partie de notre empire."
 mug_conquer_orissa_title:0 "Conquête de l'Orissa"
 mug_conquer_orissa_desc:0 "Nichée entre les Garjats et le Golfe du Bengale, la côte orientale de l'Orissa n'est peut-être pas aussi riche ou prospère que Coromandel plus au sud. Les dirigeants locaux ont fait leur affaire d'abriter des propriétaires terriens et potentats bengalis en fuite de la justice moghole.\nNous ne pouvons permettre une telle insolence, nous devons restaurer l'ordre en Orissa."
 mug_bengal_entrepot_title:0 "Entrepôt du Bengale"
 mug_bengal_entrepot_desc:1 "Le Delta du Gange a été un point focal pour le commerce et les affaires pendant des milliers d'années. Ici les commerçants orientaux vendent leurs marchandises au public indien, tandis que les biens de tout le nord de l'Inde peuvent couler dans l'autre direction.\nL'arrivée récente de commerçants occidentaux a, si quoi que ce soit, accentué davantage cette dynamique et des cités commerciales ont commencé à surgir partout dans le delta. Nous devons encourager davantage ce développement et favoriser la croissance d'un entrepôt majeur ici au Bengale sous notre supervision."
 mug_lower_burma_campaign_title:0 "Campagne de Basse-Birmanie"
 mug_lower_burma_campaign_desc:0 "Les ports sur la côte de Birmanie et d'Arakan sont jonchés de havres de pirates, sabotant activement le commerce du Delta du Bengale, tout en offrant aussi un refuge sûr pour ceux qui fuiraient la justice dans les terres sous notre règne.\nIl est grand temps que nous traitions avec ces princes désobéissants."
 mug_subah_of_ayuddhya_title:0 "Subah d'Ayuddhya"
 mug_subah_of_ayuddhya_desc:0 "La cité d'Ayutthaya - ou Ayuddhya - est peut-être la plus grande des cités d'Asie du Sud-Est mais ce n'est pas l'étendue de notre ambition dans la région. Étendons notre influence sur les Royaumes Thai et Khmer entiers, et ajoutons cette terre de mille éléphants à l'Empire Moghol."
 mug_malaccan_viceroyalty_title:0 "Vice-Royauté de Malacca"
 mug_malaccan_viceroyalty_desc:0 "L'archipel Malais est un centre de commerce florissant. Maintenant que nous avons établi un contact plus direct avec ce réseau commercial par notre acquisition de ports d'Asie du Sud-Est, il est naturel que nous cherchions aussi un quartier général local depuis lequel nous pourrions contrôler et taxer le trafic local.\nMalacca est à bien des égards la base d'opérations idéale pour nous. Présentons cette idée aux Malaccans eux-mêmes."
 mug_emperor_of_hindustan_title:0 "Empereurs de l'Hindoustan"
 mug_emperor_of_hindustan_desc:0 "La Plaine Gangétique est l'un des endroits les plus fertiles sur terre et a toujours été le cœur de tout empire du Nord de l'Inde. À cet égard nous ne sommes pas différents de nos prédécesseurs. Nous devons conquérir toute la région des plaines avant de pouvoir étendre notre Empire Hindoustani."
 mug_bengal_campaign_title:0 "Campagne du Bengale"
 mug_bengal_campaign_desc:0 "De Kaboul à Gaur, une ancienne route commerciale connue sous le nom de 'Grande Route du Tronc' agit comme une artère commerciale du sous-continent indien. En tant qu'empereurs de l'Hindoustan, nous devons pousser vers l'avant pour conquérir toute la longueur du fleuve Gange, contrôlant les cités saintes de Varanasi et Gaya ainsi que l'intégralité de la Grande Route du Tronc."
 mug_fortify_the_plains_title:0 "Fortifier les Plaines"
 mug_fortify_the_plains_desc:0 "La Plaine Gangétique est le cœur de notre empire et une terre riche au-delà de l'imagination de la plupart des rois. Pourtant c'est aussi une zone ouverte et vulnérable pour tous ceux qui convoiteraient cette richesse.\nFortifions correctement la région afin que nous puissions résister à tout, des brigands locaux aux armées d'invasion sans perte inutile de vie et de richesse."
 mug_grand_trunk_road_title:0 "Grande Route du Tronc"
 mug_grand_trunk_road_desc:1 "Depuis des temps immémoriaux, la Grande Route du Tronc a servi les commerçants et armées du Nord de l'Inde. Cette grande route connecte les cités importantes de l'Hindoustan, du Bengale à Kaboul.\nNous devons rénover la Grande Route du Tronc, et n'épargner aucune dépense dans sa maintenance. Il y a aussi un grand besoin d'accommodations le long de toute la route commerciale, un besoin que nous devons alléger avec la promulgation de sérails réguliers où les commerçants peuvent se reposer et passer la nuit."
 mug_embassy_to_the_west_title:0 "Alliés Occidentaux"
 mug_embassy_to_the_west_desc:0 "L'entrée de puissances occidentales dans la politique indienne a commencé à changer la façon dont nous voyons la guerre, le commerce et les marines. Il est temps que nous établissions des relations formelles avec l'une de ces puissances occidentales, et envoyions nos propres envoyés pour étudier leur société de première main."
 mug_embassy_to_the_west_tt:0 "Tout allié a une capitale européenne."
 mug_control_the_desh_title:0 "Contrôler le Desh"
 mug_control_the_desh_desc:1 "Les Ghats Occidentaux abritent un grand nombre de petits forts qui peuvent être utilisés comme bases de raid par la cavalerie Marathe contre nos sujets et contre nos armées. Ces collines hautes et souvent densément boisées ne peuvent être autorisées à demeurer libres de notre influence !"
 owned_by_root_controlled_by_church:0 "Possédé par §Y[Root.GetName]§! et contrôlé par l'état des §YUlémas§!."
 mug_sufi_shrines_title:0 "Sanctuaires Soufis Indiens"
 mug_sufi_shrines_desc:0 "Le soufisme a été étroitement associé à la propagation de l'Islam en Inde pendant des siècles et le sous-continent a abrité de nombreux grands cheikhs soufis. En tant que défenseurs des fidèles, c'est notre mission d'étendre notre protection à tous les grands Sanctuaires de l'Inde."
 mug_subdue_rajputana_title:0 "Soumettre le Rajputana"
 mug_subdue_rajputana_desc:0 "Le Rajputana n'est pas une terre riche, et les nombreux princes insignifiants là-bas ne poseraient jamais un danger par eux-mêmes. Mais les dynasties Rajput régnèrent autrefois sur le Nord de l'Inde et leurs frères de sang sont encore très courants comme dirigeants mineurs à travers la région.\nAfin de construire un empire durable, nous devons faire apprendre aux Rois et Princes Rajput qu'ils doivent soit s'incliner devant le [Root.Monarch.GetTitle], soit faire face à toute la puissance de l'Armée Moghole."
 rajput_watan_jagirs:0 "L'État §YRajput§! contrôle au moins §Y8§! provinces appartenant aux zones de Mewar, Jangladesh, Marwar, Jaipur ou Gird."
 mug_rajput_mansabdars_title:0 "Mansabdari Rajput"
 mug_rajput_mansabdars_desc:0 "Gagner la loyauté de la noblesse Rajput après que nous ayons conquis leurs terres ancestrales impliquera probablement de faire des concessions. En accordant aux dynasties Rajput ces terres tant qu'elles nous servent, nous serons probablement capables d'assurer leur loyauté pour quelque temps à venir."
 mug_fatehpur_sikri_title:0 "Fatehpur Sikri"
 mug_fatehpur_sikri_desc:0 "Notre royaume est de nombreuses fois et a été ainsi depuis sa conception même. S'appuyer sur la loyauté de seulement nos co-religionnaires a donc toujours été hors de question. Nous devons au lieu promouvoir la discussion et le débat religieux afin que toute différence puisse être réglée d'une manière plus paisible.\nConstruisons une nouvelle capitale, près de la grande cité d'Agra, une merveille de l'architecture moghole pour afficher toute la gloire de notre dynastie, mais aussi conçue pour tenir les nombreuses fois de notre empire. Une maison de culte spécifiquement créée pour les débats religieux entre Jains, Hindous, Chrétiens, Zoroastriens et toute autre foi dans nos frontières nous permettra d'explorer pleinement le monde spirituel."
 mug_din_i_illah_title:0 "Din-i Ilahi"
 mug_din_i_illah_desc:0 "Le temps est venu de se débarrasser des atours des anciennes religions. Au lieu nous devons élever notre [Root.Monarch.GetTitle] au statut de divin et faire de tous les nobles supérieurs ses disciples directs. Cette foi divine nous permettra de former un lien plus fort avec tous ceux qui servent l'état que la parenté ou la religion ne le pourraient jamais."
 mug_conquer_central_deccan_title:0 "Conquérir le Deccan Central"
 mug_conquer_central_deccan_desc:0 "Les hauts plateaux du Deccan méridional ont toujours abrité des peuples de fortes traditions martiales. À ce jour son règne est géré par des centaines de chefs polygars mineurs. C'est aussi l'endroit naturel depuis lequel gouverner les basses terres orientales et occidentales du sud de l'Inde.\nDepuis les jours du sultanat de Delhi, cette région n'a pas été entre les mains d'un empire du nord de l'Inde, et depuis qu'ils ont perdu leur emprise sur elle, les routes entre nord et sud sont tombées en décadence. Reconquérons le Deccan central et créons un réseau de routes utilisables pour soutenir les riches ports des côtes de Malabar et Coromandel."
 mug_viceroyalty_of_the_deccan_title:0 "Vice-Royauté du Deccan ?"
 mug_viceroyalty_of_the_deccan_desc:0 "Le Sud de l'Inde est une vaste région et séparée par des montagnes et jungles du nord, la rendant difficile à gouverner efficacement. Nous devons concevoir une mesure administrative capable de gérer le règne direct d'un royaume si large."
 mug_viceroyalty_of_the_deccan.tt:0 "La récompense dépendra de l'option choisie dans l'événement de récompense."
 mug_gwalior_and_ranthambore_title:0 "Gwalior et Ranthambore"
 mug_gwalior_and_ranthambore_desc:0 "La route entre la plaine Hindoustani que nous gouvernons maintenant et les ports de l'Inde Occidentale est une que tous les musulmans fidèles doivent prendre afin de visiter les cités saintes. Mais c'est un voyage semé d'embûches. Afin de protéger nos sujets, nous ferions bien de conquérir les forts qui gardent cette route. Gwalior et Ranthambore ont résisté à de nombreux sièges déjà mais s'ils tombaient entre nos mains, nous pourrions protéger contre les royaumes à l'ouest, tout en ouvrant la route vers la mer pour nous-mêmes et les fidèles."
 mug_conquer_malwa_title:0 "Conquérir le Malwa"
 mug_conquer_malwa_desc:0 "Avec la chute des forteresses du Rajputana occidental, le riche plateau du Malwa s'ouvre maintenant devant nous. La conquête de cette région élargirait à la fois le trésor Impérial et ouvrirait pour de futures campagnes contre le Gujarat et les états du Deccan.\nC'est notre fortune que les Sultans du Malwa aient été faibles et aient permis aux groupes d'intérêt locaux trop de liberté. Cela a laissé la zone divisée et facile à intégrer pour un état plus efficace comme le nôtre."
 mug_secure_hajj_ports_title:0 "Sécuriser les Ports du Hajj"
 mug_secure_hajj_ports_desc:0 "Les grands ports du Gujarat ne sont pas seulement parmi les centres commerciaux les plus occupés au monde, ils sont aussi le point d'embarquement pour les milliers de Musulmans indiens en route vers les cités saintes en Arabie. C'est notre devoir de conquérir le Gujarat afin que nous puissions assurer la sécurité de nos sujets alors qu'ils entreprennent le voyage le plus important qu'ils feront jamais."
 mug_across_vindhyas_title:0 "À travers les Vindhyas"
 mug_across_vindhyas_desc:0 "Le plateau du Malwa est une bonne base d'opérations pour l'expansion dans le Sud de l'Inde et la vaste région entre nous et le Pays Tamil connu sous le nom de Deccan. Cette région est à bien des égards assez différente de ce à quoi nous sommes habitués. Beaucoup ont désiré les diamants légendaires de Golconde ou les riches cités commerciales de la Côte Coromandel, mais afin d'y arriver, nous devons escalader montagnes, jungles, vaincre les royaumes natifs et ultimement être prêts à gouverner ce que les sultans de Delhi ne purent jamais.\nIl est temps que nous traversions les Vindhyas."
 mug_riches_of_golconda_title:0 "Richesses de Golconde"
 mug_riches_of_golconda_desc:0 "Célèbre pour le plus grand marché de diamants au monde, la forteresse de Golconde est devenue synonyme de richesses dans de nombreuses langues. Golconde et les mines légendaires de Kollur s'ouvrent maintenant devant nous, selon la croyance populaire des richesses incalculables nous attendent..."
 mug_coromandel_coast_title:0 "Côte Coromandel"
 mug_coromandel_coast_desc:1 "La Côte Coromandel s'étend maintenant devant nous. Elle a été un centre majeur pour le commerce indien pendant des centaines, sinon des milliers d'années. Ici des étrangers d'est et d'ouest établissent des comptoirs commerciaux et des fabriques, apportant de grandes quantités de l'argent dont notre économie a besoin. Les textiles coûteux, épices, pierres précieuses, perles et biens manufacturés qu'ils cherchent à apporter à leurs patries sont aussi faciles à trouver dans cette région qui abrite de grandes cités Tamiles et Telugu avec un fort héritage d'industrie et de commerce."
 gen_north_india_unite_culture_title:0 "Centre de Culture"
 gen_north_india_unite_culture_desc:0 "L'Inde est une terre de nombreuses cultures, fois et langues. Nous ne pouvons espérer gouverner à moins d'adopter une attitude cosmopolite."
 gen_north_india_conquer_delhi_title:0 "Conquérir Delhi"
 gen_north_india_conquer_delhi_desc:0 "Delhi a été le siège d'empires depuis que la dynastie Mamelouke en a fait leur capitale en 1206. Elle a été un prix convoité pour chaque conquérant aspirant depuis."
 gen_north_india_warrior_castes_title:0 "Promouvoir les Castes Guerrières"
 gen_north_india_warrior_castes_desc:0 "Un peuple conquérant doit avoir une culture martiale. Nous devons promouvoir ces castes de la société qui font de la guerre leur profession ; les Rajputs, les Marathes, les Kshatriyas ou même la noblesse étrangère pourrait nous aider à atteindre cet objectif."
 gen_north_india_grand_trunk_road_title:0 "La Grande Route du Tronc"
 gen_north_india_grand_trunk_road_desc:0 "La Grande Route du Tronc est l'une des routes commerciales les plus anciennes au monde, s'étendant de Kaboul à l'ouest jusqu'au Bengale à l'est. Si nous pouvions contrôler l'intégralité de cette route antique, nous aurions un réseau de transport efficace à travers tout le nord de l'Inde."
 gen_north_india_empire_title:0 "Empire du Nord de l'Inde"
 gen_north_india_empire_desc:0 "Il est temps de tailler un grand Empire en Inde. Bien que nous fassions sûrement face à l'adversité en chemin, nos éléphants piétineront nos ennemis !"
 gen_north_india_cot_title:0 "Centre de Commerce"
 gen_north_india_cot_desc:0 "Le commerce est la sève vitale des nations indiennes. Nous devons nous assurer que nous contrôlons au moins une cité qui peut attirer des marchands de tout le monde."
 gen_north_india_jains_title:0 "Patronner les Jains"
 gen_north_india_jains_desc:0 "Les Jains ont cessé depuis longtemps d'être une religion dominante en Inde, mais leurs communautés restantes sont loin d'être insignifiantes. En tant qu'administrateurs habiles et prêteurs d'argent, ils peuvent encore fournir un service précieux à notre nation."
 gen_north_india_gujarat_bengal_title:0 "Commerce Côtier Indien"
 gen_north_india_gujarat_bengal_desc:0 "Bien que pour des raisons différentes, les ports du Gujarat et du Bengale sont immensément riches. Tandis que le Gujarat est un centre pour les exportations indiennes vers l'Arabie, les ports Bengalis accueillent les marchands d'épices de l'Est. Nous ne pouvons nous permettre de ne pas saisir cette source de richesse pour nous-mêmes."
 gen_north_india_textiles_title:0 "Étendre l'Industrie Textile"
 gen_north_india_textiles_desc:0 "Le Nord de l'Inde est un centre majeur pour l'industrie textile, produisant de vastes quantités de soie, tissu et coton. Investir dans des méthodes de production efficaces stimulerait significativement notre économie."
 gen_north_india_powerful_subject_title:0 "Un Sujet Puissant"
 gen_north_india_powerful_subject_desc:0 "La conquête pure n'est pas la seule façon de gouverner. Il est parfois plus sage de gouverner indirectement en établissant des états vassaux pour administrer la terre pour nous. Nous devrions établir un état et nous assurer qu'il devienne prospère."
 gen_south_india_reparations_title:0 "Butin de Guerre"
 gen_south_india_reparations_desc:0 "Piller nos voisins ne nous rendra pas populaires, mais la richesse sera redistribuée à notre capitale et apportera la prospérité à son peuple."
 gen_south_india_forts_title:0 "Fortifier $COUNTRY$"
 gen_south_india_forts_desc:0 "Peu importe à quel point nos cités peuvent être prospères ou nos armées puissantes, tout cela ne vaut rien si nous ne pouvons défendre notre nation. À cette fin, nous devons nous assurer que nos terres sont correctement gardées par des forts, soit capturés de nos rivaux soit érigés par nos propres efforts."
 gen_south_india_maratha_title:0 "Recruter les Marathes"
 gen_south_india_maratha_desc:0 "Les Marathes sont devenus une force influente en Inde ces dernières années, leurs armées ayant gagné une réputation d'efficacité et de férocité. Intégrer leur cœur dans notre empire les forcerait sûrement à considérer entrer à notre service. Nous pourrions aussi considérer offrir le trône lui-même à un général Marathe..."
 gen_south_india_deccan_conquest_title:0 "Domination du Deccan"
 gen_south_india_deccan_conquest_desc:0 "Avec les armées Marathes sous notre commandement, nous inonderons le Deccan de nos forces et subjuguerons tout sur notre passage."
 gen_south_india_empire_title:0 "Empire du Sud de l'Inde"
 gen_south_india_empire_desc:0 "Il est temps de tailler un grand Empire en Inde. Bien que nous fassions sûrement face à l'adversité en chemin, nos éléphants piétineront nos ennemis !"
 gen_south_india_production_title:0 "Améliorer la Production"
 gen_south_india_production_desc:0 "Nous sous-produisons des biens commercialisables en échouant à investir dans l'infrastructure de production. Nous devons construire des ateliers supplémentaires pour remédier à cela."
 gen_south_india_diamonds_title:0 "Diamants de Golkonda"
 gen_south_india_diamonds_desc:0 "Golkonda est le site de la mine de diamants la plus grande et la plus productive du monde entier. Elle est à notre portée, et donc nous devons la prendre pour nous-mêmes. Nous devrions aussi tenter de sécuriser d'autres sources de gemmes précieuses, par exemple l'industrie de la perle de Lanka ou les mines d'Andhra."
 gen_south_india_spice_textile_title:0 "Étendre l'Industrie"
 gen_south_india_spice_textile_desc:0 "Le Sud de l'Inde est renommé pour sa production de textiles et d'épices. Nous devons nous assurer que nous utilisons les techniques les plus modernes pour maximiser la quantité de biens que nous pouvons exporter."
 gen_south_india_trade_title:0 "Commerce Coromandel"
 gen_south_india_trade_desc:0 "L'importance de contrôler les ports commerciaux les plus proéminents ne peut être surestimée. Nous devons dominer le commerce sur la côte Coromandel."
 gen_south_india_navy_title:0 "Une Flotte Marchande"
 gen_south_india_navy_desc:0 "La dominance dans le commerce concerne plus que le contrôle de cités prospères. Une flotte considérable de navires légers peut protéger les marchands en route vers nos côtes, ou harceler ceux en route vers nos rivaux."
 gen_hindu_sapta_puri_title:0 "Sapta Puri"
 gen_hindu_sapta_puri_desc:0 "Trop longtemps les fidèles hindous ont dû compter sur les caprices des dirigeants musulmans pour un passage libre et sûr pendant leurs pèlerinages. Nous devons contrôler chacun des sept Sapta Puri, les sites de pèlerinage les plus saints et les plus populaires en Inde, pour assurer que les dieux soient honorés."
 gen_hindu_caste_loyalty_title:0 "Loyauté de Caste"
 gen_hindu_caste_loyalty_desc:0 "Un Raja ne peut gouverner seul ; un gouvernement efficace requiert le soutien, ou au moins le consentement, des castes sociales et religieuses les plus influentes. À cette fin nous devons assurer le soutien des Brahmanes sacerdotaux, des castes guerrières Kshatriyas honorables, et des Vaishyas industrieux."
 gen_hindu_administration_title:0 "Administration Stable"
 gen_hindu_administration_desc:0 "Aidés par nos puissants soutiens, nous devons œuvrer vers un gouvernement véritablement harmonieux. Nous devons être libres de corruption et de discorde."
 gen_hindu_temples_title:0 "Restaurer les Temples"
 gen_hindu_temples_desc:0 "Il y a d'innombrables temples anciens en Inde qui sont tombés en ruine et négligence. Si nous souhaitons restaurer la foi de notre peuple dans les dieux, et peut-être la foi des dieux en nous, nous devons restaurer autant de ces temples que nous en sommes capables."
 gen_hindu_education_title:0 "Éducation Hindoue"
 gen_hindu_education_desc:0 "Nous nous trouvons dans une époque de transition rapide et d'incertitude. Nous devons établir des centres d'éducation hindoue afin que nous puissions simultanément nous adapter à un monde en flux tout en restant fidèles à notre foi et traditions."
 gen_indian_muslim_harem_title:0 "Étendre le Harem"
 gen_indian_muslim_harem_desc:0 "Le pouvoir et le prestige d'un dirigeant musulman peuvent être mesurés par la taille de son harem et la noblesse de ses occupants. Nous devons établir des alliances matrimoniales avec d'autres dynasties pour les lier à nous par le sang et assurer que toutes les nations d'Inde nous traitent avec respect."
 gen_indian_muslim_hajj_title:0 "Contrôler les Ports du Hajj"
 gen_indian_muslim_hajj_desc:0 "Chaque bon Musulman doit faire le Hajj, le pèlerinage sacré à La Mecque. Mais ceux de nos sujets qui entreprennent ce voyage saint font face à des frais extorquants et même la menace du vol en chemin. Nous devons contrôler plusieurs ports dans l'Inde Occidentale afin que les pèlerins puissent sécuriser un passage sûr et équitable vers les cités saintes."
 generic_hajj_mission.tooltip:0 "Possède §Y5§! provinces dans la région §YInde Occidentale§! avec un §YQuai§! ou §YCale Sèche§!."
 gen_indian_muslim_gunpowder_empire_title:0 "Empire de la Poudre à Canon"
 gen_indian_muslim_gunpowder_empire_desc:0 "Les armes à feu et l'artillerie sont l'avenir de la guerre indienne, mais elles apportent avec elles des changements au-delà des simples tactiques militaires. Nous devons rassembler une armée vraiment grande et l'équiper d'un canon ample, sinon nous risquons d'être en infériorité numérique et en armement par nos rivaux."
 gen_indian_muslim_brahmins_church_title:0 "Délibération Religieuse"
 gen_indian_muslim_brahmins_church_desc:0 "Un état à minorité musulmane gouvernant une population à majorité hindoue est défini par le compromis. Bien qu'un certain degré d'équilibre doive être maintenu, ultimement le dirigeant doit favoriser soit les strictures de la loi islamique soit la tolérance religieuse politiquement mandatée. Nous devons prendre notre décision maintenant."
 gen_indian_muslim_sufi_shrines_title:0 "Contrôler les Sanctuaires Soufis"
 gen_indian_muslim_sufi_shrines_desc:0 "Les mystiques soufis ont erré dans la terre d'Inde pendant des générations. Ceux qui furent les plus sages et les plus impactants ont laissé derrière eux un héritage de foi et de dévotion à Allah qui est rappelé à ce jour. Si nous pouvons contrôler les sanctuaires dédiés à leur mémoire, nous pourrions attirer de nouveaux soufis dans notre royaume pour répandre la parole de Dieu."
 gen_indian_sikh_khalsa_title:0 "Armer la Khalsa"
 gen_indian_sikh_khalsa_desc:0 "Chaque Sikh fidèle est initié dans la Khalsa, l'armée de la foi, quand il est préparé à faire face à son devoir envers Dieu. En ces temps de violence et de persécution, ce devoir est de s'armer contre l'oppression."
 gen_indian_sikh_punjab_title:0 "Conquérir le Panjab"
 gen_indian_sikh_punjab_desc:0 "Le Panjab est le cœur battant de la foi Sikh. Nous devons le saisir par l'épée et établir une vraie demeure, et un état indépendant, pour le peuple Sikh."
 gen_indian_sikh_amritsar_title:0 "Le Temple Doré"
 gen_indian_sikh_amritsar_desc:0 "Le Sikhisme manque d'un vrai centre spirituel, un phare clair de la splendeur de Dieu. Nous fonderons une nouvelle cité, Amritsar, et là nous construirons un Gurdwara plus magnifique que tout ceux qui sont venus avant ou qui viendront après."
 gen_indian_sikh_empire_title:0 "Fonder l'Empire Sikh"
 gen_indian_sikh_empire_desc:0 "Avec l'autorité spirituelle établie au Panjab, il est temps de tourner notre attention vers l'extérieur. Nous devons étendre notre règne aux régions environnantes, et ce faisant poser les fondations d'un Empire Sikh."
 gen_indian_sikh_five_thrones_title:0 "Les Cinq Takhts"
 gen_indian_sikh_five_thrones_desc:0 "Le Sikhisme aura cinq Takhts, sièges d'autorité depuis lesquels la Khalsa sera gouvernée. Chacun doit avoir un grand Gurdwara, et le peuple de la région doit être amené dans la foi."
 tib_unite_west_tibet_title:0 "Unir le Tibet Occidental"
 tib_unite_west_tibet_desc:0 "Guge, Tsang et Bhoutan ne devraient pas être désunis. Ces royaumes doivent devenir un, sous notre leadership éclairé."
 tib_conquer_kashmir_title:0 "Convertir le Cachemire"
 tib_conquer_kashmir_desc:0 "Le peuple du Cachemire a commencé à s'écarter du chemin de l'illumination. Nous devons restaurer le règne tibétain dans la région pour les aider à trouver leur voie."
 tib_the_tarim_basin_title:0 "Le Bassin du Tarim"
 tib_the_tarim_basin_desc:0 "L'Empire Tibétain s'étendait autrefois à travers le Bassin du Tarim et au-delà. Les peuples nomades qui sont venus habiter la région doivent accepter notre règne alors que nous restaurons notre royaume antique."
 tib_unite_tibet_title:0 "Unir le Tibet"
 tib_unite_tibet_desc:0 "Tout le Tibet doit être uni comme un seul royaume, sous un dirigeant unique. Seulement alors nous pourrons atteindre l'unité, et seulement alors nous pourrons commencer à rêver de restaurer la place du Tibet dans le monde."
 tib_support_the_gelug_school_title:0 "Soutenir l'École Gelug"
 tib_support_the_gelug_school_desc:0 "Dirigée par l'estimé Dalaï Lama, l'école Gelug du Bouddhisme Vajrayana devient une force puissante au Tibet. Nous devons gagner leur faveur."
 tib_chinese_reconquest_title:0 "La Frontière Chinoise"
 tib_chinese_reconquest_desc:0 "L'Empire Tibétain régnait autrefois sur une grande étendue des territoires occidentaux de la Chine, du Gansu au nord au Yunnan au sud. Il est temps de refaire connaître à ces terres le règne tibétain."
 tib_emperor_of_china_title:0 "Mettre Fin à la Menace Chinoise"
 tib_emperor_of_china_desc:0 "Le grand dragon qu'est la Chine plane de manière menaçante sur le Plateau Tibétain. Nous devons nous assurer qu'aucun empire chinois n'est assez fort pour poser une menace à notre puissance émergente. Si nécessaire, nous pourrions même leur saisir le Mandat du Ciel !"
 tib_unite_east_tibet_title:0 "Unir le Tibet Oriental"
 tib_unite_east_tibet_desc:0 "Des temples de Lhassa aux déserts d'Amdo, tout l'est du Tibet doit être mené dans notre royaume."
 tib_conquer_nepal_title:0 "Éclairer le Népal"
 tib_conquer_nepal_desc:0 "Les moines voyageurs ont travaillé dur dans leur tentative de montrer au Népal la voie du Bouddha. Nous devons assister leurs efforts en incorporant le peuple Népalais dans notre état."
 tib_restore_the_pala_kingdom_title:0 "Restaurer le Royaume Pala"
 tib_restore_the_pala_kingdom_desc:0 "Il y a des siècles, les Rois Pala du Bengale jurèrent leur loyauté à l'Empire Tibétain. Le royaume Pala a depuis longtemps disparu, la dynastie perdue des âges. Mais peut-être qu'un héritier au royaume pourrait être 'découvert', et placé sur son trône légitime en fidélité au Tibet..."
 tib_restore_the_pala_kingdom.tooltip:0 "Si le §YBengale§! est notre sujet, il sera converti à notre religion et un dirigeant avec la dynastie §YPala§! sera installé."
 tib_steppe_alliance_title:0 "Politique des Steppes"
 tib_steppe_alliance_desc:0 "Les tribus de la grande steppe sont puissantes et imprévisibles. Pourtant certaines parmi elles pourraient être convaincues de nous traiter comme plus qu'une cible pour des raids et conquêtes. Beaucoup parmi elles vénèrent le Bouddha ; cela peut être un bon terrain commun pour établir de meilleures relations avec elles."
 tib_steppe_alliance_tooltip_1:0 "Tout allié a au moins §Y100§! de Développement total et fait partie du groupe culturel §YAltaïque§!."
 tib_steppe_alliance_tooltip_2:0 "§Y10§! provinces possédées ont une culture dans le groupe culturel §YAltaïque§!."
 tib_tebetan_empire_restored_title:0 "Restaurer le Grand Tibet"
 tib_tebetan_empire_restored_desc:0 "Il est temps pour le Tibet de reprendre à nouveau sa place parmi les plus grands empires du monde. Depuis les plus hauts pics de nos montagnes, nous gouvernerons tout ce que nous contemplons !"
 polish_navy_mission_title:0 "La Marine Polonaise"
 polish_navy_mission_desc:0 "Maintenant que nous avons un certain nombre de ports sur la côte Baltique, il est temps de construire une flotte pour notre nation. Nos ports ne doivent pas être laissés sans défense contre les pirates et les puissances étrangères."
 swedish_deluge_mission_title:0 "Déluge Suédois"
 swedish_deluge_mission_desc:0 "Nous avons entendu des rapports troublants de Stockholm ; ses maîtres planifient une invasion dévastatrice de la Pologne, visant à réduire notre nation en cendres. Ceci ne doit pas se produire ; nous devons frapper Stockholm avant qu'ils ne nous frappent !"
 revenge_for_varna_mission_title:0 "Vengeance pour Varna"
 revenge_for_varna_mission_desc:0 "Le noble Roi Wladyslaw III fut cruellement tué au combat contre les Turcs païens à Varna. Sa mort apporta une grande incertitude à notre nation et mit fin à notre union dynastique avec la Hongrie. Ce tort grave doit être vengé, et la Croisade de Varna doit être renouvelée. Les Turcs doivent être chassés d'Europe !"
 poland_varna_tt:0 "Le §Y[Root.Country.GetName]§! obtient une revendication sur toutes les provinces dans les régions des Carpates et des Balkans possédées par les §YOttomans§! !"
 union_over_hungary_mission_title:0 "Union Hongroise"
 union_over_hungary_mission_desc:0 "Avec la mort de Wladyslaw III, la Pologne et la Hongrie ont mis fin à leur union personnelle et ont pris des chemins séparés. Il est temps de renouveler notre revendication sur le trône hongrois."
 union_over_bohemia_mission_title:0 "Union Bohémienne"
 union_over_bohemia_mission_desc:0 "Les derniers rois de la dynastie Premyslide régnaient sur la Pologne et la Bohême. Notre Commonwealth, incorporant déjà les couronnes de Lituanie et de Hongrie, serait grandement enrichi par la restauration de l'union bohémienne."
 polish_renaissance_mission_title:0 "Renaissance Polonaise"
 polish_renaissance_mission_desc:0 "Les idéaux d'innovation et de renouveau se répandent depuis l'Italie, et la Pologne ne doit pas être laissée derrière les temps. Nous devons embrasser cette Renaissance à bras ouverts."
 expand_kazimierz_mission_title:0 "Étendre Kazimierz"
 expand_kazimierz_mission_desc:0 "La Pologne a longtemps été un havre relativement sûr pour les Juifs européens. Le district de Kazimierz de Cracovie abrite la plus grande et plus industrieuse communauté juive de notre nation ; nous devons leur tendre la main de l'amitié pour apporter la prospérité à tous."
 deal_with_the_sejm_mission_title:0 "Traiter avec le Sejm"
 deal_with_the_sejm_mission_desc:0 "Le Sejm est devenu beaucoup trop puissant au fil des années, daignant même choisir le successeur au trône. Leur influence doit être réduite, et le pouvoir reconcentré dans les mains du monarque."
 invest_in_eastern_poland_mission_title:0 "Investir dans la Pologne Orientale"
 invest_in_eastern_poland_mission_desc:0 "Que dirons-nous quand nos enfants demanderont, 'pourquoi n'avez-vous pas investi dans la Pologne Orientale ?'"
 break_the_rus_mission_title:0 "Briser les Rus"
 break_the_rus_mission_desc:0 "Les Princes Russes croissent rapidement en pouvoir et influence. Si nous n'agissons pas contre eux, ils nous éclipseront militairement et nous serons à leur merci."
 break_the_rus_mission_tooltip:0 "Aucun pays indépendant avec une culture §YSlave Orientale§! et une capitale dans la région §YRussie§! n'a §Y100§! ou plus de Développement Total"
 mission_restore_ruthenia_title:0 "Restaurer la Ruthénie"
 mission_restore_ruthenia_desc:0 "Les terres de Ruthénie, des deux côtés du puissant Dniepr, sont fertiles et prometteuses. Cependant, elle s'est dépeuplée à travers des siècles de guerre et de raids, laissant la Ruthénie n'être qu'une ombre de ce qu'elle pourrait être sous une administration saine. Nous devons investir nos efforts dans l'apprivoisement de cette terre une fois de plus."
 order_of_the_dragon_title:0 "L'Ordre du Dragon"
 order_of_the_dragon_desc:0 "Fondé pour repousser les Turcs des frontières de la Chrétienté, l'Ordre du Dragon est tombé dans un déclin sévère. La défaite catastrophique à Varna a écrasé la foi de beaucoup dans la coalition anti-ottomane. Nous devons restaurer ces alliances et nous tenir unis contre les Turcs."
 rmn_impale_the_sultan_title:0 "Empaler le Sultan"
 rmn_impale_the_sultan_desc:0 "Le Sultan turc se croit en sécurité, se cachant derrière ses légions de soldats et bastions murés. Nous lui montrerons que personne ne peut se cacher du jugement de Dieu. Il paiera pour ses crimes contre la Chrétienté de sa vie !"
 romania_turk_tt:0 "Le §Y[Root.Country.GetName]§! obtient une revendication sur toutes les provinces dans la région des Balkans possédées par les §YOttomans§! !"
 rmn_drive_out_the_turks_title:0 "Chasser les Turcs"
 rmn_drive_out_the_turks_desc:0 "Nous devons libérer les peuples grec et bulgare de leurs oppresseurs. Il est temps de finalement chasser les envahisseurs turcs de l'autre côté du Bosphore !"
 rmn_heir_of_rome_title:0 "Héritier de Rome"
 rmn_heir_of_rome_desc:0 "Nous avons accompli ce que l'Empire Byzantin n'a jamais pu ; nous avons vaincu les païens et les avons chassés d'Europe entièrement. Quelle nation pourrait être plus digne du manteau de Rome ?"
 unite_the_voivodes_title:0 "Unir les Voïvodes"
 unite_the_voivodes_desc:0 "La division des Voïvodes Roumains ne sert que les intérêts de nos ennemis. Nous devons mettre fin à nos querelles dynastiques insignifiantes et unir les Voïvodes."
 found_bucharest_title:0 "Fonder Bucarest"
 found_bucharest_desc:0 "Nous avons commencé à tenir cour dans le sud de la Valachie, établissant là un petit établissement comme notre capitale d'Été informelle. Nous devrions formaliser ce mouvement et investir dans l'infrastructure de la ville."
 rmn_conquer_transylvania_title:0 "Conquérir la Transylvanie"
 rmn_conquer_transylvania_desc:0 "Les généraux et rois hongrois ont eu la mainmise sur le destin de la Roumanie trop longtemps. Nous devons leur montrer que nous n'accepterons aucune interférence dans nos affaires en ajoutant la Voïvodie de Transylvanie à notre royaume."
 rmn_fortify_romania_title:0 "Fortifier la Roumanie"
 rmn_fortify_romania_desc:0 "Les Principautés Roumaines sont le rempart de la Chrétienté. Fortifier nos frontières est notre devoir envers Dieu."
 rmn_appoint_dregatori_title:0 "Nommer des Drégatori"
 rmn_appoint_dregatori_desc:0 "Il est beaucoup trop facile pour les nobles héréditaires d'amasser du pouvoir et d'acquérir des illusions sur leur importance. Ils devraient être remplacés, autant que possible, par des administrateurs habiles loyaux à l'état plutôt qu'à eux-mêmes."
 unite_the_tatars_title:0 "Unir les Tatars"
 unite_the_tatars_desc:0 "Le peuple Tatar a été désuni depuis l'effondrement de la Horde d'Or. Si le pouvoir Tatar doit être restauré, nous devons unir tous les Khans sous notre règne."
 mission_conquer_caucausus_title:0 "Traverser le Caucase"
 mission_conquer_caucausus_desc:0 "Les Montagnes du Caucase ont créé des frontières naturelles pour de nombreux grands empires, mais nous n'accepterons aucune limitation à notre expansion. Nous subjuguerons les montagnards et nous frayerons un chemin vers les riches terres au-delà."
 mission_conquer_persia_tatars_title:0 "Restaurer l'Ilkhanat"
 mission_conquer_persia_tatars_desc:0 "Le temps est venu de conquérir la Perse, comme notre grand ancêtre l'a fait il y a longtemps. Mais qui la gouvernera quand la bataille sera gagnée ?"
 mission_secure_the_silk_road_title:0 "Sécuriser la Route de la Soie"
 mission_secure_the_silk_road_desc:0 "Les richesses de la Route de la Soie coulent à travers des routes commerciales qui tombent maintenant largement dans nos frontières. Nous devons nous assurer que ces routes demeurent prospères."
 tatar_silk_road_tooltip:0 "Au moins §Y1§! province possédée dans les régions §YPerse§!, §YAsie Centrale§!, ou §YKhorasan§! a au moins un Centre de Commerce de niveau 3."
 tatar_silk_road_tooltip_2:0 "Au moins §Y6§! provinces possédées dans les régions §YPerse§!, §YAsie Centrale§!, ou §YKhorasan§! ont un Centre de Commerce de niveau 2."
 tatar_silk_road_tooltip_3:0 "Au moins §Y8§! provinces possédées dans les régions §YPerse§!, §YAsie Centrale§!, ou §YKhorasan§! ont un §YMarché§!, §YDépôt Commercial§!, ou §YBourse§!."
 mission_conquer_kazakhstan_title:0 "Subjuguer les Kazakhs"
 mission_conquer_kazakhstan_desc:0 "Nous devons pousser toujours plus loin dans la steppe. Les Kazakhs doivent être amenés à rejoindre notre Horde alors que nous marchons vers l'est."
 mission_conquer_samarkand_title:0 "Revendiquer Samarcande"
 mission_conquer_samarkand_desc:0 "L'ancienne cité de Samarcande est le carrefour de l'Asie Centrale. En tant que centre majeur de commerce et point focal pour la légitimité politique dans la région, nous devons la revendiquer pour nous-mêmes."
 mission_conquer_central_asia_title:0 "Dominer l'Asie Centrale"
 mission_conquer_central_asia_desc:0 "Aucun Khan ne doit être laissé en Asie Centrale pour défier notre règne. Notre dominance sur la région doit être absolue."
 mission_conquer_mongolia_title:0 "Khan des Khans"
 mission_conquer_mongolia_desc:0 "Au moins, la Mongolie elle-même est à notre portée. Nous devons mener nos armées à Karakorum et proclamer que l'Empire Mongol a été restauré !"
 mission_conquer_china_title:0 "Envahir la Chine"
 mission_conquer_china_desc:0 "La Chine est l'obstacle final à notre grande restauration de l'empire du Grand Khan. Temujin lui-même regarderait notre empire avec fierté alors que le Royaume Céleste s'effondre devant nous."
 mongol_china_mission_tooltip:0 "Le §Y[Root.GetName]§! possède toutes les provinces colonisées dans la région de Mongolie"
 develop_ukraine_1_title:0 "Développer la Ruthénie"
 develop_ukraine_1_desc:0 "La Ruthénie est une région sous-développée avec un grand potentiel, jusqu'ici étouffé par la menace omniprésente de guerre et de raids. Nous devrions apporter la stabilité à la région et commencer à restaurer sa productivité."
 lit_religious_unity_title:0 "Règlement Religieux"
 lit_religious_unity_desc:0 "La question de la religion doit être résolue en Lituanie. Beaucoup de nos sujets suivent encore la foi orthodoxe, sans parler des appels croissants à la réforme parmi les Catholiques. Nous devons régler cette question par tous les moyens disponibles."
 lit_ukraine_2_title:0 "Restaurer Kiev"
 lit_ukraine_2_desc:0 "Kiev était autrefois une cité fière, capitale de tous les Rus. Elle est depuis tombée en décadence, et devrait être restaurée."
 lit_develop_sluck_title:0 "Ceintures de Sluck"
 lit_develop_sluck_desc:0 "La noblesse a pris l'habitude de porter de fines ceintures de tissu pour ceindre leurs robes, et il n'y en a pas de plus fines que celles produites à Sluck. Nous devons nous assurer que la province est capable de produire assez de ces ceintures pour répondre aux demandes croissantes de la noblesse."
 mission_lit_cossacks_title:0 "Amadouer les Cosaques"
 mission_lit_cossacks_desc:0 "Les Cosaques font des amis loyaux et des ennemis dangereux. Nous devrions nous assurer que les Cosaques vivant dans nos frontières sont contents, loyaux, et disposés à faire violence sur nos ennemis."
 lit_conquer_crimea_title:0 "Conquérir la Crimée"
 lit_conquer_crimea_desc:0 "Des raiders et esclavagistes ont troublé la Ruthénie pendant des siècles. Nous devons mettre fin à ces activités barbares en subjuguant les Tatars de Crimée."
 mission_lit_polish_union_title:0 "Imposer un Commonwealth"
 mission_lit_polish_union_desc:0 "La Pologne et la Lituanie sont destinées à partager un destin, que les Polonais le sachent ou non. Nos nations doivent être unies sous un dirigeant, un vrai roi."
 lit_jag_university_title:0 "Université Jagellonne"
 lit_jag_university_desc:0 "Fondée par Kazimierz le Grand, l'Université Jagellonne a fait des merveilles pour l'avancement de l'apprentissage en Pologne. Sous notre patronage, elle sera un centre d'apprentissage renommé à travers le monde."
 lit_conquer_novgorod_title:0 "Sécuriser Novgorod"
 lit_conquer_novgorod_desc:0 "L'avancement de l'influence Moscovite menace de bouleverser l'équilibre du pouvoir parmi les Rus. Nous devrions chercher à nous assurer que nos anciens alliés, la République de Novgorod, sont capables de suivre le rythme ou sinon nous devons prendre un rôle plus actif dans les affaires russes."
 lit_conquer_muscovy_title:0 "Union sur la Moscovie"
 lit_conquer_muscovy_desc:0 "Même avec une Novgorod forte pour vérifier leur pouvoir, les Moscovites demeurent une menace inacceptable. Nous devons mettre un roi lituanien sur leur trône, ou sinon frapper Moscou elle-même."
 develop_ukraine_tooltip:0 "Possède §Y10§! provinces dans la région §YRuthénie§! dans lesquelles l'une des suivantes est vraie :\nDéveloppement d'au moins §Y10§! !\nA un §YTemple§! !\nA une §YCathédrale§! !"
 develop_ukraine_effect_tooltip:0 "Toutes les provinces possédées dans la région §YRuthénie§! obtiennent §Y'Ruthénie Restaurée'§! jusqu'à la fin du jeu, donnant les effets suivants :\nCoût de Développement Local : §G-5%§! !\nAgitation Locale : §G-2§! !"
 develop_ukraine_effect_tooltip_2:1 "Toutes les provinces possédées dans la région §YRuthénie§! obtiennent §Y'Ruthénie Restaurée'§! jusqu'à la fin du jeu, donnant les effets suivants :\nRevenu Fiscal : §G+0.50§! annuel !\nAgitation Locale : §G-2§! !"
 plc_election_mission_tooltip:0 "La Pologne a élu un nouveau dirigeant."
 prussian_confederation_mission_pol_title:0 "La Confédération Prussienne"
 prussian_confederation_mission_pol_desc:0 "Le peuple de Prusse Occidentale crie pour être libre du règne Teutonique. Nous devons leur offrir notre soutien dans leur lutte pour la liberté."
 support_confederation_tooltip:0 "A soutenu la Confédération Prussienne"
 vassalize_danzig_tooltip:0 "Danzig deviendra notre vassal"
 vij_zanzibar_tooltip:0 "5 provinces possédées :\nDans la région §YAfrique de l'Est§! !\nOnt un §YComptoir Commercial§! !\nPossédées par une Compagnie Commerciale."
 vij_zanzibar_tooltip_2:0 "Toute province possédée dans la région §YAfrique de l'Est§! a un §YEntrepôt de Compagnie§! ou un §YDépôt de Compagnie§! Investissement de Compagnie Commerciale dans sa zone."
 gc_cas_spa_plus_ultra_title:0 "Plus Ultra"
 gc_cas_spa_plus_ultra_desc:0 "Qu'y a-t-il au-delà des Piliers d'Hercule ? Nos braves explorateurs sont prêts à le découvrir !"
 spa_plus_ultra_tooltip:0 "Possède §YTenerife§! comme province centrale ou possède toute province sur les continents §YAmérique du Nord§!, §YAmérique du Sud§!, ou §YNouveau Monde§!."
 gc_cas_spa_caribbean_discovery_title:0 "Découvrir les Caraïbes"
 gc_cas_spa_caribbean_discovery_desc:0 "Il a longtemps été théorisé que plutôt que de voyager vers l'Est, nous pourrions aller vers l'Ouest vers l'Inde. Nous devons mettre cette théorie à l'épreuve, et rechercher le lieu de débarquement idéal."
 gc_cas_spa_caribbean_colony_title:0 "Colonie des Caraïbes"
 gc_cas_spa_caribbean_colony_desc:0 "Les natifs sur notre territoire nouvellement trouvé d'Hispaniola sont amicaux, plaisants, et plus important, crédules. Nous devrions revendiquer cette région comme nôtre en plantant plus de bottes [Root.GetAdjective] sur le terrain."
 cas_carib_rnw:0 "Possède une province dans le Nouveau Monde"
 gc_cas_spa_spanish_main_title:0 "La Terre Ferme Espagnole"
 gc_cas_spa_spanish_main_desc:0 "La Terre Ferme, comme elle est devenue connue, peut être aperçue depuis les ponts de nos navires commerciaux avant qu'ils n'accostent à Hispaniola. Si la prospérité des Caraïbes est une indication, il vaudrait la peine d'explorer la Terre Ferme complètement."
 gc_cas_spa_la_plata_title:0 "Établir La Plata"
 gc_cas_spa_la_plata_desc:0 "Le paysage verdoyant de l'Amérique du Sud devrait faire un excellent site pour une nouvelle entreprise coloniale."
 gc_cas_spa_aztecs_title:0 "Conquête Aztèque"
 gc_cas_spa_aztecs_desc:0 "Le système d'entrada décrète que le prétendu Empire aztèque nous appartient de droit. Emparons-nous de leurs terres et rapportons leur or à [Root.Capital.GetName]."
 gc_cas_spa_incans_title:0 "Trésors Incas"
 gc_cas_spa_incans_desc:0 "Les Incas remplissent leurs temples d'or, mais semblent ignorer le pouvoir immense que commande cette richesse. Leur territoire, ainsi que l'or, seraient bien plus en sécurité entre nos mains."
 gc_cas_spa_incans_two_title:0 "Conquérir les Incas"
 gc_cas_spa_incans_two_desc:0 "Le trésor qui nous attend dans les montagnes du Pérou fait que tous ces bains de sang semblent valoir la peine. Nous devons poursuivre et conquérir de nouveaux territoires pour la gloire du [Root.GetName]."
 gc_cas_spa_army_ready_title:0 "Préparer la Reconquista"
 gc_cas_spa_army_ready_desc:0 "Trop longtemps avons-nous failli à notre devoir de protection envers les peuples d'Ibérie. Nous devons nous préparer à les unir sous une seule bannière."
 gc_cas_spa_reconquista_one_title:0 "Reconquérir l'Andalousie"
 gc_cas_spa_reconquista_one_desc:0 "Les Maures ont bénéficié de notre patience pendant des centaines d'années. Chassons-les et reconquérons l'Andalousie pour la Couronne [Root.GetAdjective]."
 gc_cas_spa_reconquista_one_ct:0 "§Y[Root.GetName]§! gagne un Casus Belli §YRestauration d'Union§! sur §Y[POR.GetName]§! si la mission '§YSoumettre la Navarre§!' a été complétée auparavant."
 gc_cas_spa_reconquista_one_bt:0 "§Y[Root.GetName]§! gagne une revendication permanente sur les régions des §YBeiras§! et de l'§YAlentejo§! si la mission '§YSoumettre la Navarre§!' a été complétée auparavant."
 gc_cas_spa_reconquista_two_title:0 "Reconquérir le Portugal"
 gc_cas_spa_reconquista_two_desc:0 "Le Royaume des Espagnes nous appartient de droit. Cela inclut notre ancien voisin, le Portugal. Privons-les de leur titre et restituons la souveraineté au [Root.GetName]."
 gc_cas_spa_reconquista_three_title:0 "Revendications en Aragon"
 gc_cas_spa_reconquista_three_desc:0 "Une grande partie du territoire aragonais était autrefois gouvernée par le [Root.GetName]. Par la force ou par la ruse, nous devons nous l'approprier à nouveau."
 gc_cas_spa_reconquista_four_title:0 "Poursuivre la Reconquista"
 gc_cas_spa_reconquista_four_desc:0 "Au-delà de nos revendications en Ibérie, nous devons établir notre présence dans quelques cités d'Afrique du Nord pour nous protéger d'une invasion."
 gc_cas_spa_iberia_christian_title:0 "Convertir l'Ibérie"
 gc_cas_spa_iberia_christian_desc:0 "Le reste de l'Europe nous regarde avec désapprobation car nous semblons abriter l'hérésie en notre sein. Ramenons nos frères égarés vers l'unique vraie foi."
 gc_cas_spa_italian_ambition_title:0 "Ambitions Italiennes"
 gc_cas_spa_italian_ambition_desc:0 "L'Italie est riche et mûre pour la conquête. Comme tant d'autres avant nous, nous revendiquerons notre part d'Italie et récolterons ses richesses pour nous-mêmes."
 gc_cas_spa_havana_title:0 "Fonder La Havane"
 gc_cas_spa_havana_desc:0 "Cuba est la plus grande des îles des Caraïbes et celle qui possède la réserve la plus abondante d'esclaves indigènes pour travailler nos plantations. Nous devons y établir des colonies et bâtir une cité dans le port naturel de la baie de La Havane."
 cas_spa_havana.tooltip:0 "§Y[Root.GetName]§! ou ses sujets possèdent au moins §Y5§! provinces entièrement colonisées dans les régions de §YCuba Oriental§! et §YCuba Occidental§!."
 gc_cas_spa_mayans_title:0 "Conquête Maya"
 gc_cas_spa_mayans_desc:0 "Les explorateurs que nous avons envoyés au Yucatan reviennent avec des récits d'une mystérieuse civilisation déchue. Autrefois une grande Ligue qui dominait toute la Péninsule, ces Mayas ont été réduits à des cités-États rivales mûres pour la conquête espagnole."
 spa_mayan_conquest_tooltip:0 "§Y[Root.GetName]§! ou ses sujets possèdent toutes les provinces colonisées de la région d'§YAmérique Centrale§!"
 gc_cas_spa_navarra_title:0 "Soumettre la Navarre"
 gc_cas_spa_navarra_desc:0 "La branche de la Maison de Trastamare qui règne sur le Royaume de Navarre a commencé à montrer des signes de faiblesse et de conflits internes. Nous devons régler leurs disputes en plaçant fermement Pampelune sous notre autorité."
 gc_cas_spa_navarra_ct:0 "§Y[Root.GetName]§! gagne un Casus Belli §YRestauration d'Union§! sur §Y[POR.GetName]§! si la mission '§YReconquérir l'Andalousie§!' a été complétée auparavant."
 gc_cas_spa_navarra_bt:0 "§Y[Root.GetName]§! gagne une revendication permanente sur les régions des §YBeiras§! et de l'§YAlentejo§! si la mission '§YReconquérir l'Andalousie§!' a été complétée auparavant."
 gc_cas_spa_expel_moriscos_title:0 "Expulser les Morisques"
 gc_cas_spa_expel_moriscos_desc:0 "Bien que les anciens musulmans d'Andalousie prétendent être de fidèles chrétiens, nous croyons qu'ils continuent à s'accrocher secrètement à leur foi païenne. Nous devons extirper toute trace d'impiété et expulser d'Espagne tous ceux qui sont suspects."
 gc_cas_spa_hispaniola_title:0 "Revendiquer Hispaniola"
 gc_cas_spa_hispaniola_desc:0 "L'île d'Hispaniola sera notre porte d'entrée vers les Caraïbes et au-delà. Nous devons coloniser l'île et établir des missions religieuses à Saint-Domingue pour répandre la parole de Dieu à travers le Nouveau Monde."
 cas_spa_hispaniola.tooltip:1 "§Y[Root.GetName]§! ou ses sujets possèdent au moins §Y5§! provinces entièrement colonisées dans les régions d'§YHaïti§! ou de §YDominique§!."
 gc_cas_spa_new_spain_title:0 "Vice-Royauté de Nouvelle-Espagne"
 gc_cas_spa_new_spain_desc:0 "Il est temps de véritablement consolider notre autorité sur le Golfe du Mexique en établissant une Vice-Royauté coloniale permanente et organisée. La Real Audiencia servira de plus haute cour du Nouveau Monde et s'assurera que les richesses dorées du Mexique parviennent en sécurité en Espagne."
 gc_cas_spa_florida_title:0 "Fortifier la Floride"
 gc_cas_spa_florida_desc:0 "Les terres marécageuses de Floride au nord de la Nouvelle-Espagne ne sont pas riches en or, mais elles pourraient s'avérer vitales pour la future défense de notre ordre colonial. Nous devons coloniser la région et la fortifier."
 fortified_florida_tooltip:0 "Chaque province possédée par §Y[Root.GetName]§! ou ses sujets dans la région du §YSud-Est§! ou de la zone de §YFloride Occidentale§! avec un Niveau de Fort d'au moins §Y3§! reçoit §YFloride Fortifiée§! pendant §Y20§! ans, donnant les effets suivants :\nDéfense Locale §G+20%§!"
 cas_spa_florida_forts.tooltip:0 "Posséder ou avoir un sujet qui possède au moins §Y3§! provinces dans la région du §YSud-Est§! ou dans la zone de §YFloride Occidentale§! avec un Niveau de Fort d'au moins §Y3§!."
 gc_cas_spa_california_title:0 "Coloniser la Californie"
 gc_cas_spa_california_desc:0 "Étendre notre portée en Californie serait une extension naturelle des frontières de la Nouvelle-Espagne. Bien que non confirmées, il y a des rumeurs de gisements d'or vierges dans la région que nous devons sécuriser, s'ils existent vraiment."
 miss_colonize_california:0 "§Y[Root.GetName]§! ou ses sujets possèdent au moins §Y5§! provinces entièrement colonisées dans la région coloniale de §YCalifornie Coloniale§!."
 gc_cas_spa_new_granada_title:0 "Nouveau Royaume de Grenade"
 gc_cas_spa_new_granada_desc:1 "Les territoires de la côte espagnole méridionale doivent être organisés en une entité administrative cohérente, que nous nommerons le Nouveau Royaume de Grenade. Une Audiencia Royale doit être nommée pour déléguer l'autorité légale sur la colonie depuis Bogotá."
 colombia_holy_order_tooltip:0 "§Y5§! états possédés par §Y[Root.GetName]§! ou ses sujets en §YColombie Coloniale§! ont un Ordre Sacré assigné."
 colombia_holy_order_alternative_tooltip:0 "§Y25§! provinces possédées par §Y[Root.GetName]§! ou ses sujets en §YColombie Coloniale§! sont de religion §Y[Root.Religion.GetName]§!"
 mexico_holy_order_tooltip:0 "§Y5§! états possédés par §Y[Root.GetName]§! ou ses sujets dans la région du §YMexique§! ont un Ordre Sacré assigné."
 mexico_holy_order_alternative_tooltip:0 "§Y25§! provinces possédées par §Y[Root.GetName]§! ou ses sujets dans la région du §YMexique§! sont de religion §Y[Root.Religion.GetName]§!."
 cas_spice_islands_tooltip:0 "§Y[Root.GetName]§! a découvert toutes les provinces de la région des §YMoluques§!."
 native_reductions_tooltip:0 "§Y15§! états possédés par §Y[Root.GetName]§! ou ses sujets en §YAmérique du Nord§! et §YAmérique du Sud§! ont un Ordre Sacré assigné."
 native_reductions_alternative_tooltip:0 "§Y75§! provinces possédées par §Y[Root.GetName]§! ou ses sujets en §YAmérique du Nord§! et §YAmérique du Sud§! sont de religion §Y[Root.Religion.GetName]§!."
 gc_cas_spa_potosi_title:0 "Argent de Potosí"
 gc_cas_spa_potosi_desc:0 "Nous avons découvert des gisements d'argent au Cerro Rico qui sont plus riches que tout ce que nous ayons jamais vu. Pour extraire autant d'argent que possible, nous devons non seulement mettre la population indigène au travail mais aussi importer des milliers d'esclaves africains. La valeur de cet argent est estimée si grande qu'elle dépasse largement le coût d'achat de nouveaux esclaves, nous ne devons donc pas hésiter à faire travailler les esclaves jusqu'à la mort."
 gc_cas_spa_potosi_tt:0 "Notre sujet, qui possède [809.GetName], déplacera sa §Ycapitale§! vers §Y[809.GetName]§!."
 gc_cas_spa_native_reductions_title:0 "Réductions Indigènes"
 gc_cas_spa_native_reductions_desc:0 "Les érudits de l'École de Salamanque nous ont forcés à admettre à contrecœur que les indigènes des Amériques sont en fait des êtres humains dotés d'une âme, et qu'à ce titre ils ont droit aux droits naturels. Nous devrions considérer rassembler les indigènes qui restent encore et les rééduquer systématiquement plutôt que de simplement les assassiner et les réduire en esclavage."
 gc_cas_spa_italian_ambition_2_title:0 "Conquête Italienne"
 gc_cas_spa_italian_ambition_2_desc:0 "En nous immisçant dans la toile complexe de la diplomatie dynastique qu'est la politique italienne, nous avons tissé une histoire plausible de potentielles revendications espagnoles en Toscane et à Milan. Bien sûr, cette histoire ne fera rien par elle-même ; pour cela nous aurons besoin de l'assistance de nos forces militaires."
 gc_spa_spanish_armada_title:0 "Armada Espagnole"
 gc_spa_spanish_armada_desc:0 "Nous devons être prêts à combattre la montée de l'hérésie en Europe, et pour ce faire nous aurons besoin d'une flotte capable de rivaliser même avec celle de l'Angleterre. Notre Grande et Très Fortunée Marine doit pouvoir résister à tout ennemi et à toute tempête."
 gc_spa_invade_england_title:0 "Envahir l'Angleterre"
 gc_spa_invade_england_desc:0 "Nous ne pouvons permettre aux Îles Britanniques de sombrer dans l'hérésie ! Pour protéger la foi, nous devons embarquer nos soldats sur l'Armada et mettre le cap sur l'Angleterre, où nous tenterons de saisir les rênes du gouvernement par la force."
 gc_cas_spa_west_africa_title:0 "Ports d'Afrique Occidentale"
 gc_cas_spa_west_africa_desc:0 "La côte d'Afrique Occidentale revêt une importance stratégique vitale. Non seulement il est essentiel d'établir des stations de ravitaillement pour les navires naviguant autour du Cap, mais nous devons aussi sécuriser un approvisionnement régulier en esclaves africains pour le transport vers nos colonies en Amérique."
 gc_cas_spa_discover_spice_islands_title:0 "Naviguer vers les Indes Orientales"
 gc_cas_spa_discover_spice_islands_desc:0 "Loin à l'est se trouvent les fabuleuses 'Îles aux Épices', source de certains des biens les plus recherchés d'Europe comme la noix de muscade et le clou de girofle. Nous devons découvrir une route orientale vers ces îles."
 gc_spa_spanish_netherlands_title:0 "Pays-Bas Espagnols"
 gc_spa_spanish_netherlands_desc:0 "Nos revendications sur la Flandre et la Wallonie doivent être mises en application, que ce soit par la diplomatie ou par l'épée. De plus, nous devons combattre toute hérésie qui émerge dans les Pays-Bas."
 gc_spa_austrian_union_title:0 "La Succession Autrichienne"
 gc_spa_austrian_union_desc:0 "Les Habsbourg d'Autriche ont généreusement marié leur descendance à presque toutes les maisons nobles d'Europe. Bien que cela les ait mis dans les bonnes grâces de nombreuses nations, leur politique est une épée à double tranchant ; les mariages stratégiques ont uni les trônes de nombreuses nations, mais les fruits de ces unions héritent aussi de revendications sur l'Autriche elle-même."
 gc_spa_hre_title:0 "Monarchie Universelle"
 gc_spa_hre_desc:0 "Il est temps pour l'Espagne de créer une monarchie catholique universelle en Europe. Pour ce faire, nous devons revendiquer le Trône Impérial du Saint-Empire Romain Germanique à perpétuité, abolissant les électeurs et rendant la succession héréditaire."
 gc_cas_spa_conquer_philippines_title:0 "Las Islas Filipinas"
 gc_cas_spa_conquer_philippines_desc:0 "Nous avons découvert un large groupe d'îles, que nous avons baptisées 'Las Islas Filipinas', qui est riche en épices et en pierres précieuses. Les païens indigènes sont divisés et peu susceptibles de pouvoir résister à une invasion espagnole. Nous devrions lancer une expédition avec autant d'hommes que nous pouvons en épargner pour conquérir ces îles précieuses."
 gc_mor_imperial_cities_title:0 "Cités Impériales"
 gc_mor_imperial_cities_desc:0 "Les grandes cités du Maroc ont été négligées trop longtemps. Nous devons les restaurer dans leur gloire d'antan et décider laquelle d'entre elles sera notre capitale."
 gc_mor_saharan_route_title:0 "Route Saharienne"
 gc_mor_saharan_route_desc:0 "En établissant une route commerciale permanente à travers le Sahara, nous gagnerions accès aux richesses d'Afrique Occidentale. Bien que la conquête soit notre objectif final, nous devons d'abord établir une présence commerciale dans le désert."
 gc_mor_timbuktu_title:0 "Conquérir Tombouctou"
 gc_mor_timbuktu_desc:0 "Il est temps de commencer la conquête de l'Afrique Occidentale. Tombouctou est une cité prospère située au carrefour du commerce entre la région et le reste du monde ; nous devons la posséder."
 gc_mor_songhai_title:0 "La Campagne Songhaï"
 gc_mor_songhai_desc:0 "Les cités songhaïs le long du fleuve Niger sont riches et peuplées. Nous devons lancer une campagne pour contrôler le fleuve si nous souhaitons sécuriser notre emprise sur le commerce régional."
 gc_mor_mali_title:0 "Envahir le Mali"
 gc_mor_mali_desc:0 "Le Mali contrôle certaines des mines d'or les plus abondantes du monde connu ; ce sont les vraies richesses d'Afrique, et elles doivent être nôtres !"
 gc_mor_benin_title:0 "Conquérir le Bénin"
 gc_mor_benin_desc:0 "Les cités esclavagistes de la région du Bénin sont mûres pour la conquête. Bien que le commerce des esclaves puisse être désagréable, il est hautement profitable."
 gc_mor_privateer_title:0 "Piller le Commerce Ibérique"
 gc_mor_privateer_desc:0 "Une grande quantité de richesses transite par A'midat Hiraql, les Colonnes d'Hercule. Nous devrions parrainer des corsaires pour piller cette navigation et voler cette richesse pour nous-mêmes."
 gc_mor_palace_title:0 "Palais El Badi"
 gc_mor_palace_desc:0 "Le Sultan requiert un magnifique nouveau palais, et il sera construit avec des deniers portugais ! Nous pillerons Lisbonne et financerons ce projet avec le butin."
 gc_mor_black_guard_title:0 "Établir la Garde Noire"
 gc_mor_black_guard_desc:0 "Maintenant que nous contrôlons une source inépuisable d'esclaves africains, nous pouvons les forger en armée. Nous devrions sécuriser l'approvisionnement d'esclaves et établir des camps pour les entraîner comme soldats. Sans aucune loyauté tribale, ils serviront l'État avec une dévotion absolue."
 gc_mor_kanem_title:0 "Envahir le Kanem"
 gc_mor_kanem_desc:0 "L'Empire du Kanem fut autrefois puissant ; bien qu'il soit tombé dans un déclin relatif, son territoire est loin d'être inutile. Nous devons étendre notre campagne plus à l'est."
 gc_mor_ceuta_title:0 "Reconquérir Ceuta"
 gc_mor_ceuta_desc:0 "La cité de Ceuta est tombée aux mains des Portugais il y a des décennies. Nous devons montrer aux royaumes chrétiens que nous n'accepterons pas ces incursions sur notre territoire."
 gc_mor_algiers_title:0 "Conquérir Alger"
 gc_mor_algiers_desc:0 "Nous devons étendre notre contrôle sur la côte vers l'est. Quelles que soient les tribus, royaumes ou forteresses de pirates qui émergent dans la région, ils doivent être subordonnés à notre autorité."
 gc_mor_pirates_title:0 "Havres Pirates"
 gc_mor_pirates_desc:0 "Les pirates d'Afrique du Nord sont nombreux, mais désorganisés. Nous devrions établir des ports désignés le long de la côte où ces pirates peuvent trouver un refuge sûr contre nos ennemis et apporter leur butin à nos marchés."
 gc_mor_iceland_title:0 "Raid sur l'Islande"
 gc_mor_iceland_desc:0 "Nous avons entendu parler d'une terre gelée loin au nord. Bien que nous ne puissions pas comprendre pourquoi, certains parmi les pirates ont résolu de piller ses villages de pêcheurs et d'réduire leurs habitants en esclavage. Si nous pouvons rassembler la volonté de le faire, nous pouvons aussi bien nous livrer à cette idée."
 gc_mor_north_sea_title:0 "Corsaires de la Mer du Nord"
 gc_mor_north_sea_desc:0 "Bien que l'Islande fût loin d'être un riche butin, il y a du pillage à faire dans la Mer du Nord. Nous devrions saisir ses îles et les utiliser comme bases depuis lesquelles piller les Îles Britanniques et au-delà."
 gc_mor_protect_granada_title:0 "Protéger Grenade"
 gc_mor_protect_granada_desc:0 "L'Émirat de Grenade ne peut survivre seul ; les royaumes chrétiens l'annexeront sûrement à la première occasion. Nous devons placer l'Émir sous notre protection pour sécuriser le dernier bastion de l'Islam en Ibérie."
 gc_mor_reclaim_andalucia_title:0 "Reconquérir l'Andalousie"
 gc_mor_reclaim_andalucia_desc:0 "Après avoir sécurisé l'Émirat de Grenade, nous devrions chercher à reconquérir l'ancien empire d'Al-Andalus. La reconquista chrétienne doit être inversée, et une fois de plus un Sultan musulman régnera dans la péninsule !"
 gc_mor_tunis_title:0 "Conquérir Tunis"
 gc_mor_tunis_desc:0 "Tunis et Tripoli sont les derniers grands ports restants du Maghreb que nous ne contrôlons pas. Ceux-ci aussi doivent faire partie de notre domaine."
 gc_mor_canaries_title:0 "Revendiquer les Canaries"
 gc_mor_canaries_desc:0 "Les Chrétiens ont montré un intérêt troublant pour les îles à l'ouest et l'océan au-delà. Nous devrions saisir ces îles et découvrir ce qui a tant excité les Chrétiens."
 gc_mor_brazil_title:0 "Coloniser l'Ouest"
 gc_mor_brazil_desc:0 "Un immense Nouveau Monde à l'ouest a été découvert ! Nous ne pouvons permettre aux Espagnols de le revendiquer sans opposition. Mettons le cap sur le Nouveau Monde !"
 gc_mor_new_world_title:0 "Puissance du Nouveau Monde"
 gc_mor_new_world_desc:0 "Nous nous sommes établis comme puissance coloniale, mais il ne suffit pas d'être un parmi plusieurs. Nous devons être la puissance dominante en Occident."
 mor_carib_colony.tooltip:0 "§Y[Root.GetName]§! ou ses sujets possèdent au moins §Y10§! provinces entièrement colonisées dans la région coloniale des Caraïbes Coloniales."
 mor_colombia_colony.tooltip:0 "§Y[Root.GetName]§! ou ses sujets possèdent au moins §Y10§! provinces entièrement colonisées dans la région coloniale de Colombie Coloniale."
 mor_big_colony.tooltip:0 "§Y[Root.GetName]§! a un sujet colonial avec au moins §Y25§! provinces entièrement colonisées."
 gc_tun_tribes_title:0 "Pacifier les Berbères"
 gc_tun_tribes_desc:0 "Les tribus du désert méridional ont été une entrave constante aux Sultanats côtiers. Elles doivent être pacifiées afin que nous puissions tourner notre attention ailleurs."
 tun_tribes_tooltip:0 "Posséder toutes les provinces colonisées de la zone du §YFezzan§!"
 gc_tun_sahara_title:0 "Traverser le Sahara"
 gc_tun_sahara_desc:0 "Nous devons sécuriser le commerce saharien qui passe par le Fezzan. Si nous pouvons établir des postes de commerce permanents le long de la route, nous pourrions gagner l'opportunité de lancer une campagne militaire plus profondément en Afrique."
 gc_tun_air_title:1 "Frappe Aérienne"
 gc_tun_air_desc:0 "Les Touaregs d'Agadez ont établi un royaume considérable de l'autre côté du Sahara. Cet État naissant est probablement vulnérable à une invasion du nord ; nous devrions le saisir pour établir une tête de pont au sud."
 gc_tun_kanem_title:0 "Conquérir le Kanem-Bornou"
 gc_tun_kanem_desc:0 "Les terres du Kanem et du Bornou furent autrefois unies en une seule nation, mais cet empire est depuis tombé en désarroi. Nous devrions exploiter cette vulnérabilité et envahir les territoires entourant le Lac Tchad."
 gc_tun_genoa_title:0 "Raid sur Gênes"
 gc_tun_genoa_desc:0 "Nous nous sommes enrichis en pillant les navires marchands génois, mais nous deviendrons encore plus riches si nous saccageons la cité elle-même."
 gc_tun_valencia_title:0 "Raid sur Valence"
 gc_tun_valencia_desc:1 "Nous avons grandement irrité les marchands de Valence en interférant avec leurs possessions méditerranéennes. Mais nous savourons la colère de nos ennemis chrétiens ; brûlons Valence jusqu'aux fondations !"
 gc_tun_fleet_title:0 "Construire une Flotte Corsaire"
 gc_tun_fleet_desc:0 "Les corsaires de Tunis seront craints à travers toute la Mer Méditerranée ; mais d'abord nous devons construire une flotte de navires légers pour commencer à piller les côtes et corsairer le commerce ennemi."
 gc_tun_med_islands_title:0 "Saisir les Îles"
 gc_tun_med_islands_desc:0 "Réaffirmer le contrôle musulman sur la Sicile est un objectif louable, et les îles de la Méditerranée Occidentale feraient d'excellentes bases de corsaires."
 gc_tun_east_med_islands_title:0 "Dominer la Méditerranée"
 gc_tun_east_med_islands_desc:1 "En Méditerranée Orientale, les marchands italiens et les États Croisés ratés s'accrochent à leurs derniers vestiges de pertinence. Ces îles seraient mieux utilisées sous nos soins, alors saisissons-les !"
 gc_tun_venice_title:0 "Raid sur Venise"
 gc_tun_venice_desc:0 "La cité de Venise est le centre commercial le plus prospère de la Méditerranée. Cela signifie qu'elle est mûre pour le pillage, alors préparons une invasion !"
 gc_tun_barbary_coast_title:0 "Contrôler la Côte Barbaresque"
 gc_tun_barbary_coast_desc:0 "Les pirates attirés par la Côte Barbaresque sans loi sont des opportunistes impitoyables. Si nous conquérons le territoire, ils pourraient être facilement convaincus d'entrer à notre service comme corsaires."
 gc_tun_privateer_title:0 "Parrainer la Piraterie"
 gc_tun_privateer_desc:0 "Nous avons recruté un grand nombre de pirates à notre service. Il est temps de les déchaîner, les laissant semer le chaos sur les rivages."
 gc_tun_morocco_title:0 "Ports Marocains"
 gc_tun_morocco_desc:0 "Les rois chrétiens d'Ibérie sont déterminés à éradiquer la piraterie. Nous ne devons pas les laisser prendre pied au Maghreb, et à cette fin nous devons sécuriser le nord du Maroc contre eux."
 gc_tun_ottomans_title:0 "Diplomatie Ottomane"
 gc_tun_ottomans_desc:0 "Les Turcs Ottomans sont une puissance montante que nous devons surveiller de près. Nous devrons prendre position sur leur expansion : les soutenir comme alliés ou nous opposer à eux comme rivaux."
 gc_tun_alexandria_title:0 "Conquérir Alexandrie"
 gc_tun_alexandria_desc:0 "Alexandrie a considérablement décliné comme cité commerciale sous le règne mamelouk. Nous devrions avancer le long de la côte orientale et occuper la cité, la restaurant à son ancienne gloire."
 gc_tun_art_religion_title:0 "Mécénat des Arts et de la Religion"
 gc_tun_art_religion_desc:0 "Alors que nous pillons les mers pour la richesse et les esclaves, nous ne devons pas négliger de nourrir nos âmes avec la culture, l'apprentissage et la foi. À cette fin, nous devons rénover la Grande Mosquée de Kairouan et nous assurer que notre peuple est spirituellement content."
 gc_por_build_the_navy_title:0 "Avantage Concurrentiel"
 gc_por_build_the_navy_desc:0 "Les flottes berbères ont eu libre cours sur l'embouchure de la Méditerranée trop longtemps. Il est temps que nous leur montrions la prouesse de la Marine Portugaise."
 gc_conquer_the_north_african_coast_title:0 "Étendre la Zone Tampon"
 gc_conquer_the_north_african_coast_desc:0 "Notre tête de pont en Afrique du Nord s'avère utile dans la défense de la Chrétienté, mais pour s'assurer qu'elle puisse être maintenue, nous devons étendre la zone que nous détenons."
 gc_por_discovers_cape_good_hope_title:0 "Le Cap de Bonne-Espérance"
 gc_por_discovers_cape_good_hope_desc:0 "Des eaux traîtresses entourent le légendaire cap d'Afrique, mais qui sait quelles merveilles se trouvent au-delà ? Notre expansion met une grande tension sur la flotte marchande, et nous devons nous assurer de leur fournir une protection adéquate."
 gc_por_discover_african_coast_title:0 "Au-delà du Cap Bojador"
 gc_por_discover_african_coast_desc:0 "Nos explorateurs croient que l'Afrique ne s'étend que peu plus loin au sud et bientôt nous pourrons contourner et trouver le Royaume du Prêtre Jean. Une fois que nous aurons sécurisé une alliance avec le Royaume, nous pourrons balayer les Maures de la terre sainte."
 gc_por_colonise_west_africa_title:0 "Coloniser l'Afrique Occidentale"
 gc_por_colonise_west_africa_desc:0 "Il semble que l'Afrique s'étende plus au sud que nous le pensions d'abord. Le légendaire Royaume du Prêtre Jean est sûrement proche ; l'Afrique ne peut sûrement pas être beaucoup plus grande que cela."
 gc_por_colonise_central_africa_title:0 "S'établir en Afrique Centrale"
 gc_por_colonise_central_africa_desc:0 "Seuls quelques explorateurs se sont aventurés au sud de la Côte d'Ivoire, et moins encore sont revenus. Même ainsi, les richesses que nous avons rassemblées de nos exploits en Afrique ont été stupéfiantes. Si nous envoyons assez d'hommes, certains sont sûrs de survivre."
 gc_por_establish_south_african_trade_company_title:0 "Contrôler les Routes de Navigation"
 gc_por_establish_south_african_trade_company_desc:0 "Il reste peu de monde pour contester notre autorité marchande dans cette région. Néanmoins, nous devons être vus comme exerçant un contrôle total sur nos propres affaires avant de continuer notre voyage d'exploration vers l'Est."
 gc_por_discovers_east_africa_title:0 "Chantiers Navals de l'Est"
 gc_por_discovers_east_africa_desc:0 "Personne ne savait ce que nous trouverions dans ce voyage d'exploration, mais une chose est claire : ce n'est pas encore fini. Nous devons revendiquer des ports naturels abrités, où nos flottes peuvent se réapprovisionner."
 gc_por_establishes_foothold_brazil_title:0 "Domination Brésilienne"
 gc_por_establishes_foothold_brazil_desc:0 "Pour apaiser les Capitaines qui ont découvert et partagé la terre, nous devons pousser en avant et étendre notre territoire en Amérique du Sud."
 gc_por_conquers_zanzibar_title:0 "Conquérir Zanzibar"
 gc_por_conquers_zanzibar_desc:0 "La côte swahilie du Nord est couverte de cités commerçantes riches où les marchands indiens et persans viennent acheter de l'or et de l'ivoire en échange de leurs propres tissus et produits manufacturés. Ces cités commerçantes sont cependant situées de façon assez précaire pour quelqu'un contrôlant les mers libres. Conquérons ces terres et plaçons-les fermement sous contrôle portugais."
 gc_por_discovers_horn_africa_title:0 "Corne de l'Afrique"
 gc_por_discovers_horn_africa_desc:0 "Nos explorateurs ont enfin atteint l'autre côté du Golfe d'Aden, où tant d'épices et autres objets de valeur sont importés vers la Méditerranée. Cette zone doit être cartographiée et exploitée si nous voulons apporter cette richesse au Portugal."
 gc_por_conquers_hormuz_title:0 "Conquérir Hormuz"
 gc_por_conquers_hormuz_desc:0 "Le détroit d'Hormuz est impératif pour contrôler le flux commercial entre l'Inde, l'Iran et l'Iraq arabe. En saisissant le contrôle de l'île d'Hormuz, nous pouvons dominer le commerce local et revendiquer l'empire maritime qu'elle créa autrefois."
 gc_por_discover_indian_coast_tooltip:0 "Active de nouveaux Événements"
 gc_por_indonesia_dominance_title:0 "Sécuriser le Commerce"
 gc_por_indonesia_dominance_desc:0 "Nous devons nous déplacer pour établir notre primauté dans les marchés de l'Orient. Avec le contrôle sur le flux de marchandises exotiques, ceux qui font affaire avec nous en Occident seront à notre merci."
 gc_por_discovers_indonesia_title:0 "Coloniser l'Indonésie"
 gc_por_discovers_indonesia_desc:0 "Nous avons entendu des récits que les îles aux épices se trouvent quelque part à l'est. Déjà des hommes audacieux sont prêts à y voyager, tout ce dont ils ont besoin c'est un peu de soutien de la couronne."
 gc_por_portugal_discovers_south_america_title:0 "Aller vers l'Ouest"
 gc_por_portugal_discovers_south_america_desc:0 "Les vents et courants favorisent l'expansion occidentale. Nos explorateurs croient que des terres riches se trouvent juste au-dessus de l'horizon."
 gc_por_conquer_tangiers_title:0 "Conquérir Tanger"
 gc_por_conquer_tangiers_desc:0 "Notre devoir envers la Chrétienté est clair, nous devons conquérir Tanger pour défendre la Chrétienté contre l'infidèle."
 gc_por_bandeirantes_title:0 "Promouvoir les Bandeirantes"
 gc_por_bandeirantes_desc:0 "Les Bandeirantes sont des expéditionnaires privés dédiés à l'exploration de l'intérieur brésilien à la recherche d'indigènes à réduire en esclavage. Maintenant cependant, il y a des murmures qu'il y a de l'or à trouver dans l'intérieur, ce qui a causé beaucoup parmi les Bandeirantes à diversifier leurs intérêts. Nous devrions parrainer leurs expéditions afin que le plus de sources d'or soient découvertes."
 por_bandeirantes_tooltip:0 "§YChance accrue de découvrir de l'Or.§!"
 gc_por_jesuits_title:0 "Établir des Missions Jésuites"
 gc_por_jesuits_desc:0 "Nous ne devons pas ignorer les objectifs spirituels de notre conquête du Nouveau Monde ; nous sommes ici non seulement pour le profit, mais pour l'éclairage des peuples païens qui appellent cette terre leur foyer. À cette fin, nous devrions inviter des prêtres jésuites à établir des missions au Brésil, éduquant les indigènes dans la voie de Dieu afin qu'ils abandonnent leurs coutumes sauvages."
 port_jesuits_tooltip:1 "§Y7§! états en §YBrésil Colonial§! possédés par vous ou vos sujets non-tributaires ont été assignés à l'Ordre Sacré §YJésuite§!."
 port_jesuits_alternative_tooltip:1 "§Y20§! provinces en §YBrésil Colonial§! possédées par vous ou vos sujets non-tributaires sont de religion §Y[Root.Religion.GetName]§!."
 gc_por_wine_monopolies_title:0 "Monopoles du Vin"
 gc_por_wine_monopolies_desc:0 "L'importation et l'exportation du vin sont étroitement contrôlées dans de nombreux ports atlantiques. Nous devrions faire tout en notre pouvoir pour sécuriser des accords commerciaux qui nous accordent des monopoles sur le commerce du vin dans le plus de ports possible."
 por_wine_tooltip:0 "Posséder ou avoir un sujet qui possède au moins §Y10§! provinces produisant du §YVin§! avec un §YAtelier§! ou une §YMaison de Commerce§!."
 gc_por_trading_houses_title:0 "Grandes Maisons de Commerce"
 gc_por_trading_houses_desc:0 "Nos méthodes décentralisées d'organisation de notre commerce mondial doivent être maîtrisées, formalisées et pleinement comptabilisées. En établissant des Maisons de Commerce centralisées, nous pouvons nous assurer que les revenus commerciaux de nos entreprises marchandes sont collectés efficacement."
 gc_por_universities_title:0 "Arts et Lettres"
 gc_por_universities_desc:0 "Le Portugal doit être à l'avant-garde de la culture littéraire et académique en Europe. Nous devons créer et étendre les universités pour apporter un nouvel âge d'or intellectuel dans notre nation."
 gc_por_african_gold_title:0 "Or Africain"
 gc_por_african_gold_desc:0 "Il y a de l'or à trouver en Afrique de l'Est, et les mines sont à distance atteignable de nos colonies sur la côte. Nous devons saisir ces mines pour la gloire du Portugal !"
 gc_por_ceylon_title:0 "Ceylan Portugais"
 gc_por_ceylon_desc:0 "Nos liens commerciaux avec Ceylan ont produit un résultat plutôt inattendu ; un prince local est mort sans héritier et a décrété que son royaume devrait passer sous les soins portugais suite à sa mort. Hélas, ce transfert de territoire ne sera probablement pas automatique. Si nous voulons faire valoir ces revendications, nous devrons peut-être nous battre pour elles."
 gc_por_burma_title:0 "Birmanie Portugaise"
 gc_por_burma_desc:0 "Plusieurs entrepôts le long de la côte birmane contrôlent une portion considérable du commerce qui transite par la Baie du Bengale. Pour sécuriser notre domination commerciale à l'Est, nous devons contrôler ces ports et ainsi contrôler le commerce qui passe par eux."
 burmese_trade:0 "Commerce Portugo-Birman"
 gc_por_english_alliance_title:0 "Alliance Anglaise"
 gc_por_english_alliance_desc:0 "L'alliance entre l'Angleterre et le Portugal existe depuis des générations, et doit continuer à le faire pendant de nombreuses générations à venir."
 gc_por_caribbean_title:0 "Coloniser les Caraïbes"
 gc_por_caribbean_desc:0 "Les îles des Caraïbes sont des emplacements de choix pour de nouvelles colonies. Nous devons nous assurer qu'autant que possible tombent sous la domination portugaise."
 portuguese_carib_tooltip:0 "Les sujets coloniaux dans la région coloniale des §YCaraïbes Coloniales§! obtiennent '§YColonie Caribéenne Florissante§!' pendant §Y20 ans§!, donnant les effets suivants :\nEfficacité Commerciale : §G+10%§!"
 gc_por_malabar_title:0 "Malabar Portugais"
 gc_por_malabar_desc:0 "Nous devons établir une série de feitorias le long de la côte de Malabar pour produire et commercialiser les épices qui sont indigènes et abondantes dans la région. Bien que nous puissions être capables d'acheter une partie de la terre, il peut ultimement être nécessaire de la saisir par la force là où nous ne pouvons pas parvenir à un arrangement avec les princes indiens."
 gc_por_surat_title:0 "Contrôler Surate"
 gc_por_surat_desc:0 "Nos marchands ont regardé Surate avec envie alors que les fortunes de ses dirigeants vacillent. Nous devons porter une attention particulière aux événements politiques de cette région et saisir un moment idéal pour lancer un assaut sur la cité."
 gc_por_indian_investment_title:0 "Casa da Índia"
 gc_por_indian_investment_desc:0 "Il est temps d'établir une institution qui confirmera et appliquera nos monopoles sur tout le commerce maritime quittant l'Inde. La Casa da Índia sera la plus grande force commerciale de toute l'Asie."
 gc_por_flagship_title:0 "Lancer un Navire Amiral"
 gc_por_flagship_desc:1 "Qu'est-ce qu'une flotte sans navire amiral ? Naviguant à la tête de notre grande armada, notre navire amiral inspirera la peur et la révérence à la fois comme navire impressionnant en soi et comme symbole du pouvoir portugais."
 gc_por_intervene_in_castile_title:0 "Intervenir en Castille"
 gc_por_intervene_in_castile_desc:0 "La succession castillane a été mise en question à de nombreuses occasions, et l'intervention portugaise a été un facteur décisif dans le résultat auparavant. Peut-être est-il temps que nous regardions vers nos propres intérêts quand la question de succession se posera à nouveau."
 gc_por_lusitanian_empire_title:0 "Empire Lusitanien"
 gc_por_lusitanian_empire_desc:0 "Tandis que les rois de Castille ont occasionnellement eu l'arrogance de se déclarer Empereur de toute l'Espagne, nous créerons une vraie union des couronnes ibériques."
 gc_por_trade_with_china_title:0 "Commerce avec la Chine"
 gc_por_trade_with_china_desc:0 "La Chine est une vaste nation qui semble si abondante en ressources qu'elle n'a besoin d'aucun commerce avec le monde plus large. Il sera difficile de convaincre les dirigeants chinois que nos entreprises marchandes peuvent leur être de valeur, mais les récompenses potentielles peuvent difficilement être sous-estimées."
 gc_por_oman_title:0 "Oman Portugais"
 gc_por_oman_desc:0 "Le joyau de l'ancien empire commercial d'Hormuz, Mascate est une cité bien protégée à la pointe de la Péninsule Arabique. Nous devons capturer Mascate et la fortifier contre nos rivaux."
 gc_por_malacca_title:0 "Malacca Portugais"
 gc_por_malacca_desc:0 "Malacca est la cité la plus importante des Indes Orientales. Sa position stratégique gardant les Détroits et son héritage établi de longue date comme centre marchand la rendent extrêmement désirable ; nous devons nous assurer qu'elle tombe sous contrôle portugais."
 gc_por_japanese_trade_title:0 "Commerce avec le Japon"
 gc_por_japanese_trade_desc:0 "Méfiants de tous les étrangers, les dirigeants féodaux du Japon sont réticents à permettre à tout marchand le droit de commercer ou même d'accoster dans les ports japonais. Nous devons trouver un moyen de surmonter leurs soupçons et devenir la seule puissance européenne avec un pied dans ce marché exclusif."
 por_japan_mission_tooltip:0 "Si [Root.GetName] a de bonnes relations avec le propriétaire de §YHizen§!, l'événement §YNagasaki Portugais§! se produit\nSinon Gagne §G3.00§! Mercantilisme"
 macau_event_tooltip:0 "Si [Root.GetName] a de bonnes relations avec le propriétaire de §YMacao§!, l'événement §Y'L'Achat de Macao'§! se produit\nSinon Gagne §G3.00§! Mercantilisme"
 gc_por_triangle_trade_title:0 "Le Commerce Triangulaire"
 gc_por_triangle_trade_desc:0 "Les esclaves d'Afrique sont envoyés pour travailler sur les plantations du Nouveau Monde. Les produits de ce travail d'esclaves sont ensuite expédiés vers l'Europe et vendus pour un profit scandaleux. C'est le commerce triangulaire atlantique, et nous devons le dominer."
 por_triangle_trade_mission_tooltip:0 "Chaque province possédée en §YAfrique§! produisant des §YEsclaves§! reçoit '§YCommerce Triangulaire§!' pendant §Y20 ans§!, donnant les effets suivants :\nBiens Produits : §G+10%§!"
 por_indian_investment_tooltip:1 "Les États possédés dans la super-région de l'§YInde§! ont au moins un Investissement de Compagnie Commerciale"
 gc_portugal_discovers_india_title:0 "Pousser vers l'Inde"
 gc_portugal_discovers_india_desc:0 "Bien que nous ne puissions trouver aucun signe du royaume du Prêtre Jean, nous pouvons porter un coup aux Maures en arrachant le commerce des épices de leurs mains. Nous devons trouver les Indes pour faire notre part dans la défense de la Chrétienté."
 gc_portugal_discovers_the_far_east_title:0 "En avant vers la Chine"
 gc_portugal_discovers_the_far_east_desc:0 "Depuis le retour de Marco Polo, nous avons entendu parler de la richesse merveilleuse de la Chine. Nous devons établir exactement où elle se trouve."
 gc_ara_consultate_of_the_sea_title:0 "Consulat de la Mer"
 gc_ara_consultate_of_the_sea_desc:0 "Le Consulat de la Mer administre le commerce maritime de notre nation depuis Valence. Sa capacité à faire appliquer ses lois dépend cependant de sa capacité à contrôler le flux commercial dans la Méditerranée Occidentale. Nous devons aider les efforts du Consulat en sécurisant la majorité de la part commerciale dans la mer voisine."
 gc_ara_valencian_silk_title:0 "Soie Valencienne"
 gc_ara_valencian_silk_desc:0 "Nous avons réussi à obtenir à la fois les moyens et la connaissance pour produire de la soie, l'un des biens les plus recherchés d'Europe et typiquement acquis seulement par la participation à la Route de la Soie, maintenant contrôlée par nos ennemis musulmans. Nous devons commencer à produire notre propre soie et établir une bourse, la Llotja de la Seda, où elle peut être achetée et vendue pour le bénéfice de notre nation."
 gc_ara_industry_title:0 "Districts Industriels"
 gc_ara_industry_desc:0 "Nous produisons une variété de biens de haute valeur et manufacturés ; verre, vin, papier, et même soie sont comptés parmi notre production nationale. Nous devons sécuriser des monopoles sur ces biens et développer nos industries manufacturières."
 ara_manufactories_tooltip:0 "§Y10§! provinces possédées :\nOnt une §YManufacture§!"
 gc_ara_golden_age_title:0 "Siècle d'Or"
 gc_ara_golden_age_desc:0 "Nous devons apporter une ère dorée pour notre nation qui durera des générations. Notre richesse et notre prestige éclipseront toutes les autres nations !"
 gc_ara_genoa_title:0 "Dominer Gênes"
 gc_ara_genoa_desc:0 "Nous avons dû concurrencer les marchands génois trop longtemps. Il est temps que nous les menions définitivement au talon et que nous saisissions leur cité pour nous-mêmes."
 gc_ara_venice_title:0 "Contrôler Venise"
 gc_ara_venice_desc:0 "Avoir arraché Gênes de la domination marchande, faire de même à Venise semble maintenant un objectif réalisable. Si nous pouvons à la fois contrôler la cité et reprendre leur commerce maritime, nous pourrions nous compter comme l'une des nations les plus riches du monde."
 gc_ara_banking_title:0 "Table de Change"
 gc_ara_banking_desc:0 "Les pratiques bancaires évoluent rapidement alors que le commerce devient plus sophistiqué. Nous devons nous assurer que nos propres banques ont assez d'or dans leurs coffres pour financer l'expansion continue des intérêts de notre nation."
 gc_ara_trade_guilds_title:0 "Guildes de Barcelone"
 gc_ara_trade_guilds_desc:0 "Les Guildes de Barcelone ont toujours été influentes dans la cité. Nous devons sécuriser leur loyauté, ainsi que la loyauté de guildes similaires dans notre royaume."
 gc_ara_navy_title:1 "Marine [Root.GetAdjective]"
 gc_ara_navy_desc:0 "Comme notre royaume est divisé à travers la Méditerranée, nous devons faire de la construction d'une flotte notre priorité absolue. Si nous ne pouvons sécuriser la domination sur l'eau, nos ennemis auront libre cours pour piller et capturer nos territoires."
 gc_ara_barbary_ports_title:0 "Combattre la Piraterie Barbaresque"
 gc_ara_barbary_ports_desc:0 "Les pirates esclavagistes opérant depuis la côte nord-africaine sont une menace constante pour nos côtes et notre navigation. Nous devons capturer ces cités corsaires et mettre fin à la menace qu'elles posent aux innocents chrétiens."
 gc_ara_tunis_title:0 "Conquérir Tunis"
 gc_ara_tunis_desc:0 "Tunis est plus qu'un simple port pirate. C'est la capitale d'une puissance navale rivale avec des liens avec les redoutables Turcs, et doit être détruite avant qu'ils ne puissent devenir une plus grande menace."
 gc_ara_alexandria_title:0 "Occuper Alexandrie"
 gc_ara_alexandria_desc:0 "Alexandrie fut une grande cité autrefois, mais est tombée en déclin. Alors que nous étendons notre règne vers l'est, nous devrions capturer et la restaurer afin que la richesse de l'Égypte afflue dans la cité."
 gc_ara_envoy_to_ethiopia_title:0 "Envoyé en Éthiopie"
 gc_ara_envoy_to_ethiopia_desc:0 "Nous avons finalement trouvé le fabuleux Royaume du Prêtre Jean ! Les terres d'Abyssinie, comme nous l'avons découvert, sont habitées par de nombreux chrétiens fidèles désireux de recevoir notre aide contre les ennemis à leur porte. Nous devrions protéger et encourager nos frères distants de la foi."
 ara_ethiopia_tooltip:1 "Toute nation §YChrétienne§! avec au moins §Y70§! de développement total et une capitale dans la région de la §YCorne de l'Afrique§! a au moins §Y100§! d'opinion de nous"
 gc_ara_provence_title:0 "Humilier la Provence"
 gc_ara_provence_desc:0 "Le Duc de Provence prétend être le dirigeant légitime à la fois de l'Aragon et de Naples. Ses prétentions ne devraient pas rester impunies."
 gc_ara_occitania_title:0 "Envahir l'Occitanie"
 gc_ara_occitania_desc:0 "Partager une frontière avec le Royaume de France est une source d'anxiété pour de nombreuses nations. Nous ne pouvons jamais être sûrs que nos efforts militaires ou diplomatiques seront suffisants pour les dissuader s'ils décident d'envahir. Au lieu de cela, nous devons leur porter le combat !"
 gc_ara_albania_title:0 "Protéger l'Albanie"
 gc_ara_albania_desc:1 "La lutte de Skanderbeg contre la domination turque doit être honorée. Le peuple albanais sera libéré !"
 gc_ara_constantinople_title:0 "Cité du Désir du Monde"
 gc_ara_constantinople_desc:0 "Constantinople, cité du désir du monde, est à notre portée. Le siège sera sûrement long et ardu, mais nous devons persévérer. La cité sera nôtre !"
 gc_ara_mare_nostrum_title:0 "Mare Nostrum"
 gc_ara_mare_nostrum_desc:0 "Des Colonnes d'Hercule à la Mer de Marmara, la Méditerranée sera nôtre. Chaque navire qui navigue sur ses eaux le fera sous nos lois."
 gc_ara_italy_title:0 "Gouverner l'Italie"
 gc_ara_italy_desc:0 "Nous devons éliminer les derniers vestiges de résistance à notre règne en Italie. Même le Pape doit accepter notre autorité."
 gc_ara_portugal_title:0 "Union avec le Portugal"
 gc_ara_portugal_desc:0 "Il est temps d'unir tous les Royaumes d'Espagne sous un seul monarque, et pour ce faire nous devons gagner la couronne du Portugal."
 gc_ara_navarra_title:0 "Vassaliser la Navarre"
 gc_ara_navarra_desc:1 "À la fois les Royaumes de Castille et la France jettent des regards envieux sur les terres de Navarre. Il serait désastreux pour [Root.GetName] si ces terres tombaient entre les mains de l'un d'eux, nous devons donc être proactifs."
 gc_ara_crowns_of_iberia_title:0 "Couronnes d'Ibérie"
 gc_ara_crowns_of_iberia_desc:0 "Les nombreuses couronnes d'Ibérie ont récemment été divisées et consolidées par [Root.GetName] et notre voisin la Castille. Toutes les couronnes sont connectées par une lignée commune et donc par des revendications communes les unes sur les autres. Il est temps de presser nos revendications sur les royaumes à l'ouest."
 gc_ara_naples_title:0 "Intégrer Naples"
 gc_ara_naples_desc:0 "Naples est sujet à la domination aragonaise, mais nous ne la gouvernons pas directement. Elle doit être pleinement intégrée dans l'Aragon."
 gc_ara_athens_title:0 "Revendications sur Athènes"
 gc_ara_athens_desc:0 "La Couronne d'Aragon a une revendication sur le Duché d'Athènes, qui se trouve maintenant en péril par l'assaut turc. Athènes, et en effet le peuple grec plus largement, bénéficieraient du retour de notre protection."
 berber_new_world.tooltip:0 "§Y[Root.GetName]§! ou ses sujets possèdent au moins §Y10§! provinces entièrement colonisées dans le Nouveau Monde."
 berber_invade_iberia_tooltip:0 "Aucun pays chrétien indépendant avec une capitale dans la région d'§YIbérie§! n'a §Y100§! ou plus de Développement Total"
 berber_invade_iberia_tooltip_2:0 "Posséder §Y5§! provinces dans la région d'§YIbérie§!"
 berber_corsair_fleet_title:0 "Construire une Flotte de Raid"
 berber_corsair_fleet_desc:0 "La grande force du Maghreb réside dans ses vastes étendues de côtes et ses nombreux ports naturels. Nous devons construire une flotte et préparer une série de raids comme on n'en a jamais vu en Méditerranée."
 berber_barbary_pirates_title:0 "Piller la Méditerranée"
 berber_barbary_pirates_desc:0 "Les Chrétiens de l'autre côté de la mer seront entièrement impréparés à notre attaque. Qu'aucun navire ne passe sans être harcelé, et qu'aucun village de pêcheurs ne reste non pillé !"
 berber_turkish_alliance_title:0 "Diplomatie Turque"
 berber_turkish_alliance_desc:1 "La puissance montante des Turcs Ottomans doit être abordée. Soit par alliance soit par rivalité, nous devons prendre une position ferme sur les affaires ottomanes."
 berber_new_world_raiders_title:0 "Corsaires du Nouveau Monde"
 berber_new_world_raiders_desc:0 "Loin à travers l'océan se trouve un monde entièrement nouveau mûr pour la conquête et le pillage. Nous devons mettre le cap vers l'Ouest !"
 berber_invade_iberia_title:0 "Envahir l'Ibérie"
 berber_invade_iberia_desc:0 "Nos ennemis les plus dangereux sont les Chrétiens espagnols au nord, vivant dans des domaines autrefois contrôlés par de fidèles Musulmans. Il est temps d'inverser leur pathétique 'reconquista'."
 nav_basque_fisheries_title:0 "Pêcheries Basques"
 nav_basque_fisheries_desc:0 "Le peuple basque a une longue tradition de pêche. Maintenant que nous avons reconquis la côte, nous pouvons promouvoir l'industrie de la pêche au niveau étatique."
 nav_north_sea_whaling_title:0 "Chasse à la Baleine en Mer du Nord"
 nav_north_sea_whaling_desc:0 "La chasse à la baleine est une entreprise exceptionnellement profitable. Nous devons être prêts à naviguer loin au nord pour trouver des bancs de baleines, et si possible établir un port commercial dans la région."
 nav_terranova_title:0 "Terranova"
 nav_terranova_desc:0 "La source la plus riche d'huile de baleine encore découverte dans le monde se trouve à travers le vaste océan à l'ouest, près d'une terre que nous appelons Terranova. Nous devons établir une colonie sur cette rive distante."
 nav_newfoundland_labrador_title:1 "Commerce de Granbaia"
 nav_newfoundland_labrador_desc:1 "Nous devons dominer le commerce dans la Granbaia et nous assurer qu'aucune autre nation ne contrôle les côtes les plus lucratives où nos baleiniers exercent leur commerce."
 nav_reclaim_coast_title:0 "Reconquérir la Côte"
 nav_reclaim_coast_desc:1 "Le royaume de Navarre avait autrefois une côte à lui. Les pouvoirs en place ont cruellement rendu notre nation enclavée, nous coupant de la mer et nous privant de l'usage de nos traditions maritimes renommées. Nous devons rectifier cette injustice immédiatement."
 nav_conquer_lapurdi_title:0 "Conquérir le Labourd"
 nav_conquer_lapurdi_desc:0 "Le peuple basque du Labourd a souffert sous la tyrannie anglaise et française trop longtemps. Il doit être libéré et placé sous l'autorité légitime de la Navarre."
 nav_claims_in_gascony_title:0 "Revendications en Gascogne"
 nav_claims_in_gascony_desc:0 "Il y a des titres fonciers dans le sud-ouest de la France sur lesquels nous avons des revendications héréditaires. Nous devrions sécuriser cette région militairement afin que nos revendications soient prises au sérieux."
 nav_union_with_france_title:0 "Union avec la France"
 nav_union_with_france_desc:0 "Nos liens dynastiques avec la noblesse française ont enfin porté leurs fruits ; nous pouvons faire un cas solide que notre monarque est l'héritier légitime du trône français. Bien sûr, le monarque assis n'est pas d'accord, il devra donc être détrôné avant que la succession puisse avoir lieu."
 nav_aragonese_inheritance_title:0 "Héritage Aragonais"
 nav_aragonese_inheritance_desc:0 "Avec la mort du Roi Alfons, les couronnes de Navarre et d'Aragon sont destinées à être unies sous un seul monarque. Nous devons nous assurer que la Navarre soit le partenaire principal dans cette union, ou bien nous devons saisir la Couronne d'Aragon par la force."
 nav_dominate_espainiako_title:1 "Dominer l'Espainia"
 nav_dominate_espainiako_desc:0 "La Navarre a été un avorton parmi les grandes nations d'Ibérie trop longtemps. Il est temps pour le Royaume de Pampelune de dominer toute la Péninsule et d'établir un empire basque !"
 ###Granadan and Andalusian Missions
 gra_refugees_flock_to_us_title:0 "Le Sort de nos Proches"
 gra_refugees_flock_to_us_desc:0 "Pendant de nombreuses centaines d'années, l'infidèle reconquista a persécuté nos frères en Ibérie. Là où autrefois le califat bienveillant apportait la paix à la région, maintenant notre peuple afflue vers nous en masse. Il nous convient de préparer un foyer pour eux, qu'ils puissent trouver l'étreinte accueillante des fidèles."
 gra_palace_of_alhambra_title:0 "Qalat Al-Hamra"
 gra_palace_of_alhambra_desc:0 "Depuis les jours de l'Émir Mohammed ben Al-Ahmar, ce palais imposant a été le summum de la construction artisanale. Ses successeurs ajoutèrent de nombreuses merveilles au grand complexe ; la Cour des Lions, la Cour des Myrtes, et l'exquise Salle des Ambassadeurs. Si nous continuons dans cette tradition, nous nous consacrerons comme centre d'art et de culture pour les années à venir."
 gra_friends_in_high_places_title:0 "Liens Marocains"
 gra_friends_in_high_places_desc:0 "Les Sultans au Maroc nous ont longtemps tenus en haute estime. Si nous voulons jamais émerger de notre position précaire en Ibérie, nous devrions considérer cimenter notre amitié dans un arrangement plus formel. Il faut dire cependant que la gloire que nous gagnerions en montrant au monde que nous n'avons pas besoin du soutien condescendant de nos bienfaiteurs prétendus, pourrait avoir un goût encore meilleur en effet."
 gra_friends_in_high_places_tooltip:0 "Si vous choisissez de compléter cette mission sans l'aide du Maroc, vous gagnerez aussi :"
 gra_war_footing_with_castile_title:0 "Se Préparer à la Guerre"
 gra_war_footing_with_castile_desc:0 "Les armées de Castille ont empiété toujours plus loin dans les terres autrefois légitimement conquises par nos prédécesseurs, les Almohades. Des décennies d'instabilité dans notre nation doivent être mises de côté, et les griefs abandonnés, afin de commencer le processus de reconquête de notre héritage diminuant."
 gra_reconquer_valencia_title:0 "Reprendre Balansiyah"
 gra_reconquer_valencia_desc:0 "L'ancienne citadelle andalouse de Balansiyah tomba à la Reconquista, près de deux siècles auparavant. Le mauvais traitement de nos frères et sœurs dans la foi, cependant, n'a pas été oublié. Nous devons reconquérir cette grande cité, et les terres environnantes, et rappeler à l'Europe que nous ne sommes pas aussi impuissants qu'ils le croyaient autrefois."
 gra_retake_ceuta_title:0 "Le Port de Sebtah"
 gra_retake_ceuta_desc:0 "Les rois chrétiens intrigants se sont assurés que le port stratégique de Sebtah reste hors de notre portée. Malgré de nombreuses tentatives pour libérer nos proches maltraités, il se trouve une fois de plus sous domination étrangère. Débarquons et établissons notre tête de pont une fois de plus."
 gra_reconquer_sevilla_title:1 "Libérer Qurtuba"
 gra_reconquer_sevilla_desc:0 "Les grandes cités d'Isbiliyah et Qurtuba furent autrefois renommées à travers le monde connu, comme bastions de la pensée islamique. Si nous voulons reprendre notre place légitime sur la scène mondiale, nous devons expulser les oppresseurs étrangers et les restaurer dans leur ancienne gloire."
 gra_restore_the_andalusian_caliphate_title:0 "Restaurer al-Andalus"
 gra_restore_the_andalusian_caliphate_desc:1 "Pendant près de huit siècles, l'Ibérie méridionale fut connue du monde islamique sous le nom d'al-Andalus, et était un phare brillant de prospérité à travers la Méditerranée. Cela peut sembler un objectif élevé, mais la restauration de cet État béni assurerait que nos noms passent à l'histoire pour tous les temps. Amenons ceux de nos terres à la vraie foi, et proclamons notre majesté une fois de plus !"
 gra_rival_portuguese_fleet_title:0 "Rivalité Navale Portugaise"
 gra_rival_portuguese_fleet_desc:0 "La clé du succès à l'embouchure de la Méditerranée a toujours été de maintenir une forte présence navale. Les Portugais ont appris cela par essais et erreurs. Si nous voulons profiter de notre position avantageuse, nous devons rivaliser avec cette menace immédiatement."
 gra_restore_trade_superiority_title:0 "Saisir la Domination Commerciale"
 gra_restore_trade_superiority_desc:0 "Les marchands rusés du Portugal ont établi un avantage clair dans les eaux autour de l'Ibérie. Toutes les batailles ne doivent pas être menées avec l'épée et le bouclier - assurons-nous que leurs commerçants reviennent avec de maigres offrandes, et atteignons la domination mercantile que nous méritons."
 gra_overcome_internal_strife_title:0 "Dérouter les Prétendants !"
 gra_overcome_internal_strife_desc:0 "Le trône de l'Émirat de Grenade a été sous attaque constante de ceux qui se verraient Émir. Nous devons présenter un front uni à la menace chrétienne qui s'approche, en traitant une fois pour toutes des feuds amères au sein de notre état."
 gra_restore_faith_in_the_throne_title:0 "Restaurer la Foi dans le Trône"
 gra_restore_faith_in_the_throne_desc:0 "La lutte sanglante pour le trône de Grenade est enfin terminée. Nous devons instituer une campagne de résolution et d'amélioration à travers notre terre, pour montrer à tout notre peuple que les seules vraies menaces à notre royaume viennent de nos ennemis étrangers."
 granadan_civil_war_over_tooltip:0 "La Guerre de Succession Grenadine est terminée."
 adu_develop_cordoba_title:0 "Restaurer Qurtuba"
 adu_develop_cordoba_desc:0 "La cité de Qurtuba subit un énorme déclin dû à la fois à la décadence de son élite et à l'oppression des tyrans étrangers. Restituons-la dans un état digne de notre nation restaurée."
 alandalus_returns_tooltip:0 "Le modificateur de province déclenché §Y'Qurtuba Restaurée'§! sera ajouté à Qurtuba"
 adu_conquer_portugal_title:0 "Mettre Fin au Royaume du Portugal"
 adu_conquer_portugal_desc:0 "Le Royaume du Portugal a contrôlé la riche côte occidentale d'Ibérie trop longtemps. Une grande partie de ce territoire appartenait autrefois légitimement à nos ancêtres, et doit être reconquise. On dit qu'ils cherchent de nouvelles conquêtes dans des terres lointaines - peut-être pourrions-nous utiliser cette opportunité comme prétexte pour enquêter davantage."
 adu_explore_further_title:0 "Continuer l'Exploration"
 adu_explore_further_desc:0 "La découverte surprise du nouveau monde a saisi notre peuple dans une frénésie d'exploration. Continuons ce voyage de découverte, afin que nous puissions revendiquer cette nouvelle terre avant que nos oppresseurs d'autrefois ne le puissent."
 adu_colonize_caribbean_cn:0 "§Y[Root.GetName]§! ou ses sujets possèdent au moins §Y5§! provinces entièrement colonisées dans la région coloniale des Caraïbes Coloniales."
 adu_brazilian_cn_title:0 "Côte du Brésil"
 adu_brazilian_cn_desc:0 "La côte de ce nouveau monde détient des merveilles au-delà de toute imagination. Apportons l'illumination aux peuples de celle-ci, et cherchons quelles richesses se trouvent à l'intérieur. Pour exploiter pleinement cette région, nous devons établir une colonie considérable."
 adu_caribbean_cn_title:0 "Les Caraïbes"
 adu_caribbean_cn_desc:0 "Les richesses pures de cette nouvelle terre parsemée d'îles et d'archipels, dépassent nos rêves les plus fous. Établissons une autorité administrative pour servir de base d'opérations dans nos nouvelles entreprises coloniales."
 adu_conquer_med_islands_title:0 "Îles de la Méditerranée"
 adu_conquer_med_islands_desc:0 "Les diverses îles situées autour de la Méditerranée pourraient, avec le bon suzerain, être idéalement situées pour tirer avantage de la richesse pure qui afflue en Europe. Revendiquons-les, et assurons-nous qu'elles jouent un rôle intégral dans notre revanche sur les rois chrétiens du continent."
 adu_retake_sicily_title:0 "Reprendre la Sicile"
 adu_retake_sicily_desc:0 "L'Émirat de Sicile fut arraché des mains de l'Empire Byzantin décadent et destructeur au 9ème siècle. Il prospéra sous domination musulmane, restant un melting-pot culturel de peuples divers, jusqu'à sa chute à Roger de Sicile à la fin du 11ème siècle. Beaucoup aspirent à ce que cette île merveilleuse soit restituée à notre empire en croissance rapide - faisons-le."
 adu_colonize_brazil_cn:0 "§Y[Root.GetName]§! ou ses sujets possèdent au moins §Y10§! provinces entièrement colonisées dans la région coloniale du Brésil Colonial."
 adu_own_tunisia_1_title:0 "Terres Almohades"
 adu_own_tunisia_1_desc:0 "La dynastie almohade forgea un Empire aussi grand que celui du légendaire Alexandre, que les Grecs louent avec une sycophantie adoratrice. La côte nord de l'Afrique est nôtre de droit. Libérons-la des petits successeurs qui ne connaissent pas l'héritage dont ils sont héritiers."
 adu_fatimid_lands_title:0 "En Égypte"
 adu_fatimid_lands_desc:0 "Disputé pendant des générations, le delta fertile de l'Égypte détient certaines des terres les plus riches du monde. Avant les despotes esclavagistes, les Mamelouks, Saladin, et des conquérants moins notables, l'Égypte était gouvernée en harmonie par le Califat Fatimide, qui revendiquait une descendance du Prophète Muhammad - que la paix soit sur lui. Prenons cette terre, et plaçons-la sous notre seigneurie bienveillante."
 adu_moroccan_conquest_title:0 "Conquête Marocaine"
 adu_moroccan_conquest_desc:0 "C'est avec tristesse que parfois de vieux amis doivent se séparer. Malgré notre longue histoire de soutien du Maroc, notre peuple réclame l'union de leur terre avec la nôtre. Le Sultan Marocain doit plier le genou."
 gra_restore_caliphate_cordoba_title:0 "Califat de Cordoue"
 gra_restore_caliphate_cordoba_desc:0 "Le territoire du Califat de Cordoue englobait presque entièrement l'Ibérie. Déroutons les trois Espagnes, et reprenons ce qui est légitimement nôtre !"
 gra_own_iberia_title:0 "Aube Ibérique"
 gra_own_iberia_desc:0 "L'histoire a toujours tenu une place spéciale pour la terre du Royaume de Leon. Les dernières terres hors de portée du Califat de Cordoue. Rectifions cette erreur, et plaçons toute l'Ibérie sous notre contrôle. Toute l'Europe doit trembler devant notre puissance !"
 gra_into_france_title:0 "Rois Croisés"
 gra_into_france_desc:0 "Les Rois Français ont été responsables de nombreuses atrocités commises sur nos frères à l'ouest. Maintenant que les tables sont tournées, revendiquons leur propre terre - qu'ils pensaient autrefois sûre - et poussons plus loin en Europe."
 adu_levantine_restoration_title:0 "Restauration Levantine"
 adu_levantine_restoration_desc:0 "Damas était le site de la capitale de l'origine même de la dynastie omeyyade. La Syrie elle-même est une terre ancienne et sainte - elle doit être traitée avec soin et respect, cependant, elle doit aussi être nôtre."
 adu_reclaim_mecca_title:0 "La Plus Sainte des Cités"
 adu_reclaim_mecca_desc:0 "La Mecque, la cité la plus sainte sur cette terre, se trouve à notre portée. Prendre le contrôle de ce lieu vital nous donnera le respect et l'admiration de nos frères partout dans le monde, nous en sommes sûrs."
 adu_down_tigris_title:0 "Suivre le Tigre"
 adu_down_tigris_desc:0 "Les plaines fertiles de Mésopotamie sont le berceau des civilisations. Cette terre est intégrale au fonctionnement de tous les continents environnants, et celui qui la contrôle, contrôle le flux de richesse dans toutes les directions."
 adu_buy_africa_title:0 "Opportunités Africaines"
 adu_buy_africa_desc:0 "La Côte de l'Or, comme elle est connue, détient de nombreuses opportunités de détournement du commerce précieux et d'exploitation des ressources. Maintenant que nous sommes sur nos pieds une fois de plus, nous devons regarder vers ces climats étrangers pour des ressources pour alimenter notre expansion."
 adu_monopolize_africa_title:0 "Monopoliser la Guinée"
 adu_monopolize_africa_desc:0 "La richesse qui semble exister dans ces terres nouvellement trouvées est vraiment stupéfiante. Nous devons nous assurer qu'elle continue à affluer vers nos ports, sinon nous nous trouvons privés de revenus."
 adu_persian_conquest_title:0 "Le Cœur"
 adu_persian_conquest_desc:0 "La Perse a vu des millénaires de guerre, de conquête et d'empire. Cette terre appartenait à nos ancêtres, et par extension, nous appartient. De nombreuses cités saintes se trouvent dans cette terre - revendiquons-les en notre nom."
 # Pirate missions
 pirate_trade_practices_title:0 "Pratiques Commerciales Pirates"
 pirate_trade_practices_desc:0 "On peut obtenir plus avec un mot gentil et un coutelas qu'avec seulement un mot gentil."
 pirate_trade_ports_title:0 "Ports de Libre-Échange"
 pirate_trade_ports_desc:0 "En contrôlant nous-mêmes les ports commerciaux clés, nous pouvons contourner les frais commerciaux criminellement élevés fixés par les commerçants locaux."
 pirate_trade_in_gold_title:0 "Commerce de l'Or"
 pirate_trade_in_gold_desc:0 "Commercer avec l'or est facile, sa valeur est indiscutable. La seule chose qui vaut son poids en or est l'or."
 pirate_triangle_trade_title:0 "Exploiter le Commerce d'Esclaves"
 pirate_triangle_trade_desc:0 "En pillant les marchands d'esclaves, nous renforcerons nos propres rangs et montrerons à tous les tyrans esclavagistes qu'une vie de pirate est libre !"
 pirate_a_second_madagascar_title:0 "Un Second Madagascar"
 pirate_a_second_madagascar_desc:0 "Suivant les paroles de Thomas Barrow, nous développerons notre havre libre et créerons une république pirate digne d'être appelée 'un second Madagascar'."
 pirate_an_old_fort_title:0 "Un Vieux Fort"
 pirate_an_old_fort_desc:0 "Avant de conquérir toutes les Caraïbes, nous devons sécuriser notre position et construire un fort qui restera longtemps après que nous reposions tous dans le casier de Davy Jones."
 pirate_running_down_to_cuba_title:0 "Foncer vers Cuba"
 pirate_running_down_to_cuba_desc:0 "Cuba appartient à nous pirates, sinon pourquoi y aurait-il une chanson à ce sujet ?"
 pirate_pirates_of_the_caribbean_title:0 "Pirates des Caraïbes"
 pirate_pirates_of_the_caribbean_desc:0 "Celui qui contrôle l'or contrôle le globe."
 pirate_all_of_the_gold_title:0 "L'Âge d'Or de la Piraterie"
 pirate_all_of_the_gold_desc:0 "Il n'y a pas de problèmes dans ce monde qui ne peuvent être résolus avec de l'or. Et si tout le reste échoue, il peut être utilisé pour acheter plus de rhum !"
 pirate_a_pirate_fleet_title:0 "Une Flotte Pirate"
 pirate_a_pirate_fleet_desc:0 "Avec une flotte assez grande, aucun butin ne sera hors de notre portée !"
 pirate_a_scourge_on_the_seven_seas_title:0 "Un Fléau sur les Sept Mers"
 pirate_a_scourge_on_the_seven_seas_desc:0 "Toute confédération respectable de pirates doit avoir un navire amiral, et un capitaine digne de le commander."
 pirate_the_pirate_code_title:0 "Pas d'Achat, Pas de Paie"
 pirate_the_pirate_code_desc:0 "Nous rallierons les combattants les plus braves à notre cause en nous assurant que ceux qui se battent pour nous sont équitablement récompensés, selon le Code Pirate."
 pirate_diplomacy_title:0 "Diplomatie Pirate"
 pirate_diplomacy_desc:0 "Souvenez-vous ; ça doit rimer !"
 pirate_the_pirate_threat_title:0 "La Menace Pirate"
 pirate_the_pirate_threat_desc:0 "Quand notre nom sera connu partout dans le Halann, les pirates libres afflueront vers notre cause et nous donnerons à ceux qui ne nous craignent pas encore des raisons de le faire."
 pirate_hoard_title:0 "Un Trésor Pirate"
 pirate_hoard_desc:0 "C'est le deuxième plus grand trésor pirate que j'aie jamais vu !"
 pirate_federation_title:0 "Une Fédération Pirate"
 pirate_federation_desc:0 "C'est une fédération assez lâche et les règles sont plus comme des 'directives', mais cela nous bénéficiera sûrement à tous les deux."
 pirate_a_famous_pirate_title:0 "Boucanier Renommé"
 pirate_a_famous_pirate_desc:0 "Un vrai chef pirate inspirera nos boucaniers à de grands exploits, et s'assurera que le tribut soit payé rapidement."
 pirate_the_pirate_round_title:0 "Le Tour Pirate"
 pirate_the_pirate_round_desc:0 "Piller la riche côte indienne nous apportera beaucoup de butin. Une partie devra être partagée avec les pirates de Madagascar cependant, si nous souhaitons utiliser leurs ports pour nous réapprovisionner. À moins que, à moins que..." # certains comprendront, d'autres non
 all_gold_provinces_around_the_caribbean:0 "En complétant cette mission, nous gagnerons des revendications permanentes sur toutes les provinces d'or dans et autour des Caraïbes"
 a_mighty_pirate_leader:0 "§Y[Root.GetName]§! a un chef pirate célèbre comme dirigeant"
 new_world_modernization_tag_title:0 "Modernisation du Nouveau Monde"
 new_world_modernization_tag_desc:0 "Le colonialisme européen menace d'anéantir notre nation si nous ne nous adaptons pas rapidement. Nous devons avoir la technologie et l'appareil étatique pour les défier."
 reform_religion_title:0 "Réformer notre Religion"
 reform_religion_desc:0 "La religion est une part centrale de notre culture, mais elle est aussi la racine de beaucoup de nos problèmes. La réponse, évidemment, n'est pas de s'en débarrasser, mais de la réformer à la place."
 native_income_mission_title:0 "Revenus Élevés"
 native_income_mission_desc:0 "Nous devons augmenter les revenus de l'État par tous les moyens nécessaires. L'argent est une exigence pour toute entreprise de l'État, des dépenses quotidiennes du gouvernement à l'entretien des armées pour envahir nos ennemis."
 native_dominate_home_trade_node_title:0 "Dominer le Commerce"
 native_dominate_home_trade_node_desc:0 "Nos communautés marchandes sont devenues de plus en plus fortes depuis longtemps. Il est temps que nous leur donnions l'aide qu'elles requièrent pour vraiment dominer notre commerce domestique. Aucune puissance étrangère ne doit être autorisée à influencer le bien-être de nos sujets."
 native_dev_capital_title:0 "Améliorer la Capitale"
 native_dev_capital_desc:0 "Le cœur de notre nation doit être fort pour que les autres nations nous regardent avec admiration. Nous devons le développer."
 native_treasury_title:0 "Construire un Trésor"
 native_treasury_desc:0 "Un grand trésor est un tampon impératif pour toutes les choses qui pourraient nous arriver. Si cela est vu comme de l'avarice, c'est parce que certains ne réalisent pas que ce vice est l'essence même de ce que signifie régner."
 native_imperial_ambition_mission_title:0 "Conquête Impériale"
 native_imperial_ambition_mission_desc:0 "Sécuriser la richesse doit toujours être la priorité première de notre État. Utilisons les armées et flottes coûteuses que notre prospérité économique nous a achetées pour acquérir encore plus de ressources et de sujets pour un empire aspirant."
 native_royal_marriage_title:0 "Unir les Tribus"
 native_royal_marriage_desc:1 "En forgeant des mariages avec d'autres tribus, nous renforçons notre position pour de futures expansions. L'expansion peut commencer par un mariage."
 native_alliances_title:0 "Alliés Dignes de Confiance"
 native_alliances_desc:0 "Aucun pays ne peut se tenir seul dans ce monde. Nous devons construire des relations durables avec d'autres pays si nous voulons être capables de croître et prospérer à long terme."
 native_subjects_title:0 "Acquérir des Sujets"
 native_subjects_desc:0 "À quoi bon le pouvoir si personne ne le reconnaît ? Nous devons acquérir des États sujets qui nous paient le genre de respect qu'on attendrait d'un pays comme [Root.GetName]."
 native_unite_home_area_title:0 "Unir la Zone Natale"
 native_unite_home_area_desc:0 "Nous ne pouvons pas espérer que les autres nous craignent si nous ne sommes même pas capables de contrôler notre zone natale. Unissons-la !"
 native_unite_home_region_title:0 "Unir la Région Natale"
 native_unite_home_region_desc:0 "Le moment est venu de mettre tout notre travail acharné pour construire une machine militaire viable à l'épreuve. Nous devons nous élever pour être le vrai hégémon de notre région, respecté et craint par tous."
 native_colonize_title:0 "Colonisation Indigène"
 native_colonize_desc:0 "Il y a tant de terres autour de nous, avec peu de population et d'infrastructure, qu'il serait dommage de ne pas en faire les nôtres. Nous enverrons notre peuple les développer."
 native_build_army_mission_title:0 "Construire jusqu'à la Limite de Force"
 native_build_army_mission_desc:0 "Tout pays en croissance doit maintenir une armée de taille raisonnable. En étendant nos forces, nous pouvons à la fois favoriser nos intérêts politiques à l'étranger et stimuler notre économie domestique."
 native_assemble_an_army_title:0 "Assembler une Armée"
 native_assemble_an_army_desc:0 "Nos ambitions territoriales requièrent une grande armée. Nous devons construire et maintenir une forte armée permanente qui peut défendre et étendre les terres sous notre règne."
 control_unrest_title:0 "Contrôler les Troubles"
 control_unrest_desc:0 "Nos conquêtes ont apporté une certaine instabilité à nos terres. Nous devons réduire les troubles."
 build_temples_native_title:0 "Construire des Temples"
 build_temples_native_desc:0 "Notre peuple a besoin de guidance de nos dirigeants spirituels et quel meilleur endroit pour qu'ils partagent leur sagesse que quelques nouveaux lieux religieux ?"
 oceania_modernization_tag_title:0 "Modernisation de l'Océanie"
 oceania_modernization_tag_desc:0 "Le colonialisme étranger menace d'anéantir notre nation si nous ne nous adaptons pas rapidement. Nous devons avoir la technologie et l'appareil étatique pour les défier."
