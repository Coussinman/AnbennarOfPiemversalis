 fra_louisiana_colony.tooltip:1 "§Y[Root.GetName]§! ou leurs sujets non-tributaires possèdent au moins §Y5§! provinces entièrement colonisées dans la région coloniale de la Louisiane Coloniale"
 fra_carib_colony.tooltip:1 "§Y[Root.GetName]§! ou leurs sujets non-tributaires possèdent au moins §Y5§! provinces entièrement colonisées dans la région coloniale des Caraïbes Coloniales"
 fra_bengal_discovery.tooltip:0 "§Y[Root.GetName]§! a découvert n'importe quelle province dans la région du Bengale"
 fra_coromandel_discovery.tooltip:0 "§Y[Root.GetName]§! a découvert n'importe quelle province dans la région de Coromandel"
 defend_the_american_colonies_title:0 "Défendre la Liberté"
 defend_the_american_colonies_desc:0 "Nous sommes les véritables héritiers de la tradition Whig que le gouvernement autocratique de Grande-Bretagne a trahie. Nous devons défendre notre droit à l'absence d'imposition sans représentation de la même manière que Cromwell et Fairfax."
 conquer_florida_title:0 "Conquérir la Floride"
 conquer_florida_desc:1 "La Floride fait clairement partie intégrante des États-Unis. C'est notre destinée de contrôler toute la côte est."
 tradenode_ferrara_title:0 "Festin à Ferrare"
 tradenode_ferrara_desc:0 "Ferrare, un centre culturel renommé pour la musique et l'art, a lentement commencé à évincer nos marchands de son sein généreux. Il nous est apparu que contrôler Ferrare signifie que nous contrôlerons le commerce qui entre et sort de ses ports aussi..."
 disrupt_genoese_trade_title:0 "Perturber le Commerce Génois"
 disrupt_genoese_trade_desc:0 "Sacrebleu ! Gênes a réussi à sécuriser des droits commerciaux à travers le Bosphore. Nous perdons rapidement des marchés. Nous devrions éliminer leurs Colonies de la Mer Noire avant qu'ils sachent ce qui les frappe."
 conquer_cyprus_title:0 "Conquérir Chypre"
 conquer_cyprus_desc:0 "Chypre pourrait former un maillon clé dans notre réseau commercial en Méditerranée orientale. Elle a été la cible de raids ottomans et se situe sur le chemin probable de l'expansion turque. Nous devons capturer l'île pour la protéger des infidèles."
 swedish_pommerania_title:0 "Poméranie Suédoise"
 swedish_pommerania_desc:0 "Si une puissance hostile devait établir une tête de pont sur la rive sud de la Baltique, la Suède serait en grand danger. Il vaut mieux que nous attachions nos chevaux à la clôture de l'ennemi, plutôt qu'il n'attache les siens à la nôtre."
 defend_korea_title:1 "Conquérir la Corée"
 defend_korea_desc:1 "La Corée s'est trop longtemps cachée derrière notre protection. S'ils souhaitent jouir de la sécurité future sous notre aile, ils doivent se soumettre à notre règne plus directement."
 miss_discover_west_africa:0 "§Y[Root.GetName]§! a découvert n'importe quelle province dans la Zone Côte Ouest-Africaine."
 miss_colonize_west_africa:0 "§Y[Root.GetName]§! possède au moins une province entièrement colonisée dans la région de Guinée."
 miss_discover_kongo:0 "§Y[Root.GetName]§! a découvert n'importe quelle province dans la Région du Kongo."
 miss_colonize_kongo:0 "§Y[Root.GetName]§! possède au moins une province entièrement colonisée dans la région du Kongo."
