 build_temples_oceania_desc:0 "Notre peuple a besoin de guidance de nos dirigeants spirituels et quel meilleur endroit pour qu'ils partagent leur sagesse que quelques nouveaux lieux religieux ?"
 oceania_remove_euro_title:0 "Chasser les Européens"
 oceania_remove_euro_desc:0 "Les Européens envahisseurs conquièrent rapidement l'Océanie, et s'étendent même dans nos foyers traditionnels. Ils doivent être repoussés vers leurs navires."
 oceania_sunset_invasion_title:0 "Invasion du Couchant"
 oceania_sunset_invasion_desc:0 "Les envahisseurs ont fui de nos terres. Mais est-ce suffisant ? À tout moment ils pourraient revenir avec une force encore plus terrible. Poursuivons-les jusqu'en Europe même."
 
