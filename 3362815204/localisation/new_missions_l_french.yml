 ned_taiwan.tooltip:0 "§Y[Root.GetName]§! possède ou a entièrement colonisé toutes les provinces dans la zone de Taiwan."
 miss_discover_malaya:0 "§Y[Root.GetName]§! a découvert n'importe quelle province dans la région de Malaisie."
 miss_discover_malacca:0 "§Y[Root.GetName]§! a découvert n'importe quelle province dans la région de Malacca."
 miss_colonize_malaya:0 "§Y[Root.GetName]§! possède au moins une province entièrement colonisée dans la région de Malaisie."
 miss_discover_south_china_sea_japan:0 "§Y[Root.GetName]§! a découvert au moins une province dans la région de Chine du Sud, et au moins une province dans la région du Japon."
 miss_discover_caribbean:0 "§Y[Root.GetName]§! a découvert n'importe quelle province dans la région coloniale des Caraïbes Coloniales."
 miss_colonize_caribbean:0 "§Y[Root.GetName]§! ou leurs sujets possèdent au moins une province entièrement colonisée dans la région coloniale des Caraïbes Coloniales."
 miss_discover_eastern_america:0 "§Y[Root.GetName]§! a découvert n'importe quelle province dans la région coloniale de l'Amérique Orientale Coloniale."
