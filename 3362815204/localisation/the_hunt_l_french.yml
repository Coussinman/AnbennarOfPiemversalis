 harpy_seek_what_you_will: "Chercher ce que Vous Désirez"
 desc_harpy_seek_precedent: "Chaque jeune oisillon qui s'envole pour la première fois de son nid se croit matriarche. Quand la voix tremblante de la Riaveltu lance les contes anciens vers les pics montagneux, nous entendons une terrible vérité dans l'écho : chaque vol est une chute potentielle. Ivelá est trahie par son harem et jetée du Rocher des Lamentations ; Hirér demeure invaincue, pour finalement périr d'une maladie que ses propres armées ont propagée. Les histoires nous guident et nous protègent, et nous les ignorons à nos risques et périls.\n\nAinsi va la première leçon : maintenir l'humilité durant la Chasse.\n--------------\nGagnez §G1§! Stabilité.\nChoisissez entre §G-2,00§! Agitation Nationale et §G+2 %§! Force Missionnaire pour §Y10§! ans."
 desc_harpy_seek_conflict: "Ne craignez pas le souffle du vent sur la plaine ! Ne craignez pas l'ivresse de la bataille ! Peignez-vous de la fureur de celle dont le nid fut pillé, dont les cris déchirent le tissu même du ciel. Alors que le régiment Riaveltu entonne l'hymne de l'aigle, nous nous souvenons une fois encore de nos serres. Nous nous rappelons comment fondre en piqué et déchirer.\n\nAinsi va la deuxième leçon : se souvenir de la fureur durant la Chasse.\n--------------\nGagnez §G1§! année de main-d'œuvre.\nObtenez '§YCherchant le Conflit§!' pour §Y5§! ans, donnant §G+15,0 %§! Dégâts de Moral.\nSi vous suivez la Doctrine de l'§YAigle§!, gagnez plutôt §G1,5§! années de main-d'œuvre et §G+20,0 %§! Dégâts de Moral."
 desc_harpy_seek_prosperity: "Chacune vole sa propre voie, chacune cherche sa propre fortune. Laissez les faibles des contreforts tenter d'intimider le désir inné de ses propres fins. Au lieu de cela, nous offrons aux ambitieuses et aux riches ce que leur argent et leurs possessions ne peuvent acheter : l'influence civique. Chaque extrémité de leurs plumes trempée dans des teintures d'or et d'ocre, les prestigieuses rivalisent dans des démonstrations publiques de générosité, dorant chaque nid. De leurs pièces dispersées se construit une nation.\n\nAinsi va la troisième leçon : trouver l'opportunité durant la Chasse.\n--------------\nObtenez '§YCherchant la Prospérité§!' pour §Y10§! ans, donnant §G+10,0 %§! Modificateur de Taxe Nationale et §G+10,0 %§! Revenus des Vassaux.\nGagnez §G50§! Couronnes par §Y100§! de Développement combiné de vous et vos sujets non-tributaires.\nSi vous suivez la Doctrine de la §YGrue§!, gagnez §G25§! Couronnes supplémentaires par §Y100§! de Développement combiné."
 desc_harpy_seek_glory: "Une armée est dix mille désirs, pointant dans des directions contradictoires comme des plumes ébouriffées après la pluie. Ces désirs doivent être canalisés, de peur que l'armée ne se fragmente comme la volée devant l'orage, mais une armée de bagarreuses est elle-même un fardeau. C'est l'origine du duel harpie, la discipline du combat singulier compétitif. Celles qui échouent apprennent l'humilité ; celles qui triomphent prouvent qu'elles sont les plus fines et les plus résilientes d'entre nous.\n\nAinsi va la quatrième leçon : montrer de la ténacité durant la Chasse.\n--------------\nObtenez '§YCherchant la Gloire§!' pour §Y10§! ans, donnant §G+15,0 %§! Vitesse de Récupération de Main-d'œuvre.\nObtenez aléatoirement un §YGénéral Puissant§! parmi plusieurs options.\nSi vous suivez la Doctrine de l'§YAigle§!, augmentez les chances d'obtenir un meilleur Général."
 desc_harpy_seek_support: "Que se soucie la proie de votre fierté ? Mettez-la de côté, respirez l'encens apaisant et franchissez la porte perlée vers la salle de négociation. La sage matriarche conserve un grand respect pour ces rituels de paix, qui nous permettent de regarder nos rivales en face et de lire leurs intentions. Deux chasses peuvent mener à la même fin ; deux désirs peuvent se nourrir mutuellement. Seule une idiote écarte de telles opportunités.\n\nAinsi va la cinquième leçon : choisir ses amies avec soin durant la Chasse.\n--------------\nPerdez §G10§! Expansion Agressive.\nObtenez '§YCherchant le Soutien§!' pour §Y10§! ans, donnant §G+20,0 %§! Amélioration des Relations et §G-10,0 %§! Désir de Liberté des Sujets.\nSi vous suivez la Doctrine du §YMainate§!, perdez plutôt §G20§! Expansion Agressive."
 desc_harpy_seek_clarity: "Que Chassez-vous ? Le savez-vous seulement ? Aucune force de caractère, aucune vraie connaissance de soi, n'est acquise sans conflit et défi. Partez, jeune harpie, et apprenez qui vous êtes face au monde. Peut-être découvrirez-vous que vous êtes plus faible que vous ne le pensiez, mais même cela est une connaissance que vous pouvez utiliser. Quand viendra le moment d'être vraiment testée, vous saurez quand esquiver le coup et quand frapper.\n\nAinsi va la sixième leçon : se connaître soi-même durant la Chasse.\n--------------\nChoisissez entre gagner §G50§! de Pouvoir Administratif, Diplomatique ou Militaire et gagnez §G+1§! dans la Compétence correspondante de l'Héritier.\nSi vous suivez la Doctrine de la §YGrue§!, gagnez plutôt §G+2§!."
 desc_harpy_seek_what_you_will: "Ne confondez pas la désapprobation de votre Matriarche avec la désapprobation de la Chasse, car la Chasse n'est ni parent ni prêtresse. La beauté de notre voie ancestrale est sa reconnaissance, quasi-unique en ce monde, de l'ambition et du désir des âmes individuelles. Les excentriques qui gaspillent leur vie pour des fins ésotériques invitent rapidement le mépris - les leurs sont les soi-disant « Chasses Étranges », leurs motifs étranges et absurdes. Mais prenez garde ; plus souvent qu'autrement, ce sont les Chasseuses Étranges qui changent le monde.\n\nAinsi va la leçon secrète : endurer l'incompréhension durant la Chasse.\n--------------\nObtenez '§YCherchant ce que Vous Désirez§!' pour §Y10§! ans, donnant §G-5,0 %§! Coût Technologique et §G-5,0 %§! Coût d'Idée.\nGagnez §G20§! de progrès vers la prochaine institution dans toutes les provinces avec un §YPerchoir Harpie§!.\nSi vous suivez la Doctrine du §YMainate§!, gagnez plutôt §G-10 %§! Coût d'Idée et §G30§! de progrès vers la prochaine institution dans toutes les provinces avec un §YPerchoir Harpie§!."

 #Events
 the_hunt_events.1.t:0 "Cherchant le Précédent"
 the_hunt_events.1.d:0 "Quand la Riaveltu du village chante, les ombres s'allongent. Lors des chaudes soirées d'été, toutes les jeunes oisillonnes viennent au Perchoir du Souvenir, et le vent doux picore leurs plumes tandis que cette voix haute, vibrant en dessous du ton de gorge rauque de la Riaveltu, appelle les cieux eux-mêmes. Les luttes et victoires ancestrales du peuple harpie dansent dans les flammes du bûcher, et les jeunes se blottissent les unes contre les autres. C'est ici qu'elles apprennent le terrible poids de la civilisation, les myriades de chasses d'antan."
 the_hunt_events.1.a:0 "Nous nous souvenons des liens indélébiles qui nous unissent toutes."
 the_hunt_events.1.b:0 "Nous transmettons la sagesse de la Chasse."
 the_hunt_events.2.t:0 "Cherchant le Conflit"
 the_hunt_events.2.d:0 "Une harmonie surnaturelle emplit la vallée, et soudain le village est dans le chaos, les femmes fuyant avec de grands paniers de marchandises dans les grottes, ou bien se glissant dans les tours que les gens de cette région ont toujours été forcés de construire dans leurs demeures. Mivu est assis jambes croisées sur son toit, observant depuis des kilomètres. Il n'est qu'un berger, et il connaît les priorités des voleuses, qui ne peuvent avoir que peu à convoiter d'un homme aussi humble que lui. En plus de tout cela, il est un vieil homme fatigué, et il ne fuira plus sa propre maison.\n\nL'harmonie s'intensifie. Un ton strident étrange, celui que les chanteuses harpies s'entraînent à ajouter à leur voix, transperce l'air. D'innombrables points sombres apparaissent à l'horizon. Mivu sait ce qu'il verra bientôt : la peinture de guerre qui fait de chaque harpie une membre de l'essaim, les armes scintillant de colère dans le soleil de fin d'après-midi, la forme caractéristique en larme de la bombe incendiaire que les harpies lâcheront dans tout espace ouvert qu'elles verront. Il ferme les yeux, et le refrain entame son crescendo final et mortel.\n\nCe serait plus clément si les harpies ne chantaient pas."
 the_hunt_events.2.a:0 "Une belle mort venue du ciel."
 the_hunt_events.3.t:0 "Cherchant la Prospérité"
 the_hunt_events.3.d:0 "La matriarche est resplendissante. Chaque plume visible sur son corps a été trempée dans de la teinture pourpre, puis la pointe trempée à nouveau dans l'or. Quand ses ailes se déploient, elle est un profond coucher de soleil tombant derrière les montagnes ; une profusion de tulle et de soie superposée mousse comme un nuage, si bien qu'il est difficile de dire où commence vraiment sa silhouette.\n\nLa matriarche descend majestueusement les antiques marches de pierre, se déplaçant apparemment sans effort. Quand elle atteint le bol au centre de la plateforme, elle laisse une unique pièce. La pièce n'est qu'un simple rituel, bien sûr, car dans les prochains jours, des chariots de richesses arriveront au perchoir, la valeur de la matriarche pour la volée exprimée de la manière la plus directe. Le tintement des pièces n'est pas une simple parade ; l'oratrice au podium explique que le don de la matriarche financera une nouvelle bibliothèque, une crèche, un complexe de bains."
 the_hunt_events.3.a:0 "L'opulence harpie exposée."
 the_hunt_events.4.t:0 "Cherchant la Gloire"
 the_hunt_events.4.d:0 "L'arrêt est appelé, et Ízun recule, haletant lourdement. Chaque coup de Kelénthu est un marteau, et Ízun peut sentir chaque battement sourd et lourd des plusieurs coups que Kelénthu a réussi à porter. Ils menacent des jours de récupération. Ízun regarde autour d'elle - les visages des spectateurs sont compatissants, quand ils ne sont pas moqueurs. C'est alors qu'Ízun comprend.\n\nLe prochain round est annoncé, et les yeux d'Ízun se plissent. À quoi bon l'honneur ? La nature ne connaissait aucun honneur, quand elle a donné à Kelénthu ces bras puissants. Ízun trouve prise partout où elle peut, déchirant l'arrière des genoux de Kelénthu, s'envolant pendant une seule seconde pour forcer Kelénthu à perdre l'équilibre, déchirant, déchirant, déchirant. Quand le combat est terminé, Kelénthu gît gémissant, couvert de sang, et aucune pitié ne demeure."
 the_hunt_events.4.a:0 "Les grandes font ce qu'elles doivent."
 the_hunt_events.6.t:0 "Cherchant le Soutien"
 the_hunt_events.6.d:0 "Entrer dans une pièce aux côtés de la Matriarche, c'est se sentir invincible. L'encens apaisant a été répandu dans toute la pièce, bien sûr, mais leur parfum conserve néanmoins une qualité unique, un musc floral imprégnant leurs plumes. Des couches diaphanes de soie enveloppent le torse de la Matriarche dans une barrière vaporeuse et opaque ; quand elle s'assoit, les sièges de chaque côté doivent rester vides.\n\nLeur opposée porte du vert émeraude, une teinture réfléchissante qui capture la lumière vacillante des encensoirs encore fumants. La peinture de guerre n'a pas encore disparu de ses plumes. Pas une seule personne dans la pièce n'est prête à risquer de parler avant leurs Matriarches."
 the_hunt_events.6.a:0 "Deux grandes fiertés se rencontrent."
 the_hunt_events.7.t:0 "Cherchant la Clarté"
 the_hunt_events.7.d:0 "La jeune harpie atterrit avec empressement sur le balcon du salon, où [Root.Heir.GetName] tient déjà cour. Son retour est anticipé depuis des semaines ; les nouvelles harpies volent toujours loin devant leur arrivée. [Root.Heir.GetName] a subi une grande épreuve, un test traditionnel de son courage, et est revenue se connaissant elle-même comme une matriarche se doit de l'être. Même cachée derrière un pilier, la jeune harpie peut voir le changement. Là où autrefois [Root.Heir.GetName] doutait d'elle-même, maintenant elle a appris à gérer une telle occasion à sa propre manière distincte."
 the_hunt_events.7.a:0 "Elle divise son attention avec soin."
 the_hunt_events.7.b:0 "Elle est sociable et pleine de tact."
 the_hunt_events.7.c:0 "Sa présence s'impose sans effort."
 the_hunt_events.8.t:0 "Cherchant les Secrets"
 the_hunt_events.8.d:0 "Les surplombs périlleux sont une caractéristique de tout perchoir, de minces rebords le long desquels seules les harpies marchent volontiers. On peut reconnaître un perchoir dont les harems sont florissants aux garde-corps de sécurité qui surgissent timidement le long des cours les plus fréquentés, mais pour les harpies qui souhaitent parler en privé, une chute menaçante est plutôt plus une caractéristique qu'une déficience.\n\nLa harpie se faufile le long du passage, contemplant le noir béant. Être à l'aise avec l'abîme est maintenant familier ; c'est nécessaire pour ce qui doit être fait ici. La harpie entre dans une petite maison inutilisée, sa porte donnant sur un mètre de pierre puis sur rien.\n\nIl n'y a qu'une seule lampe qui fonctionne ; l'autre harpie sourit, fait signe. Dans des endroits cachés comme celui-ci, des plans peuvent être tramés."
 the_hunt_events.8.a:0 "Rendons l'impensable pensable."
 the_hunt_events.100.t: "Tolérance Riaveltu"
 the_hunt_events.100.d: "Les chanteuses Riaveltu de la Chasse sont différentes du clergé des autres religions, ne se souciant pas que d'autres ne suivent pas les préceptes de la Chasse."
 the_hunt_events.100.a: "La tolérance est une vertu"
 the_hunt_events.100.b: "Nous n'avons pas besoin de cela"
 

