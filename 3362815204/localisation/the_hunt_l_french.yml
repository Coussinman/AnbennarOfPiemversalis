#privilege
estate_church_the_hunt_tolerance: "Mantalqo"
estate_church_the_hunt_tolerance_desc: "« Depuis que nous, Chasseuses, régnons sur ceux qui s'agenouillent dans les temples, nous nous sommes maintenues à une distance délibérée. La Chasse ne promet aucune récompense aux prophètes ou aux prosélytes ; elle ne dorlote pas les incertaines ou ne cajole pas les réticentes, ne promettant rien d'autre que la chasse elle-même. Ce n'est pas nous mais la vie elle-même qui les défie d'entreprendre la Chasse ; l'opportunité est la leur à gaspiller.\n\nC'est le mantalqo, ce que nous pourrions aussi appeler indifférence sacrée, négligence bénigne, ou simplement une porte laissée ouverte. Nous sommes ici prêtes à répondre, si seulement vous voulez poser la question. »\n\nMatriarche Nehijunus, 'L'Oisillonne et l'Enfant'"
estate_monstrous_tribes_the_hunt_tolerance: "Mantalqo"
estate_monstrous_tribes_the_hunt_tolerance_desc: "« Depuis que nous, Chasseuses, régnons sur ceux qui s'agenouillent dans les temples, nous nous sommes maintenues à une distance délibérée. La Chasse ne promet aucune récompense aux prophètes ou aux prosélytes ; elle ne dorlote pas les incertaines ou ne cajole pas les réticentes, ne promettant rien d'autre que la chasse elle-même. Ce n'est pas nous mais la vie elle-même qui les défie d'entreprendre la Chasse ; l'opportunité est la leur à gaspiller.\n\nC'est le mantalqo, ce que nous pourrions aussi appeler indifférence sacrée, négligence bénigne, ou simplement une porte laissée ouverte. Nous sommes ici prêtes à répondre, si seulement vous voulez poser la question. »\n\nMatriarche Nehijunus, 'L'Oisillonne et l'Enfant'"