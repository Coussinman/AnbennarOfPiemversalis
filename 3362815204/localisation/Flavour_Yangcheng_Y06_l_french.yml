 yangcheng.22.t:0 "Percée !"
 yangcheng.22.d:0 "Le Xuezhe a récemment fait un nombre de découvertes très intéressantes - des découvertes qui peuvent être appliquées à effectivement chaque partie de l'État. Des améliorations à notre industrie militaire au maintien de nos manufactures fonctionnant efficacement, ils nous ont une fois de plus donné un avantage sur nos voisins."
 yangcheng.22.a:0 "Excellent !"
 
 yangcheng.23.t:0 "L'Université s'Étend"
 yangcheng.23.d:0 "Alors que notre portée à travers Yanshen grandit, nombre de nos diplômés issus des autres cités majeures de la région se sont rassemblés dans l'espoir d'établir des campus officiels dans d'autres centres de population majeurs. Un de ces efforts a récemment porté ses fruits, avec un financement sécurisé pour un effort de construction."
 yangcheng.23.a:0 "Toujours en Avant."
 
 yangcheng.24.t:0 "Nouveaux Diplômés"
 yangcheng.24.d:0 "Alors que les populations locales continuent de croître, l'étude de l'Urbanisme est devenue un focus d'étude de plus en plus populaire pour nombre de ceux qui sont venus apprendre dans nos écoles. En théorie, l'art consiste simplement à déterminer comment utiliser l'espace le plus efficacement et planifier l'expansion, mais le résultat trop commun est que de tels efforts sont enlisés par les questions locales. Cependant, une classe de diplômés récente s'est avérée très efficace dans l'art, et nous trouvons notre travail pour améliorer nos cités au moins un peu plus fluide - pour l'instant."
 yangcheng.24.a:0 "Faisons-en Usage."
