 yangcheng.1.t:0 "L'Affaire Morose"
 yangcheng.1.d:0 "L'air était tendu dans l'ancienne salle, tandis que les officiels des coins pas si éloignés de la Ligue se mêlaient et parlaient. Certains s'exprimaient à voix basse des pays voisins qui pourraient un jour fournir refuge, ou des moyens par lesquels on pourrait survivre à une conquête indemne. D'autres étaient plus belliqueux, accusant les hommes de leurs cités-sœurs d'incompétence et les raillant comme étant la racine de tous les troubles de la Ligue. Pour encore davantage, cependant, une humeur sombre étouffait toute festivité coutumière lors d'un rassemblement comme celui-ci. Plus que quelques-uns des participants se demandaient combien de réunions auraient encore jamais lieu. Si celle-ci, même, serait la dernière. \n\nLa Ligue se meurt - c'est plus qu'apparent. Peut-être que les dirigeants de Szicheng, mal fortunés qu'ils étaient, ont vu ce qui devait arriver. Peut-être que leur traîtrise n'était qu'un autre coup presque fatal ? Les hommes perfides de Jinqiu ont arraché du territoire de notre emprise, et ce n'est qu'une question de temps avant que les autres États affamés nous entourant viennent pour le reste. \n\nSi la Ligue de Yanszin doit survivre, quelque chose de drastique doit être fait."
 yangcheng.1.a:0 "Avons-nous ce qu'il faut ?"
 
 yangcheng.2.t:0 "Le Rassemblement à Yanzhong"
 yangcheng.2.d:0 "Ce fut déjà une petite bénédiction que les délégués de toutes les cités de la Ligue soient même arrivés aujourd'hui, et une bien plus grande que notre travail à Yanzhong et Yinzhen ait résulté en leur soutien à la proposition d'unité. \n\nBien sûr, peu parmi nos savants s'attendaient à la même réponse de la part des représentants de Guhe et Anjiang - un appel correct à faire. Aucun n'a soutenu la notion, mais cette réunion elle-même a établi le concept d'unification comme un objectif très réel. \n\nAvec cela à l'esprit, nous pouvons avancer sur la séduction des deux retardataires."
 yangcheng.2.a:0 "Juste un peu plus..."
 
 yangcheng.3.t:0 "L'Appel d'un Ami"
 yangcheng.3.d:0 "[Root.Monarch.GetName] reçoit un message en secret, livré en main propre par une vieille connaissance de la grande école de Yangcheng. Le message décrit une offre des dirigeants de la cité d'assister à se débarrasser du contrôle de 'quel que soit le pouvoir qui opère à Yingzhen'. Comment ils ont découvert ceci n'est pas clair, et cela pourrait même être un piège, mais si c'est authentique..."
 yangcheng.3.a:0 "Essayons."
 yangcheng.3.b:0 "C'est trop dangereux."
 
 yangcheng.4.t:0 "Le Maire de Yingzhen Accepte !"
 yangcheng.4.d:0 "Des nouvelles urgentes sont arrivées de Yingzhen aujourd'hui, apportant des nouvelles à la fois terribles et merveilleuses. Le maire de Yingzhen a accepté notre offre de soutien - et est préparé à recevoir notre assistance. \n\nMalheureusement, l'émissaire prétend que le secret a déjà été découvert par des membres de la cour de la cité. Nous devons nous hâter de soutenir la cité si nous souhaitons voir nos plans accomplis."
 yangcheng.4.a:0 "Bien ! Et aussi mal !"
 
 yangcheng.5.t:0 "Frappe Sinistre"
 yangcheng.5.d:0 "Cela commença comme une émeute improvisée, stimulée par quelque mention d'une réforme fiscale. Une telle agitation n'était pas entièrement inattendue, mais l'intensité croissante de la violence était inhabituelle. \n\nAprès que les gardes aient échoué à calmer la racaille, leurs vraies intentions furent révélées. Menée par un ancien membre de la soi-disant 'Chambre Sinistre' qui corrompait jadis Yingzhen, la foule menace de défaire tout notre dur labeur."
 yangcheng.5.a:0 "Maintenez-les à terre, cette fois !"
 
 yangcheng.6.t:0 "Changer l'Avenir"
 yangcheng.6.d:0 "Il fallut de nombreuses nuits, certaines plus cordiales que d'autres, pour que notre théologien convainque finalement les voyants de nos objectifs d'unification. Indubitablement, il faudra des efforts pour les empêcher de prendre peur, mais c'est un commencement. \n\nNous ne pouvons qu'espérer que les maudits zélotes ne reçoivent pas un message de Tughayasa leur disant de faire autrement."
 yangcheng.6.a:0 "De bonnes nouvelles, au moins."
 
 yangcheng.7.t:0 "Mystères Dorés"
 yangcheng.7.d:0 "Un grand nombre de ruisseaux et de criques coulent dans notre lac, des sources de tout le centre de Yanshen. Tandis qu'un nombre de nos savants se sont affairés dans de vieilles bibliothèques et écoles à la recherche d'archives écrites, d'autres ont pris le terrain avec des casseroles filtrées en main. \n\nAprès de nombreuses semaines sur le terrain, une telle équipe est revenue d'un petit ruisseau au sud, portant une bourse avec trois petites pépites d'or."
 yangcheng.7.a:0 "Cela pourrait-il être vrai ?"
 
 yangcheng.8.t:0 "Sur la Guerre"
 yangcheng.8.d:0 "Une salle de débat populaire de l'Université a commencé à organiser une discussion sur la nature de la guerre, et son exécution. Bien que les politiques officielles de Yangcheng tendent à laisser la guerre au reste de la Ligue, un nombre d'officiels de nos Cités Sœurs participent aux pourparlers. Argumenter aux côtés d'un de nos alliés nous fera sans doute bien voir d'eux."
 yangcheng.8.a:0 "Nous sommes assiégés de tous côtés par nos ennemis - Nous devons être offensifs, et sécuriser agressivement nos objectifs avant de permettre que la faiblesse soit exploitée."
 yangcheng.8.b:0 "La Ligue doit être comme une forteresse, unie et protégée de ceux qui lui voudraient du mal."
 yangcheng.8.c:0 "Le Diplomate est plus grand que le guerrier. La Prospérité et la Richesse doivent être protégées en évitant la guerre autant que possible."
 
 yangcheng.9.t:0 "Notre Place à Yanshen"
 yangcheng.9.d:0 "Les discussions dans nos salles de débat se sont tournées vers la place de la Ligue dans la communauté de Yanshen, et un nombre de nos compatriotes d'autres cités prennent part. Soutenir une de leurs lignes de rhétorique améliorera sans doute nos relations. \n\nQuelle ligne de pensée défendrons-nous ?"
 yangcheng.9.a:0 "L'ordre ne peut régner que tant que nous demeurons une partie de la communauté internationale. Si nous résolvons les luttes par la diplomatie, nos voisins seront enclins à faire de même."
 yangcheng.9.b:0 "La Ligue doit être mise au-dessus de tout, cependant la façon la plus pragmatique d'accomplir ceci est de maintenir des relations positives avec nos voisins là où c'est possible."
 yangcheng.9.c:0 "Un État n'est jamais qu'à un moment de faiblesse de l'annihilation. Les alliés nous rejetteront dès l'instant où nous demanderons plus que nous n'offrons - les traiter différemment est folie."
 
 yangcheng.10.t:0 "L'Éthique du Combat"
 yangcheng.10.d:0 "Bien que la discussion sur l'approche de l'État envers la guerre soit commune dans nos salles de débat, un sujet plus particulier a surgi aujourd'hui - l'approche d'un soldat face au combat. Des officiels de nos États-sœurs ont déjà pris part aux arguments, et choisir lequel soutenir aura des répercussions sur nos relations."
 yangcheng.10.a:0 "La seule guerre juste est une guerre courte, et la seule guerre courte est une si brutale qu'aucun camp ne souhaite la voir continuer."
 yangcheng.10.b:0 "L'honneur est primordial. Traitons nos ennemis avec pitié, et ils feront de même."
 yangcheng.10.c:0 "Nos hommes doivent rentrer chez leurs épouses et leurs fermes. La guerre doit être menée en dernier recours, et d'une manière qui préserve notre peuple autant que possible."
 
