 #Missions
 yangcheng_yanzhong_proposal_title:0 "La Proposition de Yanzhong"
 yangcheng_yanzhong_proposal_desc:0 "Yanzhong a toujours été notre plus proche alliée au sein de la Ligue, ainsi que la plus grande mécène de notre école. Bien qu'elle soit déjà relativement favorable aux propositions d'unification, une démonstration de bonne volonté devrait consolider cet appui. \n\nNous l'aborderons avec une offre concernant les routes commerciales locales, une proposition clairement avantageuse en sa faveur. Le message sera évident - nous recherchons la bienveillance de tous les membres de la Ligue."

 yangcheng_sympathetic_officers_title:0 "Officiers Sympathisants"
 yangcheng_sympathetic_officers_desc:0 "Guhe a traditionnellement entretenu des liens d'amitié étroits avec l'Académie, et un nombre considérable de leurs officiers militaires sont issus de nos amphithéâtres. Tant que nous parviendrons à maintenir des liens diplomatiques solides avec leur État, ceux qui, dans leurs rangs, sympathisent avec notre cause pourront plaider plus librement en notre faveur."

 yangcheng_reunion_title:0 "La Réunion de 1445"
 yangcheng_reunion_desc:0 "Bien qu'elle ne soit pas une institution consacrée de l'école, les soi-disant 'Réunions' ne sont pas rares dans nos traditions. Souvent de simples prétextes pour que les anciens élèves boivent et fraternisent avec de vieux amis, elles servent néanmoins un rôle important en tant que terrain propice aux discussions politiques les plus franches. \n\nAvec des plans déjà en place pour qu'un tel événement débute bientôt, les sujets de discussion se tourneront sans aucun doute vers les troubles actuels de la Ligue."

 yangcheng_first_yanszin_title:0 "Le Premier Sommet"
 yangcheng_first_yanszin_desc:0 "Avec au moins un soutien partiel du reste de la Ligue, il est prudent au minimum de 'tâter le terrain', comme on dit souvent. Nos diplomates ne croient pas qu'aucune solution officielle naîtra de ce rassemblement, mais avoir une discussion ouverte et un soutien sur la question assurera au moins que ceux qui ne sont pas favorables prendront l'affaire au sérieux."

 yangcheng_second_yanszin_title:0 "Le Second Sommet"
 yangcheng_second_yanszin_desc:0 "Avec des projets spéciaux achevés pour améliorer l'attitude des opposants, il est enfin temps de donner une nouvelle chance à la proposition de Yanszin."

 yangcheng_bookends_title:0 "Les Serre-Livres"
 yangcheng_bookends_desc:0 "Yingzhen a toujours été quelque peu singulière parmi les cités de la Ligue. Alors que le reste de la Ligue se trouve dirigé par les diplômés les plus accomplis et les hommes d'État les plus expérimentés disponibles, le vote dans cet arrière-pays tend vers l'opposé. Ceux jadis considérés comme incompétents atteignent de plus hautes fonctions gouvernementales, et... d'une façon ou d'une autre, ils ne s'en tirent pas si mal. \n\nLa corruption et la tromperie règnent en maîtres sur ces terres, et un contingent croissant de ceux qui enquêtent sur l'affaire croient que le pouvoir de la cité ne repose pas entre les mains du Maire, mais dans quelque cabale sinistre. Sachant cela, une planification soigneuse pourrait nous permettre de libérer l'actuel maire de ces chaînes - le laissant en notre dette."

 yangcheng_future_title:0 "Changer l'Avenir"
 yangcheng_future_desc:0 "Anjiang est peut-être ce qui se rapproche le plus d'un 'rival' que notre État possède au sein de la Ligue. Nos relations sont cordiales, bien sûr, mais les zélotes de cette cité sont bien plus enclins à écouter les paroles de leurs voyants Raheni que toute raison mesurée. Néanmoins, avec un débat théologique approprié (ainsi que le consensus toujours croissant parmi le reste de la Ligue), nous pourrions juste parvenir à les convaincre que les présages des voyants soutiennent notre cause."

 yangcheng_debate_title:0 "Clubs de Débat"
 yangcheng_debate_desc:0 "Les débats publics sont une tradition séculaire des Écoles de Yangcheng. L'argumentation pour elle-même est considérée comme une sorte d'art, et être capable de défendre une position que l'on ne partage pas nécessairement est un accomplissement bien respecté. Face à nos intentions de rapprocher davantage la Ligue, nombre de nos officiels croient que même le simple acte de faire participer nos figures les plus reconnaissables à certains des débats les plus populaires pourrait nous assister dans nos relations avec le reste de la Ligue."

 yancheng_great_school_title:0 "La Grande École"
 yancheng_great_school_desc:0 "Une éducation appropriée est la clé de tout bon administrateur, et notre influence grandissante à travers Yanshen ne fait que donner crédit à cela. Alors que la grande université devient une partie plus ancrée de l'État lui-même, il devient plus apparent que sa portée doit croître avec sa charge. Même dans les coins les plus reculés de notre royaume, du plus petit village à la plus grande métropole, un homme éduqué et honorable doit montrer la voie. Les installations de notre école doivent être étendues afin que ses services soient disponibles à tous ceux qui auront un rôle à jouer dans le façonnement de l'avenir."

 yangcheng_dusty_tomes_title:0 "Parmi les Tomes Poussiéreux"
 yangcheng_dusty_tomes_desc:0 "Il existe un dicton à travers le centre de Yanshen, qu'une personne dont le chemin de vie paraît désorienté et incertain 'Chasse Faheng'. Il fait référence à une légende locale populaire d'une ancienne et vaste mine d'or qui exista jadis dans la région - une qui fut détruite et perdue dans les âges suite à l'invasion de Jaher, il y a toutes ces années. \n\nPendant la plus grande partie de l'histoire récente, le consensus académique a été que la mine n'exista jamais et que la légende n'était qu'une légende. Cependant, un marchand de Yanzhong a récemment approché l'école, portant une collection de lingots d'or arborant une Marque inconnue. Bien que cet or ne soit pas une preuve concluante de quoi que ce soit, un nombre de savants ont été inspirés à ouvrir des efforts appropriés pour chercher l'ancienne mine - au cas où il y aurait de la vérité là-dedans, après tout."

 yangcheng_faheng_title:0 "La Fosse de Faheng"
 yangcheng_faheng_desc:0 "Avec un nombre considérable d'échantillons acquis des terres environnantes, il est temps que nous consacrions des ressources à leur analyse appropriée. Chaque compte-rendu doit être vérifié, et chaque pierre doit être testée. Si la mine existe, il y aura des traces de celle-ci."

 yangcheng_stories_title:0 "Histoires dans la Pierre"
 yangcheng_stories_desc:0 "Un nombre d'échantillons de la région au sud semblent indiquer la présence d'au moins quelque quantité d'or. Malheureusement, les archives locales sont rares sur la question. Nombre de nos officiels suggèrent de s'adresser à quelques-uns des rares Nains de Haless, afin que nous puissions employer leur expertise."

 yangcheng_restoration_title:0 "Efforts de Restauration"
 yangcheng_restoration_desc:0 "Après une grande quantité de tests et de prospection secrète, nos amis nains ont identifié où ils croient que l'ancienne mine est située. Profondément dans une grotte effondrée de la zone connue sous le nom de 'Godou', quelques anciens outils miniers ont été trouvés - ainsi qu'un nombre de pépites d'or. La zone doit être prise pour nos propres fins avant que quiconque d'autre puisse capitaliser sur nos études."
 
 #Custom TT
 yangcheng_debate_tt:0 "Yangcheng commencera à organiser des débats publics. Les positions que nous adoptons dans ces débats influenceront indubitablement nos relations avec le reste de Yanszin."
 yangcheng_pulse_tt:0 "L'expansion de l'école nous apportera périodiquement des bénéfices."
 
