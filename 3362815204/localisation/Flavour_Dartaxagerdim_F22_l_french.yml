 #Decisions
 F22_expand_college_title:0 "Étendre le Collège de Garlas-Kel"
 F22_expand_college_desc:0 "Sorciers de haie, sorcières des forêts, et novices non entraînés ont afflué vers le havre magique de Garlas-Kel depuis son établissement par nos alliés Mašnsih. Leur initiative en préservant la tradition magique Bulwari a été si réussie, cependant, que les szal-Fazil ont rencontré problème inattendu : les installations actuelles sont insuffisantes pour gérer l'afflux toujours croissant d'étudiants. Le directeur actuel du collège est venu demander édit royal pour étendre les terrains du collège et continuer l'exploration du palais génie sous les fondations de l'école."
 F22_reform_legions_title:0 "Établir les Légions Dartaxiennes"
 F22_reform_legions_desc:0 "Notre règne s'étend de l'Île-Gemme aux plaines du Suran. Notre mouvement autrefois naissant fleurit en royaume et se dresse maintenant comme empire fier, le premier vu en Bulwar depuis les jours de Jaher. Peu importe nos réserves, nous prendrons leçons de son succès et formerons nos propres armées, dont l'habileté et puissance éclipseront même les infâmes Légions du Phénix."


