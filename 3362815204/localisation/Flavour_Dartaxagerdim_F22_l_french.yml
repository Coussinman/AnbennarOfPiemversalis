 #Missions
 dartaxagerdim_the_green_helmets_title:0 "Les Casques Verts"
 dartaxagerdim_the_green_helmets_desc:0 "Le vert a traditionnellement été vu comme la couleur de la pureté fidèle en Bahar, il était donc naturel pour les suiveurs d'Ašuru Telissaku de porter un casque enveloppé de tissu vert quand envoyés en mission, leur valant le nom de Šebhuliam ou Casques Verts. Originellement seulement un groupe dissident radical du Culte de Pureté qui rejetait les conclusions du Concile de Brasan, les Šebhuliam sont devenus une secte à part entière dans les décennies suivant la Purge de Medurubar. La persécution de leurs compagnons croyants sous les ordres de Taelarios les a laissés avec une haine profonde et durable des elfes du soleil, qu'ils considèrent comme serviteurs traîtres des Ténèbres Malveillantes ayant l'intention de tromper les fidèles Bulwaris.\nCachés profondément dans les montagnes Šad Kuz, ils ont construit leur forteresse de montagne d'Azka-szel-Parkellu, la 'Forteresse des Chercheurs de Pureté', sur les ruines d'un perchoir de harpie abandonné. De ce bastion caché Ašuru et son cercle intérieur recrutèrent de nouveaux suiveurs attirés par leur message de haine, qui étaient plus qu'avides de mener leurs missions d'assassinat contre les officiels elfes du soleil pour être initiés dans les Šebhuliam.\nIl n'est pas étonnant, alors, que les Casques Verts soient devenus les premiers et plus ardents supporters de la rébellion de Dartaxes visant à renverser le règne elfe du soleil sur Birzartanšes."

 dartaxagerdim_reconquer_elusadul_title:0 "Reconquérir Elusadul"
 dartaxagerdim_reconquer_elusadul_desc:0 "L'ancien et vénérable royaume d'Elusadul, le plus ancien parmi les royaumes Gelkaris, a été une autre victime du mauvais gouvernement elfe du soleil. Durant les Décennies de Dévastation, quand l'ambition mesquine et l'orgueil démesuré des dirigeants elfes du soleil de Bahar menèrent à des souffrances indicibles parmi ceux qu'ils prétendaient guider et protéger. Au moment où les gobelins de Mouton-Gris surgirent de leurs trous de montagne, les conflits incessants des décennies passées avaient laissé les anciennes terres d'Elusadul dévastées et incapables de se protéger, en faisant une proie facile pour les envahisseurs.\nSurakel, dans Sa miséricorde, fit qu'une décennie seulement auparavant Dartaxes jeta avec succès le joug elfique, et fonda un nouveau royaume dévoué à la protection de son peuple. À la fois dans et au-delà de ses frontières. Ainsi Dartaxes put offrir aux habitants Bulwaris d'Elusadul fuyant la horde gobeline submergeant leur patrie un nouveau foyer à l'abri de l'oppression.\nAvec les réfugiés proprement installés et les pires dégâts des Décennies de Dévastation traités, quelques membres proéminents des Elusadulis vivant maintenant dans nos terres ont fait pression sur l'Akal pour commencer une guerre de restitution. Une guerre de reconquête, pour récupérer leur patrie au nom de Surakel encore une fois."

 dartaxagerdim_breaking_marble_title:0 "Briser le Marbre"
 dartaxagerdim_breaking_marble_desc:0 "Depuis l'Âge des Trois Royaumes Akal-Uak a été la reine de la fertile vallée Našra. Mais pendant la plupart des plus de deux millénaires depuis elle a été éclipsée par sa rivale au nord, Aqatbar, le 'Joyau du Nord' et centre autoproclamé de Bahar. Aucune cité-état ne put jamais vraiment revendiquer contrôle sur tout Bahar oriental, mais cela ne les empêcha pas d'essayer.\nLa puissante Aqatbar est tombée, cependant, et a été humiliée par une horde de sauvages gobelins, dont l'appétit vorace pour le butin combiné à leur mépris ignare pour les monuments inestimables du passé a causé chaos et destruction inimaginables à cette ville vénérable.\nCeci ne peut durer, et nous devons mettre de côté les griefs passés et venir en aide à nos frères, qui languissent sous le fardeau de dirigeants étrangers qui pourraient même être plus mal adaptés à régner sur les Bulwaris que les Elfes du Soleil, aussi difficile à imaginer que cela puisse être. Les gobelins seront chassés vers leurs foyers de montagne, et s'ils résistent, ce seront leurs têtes épaisses au lieu de nos édifices de marbre qui seront brisées dorénavant."

 restore_azka_szal_azka_title:0 "Restaurer Azka-szel-Azka"
 restore_azka_szal_azka_desc:0 "Azka-szel-Azka, Citadelle des Citadelles, était autrefois considérée comme la plus grande forteresse non seulement de Bahar, mais de tout Bulwar. Une montagne artificielle gardant la fertile vallée des Azkapas, elle contenait autrefois dans ses murs non seulement une fortification pensée uttement imprenable par beaucoup, mais une des plus grandes cités de Bahar.\nDepuis la Guerre du Roi-Sorcier, quand elle fut tenue par les serviteurs lèche-bottes de Castanor Noir seulement pour être assiégée et finalement conquise par le maudit Empire du Phénix, l'histoire illustre d'Azka-szel-Azka a pris un tournant descendant. Au cours des derniers siècles la forteresse encore imposante est tombée en délabrement visible, son rôle comme cœur de Bahar occidental remplacé par Re-Uyel. Mais maintenant, alors que les vrais seigneurs de Bahar tiennent encore une fois autorité sur cette redoute unique, il nous incombe de restaurer cette Citadelle des Citadelles à son ancienne gloire, pour qu'aucun ne conteste notre contrôle sur Bahar occidental jamais encore."

 dartaxagerdim_wealth_of_bahar_title:0 "Richesse de Bahar"
 dartaxagerdim_wealth_of_bahar_desc:0 "Le peuple de Bahar a toujours aspiré à la mer, depuis qu'en antiquité lointaine les cèdres de notre patrie boisée sont devenus une marchandise précieuse recherchée par les constructeurs de navires à travers le Divenhal. Seuls les Ayabnatis venant des nombreuses îles du Divenhal oriental peuvent revendiquer une plus longue histoire d'entreprises marchandes maritimes.\nIl est donc naturel que nous encouragions cette proclività ancestrale parmi nos sujets et les envoyions encore une fois commercer avec les nombreux peuples des terres occidentales assoiffés des richesses de Bulwar. Avec les investissements appropriés Aqatbar, Re-uyel et Deškumar sont prédestinées à devenir les centres commerciaux centraux de notre commerce revitalisé avec Cannor."

 dartaxagerdim_tungr_copper_title:0 "Cuivre d'Ovdal Tûngr"
 dartaxagerdim_tungr_copper_desc:0 "Les liens d'amitié entre les Nains de Cuivre de Dur-Adhurud, ou Ovdal Tûngr dans leur langue, et les Baharis remontent non seulement des siècles mais des millénaires. Depuis que le Dieu-roi Iraskar le Bienveillant invita les Nains de Marbre de Shaztundhir à se réinstaller dans la forteresse abandonnée, nos deux peuples ont maintenu relations amicales, même face aux conflits forcés sur eux par des puissances impériales étrangères comme durant le blocus Jahérien.\nLeur revendication sur leur foyer de montagne est aussi ancienne et forte que la nôtre sur les collines doucement vallonnées de Bahar l'entourant. En remplissant notre ancienne amitié de nouvelle vie, nous en bénéficions tous. Une forteresse prospérant des profits faits par le commerce revitalisé, et un royaume bénéficiant de l'ingéniosité des inventions naines, en particulier concernant leurs applications sur le champ de bataille."

 dartaxagerdim_mages_and_astronomers_title:0 "Mages et Astronomes"
 dartaxagerdim_mages_and_astronomers_desc:0 "L'art de l'astronomie a toujours été tenu en haute estime en Gišhuram, lui valant le surnom de 'Cité des Astronomes'. Le Grand Planisphère logé sous le dôme bleu de la Maison des Étoiles n'est que le résultat le plus proéminent des siècles innombrables d'érudition astronomique amassée par les Gišhuramis.\nIl est peu étonnant alors, que ce vaste trésor de connaissance concernant la sphère céleste ait attiré l'intérêt de nombreux mages au cours des siècles, qui en retour contribuèrent aux insights stockés dans les bibliothèques privées et la Maison de Sagesse ou 'Azahazin' de la cité, avec les mages elfiques de Varamhar seulement les derniers d'une longue lignée.\nHeureusement pour nous, nous avons réussi à prendre contrôle de ces terres sans nous appuyer excessivement sur les Šebhuliam, assurant ainsi qu'ils n'eurent pas l'opportunité de détruire connaissance inestimable dans leur ferveur contre toutes choses elfiques. Au lieu, nous récolterons les bénéfices de la sagesse patiemment rassemblée au cours des millénaires."

 dartaxagerdim_mourning_the_past_title:0 "Pleurer le Passé"
 dartaxagerdim_mourning_the_past_desc:0 "Le Culte de Pureté qui donna naissance aux Šebhuliam est lui-même un rejeton du Culte de Deuil, une branche des Sar-Arukanaš née de la dévastation que les terres le long du Suran inférieur subirent dans le sillage du Xhaz Rouge il y a plus de quatre siècles.\nCette souffrance fournit aux elfes trompeurs une opportunité de s'élever comme les Élus de Surakel, protecteurs légitimes et maîtres de Bulwar. Mais maintenant, que nous régnons sur ces terres, nous pouvons finalement assurer que toutes les victimes Bulwaris des machinations des Ténèbres Malveillantes reçoivent le souvenir approprié et égal qu'elles méritent, qu'elles soient tombées sous le Xhaz Rouge, durant les conflits fratricides elfes du soleil des Guerres de Cendres ou durant la Purge de Medurubar, le massacre tragique des fidèles qui donna naissance au Culte de Pureté.\nSouvenons-nous des tombés, et que leur mémoire fortifie notre résolution, pour qu'aucun étranger ne foule le Jardin de Surakel et ne massacre Ses enfants jamais encore."

 dartaxagerdim_revenge_upon_the_gnolls_title:0 "Vengeance sur les Gnolls"
 dartaxagerdim_revenge_upon_the_gnolls_desc:0 "Après que le temps de deuil soit passé, le temps de rétribution commence. Pour toutes les atrocités commises contre nos ancêtres par les gnolls infestant le Šad Sur nous serons la lame vengeresse de jugement. Autrefois, ces montagnes étaient foyer du Šadnatu Akalate, le bouclier gardant le Jardin de Surakel contre les vils raiders gnolls du désert méridional. Il nous incombe maintenant de restaurer l'ordre approprié des choses et retourner leur patrie à leurs descendants, chassant les gnolls dans le désert où ils appartiennent. Puissent les Kasiyaru fleurir encore dans les champs sauvages de Šadnatu."

 dartaxagerdim_prepare_storm_title:0 "Préparer la Tempête"
 dartaxagerdim_prepare_storm_desc:0 "La Lumière de Surakel brûle brillamment dans les cœurs et esprits des fidèles. Une lumière comme celle-ci ne peut être si facilement éteinte que nos nombreux ennemis peuvent le croire. Qu'ils soient les gobelins grouillant à travers les collines et vallées au nord et à l'ouest, les elfes arrogants subjuguant notre peuple au sud et à l'est ou les nombreux nombreux serviteurs des Ténèbres glissant dans les ombres, complotant notre perte.\nMais nous n'irons pas sans combat, le feu de notre foi et liberté ne s'éteindra pas comme une chandelle solitaire dans une tempête. Au lieu, le feu de forêt allumé dans nos cœurs brûlera nos ennemis et tout ce qu'ils chérissent. Avec la Lumière de Surakel pour nous guider, nous marcherons vers la liberté et victoire ou vers la libération de Son étreinte éternelle."

 dartaxagerdim_fall_of_imuluses_title:0 "Chute d'Imulušes"
 dartaxagerdim_fall_of_imuluses_desc:0 "Durant une des périodes les plus sombres de l'histoire Bulwari, quand le Jardin de Surakel était assiégé de tous côtés par les serviteurs des Ténèbres, Jaher et ses elfes arrivèrent. Parmi eux était Amarien, qui chassa les raiders Harpies de Tounafira et enchaîna leur reine. Pour son service en protégeant ses terres, l'akal de Baharšes lui accorda ainsi qu'à ses descendants domination sur la province d'Imulušes, et ils ont régné sur ces terres depuis. D'Imulušes grandit Birzartanšes, terre de gratte-papier et petits seigneurs elfiques. Pourtant les Amarienzuirs perdirent toute revendication de légitimité quand ils saignèrent la terre et son peuple à sec sur l'autel de leur ambition démesurée.\nC'est notre destinée de finir ce que Dartaxes commença il y a plus de deux décennies avec sa rébellion. Le phénix pourpre doit s'incliner devant le dirigeant légitime de tout Bahar. Toutes terres des Collines Harpies au Golfe de Verre seront unies encore une fois sous un serviteur juste de Surakel."

 dartaxagerdim_akal_baharses_title:0 "Un Akal de Baharšes"
 dartaxagerdim_akal_baharses_desc:0 "Dartaxes n'est pas le premier fils de Bahar avec l'ambition de libérer sa patrie de la prise d'envahisseurs étrangers. Près de mille ans auparavant Parxares le Grand chassa les descendants de la matriarche gnoll Zheh l'Érudite de leurs trônes confortables et continua à unir Bahar avec son bras d'épée puissant et sa langue d'argent rusée jusqu'à ce que son royaume s'étende du Šad Kuz à la demeure de montagne d'Ovdal Tûngr.\nAvec ses actes puissants, [Root.Monarch.GetName] a prouvé être digne de cet héritage et peut revendiquer le manteau d'Akal de tout Baharšes. Plus jamais Bahar ne sera brisé en petits fiefs pris dans une lutte intestine sans fin, un simple jouet pour des empires en devenir guettant nos frontières, mais un royaume fier et fort pour un peuple fier et fort. Puissent toutes les nombreuses parties constituantes de Bahar prospérer sous la guidance bienveillante de [Root.Capital.GetName]."

 dartaxagerdim_wars_of_unification_title:0 "Les Guerres d'Unification"
 dartaxagerdim_wars_of_unification_desc:0 "L'unification de tout Bahar oriental sous notre règne est certainement cause de célébration, mais ce serait erreur fatale de se reposer sur nos lauriers. Nous pouvons avoir récupéré notre foyer d'envahisseurs récents et anciens. Nous pouvons avoir réussi à devenir le nouvel hégémon de Bahar, un phare brillant de liberté pour les fidèles, un havre de prospérité entouré de conflit et dévastation.\nMais notre devoir n'est pas encore accompli, notre tâche pas encore faite. Au-delà de nos frontières, les plaines autrefois prospères du Suran restent englouties dans le chaos, déchirées entre petits royaumes Elfes du Soleil qui préfèrent verser le sang de leurs sujets pour leurs ambitions futiles au lieu de garder le Jardin de Surakel contre les menaces planant au-delà de ses frontières.\nLes Šebhuliam grandissent déjà inquiets par manque d'ennemi contre qui combattre, alors nous leur donnerons nouvelle cible pour leur haine. Les armées de Baharšes marcheront encore une fois et amèneront nos frères méridionaux dans le giron, comme c'est la Volonté de Surakel."

 dartaxagerdim_destroy_irrliam_title:0 "Détruire Irrliam"
 dartaxagerdim_destroy_irrliam_desc:0 "Medurubar est le nid de la vipère qui a empoisonné les esprits et âmes des Bulwaris pieux pendant des siècles. Ici, Taelarios Irrliamzuir a forgé ses hérésies et corrompu les vrais enseignements des Sar-Arukanaš pour ses propres buts et ceux de ses parents elfiques.\nEt c'était ici, au cœur d'Irrliam, où ses maudits hommes de main de l'Ordre du Zénith massacrèrent les fidèles dévots du Culte de Deuil durant la Purge de Medurubar. Seulement par la grâce de Surakel le sage Xakkim put fuir avec ses disciples les plus pieux et amener le credo qui deviendrait le Culte de Pureté à nos terres. Sans lui et son fils Ašuru Telissaku, qui à son tour fonda les Šebhuliam, les voies de notre foi auraient pu être perdues à jamais.\nIl est naturel alors, que maintenant que nous tenons les anciennes terres d'Irrliam, nos fervents Šebhuliam soient très avides de nettoyer la terre de toute trace de Taelarios et ses semblables. Le feu brûlant de leur dévotion n'est pas quelque chose que nous pouvons retenir en cette instance, mais nous pourrions être capables d'influencer jusqu'où leurs flammes s'étendent."

 dartaxagerdim_the_jewels_of_bulwar_title:0 "Les Joyaux de Bulwar"
 dartaxagerdim_the_jewels_of_bulwar_desc:0 "La cité de Bulwar, la plus ancienne et vénérable, peut héberger un des temples les plus anciens et prestigieux de Surakel en toutes terres, et peut avoir donné son nom à tout Surakeš dans les esprits de la plupart des étrangers, mais elle n'est pas le seul centre de Bulwar.\nBrasan, le Foyer Éternel, le Bazar d'Halann et Port des Empereurs possède importance presque égale dans notre histoire. Comme les deux chambres d'un cœur battant, le sang vital de Bulwar court entre ces métropoles les plus augustes.\nElles sont vraiment les joyaux de couronne de Surakeš et c'est notre devoir sanctifié de prendre les deux sous notre protection ferme, pour qu'aucun mal ne puisse les frapper jamais encore. Sous notre intendance, elles récupéreront leur ancienne gloire et deviendront merveilles sans égal encore une fois, répandant la renommée de la civilisation Bulwari bien au-delà de nos frontières."

 dartaxagerdim_a_rising_dawn_title:0 "Une Aube Levante"
 dartaxagerdim_a_rising_dawn_desc:0 "S'il y a une certitude unissant tous suiveurs de la Dévotion à la Lumière, les Sar-Arukanaš, c'est que même après la nuit la plus longue, une aube glorieuse inondera la terre de Sa Lumière et chassera les Ténèbres.\nNotre nuit est maintenant passée, et notre aube est à portée encore une fois. Le Jardin de Surakel, le Kirimahsur, a encore une fois trouvé un gardien digne. Il est maintenant temps de rengainer l'épée et prendre la charrue pour le libérer des mauvaises herbes qui ont poussé dans les nombreux siècles depuis que le Jardin fut dernièrement proprement entretenu.\nNous reconsacrerons le Kirimahsur et purifierons les terres de Surakeš jusqu'à ce que toutes traces de corruption laissées par les machinations des Ténèbres Malveillantes aient été retirées."

 dartaxagerdim_companions_of_dartax_title:0 "Compagnons de Dartaxes"
 dartaxagerdim_companions_of_dartax_desc:0 "Notre glorieux Akal Dartaxes ne fut pas simplement né pour régner, il prit le manteau de responsabilité et choisit de mener notre peuple. Après une ascension stellaire à travers les rangs il reçut commandement des armées nordiques de Birzartanšes et brisa les forces Baharkandies à la bataille d'Habqez. Durant les premières étapes de la Grande Rébellion lui et ses forces loyales devinrent les dirigeants de facto de Birzartanšes septentrional, tandis qu'Arantir inefficace languissait sur son trône rembourré à Birzartansbar, sa seule contribution à l'effort de guerre des ordres inutiles intermittents.\nAprès une demi-décennie de cette interférence moronnique, les derniers vestiges de loyauté de Dartaxes furent déchirés par un ultimatum de retourner à la capitale et faire face à punition pour son service loyal. La rencontre fatidique entre Dartaxes et Harum szal-Harumanz, dirigeant des Šebhuliam, le convainquit de suivre un autre chemin au lieu et prendre la bannière de Surakel. Ainsi commença la grande tâche de libérer les Baharis des oppresseurs étrangers.\nMais un Akalate ne peut jamais être que aussi fort que la dynastie à son gouvernail, et sans héritier, une flèche bien visée pourrait signifier la fin de notre plus noble entreprise. Maintenant que les frontières sont sécurisées, Dartaxes doit maintenant mettre son esprit aux matières dynastiques et trouver épouse convenable parmi les familles nobles de ses compagnons loyaux."

 dartaxagerdim_humble_the_bastard_title:0 "Humilier le Bâtard"
 dartaxagerdim_humble_the_bastard_desc:0 "L'état croupion d'Azka-Evran est tout ce qui reste de Baharkand autrefois fier qui pensa défier Birzartanšes pour l'hégémonie de Bahar. Mais au lieu de devenir suzerain de tous Baharis, ils ouvrirent seulement le chemin aux Gobelins Tête-de-Marbre quand ils descendirent de leurs foyers de montagne pour revendiquer l'ancienne Aqatbar pour eux-mêmes.\nLe dernier akal de Baharkand, ignominieusement tué par une lame gobeline, ne laissa derrière aucun héritier légitime survivant, seulement Deggarion le Bâtard, qui mena les derniers serviteurs loyaux de son père en fuite désespérée vers la forteresse de montagne d'Azka-Evran. Il a depuis mijoté dans ce bastion reculé, gaspillant les richesses maigres de son petit fief.\nComplotant plans toujours plus grandioses pour inverser les marées du temps et restaurer le règne elfe du soleil sur Baharkand, ses proclamations délirantes peuvent être source précieuse d'amusement parmi la cour de Dartaxâgerdim, mais nous ne devons pas oublier le peuple souffrant sous ses caprices mercuriels. Humilions le Bâtard et mettons fin à ses ambitions pathétiques, une fois pour toutes. Il est clairement aussi mal adapté à régner que son père l'était, et nous le soulagerons du fardeau de telle ambition ainsi que de sa tête enflée."

 dartaxagerdim_gold_jewels_title:0 "Richesses d'Azka-Evran"
 dartaxagerdim_gold_jewels_desc:0 "Les collines rocheuses et montagnes balayées par les tempêtes d'Azka-Evran peuvent ne pas être aussi plaisantes et vertes que les terres côtières le long du Golfe de Verre mais les richesses de cette terre ne viennent pas de ce qui y grandit, mais plutôt de ce qui gît dessous.\nDes veines profondes de minerai d'or et vastes caves de gemmes sont cachées profondément dans la terre. Richesses indicibles attendent juste d'être extraites et utilisées pour financer notre mission sacrée. Tout ce qu'il faut pour remplir notre trésor de l'aubaine de la terre est un effort concerté pour restaurer et étendre les opérations minières qui furent perturbées par le chaos des Décennies de Dévastation."

 dartaxagerdim_return_of_the_kibrasim_title:0 "Retour des Kibrašim"
 dartaxagerdim_return_of_the_kibrasim_desc:0 "Les Kiribrašin, ou Jardiniers du Monde, sont les praticiens d'Ereš-sašur, la magie d'Ordre. En leur offrant place sécurisée dans notre royaume pour pratiquer leur art nous ne hâterons pas seulement la restauration de la magie Bulwari, mais cet acte bénéficiera sûrement à nos terres et son peuple qui souffrent encore de décennies de dévastation causées par famine, maladie, guerre, et troubles."

 dartaxagerdim_wishcrafters_of_bahar_title:0 "Façonneurs de Souhaits de Bahar"
 dartaxagerdim_wishcrafters_of_bahar_desc:0 "Bien que l'art du Façonnage de Souhaits ne soit qu'ombre pâle de son ancienne gloire durant le règne des Šedu, c'est encore un des piliers de la magie Bulwari. En investissant magie de permanence dans un objet même les non-magiciens sont capables d'utiliser magie de façon limitée pour leur bénéfice. En soutenant les Façonneurs de Souhaits ou Kurešimi dans leurs entreprises, nous sommes sûrs de récolter nombreux bénéfices de leur ingéniosité."

 dartaxagerdim_free_the_sheepmen_title:0 "Libérer les Hommes-Moutons"
 dartaxagerdim_free_the_sheepmen_desc:0 "Le bélier est animal héraldique approprié pour le peuple Gelkari, car non seulement leurs troupeaux de moutons sont d'importance vitale pour leur mode de vie et survie même durant les hivers froids dans les vales de montagne, mais comme les béliers, ils n'aiment rien plus que se cogner les têtes. Ils sont férocement claniques et ne permettraient jamais librement à une de leurs cités-états de s'élever au-dessus et régner sur les autres.\nCependant, comme les harpies l'ont montré maintes et maintes fois, les Gelkaris sont plus disposés à soumission partagée sous règne extérieur. Donc, ou ainsi notre vassal le roi d'Elusadul argumente, il est seulement raisonnable que nous assurions que les terres de Gelkar soient rassemblées sous notre règne bienveillant. Que cela ferait de lui le premier parmi égaux de nos vassaux Gelkaris n'a sûrement aucune incidence sur son insistance sur ce cours d'action."

 dartaxagerdim_the_harpies_fettered_title:0 "Les Harpies Enchaînées"
 dartaxagerdim_the_harpies_fettered_desc:0 "Depuis que les harpies descendirent d'abord de leurs perchoirs de montagne nous Baharis avons été forcés soit de repousser leurs raids constants soit de nous soumettre à leurs demandes de tribut. Le cœur caché des Šebhuliam lui-même, Aska-szel-Parkellu, a été érigé sur les ruines de Tounafira, l'ancienne capitale des harpies du Šad Kuz.\nElles peuvent avoir fait partie du Jardin de Surakel bien plus longtemps que les elfes, mais elles, comme les gnolls, ont pour la plupart refusé d'accepter la vérité de Surakel. Nous sommes le défenseur principal des fidèles, il est donc approprié que nous finissions cette menace une fois pour toutes et enchaînions les harpies. Ces matriarches qui sont assez sages pour se plier devant le trône de Dartaxes seront autorisées à servir comme nos vassales, mais nous rognerons les ailes de toute matriarche qui ose défier l'Ordre de Surakel."

 dartaxagerdim_the_sacking_of_sareyand_title:0 "Le Sac de Sareyand"
 dartaxagerdim_the_sacking_of_sareyand_desc:0 "Sareyand, comme les elfes ont nommé la cité reconstruite sur les os de l'ancienne Raxaklu, a été bastion des Elfes du Soleil depuis le temps de Jaher. Un des états successeurs les plus puissants de l'Empire du Phénix, l'Akalate de Sareyand a assumé le rôle d'hégémon du Suran supérieur, un pivot du règne elfique sur Bulwar.\nBien que même les Šebhuliam acceptent à contrecœur que les elfes régnant de Sareyand sont mal moindre que la horde gnoll démoniaque rassemblée sous Zokka, et ont fourni service précieux à tout Bulwar en résistant fermement aux incursions de ces serviteurs démoniaques des Ténèbres Malveillantes, ceci ne sert qu'à mitiger les crimes commis par les Sarelzuirs et leurs laquais contre les fidèles, pourtant cela ne leur donne pas droit à clémence. Les Šebhuliam sont particulièrement énervés par la suggestion qu'il y a quelque chose à apprendre des Elfes du Soleil et nos armées pourraient bien faire d'étudier la fameuse Légion de Cendres de Sareyand, appliquant leurs méthodes d'entraînement pour améliorer la discipline de nos guerriers. À leurs yeux seule purification par feu peut racheter les péchés de cette cité et la transformer en endroit digne d'être habité par les fidèles."

 dartaxagerdim_curb_sebhuliam_title:0 "Freiner les Šebhuliam"
 dartaxagerdim_curb_sebhuliam_desc:0 "Les Šebhuliam ont avec le temps gagné quantité excessive d'influence dans notre Akalate. Toujours à l'avant-garde de nos armées, ils sont devenus l'image même de guerriers pieux dévoués à la Lumière dans les esprits du peuple commun, et leurs vétérans ont gagné positions influentes non seulement dans mais aussi hors de notre militaire, certains même s'élevant pour servir comme ministres de confiance et confidents de l'Akal lui-même.\nCependant, cette ascension rapide n'a fait qu'alimenter leur rivalité avec la noblesse traditionnelle des Barkabti. Bien que la noblesse ait prouvé sa loyauté envers nous, administrant fidèlement nos terres nouvellement gagnées et servant comme voix de l'Akal dans provinces lointaines, les ambitions fanatiques des Šebhuliam peuvent un jour les tenter à défier l'autorité de l'Akal lui-même. C'est quelque chose qui ne peut jamais être autorisé à arriver pour le bien du royaume. Les freiner et les retirer de leurs sièges de pouvoir enracinés sera certainement tâche difficile et coûteuse, pourtant l'alternative serait encore pire. On ne permet pas à membre gangreneux de festoyer, il doit être coupé rapidement et décisivement pour que le tout puisse vivre, peu importe la douleur et souffrance impliquées dans le processus."

 dartaxagerdim_kizar_of_the_szal_fazil_title:0 "Kizar des szal-Fazil"
 dartaxagerdim_kizar_of_the_szal_fazil_desc:0 "Magušim, l'art de magie pratiqué en Bulwar a histoire ancienne et vénérable s'étendant sur des millénaires, mais présentement il est en état assez précaire. Dû à l'Interdiction Jexisienne prohibant l'usage de magie par les Bulwaris humains en tous royaumes Elfes du Soleil pendant les derniers siècles, nombreuses traditions magiques estimées ont soit été cooptées par mages elfiques soit forcées souterraines et au bord de disparaître dans l'obscurité. Bien que l'interdiction ne soit pas universellement appliquée à sa pleine étendue, seulement dans les coins reculés de Bulwar, loin des sièges de pouvoir des Akalates elfiques quelques traditions ont réussi non seulement à endurer mais prospérer.\nUne de celles-ci sont les mages des szal-Fazil, tribu reculée des Mašnsih errant à travers le Salahad Lointain. Et maintenant, une de leur nombre a atteint la cour à Akal-Uak avec proposition intriguante. Kisar szal-Fazil, fille du chef de tribu et mage puissante, a offert de dévouer son service à notre cause en échange de notre promesse de transformer Dartaxâgerdim en havre sûr pour mages humains et leur permettre de reconstituer leurs rangs avec nouveaux étudiants, pour retourner l'art de Magušim à sa place appropriée de proéminence en Baharšes."

 dartaxagerdim_rebuild_the_magi_title:0 "Reconstruire les Mages"
 dartaxagerdim_rebuild_the_magi_desc:0 "Nouvelles de notre alliance récente avec les mages ont déjà commencé à se répandre, avec messages cachés étant disséminés à travers réseaux souterrains de praticiens humains de magie et leurs sympathisants. Ce qui fut d'abord simple filet, est dans les mois récents devenu véritable flot de réfugiés cherchant abri dans nos frontières.\nLes praticiens des quatre Ereš du Magušim, ont commencé à s'installer dans nos cités et ériger nouvelles Maisons de Sagesse pour étudier et enseigner leur art. Nous devrions continuer à les soutenir pour gagner leur confiance et gratitude complètes, pour qu'eux et leurs talents considérables soient disponibles pour faire avancer notre cause."

 dartaxagerdim_a_new_house_wisdom_title:0 "Une Nouvelle Maison de Sagesse"
 dartaxagerdim_a_new_house_wisdom_desc:0 "Les Maisons de Sagesse sont les lieux de rassemblement traditionnels pour praticiens de magie Bulwari. Ici ils pouvaient transmettre leur connaissance à leurs disciples, pratiquer leur art sans être dérangés et se joindre pour plus grands travaux magiques. Cependant, dû à la suppression de mages humains par nombreux royaumes Elfes du Soleil et la dévastation causée par les guerres intestines, rébellions et invasions des dernières décennies, nombreuses Maisons de Sagesse ont fermé leurs portes à jamais. Avec la montée de notre Akalate il est approprié que notre capitale accueille nouvelle Maison de Sagesse dans ses murs."

 dartaxagerdim_the_ruins_of_is_kursag_title:0 "Les Ruines d'Is-Kuršag"
 dartaxagerdim_the_ruins_of_is_kursag_desc:0 "Travailleurs employés dans les bassins de sel le long du rivage du lac Garlas ont rapporté avoir fait découverte excitante. Ruines anciennes qui pourraient très bien dater de l'âge semi-mythique des Sultanats Radiants des Šedu ont été découvertes. Il y a déjà spéculation fervente parmi érudits de tradition des djinns qu'il pourrait bien être les ruines d'Is-Kuršag, un des quatre centres principaux des Šedu, où les djinns expérimentèrent avec les effets du Souhait sur notre plan matériel. Nos mages ont l'intention de déterrer les secrets des djinns et ont pétitionné l'Akal pour établir école de magie au lac Garlas pour permettre l'excavation des ruines proches."

 dartaxagerdim_support_the_exorcist_priests_title:0 "Soutenir les Prêtres-Exorcistes"
 dartaxagerdim_support_the_exorcist_priests_desc:0 "Les mages les plus aimés de Bulwar sont les Kašipti, les mages de Lumière. Comme prêtres-exorcistes ils, contrairement à leurs frères dans les autres Ereš, opèrent sous juridiction des temples et pratiquent leur art seulement pour la gloire de Surakel et au bénéfice de Son peuple. En étendant le complexe de temples de notre capitale pour fournir logement et installations d'entraînement pour eux, ils peuvent être convaincus de prêter leur force à notre juste cause."

 dartaxagerdim_genie_secrets_title:0 "Secrets des Génies"
 dartaxagerdim_genie_secrets_desc:0 "Les merveilles déterrées dans la petite partie des vastes ruines d'Is-Kuršag que nous avons réussi à excaver ont déjà surpassé toutes attentes. Non seulement artefacts historiques inestimables de l'aube de l'histoire Bulwari, mais merveilles façonnées par souhaits de l'âge des Sultanats Radiants qui retiennent encore leur magie de souhait forgée par génies.\nLes érudits arcaniques rassemblés à notre académie nouvellement fondée ont étudié ces découvertes extensivement et sont arrivés à la conclusion que recherche continuée sur les principes opérationnels derrière leur pouvoir magique continué même après avoir été enterrés pendant plusieurs siècles sera essentielle pour faire avancer notre connaissance magique.\nCeci devra être fait avec soin et méthodiquement, bien sûr, donné la propension de magie de souhait tordant la réalité à causer résultats catastrophiquement imprévisibles si surtaxée, mais les premiers résultats pratiques apparaissent vraiment prometteurs. Nos Kurešimi ont réussi à mélanger les inscriptions permettant à nos tapis volants avec connaissance glanée de ces artefacts pour fabriquer massives plateformes de bataille volantes qui deviendront le cœur de nos Zamukaraš, notre Armée des Cieux."

 dartaxagerdim_needs_of_the_magi_title:0 "Besoins des Mages"
 dartaxagerdim_needs_of_the_magi_desc:0 "Nos mages ont répétitivement exprimé le besoin de Sahabaš ou Damestear, comme les Cannoréens le connaissent, pour continuer la fabrication d'artefacts Façonnés par Souhaits pour notre usage ainsi que pour leurs expériences plus avancées. Ce que précisément le but de ces expériences est, apparaît quelque peu peu clair à tous sauf les plus connaissants en matières arcaniques. Pour satisfaire leurs demandes insistantes beaucoup à la cour suggèrent de sécuriser approvisionnement sûr pour nous-mêmes, ou au moins trouver allié fiable ou sujet voulant nous fournir avec Damestear. D'autres pointent que nous pourrions bien faire de sécuriser la faveur des maîtres Kurešimi résidant en Kurešim-kišbar, la cité des Façonneurs de Souhaits nichée dans le sein du Mont Lazzaward sacré, qui pourraient nous fournir accès à Anniwan, alliage de Damestear, étain et lapis-lazuli en poudre, ce qui réduirait grandement notre besoin de Damestear brute tout en retenant sa puissance magique."

 dartaxagerdim_an_invitation_from_garlas_kel_title:0 "Une Invitation de Garlas-kel"
 dartaxagerdim_an_invitation_from_garlas_kel_desc:0 "Invitation courtoise étendue par les chefs de l'académie de mages de Garlas-kel pour notre Akal de les visiter a atteint notre cour. Ils ont exprimé leur désir de démontrer les avances dans les arts magiques atteintes au cours des dernières décennies dû à notre patronage bienveillant. Notre mage de cour a déjà exprimé son support vocal et pousse notre Akal à accepter l'invitation. D'autres courtisans sont plus réticents, mais même eux considèrent voyage au lac Garlas nécessaire, ne serait-ce que pour conduire investigation secrète dans les rumeurs d'activités illicites et événements étranges à l'académie."

 dartaxagerdim_the_cult_of_the_serpent_title:0 "Le Culte du Serpent"
 dartaxagerdim_the_cult_of_the_serpent_desc:0 "Les suiveurs clandestins d'Hašahu, le Roi-Serpent, ont rendu leurs ambitions claires. Ils planifient de retourner Bulwar à âge de règne magocratique, où les Mages règnent absolument sur leurs sujets dévoués. Devrions-nous nourrir ces vipères à notre sein pour qu'elles puissent continuer à frapper nos ennemis, ou devrions-nous couper la tête du serpent avant que son venin n'atteigne le cœur de notre royaume ?"

 dartaxagerdim_gathering_of_the_faithful_title:0 "Rassemblement des Fidèles"
 dartaxagerdim_gathering_of_the_faithful_desc:0 "Dans nos terres nombreuses vallées reculées et établissements cachés offrent abri à ces adhérents de la Dévotion à la Lumière, les Sar-Arukanaš, qui suivent culte en désaccord avec le dogme du Concile de Brasan. Au cours des derniers siècles, ils ont fait face à persécution ailleurs aux mains des Elfes du Soleil et leurs serviteurs dans le soi-disant 'Nouveau' Culte du Soleil.\nÀ côté du Culte de Pureté qui origina dans les plaines du Suran inférieur, et sa progéniture incendiaire, les Šebhuliam, il y a nombreux autres cultes trouvés dans nos terres. Un des plus proéminents est le Culte Gelkari du Maître Sage, qui révère un des quatre Erbatraši, Lahmaš des Lamassu, comme messager choisi de Surakel. Autre culte avec racines profondes dans ces terres est la Voie de la Lune, qui croit que les Ténèbres Malveillantes ne tuèrent pas Kuza, mère révérée de Surakel, mais la forcèrent seulement dans profond sommeil duquel elle s'éveillera une fois que Surakel triomphe finalement des Ténèbres Malveillantes.\nBien que nous partagions histoire commune de maltraitance aux mains de Taelarios et ses semblables avec ces et nombreux autres cultes répudiés, il ne suffit pas de partager ennemi commun. Pour vraiment prospérer et renforcer notre foi partagée, nous devons trouver terrain commun, pour que l'ancienne coexistence harmonieuse entre les nombreux cultes, perdue sous le règne Elfe du Soleil, puisse être restaurée."

 dartaxagerdim_strength_in_diversity_title:0 "Force dans la Diversité"
 dartaxagerdim_strength_in_diversity_desc:0 "Les hérésies épousées par le Concile de Brasan comme doctrine ont eu nombreux siècles pour trouver leur chemin dans les cœurs et esprits de notre peuple. Il prendra temps et effort pour tirer ce poison et retirer cette souillure de notre foi sacrée. Un des plus grands échecs du Concile fut la prétention qu'il était désirable ou même possible d'unifier les nombreux cultes disparates sous une doctrine singulière.\nUne vérité que nous qui avons rejeté le Concile avons toujours reconnue est qu'il y a nombreux chemins que vous pouvez marcher vers la Lumière de Surakel, tous également valides. Notre foi est comme la lumière du soleil elle-même - venant d'une source unique, mais avec myriade de rayons qui brillent leur lumière même dans les coins les plus sombres.\nLe fait de la matière est, sans les nombreux cultes régionaux abritant Sa Lumière durant temps d'adversité le Culte du Soleil lui-même aurait pu être éteint dans les deux millénaires et demi de son existence. En embrassant cette diversité qui est notre droit de naissance comme Bulwaris, nous renforcerons notre foi comme ensemble."

 dartaxagerdim_arm_the_sebhuliam_title:0 "Armer les Šebhuliam"
 dartaxagerdim_arm_the_sebhuliam_desc:0 "Les Casques Verts ou Šebhuliam ont mené lutte vaillante contre opposant accablant pendant nombreuses décennies. En assassinant inquisiteurs excessivement zélés et gouverneurs provinciaux avares ils ont gardé les établissements des fidèles de leurs redoutes de montagne cachées profondément dans la chaîne de montagnes Šad Kuz.\nMais maintenant, alors que nous avons jeté les chaînes du règne elfique, position purement défensive n'est plus ce qui est nécessaire. Nous devrions fournir aux Šebhuliam fonds et équipement suffisants pour les transformer en compagnie de combat d'élite - avant-garde pour nos forces qui vaincra nos ennemis chaque fois que nous marchons pour libérer Baharšes."

 dartaxagerdim_the_scorch_priests_title:0 "Les Prêtres de Brûlure"
 dartaxagerdim_the_scorch_priests_desc:0 "Le feu n'est que faible reflet de la pureté de la lumière solaire, mais dans ce monde imparfait souillé par Ténèbres, il peut encore servir à purifier ce qui est impur.\nLes plus fervemment dévots parmi les Kašipti, les mages de Lumière, ont commencé à rejoindre les rangs des Šebhuliam et formé les Kairu ou prêtres de brûlure, qui déploient leurs compétences arcaniques d'invoquer feu céleste vers nos ennemis. Que ce soit par boule de feu brûlante, colonne de feu searing, ou, en cas de nombres ennemis accablants, conflagration glorieuse finale consumant à la fois le prêtre de brûlure et tous ennemis à leur proximité, leurs talents ont déjà prouvé inestimables en plusieurs batailles rangées.\nIl est très en retard de formellement reconnaître leur rôle exalté dans nos armées et les laisser délivrer la colère de Surakel sur nos ennemis. Tous qui osent se dresser contre notre cause juste sentiront le toucher brûlant du feu sacré et seront purifiés."

 dartaxagerdim_the_szalmusar_title:0 "Les Szalmušar"
 dartaxagerdim_the_szalmusar_desc:0 "Ašuru Telissaku ne fut pas seulement le fondateur des Šebhuliam, mais aussi le patriarche d'une lignée prestigieuse, les Szalmušar, le 'Sang du Fondateur'. En se mariant stratégiquement avec d'autres dirigeants importants des Šebhuliam ou leurs descendants, ils sont devenus au cours des siècles aristocratie de facto dans les rangs des Casques Verts, et tous dirigeants de la secte leur ont appartenu, soit par sang soit par mariage.\nMaintenant, avec les Šebhuliam ayant joué part essentielle dans la montée de notre royaume glorieux, ils ont mis leurs yeux sur plus grand prix. Ils visent à sécuriser leur position comme seconde famille en Dartaxâgerdim, éclipsée seulement par la lignée royale de szel-Farramaz elle-même. Avec la lignée royale fournissant les dirigeants temporels de notre royaume, ils planifient de faire l'autorité spirituelle suprême dans nos terres position héréditaire réservée à rejeton de leur sang."

 dartaxagerdim_the_ziggurat_of_surakel_title:0 "La Ziggourat de Surakel"
 dartaxagerdim_the_ziggurat_of_surakel_desc:0 "La cité-temple d'Eduz-Ginakku ne fut pas construite selon plan maître général mais a grandi, presque comme créature vivante, au cours des nombreux siècles. Nouvelle salle de lecture ici, scriptorium là, sanctuaire de temple par ici, autre atelier de vélin par là, l'aspiration éternelle pour connaissance a alimenté sa croissance constante depuis que Birsartan l'Écrivain amena les enseignements de Surakel à ces terres.\nBien que toutes parties de la bibliothèque contribuent au tout, certaines sont plus proéminentes que d'autres. La ziggourat centrale avec son fameux Autel de Vérité ou le palais-forteresse de la matriarche Zheh sont devenus points de repère fameux à part entière. Il est approprié que nous laissions marque de notre propre et contribuions à la tapisserie qu'est Eduz-Ginakku.\nEn élevant nouvelle ziggourat magnifique nous entrelacerons à jamais notre histoire avec celle de cette institution sanctifiée. Monument grandiose atteindra vers le soleil le long des rivages du Saluraš, célébrant le triomphe de vérité sur mensonges, de la Lumière de Surakel sur le poison éternellement répandu par les Ténèbres Malveillantes."

 dartaxagerdim_unconquered_sun_title:0 "Le Soleil Invaincu"
 dartaxagerdim_unconquered_sun_desc:0 "L'ordre approprié des choses a été restauré dans le Jardin de Surakel. Sa Lumière brille brillamment dans tous coins, remplissant les cœurs des fidèles. Enfin nous avons accompli notre serment sacré, notre mission la plus bénie. Toutes les terres de Surakeš ont été rassemblées sous notre règne, et nous avons nettoyé le royaume et la foi de toute souillure des Ténèbres.\nMaintenant il est temps pour tout Bulwar de se dresser uni et de déclarer serment nouveau, encore plus sanctifié. Jamais encore nous ne faillirons dans notre devoir, jamais encore ne tolérerons serviteurs des Ténèbres répandant leur souillure dans le Jardin sacré que Surakel engendra pour Ses enfants choisis. Nous nous dresserons toujours victorieux, toujours vigilants comme gardiens éternels de Son Ordre, sûrs dans l'étreinte aimante de Sa Lumière. Le Soleil Invaincu, s'élevant au-dessus de tout !"
 
 #Events
 dartaxagerdim_events.1.t:0 "Faire Revivre les Arts Anciens"
 dartaxagerdim_events.1.d:0 "Le Magušim, ou art de magie, a été le droit de naissance des Bulwaris depuis que Brasan l'Émancipateur libéra notre peuple du joug des djinns durant l'âge des Sultanats des Ténèbres, quand les Šedu tournèrent de professeurs bienveillants à maîtres esclaves impitoyables. Mais cet art ancien a souffert de plus en plus au cours des derniers siècles de règne par les usurpateurs Elfes du Soleil, et nombreux des praticiens restants ont été perdus durant les nombreux conflits dans les Décennies de Dévastation en Bahar. C'est notre devoir le plus solennel de faire revivre cet art ancien.\nCependant, pour le moment nous ne pouvons épargner que les ressources pour restaurer un des quatre Ereš principaux, ou savoirs, du Magušim à son ancienne gloire. Est-ce l'Ereš-sašur, l'art de forcer l'ordre sur nature et éléments, que nos terres déchirées par guerre ont le plus besoin ? Ou devrions-nous suivre l'exemple de Brasan et soutenir l'Ereš-dirkešir, l'art de lier autres êtres de ce plan ou d'autres à la volonté du mage ? Ereš-malthar, l'art d'inscription, d'autre part pourrait nous permettre de créer objets et artefacts magiques puissants. Et n'oublions pas que l'Ereš-sar, le savoir de Lumière, est l'art magique le plus favorisé par Surakel. Quel Ereš devrait bénéficier de nos efforts ?"
 dartaxagerdim_events.1.a:0 "...Ordre !"
 dartaxagerdim_events.1.b:0 "...Lien !"
 dartaxagerdim_events.1.c:0 "...Inscription !"
 dartaxagerdim_events.1.dd:0 "...Lumière !"

 dartaxagerdim_events.2.t:0 "Une Akali pour l'Akal !"
 dartaxagerdim_events.2.d:0 "Autant que Dartaxes semble héros légendaire d'antan qui vécut des siècles, il n'est qu'homme mortel chargé d'une mission sacrée. Et cette mission prendra plus qu'une durée de vie mortelle pour compléter. Il est donc de la plus haute importance que notre Akal choisisse Akali appropriée pour engendrer héritier né légitime au trône.\nBien qu'il ne soit pas complètement dépourvu de relations de sang, son neveu n'est pas son fils, et l'alliance fracturée qui transforma rébellion en akalate pourrait rapidement se briser s'il y a même la moindre question concernant la légitimité d'un héritier.\nDonc, pour sécuriser son héritage et assurer que sa mission ne mourra pas avec lui, Dartaxes doit choisir épouse, et il doit choisir maintenant."
 dartaxagerdim_events.2.a:0 "Épouser Anaisa, fille du dirigeant des Šebhuliam, pour sécuriser leur loyauté !"
 dartaxagerdim_events.2.b:0 "Épouser Araxia, descendante de Parxares le Grand, pour accorder légitimité à nos revendications !"
 dartaxagerdim_events.2.c:0 "Épouser Tukkariya, la fille du Roi d'Elusadul, pour les lier à notre cause !"

 dartaxagerdim_events.3.t:0 "La Lance de Jaher"
 dartaxagerdim_events.3.d:0 "Dinatoldir, le Perceur d'Ombres, lance légendaire de Jaher, amenée tout le chemin de la patrie elfique perdue. Et comme les autres héritages de Jaher, brisée et réduite à ombre inutile de son ancien soi.\nSes deux moitiés furent offertes à Amarien, ancêtre des dirigeants elfiques rivaux revendiquant le titre de suzerain de Bahar. La pointe de lance finit avec la lignée d'Eletar, et en temps voulu vint en possession de Deggarion le Bâtard.\nComme ils disent, au vainqueur vont les dépouilles, ainsi avec le corps de Deggarion et son armée gisant brisés à nos pieds, il nous incombe maintenant de décider quoi faire avec ce symbole brisé de puissance elfe du soleil.\nMême dans son état actuel diminué, c'est encore arme merveilleuse, scintillant de lumière intérieure, son métal incrusté de glyphes de magie ancienne et puissante. Devrions-nous essayer de démêler les secrets cachés derrière sa construction et les utiliser pour faire avancer notre cause ? Ou est-elle beaucoup plus précieuse comme symbole de notre triomphe sur les vestiges de l'ancien ordre ?"
 dartaxagerdim_events.3.a:0 "La donner aux mages et les laisser glaner ce qu'ils peuvent d'elle."
 dartaxagerdim_events.3.b:0 "La parader à la tête de nos armées !"

 dartaxagerdim_events.4.t:0 "Le Destin de Keladora"
 dartaxagerdim_events.4.d:0 "C'était l'indifférence auto-indulgente d'Arantir à la souffrance de son peuple qui poussa Dartaxes à prendre le manteau de gardien pour son peuple, c'était l'arrogance impitoyable d'Arantir qui força Bahar dans dénuement déchiré par guerre, et c'était la paranoïa jalouse d'Arantir qui finalement força la main de Dartaxes et le transforma de steward loyal et doué des provinces nordiques en dirigeant de rébellion ouverte et roi à part entière.\nMais Arantir est longtemps déposé maintenant, évincé de son trône par ceux qui n'étaient plus voulant tolérer sa folie, et à sa place sa fille Keladora siège sur le trône de Birzartanšes. Bien que son sang coule dans ses veines, elle a démontré au moins intérêt passager pour le bien-être de ses sujets et aptitude pour gouvernance. Néanmoins, ses efforts furent trop peu, trop tard, et avec nos forces en contrôle de son royaume, nous sommes maintenant face au choix quoi faire avec l'ancienne reine de Birzartanšes. Devrait-elle être punie pour les péchés de son père, ou ses efforts pour défaire l'héritage misérable de son père l'ont-ils assez rachetée pour que sa vie puisse être épargnée, tant qu'elle est confinée à un des monastères elfiques pour le reste de son existence ? D'autres, les Šebhuliam premiers parmi eux, clament pour son sang et celui de sa cour. Les plus fanatiques parmi eux désirent même conduire purge en mémoire de Medurubar, condamnant chaque elfe qu'ils peuvent saisir aux flammes purifiantes."
 dartaxagerdim_events.4.a:0 "Elle sera épargnée - qu'elle passe le reste de ses jours en contemplation."
 dartaxagerdim_events.4.b:0 "Elle et tous ses nobles et serviteurs sont complices de ses méfaits !"
 dartaxagerdim_events.4.c:0 "Il n'y a pas telle chose qu'un Elfe innocent. Brûlez-les tous !"


 dartaxagerdim_events.5.t:0 "L'Appareil Administratif Birzartanšesi"
 dartaxagerdim_events.5.d:0 "Pour le peuple de Bahar il n'y a pas nombreuses raisons de pleurer le retrait de leurs anciens suzerains elfes du soleil de leurs trônes. Leur héritage dans notre patrie a été assez ambigu, pour dire le moins.\nPourtant une innovation qu'ils introduisirent à Bahar a reçu l'admiration grudging d'assez peu à la cour. Le système d'examen Jexisien, réintroduit et amélioré par Keladora Birzartanzuir a mené à rationalisation notable de bureaucratie, gardant individus corrompus des positions de pouvoir, et globalement graissant les roues de gouvernance.\nAvec $COUNTRY$ maintenant en contrôle du cœur ancien de l'administration Birzartanšesi, décision doit être atteinte sur comment traiter avec cet héritage. Cet appareil d'état fonctionnant doucement devrait-il simplement être employé pour but nouveau, meilleur - notre ascension continuée -, avec seulement les rangs les plus hauts staffés exclusivement par aristocrates Bulwaris loyaux et compétents ? Ou risquons-nous de souiller tous nos succès futurs en nous appuyant sur cette création d'art d'état elfique et devrions au lieu retourner aux formes traditionnelles de contrôle administratif sur la populace ?"
 dartaxagerdim_events.5.a:0 "Utiliser la Bureaucratie Birzartanšesi pour notre cause juste."
 dartaxagerdim_events.5.b:0 "Brûler leurs registres et listes d'examen. Nous savons comment régner sur ces terres."

 dartaxagerdim_events.6.t:0 "Les Signes de Vraie Royauté"
 dartaxagerdim_events.6.d:0 "Maintenant que nous avons accompli notre rêve d'unir tout Bahar sous le règne d'un Akal fidèle, il est approprié que [Root.Monarch.GetSheHe] reçoive regalia proportionnée à [Root.Monarch.GetHerHis] position élevée. Choix évident serait de rassembler artefacts qui ont joué rôle important dans l'histoire Bahari pour ce but.\nLe bureau du chambellan de cour a identifié deux héritages dont les propriétaires actuels pourraient être persuadés de les céder à la maison royale en retour de démonstration généreuse d'appréciation, quelques privilèges mineurs. Cependant, dû aux rivalités dynastiques anciennes tous deux insistent que seulement leur héritage peut être transformé en symbole de notre Akalate, et refusent d'entretenir la notion que tous deux pourraient être élevés au statut de regalia.\nNous devons donc faire choix entre ces deux artefacts. D'une part, la Couronne d'Épine Noire de Zirru le Lépreux, un des Akaltar-Magi ou 'Rois Mages Sages', qui régna sur Aqatbar dans les décennies après le Jour des Cieux Cendrés, unissant tout Bahar et étendant sa portée aux rivages de Milcorissia. D'autre Part, la Lame de Lune d'Argent de Parxares le Grand, qui jeta le joug gnoll sur Bahar dans le siècle après les Guerres Aakhetanes et forgea Akalate Bahari encore une fois fier et uni.\nLequel de ces héritages légendaires est digne d'orner notre Akal glorieux ?"
 dartaxagerdim_events.6.a:0 "La Lame de Lune d'Argent de Parxares."
 dartaxagerdim_events.6.b:0 "La Couronne d'Épine Noire de Zirru."

 dartaxagerdim_events.7.t:0 "Se Lamenter des Tombés"
 dartaxagerdim_events.7.d:0 "Medurubar, la cité au confluent de Suran et Buranun, est blessure saignante dans notre histoire. Il y a des siècles, après que le Concile de Brasan proclama ses faussetés comme doctrine juste, nos ancêtres dans la foi se rassemblèrent dans cette ville pour pratiquer leur croyance en secret et abriter la vraie foi comme ils la connaissaient. Là ils menèrent vie paisible de dévotion silencieuse à Surakel. Mais les fléaux de Taelarios ne furent pas satisfaits de simplement les marquer comme hérétiques et les forcer à désavouer publiquement leurs croyances.\nNon, en jour funeste en 1220 le vil arch-hérétique Taelarios et ses voyous parmi l'Ordre du Zénith prirent d'assaut la cité, uttement convaincus de leur droiture, pourtant sans le savoir servant les Ténèbres. Ainsi commença la 'Purge de Medurubar' longue d'une semaine, transgression monstrueuse qui vivra en infamie pour tous temps. Les fidèles furent traînés de leurs foyers, condamnés en moquerie de vraie justice et brûlés vifs par milliers. Toute la cité devint un bûcher horrible digne d'un Xhazobine. Après que les cendres s'installèrent, quart des habitants de la cité était mort, et nombreux plus, nos ancêtres chéris parmi eux, avaient quitté Medurubar en fuite désespérée.\nQuant à Taelarios, sa soif de cruauté n'était pas encore assouvie et il fit de Medurubar sa nouvelle capitale, érigeant son palais sur les cendres de ses victimes. Mais justice finalement prévalut, et nous tenons maintenant autorité sur la cité. Plus jamais le sacrifice de nos ancêtres ne sera méprisé ou oublié - nous prendrons les monuments vainglorious à l'orgueil de Taelarios et les transformerons en mémoriaux sombres."
 dartaxagerdim_events.7.a:0 "Nous n'oublierons jamais la souffrance que les innocents endurèrent ici !"

 dartaxagerdim_events.8.t:0 "Nouvelle Aube pour la Magie"
 dartaxagerdim_events.8.d:0 "C'était matin silencieux en Akal-Uak, les arbres le long des avenues et promenades doucement remuant dans la brise fraîche matinale. Les derniers fêtards trébuchant sur leur chemin de retour d'une nuit de bombance et les quelques travailleurs se préparant déjà pour nouveau jour de labeur honnête furent salués par vue particulière. De l'est, d'abord obscurci par la lumière du soleil levant, quintet de points sombres pouvait être vu haut dans le ciel approchant la cité. Volée de grands oiseaux ? Groupe de raid de harpie ? La curiosité des spectateurs fut bientôt satisfaite alors qu'il devint clair que le mystère les approchant était groupe de tapis volants qui commencèrent leur approche d'atterrissage sur une des terrasses de toit du palais de l'akal.\nCeux suffisamment branchés dans les potins du palais entendirent bientôt rumeurs extravagantes. Groupe de mages humains et elfiques venant d'une des tribus Mašnsih du Salahad lointain était venu offrir leurs services à l'akal en reconnaissance de sa cause juste. Menée par Kišar des szal-Fazil, beauté aux cheveux corbeau avec yeux aquamarines perçants et ornée d'un réseau complexe tourbillonnant de tatouages turquoise et peinture corporelle qui scintillait dans le soleil matinal et semblait presque bouger de son propre accord, cette délégation a présenté l'Akal avec proposition intriguante. En retour d'abri et support dans leur quête pour connaissance plus poussée, les mages opprimés de Surakeš représentés par eux sont voulant employer leurs talents occultes au nom de notre cause sacrée.\nConsensus parmi le conseil royal fut bientôt atteint, que ce soit dû à raisons purement pragmatiques ou souhait sincère de faire revivre cette partie de notre héritage ancien, et l'akal accepta formellement le pacte, promettant à la nouvelle venue mystérieuse place parmi ses conseillers les plus proches et le support complet de Dartaxâgerdim dans l'entreprise noble de faire revivre l'art ancien du Magušim."
 dartaxagerdim_events.8.a:0 "Nous avons été choisis pour restaurer le droit de naissance arcanique de tous Bulwaris !"

 dartaxagerdim_events.9.t:0 "Aube sur Bulwar"
 dartaxagerdim_events.9.d:0 "Chaque voyage commence avec le premier pas hésitant, trébuchant. Que ce soit le petit enfant prenant ses premiers pas dans le monde plus large, l'épouse noble promise à époux en terre lointaine, le réfugié fuyant la destruction de son foyer pour l'espoir vague d'un nouveau commencement - ils doivent tous faire le choix de partir sur nouveau cours, laissant le familier derrière.\nEt ce qui est vrai pour un individu est valide aussi pour communauté, tribu, cité, royaume ou peuple. Nous-mêmes entreprîmes les premiers pas quand nous nous rassemblâmes sous la bannière de Dartaxes et mîmes fin au banditisme et anarchie dans les étendues de Birzartanšes septentrional. Et avec chaque pas en avant notre démarche grandit plus audacieuse, jusqu'à ce que chaque pas de notre royaume puissant secoue la terre. Maintenant nous nous dressons à cheval sur Surakeš, le Jardin sacré de Surakel, prêts à repousser tout challenger tentant d's'introduire sur notre patrie sacrée avec épée flamboyante en main.\nCe fut long voyage tortueux de roi rebelle régnant sur pack fracturé de mercenaires, fanatiques, rebelles paysans et parias, à gardien de Bahar et protecteur des fidèles, et finalement au suzerain incontesté du centre d'existence, berceau de civilisation, ce jardin éternel baignant dans Sa Lumière glorieuse.\nAh, quel voyage resplendissant ce fut !"
 dartaxagerdim_events.9.a:0 "Réjouissez-vous ! Car tout Surakeš est maintenant rassemblé sous la Lumière de Surakel !"

 dartaxagerdim_events.10.t:0 "Matière de Pénitence Appropriée"
 dartaxagerdim_events.10.d:0 "Maintenant que Baharšes a finalement été unifié encore une fois sous Akal humain, le temps est venu de décider quoi faire avec les Elfes du Soleil qui habitent encore ces terres. À la cour, les options divergentes sont le sujet de nombreux arguments enflammés. Représentants de la majorité modérée parmi nos suiveurs suggèrent que, tant que les elfes gardent leur station appropriée dorénavant, ce serait folie uttère de nous dépouiller frivoles de leurs talents et les exiler ne signifierait que encore une fois dévaster les zones qu'ils ont patiemment récupérées pour civilisation après leur arrivée en Bahar.\nLa noblesse tend vers l'opinion qu'pénitence appropriée est requise pour tous elfes dont la présence continuée dans nos terres nous tolérons. Pour leur tentative supercilieuse de dominer sur les vrais enfants de Surakel ils doivent maintenant devenir serviteurs de ceux qu'ils ont opprimés.\nPourtant pour quelques têtes brûlées radicales parmi les Šebhuliam, ces mesures ne sont pas acceptables, alors qu'ils considèrent l'expulsion complète de tous elfes du sol de Bahar étape nécessaire dans le nettoyage de notre patrie. Échec d'accord avec leurs demandes est rapidement réprimandé avec accusations d'impiété et corruption spirituelle."
 dartaxagerdim_events.10.a:0 "Bien qu'ils ne régneront jamais sur nous encore, Homme et Elfe peuvent vivre côte à côte."
 dartaxagerdim_events.10.b:0 "Quatre siècles de tyrannie ne peuvent être répondus qu'avec quatre siècles de service."
 dartaxagerdim_events.10.c:0 "Vous ne permettez pas à maladie de festoyer, mauvaise herbe de grandir ; Vous l'arrachez !"

 dartaxagerdim_events.11.t:0 "Prise d'Assaut de Medurubar"
 dartaxagerdim_events.11.d:0 "Medurubar brûle. Le cœur doré froid des cultes mal guidés et en partie même hérétiques que certains subsument sous le surnom d'un 'Nouveau Culte du Soleil' a été purgé et nettoyé avec feu sacré, et naît anew sous la lumière de Surakel. Les propagateurs elfiques de ces hérésies ont été jetés de leurs palais et temples élevés. Plus jamais ils répandront leurs mensonges sans entraves, nous retournerons les vrais enseignements du Culte du Soleil à leurs anciens sujets au lieu.\nL'architecte ultime de cet affront contre la vraie foi, Taelarios, est entombé au cœur de la cité, dans vaste et criard mausolée. Les Šebhuliam bavent à la pensée de profaner ses restes mortels pour exiger fac-similé de justice, même s'ils ne purent le tenir responsable de ses crimes quand il était vivant."
 dartaxagerdim_events.11.a:0 "Disperser ses cendres et celles de tous ses parents dans le Suran."
 dartaxagerdim_events.11.b:0 "Taelarios est mort, il doit répondre à Surakel. Nous ne dérangerons pas son repos."

 dartaxagerdim_events.12.t:0 "La Connaissance du Phénix Blanc"
 dartaxagerdim_events.12.d:0 "La valeur de nos guerriers féroces et la ruse de nos mages loyaux rendirent notre victoire sur les forces de Varamhar tout sauf inévitable. Avec la cité brillante de Gišhuram et ses habitants maintenant en nos mains, nous devons décider soigneusement de nos prochains pas. Bien que quelques décisions soient facilement prises, comme le transfert des tomes et artefacts magiques les plus rares et précieux à notre académie nouvellement établie sur les rivages du lac Garlas, notre Eka-Uššupammun - le 'Palais dont les Fondations Cachent Connaissance'.\nD'autres choix sont beaucoup plus contentieux. Bien qu'ils tentèrent de cacher toute évidence de leurs actes vils, le cercle intérieur de mages autour de Karodir Varamzuir, ancien akal de Varamhar et archimage à part entière, ne put tromper les serviteurs fidèles de Surakel qui supervisèrent leur arrestation. Il apparaît qu'ils furent impliqués dans expérience arcanique de magnitude et dépravation jusqu'ici inimaginables, rien moins qu'une tentative de fabriquer faux dieu de lumière avec rien que sorcellerie vile.\nBien sûr, une fois que nouvelles de ce secret vraiment troublant les atteignirent, les Šebhuliam hurlèrent pour le sang du soi-disant 'Phénix Blanc' Karodir et tous qui l'aidèrent. Mais alors que nos troupes loyales sont en contrôle complet à la fois de sa prison et de la cité comme ensemble nous ne sommes pas obligés de satisfaire à tous leurs caprices. Au lieu, quelques-unes des voix plus pragmatiques au conseil royal ont suggéré d'épargner la vie de lui et ses complices en retour d'accès sans entraves de nos propres mages à tous les secrets magiques et connaissance cachée que ces hérétiques ont pillés de sources Bulwaris anciennes et conçus eux-mêmes durant les nombreuses années de leur recherche."
 dartaxagerdim_events.12.a:0 "Partager ses secrets est la seule façon pour Karodir de sauver sa vie."
 dartaxagerdim_events.12.b:0 "Seule la flamme purifiante peut espérer nettoyer la tache de telle hérésie !"

 dartaxagerdim_events.13.t:0 "Fléau de Sareyand"
 dartaxagerdim_events.13.d:0 "Le siège de Sareyand fut affaire prolongée et ardue. Fortifications imposantes diligemment maintenues et détermination têtue également impressionnante de durer plus que les assiégeants conspirèrent pour prolonger le siège au-delà de toutes sauf les attentes les plus pessimistes.\nPeu étonnant alors, qu'une fois que les murs furent finalement percés, les Šebhuliam se ruant dans la cité avec les soldats communs derrière eux furent tous trop avides de venter leurs frustrations sur toute cible qui se présentait. À la fin de ce jour fatidique beaucoup de Sareyand était englouti en flammes, de ses rookeries densément peuplées et quartiers ouvriers aux villas élégantes de la noblesse elfique et au Palais de Cendres, qui en répétition tragique de l'histoire tomba encore une fois victime de flammes allumées par conflit.\nApprenant de la prise d'assaut de Medurubar, les officiers nobles participant au siège ne perdirent pas temps et cherchèrent le quartier elfique pour assurer que la ferveur meurtrière des Šebhuliam ne trouve pas victimes faciles cette fois, au lieu sauvegardant ceux parmi leurs contreparties elfiques qui jurèrent de se soumettre à la justice de l'akal.\nLeurs contreparties à la cour ont été les plus persuasives dans leur argument d'avoir les elfes servir leur pénitence appropriée en instruisant nos soldats dans le régime d'entraînement unique qui donna à la vantée Légion de Cendres leur avantage sur presque tout opposant qu'ils affrontèrent. Sans surprise, les représentants des Šebhuliam réprimandent cette proposition dans les termes les plus durs imaginables, s'arrêtant seulement court d'accuser leurs rivaux aristocratiques d'être hérétiques de la pire sorte, interférant avec l'exécution de la justice de Surakel pour leur propre gain."
 dartaxagerdim_events.13.a:0 "Réformer nos armées avec les leçons des Légions de Cendres."
 dartaxagerdim_events.13.b:0 "Brûler les hérétiques et leurs enseignements blasphématoires !"

 dartaxagerdim_events.14.t:0 "La Révolte Šebhuliam"
 dartaxagerdim_events.14.d:0 "Nos efforts pour freiner l'influence envahissante des Šebhuliam dans à la fois notre administration et militaire a été entreprise réussie, si difficile. Nombreux de leurs ministres ont été renvoyés, officiers réassignés à positions mineures, et missionnaires relégués à prêcher sur les franges de notre akalate. Les Šebhuliam, craignant que le pouvoir qu'ils ont amassé depuis la fondation de notre akalate soit arraché d'eux une fois pour toutes, ont finalement ouvertement défié les commandements de leur akal et se sont élevés en révolte ouverte contre notre règne."
 dartaxagerdim_events.14.a:0 "Il apparaît qu'ils doivent apprendre leur place appropriée à la dure !"

 dartaxagerdim_events.15.t:0 "Un Casque Vert pour notre Héritier ?"
 dartaxagerdim_events.15.d:0 "L'alliance entre le trône et le culte Šebhuliam perché dans leurs forteresses de montagne et incitant les fidèles dans ferveur juste a été parfois malaisée mais les deux côtés sont conscients que sans l'un l'autre ils n'auraient pas prévalu contre les forces alignées contre eux.\nPourtant jusqu'à maintenant, il y avait division claire non-dite entre ces deux piliers sur lesquels la puissance de $COUNTRY$ repose. Tout membre de la maison royale rejoignant leurs rangs devenait juste autre guerrier de la foi, tandis que tout rejeton des clans Šebhuliam se mariant dans la maison royale transférait leurs loyautés à leur nouveau foyer.\nCependant, ceci pourrait changer, alors que l'héritier royal a exprimé intérêt de devenir initié dans les rangs des Šebhuliam et étudier leurs enseignements secrets. Ceci a attiré l'attention des dirigeants des Šebhuliam, qui ont étendu invitation pour l'héritier de rejoindre leurs rangs.\nL'akal est maintenant face à décision difficile. Devrait-il permettre à son héritier d'accepter cette invitation et risquer que son successeur choisi devienne simple marionnette guidée par les mains de sectaires ambitieux ? Ou ce brouillage plus poussé des lignes devrait-il être refusé, ce qui a le potentiel de causer incident à moins d'être géré soigneusement et bouleverser l'équilibre délicat du pouvoir."
 dartaxagerdim_events.15.a:0 "Accepter l'offre. Ils feront guerrier approprié d'eux."
 dartaxagerdim_events.15.b:0 "Les vrais princes n'ont pas besoin de guidance de fanatiques religieux."

 dartaxagerdim_events.16.t:0 "Façonneurs de Souhaits de Bahar"
 dartaxagerdim_events.16.d:0 "Kurešim ou Façonnage de Souhaits est pratique magique ancienne qui date des Šedu, ou djinns, et leurs successeurs humains, les Dieux-rois de Bulwar ancien. Bien que nombreuses des merveilles décrites dans les contes d'Ilu-Kadišayya perdue, le centre ancien de façonnage de souhaits Šedu, soient au-delà de nos capacités, alors que l'art de Lien-génie a été perdu et donc nos mages n'ont plus commandement sur la magie de souhait possédée par les djinns, l'ingéniosité des disciples d'Ereš-malthar, l'art d'inscription, a en nombreux aspects compensé cette perte de connaissance. Nous ne pouvons pas être capables de fabriquer Lames de Souhaits comme elles sont décrites dans nos légendes, mais les outils inscriptés des Kurešimi peuvent fournir bénéfice immense pour nos artisans. Devrions-nous transformer les feuilles tombées des forêts Baharis en papier le plus fin, les grattages de laine rugueux de nos troupeaux en soies les plus diaphanes ou les détritus rocheux de nos mines en gemmes les plus merveilleuses ?"
 dartaxagerdim_events.16.a:0 "Papier pour documenter nos accomplissements pour postérité."
 dartaxagerdim_events.16.b:0 "Soie pour orner nos sujets les plus nobles."
 dartaxagerdim_events.16.c:0 "Gemmes pour remplir nos chambres de trésor."

 dartaxagerdim_events.21.t:0 "Retour des Šadnatu"
 dartaxagerdim_events.21.d:0 "La Fendeuse de Royaumes est fendue en deux elle-même, et ses parents vicieux ont été chassés de leurs tanières. Grâce à nos guerriers puissants les montagnes et vales du Šad Sur sont finalement libérées de sous l'ombre redoutable que ces démons ont jetée trop longtemps sur le Jardin de Surakel.\nMaintenant cette terre dure pourtant étrangement belle bénie par abondance de la lumière ardente de Surakel peut être récupérée par ses habitants légitimes. Les vaillants Šadnatu, autrefois dispersés aux quatre vents, peuvent maintenant retourner à leur foyer ancestral et reprendre leur devoir sacré de garder les terres verdoyantes de Surakeš contre envahisseurs malins du désert méridional."
 dartaxagerdim_events.21.a:0 "Bienvenue à la Maison, Frère."

 dartaxagerdim_events.22.t:0 "Les Szalmušar"
 dartaxagerdim_events.22.d:0 "Les descendants d'Ašuru Telissaku s'élevèrent pour devenir la seconde famille dans $COUNTRY$, servant comme main droite et supporters fermes de la maison royale, et même à l'occasion se mariant avec elle. Les Szalmušar, comme ils sont collectivement connus, sont une des familles religieuses dirigeantes dans l'akalate et leur support continué renforça la légitimité de la Maison de szel-Farramaz.\nLa plupart de leur influence cependant vient du fait que le chef des Šebhuliam est traditionnellement recruté parmi leur nombre. Les Szalmušar commandent ainsi la loyauté absolue des milliers de troupes de choc qui constituent partie intégrale des armées de l'akalate.\nMais le chef actuel du clan Szalmušar a mis ses vues sur but élevé - il veut établir la position héréditaire d'arbitre spirituel suprême du royaume, le haut kašra, autorisé à dicter matières de doctrine même aux Kašra des temples majeurs dans notre royaume.\nCeci créerait contrepartie spirituelle au rôle temporel de l'akal, transformant notre akalate en quelque chose apparenté à Diarchie, où le pouvoir est partagé entre akal et haut kašra. Conseillers royaux pas sous l'influence des Szalmušar ont rapidement pointé les risques potentiels à long terme à la stabilité du royaume et ont au lieu suggéré de créer la position de haut kašra mais la fusionner inextricablement avec le rôle d'akal, la transformant en direction à la fois temporelle et spirituelle."
 dartaxagerdim_events.22.a:0 "Le rôle de haut kašra sera réservé aux descendants de Dartaxes."
 dartaxagerdim_events.22.b:0 "Permettre aux Szalmušar de superviser toutes matières de foi dans notre royaume."

 dartaxagerdim_events.30.t:0 "Formation des Légions Dartaxiennes"
 dartaxagerdim_events.30.da:0 "Empire puissant tel que le nôtre, le suzerain légitime de tout Surakeš, requiert militaire supérieur proportionné à son état élevé. Nos armées doivent imposer la volonté de notre Akal et être prêtes à avancer nos frontières dans toutes directions tout en dissuadant tout envahisseur en devenir. Pour ceci, nous devons investir dans la formation d'un cœur d'élite de nos armées, les Légions Dartaxiennes. Leur rôle sera d'ancrer nos troupes auxiliaires en bataille et briser à travers les lignes de l'ennemi. En étudiant et combinant les méthodes de nos ennemis vaincus, les fameuses Légions de Cendres de Sareyand premières parmi elles, avec notre propre régiment d'entraînement et fournissant équipement supérieur financé par le trésor impérial nous établirons force combattante supérieure sans égal."
 dartaxagerdim_events.30.db:0 "Empire juste des fidèles tel que le nôtre ne peut continuer à accomplir ses devoirs sacrés qu'avec militaire puissant approprié pour vaincre tout ennemi et repousser toute incursion hostile des serviteurs des Ténèbres. Pour ceci, nous devons investir dans la formation d'un cœur d'élite de nos armées, les Légions Dartaxiennes. Leur rôle sera d'ancrer nos troupes auxiliaires en bataille et briser à travers les lignes de l'ennemi. Et qui serait mieux adapté pour ceci que nos vaillants Šebhuliam, qui ont prouvé leur dévotion uttère à notre cause maintes et maintes fois."
 dartaxagerdim_events.30.a:0 "Que tout le monde tremble sous nos pas."
 dartaxagerdim_events.30.b:0 "Nous sommes l'épée de Surakel !"

 dartaxagerdim_events.50.t:0 "Les Šebhuliam Saisissent un Domaine Noble"
 dartaxagerdim_events.50.d:0 "Conseil de clercs alignés Šebhuliam ont trouvé noble local proéminent coupable d'hérésie, pour laquelle la punition coutumière est brûler sur le bûcher, ses terres et possessions retournant au trésor royal. Nombreux des alliés du noble sont venus devant le [Root.Monarch.GetTitle] pour plaider pour [Root.Monarch.GetHerHis] intercession au nom du condamné. En même temps, représentants des Šebhuliam sont aussi arrivés au palais royal, poussant le [Root.Monarch.GetTitle] à ne pas interférer avec matières de foi."
 dartaxagerdim_events.50.a:0 "Les Šebhuliam outrepassent leurs limites. Innocenter le noble de toutes charges."
 dartaxagerdim_events.50.b:0 "Notre Foi doit être gardée pure. L'hérésie ne peut être tolérée."

 dartaxagerdim_events.51.t:0 "Šebhuliam Demandent Terre pour Nouveau Bastion"
 dartaxagerdim_events.51.d:0 "Les Šebhuliam ont longtemps résisté aux attaques du royaume de Birzartanšes, utilisant leur réseau de fortifications inassaillables centrées autour des Montagnes Kuzak pour déjouer toute tentative de les subjuguer et éradiquer. Ces redoutes reculées ont assuré leur survie pendant des décennies et ont à leur tour évolué pour servir comme bastions et centres d'opérations pour les Šebhuliam alors que l'Akalate s'est étendu.\nAvec les conquêtes récentes de nouveaux territoires les Šebhuliam ont exprimé désir d'établir nouveau bastion dans ces terres pour ancrer leur présence là et agir comme hub pour leurs efforts dans cette province."
 dartaxagerdim_events.51.a:0 "Renforcer les Šebhuliam signifie renforcer l'akalate."
 dartaxagerdim_events.51.b:0 "Ils en ont assez comme il est, le temps de sièges constants est fini."

 dartaxagerdim_events.52.t:0 "Invitation du Serpent"
 dartaxagerdim_events.52.d:0 "Après être arrivé à l'académie de mages sur les rivages du lac Garlas, notre Akal a été reçu avec tous honneurs par les chefs de l'académie. Durant le banquet en son honneur nombreux discours furent tenus exhortant la sagesse de notre Akal de continuer à soutenir les efforts en découvrant les secrets perdus de notre héritage magique et comment c'est le droit de naissance de chaque Bulwari doué magiquement d'étudier la tradition arcanique de ses ancêtres et brandir le pouvoir qui en découle. Après que les festivités aient atteint leur fin tard dans la soirée et la plupart des participants aient déjà trébuché vers leurs quartiers, notre Akal est approché par groupe de mages seniors qui demandent audience discrète avec lui. Ils révèlent qu'ils sont émissaires de cabale sorcière cachée s'efforçant de travailler pour le bien plus grand de tous Bulwaris en découvrant les secrets perdus de l'art Magušim et retourner magie Bulwari à sa place légitime. Ce que exactement cela impliquerait est laissé quelque peu vague dans leur présentation. Ils expliquent qu'ils ont reçu permission d'inviter l'Akal dans leurs rangs. Bien que l'Akal ne soit pas érudit de magie ou histoire ancienne, même lui a entendu contes des suiveurs d'Hašahu, le Roi-serpent, qui ont épousé buts très similaires."

 dartaxagerdim_events.53.t:0 "Silence dans le Jardin"
 dartaxagerdim_events.53.da:0 "La langue fourchue du serpent peut chuchoter les promesses les plus douces, mais tout vrai enfant de Surakel connaît le poison caché derrière. Sur [Root.Monarch.GetHerHis] retour de l'académie d'Eka-Uššupammun [Root.Monarch.GetName] rassembla ses conseillers les plus proches pour session fermée du conseil royal. Seulement observateurs surnaturellement observants avec yeux partout à la fois auraient pu avoir chance de remarquer la danse compliquée qui s'ensuivit, avec messages cryptiques et signaux passés de courtisans assistant au conseil de l'akal aux serviteurs de palais et à leur tour aux commerçants simples, soldats simples et nombreux autres. Mais les résultats de cette opération clandestine furent loin d'être subtils.\nLes mages d'Eka-Uššupammun furent bientôt salués par la vue d'une petite armée campée le long du rivage du lac Garlas, consistant de nos soldats les plus d'élite et ceux parmi les mages Kairu dont la loyauté était au-delà de question.\nNous éradiquerons ces vipères poisonneuses qui ont creusé profond dans le sein de la magie Bulwari. Ces acolytes traîtres d'Hašahu, le chef actuel des szal-Fazil, Zerafak, premier parmi eux, regretteront le jour où ils tentèrent de suborner notre juste [Root.Monarch.GetTitle]."
 dartaxagerdim_events.53.db:0 "Depuis les temps de Brasan l'Émancipateur, magie a été le droit de naissance de tous Bulwaris, et plus souvent qu'autrement, le signe d'un dirigeant béni par Surakel.\nIl est approprié alors, avec notre prise sur tout Bulwar que nous nous tournions vers cette tradition la plus vénérable et prenions le manteau de roi-mage. Avec l'aide de rite le plus sacré fidèlement préservé par les érudits du Culte du Serpent le potentiel arcanique endormi dans notre [Root.Monarch.GetTitle] exalté peut être allumé, comme les flammes d'un feu de joie enflammé par rayon de soleil focalisé. Donné notre maîtrise inégalée des arts arcaniques, la cérémonie fut bien sûr succès complet. À son achèvement, la mage menant le rite, possédant beauté éthérée avec yeux céruléens, perdit son maintien sévère et éclata en sourire secret et entonna 'Loué soit le Roi-serpent, tous témoigneront de son retour destiné !'.\nTout comme [Root.Monarch.GetSheHe] n'est plus simple [Root.Monarch.GetTitle], mais le Serpent Omniscient, successeur légitime d'Hašahu, nous ne sommes plus seulement Dartaxâgerdim, mais Mušaskalam renaissant, prêt à rappeler à monde insoupçonnant la puissance sublime de la magie Bulwari."
 dartaxagerdim_events.53.a:0 "Toujours vers notre destinée nous marchons !"

 dartaxagerdim_events.54.t:0 "Suiveurs de Dartaxes"
 dartaxagerdim_events.54.d:0 "Simples huit années ont passé depuis que nos anciens suzerains en Birsartansbar furent forcés d'accepter notre indépendance en traité de paix formel. Bien que les deux côtés sachent que cette paix ne peut durer tant que les deux se dressent encore, cette trêve malaisée nous a acheté le temps désespérément nécessaire pour transformer notre coalition lâche de fanatiques religieux, soldats loyaux à général rebelle et habitants désespérés d'une terre frontalière fatiguée de conflit constant en vrai akalate.\nBien que nous soyons fiers de nous appeler suiveurs de Dartaxes - Dartaxâgerdim - quelques voix parmi notre cour nouvellement assemblée ont suggéré d'adopter autre nom officiel pourrait fournir à notre cause sainte légitimité très nécessaire aux yeux du monde plus large.\nBeaucoup ont suggéré de prendre le manteau du vénérable royaume d'Akal-Uakbar, dont l'ancienne capitale nous avons choisie comme siège de notre akalate. D'autres sont convaincus que se nommer d'après la province natale de Dartaxes, Farramaz, enverrait signal fort d'unité à tous nos détracteurs.\nBien que les Šebulhiam soient en faveur de garder le nom qui nous servit bien durant la Grande Rébellion et la guerre d'indépendance subséquente contre à la fois Birsartanšes et Baharkand, les nobles de nos nouvelles terres ont été très persuasifs en leurs tentatives de convaincre Dartaxes d'adopter nom qui est approprié pour vrai royaume qui est plus qu'juste collection hétéroclite de bandits, coupe-gorges et transfuges."
 dartaxagerdim_events.54.a:0 "Nous resterons Dartaxâgerdim jusqu'à ce que tout Baharšes soit libéré !"
 dartaxagerdim_events.54.b:0 "Akal-Uak est le choix naturel pour capitale et Akal-Uakbar notre nom approprié !"
 dartaxagerdim_events.54.c:0 "Le lieu de naissance de notre akal sera le cœur de notre royaume !"

