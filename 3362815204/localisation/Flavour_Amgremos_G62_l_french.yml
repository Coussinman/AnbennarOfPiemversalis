 G62_events.1.t:0 "Pourparlers avec les pirates"
 G62_events.1.d:0 "Il a été décidé que les pirates et les Amgremósi forgeront une alliance, une qui sera mutuellement bénéfique à toutes les parties.\n\nPour les pirates, ils seront autorisés à accoster dans les ports amgremósi comme bon leur semble. Ils seront autorisés à piller les mers sans que les Amgremósi interfèrent, pour une part des profits. Ils seront aussi autorisés à avoir une représentation dans les élections et seront autorisés à se présenter à la présidence tant qu'ils suivent la loi.\n\nPour la nation d'Amgremós, en plus de recevoir la part susmentionnée des profits enregistrés, ils seront aussi endettés pour soutenir la piraterie locale afin de s'assurer que la coalition pirate ne s'effondre pas. Ils serviront d'intermédiaire entre beaucoup de pirates rivaux dans l'espoir qu'en déposant les armes et rompant leurs rancunes, tout le monde puisse bénéficier.\n\nAvec la signature de ce papier, Amgremós entrera dans une relation symbiotique avec la coalition pirate nouvellement forgée. Les deux prospéreront, que ce soit sous un pavillon pourpre ou noir.\n\nSi l'accord devait jamais être rompu, alors les pirates ont le droit de piller et saccager la ville d'Amgremós en compensation."
 G62_events.1.a:0 "Marché conclu."
 G62_events.2.t:0 "Les réfugiés"
 G62_events.2.d:0 "Ramant depuis les rivages de Kimánis ils viennent,\nFuyant ce que tous les tyrans ont fait.\nRamez, ramez ! Les voici qui viennent,\nRetour à la terre des libres.\nRamez, ramez ! Les voici qui viennent,\nDes tyrans ils doivent fuir.\nLe nom du Dega est dans la honte totale,\nEt les hommes d'Okti pleurent au lit,\nAucun dirigeant capable en vue, pour l'instant...\nAinsi les peuples kimani partent\nPour le bastion de liberté, Amgremós !\nRamez, ramez ! Les voici qui viennent,\nRetour à la terre des libres.\nRamez, ramez ! Les voici qui viennent,\nDes tyrans ils doivent fuir.\"\n\nUn chant de mer kimani/amgremósi."
 G62_events.2.a:0 "Bienvenue"
 G62_events.3.t:0 "Vandales de l'océan"
 G62_events.3.d:0 "Des chantiers navals à la haute mer, notre marine officielle a finalement fait sentir sa présence par une logistique rapide, gérant et guidant les pirates vers leurs cibles et routes. Un système si efficace et bien organisé qu'il était trop notoire principalement pour la marine anisikheian.\n\nDe petits rapports isolés sont vite devenus trop d'alarmes à la fois aux oreilles de nos amiraux. Des havres mis à feu dans notre hégémonie, des capitaines capturés et pendus avec tous leurs équipages, du butin qui n'atteint pas nos ports et le pavillon d'Anisíkheion flottant depuis les vaisseaux amiraux alors qu'ils imposent leurs lois sur nos affaires.\n\nMais comme de grands marins l'ont dit autrefois \"Là où d'autres voient des obstacles, vous devez voir des opportunités\" Nous voyons la possibilité d'affirmer finalement notre souveraineté sur les mers.\n\nUn de nos plus grands pirates survivants voit aussi cette opportunité et son profit, le capitaine Amarien \"Griffes de Mort\" Bonná a une flotte pirate de gros effectifs prête à naviguer et combattre aux côtés de nos amiraux.\n\nIl est temps d'enseigner à la couronne anisikheian sa place."
 G62_events.3.a:0 "À la guerre !"
 G62_events.4.t:0 "Subjugation des îles"
 G62_events.4.d:0 "Anisíkheion est tombée, le dernier vrai blocus de notre piraterie a coulé dans une bataille glorieuse, et est maintenant un nouveau havre sûr pour nos pirates. Il n'y a maintenant aucune flotte capable d'arrêter nos forces combinées.\n\nQue signifie cela pour nous, exactement ?\n\nEh bien messieurs... Si notre marine est la plus grande, et que personne ne peut rivaliser avec elle, alors que doit faire un honnête pirate aux établissements côtiers ennemis ?\n\nComme punition pour des années d'attaques sur nos flottes et armées, et les raids sur nos établissements même avant notre indépendance. Comme vengeance pour les tentatives constantes d'annexion, comme si nous étions simplement une extension de nos suzerains de Kimánis..."
 G62_events.4.a:0 "C'est l'heure du pillage !"
 G62_events.5.t:0 "Ouvrir une cour à bois"
 G62_events.5.d:0 "Amgremós a une grande quantité de forêts et d'arbres. Bien qu'ils nous empêchent de continuer le développement ultérieur de terres agricoles sans avoir à traiter avec un sol boueux et dépenser le peu d'argent que nous avons à couper des arbres, ils ont des avantages. Nous pouvons vendre le bois aux autres Nékheis pour des matériaux de construction, et l'utiliser nous-mêmes pour pratiquement aucun coût. Une chose a aussi récemment surgi qui pourrait jouer un facteur majeur : la construction navale. Les pirates aiment bien sûr les navires, mais certains d'entre eux sont dépassés ou pourrissent et ont désespérément besoin de réparations ou sont disposés à acheter des navires complètement neufs. Malheureusement pour nous, nous ne pouvions pas gérer ces trois besoins à la fois ! Nous avions besoin d'une façon organisée de vendre notre bois.\n\nAinsi, nous aimerions vous présenter la plus grande cour à bois de toutes les terres kheionai !"
 G62_events.5.a:0 "Parfait !"
 G62_events.6.t:0 "Magasins sponsorisés"
 G62_events.6.d:0 "La contrebande de soie voit un succès surplus.\n\nUne phrase d'accroche simple pour que tous les pirates se souviennent. Alors que nous faisons passer de la soie en contrebande dans le pays, nous réussissons aussi à voler une bonne quantité de vers à soie et d'intendants de soie qualifiés qui préféreraient tenir loyauté envers nous plutôt qu'envers des suzerains cruels. Financer ces intendants de soie est important pour favoriser un grand marché de soie comme ceux de Kimánis. Si nous devions juste voler de la soie, éventuellement ils remarqueraient et réagiraient. En amenant leurs ouvriers à Amgremós, ils souffriront d'une perte d'artisans qualifiés, et leur production sera endommagée.\n\nAlors pour maintenant, l'argent sera consacré à ces magasins pour s'assurer qu'ils réussissent. Nous avons déjà vu une quantité inspirante de vendeurs de soie avoir un grand succès sous notre œil attentif. Des magasins comme Gólfos Wágnos produisant des toges élégantes pour les riches, et Odídas faisant des vêtements bon marché et tapis pour les masses. Ils apportent tous beaucoup de profits pour l'état, et ont permis à nos rues de ville ternes d'être remplacées par des bannières et dessins de soie partout. Certains réfugiés de Kimánis disent que cela leur rappelle la maison."
 G62_events.6.a:0 "Regardez cette toge, dites-moi qu'il est fauché !"
 G62_events.7.t:0 "Armada kheion"
 G62_events.7.d:0 "\"Encore 10 navires perdus ! Cela ne peut être permis de continuer ! Ils nous saignent à blanc !\"-Le Nauarque Elethoas Kelyphos peut à peine contenir sa colère.\n\nBien qu'au début les kheions avaient largement ignoré l'alliance entre notre cité et les pirates locaux, alors que la force de notre alliance croissait il devint de plus en plus dur pour eux d'ignorer. Sous pression de leurs plus riches marchands et propriétaires de navires, les cités ont mis de côté leurs différences et commencé à travailler ensemble pour contenir la piraterie rampante dans la Mer Fendue. L'amiral dirigeant Kelodus Karcharias a employé une méthode simple, mais efficace. Détruire tout navire ne volant pas les couleurs d'un des kheions et particulièrement ceux qui volent nos couleurs. En conséquence, nos affaires légales et illégales ont pris pas mal de dommages.\n\nNous devons contre-attaquer avant que ces méthodes brutales étranglent complètement notre commerce. En prenant le contrôle des îles parsemées à travers la Mer Fendue nous pouvons créer une série de points de repos sécurisés pour nos flottes, bien protégés des types comme Karcharias et ses voyous."
 G62_events.7.a:0 "Commençons !"
 G62_events.8.t:0 "Contrebande de soie"
 G62_events.8.d:0 "Ces barbares oktibhen peuvent contrôler notre ancienne Kimánis et son industrie séricole, mais ils ont encore zéro goût quand il s'agit de style, spécialement en mode de soie. Au plus ils peuvent faire des mouchoirs décents et nappes.\n\nComment pouvons-nous satisfaire le besoin de s'habiller dans ces vêtements lisses, doux, finement décorés des anciens temps sans dépenser des centaines en importations ? Les pirates ont pris note de cela. Ils ont employé de jeunes parents immigrants de fermiers de soie kimabhen. Quelques visites de famille ont été une bonne façade pour de la bonne contrebande de soie en gros. La quantité qu'ils ont apportée a été assez pour quelques pirates et contrebandiers pour acheter de la terre amgremósi et se retirer dans des villas agricoles... Ils ont apporté quelques pousses d'arbres avec eux et la nuit quelques papillons de soie peuvent être vus cherchant la lumière dans nos ports."
 G62_events.8.a:0 "De toute façon, aimez-vous ma toge ?"
 G62_events.9.t:0 "Le raid"
 G62_events.9.d:0 "Un jeune homme commence à raconter un conte...\n\nUne nuit silencieuse. Les villageois gisent endormis, et la garde d'Apihoxi se tient fatiguée à regarder la nuit sans fin.\n\"Hé Jim\"\n\"Ouais\"\n\"Tu vois ces buissons là-bas ?\"\n\"Ouais\"\n\"Je pense qu'ils peuvent être faux.\"\n\"Peut-être. Tire une flèche dessus.\"\n\"Ne tireraient-ils pas en retour ?\"\n\"Ils l'auraient fait il y a longtemps.\"\n\nAlors que Jim va se retourner, il voit son ami gisant mort sur le sol avec une pointe de flèche directement dans son crâne.\n\nJim se retourne pour crier à l'aide, mais il est aussi réduit au silence.\n\nLes pirates rient du conte du jeune homme. Le raid fut un grand, GRAND succès. La ruée de pirates qui courut et pilla les greniers fut immense. Des milliers de livres de pain et grain que nous pouvons utiliser pour nous soutenir ! Nous pouvons finalement maintenir notre peuple, et possiblement étendre nos fermes pour être quelque peu autosuffisants avec toutes les graines que nous avons collectées.. Malheureusement pour Apihoxi, ils devront rester sans nourriture cet hiver.\n\nIls auraient dû juste partager dès le début."
 G62_events.9.a:0 "Bonne histoire Kachilas !"
 G62_events.10.t:0 "La grande odyssée"
 G62_events.10.d:0 "Les dirigeants ont partagé une prémonition commune, une non sans vérité. Les Kheionai d'Alecand se préparent à marcher sur notre nation, car nous avons troublé l'équilibre dans la région. Ils ne peuvent comprendre un Nékhei travaillant vers des terrains égaux, encore moins nous surpassant.\n\nAinsi, ils ont armé leurs colonies jusqu'aux dents, et ont stationné leurs propres armées pour garder une poigne serrée sur leurs colonies.\n\nIl semble que pour vraiment nous prouver, nous devrons porter le poids du reste des Nékheis sur nos épaules. Ce que nous avons déjà accompli peut avoir déjà certifié notre position parmi les nombreux à Alecand, mais pour vraiment montrer à ces impérialistes idiots que nous devons être pris au sérieux, nous devons arracher leurs possessions précieuses, leurs Nékheis, une par une.\n\nAlors, et seulement alors, nous verrons-nous nous élever au-dessus du reste."
 G62_events.10.a:0 "Temps de nous prouver."
 G62_events.11.t:0 "Accomplissements prométhéens"
 G62_events.11.d:0 "Nos marins débarquent dans nos docks après une journée occupée, une fois de plus le peuple les acclame alors qu'ils déchargent leurs grands coffres de bois de leurs navires, qui comme tout pirate le sait, sont la chose la plus proche du cœur d'un pirate : Une rangée de marchands sont alignés à travers le port prêts à être les premiers à placer leurs offres sur les biens volés, chacun d'eux plus impatient que le dernier.\n\nDes objets tels que l'argenterie du Taychend aux reliques anciennes d'Alecand sont déchargés et vendus en masse, soudain un des marins dévoile un livre que l'œil avisé connaîtrait très bien, une copie de seconde main des droits des colonies par un des suiveurs de Prómetus, vraiment une merveille à trouver à ce jour et cet âge car ces livres devinrent rares après le décret du continent. Peut-être, ici, ce livre trouvera finalement sa place comme partie centrale de notre société et nous guidera vers un futur dans lequel nous sommes vraiment libres."
 G62_events.11.a:0 "Il aimerait ce que nous avons fait."
 G62_events.12.t:0 "Nékheis unis"
 G62_events.12.d:0 "C'était un matin de printemps sauvage à baie, cerise et parfumé d'orange. Les résines aromatiques brûlées au feu central de l'Agora lui donnaient quelques notes boisées et florales. Notre dirigeant était près, brûlant quelques feuilles de laurier alors que le reste des représentants arrivaient. Une fois tout le monde en place il déplia un parchemin blanc-nuage devant les nobles, marchands, amiraux, roturiers et serviteurs.\n\n\"À partir d'aujourd'hui, ces neuf principes commenceront à régner dans toute la République d'Amgremós, ses sœurs Nékheis et leurs colonies par décision unanime de tous les représentants présents ici et par le bon conseil de raison et inspiration qui nous précède :\n\nPremier, Tous les Kheionai naissent libres sans exception de caste.\nSecond, Aucun esclavage d'aucune sorte ne sera plus toléré.\nTroisième, Personne n'a le droit de tenir un règne absolu. Même pas dans les cas d'urgence, toutes les décisions doivent être prises en conseil parmi le peuple libre vertueux.\nQuatrième, Tout le monde est éligible pour la noblesse tant qu'ils tiennent la vertu.\nCinquième, Les nobles qui tombent dans le vice seront dépouillés de leurs titres, qui seront donnés à un autre candidat vertueux de caste \"inférieure\".\nSixième, Les serviteurs ont le droit de tenir de la propriété privée ainsi que de la terre et une fois qu'ils tiennent assez de propriété pour arrêter d'être serviteurs et employer des serviteurs ils seront connus comme roturiers.\nSeptième, La déclaration précédente implique que la seule raison pour la servitude est d'aider ceux de statut inférieur et de circonstances malheureuses à s'élever à la position de noblesse.\nHuitième, Les serviteurs sont autorisés à changer leur maître employeur sans restriction tant que leur maître a assez de serviteurs pour maintenir ses affaires terriennes.\nNeuvième, Chaque Nékhei avec sa colonie respective doit se conformer à ces déclarations et abolir toute loi qui peut interférer avec elles ni ne peuvent-ils faire des lois qui peuvent interférer avec elles. Bien qu'ils puissent encore être considérés libres d'exercer et gérer leurs propres lois tant qu'elles sont non-nuisibles à l'Acte des Nékheis Unis.\"\n\nNotre dirigeant ferme le parchemin, tout le monde applaudit et le soleil brille dans le marbre."
 G62_events.12.a:0 "Hourra !"
 G62_events.13.t:0 "Libération"
 G62_events.13.d:0 "Notre voisin oriental Deyeion a longtemps servi comme colonie pénitentiaire pour les fiers guerriers de Degakheion. Les ennemis de l'état, déserteurs et autres racailles étaient mis aux chaînes et expédiés dans l'Étendue Andique pour labourer les champs et cultiver les plantations de thé. Bien qu'ils aient gagné quelque auto-gouvernance après de nombreuses rébellions, le peuple aspire encore à se libérer des chaînes de leurs oppresseurs.\n\nDe bien des façons nos 2 cités sont des esprits apparentés. Ne sommes-nous pas tous deux des parias des Kheionai ? Nous, les enfants orphelins d'un kheion perdu et eux, les indésirables du plus grand ennemi de nos cités parentes. Je dis que le temps est venu de libérer nos frères !"
 G62_events.13.a:0 "Nous vous avons sauvés !"
 G62_events.14.t:0 "Dernier jour avant l'envoi"
 G62_events.14.d:0 "Nous préparons une escorte pour un diplomate, un diplomate très important.\n\nSa mission ? Unir finalement l'étendue sous une poigne forte. Ameion a mené sa propre conquête et aventures dans le Taychend pendant des centaines d'années à ce point. Qu'ils aient trouvé le succès là-bas ou non, leur foyer se trouve dans l'étendue, et leurs intérêts devraient s'y trouver aussi. Amgremós et Ameion ont toujours eu des relations amicales comme Deyeion, Ameion, et Amgremós se sont toujours trouvés unis dans la distance de leurs cousins alecandi. Nous espérons qu'avec cette escorte, que la Ligue Echate puisse finalement être une."
 G62_events.14.a:0 "Bonne chance."
 G62_events.17.t:0 "Ameion dit oui"
 G62_events.17.d:0 "Les délibérations à Ameion ont été un processus long et ardu. Des groupes se sont formés, certains voulant s'accrocher à la mémoire de Laskaris, tandis que d'autres voyaient le besoin de s'ajuster aux temps changeants.\n\nAprès des jours de délibérations et multiples altercations physiques Ameion a sagement conclu qu'ils ont besoin d'amis pour braver les tempêtes à venir. Ensemble avec Deyeion et nous les enfants méprisés de Kheiós s'unifieront en quelque chose de bien plus grand que la somme de ses parties. Nous ne serons plus les jouets des cités décadentes de Kheiós. Nous serons notre propre pouvoir et éclipserons bientôt ces habitants d'îles coincés. Ce jour sera remémoré comme la naissance de la Ligue Echate Unie."
 G62_events.17.a:0 "Hourra !"
 G62_events.15.t:0 "Une proposition"
 G62_events.15.d:0 "Une ambassade du havre pirate d'Agremos est arrivée à Ameion. Ils sont venus avec une proposition.\n\nLes cités de l'Étendue Andique partagent beaucoup de choses en commun. De bien des façons nous sommes les enfants méprisés d'Alecand, bâtards indésirés, qui ont dû lutter pour tout depuis le temps où nous avons érigé les premières huttes sur cette étendue de côte. Au lieu de permettre aux cités plus anciennes de nous jouer les uns contre les autres nous devrions nous unir ensemble, former une ligue qui est capable de tenir tête aux kheions.\n\nLeur proposition a enflammé un débat sérieux dans la cité. Certains veulent s'accrocher à la mémoire de Laskaris et suivre sa vision, d'autres considèrent cette ligue comme une option sage. Devrions-nous abandonner nos ambitions dans Taychend et jeter tout notre poids derrière cette ligue Echate proposée ou devrions-nous nous accrocher à notre indépendance et la vision établie par Laskaris ?"
 G62_events.15.a:0 "Non"
 G62_events.15.b:0 "Oui"
 G62_events.16.t:0 "Ameion dit non"
 G62_events.16.d:0 "Les délibérations à Ameion ont été un processus long et ardu. Des groupes se sont formés, certains voulant s'accrocher à la mémoire de Laskaris, tandis que d'autres voyaient le besoin de s'ajuster aux temps changeants.\n\nAprès des jours de délibérations et multiples altercations physiques Ameion a bêtement décidé de refuser notre offre d'alliance. Bien qu'ils valorisent notre amitié leur focus continue à s'attarder sur Taychend et ils ont peu d'intérêt dans les événements à leur ouest."
 G62_events.16.a:0 "La guerre alors."
 G62_events.18.t:0 "Jours pirates"
 G62_events.18.d:0 "Amgremós est devenue une vaste cité portuaire, avec des navires de toutes sortes entrant constamment de toutes directions. La cité s'y est habituée, avec les nombres de population oscillant alors que différents équipages vont et viennent. Mais maintenant, les horaires du port pour un vaste nombre de navires se sont alignés, et la cité est plus occupée que jamais auparavant. Sans vraie planification impliquée, un nombre de capitaines ont profité de la situation pour organiser un festival en quelque sorte : pirates, marchands, pêcheurs et marins se sont rassemblés en grandes foules pour boire, discuter, et chanter, retrouvant de vieux amis et se faisant de nouveaux amis ce faisant."
 G62_events.18.a:0 "Un bon moment pour l'économie aussi !"
 G62_events.19.t:0 "Duels de pirates"
 G62_events.19.d:0 "Alors que le festival a duré plusieurs jours, de plus en plus d'anciennes rivalités sont déterrées, et beaucoup de pirates et marins ont défié de vieux ennemis en duel. Cela a fait peu pour diminuer les réjouissances des participants du festival, cependant ; ils traitent les duels comme événements de spectacle, encourageant les combattants et pariant sur les résultats. Même les musiciens voient leur chance de profiter du spectacle, alors qu'ils accompagnent les duels avec de la musique agressive au rythme de l'acier qui s'entrechoque.\n\nLes duels sont vite devenus si populaires que beaucoup de combattants vétérans ont commencé à défier des gens au hasard en duel, juste pour prouver leur habileté. Pour garder l'ordre dans la cité, le [Monarch.GetTitle] a vite ordonné l'organisation d'un tournoi de duel."
 G62_events.19.a:0 "Que le meilleur duelliste gagne !"
 G62_events.20.t:0 "Finales du tournoi de duel"
 G62_events.20.d:0 "Cela a semblé une éternité. Une éternité où toute la cité a été captivée par les jeux, des marins étrangers ont réussi à assister aux derniers jours et même la noblesse est descendue à la plage. Dans ce maelstrom extatique, le sommeil n'importait pas aux pirates et marchands tant que le vin et la musique continuaient. Beaucoup saignèrent, beaucoup tombèrent et beaucoup firent juste un faux pas, ainsi que beaucoup furent victorieux. Mais même lesdits vainqueurs ne furent pas capables de continuer plus loin que les deux derniers combattants.\n\nPortant des fourrures de prédateurs autour de son armure au milieu de la chaleur d'été, une \"géante\" -pour la stature amgremmosi- appelée Istralaniia Damasos pèse son bouclier-tour unique alors qu'elle attend.\n\nNotre dirigeant est approché par les marchands frénétiques, qui semblent perdus dans l'excitation la plus indescriptible. Ils lui donnent l'honneur de placer le premier pari. Tout le monde regarde avec étonnement alors que le Kylakas met son vêtement supérieur brodé d'or dans la pile de paris de :"
 G62_events.20.a:0 "Istralaniia !"
 G62_events.21.t:0 "Le duel commence !"
 G62_events.21.d:0 "Les doubles flûtes commencent à vibrer. Les combattants commencent à rebondir rythmiquement pour s'échauffer. Les flûtes deviennent plus rapides alors que les tambours se joignent. La plage tremble et les vagues de mer deviennent plus grandes. Des feux de joie d'encens sont brûlés alors que le vin dégouline dans chaque bouche sifflante. Istralaniia synchronise ses jambes avec les tambours et alterne entre postures de défense et d'attaque alors qu'elle bouge soit à gauche soit à droite. Son adversaire, Eranil, commence à suivre le mouvement. Istralaniia réalise rapidement l'avantage de l'agilité de son adversaire, elle doit finir avant d'être fatiguée ou la défaite l'attendra. Les flûtes atteignent la hauteur la plus haute, les tambours se désynchronisent intentionnellement faisant un bruit insupportable. Les combattants n'ont plus besoin d'accorder leurs mouvements à la musique, c'est le moment le plus court, qui dans chaque duel, ils peuvent agir librement. Une opportunité précieuse surgit pour les deux."
 G62_events.21.a:0 "Istralaniia frappe en premier !"
 G62_events.22.t:0 "Premier coup"
 G62_events.22.d:0 "Un bruit sec, brut, et court sonne à travers le sable. Le cliquetis d'acier sur acier, seulement ponctué par les halètements et cris de la foule. Eranil commence à couper rapidement. Sa soie s'est emmêlée et enterrée le long de la tête de lance d'Istralaniia quand il l'a esquivée. Maintenant, la géante kheionai se rue vers lui ! Son épée est levée et le sol tremble à ses pieds. Les musiciens reviennent à leurs sens et le même rythme initial est de retour à vitesse accélérée."
 G62_events.22.a:0 "Istralaniia attend patiemment une autre ouverture..."
 G62_events.22.b:0 "Istralaniia plonge !"
 G62_events.23.t:0 "Presque là..."
 G62_events.23.d:0 "Istralaniia atterrit dans ses coups, son épée tirée haut..."
 G62_events.23.a:0 "LA FIN ! ELLE VIENT !"
 G62_events.24.t:0 "Victoire"
 G62_events.24.d:0 "Istralaniia frappe et Eranil esquive, mais elle répond avec un coup de bouclier à son visage. Les flûtes vont en folie alors qu'il tombe à genoux avec un saignement de nez. L'homme essaie de se lever rapidement, mais la femme libère une autre entaille. Les tambours atteignent un crescendo alors qu'un Eranil désespéré essaie de bloquer avec son épée, il sait que c'est inutile. Le coup brise son épée en deux, et entaille à travers son bras, tirant du sang. Alors qu'Eranil s'effondre dans la défaite, les spectateurs se ruent pour ramasser les pièces de l'épée, aussi brisée que l'esprit d'Eranil. Musiciens, danseurs et pirates se ruent pour baigner la géante dans le vin, elle rit alors qu'elle marche vers notre dirigeant, qui la couronne d'une guirlande de laurier."
 G62_events.24.a:0 "PERFECTION !"
 G62_events.25.t:0 "Istralaniia fut bloquée !"
 G62_events.25.d:0 "Eranil s'est libéré et la lame d'Istralaniia est juste à quelques pouces de lui. Istralaniia se rue un dernier pas pour l'abattre. Eranil la manœuvre en jetant un de ses vêtements noirs sur elle et avance sur elle, gracieux comme un serpent, et avec la même intention mortelle."
 G62_events.25.a:0 "Maintenant tout ce que nous pouvons faire c'est prier..."
 G62_events.26.t:0 "Contre-attaque !"
 G62_events.26.d:0 "La soie noire ne suffit pas pour aveugler Istralaniia. Elle réussit à prédire le mouvement d'Eranil et frappe son coup avec la force d'un taureau. L'homme tressaille. Dans une manœuvre risquée, Istralaniia libère une volée d'entailles et le frappe avec son bouclier. Eranil se défend, il évite d'utiliser son propre acier en sautant et esquivant. Istralaniia tourne rapidement et verrouille sa position chaque fois qu'il atterrit un de ses sauts acrobatiques. Les tambours commencent à noyer les flûtes en accélérant. Elle essaie de le dépasser en vitesse, et parfois il n'a pas le choix que de bloquer. En quelques coups son bouclier est parti, gisant dans le sable. Il n'a que sa lame maintenant. La musique devient plus rapide alors que leurs cœurs courent."
 G62_events.26.a:0 "Cela devient excitant !"
 G62_events.27.t:0 "Damnation !"
 G62_events.27.d:0 "Aveuglée par la soie noire, il était trop tard quand Istralaniia sentit la coupure brûlante sous son bras, près de l'aisselle. C'était juste une coupure et elle y était habituée, mais par les règles de combat, cela signifiait sa défaite et la fin des jeux frénétiques. Assez anticlimatiquement, la musique s'arrêta. La foule se tint silencieusement alors qu'Eranil marchait calmement, avec un sourire satisfait de renard, vers notre dirigeant qui le couronna de la guirlande de lauriers."
 G62_events.27.a:0 "Bien joué Eranil. Je suis contrarié de perdre mon argent, mais au moins il y a un nouveau général en chef !"
 
 
