 #missions
 G62_pirate_talk_title:0 "Pourparlers avec les pirates"
 G62_pirate_talk_desc:0 "Notre port est perdu, réduit à un repaire où les pirates se rassemblent. Les citadins se terrent impuissants tandis que les pirates s'enrichissent en pillant le Commerce Andique, et nous n'avons ni les forces ni les fonds suffisants pour les expulser. Cependant, les pirates n'ont pas fait de mal aux civils ni pillé le village lui-même, et ils rapportent plus d'argent que le simple bois ne pourrait jamais nous en apporter.\n\nPeut-être... peut-être pouvons-nous négocier."
 G62_andic_navy_title:0 "Marine andique"
 G62_andic_navy_desc:0 "Notre accord a apporté de grands bénéfices. Amgremós prospère tandis que ses anciens occupants pillent navire après navire.\n\nMalheureusement, bien que les négociations aient été fructueuses, nos nouveaux alliés restent des pirates. Plus ils sont nombreux, plus ils pillent, touchant parfois même des forces amies. Excuses et réparations mises à part, ils doivent être contrôlés.\n\nNous devons hisser nous-mêmes le pavillon noir pour être efficaces et profiter sans perdre des navires quotidiennement."
 G62_clash_of_seas_title:0 "Choc des mers"
 G62_clash_of_seas_desc:0 "Le cauchemar de la guerre est très différent des raids rapides et des sacs familiers aux pirates, et les équipages sont nerveux alors que les navires anisikheian se rapprochent toujours plus. L'Amiral Amarien Bonná se dresse sur le gaillard d'arrière et hurle à son équipage.\n\n'C'est nous qu'ils craignent, mes gars ! Invoquez le courage qui vous a poussés à conquérir les mers, et goûtez la liberté qu'ils voudraient vous arracher ! Aujourd'hui nous combattons, pour que demain nous puissions piller leurs palais, pendre ceux qui nous ont pendus, et abattre les statues de leurs maudits tyrans !\n\nHissez les couleurs ! Au diable et retour avec l'or !'"
 G62_great_pirate_empire_title:0 "Grand empire pirate"
 G62_great_pirate_empire_desc:0 "Amgremós s'est transformée d'un port reculé dominé par les pirates en foyer d'une grandiose flotte corsaire.\n\nTout ce qui est à notre portée, des hameaux aux cités, a été pillé sans merci. Les pirates ont évolué d'une flotille de fortune vers une glorieuse armada de flibustiers, navires dorés décorés des plus belles soies, avec les bannières de chaque clan flottant juste sous le grand pavillon pourpre du premier Nékhei indépendant. Anisíkheion est tombée, et Amgremós règne sur la Mer Fendue. Tel un requin qui suit le sang, nous cherchons l'or.\n\nFaites attention aux eaux que vous foulez.\n\nVous pourriez bien vous faire mordre."
 G62_wood_for_everyone_title:0 "Du bois pour tous"
 G62_wood_for_everyone_desc:0 "Le terrain d'Amgremós est rude, raboteux, et ne convient pas à l'agriculture à grande échelle. Les arbres d'Amgremós, cependant, sont grands et durables pour résister à l'environnement hostile, et fournissent aux Amgremósi une source fiable de matériaux de construction. Amgremós fut bâtie avec le bois de ces forêts, mais le grain de notre suzerain a cessé d'arriver, et le bois seul ne remplira pas nos ventres. Trouver un marché pour ce bois pourrait le faire !"
 G62_silk_market_title:0 "Marché de la soie"
 G62_silk_market_desc:0 "La demande de soie croît avec la cité, semaine après semaine. Heureusement, les vergers de mûriers croissent aussi. Les jeunes gens qui nous ont apporté la soie sont maintenant des gentilshommes amgremósi propriétaires terriens portant la tradition séricole kimabhen, mais si nous voulons étendre cette industrie au-delà des vergers villageois décentralisés, nous devrions leur allouer plus de terres et promouvoir plus de roturiers pour travailler pour eux et apprendre d'eux.\n\nLes marchandises sont sans valeur sans marchés, et si nous devons rivaliser avec nos cousins de Kimánis, nous devons créer l'infrastructure d'un véritable empire de soie, complet avec assez de marins, ports, et entrepôts pour faire croître le commerce vers de nouveaux sommets."
 G62_surf_wax_amgremos_title:0 "Cire de surf d'Amgremós"
 G62_surf_wax_amgremos_desc:0 "Le surf est un passe-temps commun de nombreux Amgremósi, grâce aux vagues rugueuses de l'Étendue Andique méridionale. Le sport n'est pas facile, exigeant une grande compréhension de l'eau, et le contrôle de la planche.\n\nDe même, un capitaine doit connaître les vagues qu'il chevauche, et avoir une main ferme sur son navire, de peur qu'il ne sombre. Ainsi, assurons-nous de ne pas perdre le contrôle."
 G62_silk_ships_spinneys_title:0 "Soie, navires et bosquets"
 G62_silk_ships_spinneys_desc:0 "Bois solide, grands navires, et marchands naviguant l'océan au nom d'Amgremós.\n\nAvec cette grande flotte, le port d'Amgremós a été restauré, avec le commerce débordant maintenant la cité. Richesse et prospérité non vues depuis la chute de Kimánis, qui pourrait tirer une larme au plus fier des Amgremósi.\n\nIl est maintenant temps d'ancrer la flotte corsaire dans l'histoire des Kheionai."
 G62_a_new_beginning_title:0 "Un nouveau commencement"
 G62_a_new_beginning_desc:0 "Les nekheís ont toujours dépendu de leurs suzerains coloniaux. Étant de petites cités-États avec la menace d'attaques constantes des peuples bashobhar, elles ont survécu largement grâce à la nourriture et aux armées fournies.\n\nAmgremós ne fait pas exception. Notre sol pauvre signifiait que notre prochain repas ne venait que grâce à notre cité mère Kimánis. Une fois qu'elle tomba aux mains de Degakheion et Oktikheion cependant... la nourriture s'arrêta, et Amgremós chancela. Sans bouée de sauvetage, la cité est tombée en décrépitude, et le port autrefois vivant sombra dans la tristesse.\n\nMaintenant cependant, il est temps de nous ramener du bord du gouffre."
 G62_searching_for_scraps_title:0 "À la recherche de miettes"
 G62_searching_for_scraps_desc:0 "Les gens sont bien conscients de nos relations avec les pirates. Ils croient que nous sommes nous-mêmes des pirates, une marine de vauriens cherchant des eaux sanglantes seulement pour être tués par un plus gros poisson. Malheureusement pour nos voisins proches, la piraterie ne signifie pas seulement l'océan. Nous pouvons voler sur terre aussi ! Apihoxi, nos voisins, étalent leur grain devant nos ventres affamés. Sans fermes appropriées, nous peinons à maintenir notre population. Eux par contre ont des kilomètres de belles terres agricoles, produisant des tonnes de grain chaque année. Ils se croient en sécurité sous les sages de Lokemeion... Les pirates d'Amgremós démangent de prouver le contraire..."
 G62_war_for_grain_title:0 "Guerre pour le grain"
 G62_war_for_grain_desc:0 "Bien que nous ayons réussi à étendre notre approvisionnement en grain, nous risquons la famine en hiver. Pourtant, nous ne pouvons nous permettre un autre raid. Pas quand Apihoxi et leurs suzerains d'Ormam ont commencé la militarisation le long de la frontière.\n\nUn raid ne suffira simplement pas. Ce dont nous avons besoin c'est d'une guerre totale. Les forces d'Apihoxi sont plus faibles que nous, et les Ormami prendront trop de temps pour traverser la mer. Une fois qu'ils arriveront, il sera trop tard.\n\nIl est temps de s'assurer que nous n'ayons plus jamais faim."
 G62_staking_our_claim_title:0 "Revendiquer notre dû"
 G62_staking_our_claim_desc:0 "Depuis que nous avons pris Apihoxi à Ormam, les Kheionai ont commencé à nous reconsidérer. Ils réalisent que nous ne sommes plus une colonie orpheline et mourante. En conséquence, ils bloquent notre commerce et tentent délibérément de débiliter notre nation, agissant comme s'ils tenaient encore tout le Devand d'une poigne ferme.\n\nLa vérité est que leur force décline. Leur capacité à sécuriser le contrôle des Nékheis s'affaiblit avec chaque navire capturé, et chaque port bloqué. Ils ne peuvent garder ce qu'ils ne peuvent atteindre, et chaque jour le Devand dérive plus loin.\n\nIl est temps que nous prenions position pour nous-mêmes."
 G62_free_flame_title:0 "Flamme libre"
 G62_free_flame_desc:0 "La liberté d'Amgremós brille parmi les Nékheis comme une flamme ardente.\n\nAutour de nous gisent leurs cousins, enveloppés dans les ténèbres par leurs suzerains, pour ne jamais voir la vérité de la liberté. Pourquoi nos cousins devraient-ils être entravés par de faibles dirigeants qui ne comprennent pas la vie des Nékheis du Devand ?\n\nLa flamme a déjà été allumée, alors avant qu'elle ne puisse être éteinte, embrasons le reste du Devand."
 G62_the_great_labors_title:0 "Les grands travaux"
 G62_the_great_labors_desc:0 "L'autosuffisance était quelque chose pour laquelle Amgremós s'est efforcée. Nous consacrer à la cause de renforcer notre nation contre une marée constante de désastre et d'échec. Mais notre propre succès ne suffit pas. Pas quand le reste de nos frères languissent, servilement dépendants des Kheionai.\n\nAux hommes, femmes, et enfants d'Apihoixi ! Eneion ! Keyolíon ! Empkeios ! Tenez-vous unis, car aujourd'hui nous nous élevons aussi haut que les cieux eux-mêmes !"
 G62_freeing_deyeion_title:0 "Libérer Deyeion"
 G62_freeing_deyeion_desc:0 "Deyeion, une colonie pénitentiaire de Degakheion, et un frère d'Amgremós. Malgré des origines de colonisateurs différents, nous avons toujours eu une relation forte grâce à notre isolement et nos luttes partagés. Même quand nos suzerains en vinrent aux mains, nous sommes restés fidèles à notre amitié, ne nous opposant jamais que mollement l'un à l'autre.\n\nMaintenant cependant, alors que Degakheion cherche à tenir en bride ses colonies, Deyeion se rapproche de devenir simplement une autre province de Degakheion. Si nous devons sauver notre frère des profondeurs, nous devons prendre les armes contre les Dega, et les libérer des tyrans d'Alecand !"
 G62_finding_peace_title:0 "Trouver la paix"
 G62_finding_peace_desc:0 "La paix ne vient pas facilement.\n\nMalgré notre libération de Deyeion de Degakheion, il y a beaucoup à Deyeion qui restent loyaux à leurs anciens suzerains, en particulier les familles de nobles respectés envoyés pour gouverner la colonie au nom du Dega lui-même. Ces familles puissantes détiennent le contrôle sur une grande partie de Deyeion, et ont certainement le pouvoir d'être une épine dans notre flanc...\n\nPour éviter tout incident, nous devons traiter avec elles. Bien sûr, il vaut mieux ne pas passer pour des maraudeurs massacrant l'opposition, malgré ce que quelques pirates ont suggéré. Sûrement pouvons-nous trouver une solution diplomatique à ce problème ?"
 G62_preparing_a_mission_title:0 "Préparer une mission"
 G62_preparing_a_mission_desc:0 "Ameion est l'établissement le plus reculé des Kheionai. Se concentrant plus sur leurs conquêtes dans le Taychend, ils prétendent détenir un empire qui rendrait même les kheions craintifs de leur pouvoir. Ces derniers temps cependant, la stagnation a frappé les terres autrefois abondantes d'Ameion.\n\nComme frères, c'est notre devoir honorable d'assister les hommes de l'Étendue Andique de toute manière possible. Il est temps pour nous de certifier notre devoir envers les Nékheis de l'est, et d'envoyer un émissaire à Ameion. Avec des cadeaux et des trésors, nous pourrions être capables de convaincre les orgueilleux de se soumettre dans l'unité."
 G62_gathering_army_title:0 "Rassembler une armée"
 G62_gathering_army_desc:0 "Nous avons besoin d'une armée.\n\nC'est le concept le plus simple de tout état, quelque chose que tout le monde devrait savoir. Pourtant, notre armée était pratiquement défunte après que nous ayons gagné l'indépendance. Elle pouvait à peine servir de garde civique.\n\nAssez ! Si nous devons nous faire connaître, une force militaire forte est requise. Une qui égale les autres Nékheis et peut-être même les Kheionai !"
 G62_uniting_mteibhar_title:0 "Unir les Mteibhar"
 G62_uniting_mteibhar_desc:0 "Les Mteibhar sont un peuple accueillant, permettant aux marchands kheionai d'entrer dans leurs terres, vendre des biens, et partager des idées. Pour Amgremós, ils sont de grands amis, car ils nous ont donné un lien au commerce et aux biens quand nous en avions le plus besoin. Maintenant, face à la menace d'invasion, les Mteibhar sont placés dans une position difficile. Forcés d'équilibrer les lignes de soumission et d'indépendance, leur position dans l'avenir du Devand est inconnue.\n\nBien que cela puisse sembler contre-intuitif, avec les armées qui approchent d'Alecand, les Mteibhar pourraient être disposés à discuter de liens plus étroits avec notre propre nation. Mieux vaut être avec un allié qu'un ennemi, alors rassemblons les émissaires pour avoir une conversation avec leur roi !"
 G62_andic_union_title:0 "Union andique"
 G62_andic_union_desc:0 "Bien que les Nékheis aient toujours été distants de leurs suzerains d'Alecand, chacun avait ses propres affaires à gérer, et ses propres soucis à troubler. En ces temps tumultueux cependant, ce qui n'était autrefois qu'une pensée s'est transformé en réalité, avec Amgremós à sa tête. Par la diplomatie et la conquête, la plus petite des trois finit par toutes les gouverner.\n\nLa Ligue Echate n'était jamais une idée gravée dans la pierre, simplement un figment de l'imagination pour beaucoup. Pourtant nous voici. La fantaisie devient enfin réalité. Proclamons la Ligue Echate, et avec elle, la prospérité de l'Étendue Andique."

