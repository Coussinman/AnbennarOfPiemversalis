 thasaros_kheinisi:0 "Thasáros Kheinisí"
 thasaros_kheinisi_desc:0 "Un gouvernement qui représente les liens étroits des pirates et du gouvernement d'Amgremós.\n\nLes pirates ont une représentation au gouvernement et sont capables de prendre part au débat national et aux élections. En retour, les Amgremósi obtiennent le contrôle des pirates comme sujets, et sont capables d'organiser les pirates comme s'ils faisaient partie de leur propre marine.\n\nBien sûr, les pirates pilleront encore et les Amgremósi gouverneront encore, mais ce système permet une organisation qui n'aurait jamais pu être trouvée si ces deux parties devaient rester séparées. Maintenant tout le monde bénéficie de cette relation, et au lieu d'une petite bourse d'or pour un, une grande tonne d'or peut être partagée par beaucoup."
