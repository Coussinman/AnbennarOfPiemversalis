#Missions
#Part1
 F35_into_the_underbelly_title:0 "Dans les Bas-Fonds"
 F35_into_the_underbelly_desc:0 "Bien qu'il existe des cités plus anciennes dans le Bulwar, de plus grandes cités même, aucune ne possède un sens de la justice et de la piété aussi fort que nous. Cependant nos prisons légendaires, et nos bas-fonds tristement célèbres et rongés par le crime se trouvent en désaccord flagrant. Nous devons nous lancer dans un processus pour gagner le contrôle de ce côté sombre de notre royaume ou le brûler entièrement."

 F35_striking_sareyand_title:0 "Frapper le Sareyand"
 F35_striking_sareyand_desc:0 "Il existe de nombreux obstacles sur la voie de l'ascension de notre fière nation. Le plus évident d'entre eux sont les royaumes-phénix qui nous entourent. Puissants et avec de nombreux vassaux égarés sous leur pouvoir. Le Sareyand est notre première cible, car nous devons saisir l'indépendance pour suivre notre destinée. Avec un renforcement de nos forces armées, et quelque 'travail diplomatique subtil' nous pouvons sûrement aussi trouver des alliés parmi leurs autres vassaux."

 F35_the_order_of_judges_title:0 "Ordre des Juges"
 F35_the_order_of_judges_desc:0 "L'Ordre des Juges est une institution fière, un groupe errant de juges qui apportent la justice et le bras de la loi partout où ils vagabondent. En les invitant à séjourner dans certaines de nos terres nouvellement acquises, nous pouvons sûrement faire usage de leur expertise pour aider avec notre administration, et pour les rapprocher de certains... associés."
 
 F35_install_loyal_judges_title:0 "Installer des Juges Loyaux"
 F35_install_loyal_judges_desc:0 "Bien que la loi soit sacrée, elle peut aussi être capricieuse. Sujette à interprétation qui ne nous bénéficie pas, ou au Culte de l'Éclipse. Il est naturel que nous devions alors persuader autant de juges que possible de rejoindre notre giron, et pour ceux qui restent obstinés ? Ils ne sont que des hommes, des hommes remplaçables."

 F35_expansion_of_the_cult_title:0 "Expansion du Culte"
 F35_expansion_of_the_cult_desc:0 "Alors que notre pouvoir grandit, le besoin pour nos amis secrets de grandir aussi. Avec un investissement approprié dans l'infrastructure pour eux, nous pouvons indubitablement assurer leurs succès, et leurs succès sont les nôtres."

 F35_expose_project_divinity_title:0 "Exposer le Projet Divinité"
 F35_expose_project_divinity_desc:0 "Un avantage d'avoir tant d'Agents de l'Éclipse rôdant dans les coins sombres du Bulwar, c'est que quand il y a hérésie et terribles secrets en abondance, nous sommes souvent les premiers à l'entendre, et de bien vilaines nouvelles atteignent nos oreilles en effet, relatives à une terrible ambition du royaume de Varamhar. Nous devons enquêter davantage, et nous assurer que leurs vassaux sont réceptifs à nos paroles."

 F35_shadow_over_the_lake_title:0 "Ombre sur le Lac"
 F35_shadow_over_the_lake_desc:0 "Via une planification soigneuse des mains de nos amis dans le culte de l'Éclipse, nous avons assuré que les anciens royaumes d'Akalšes et Kumarkand sont sous notre contrôle, et il est important de s'assurer que nous solidifions ce contrôle, pour leur propre sécurité, et pour propulser nos ambitions plus loin."

 F35_shadow_over_ash_title:0 "Ombre sur les Cendres"
 F35_shadow_over_ash_desc:0 "Alors que nos premières victoires sur le Sareyand se sont déjà avérées incroyables, nous avons peu de temps pour nous reposer, car le temps presse. Nous devons envoyer des agents pour infiltrer et graisser les rouages de l'opinion publique pour qu'elle soit réceptive à la vérité. Que les dirigeants du Sareyand sont des hérétiques, ce qui nous accordera sûrement la marge de manœuvre appropriée pour les frapper à nouveau, et bientôt." 

 F35_light_in_the_mountains_title:0 "Lumière dans les Montagnes"
 F35_light_in_the_mountains_desc:0 "Les Gelkar sont un peuple fier et fort, mais enchaîné par leur situation. Avec des efforts appropriés, soit par conquête ou libération, nous pouvons nous assurer que leur force soit présente pour gonfler la nôtre, pour notre intérêt mutuel dans la gloire de Surakel !"

 F35_eclipse_of_the_garden_title:0 "Éclipse du Jardin"
 F35_eclipse_of_the_garden_desc:0 "Un Nouveau Jour se lève dans le Bulwar. Une force de pureté et de piété, surgissant des braises d'un phénix brûlant, pour apporter la paix et l'ordre à ce jardin troublé. Sous notre bannière, nous devons rassembler beaucoup des royaumes contés et anciens du Bulwar avec diplomatie et ruse afin que nous puissions continuer Son œuvre sainte. Gloire à Surakel, Gloire aux Aršunaellu !" 

 F35_the_oldest_temple_title:0 "Le Plus Ancien Temple"
 F35_the_oldest_temple_desc:0 "Il est dit qu'Eduz-Vacyn est le plus ancien temple de Surakel à travers le Bulwar, et un qui a passé par beaucoup de mains, et a toujours été une voix puissante vers différentes interprétations théologiques du Culte du Soleil aux côtés des deux autres temples majeurs le long du Suran, dans le Bulwar et Azka-Sur. Nous devrions diriger nos amis dans le Culte de l'Éclipse pour faire quelques 'arguments théologiques persuasifs' et gagner des positions de pouvoir dans le temple d'Eduz-Vacyn"

 F35_eclipse_of_the_source_title:0 "Éclipse de la Source"
 F35_eclipse_of_the_source_desc:0 "Alors que les Khet ont leur Chagrin, et les Aléniques leur titulaire Alen, aucune rivière dans le Jardin ne nourrit autant que le Suran, et s'étend aussi loin. Le long d'elle, trois des temples les plus importants et influents dans l'entièreté du Bulwar. Alors qu'Eduz-Vacyn est déjà en notre pouvoir, nous serions négligents de ne pas viser à faire avancer notre voix dans les cercles théologiques, et notre pouvoir temporel en sécurisant une 'relation mutuellement bénéfique' avec Azka-Sur, et les Cultes de l'Éclipse ont quelques idées merveilleuses sur comment convaincre la direction..."

 F35_mining_the_past_title:0 "Exploiter le Passé"
 F35_mining_the_past_desc:0 "Enfin, nous commençons à faire des progrès pour récupérer les secrets de la construction des Murs Noirs, ayant découvert une source de l''obsidienne' qui les compose localisée sous notre propre Lac Naza. Malheureusement, il semble que la sortir de sous le lac va être encore plus difficile que simplement la trouver. Heureusement, nous connaissons aussi des gens pour qui un défi comme celui-ci n'est qu'enrichissement. Faites venir les Nains !"

 F35_obtain_the_obsidian_title:0 "Obtenir l'Obsidienne"
 F35_obtain_the_obsidian_desc:0 "Les nains sont là ! Et ils font déjà beaucoup de demandes pour que nous construisions l'infrastructure des terres autour du lac, rapportant qu'il 'n'y a pas une chance en enfer qu'ils travaillent sans elle'. Eh bien, ils sont les experts et nous avons besoin de cette obsidienne. La construction doit commencer immédiatement !"

 F35_replicate_the_walls_title:0 "Reproduire les Murs"
 F35_replicate_the_walls_desc:0 "Si nous devons jamais reproduire les Murs Noirs en réalité, nous devons creuser plus profondément et plus avidement que quiconque avant. L'infrastructure doit être construite dans les Mines Noires, et les montagnes elles-mêmes évidées et chaque parcelle d'obsidienne collectée pour l'œuvre sainte à venir"


#Part2
 F35_a_whisper_in_every_temple_title:0 "Un Murmure dans Chaque Temple"
 F35_a_whisper_in_every_temple_desc:0 "Après avoir récolté les premiers fruits de notre coopération avec les cultistes de l'éclipse, ce serait une entreprise folle de refuser leurs demandes. En fournissant les ressources requises pour établir une cellule du culte dans la hiérarchie du temple d'autant de nos voisins que possible, nous pouvons étendre la portée du culte de l'éclipse vers de nouveaux sommets. Une telle influence accrue s'avérera sûrement bénéfique quand le temps viendra pour nos voisins de rejoindre notre cause glorieuse. Que les murmures de la pureté de Surakel se répandent dans chaque temple !"

 F35_a_lie_in_every_ear_title:0 "Un Mensonge dans Chaque Oreille"
 F35_a_lie_in_every_ear_desc:0 "La croissance de l'influence exercée par le culte de l'éclipse a laissé un effet palpable à la fois sur les sermons des Kašras du temple ainsi que sur les discussions quotidiennes menées par les Bulwari de tous niveaux de société. L'importance de la pureté pour le culte approprié de Surakel et le besoin d'une purification générale du jardin de Surakel sont des arguments entendus de plus en plus souvent, que ce soit pendant une cérémonie de célébration de midi, dans un bazar animé ou à la table du dîner d'une famille."

 F35_the_truth_in_every_word_title:0 "La Vérité dans Chaque Mot"
 F35_the_truth_in_every_word_desc:0 "Ce qui était jadis considéré comme une hérésie indicible est devenu la secte dominante du Sar-Arukanaš, la Dévotion à la Lumière, comme le culte du soleil est proprement connu. Demandez à un citoyen aléatoire sur les rues processionnelles du Bulwar, le front de port héctique de Brasan ou les bazars colorés du Sareyand, et ils vous diront tous la même vérité : l'amour de Surakel pour Son peuple élu est incommensurable et brûlera tout ce qui est impur et souillé. Et c'est le devoir de chaque Bulwari juste d'obéir à la volonté de Surakel en dénonçant la saleté impure souillant la pureté de Kirimahsur, le Jardin de Surakel, et repousser toute incursion dans le Jardin par ces agents des Ténèbres."

 F35_forward_inspection_base_title:0 "Base d'Inspection Avancée"
 F35_forward_inspection_base_desc:0 "Notre terre est riche, et généreuse. L'envie de tous à travers le monde, qui ont faim des délices du Jardin. Alors qu'exister entièrement sans commerce est tristement impossible, nous devons être méfiants des influences étrangères et subversions tentant d'exploiter le privilège d'entrer dans notre terre. En sécurisant des bases d'inspection avancées, nous pouvons inspecter et interroger avant que les marchands venus par mer ne posent même le pied à l'intérieur d'un port Bulwari" 

 F35_end_of_foreign_lies_title:0 "Fin des Mensonges Étrangers"
 F35_end_of_foreign_lies_desc:0 "Avec les terres appropriées sécurisées, tout ce qui reste est de construire ces îles en ports et havres capables de contenir chaque navire intéressé par l'achat de biens Bulwari, et créer une marine assez puissante pour projeter notre influence- et couler quiconque essaie d'esquiver l'inspection. Tous répondront devant Surakel."

 F35_subplant_the_kasra_title:0 "Supplanter le Kašra"
 F35_subplant_the_kasra_desc:0 "Les sites les plus importants et saints à travers le Jardin sont fermement dans nos mains, dans les frontières, sinon théologiquement. Le Culte de l'Éclipse travaille déjà pour infiltrer et sécuriser une emprise dans chaque niveau du clergé, et traiter avec... les éléments subversifs, nous devons nous assurer que les cités sont proprement calmées assez pour qu'ils puissent travailler sans être dérangés."

 F35_devastated_west_title:0 "Ouest Dévasté"
 F35_devastated_west_desc:0 "La terre riche et fière de Bahar fut ruinée plus que toute autre pendant les Décennies de Dévastation, et est maintenant remplie de gobelins squatteurs, occupant des terres légitimement Bulwari ! Nos agents et amis de l'Éclipse travaillent déjà pour répandre la parole, et nous devons soutenir ladite parole avec l'acier, et libérer Bahar !"

 F35_bulwari_cultural_supremacy_title:0 "Assurer la Suprématie Bulwari"
 F35_bulwari_cultural_supremacy_desc:0 "Avec notre reconquête des franges les plus lointaines du Bulwar, nous sommes tombés sur une série intéressante de dilemmes, à savoir la présence de terres principalement Cannoriennes et Rahéniennes. Évidemment, cette situation est intolérable, et nous devons nous assurer que ces squatteurs partent immédiatement, et laissent de vrais Bulwari s'installer sur leur terre. Dans notre cour, il y a aussi quelques murmures sur quoi faire avec les Enfants de Šadru. Les nains." 

 F35_supremacy_of_surakes_title:0 "Suprématie de Surakeš"
 F35_supremacy_of_surakes_desc:0 "Nous sommes si près. Le Jardin est presque unifié sous de vraies mains Bulwari, pour la première fois en siècles, et nous devons nous assurer que ceci devienne une réalité. De plus, nos nombreux vassaux pourront sûrement être persuadés de resserrer les liens des Aršunaellu, pour le bien du Bulwar. Sinon, eh bien, ce sera la dernière erreur qu'ils feront. Pour Surakel et Surakeš."

 F35_amman_attalu_title:0 "Amman-Attalu"
 F35_amman_attalu_desc:0 "Le Culte du Soleil est une religion compliquée. Des milliers d'années de contes et histoires stratifiés et évolués interprétés et racontés de mille façons différentes. Heureusement, nous connaissons la bonne. Nous devons prendre des mesures pour nous assurer que tous les autres aussi. Avec la construction d'infrastructure pour soutenir une croisade sainte et purifiante contre les païens et hérétiques. Au Nom de Surakel !"

 F35_necessary_renegotiation_title:0 "Une Renégociation Nécessaire"
 F35_necessary_renegotiation_desc:0 "Nos amis dans les Aršunaellu nous ont bien servis jusqu'à présent, mais en allant de l'avant, nous devons renforcer notre position, et rapprocher notre fière union, en force et but. Avec une persuasion appropriée, ce sera probablement un argument facile à faire. Sûrement."

 F35_new_eclipse_cult_title:0 "Le Nouveau Culte de l'Éclipse"
 F35_new_eclipse_cult_desc:0 "Que faites-vous, quand vous gagnez. À travers tout le Bulwar, le Culte de l'Éclipse tire les ficelles, manipulant la politique, la foi et la justice vers leurs propres fins justes. Ils ont grandi en pouvoir, nombre et force au-delà de leurs rêves les plus fous, et sont indubitablement l'un des groupes les plus puissants et saints dans notre Jardin... alors sur quel objectif focalisent-ils maintenant leur but zélé ? Eh bien. Ce débat fera rage."

 F35_cleanse_the_garden_title:0 "Nettoyer le Jardin"
 F35_cleanse_the_garden_desc:0 "Le but du Culte de l'Éclipse leur est une fois de plus révélé ! Notre jardin est criblé de parasites, vermine et mauvaises herbes. Ces monstres se faisant passer pour des gens doivent être retirés, à tout prix. Nous devons endurcir nos cœurs, et ouvrir nos âmes à Surakel, et les retirer. Tous."

 F35_garden_purified_title:0 "Le Jardin Purifié"
 F35_garden_purified_desc:0 "L'Œuvre procède comme elle le doit. Si efficaces sommes-nous devenus dans notre purification, qu'elle peut être réduite à une bureaucratie sans esprit. Une signature de papiers, une affectation de prime de salaire ici et là, et le nombre des pestes et parasites a presque chuté à zéro. Alors que ceux qui restent bouillonnent encore de haine, il est trop tard. Nous avons gagné, et bientôt l'œuvre sainte de Surakel sera faite. Nous aurons un Jardin Pur, Bulwari. Leurs terres seront nôtres, leurs maisons nôtres, et leurs cultures abominables seront poussière."
 
 F35_final_eclipse_title:0 "Une Éclipse Finale"
 F35_final_eclipse_desc:0 "C'est fait. De Bahar au Salahad. Une paix que le Bulwar n'a pas connue depuis avant le Sacrifice de Surakel. Sous la Sage Guidance du culte de l'Éclipse, notre nation a grandi d'une cité-état arriérée, en protecteurs du Bulwar, et purificateurs du Jardin. Seules quelques étapes mineures restent. Alors nous serons en paix. Pour toujours."

 F35_forgotten_east_title:0 "L'Est Oublié"
 F35_forgotten_east_desc:0 "L'Est de nos terres est principalement des miles sans fin de désert accidenté et calciné, les restes brûlés du domaine d'Amaštu. Il est plus idéal pour nous d'accorder cette terre à une série de vassaux locaux, que d'essayer de dompter le Salahad nous-mêmes. Ils font autant partie du Bulwar que les étendues fertiles de terres fluviales, même s'ils présentent leurs défis uniques."

 F35_network_completed_title:0 "Le Réseau Complété"
 F35_network_completed_desc:0 "Notre terre est belle, Paisible. Prospère. Nos citoyens vaquent à leurs vies dans un calme relatif, dans la terre ensoleillée du Bulwar, inconscients et indifférents aux dangers à l'extérieur des frontières du Bulwar. Ils vivent cette vie, soit inconscients, soit apathiques aux Bitdyatu. Pas seulement des prisons normales, mais des complexes d'obsidienne massifs, conçus pour héberger quiconque oserait perturber notre paix. Beaucoup préféreraient faire face à l'exécution qu'entrer dans ces complexes abyssaux. Cela, cependant, n'est pas leur décision à prendre."
 
 F35_necessary_step_further_title:0 "Une Étape Nécessaire Plus Loin"
 F35_necessary_step_further_desc:0 "Les Murs Noirs font beaucoup pour protéger notre royaume. Leur grandeur et visage sinistre chassant beaucoup d'attaques avant qu'elles n'arrivent même. Cependant, tous les dangers ne viennent pas de l'extérieur. La maladie qui vient de l'intérieur peut être tout aussi mortelle, et il est peut-être temps de s'assurer qu'aucun cancer n'empoisonnera notre royaume."

 F35_research_the_prison_title:0 "Rechercher la Prison"
 F35_research_the_prison_desc:0 "Nul ne peut nier que la prison d'Azkabar est efficace dans son travail. Cependant, si nous devons appliquer ses leçons à travers tout le Bulwar, alors nous devons comprendre pourquoi elle est si efficace. Avec une étude appropriée de ses mystères, et les méthodes par lesquelles les geôliers opèrent, alors peut-être pourrions-nous plus facilement reproduire leur efficacité"

 F35_secrets_of_the_jailers_title:0 "Le Secret des Geôliers"
 F35_secrets_of_the_jailers_desc:0 "Bien sûr, la réponse n'était jamais aussi banale qu'elle paraissait. Les geôliers d'Azkabar utilisent une magie particulièrement méchante et vicieuse pour déchirer le corps et l'esprit de ceux qui désobéissent, une douleur si puissante que beaucoup préféreraient mourir plutôt que d'y faire face à nouveau. Nous devons apprendre à reproduire cet outil merveilleux"

 F35_black_walls_of_bulwar_title:0 "Les Murs Noirs"
 F35_black_walls_of_bulwar_desc:0 "Les plans ne sont rien de simple. Des miles de murs d'obsidienne, renforcés avec une magie puissante. Un symbole imposant de la force Bulwari, et un qui accordera sécurité à notre peuple, pour toujours. D'abord, nous devons sécuriser plus d'obsidienne, et nos géologues ont beaucoup de suggestions. Bien sûr, la damestear est aussi nécessaire pour la magie. Quand notre travail sera fait, aucun autre pouvoir ne pourrait jamais approcher notre gloire, ou même poser le pied sur notre sol. Le Jardin sera Sûr."


#Events
 flavour_azkabar.1.t:0 "Les Murs d'Obsidienne"
 flavour_azkabar.1.d:0 "Des murs d'onyx noir imposants, se dressant plus hauts que dix hommes, et trois fois plus larges, dévorant la lumière et les espoirs de ceux qui regarderaient Azkabar avec avarice. Pendant des décennies sur des siècles, les puissants murs d'obsidienne d'Azkabar ont tenu contre les mages, feu de l'enfer et les dangers de mille calamités. Alors que pendant beaucoup d'années il a été cru que les secrets de leur construction avaient été perdus, l'Akal, Idris szel-Attalu tient une croyance zélée qu'avec assez de recherche, même ce mystère peut être découvert."
 flavour_azkabar.1.a:0 "Commencer les préparatifs pour enquêter, sur-le-champ."

 flavour_azkabar.2.t:0 "Un mystère dévoilé"
 flavour_azkabar.2.d:0 "La lettre est silencieusement ouverte sous la lumière d'une chandelle mourante. Des yeux fatigués scrutent le papier avec un mélange d'appréhension et d'excitation. Elle parle d'un artisan, nain, qui prétendait savoir où trouver plus de l''obsidienne' que nous pourrions imaginer. Sous le Lac Naza, la tache bleue verdoyante qui avec son affluent fluvial fournit notre bien-aimé Azkabar avec beaucoup de son eau. Bien que les nouvelles apportèrent un gage de bonnes nouvelles, elles apportèrent aussi avec elles un mal de tête et une question, que le [Root.Monarch.GetName] ne put s'empêcher d'exprimer. \"Comment au nom de Surakel allons-nous la sortir ?\""
 flavour_azkabar.2.a:0 "La réponse leur vint nettement. Qui mieux pour la déterrer, que ceux qui l'ont trouvée."

 flavour_azkabar.3.t:0 "Quelque Chose de Pourri dans l'Akalaté d'Azkabar"
 flavour_azkabar.3.d:0 "Un autre jour à Azkabar. Dans les frontières de la cité prospère une communauté vibrante d'enfants fidèles et loyaux de Surakel. Ou au moins, c'est ce que le [Root.Monarch.GetTitle] dirait désespérément à tout œil vigilant des nombreux temples du Jardin. Loin de la chaleur et lumière révélatrice du soleil, repose et fermente une pourriture qui marque le commerce, l'administration et la bonne réputation de la cité. Drogues et Alcool colportés sur des jeux de hasard dans des maisons de mauvaise réputation, méprisant le bon nom de Surakel, parlant son nom avec irrévérence alors qu'ils complotent des schémas toujours plus diaboliques et vils.\n\nRéprimer ces pratiques est l'option naturelle, mais c'est une pourriture qui est profondément enracinée, et dans l'obscurité de cette nuit, alors que le [Root.Monarch.GetTitle] repose silencieusement dans la solitude et contemplation, ils ne peuvent s'empêcher de considérer les fruits de la coopération. La richesse, le pouvoir, le contrôle."
 flavour_azkabar.3.a:0 "De toute façon, ils devraient choisir. Décisivement"

 flavour_azkabar.4.t:0 "Les Bas-Fonds : Drogues"
 flavour_azkabar.4.d:0 "Un autre jour, et un autre rapport. Celui-ci parlant d'encore un autre aspect de la pourriture qui s'est installée dans la cité. Un conte de maisons apparemment normales, avec des concoctions et teintures pour embrouiller l'esprit et tromper les sens bouillonnant en dessous, hors de vue. Ils parlent d'hommes et femmes jetant chaque pièce et bien dans les mains attendantes des colporteurs de ces toniques. Échangeant des livres de chair et années de vie pour le bonheur artificiel promis tandis que les fabricants se querellent et s'entretuent pour contrôler cette industrie cachée... au moins dans les pires cas.\n\nDans d'autres, contes de nouvelles perspectives, soulagement spirituel et joie trouvés dans leurs étourdissements... et des profits incroyables retournés. Que ces substances et leur fabrication soient écrasées entièrement, ou simplement régulées sous l'œil subtil mais inéchappable de l'État... Ce choix revient au [Root.Monarch.GetTitle]."
 flavour_azkabar.4.a:0 "Nous réglons ce secteur prometteur"
 flavour_azkabar.4.b:0 "Écrasez ces colporteurs, et confisquez leur richesse"

 flavour_azkabar.5.t:0 "Les Bas-Fonds : Alcool"
 flavour_azkabar.5.d:0 "Alors que boire est un passe-temps bien-aimé pour beaucoup des enfants du Bulwar, déliant les langues, renforçant les amitiés et apportant gaieté, au moins dans le meilleur cas. Dans les franges et coins cachés de la cité, les gens ont pris l'habitude de distiller leurs propres breuvages puissants, capables d'embrouiller complètement les sens d'un homme avec seulement quelques verres ou même potentiellement l'empoisonner avec sa pure puissance... Et conditions moins que désirables dans lesquelles ceci est fait.\n\nCeci coïncide avec certains des penseurs plus radicaux de notre royaume postulant sur les dangers potentiels de la boisson pour la santé et pensées d'un homme, transformant des penseurs doux en brutes zélées et passionnées.\n\nDe toute façon, le choix revient au [Root.Monarch.GetTitle] sur comment gérer cette question controversée."
 flavour_azkabar.5.a:0 "Cul sec"
 flavour_azkabar.5.b:0 "Dégriser-les"

 flavour_azkabar.6.t:0 "Les Bas-Fonds : Prostitution"
 flavour_azkabar.6.d:0 "Alors que les Drogues et l'Alcool sont peut-être des plaisirs et tentations non naturels, créés par les mains défaillantes des hommes, le plaisir et la tentation de la chair est un qui est ressenti par la plupart, et indulgé avec régularité. Bien qu'il n'y ait rien d'intrinsèquement mal avec tel, les Bas-Fonds d'Azkabar ont une façon de tordre les plus naturels des désirs en vices pécheurs, à capitaliser.\n\nAlors que les détails sont assez lubriques pour faire sentir malade le [Root.Monarch.GetTitle], la réalité de la prostitution dans la cité est indéniable et indéniablement profitable. L'interdire semble la réponse naturelle à [Root.Monarch.GetName]. Mais un doute s'insinue silencieusement et rapidement. Peuvent-ils vraiment appliquer une interdiction comme ça ? Ou... peut-être est-il mieux de la réguler. La contrôler."
 flavour_azkabar.6.a:0 "Si vous ne pouvez pas la détruire, au moins contrôlez-la."
 flavour_azkabar.6.b:0 "Interdisez la pratique, avec force si nécessaire."

 flavour_azkabar.7.t:0 "Les Bas-Fonds : Esclavage"
 flavour_azkabar.7.d:0 "La mémoire du claquement du fouet, et le poids des chaînes est familière au peuple Bulwari. Pendant des millénaires, d'immondes Gnolls adorateurs de démons ont jappé aux talons des vrais héritiers du Jardin, et fait tout en leur pouvoir pour les placer dans les chaînes, soit pour travailler ou brûler. Une cicatrice culturelle, ainsi, s'est formée, et une haine de la vile pratique de l'esclavage, pour la plupart. Cependant, l'esclavage n'est pas toujours des chaînes de fer et fouets claquants, c'est tout aussi souvent des mots sur papier, le poids de la dette sur un cou, qui contraint les labeurs de quelqu'un. Alors que rare de trouver quelqu'un littéralement serré dans des fers dans notre cité, ce dernier est bien plus commun à Azkabar.\n\nÉvidemment, réprimer est une nécessité. Permettre à de telles pratiques de courir rampantes sans aucune surveillance est barbare et nous rend seulement marginalement meilleurs que les Gnolls. Mais la question est à quel point sévère doit être une telle répression ? La pratique sera-t-elle lavée dans les annales de l'histoire, ou... Plus sévèrement régulée. Après tout, un ouvrier qui n'est pas payé, est un ouvrier qui ne coûte pas." 
 flavour_azkabar.7.a:0 "Au nom du [Root.Monarch.GetTitle]"
 flavour_azkabar.7.b:0 "Au nom de Surakel !"

 flavour_azkabar.8.t:0 "Les Bas-Fonds : Sacrilège"
 flavour_azkabar.8.d:0 "Les Bulwari sont un peuple plus similaire qu'ils ne sont différents, certains en sont venus à croire et argumenter au fil des ans. Nous adorons le même Dieu, tenons beaucoup des mêmes mythes culturels, et faisons face à des problèmes similaires. De tous ceux-ci, l'adoration de Surakel, ou Surael pour ceux qui parlent Elfique, est la plus répandue. Certains étrangers nous ont appelés zélés dans notre croyance, et ils sont corrects, car nous savons que nos croyances sont vraies.\n\nBien que, comme toutes choses, les Bas-Fonds d'Azkabar ont une façon de défier la norme. Encore, après tous nos efforts, la vie dure et corrompue que beaucoup ont vécue a fait beaucoup pour inspirer cynisme et apathie envers notre dieu. Alors qu'altérer leurs circonstances s'est avéré plausible, altérer leurs pensées et croyances est probablement un effort beaucoup plus intensif, nécessitant de grandes quantités de nos ressources, offrant ainsi la question. Cela en vaut-il la peine ?"
 flavour_azkabar.8.a:0 "Laissez-les douter"
 flavour_azkabar.8.b:0 "Brûlez leur hérésie, jusqu'aux racines."

 flavour_azkabar.9.t:0 "Les Bas-Fonds : Un Épilogue"
 flavour_azkabar.9.d:0 "Enfin, c'est fait.\n\nDes décennies d'effort, temps constant, ressources, main-d'œuvre et effort offerts dans l'apprivoisement des bas-fonds sauvages d'Azkabar. Des choix difficiles furent trouvés en chemin, et que ce soit par une main tendue ou un poing serré, la cité a enfin été soumise. Seul le temps dira si nos efforts ont accompli les résultats que nous désirions."
 flavour_azkabar.9.a:0 "On récolte ce qu'on sème"

 flavour_azkabar.10.t:0 "Ouverture des Mines Noires"
 flavour_azkabar.10.d:0 "Alors que la majorité des nains dans le monde peut être trouvée en Cannor, il y a encore des populations dispersées à travers le Bulwar. Partout où ils vont, ils apportent leurs talents en métallurgie, excavation et artisanat. Avec les plans du [Root.Monarch.GetTitle], il semble probable que nous aurons besoin de significativement plus d'obsidienne.\n\nHeureusement, le nombre que nous avons déjà employé s'est avéré incroyablement capable, rassemblant des quantités significatives d'obsidienne, ainsi qu'une quantité vraiment massive de gemmes ! Vraiment, ces nains sont des amis du Bulwar."
 flavour_azkabar.10.a:0 "Accueillez-les à bras ouverts !"

 flavour_azkabar.11.t:0 "Braises et Ombres"
 flavour_azkabar.11.d:0 "C'est une chose dire et triste de réaliser que ceux qui revendiquent la piété pour être en réalité, pécheurs jusqu'au cœur. Voir quelqu'un tenu sur un piédestal de foi et vertu abattu par ses propres défaillances morales. Encore plus, quand cela arrive à ceux supposés berger et incarner les vertus que nous tenons hautes.\n\nLes dirigeants du Sareyand sont clairement et complètement pécheurs, opprimant et trompant leur peuple ! Certains prétendent que notre évidence est peut-être un peu dogmatique, et excessivement zélée, mais nous prétendons qu'il n'y a pas de telle chose ! Nous marcherons immédiatement !"
 flavour_azkabar.11.a:0 "Aux armes ! Au nom de Surakel !"

 flavour_azkabar.12.t:0 "Procès de Maršan"
 flavour_azkabar.12.d:0 "Rare est-il, pour quelque chose comme un procès d'attraper l'attention de l'entièreté de nos échelons supérieurs mais dans cette instance, il est clair de voir comment leurs attentions furent si attrapées. Un juge supposément corrompu du nom de Maršan, a supposément abusé de son autorité et pouvoir.\n\nIls plaidèrent répétitivement leur innocence jour après jour, si complètement déchirant le cœur qu'ils contraignirent la sympathie de presque tous. Un bon témoignage ne fait pas un homme innocent et Maršan fut condamné à la prison à vie. Ceci seul, bien qu'intéressant, n'est pas pourquoi le cas a trouvé les oreilles de la direction d'Azkabar. Au lieu, le maître espion nerveux rapporte un conte d'intrigue, complots, documents mal placés et paiements forgés. Tous menant en arrière du procès, au mystérieux Culte de l'Éclipse. Hérétiques qui se sont tordus pour croire que la dévastation de notre terre dans l'Assaut était la volonté de Surakel. Des rumeurs de leur activité manipulant et tordant notre nation ont longtemps existé, mais elles étaient pensées être juste cela. Des rumeurs.\n\nIls avaient tort."
 flavour_azkabar.12.a:0 "Pour le Plus Grand Bien"
 
 flavour_azkabar.13.t:0 "Projet Divinité Exposé"
 flavour_azkabar.13.d:0 "Les hérétiques sont partout. Dans les rues, rôdant dans les allées. Dans les cloîtres, parlant de Surakel avec une fausse révérence écoeurante, tenant les ténèbres dans leur cœur. Dans la direction, cachant et tordant la nation en une perversion ignoble de la volonté de Surakel. Pas seulement dans notre royaume, mais à travers l'entièreté du Bulwar.\n\nC'est notre devoir de garder nos sens aiguisés, et prêts, regardant partout et apportant la lumière brûlante de Surakel à ceux qui défieraient et empoisonneraient son jardin, et aujourd'hui nos croyances ont une fois de plus été justifiées !\n\nLes Varamhari complotent un acte plus ignoble, pour revendiquer une fausse divinité, et transformer leur dirigeant en quelque démiurge pervers.\n\nC'est notre devoir de tourner la lumière sur eux, et révéler leurs caprices tordus à ceux qui servent leur Akalaté.\n\nBien sûr, nous les prendrions sous notre protection."
 flavour_azkabar.13.a:0 "À bas le Prétendant !"
 
 flavour_azkabar.14.t:0 "D'Hommes et de Chèvres"
 flavour_azkabar.14.d:0 "Les Gelkar sont parmi les peuples les plus robustes dans l'entièreté du Bulwar. Fiers habitants des montagnes, qui prennent soin de leurs terres et troupeaux avec colère féroce et combat vicieux. S'allier avec eux contre les ennemis de nos royaumes ne s'avérera que mutuellement bénéfique. Force Gelkari, et piété Azkabari."
 flavour_azkabar.14.a:0 "Un pas en avant !"

 flavour_azkabar.15.t:0 "Le Sort de Deux"
 flavour_azkabar.15.d:0 "Le Bulwar a connu beaucoup d'empires à travers son histoire. Beaucoup d'envahisseurs, et beaucoup plus qui ont jailli de notre propre sol. Quelques vestiges de ces empires plus grands persistent aujourd'hui. Les royaumes-phénix, par exemple, mais de plus grand intérêt pour nous, sont Akalšes et Kumarkand, les deux jadis puissants et dignifiés royaumes, maintenant réduits à de pathétiques imitations faibles des nations qu'ils étaient.\n\nIl est seulement juste de les amener sous notre protection et influence."
 flavour_azkabar.15.a:0 "Nous sommes les gardiens du Passé du Bulwar. Et de son futur."

 flavour_azkabar.16.t:0 "Aube des Aršunaellu"
 flavour_azkabar.16.d:0 "Le chef-d'œuvre du Culte de l'Éclipse est presque fini. Une pièce géniale de politique étrangère, amenant beaucoup des royaumes anciens du Bulwar ensemble dans une 'alliance mutuellement bénéfique' de laquelle notre base de pouvoir, et capacité à faire ce qui doit être fait pour protéger et unifier le Bulwar peut gonfler. Certains protestent même maintenant, mais ils sont bientôt réduits au silence. Il n'y a pas de temps pour la dissidence dans cette heure critique."
 flavour_azkabar.16.a:0 "Gloire aux Aršunaellu !"

 flavour_azkabar.17.t:0 "La Proclamation de Prospérité"
 flavour_azkabar.17.d:0 "Alors que les Murs Noirs du Bulwar peuvent faire beaucoup pour protéger notre nation des étrangers hostiles, ils ne peuvent pas tous les arrêter. Des éléments subversifs non désirés peuvent encore s'infiltrer vers l'intérieur, ou le danger peut même surgir de l'intérieur. Naturellement, des mesures doivent être prises pour prévenir ceci.\n\n[Root.Monarch.GetName] proposa la création du 'Réseau Bidyatu'. Une série massive de prisons d'obsidienne, parsemées à travers le Bulwar, dans lesquelles les coupables et traîtres seront enfermés Pour la gloire de Surakel, et la sécurité du Bulwar.\n\nLa prison d'Azkabar gonflera avec les coupables."
 flavour_azkabar.17.a:0 "Tous cris doivent être ignorés."

 flavour_azkabar.18.t:0 "Cauchemar de Taelarios"
 flavour_azkabar.18.d:0 "\"Vous devez me croire !\" rugit le clerc, son visage épuisé et terrifié parlant volumes, encore plus fort que ses mots \"Le Clergé est infiltré, à tous niveaux- S'il vous plaît, ils essaient de me faire taire-\" un coup net d'un garde le fit trébucher au sol, entrant en collision avec un bruit sourd, avant d'être promptement tiré sur ses pieds, et forcé en avant, dans les murs abyssalement noirs de la prison (tristement) célèbre d'Azkabar.\n\nPersonne ne remarqua vraiment un membre particulièrement zélé des Irrliamzur être arrêté pour rumeurs diffamatoires. Pas même ses frères dans la foi."
 flavour_azkabar.18.a:0 "Car ils saluèrent l'éclipse."

 flavour_azkabar.19.t:0 "Accords d'Azkabar"
 flavour_azkabar.19.d:0 "Les réunions des Aršunaellu devenaient une facette régulière de la vie pour les détenteurs de pouvoir des royaumes associés. Après tout, il y avait toujours plus de travail à faire, plus de disputes à résoudre, même alors que les doutes et paranoïa antérieurs commençaient à s'estomper.\n\nCe sentiment croissant de sécurité et camaraderie fut brisé alors que le [Root.Monarch.GetTitle] d'Azkabar entra dans la chambre, flanqué de clercs souriants. Cela ne fit qu'empirer alors qu'ils parlèrent de leur proposition. Une centralisation des Aršunaellu, autour d'Azkabar, bien sûr. Ces accords 'd'Azkabar' furent presque jetés dehors, avant que les Cultistes de l'Éclipse ne mettent promptement des couteaux aux gorges de la direction Kumarkandi et Zanbari.\n\nLes accords sont signés, et la direction rebelle rentre chez elle pour comploter, droit dans les bras accueillants d'une autre foule de cultistes.\n\nUn meurtre tragique, causé par des agents étrangers et corrompus, cherchant à détruire le meilleur espoir du Bulwar, bien sûr."
 flavour_azkabar.19.a:0 "Maintenant, si seulement tout le monde nous croirait."

 flavour_azkabar.20.t:0 "Réalisation"
 flavour_azkabar.20.d:0 "Pour la plupart, les nouvelles d'avoir complété son travail seraient accueillies avec joie et acclamations. Pour le Culte de l'Éclipse diligent et anxieux, c'était un signe d'échec. Indubitablement, ils avaient réussi. La nation qui avait jailli d'Azkabar était la plus grande, plus puissante et sainte dans tout le Bulwar, mais... ce n'était pas assez. La réponse vint pendant un débat entre les hauts gradés, quand un homme d'apparence plutôt douce suggéra simplement \"Eh bien. Qu'en est-il des monstres ?\"\n\nUne étincelle s'allume dans la salle.\n\nUne ferveur instantanée d'accord, appels pour la tête de chaque créature des ténèbres dans le Bulwar, et pour purifier le Jardin de ceux qui chercheraient à lui nuire."
 flavour_azkabar.20.a:0 "Au nom de Surakel. Sa volonté soit faite."

 flavour_azkabar.21.t:0 "Les Enfants de Šadru"
 flavour_azkabar.21.d:0 "Avec notre devoir et nouveau but réaffirmés, la question de par où commencer pour purifier le Jardin a émergé. Évidemment, il y a beaucoup de créatures ignobles des ténèbres qui persistent dans le Bulwar, mais certains conseillers du Culte de l'Éclipse ont soulevé un point intéressant. À savoir, que notre nation est remplie de beaucoup plus... d'indésirables banals.\n\nAprès tout, les nains du Bulwar ne sont-ils pas descendants du troublant et mêlant Šadru ? Qui aida les ennemis de Surakel ?\n\nAlors qu'évidemment ils ne sont pas aussi mauvais que- disons - un gnoll, ils doivent encore être gérés. La question de où les 'diriger', émergea bientôt, et fut rapidement répondue. Les nains aiment leurs forteresses, après tout."
 flavour_azkabar.21.a:0 "Même s'ils ne peuvent partir sans permis."

 flavour_azkabar.22.t:0 "Le Marchand qui Écouta, et Le Marchand qui Mentit"
 flavour_azkabar.22.d:0 "On pourrait entendre une souris couiner dans le silence. Seuls les pas et le son de tissu froissé remplissaient l'air silencieux et chaud, alors que les 'Inspecteurs' faisaient leurs rondes, inspectant chaque pouce de cargaison pour 'marchandises restreintes'. Il n'y en avait pas. Beaucoup d'histoires émergèrent de marchands abattus pour la moindre infraction. Seul un dans la foule se tenait non troublé, un homme grand, bien tenu et avec un sourire respectueux.\n\nQuand les interrogatoires commencèrent, il fut le premier à qui on parla, questionné et poussé pour chaque détail.\n\n\"J'ai toujours pensé que le Bulwar était la plus belle des terres\" lamenta-t-il. \"Un endroit de gloire pure et indescriptible, sous la lumière de Surakel. Un paradis sur Halann, protégé et maintenu par le plus dévoué de tous les peuples, et j'ai toujours pensé que- bien que j'aime ma maison - c'était la tragédie ultime que je ne sois pas né Bulwari.\n\nUn moment de silence passe, et il est laissé passer, son sourire grandissant invisiblement en rictus.\n\nAlors qu'il part, il s'attarde assez longtemps pour entendre le suivant dans la ligne bégayer, et ensuite être réduit au silence avec un rugissement furieux de coups de feu."
 flavour_azkabar.22.a:0 "C'est facile d'aller places, quand vous dites aux gens ce qu'ils veulent entendre."

 flavour_azkabar.23.t:0 "Le Jardin Purifié"
 flavour_azkabar.23.d:0 "Un vent balaie les Plaines Interdites et dans le Bulwar. Il rampe le long et à travers des vallées silencieuses, sifflant à travers des perchoirs vides et au-dessus de coquilles fissurées, soulevant des plumes longtemps abandonnées dans une dernière danse, avant de les disperser dans les vallées en dessous, alors qu'il bouge. Le vent se sépare, se divisant dans les collines et montagnes. Certains vont ouest, trouvant leur chemin sur la terre rocheuse, effleurant l'Échine-du-Serpent. Sur d'innombrables tombes non marquées et bidonvilles brûlés, avant de pousser dans le Divenhal. Beaucoup du reste du vent pousse sud, dirigé sur le désert silencieux, et soulevant le sable, permettant d'apercevoir un os blanc brillant reposant sous le sable, alors que le vent bouge vers sa destination finale à l'est.\n\nUn seul garde aux portes du Rahen baisse sa tête hors du chemin du sable, pensant seulement à son prochain repas, et à sa famille."
 flavour_azkabar.23.a:0 "Notre Jardin est Pur."

 flavour_azkabar.24.t:0 "Le Sommet d'Azkabar"
 flavour_azkabar.24.d:0 "Les Aršunaellu ont servi leur but.\n\nAinsi, il était seulement prudent pour le [Root.Monarch.GetTitle] de convoquer et assembler tous les membres, à un grand conseil. Tenu dans une chambre ronde glorieuse, avec des sièges alignés vers le centre, où [Root.Monarch.GetName] parla avec empressement de jours glorieux nouveaux, d'un futur à voir. D'une nation dirigeant le Bulwar.\n\nDes murmures de mécontentement passent comme feu de forêt à travers fourré, et quand le discours fut fini, ces murmures éclatèrent en cris de certains.\n\nHeureusement, nos amis dans le culte de l'Éclipse furent plus que capables de... les persuader de se joindre à nous, un éclat rapide d'acier assourdit même les plus bruyantes des protestations. Tout le monde partit par l'entrée principale alors que les nouvelles étaient lues, à une foule massive, qui éclata bientôt en festivité.\n\nTout le monde vit la direction protestataire partir.\n\nPersonne ne les revit jamais."
 flavour_azkabar.24.a:0 "Pour une société sûre et sécurisée"

 flavour_azkabar.25.t:0 "Le Jardin de Surakel"
 flavour_azkabar.25.d:0 "Des portes de Bahar, aux dunes du Salahad, et toutes terres entre, l'évidence de notre œuvre sainte demeure. Tombes non marquées par dizaines de milliers. Perchoirs de harpies encore fumants, et crânes de gnolls empilés assez hauts pour noyer un homme. Une telle évidence de notre œuvre sainte suscite joie dans les cœurs du clergé et du culte de l'Éclipse, qui maintenant reposent tranquilles, sachant qu'ils ont fait l'œuvre de Surakel à travers la terre.\n\nLa richesse du Bulwar, et son peuple, siège en sécurité derrière les Murs Noirs, tenant notre peuple fermement, et présentant un défi redoutable à quiconque essaierait de piétiner notre jardin.\n\nÀ travers tout Halann, seuls nous pouvons être dits saints, sûrs et purs. Par notre dévouement, nos efforts, et notre foi."
 flavour_azkabar.25.a:0 "Pour maintenant, et pour toujours."

 flavour_azkabar.26.t:0 "Monstre et peste"
 flavour_azkabar.26.d:0 "Il s'avère choquamment difficile de penser avec tant d'yeux sur vous. Ce n'était pas quelque chose à quoi [Root.Monarch.GetName] n'était pas habitué, après tout être un [Root.Monarch.GetTitle] n'est rien de moins que des moments comme celui-ci. Le sort des nations reposant dans les paumes de ses mains. Rare était-il alors, qu'un devoir et demande comme celui-ci tombent dans vos paumes attendantes.\n\nPas le sort des nations, mais le sort de peuples entiers, car la lettre nette et propre, avec toutes ses lettres fleuries et phrasés ne suggère qu'une chose des associés de [Root.Monarch.GetName] dans le Culte de l'Éclipse. L'extermination et expulsion complètes et totales de toutes créatures des ténèbres du Bulwar. Chaque Gnoll. Chaque Harpie. Chaque Gobelin, et toute autre créature vile qui avait fait leur maison, sangsues du paradis de Surakel.\n\nAprès un moment d'hésitation, [Root.Monarch.GetName] déroule le parchemin et annonce à tous-"
 flavour_azkabar.26.a:0 "\"-Le temps est venu de chasser la vermine de Son jardin.\""

 flavour_azkabar.27.t:0 "Péché de Nilšranu"
 flavour_azkabar.27.d:0 "Il est dit que les harpies, comme peuple, sont les résultats de la tromperie de la déesse du vent corrompue Nilšranu. Qui trompa Surakel pour coucher avec lui, et quand la tromperie fut révélée, fuit vers un lac, et à la protection du dieu Šadru ; Šadru utilisa sa puissance pour gonfler la terre entre le jardin de Surakel et le lac, l'abritant. Ceci créa les collines de harpies et, bientôt après, les harpies elles-mêmes.\n\nLeurs voies étranges et viles, avec leurs raids et chasses constants, les ont prouvées pas meilleures que leur mère. Pendant des millénaires elles se sont échappées dans leurs collines, s'envolant et se cachant dans leurs cités-perchoirs. Il est temps de changer cela."
 flavour_azkabar.27.a:0 "Tirez-les hors du ciel. Toutes."

 flavour_azkabar.28.t:0 "Incinérer le Domaine de Firanya"
 flavour_azkabar.28.d:0 "Les Collines de Harpies ont été douloureuses à subjuguer. Vastes étendues de terrain accidenté. Raids surprise nocturnes d'en haut et beaucoup de nos soldats rapportant profond inconfort avec leurs 'cris de douleur' que nous ne pouvons que supposer être les cris perçants des harpies. Cependant, après beaucoup d'années douloureuses, c'est fait. Les perchoirs gisent vides, les œufs brisés ou emportés. Silence et paix dans les collines. Pour la gloire de Surakel."
 flavour_azkabar.28.a:0 "Notre croisade continue."

 flavour_azkabar.29.t:0 "Briser la Maison de Siaduna"
 flavour_azkabar.29.d:0 "Un coup de tonnerre comme feu résonne alors qu'une harpie vole en larmes, poussant est à travers des yeux troubles et peur. Elle savait que ceci viendrait. Ses amis Jaddistes l'avaient avertie, essayé d'aider. Tous les quelques jours, ils l'exhortaient elle et ceux qui restaient à partir. Tous les quelques jours, quelques-uns de plus écoutaient leurs mots.\n\nCes soldats, ces monstres qui la chasseraient de sa maison, voient son peuple récurer. Silencieusement elle murmure une malédiction, alors que les premières larmes touchent le sol.\n\nLes soldats la regardent partir, et après quelques moments, un tireur souriant annonce-"
 flavour_azkabar.29.a:0 "\"-Une victoire pour le Bulwar.\""

 flavour_azkabar.30.t:0 "Moquerie d'Amaštu"
 flavour_azkabar.30.d:0 "Il ne peut y avoir de perversion plus ignoble de la volonté de Surakel que les gnolls. Viles hommes-bêtes ressemblant à des hyènes dont les ricanements et claquements de fouet ont hanté le peuple Bulwari pendant des millénaires. Frappant et asservissant d'innombrables nombres, soit pour être vendus, travaillés, ou sacrifiés à leurs dieux démoniaques. Ils sont indubitablement une espèce de monstres méchants et vils et maintenant, avec tant dans nos terres, il est temps pour nous de prendre action. Enseigner à nos soldats à ignorer toute empathie mal placée, enseigner-leur à tirer d'abord et penser après. Enseigner-leur à ignorer les histoires des Couronnes-Soleil et enseigner-leur à ignorer tout cri de pitié."
 flavour_azkabar.30.a:0 "Il est temps de renvoyer les démons dans les ténèbres."

 flavour_azkabar.31.t:0 "Vengeance pour des Millénaires"
 flavour_azkabar.31.d:0 "\" -Vous paierez pour ceci !\" rugit le Kultiste alors que la grêle de coups de feu envoie des dizaines de ses plus beaux gnolls dégringoler au sol, simplement enjambés par les Azkabari silencieux, qui se contentent au lieu de le faire taire, avec un claquement d'un fusil. Le coup semble faire taire le monde entier, alors qu'il résonne comme une cloche à travers les vallées et montagnes du Bulwar. Une cloche sonnant la fin de la présence gnolle dans les célèbres vallées fluviales du Bulwar.\n\nL'implication s'enfonce dans l'escadron. Chaque seul gnoll fut expulsé de ce lieu. Vies innombrables, luttes inconnaissables et souffrance inimaginable. Tout à leurs mains."
 flavour_azkabar.31.a:0 "Beaucoup commencent à acclamer."

 flavour_azkabar.32.t:0 "Émancipation"
 flavour_azkabar.32.d:0 "Kron rampe son chemin à travers les dunes et vallées avec un halètement de douleur. Le sable chaud et grossier brûlant sa forme déjà blessée, trouée de tailladures et trous des meilleurs efforts de ces chiens Azkabari pour l'abattre. Avec un souffle, il s'effondre sur une section plus stable et plate, fixant le cerulean sans fin du ciel avec un souffle épuisé.\n\nSon esprit retourne à sa jeunesse, dans la cité d'Akalšes. Aux mots de son père, de Surakel, et l'héritage de son peuple. Le devoir que les gnolls Couronne-Soleil avaient au jardin, pour protéger et l'abriter contre leur parenté démoniaque. Jadis, il était un membre bienvenu de sa communauté. Jusqu'à ce qu'Azkabar vienne, et soudain, lui qui était plus pieux que quiconque, était juste un autre monstre.\n\nKron laisse ses yeux se fermer, alors qu'il pense aux histoires que sa mère lui racontait, de flammes rouges, repoussant le feu de l'enfer.\n\nC'est des jours jusqu'à ce qu'une patrouille trouve son corps, et ils rient simplement."
 flavour_azkabar.32.a:0 "Bon Débarras."

 flavour_azkabar.33.t:0 "Échec de Šadru"
 flavour_azkabar.33.d:0 "Le Bulwar était pris de famine et sécheresse. L'instabilité politique ravagea la terre, suivie par des hordes de créatures ignobles des ténèbres, et hérétiques- pratiquement la même chose- et quand les choses étaient au pire, des centaines de milliers de gobelins éclatèrent libres de l'Échine-du-Serpent et dévastèrent les terres de Bahar, menant à beaucoup de fins Bulwari étant subjugués par ces monstres. C'était un échec des nains, qui ne purent tenir ces sauterelles dans leurs caves, et bien que leur punition sera grande en effet, il nous revient de rectifier leur erreur. Le Jardin sera purifié."
 flavour_azkabar.33.a:0 "Au nom de Surakel."

 flavour_azkabar.34.t:0 "Plus Jamais"
 flavour_azkabar.34.d:0 "Un vent âcre et chaud pousse à travers la vallée, alors que les Soldats marchent à travers elle, vers le dernier refuge majeur de gobelins dans le Bulwar. Une vingtaine de soldats marchent, sécurisés et détachés dans la connaissance qu'ils font la volonté de Surakel.\n\nLes gobelins regardent simplement le cliquetis venant de fusils et canons avec désespoir. Une autre maison perdue. Un autre endroit chassé, pour des actions faites des siècles avant leurs temps. Certains ont encore la force de craindre.\n\nIl y a une commande criée à eux \"Partez.\"\n\nLa plupart font simplement, escortés rudement, vers les frontières du Bulwar, pour être envoyés. Un sort meilleur que ceux qui essaient de résister.\n\nÀ l'arrière de la colonne deux soldats parlent. \"Penses-tu jamais qu'il pourrait y avoir eu une place pour eux dans la lumière de Surakel ?\" L'autre pause et pense \"Je pense que c'était sa volonté. Après tout-\"\n\nLe fusil claque."
 flavour_azkabar.34.a:0 "\"-Nous n'avons jamais besoin de plus de vermine.\""


 flavour_azkabar.35.t:0 "Frapper le Sareyand"
 flavour_azkabar.35.d:0 "Nous devons attaquer le Sareyand, et nous avons réussi à subvertir leur vassal pour qu'il rejoigne notre côté !"
 flavour_azkabar.35.a:0 "En avant !"

