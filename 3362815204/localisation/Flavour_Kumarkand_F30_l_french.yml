 curb_orthodoxy_title:0 "Brider l'Orthodoxie"
 curb_orthodoxy_desc:0 "Ce fut un processus ardu mais le cadre de théologiens et philosophes de cour chargé de promouvoir la façon juste d'adorer Surakel et de répandre notre vision pour l'avenir du Culte du Soleil a réussi à marginaliser successivement les partisans orthodoxes de l'ancienne garde parmi les Kašras des temples principaux et leurs disciples. Les hérésies qui dominaient le Culte du Soleil pendant des siècles ont été marginalisées et les fidèles sont de plus en plus réceptifs à suivre les voies de leurs ancêtres et de plus en plus adorent Surakel comme il a été vénéré pendant des siècles avant la venue de Jaher."
 khet_mandate_F30_alusir_revenge_title:0 "Vengé le Plus Grand Échec de Karqašlu"
 khet_mandate_F30_alusir_revenge_desc:0 "Avec l'antique Kheterata maintenant entre nos mains, il est temps de mettre fin à la folie d'Elikhet une fois pour toutes et libérer le peuple de Kheterata de leur fausse croyance en la divinité de la progéniture d'Elikhet. Le soi-disant Mandat des Khet n'a pas sa place dans notre royaume - la bénédiction de Surakel est tout ce dont nous aurons jamais besoin. Cette fois nous finirons ce que les seigneurs de l'antique Karqašlu tentèrent il y a longtemps et apporterons sa lumière aux rivages du Chagrin de la Mère !"


