 #Incident
 
 incident_whisper_shadows_title:0 "Chuchotements et Ombres"
 incident_whisper_shadows_desc:0 "Le temps est venu de secouer le joug de ceux qui se considèrent maîtres du Kumarkand. Tandis qu'en temps voulu le sort de notre pays sera décidé sur le champ de bataille, pour l'instant nous devrons attendre notre heure et renforcer notre puissance loin des yeux indiscrets de notre suzerain. C'est une occasion pour des demi-vérités stratégiques, mensonges par omission et distractions subtiles pour détourner toute attention non désirée jusqu'à ce qu'il soit temps d'abandonner cette ruse et d'agir."
 
 #Privileges

 estate_church_surakels_orthodoxy:0 "Orthodoxie de Surakel"
 estate_church_surakels_orthodoxy_desc:0 "Tourner le dos à des siècles de pensée théologique et rejeter la notion d'elfes comme élus de Surakel pourrait être non seulement la décision juste mais aussi un choix sage à long terme pour assurer les rapports parmi les fidèles unis sous notre règne glorieux, qu'ils soient elfes, humains ou harpies. Mais momentanément cette décision drastique a semé le trouble parmi les fidèles et a provoqué un contrecoup massif des éléments plus orthodoxes du clergé qui désapprouvent la nouvelle direction que nous avons envisagée pour notre foi."
 estate_adventurers_rangers:0 "Rôdeurs Kumarkandi"
 estate_adventurers_rangers_desc:0 "Les Sahiru ne sont pas de simples mercenaires déracinés ou épées à louer mais possèdent une loyauté féroce envers leur patrie Kumarkand. Il convient que nous récompensions une telle loyauté et accordions à nos Rôdeurs un rôle approprié dans notre armée et administration."

