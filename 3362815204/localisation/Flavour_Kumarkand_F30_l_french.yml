 mechanic_inherits_magic_yes:0 "Les dirigeants hériteront des compétences magiques de leurs prédécesseurs"

 kumarkand_emperor_rule:0 "L'Empereur Éternel"
 kumarkand_emperor_rule_desc:0 "Maints royaumes à travers les âges ont été les victimes impuissantes des caprices du destin et du temps. Un seul dirigeant faible peut anéantir toutes les œuvres de ses illustres ancêtres et mener son peuple à la ruine. Mais pas le glorieux Karqašlu ! Nous sommes bénis d'un Akalunakal éternel - un Empereur pour l'Éternité ! Les mains puissantes, l'esprit acéré et le cœur sage d'Alušir nous guideront à jamais vers un avenir resplendissant, peu importe le visage qu'il arbore et la voix avec laquelle il proclame ses ordres."

 #Missions

 F30_sunriders_ride_title:0 "Les Cavaliers du Soleil chevaucheront pour Nous"
 F30_sunriders_ride_desc:0 "La pratique de la magie a été le droit de naissance des Bulwari depuis que les sultans Šedu furent liés par Brasan l'Émancipateur et ses disciples. Cependant, depuis l'interdiction de l'usage de la magie par les humains édictée par l'impératrice Phénix Jexis, les innombrables traditions fières de la magie bulwari ont été soit cloîtrées comme les Façonneurs de Vœux du Mont Lazzaward, lourdement réglementées et sous le contrôle des temples comme les prêtres-exorcistes, adoptées par des magiciens elfiques ou forcées à la clandestinité comme les szal-Fazil du lointain Salahad et Dartaxâgerdim. L'une de ces traditions sont les Sarraka ou Cavaliers du Soleil, mages guerriers montés originaires du Kumarkand qui combattirent jadis pour Jaher jusque dans le lointain Haless. Maintenant composés de mages elfiques envoyés comme renforts de la cour Varamhari avec un talent pour la magie et une passion pour l'équitation, ils ne sont actuellement guère plus qu'une garde d'honneur cérémonielle pour la noblesse locale. Approchons-les en secret et persuadons-les de changer d'allégeance, délaissant les Varamhari qui les traitent comme de simples reliques amusantes d'une époque révolue, pour leur nouvelle patrie et soutenir notre cause en échange de la restauration de leur rôle honorable de défenseurs du Kumarkand."
 
 F30_rumour_spiral_title:0 "Spirale de Rumeurs"
 F30_rumour_spiral_desc:0 "Dernièrement, les rumeurs qui tourbillonnent dans les rues d'Apaškumar sont encore plus colorées qu'à l'ordinaire et voyagent avec une vitesse encore plus frénétique. \n\n 'L'Akal projette de marcher sur Varamhar dès demain !' \n\n 'L'Akal est un lâche sans épine dorsale qui veut remettre le trône à Karodir !' \n\n Le pouls habituellement régulier de la cité a atteint un rythme fébrile. Et dans ce climat de rumeurs et de méfiance arrive une convocation pour que l'Akal se présente devant le trône de Varamhar. Naviguera-t-il sain et sauf dans ces eaux traîtresses ou cette invitation sera-t-elle l'étincelle qui embrasera la poudrière de la rébellion ?"
 
 F30_harpy_skies_title:0 "Les Yeux vers les Cieux"
 F30_harpy_skies_desc:0 "Depuis des temps immémoriaux, notre peuple a été contraint de garder un œil vigilant sur la menace ailée du nord. Il est de notre devoir non seulement de protéger nos frontières et maintenir notre peuple en sécurité, mais d'en finir définitivement avec cette menace. Que ce soit avec des mains ouvertes et des paroles plaisantes ou un poignard caché et des stratagèmes rusés, nous pacifierons les terres d'Ayarallen."
 
 F30_acesening_heights_title:0 "L'Ascension vers les Hauteurs"
 F30_acesening_heights_desc:0 "Si l'histoire nous a appris quelque chose, c'est qu'il ne suffit pas de simplement tenir les ténèbres à distance, mais qu'il faut riposter et porter la lumière dans les lieux sombres. Pour assurer une paix durable et sécuriser nos terres, la puissance des matriarches harpies doit être brisée. Il est de notre devoir de libérer nos frères Gelkali du joug des tyrans ailés. Marchons vers l'avant et portons la lumière de Surakel jusque dans les vallées montagnardes les plus reculées."
 
 F30_kings_and_feathers_title:0 "Vallées des Rois et des Plumes"
 F30_kings_and_feathers_desc:0 "Il y a plus de deux millénaires et demi, Batur III, le dernier héritier valeureux de l'antique Karqašlu, perdit la vie dans ces collines rocailleuses et ces vallées profondes en combattant la puissance montante des reines harpies. Maintenant il est enfin vengé ! Le Kumarkand a triomphé et les reines emplumées s'inclinent devant le trône de notre Akal."
 
 F30_winged_bulwari_title:0 "Les Bulwari Ailés"
 F30_winged_bulwari_desc:0 "Les harpies, l'un des fléaux de l'antique Bulwar qui semaient la terreur dans le cœur des voyageurs solitaires et des bergers, sont enfin devenues simplement un fil coloré de plus dans le riche tissu de la société bulwari. Et comme leurs habitantes ailées, l'ancien royaume rocailleux des reines harpies fait désormais partie du jardin de Surakel et prospère sous le règne bienveillant de notre Akal."
 
 F30_eyes_moons_title:0 "Les Yeux sur les Lunes"
 F30_eyes_moons_desc:0 "Après avoir transformé les anciens royaumes des harpies d'une menace constante à notre frontière nord en vassaux loyaux de notre royaume, il était naturel de tourner notre regard vers les hautes terres restantes au nord. Que ce soit par la force des armes ou par une diplomatie éloquente, les habitants de ces terres, qu'ils soient harpies, humains, elfes ou gobelins, sont enfin devenus sujets de notre glorieux Akalat. Maintenant nous devons nous assurer que ces provinces reculées demeurent fermement en notre pouvoir. Établissons une garde frontalière dans le Šad Kuz, les montagnes de la lune, pour nous assurer que toute étincelle de rébellion soit rapidement étouffée."
 
 F30_ituqattar_resplendent_title:0 "Les Ituqattar Resplendissants"
 F30_ituqattar_resplendent_desc:0 "L'abattage des Ituqattar n'est plus qu'un lointain souvenir maintenant, et nos fiers conducteurs de chars sont à nouveau à l'avant-garde de nos armées et inspirent la crainte respectueuse dans le cœur de nos sujets dans tous les coins de l'empire. De récents rapports de nos nouveaux territoires au Bahar parlent de troupeaux d'éléphants errant dans les collines boisées. Ceci a attiré l'attention de notre glorieux Akalunakal qui a conçu un plan ambitieux. D'énormes plateformes de chars de guerre tirées non par des chevaux mais par des éléphants ! D'immenses installations d'entraînement et de logement pour les animaux devront bien sûr être construites, mais avec les ressources d'un empire à portée de main, c'est une simple question de logistique. Les Ituqattar sont prêts à entrer dans un nouvel âge de gloire - qu'ils sèment la terreur dans le cœur de nos ennemis ! Que les resplendissants Ituqattar avancent !"
 
 F30_talk_whispers_title:0 "Parlotes et Chuchotements"
 F30_talk_whispers_desc:0 "Le palais d'Apaškumar a vu un flot constant de visiteurs, des nobles provinciaux aux marchands influents et dignitaires étrangers ces derniers mois. Tandis que les officiels du palais assurent tout le monde que ceci n'est que du train-train habituel et un signe que notre bien-aimé Akal accomplit les devoirs qui lui sont confiés par nos bienveillants suzerains de Varamhar, les chuchotements ne s'arrêtent pas qu'il n'est peut-être pas si épris de la réalité d'être subordonné à un autre dirigeant et pourrait projeter d'y faire quelque chose."
 
 F30_wise_king_title:0 "Le Roi Sage"
 F30_wise_king_desc:0 "Taelarios Irrliazuir est un dirigeant inébranlable et l'un des théologiens les plus influents du Culte du Soleil, vu par beaucoup comme l'arbitre ultime en matières de foi. Un dirigeant béni d'une telle sagesse verra sûrement l'injustice dans l'assujettissement du Kumarkand sous le talon des vaniteux Varamhari. Nous pourrions discrètement tenter de l'approcher et le supplier de soutenir notre lutte pour l'indépendance. Et une fois que nous aurons secoué le joug de nos suzerains, qui en voudrait à Irrliam pour le don d'une partie de notre surplus de récolte qui autrement aurait disparu comme tribut dans la gueule vorace de Varamhar."
 
 F30_manor_lords_title:0 "Les Seigneurs de Manoir"
 F30_manor_lords_desc:0 "Tandis que les seigneurs elfiques Ralkadezim de Sareyand dans leurs domaines champêtres palatials sont tout aussi hautains et dominateurs que nos suzerains Varamhari, ils ont l'avantage distinct d'être convenablement distraits par les menaces gnolles et autres surgissant des déserts au sud et à l'est. Même s'ils seraient tentés de remplacer nos maîtres actuels, ils manquent simplement des moyens, du moins pour le moment. Par conséquent, il pourrait être dans notre meilleur intérêt de ravaler notre fierté pendant un moment et faire appel à leur sens gonflé de l'importance en échange des bénéfices palpables que le patronage sareyandi signifierait pour nos troupes."
 
 F30_marching_coin_title:0 "Marcher pour la Solde"
 F30_marching_coin_desc:0 "Maints contes héroïques et hymnes épiques ont été écrits qui louent la loyauté des guerriers et leur volonté de combattre même jusqu'à la mort pour l'Akal et la patrie. Mais comme tout dirigeant rusé peut le confirmer, une armée marche sur son estomac et tandis que la loyauté éternelle devrait être chérie, c'est un bien rare en vérité, et un fac-similé acceptable peut être acheté avec suffisamment de pièces. Rassemblons les rôdeurs, épées à louer et mercenaires les plus prometteurs de nos terres en une armée de mercenaires pour renforcer nos forces et priver nos ennemis de l'opportunité d'acheter leurs services à la place."
 
 F30_greater_kumarkand_title:0 "Le Grand Kumarkand"
 F30_greater_kumarkand_desc:0 "Le Kumarkand, non le Bulwar ou l'Irrliam, est le véritable cœur des plaines fertiles entre Suran et Buranun. Proclamons un Grand Kumarkand, une patrie digne de notre peuple vaillant ! Que même le plus humble des paysans tire fierté de savoir que dans ses veines coule le sang de puissants conquérants et de dirigeants sages !"
 
 F30_middle_brother_title:0 "Le Frère du Milieu"
 F30_middle_brother_desc:0 "Tout comme Apaškumar fut fondée par les Qašnitu d'antan et Arašbar a été érigée par les anciens Akalites, ainsi Anzabad porte aussi la distinction d'être fondée par un autre groupe d'envahisseurs nomades, les gens de la mer ou Abadi, qui vinrent en ces terres pour ne trouver que les rivages du Divenhal dépourvus d'habitants après l'épreuve de l'Assaut et mûrs pour la recolonisation. Par conséquent, beaucoup appellent Anzabad le Frère du Milieu entre l'Aîné du Kumarkand et le Cadet d'Arašbar. Il convient que nous transformions notre Frère du Milieu en l'un de nos principaux ports de mer, maintenant qu'Anzabad est nôtre."
 
 F30_city_desire_title:0 "La Cité de Notre Désir"
 F30_city_desire_desc:0 "Ô Brasan ! Le Foyer Éternel, Bazar d'Halann, Port des Empereurs ! Beaucoup ont désiré te revendiquer pour eux-mêmes au cours des millénaires, mais tu es maintenant la perle étincelante dans la couronne du Kumarkand ! Chaque enfant kumarkandi a grandi avec le conte de comment le puissant empire Karqašlu conquit Brasan et mit fin au roi-dieu sur son trône de corail, pour ne perdre ce prix qu'à cause de la traîtrise d'Elikhet. Brasan est vraiment la Cité de Notre Désir comme elle était appelée dans les anciens contes, et maintenant qu'elle est nôtre, nous étancherons notre désir et jouirons des luxes apportés par les navires d'une centaine de nations à nos rivages."
 
 F30_sadnatu_riches_title:0 "Les Richesses Šadnatu"
 F30_sadnatu_riches_desc:0 "La vue intimidante des montagnes austères du soleil se dressant depuis le rivage aride le long de l'extrémité orientale du Divenhal a trompé maints visiteurs leur faisant croire que rien de valeur ne pourrait être trouvé dans ses canyons escarpés et ses hauteurs déchiquetées. Mais comme peuvent l'attester tant les humains Šadnatu qui habitent leur patrie impitoyable à la frontière du Salahad brûlé par le soleil depuis des temps immémoriaux que les envahisseurs gnolls qui flétrissent ces terres, la richesse du Šad Sur ne réside pas dans les champs fertiles et les riches pâturages en surface, mais dans l'immense richesse minérale sous sa surface ocre. Comme nous contrôlons maintenant ces montagnes, assurons-nous que ces richesses ne soient plus inexploitées mais coulent plutôt dans nos coffres."
 
 F30_rangers_armies_title:0 "Les Armées de Rôdeurs"
 F30_rangers_armies_desc:0 "Les mercenaires Sahiru ont été une partie intégrante de notre armée depuis notre lutte pour l'indépendance. Bien qu'ils puissent en principe être des mercenaires, ils ont servi le Kumarkand exclusivement pendant plusieurs décennies maintenant et ont appris à opérer en parfaite coordination avec nos troupes régulières. C'est un avantage que nous serions fous d'abandonner. Il est grand temps de formaliser cette relation et de les lier encore plus étroitement à notre État. Nous créerons des armées entières composées de nos Rôdeurs et liées au service de la gloire du Kumarkand par des contrats de fer."
 
 F30_back_bahar_title:0 "Retour au Bahar"
 F30_back_bahar_desc:0 "Notre royaume s'étend maintenant de la source du Suran à la pointe occidentale du Bahar, des montagnes du soleil à la vallée harpie la plus septentrionale. Vraiment tout le Jardin de Surakel fait maintenant partie de Karqašlu. Les Bahari occidentaux ont maintenant accepté leur nouveau rôle de sujets de notre magnanime Akalunakal, même si certains de leurs fonctionnaires semblent partir confus après une audience et ont été entendus discuter entre eux si certaines des villes dont parlait l'Akalunakal n'ont pas été ensevelies par la mer depuis le grand déluge. Les Bahari ont tourné leurs efforts considérables vers l'amélioration de leurs terres natales et s'efforcent de les transformer en joyaux brillants dans la couronne de l'Akalunakal pour rivaliser même avec le cœur de terre florissant."
 
 F30_calling_deep_title:0 "L'Appel des Profondeurs"
 F30_calling_deep_desc:0 "Un dirigeant sage n'attend pas que l'ennemi exécute ses plans mais le rencontre plutôt selon ses propres termes. \n\n C'est du moins le raisonnement entendu des officiels du palais quand on leur demande le but des fortifications défensives tant mondaines que magiques érigées tout le long du rivage du Divenhal. Qui exactement cet ennemi est supposé être n'est cependant pas expliqué. Par coïncidence, beaucoup des mages les plus prometteurs de l'empire se sont cloîtrés avec l'Akalunakal pour préparer quelque grande œuvre, mais quelle est exactement l'intention derrière ce rituel d'immenses proportions reste à voir. Tout le long des rivages de notre empire, un sentiment glaçant d'inquiétude commence à saisir les habitants de nos villes et villages côtiers."
 
 F30_tranquil_shores_title:0 "Rivages Tranquilles"
 F30_tranquil_shores_desc:0 "L'idée est initialement accueillie avec incrédulité par beaucoup, mais il semble de plus en plus probable que la crête de la vague scélérate s'est brisée et Karqašlu est encore debout. L'assaut apparemment sans fin sur nos rivages semble s'être arrêté après la ruée finale accablante de créatures cauchemardesques des profondeurs. Beaucoup ont payé le prix ultime mais il semble que cette fois les Diables des Profondeurs ont échoué à éteindre la lumière le long des rivages de Bulwar. Tout le pays attend une proclamation du palais en retenant son souffle pour savoir si nous devons nous préparer à un autre effort désespéré pour repousser les forces des ténèbres ou si le Second Assaut est enfin terminé et qu'il est temps de pleurer nos pertes et célébrer la victoire de la lumière."

 F30_younger_brother_title:0 "Le Frère Cadet"
 F30_younger_brother_desc:0 "Tout comme nos ancêtres lointains les Qašnitu, qui fondèrent le puissant empire Karqašlu, naquirent de l'union des anciens Bulwari et des nomades Gigiru entrant dans le Jardin de Surakel depuis les terres distantes au-delà de l'Échine-du-Serpent, ainsi les Akalšesi d'aujourd'hui sont les héritiers tant des Bulwari Nazites sédentaires que des nomades Akalites et par conséquent nos frères cadets. Nous ne partageons pas seulement un passé glorieux mais aussi un sort actuel ingloire comme vassaux serviles des Varamhari. Faisons appel à nos frères d'Arašbar pour qu'ils se soulèvent avec nous pour frapper contre nos oppresseurs et reconquérir notre place légitime."
 
 F30_just_cause_title:0 "Cause Juste"
 F30_just_cause_desc:0 "Tous nos efforts acharnés, notre vigilance constante et nos subterfuges rusés ont enfin porté leurs fruits - nous ne sommes pas seulement prêts à frapper à tout moment mais grâce à un coup de chance, l'un de nos agents à la cour de Varamhar nous a fourni un renseignement remarquable. Il apparaît que les plus hauts échelons de l'administration varamhari, y compris Kalodir lui-même, ont été impliqués dans une entreprise blasphématoire d'une portée à couper le souffle. Leur hérétique soi-disant 'Projet Divinité' semble être une tentative d'employer des magies dangereuses pour transformer un mortel en une sorte de faux dieu. Si nous devions propager la nouvelle de cette découverte à nos voisins et l'utiliser comme prétexte pour notre rébellion, même d'autres royaumes elfiques seraient peu enclins à venir en aide à notre suzerain. Le moment de frapper est maintenant !"
 
 F30_kumarkandi_dawn_title:0 "L'Aube Kumarkandi"
 F30_kumarkandi_dawn_desc:0 "C'est fait ! Nous avons abattu les vaniteux Varamhari qui pensaient nous garder enchaînés, nous, les héritiers de Karqašlu et dirigeants légitimes du Bulwar ! Ils seront forcés de reconnaître l'énormité de leur erreur et se repentir ! Une nouvelle aube s'est levée sur le Kumarkand et tout comme la lumière de Surakel consume toutes les ténèbres, ainsi deviendrons-nous un phare brillant de lumière et finirons par restaurer l'ordre approprié des choses dans tout le Bulwar."
 
 F30_honouring_word_title:0 "Honorer notre Parole"
 F30_honouring_word_desc:0 "Tout comme Akalšes se tint à nos côtés dans notre heure de besoin et aida à rejeter le joug de la tyrannie varamhari, ainsi aiderons-nous notre Frère Cadet à regagner ses terres légitimes autour du lac Naza. Que nul ne dise que le Kumarkand n'honore pas ses promesses."
 
 F30_zanites_again_title:0 "Les Zanites Réunis à Nouveau"
 F30_zanites_again_desc:0 "Le long du Suran moyen et du Buranun depuis le lac Naza jusqu'à la frontière des basses terres le long du golfe de verre s'étend le cœur du Bulwar. Et la culture et les traditions de son peuple, les Zanites, ne sont pas seulement l'épitomé de la haute civilisation bulwari mais c'est aussi la culture des empires. Tant Karqašlu qu'Akalšes furent fondés par les ancêtres des Zanites. Et maintenant nous avons pris le manteau et uni tous les Zanites sous notre règne bienveillant. La forteresse de la civilisation est unie une fois de plus et prête à servir comme le cœur battant d'un nouvel empire !"
 
 F30_suran_flames_title:0 "Le Suran en Flammes"
 F30_suran_flames_desc:0 "Après que ces traîtres Akalšesi ont été rayés de la carte et que les prêtres intraitables d'Eduz-Vacyn ont été montrés l'erreur de leurs voies, il est maintenant temps d'amener la partie la plus distante du Jardin de Surakel dans notre giron. Le Suran le plus haut et la Forteresse du Soleil, Azka-Sur, avec son renommé Temple de la Confluence, Eduz-Meduru, nous font signe. Levons le drapeau du Kumarkand sur le grand Temple le plus oriental le long du Suran !"
 
 F30_empire_edge_title:0 "La Lisière de l'Empire"
 F30_empire_edge_desc:0 "Nous avons atteint les limites extérieures de la civilisation bulwari. Au-delà d'ici ne s'étend qu'un désert brûlant empli de gnolls malveillants, de harpies criaillantes et de farouches hommes des tribus indignes de notre attention. Il est maintenant de notre devoir de protéger les habitants de nos terres nouvellement gagnées et de retourner leurs terres déchirées par la guerre dans le jardin fécond qu'elles sont supposées être. Et, tout comme nos ancêtres l'ont fait, nous devrons bien sûr nous assurer que les nains des montagnes connaissent leur place et ne tentent pas de se mêler de nos affaires, comme ils étaient accoutumés avec les faiblards dociles sur le trône d'Azka-Sur qui permettaient une influence indue d'en dessous de la montagne."
 
 F30_regigning_ituqattar_title:0 "Brider les Ituqattar"
 F30_regigning_ituqattar_desc:0 "Bien que personne ne puisse douter du rôle pivot que nos vaillants Ituqattar ont joué dans l'expansion des frontières de notre empire, ceci a mené à un orgueil envahissant dans leurs rangs. Certains chuchotent qu'ils se voient non comme de loyaux serviteurs de notre Akal comme voulu par Surakel, mais comme la véritable puissance derrière l'ascension du Kumarkand. Il y a des murmures dans les couloirs du palais que notre Akal est mécontent de leurs démonstrations d'indépendance tant sur qu'en dehors du champ de bataille. Il semble qu'un règlement de comptes soit en ordre pour rappeler aux Ituqattar leur place appropriée dans l'ordre ordonné."
 
 F30_crowning_empire_title:0 "Couronner un Empire"
 F30_crowning_empire_desc:0 "L'ascension stupéfiante du Kumarkand d'État vassal arriéré à hégémon incontesté de tout le Bulwar a convaincu beaucoup que c'était la volonté de Surakel à l'œuvre, Sa main guidant l'Akal dans sa quête de retourner l'ordre au Jardin de Surakel. Mais avec les conquêtes résultant des succès militaires et diplomatiques du passé récent, de nouveaux défis ont surgi. Le Kumarkand n'est plus un Akalat mesquin parmi d'autres, mais un empire en tout sauf le nom. Et en son cœur, chaque empire est la manifestation d'une idée qui est assez forte pour lier ses nombreuses parties disparates et leurs habitants divers ensemble. Non seulement les enthousiastes de Karqašlu de la Société Revivaliste Qašnitu ont embrassé avec enthousiasme l'idée que revêtir le manteau de l'antique Karqašlu est précisément ce qui est nécessaire pour légitimer notre règne. La décision de comment procéder dans l'avenir repose maintenant sur notre estimé Akal."
 
 F30_conquerors_legion_title:0 "La Légion d'un Conquérant"
 F30_conquerors_legion_desc:0 "Forts, tenaces, débrouillards - les Rôdeurs Kumarkandi sont des idoles pour beaucoup des fils et filles de Karqašlu. Bien qu'en théorie leur corps soit séparé de l'armée régulière de l'empire, dans l'esprit de beaucoup ils font tout autant partie de Karqašlu et sont intégraux pour beaucoup de ses succès dans le passé. Il est grand temps de renoncer à la fiction qu'ils sont de simples mercenaires et reconnaître le rôle qu'ils jouent dans le fonctionnement interne de l'armée impériale. Inaugurons une Légion Sahiru impériale, une Légion pour notre Akalunakal composée des rôdeurs les plus prometteurs, prête à imposer sa volonté sur tous nos ennemis."
 
 F30_first_greatest_title:0 "Premier et Plus Grand"
 F30_first_greatest_desc:0 "Karqašlu, tout comme Sarnagir, le héraut ailé du soleil, ou le soleil lui-même, est une manifestation physique de la Volonté de Surakel. Le soleil peut se coucher pendant un moment et le monde est plongé dans les ténèbres, mais il y a toujours, toujours une nouvelle aube glorieuse ! Le nôtre est le premier et plus grand empire que les nombreuses terres du Bulwar aient connu. Et tandis que maintes générations ont pu peiner après que le premier Karqašlu tomba aux forces abominables des Ténèbres Malveillantes pendant l'Assaut, leur souffrance n'était pas en vain. Le Jardin de Surakel est à nouveau dans les mains de son Gardien légitime. Et cette fois nous nous sommes prouvés plus qu'à la hauteur des forces des ténèbres des profondeurs comme des arrogants faux rois-dieux menant leurs disciples dans l'erreur tandis qu'ils paressent dans le luxe. La volonté de Surakel est révélée à travers les ordres éclairés de notre bien-aimé Akalunakal et nous nous efforcerons inlassablement de nous assurer que cette fois le soleil ne se couche jamais sur Karqašlu !"
 
 F30_balance_checks_title:0 "Vérifications de Comptes"
 F30_balance_checks_desc:0 "Tandis que nos terres sont prospères, trop de notre richesse coule directement dans le trésor de nos suzerains Varamhari. Si nous voulons jamais redevenir maîtres de notre propre destinée, nous devons rediriger ces trésors dans nos propres coffres. Avec d'habiles administrateurs qui ne reculent pas devant une comptabilité créative et le soutien de marchands locaux disposés à porter un fardeau fiscal plus lourd pour une noble cause, nous trouverons un bien meilleur usage pour les richesses de nos terres et espérons laisser nos maîtres temporaires sans rien en savoir."
 
 F30_bulwari_business_title:0 "Affaires Bulwari"
 F30_bulwari_business_desc:0 "S'il y a une chose sur laquelle on peut compter dans les sables mouvants perpétuellement changeants des alliances mouvantes qui caractérisent la politique bulwari depuis la chute de l'empire Phénix, c'est le sens inébranlable pour les opportunités d'affaires parmi le Conseil des Douze Familles qui gouvernent la vénérable métropole de Bulwar. Approchons ces magnats Barkabti avec une offre irrésistible. Une contribution substantielle aux efforts de reconstruction nécessaires après le pillage de la cité par les hordes gnolles de Tluukt en échange de leur soutien militaire ponctuel quand notre soulèvement commencera."
 
 F30_tactics_rebellion_title:0 "Tactiques de Rébellion"
 F30_tactics_rebellion_desc:0 "Bien que nous aimerions prétendre être les premiers parmi les Bulwari à secouer les chaînes du règne elfique, un autre nous a devancés à cet égard. Dartaxes se souleva pendant les Décennies de Dévastation au Bahar et a défendu ses terres contre toute tentative elfique de le soumettre lui et ses disciples depuis. Nous pourrions être bien avisés d'essayer d'apprendre leurs tactiques et glaner leurs secrets afin d'aider notre insurrection à venir."
 
 F30_break_soil_title:0 "Briser le Sol"
 F30_break_soil_desc:0 "Mère Buranun a toujours béni les terres du Kumarkand avec un sol fertile et de riches récoltes. Notre peuple a prospéré sur les rivages luxuriants de la rivière et a grandi en nombre. Maintenant que nous avons enfin éliminé les dernières traces de dévastation causées par les campagnes désastreuses de nos anciens suzerains Varamhari contre les harpies, nous pouvons nous concentrer à nouveau sur l'amélioration de nos terres et planter de nouveaux champs. Certains disent que sous quelques-unes des collines le long des berges fluviales gisent les restes d'anciens établissements, tout comme les ruines du fabuleux Panu Karqašlu près de notre capitale. Qui sait ce que nous découvrirons une fois que nous les aplanirons pour faire place à de nouveaux champs ?"
 
 F30_finest_host_title:0 "La Plus Fine des Armées"
 F30_finest_host_desc:0 "Notre gracieux Akal eut l'idée inspirée de transformer la compétence traditionnelle de notre peuple avec l'équitation en un fort avantage militaire contre tout adversaire en créant une force de chars d'élite. Pour honorer nos ancêtres vénérés, cette armée sera appelée Ituqattar comme les légendaires conducteurs de chars d'antan qui écrasèrent tout ennemi assez fou pour résister à la puissance de l'empire Karqašlu. Et tout comme ces guerriers d'antan, nos nouveaux Ituqattar seront le poing qui brisera quiconque se dresse contre nous."
 
 F30_honest_work_title:0 "Travail Honnête"
 F30_honest_work_desc:0 "Nos paysans sont travailleurs, diligents et connaisseurs des voies capricieuses de Mère Buranun et du tournant des saisons. Mais comme le disent les hommes sages, il y a toujours place à l'amélioration. Les halfelins trouvés dans les terres à l'extrême lisière occidentale du monde ont une réputation bien méritée comme fermiers prodigieux qui pourraient transformer même un désert en jardin florissant. Nos archives du temps de l'empire Jexisien racontent des contes de relations mutuellement bénéfiques entre nos troupes stationnées à l'ouest et ces halfelins. Invitons certains de ces halfelins Pieds-de-Lune à nos terres pour devenir Pieds-de-Soleil et aider à augmenter nos récoltes pour nourrir le peuple de notre empire grandissant."
 
 F30_bulwari_sundriders_title:0 "Les Cavaliers du Soleil Bulwari"
 F30_bulwari_sundriders_desc:0 "Depuis que nous les avons convaincus de nous suivre et de reconquérir leur ancienne gloire, nos forces elfiques Sarraka se sont avérées être un atout inestimable pour nos armées sans qui maintes batailles auraient pu tourner très différemment. Mais avec nos frontières s'étendant dans toutes les directions, il devient de plus en plus apparent qu'ils ne peuvent pas être partout à la fois. Ces membres originaux qui restent sont de plus en plus étirés au-delà de leurs limites, servant comme l'avant-garde de cavalerie sorcière de nos armées aussi bien que gardes du corps pour notre Akal et membres importants de la cour. Étant donné que seuls tant de nouvelles recrues elfiques quittent Ulmiš Idiqlat chaque année pour remplacer ces cavaliers du soleil qui sont tombés ou ont pris leur retraite, il est clair même pour le traditionaliste le plus ferme que les choses doivent changer. L'ancienne prison de mages à Azkabar a donc été choisie comme site du nouveau quartier général Sarraka et les rangs des cavaliers du soleil ont été ouverts aux mages humains disposés à servir, retournant les Sarraka à leurs origines. Même certains anciens détenus d'Azkabar, qui furent emprisonnés à tort simplement pour montrer un talent pour la magie en tant qu'humain, ont déjà rejoint leurs rangs."
 
 F30_kasnitu_society_title:0 "Société Revivaliste Qašnitu"
 F30_kasnitu_society_desc:0 "Tandis que notre peuple a toujours été fier de notre passé exalté, les succès sans précédent du passé récent ont allumé une passion plus fervente pour les vies de nos ancêtres Qašnitu chez certains membres de notre élite culturelle. Les plus zélés admirateurs de l'antique Karqašlu et de toutes ses gloires se sont joints pour former la Société Revivaliste Qašnitu dans le but de déterrer la sagesse de nos ancêtres et retourner la société kumarkandi moderne aux hauteurs de civilisation jouies dans l'antiquité. Leurs porte-paroles ont proposé de construire une salle d'apprentissage pour étudier tous les aspects de notre passé illustre et appliquer les leçons apprises pour améliorer notre présent."
 
 F30_farming_act_title:0 "Acte Agricole Kumarkandi"
 F30_farming_act_desc:0 "C'est par la grâce de notre glorieux Akal que même le plus humble des paysans n'est pas oublié au Kumarkand. Un programme massif de construction de digues, édification de réseaux d'irrigation intriqués, réclamation de champs stériles et l'infrastructure accompagnatrice des ponts et routes aux moulins et silos à grain a été entrepris sous les ordres du palais. Et l'effort a sûrement porté ses fruits. Nos terres déjà fertiles débordent maintenant presque de cultures et grouillent de bétail. De petits villages déguenillés prospèrent à nouveau et paysannerie comme citadins sont bien nourris. Tout grâce à notre sage Akal et son acte agricole !"
 
 F30_project_mortality_title:0 "Projet Mortalité"
 F30_project_mortality_desc:0 "Les casques trouvés dans les ruines de Panu Karqašlu confèrent une sorte d'immunité contre la magie. Outre être une découverte fascinante qui a tenu nos mages occupés avec des théories dans les dernières décennies, les applications décidément pratiques de ceci n'ont pas passé inaperçues. C'est le désir expresse de notre Akal de restaurer autant de casques que possible et si nécessaire les recréer pour équiper une armée entière. Ceci nécessite un effort héroïque de nos savants et mages, ainsi que de braves volontaires qui testeront les nouveaux casques et aideront à résoudre d'éventuels défauts de conception dans l'improbable événement qu'ils surviennent."
 
 F30_emperors_vengeance_title:0 "La Vengeance de l'Empereur"
 F30_emperors_vengeance_desc:0 "Partout dans Karqašlu les casernes bourdonnent de nouvelles recrues, les armureries sont réapprovisionnées, les réserves de nourriture sont remplies à ras bord, les routes de marche sont inspectées et le trésor impérial gémit sous la contrainte des dépenses militaires. Les signes sont indéniables - l'empire se prépare à marcher à la guerre ! La question dans l'esprit de tous cependant est qui est la cible de l'ire de l'Akalunakal ? Est-ce les esclavagistes gnolls à travers le désert, les riches princes de Rahen, les terres occidentales à travers le Divenhal ou même les féroces hordes centaures au nord de l'Échine-du-Serpent qui croupissent dans la patrie ancestrale des Gigiru qui fondèrent le premier empire Karqašlu ? Ceux avec des connexions bien placées dans le palais impérial cependant reçoivent des rapports troublants de diatribes de plus en plus maniaques de l'Akalunakal contre les habitants insulaires de Kheterata et leurs suzerains félins indolents. Quoi qu'ils aient fait pour enrager Alušir doit être très grave en vérité pour justifier une telle soif obsessionnelle de vengeance, mais même le cercle intérieur de ses conseillers ne semble pas avoir une idée claire de quelle offense précisément fut commise."
 
 F30_elikhets_nightmare_title:0 "Le Cauchemar d'Elikhet"
 F30_elikhets_nightmare_desc:0 "C'est fait, l'antique Kheterata n'est plus, la progéniture d'Elikhet est laissée sans ses serviteurs sycophantes, et toutes les œuvres d'Elikhet ont été transformées en poussière ! Alušir a été d'humeur célébratrice pendant un moment maintenant et a été observé souffrir de paroxysmes de rire chaque fois que le sujet de nos nouveaux territoires kheteratans est abordé. Au lieu de sanctuaires aux khets égoïstes qui ne sont concentrés que sur leurs propres plaisirs et indifférents au sort de leurs disciples, des temples nouvellement érigés à Surakel ornent maintenant le rivage du Chagrin de la Mère et après des millénaires d'être égaré par Elikhet le Trompeur, le peuple de Kheterata a commencé à rejoindre ses frères bulwari dans l'adoration de Surakel. Bien sûr il y a encore des récalcitrants obstinés qui souscrivent encore aux anciennes voies mais eux aussi apprendront qu'un nouvel âge a point et que l'Intendance du Chagrin appartient au passé. Qu'ils le fassent de leur propre volonté ou avec quelque persuasion douce ou pas si douce reste à voir."
 
 F30_triumphs_empire_title:0 "Triomphes de l'Empire"
 F30_triumphs_empire_desc:0 "C'est la prérogative des empires de tous les âges de prendre les plus beaux accomplissements que les terres subjuguées ont créés comme offrande et les utiliser pour enrichir les terres impériales du cœur et nous ne ferons pas moins. Le Chagrin de la Mère est renommé à travers Halann comme un grenier inégalé capable de nourrir d'innombrables bouches affamées. Les techniques agricoles affinées au cours des millénaires pourraient très bien se traduire et nous permettre de tirer encore plus de cultures du sol fertile le long des berges du Suran et Buranun. Une autre tradition kheteratane qui pourrait valoir la peine d'être préservée est leur capacité étrange à refaire les étrangers arrivant sur leurs rivages, qu'ils soient envahisseurs ou réfugiés, à leur image. Ouvrons nos bras aux étrangers méritants désirant recommencer à neuf, qu'ils soient humains, harpies, halfelins, elfes ou nains - et peut-être même gnolls, gobelins et orques. Qu'ils se tissent dans la riche tapisserie de soie multicolore et brillante qu'est la société bulwari et commencent leur existence à nouveau baignés dans la lumière bienveillante de Surakel."
 
 F30_rangers_call_title:0 "Rôdeurs sur Appel"
 F30_rangers_call_desc:0 "Au nord de la vallée fluviale de Mère Buranun s'étendent de vastes étendues de plaines herbeuses s'élevant doucement vers les Collines Harpies qui ont été utilisées pour l'élevage bovin depuis les temps anciens. Ces terres ouvertes ont donné naissance à un type particulier de berger, le Rôdeur Kumarkandi ou Sahiru. Non seulement ils sont des experts incontestés de l'élevage bovin et de la traversée des arrière-pays reculés mais ils gardent aussi leurs charges contre les prédateurs tant animaux que sensibles. Cet ensemble de compétences particulier a maintes fois mené les Sahirus à prendre leur fouet, arc et lame et traiter avec des menaces plus obscures flétrissant les villageois locaux. Nous serions bien avisés de nous faire bien voir de ce lot endurci pour qu'à leur tour nous puissions nous prévaloir de leurs services quand nécessaire."
 
 F30_having_blast_title:0 "S'Éclater"
 F30_having_blast_desc:0 "Les nains sont largement connus pour compter maints spécialistes connaisseurs parmi leurs rangs, tels que des mineurs experts, forgerons, ingénieurs ou constructeurs. Mais actuellement, nous nécessitons un autre type de spécialiste - un ingénieur de siège pour pencher les cartes en notre faveur. Essayons de recruter un tel individu en faisant des enquêtes discrètes parmi les commerçants nains des forteresses naines voisines qui visitent nos marchés."
 
 F30_policy_faith_title:0 "Politique sur la Foi"
 F30_policy_faith_desc:0 "L'une des conséquences de notre indépendance nouvellement gagnée est que nous ne sommes plus liés à suivre aveuglément l'exemple de Varamhar en matières de foi. Dans les salles de nos temples du soleil et au-delà, un débat animé fait rage sur si nous devons rester fidèles aux principes du culte du soleil comme établi par le concile de Brasan ou si nous devons suivre l'exemple de la Légion du Désert ou Dartaxâgerdim et renoncer à l'orthodoxie pour une nouvelle ou peut-être plutôt une ancienne façon d'adorer Surakel. Quoi que nous décidions à la fin, la décision doit être prise, et bientôt, avant que des troubles sectaires perturbent notre paix durement gagnée et menacent tout le progrès que nous avons réussi à accomplir dans les dernières années."
 
 F30_faith_flux_title:0 "Foi en Mouvement"
 F30_faith_flux_desc:0 "La décision a été prise, notre route vers l'avant sous la lumière bienveillante de Surakel nous est claire une fois de plus. Maintenant tout ce qui reste est de s'assurer que tous nos sujets nous rejoignent sur cette route que nous avons choisie. Envoyons les prêtres de leurs temples pour rappeler à tous la grâce de Surakel. Le Kumarkand change et grandit et les voies de notre foi doivent aussi pour suivre le rythme des temps changeants."
 
 F30_benefactor_pious_title:0 "Bienfaiteur pour les Pieux"
 F30_benefactor_pious_desc:0 "En accomplissant notre destinée comme gardiens du Jardin de Surakel, nos armées ont étendu notre royaume pour inclure maints des temples les plus vénérables de tout le Bulwar. Il est donc de notre devoir comme protecteur des fidèles et bienfaiteur des pieux de nous assurer que tous nos sujets demeurent dévoués à Surakel et que les temples reçoivent tous les dons qu'ils nécessitent pour continuer leur œuvre juste. Que le clergé à son tour puisse être favorablement enclin à annoncer à leur paroisse que notre Akal est béni par Surakel et que le Kumarkand est guidé par sa volonté est un bénéfice incident mais bienvenu."
 
 F30_dimuzi_title:0 "Dimuzi, Héros de Karqašlu"
 F30_dimuzi_desc:0 "Dimuzi Gumar, l'Élu, ou Dimuzi Behdarim, le Semi-Immortel, fils d'une déesse et d'un prince royal de l'ancien Karqašlu, est l'un des héros les plus vénérés de l'antiquité qui à ce jour est connu de chaque enfant dans les rues d'Apaškumar et au-delà. C'est lui qui, lui-même mortellement blessé, tua la déesse déchue Nikšaru, mère de toutes les harpies. Après avoir combattu les forces des ténèbres pendant maintes années vêtu de l'armure légendaire accordée par sa mère divine, il rassembla un groupe de héros légendaires pour mettre fin aux déprédations de Nikšaru une fois pour toutes. \n\n Nos sages sont arrivés à la conclusion que tous les indices pointent vers Dimuzi étant un Mišari, un demi-elfe, né d'un humain de sang royal Karqašlu et d'une mère elfe précurseur qui choisit de rester au Bulwar après que le reste de son peuple partit pour leurs terres natales en Aelantir. Il est donc devenu une sorte de héros patron pour les Mišari dans nos terres qui pointent vers ses actes héroïques comme preuve qu'eux aussi ont un but dans le Jardin de Surakel. \n\n Construisons un grand temple à sa mémoire, où les fidèles peuvent prier Surakel et aspirer à être dignes d'accomplir des actes similaires au nom de Surakel. Il était vraiment le guerrier héros idéal servant sa patrie et la volonté de Surakel, un exemple et une inspiration pour nous tous !"
 
 F30_surakel_empire_title:0 "L'Empire Élu de Surakel"
 F30_surakel_empire_desc:0 "Même l'observateur le plus volontairement obtus devra maintenant admettre que l'ascension du Kumarkand de province servile à empire puissant n'est pas due à un simple hasard. Nous sommes vraiment bénis par Surakel et le peuple commun est vivement conscient que notre glorieux Akal est guidé par la volonté de Surakel et lui désobéir c'est refuser la lumière de Surakel et se tourner vers les ténèbres. Nous sommes l'Empire Élu de Surakel et c'est notre devoir sacré de garder Sa lumière contre toute et toutes incursions des Ténèbres Malveillantes !"
 
 F30_riders_sun_title:0 "Cavaliers du Soleil"
 F30_riders_sun_desc:0 "Rien de vraiment valable ne vient sans sacrifice. Et tous ne sont pas destinés à la grandeur. Mais c'est un signe de vraie dévotion à la cause de Surakel de tenter l'presque impossible et risquer tout dans la poursuite d'un appel supérieur. \n\n L'empire a dépensé des biens considérables pour s'assurer que nos magiciens ne manqueront de rien et seront uniquement équipés pour défendre Karqašlu contre toutes menaces tant intérieures qu'extérieures, peu importe à quelle tradition magique ils souscrivent. Rejoindre l'illustre fraternité des Sarraka est cependant devenu l'aspiration de maint Bulwari avec même la plus petite étincelle de talent magique. Mais seuls les plus talentueux ont ce qu'il faut pour passer les dures épreuves placées devant chaque aspirant avant qu'ils puissent se considérer comme un vrai Cavalier du Soleil. Beaucoup sont laissés avec rien d'autre que des rêves brisés ou même pas leur vie. Il est maintenant temps de tenir un grand tournoi pour déterminer qui est digne de rejoindre les rangs des Sarraka et leur permettre d'étendre leurs rangs à une mesure convenant aux besoins de notre empire !"

 #Events

 flavor_kumarkand.1.t:0 "Le Grenier du Bulwar"
 flavor_kumarkand.1.d:0 "Officiellement parlant, l'envoyé du Kumarkand qui était arrivé à la cour d'Irrliam n'était pas un représentant légal approuvé par le suzerain du Kumarkand, Varamhar. Il n'était donc pas surprenant que l'envoyé parlât non de la volonté de Varamhar, mais de l'avenir du Kumarkand et plus important de la part d'Irrliam dans ledit avenir. L'envoyé demande à Irrliam de fournir un soutien militaire dans sa guerre à venir contre Varamhar et offre en retour la création d'un marché unifié des grains ; ce qui stabiliserait le prix du grain et nous fournirait un revenu accru des tarifs d'exportation. De plus, ceci pourrait être une grande opportunité pour nous d'estropier Varamhar tout en obtenant un allié loyal comme voisin. Cependant, la question demeure si les bénéfices potentiels valent la peine de bouleverser le statu quo au Bulwar et les vies de nos soldats ?"
 flavor_kumarkand.1.a:0 "Un autre Akal sous notre pouce"
 flavor_kumarkand.1.b:0 "Nous ne soutiendrons pas les traîtres"
 
 flavor_kumarkand.2.t:0 "Étranges Manigances"
 flavor_kumarkand.2.d:0 "Les nouvelles de rébellion en préparation au sein du Kumarkand contre le suzerain Varamhar ont filtré au cours des années, alarmant marchands et investisseurs sur les dangers de faire des affaires là-bas. L'arrivée récente d'un envoyé non officiel du Kumarkand a pratiquement confirmé nos soupçons qu'il y aurait la guerre entre le Kumarkand et Varamhar quand l'envoyé demanda à Bulwar de fournir un soutien martial dans la guerre à venir. En échange, le Kumarkand promit de nous envoyer des ouvriers pour réparer tout dommage que Bulwar subirait pendant la guerre et que nos compagnies auraient un monopole de 20 ans sur les contrats de reconstruction au sein du Kumarkand. Un tel monopole stimulerait nos industries locales substantiellement et puisque leurs termes ne spécifient pas les dommages liés à la guerre, peut nous donner droit à des contrats de reconstruction après des catastrophes naturelles. Cependant, le succès n'est pas garanti et la proximité de Varamhar entraînerait de dures punitions en cas d'échec. Les vies de nos soldats et citoyens valent-elles la peine d'être risquées en échange de profits à long terme ?"
 flavor_kumarkand.2.a:0 "Les alliés doivent se tenir ensemble dans la Lumière"
 flavor_kumarkand.2.b:0 "Notre Cité doit survivre, pas le Kumarkand"

 flavor_kumarkand.3.t:0 "Frère Aîné"
 flavor_kumarkand.3.d:0 "Ce n'est un secret pour personne que la servitude d'Akalšes sous Varamhar est la partie la plus sombre de notre longue et fière histoire. Cependant il y a de la lumière à l'horizon car notre compagnon vassal le Kumarkand nous a envoyé un envoyé non sanctionné représentant un complot en préparation pour renverser notre suzerain Varamhar. Les conspirateurs ne sont pas un groupe intriguant de nobles mais représentent presque tout le monde au Kumarkand, jusqu'aux plus obscurs anciens de village. Les envoyés demandent l'aide martiale d'Akalšes pour renverser Varamhar, non seulement comme compagnons sujets mais comme frères bulwari qui sont les héritiers légitimes de ces terres. En échange ils promettent de nous donner Današ Naza une fois que nous aurons gagné notre indépendance et offrent d'aider à transporter cinq mille membres de la cellule de résistance de Današ Naza vers nous. Cette offre pourrait juste être notre meilleure opportunité de renverser Varamhar, ces misérables envahisseurs étrangers qui osent subjuguer les héritiers légitimes du Bulwar. Cependant, devions-nous gagner contre Varamhar, il n'est pas clair si le Kumarkand s'inclinera devant le roi des rois ou remplacera la tyrannie de Varamhar par la leur."
 flavor_kumarkand.3.a:0 "Les Zabatlari chevauchent ensemble"
 flavor_kumarkand.3.b:0 "Le Kumarkand devrait servir, non régner"

 flavor_kumarkand.4.t:0 "Tribut pour la Sécurité"
 flavor_kumarkand.4.d:0 "Nous avions à peine eu le temps de savourer les doux nectars de la liberté et lécher nos blessures, quand ces bêtes ailées du nord arrivèrent à notre cour. Les harpies rusées d'Arayellen, non contentes d'avoir détruit notre ancestral Karqašlu pendant l'Âge des Monstres, exigent maintenant un tribut considérable en échange d'une trêve de vingt ans. Tandis que beaucoup à la cour, enivrés de notre victoire sur Varamhar, exigent vengeance pour tous ceux qui furent responsables de la chute et humiliation de Karqašlu, d'autres mettent en garde contre une guerre imprudente si peu après l'indépendance. Ceux qui veulent la guerre crient le nom de Batur II, exigeant de suivre son exemple et se préparer à combattre jusqu'à la mort avec les monstres qui assaillent Karqašlu une fois de plus. Tandis que ceux qui veulent payer le tribut crient le nom de Batur IV, exigent de suivre la tactique de l'empereur stratège de fausse paix avec les harpies et utiliser le voile de paix pour reconstruire notre force."
 flavor_kumarkand.4.a:0 "Tribut pour la Liberté"
 flavor_kumarkand.4.b:0 "Mort plutôt que Déshonneur"

 flavor_kumarkand.5.t:0 "Vérifications de Comptes"
 flavor_kumarkand.5.d:0 "Pendant des semaines, les collecteurs d'impôts de Varamhar ont écumé les registres fiscaux des trois dernières années essayant de donner un sens aux déclarations de revenus incohérentes. Cependant la tâche à accomplir semble avoir perplexe les auditeurs car ils sont habitués à traquer les revenus perdus, non pas à assembler le vaste surplus que nous avons amassé. La découverte par Varamhar de nos profits, cependant, a rendu impératif d'accélérer notre complot pour les renverser tandis que nous avons l'élément de surprise ; avant qu'ils réalisent que leurs auditeurs ont en fait découvert le trésor de guerre qui sera utilisé pour provoquer leur chute."
 flavor_kumarkand.5.a:0 "Brûler les Preuves"

 flavor_kumarkand.6.t:0 "Mouvements Irréguliers des Sarraka"
 flavor_kumarkand.6.d:0 "Il y a maintes circonstances où l'emploi des Sarraka a du sens. Pendant la guerre, la cavalerie légendaire a renversé le cours de bataille assez fréquemment pour que les ennemis aient rendu à la vue de tels redoutables guerriers. Pendant les temps de troubles civils, les Sarraka restèrent loyaux et combattirent jusqu'au dernier homme même quand les gardes les plus fermes du roi fuirent. Mais l'excuse que les Sarraka présents au Kumarkand agissent comme garde du corps pour la noblesse s'est avérée être un étirement de l'imagination que même l'envoyé varamhari le plus crédule ne gobera pas. Malgré des assurances répétées que les légendaires Sarraka furent employés à des fins pacifiques, des déclarations contradictoires par diverses familles nobles parlant de contrer la menace de gnolls, gobelins, orques, et même trolls, Varamhar demeure peu convaincu. Même tandis qu'une salle de stockage entière continue d'être remplie de lettres envoyées par Varamhar exigeant de savoir pourquoi les Sarraka montent des chevaux kumarkandi, et la cour de Varamhar devient plus agitée, parlant de rébellion imminente, nous demeurons silencieux."
 flavor_kumarkand.6.a:0 "C'est juste un exercice, rien d'inquiétant"

 flavor_kumarkand.7.t:0 "À Court de Temps"
 flavor_kumarkand.7.d:0 "Malgré des années d'échange d'envoyés avec Irrliamn, Akalses, et Bulwar, les seuls envoyés qui restent au Kumarkand sont ceux de Varamhar. Des années de colère et de suspicion ont finalement débordé et les envoyés varamhari refusent de partir sans que quelqu'un soit tenu responsable des années d'insubordination. Il est probable que même si nous offrions toute la cour comme boucs émissaires, la colère de Varamhar ne serait pas apaisée. Même si nous nous tenons seuls, les Sarraka demeurent fermes et notre armée prête à tout moment. Même si nous devons étaler du pain avec du sable pour faire durer nos stocks de grain plus longtemps, même si nous devons conscrite les âgés et les enfants, même si nous devons combattre avec des bâtons et des pierres, nos citoyens sont prêts pour la guerre totale pour l'indépendance du Kumarkand. \n\nSi nous échouons d'une manière ou d'une autre, cependant, il est presque certain que le nom Kumarkand et toute son histoire glorieuse seront perdus aux annales du temps, supprimés sous la tyrannie de Varamhar. Nous nous tenons au précipice de l'histoire, soit nous combattons pour la liberté ou demeurons à jamais subjugués. C'est quitte ou double maintenant."
 flavor_kumarkand.7.a:0 "Jeter le Dé"
 flavor_kumarkand.7.b:0 "Rendre le Complot"

 flavor_kumarkand.8.t:0 "Une Invitation Ordinaire"
 flavor_kumarkand.8.d:0 "À tout autre moment que le présent, Varamhar convoquant l'Akal du Kumarkand à Varamhar n'aurait pas été hors de l'ordinaire. Cependant, avec tant de groupes œuvrant dans l'ombre pour renverser la tyrannie de Varamhar, la visite diplomatique de l'Akal à Varamhar a intensifié les soupçons. Bien que certains des conspirateurs disent que ce n'est qu'une invitation ordinaire, la plupart des autres voient la traîtrise à l'horizon. Le soi-disant Chien de Varamhar n'a jamais été pleinement fait confiance par les combattants de la liberté du Kumarkand et bien que beaucoup fussent disposés à ignorer les transgressions antérieures de l'Akal contre le peuple du Kumarkand pour le bien du complot ; des années de colère et de méfiance ont finalement débordé. Il est clair que si rien n'est fait au sujet du comportement traître de l'Akal, le Kumarkand demeurera à jamais subjugué."
 flavor_kumarkand.8.a:0 "L'Akal nous a trahis"
 
 flavor_kumarkand.9.t:0 "Quelque chose de Fétide au Kumarkand"
 flavor_kumarkand.9.d:0 "Le convoi de l'Akal arriva à la ville frontalière à un jour de voyage de la frontière de Varamhar. Le Comte local, un ami proche de l'Akal, salua l'Akal et les emmena à un restaurant local pour se reconnecter. Après un repas peu appétissant et de copieuses quantités de vin, l'Akal et le Comte sortirent dans une ruelle faiblement éclairée pour s'éloigner des oreilles indiscrètes et parler librement. Les deux parlèrent pendant des heures, se remémorant leur enfance ensemble et les plans pour l'avenir. C'est alors que la langue de l'Akal glissa et dit au Comte qu'eux deux pourraient gagner la faveur de Varamhar s'ils livraient les conspirateurs. Le visage du Comte s'aigrit tandis que ses pires craintes se concrétisaient et il jeta sa lanterne dans la rue. En quelques secondes, des figures encapuchonnées entrèrent dans la ruelle des deux côtés et encerclèrent l'Akal. Avant que l'Akal puisse crier à l'aide, les figures encapuchonnées commencèrent à poignarder l'Akal, qui regarda le Comte pour de l'aide ; qui fixa sans expression tandis que l'Akal réalisait qu'il avait été trahi par son ami le plus proche. Le corps de l'Akal fut trouvé le jour suivant ayant été poignardé 80 fois, leurs vêtements trempés de sang, et laissé un gâchis sanglant."
 flavor_kumarkand.9.a:0 "Surakel pardonne l'inhumanité"

 flavor_kumarkand.10.t:0 "Un Akal pour un Akalat Instable"
 flavor_kumarkand.10.d:0 "Avec le décès malheureux de l'Akal, le Kumarkand a besoin d'un nouveau dirigeant pour le mener à travers ces temps instables. Trois candidats ont été présentés pour les élections anticipées : l'héritier direct de l'Akal, un noble charismatique et populaire, et une étoile montante parmi les rôdeurs. L'héritier de l'Akal serait l'option la plus logique pour maintenir un État stable pendant ces temps turbulents, tandis que d'autres mènent le complot de rébellion. Tandis que le noble populaire qui a été intégral à la planification du complot de rébellion, pourrait juste être celui dont nous avons besoin pour rallier plus d'alliés à notre cause. Enfin le membre rôdeur est le candidat principal pour mener le Kumarkand pendant sa guerre d'indépendance dû à leur expérience militaire étendue et popularité parmi les troupes. Les trois candidats ont des compétences qui s'avéreraient utiles pour mener le Kumarkand à l'indépendance, mais seulement le nom d'un entrera dans l'histoire."
 flavor_kumarkand.10.a:0 "L'héritier de l'Akal devrait lui succéder"
 flavor_kumarkand.10.b:0 "Un candidat loyal au Kumarkand devrait être Akal"
 flavor_kumarkand.10.c:0 "Le capitaine Aventurier sera la stabilité"

 flavor_kumarkand.11.t:0 "L'Aube Kumarkandi"
 flavor_kumarkand.11.d:0 "L'Akal arpenta les ruines de Panu Karqašlu, absorbant la magnificence du bâtiment décrépit et envahi par la végétation qui avait résisté à tant de choses. Bien que la végétation jaillisse du sol des bâtiments et se fraye un chemin à travers les fenêtres, elle ne pouvait pas déloger les briques et mortier séculaires. Finalement, [Root.Monarch.GetSheHeCap] arriva au vieux palais, où autrefois de grands dirigeants appelaient chez eux, et où un groupe de patriotes kumarkandi avaient d'abord juré de renverser Varamhar. [Root.Monarch.GetSheHeCap] se tint à l'endroit même où l'histoire avait été faite tant de fois, pourtant ne ressentit pas la crainte mais un regret amer. [Root.Monarch.GetSheHeCap] pouvait voir tant de grandeur, pourtant n'avait pas d'héritage propre. L'Akal se creusa la cervelle, essayant de concevoir quelque chose qui pourrait durer des milliers d'années. Puis, l'Akal aperçut un faible scintillement sous la pierre fissurée – et trouva un vieux coffre magique abritant un drapeau Karqašlu immaculé. L'Akal sut immédiatement – s'il ne pouvait construire un héritage, alors il le revendiquerait. \n\n La semaine suivante, des dizaines de milliers traînèrent à travers les rues étroites de Panu Karqašlu, vers le vieux monolithe où l'Akal devait tenir un discours. Même malgré les nombres, la vieille avenue pouvait accueillir la foule. Finalement, l'Akal parla. \n\n'Varamhar n'est plus ! Nous pouvons maintenant déterminer notre propre sort ! Mais le Kumarkand ne sera pas vraiment libre jusqu'à ce que nous réclamions ce qui nous fut pris, et non seulement par Varamhar… Trop longtemps avons-nous été dépouillés de notre héritage ! Notre fierté ! Notre droit de naissance ! Nous l'ignorerons plus longtemps ! Regardez autour de vous – voyez-vous des ruines à piller ? Une ancienne capitale ? Ou voyez-vous ce que je vois, un héritage ! Beaucoup ont construit des empires, mais peu ont construit des héritages qui pourraient résister à l'épreuve du temps comme Panu Karqašlu l'a fait. Nos ancêtres construisirent ces bâtiments pour durer des milliers d'années ! Pour que nous puissions les utiliser… Pourtant nous ne le faisons pas. Alors que devons-nous faire ? Ignorer tous les efforts que nos ancêtres firent pour construire un avenir pour nous ? Ou faire le bon choix par eux et réclamant l'héritage qu'ils nous laissèrent ? \n\nAprès que l'Akal eut fini, la foule explosa en acclamations, criant un fouillis de différents chants – 'réclamons Karqašlu,' 'longue vie à Karqašlu,' 'vengeons Karqašlu,' 'reconstruisons Karqašlu !' Finalement, cependant, les foules trouvèrent une seule voix, un seul chant - 'Nous sommes Karqašlu !'"
 
 flavor_kumarkand.11.a:0 "La foi de Surakel n'a pas été oubliée chez les héritiers de Karqašlu"
 flavor_kumarkand.11.b:0 "Le véritable héritier de Karqašlu se lèvera"
 flavor_kumarkand.11.c:0 "L'Empire Ašqarin-Aga-kar sera restauré !"

 flavor_kumarkand.12.t:0 "Politique sur la Foi"
 flavor_kumarkand.12.d:0 "Avec notre indépendance nouvellement gagnée, il incombe maintenant à notre Akal de déterminer notre position officielle sur laquelle forme du Culte du Soleil représente la vraie façon d'adorer Surakel. En rassemblant le clergé du royaume et supervisant leur débat sur les points les plus fins de la théologie, nous pouvons diriger leur débat vers une conclusion désirée. Il nous incombe maintenant de déterminer si le Kumarkand demeurera vrai aux articles de foi comme prononcés par le Concile de Brasan, si nous embrasserons les temples hétérodoxes rejetant la divinité de Jaher ou si nous devons adhérer aux principes de la secte la plus récente du Culte du Soleil surgie dans l'extrême orient des enseignements de Jaddar Jexiszuir."
 flavor_kumarkand.12.a:0 "Rester sur la Voie"
 flavor_kumarkand.12.b:0 "Le Kumarkand se souvient des anciens rites"
 flavor_kumarkand.12.c:0 "Suivre le Prophète de l'Aventurier"

 flavor_kumarkand.13.t:0 "Problèmes de Péninsule"
 flavor_kumarkand.13.d:0 "Le peuple qui vit dans les hautes terres des Drolas mène des vies maigres mais heureuses. L'éloignement de la zone combiné avec le terrain accidenté a laissé la péninsule sous-développée, tant et si bien que certains Bulwari plaisantent que visiter Drolas vous ramène 200 ans en arrière. Maintenant, cependant, avec l'acquisition de la péninsule Drolas pour nous-mêmes, l'Akal a organisé une réunion pour discuter du sort de Drolas et Annailsub. \n\n L'historien de cour a proposé la recréation du vasselage Annail, qui servit comme vassal de Karqašlu jusqu'à la Grande Révolte Bahari. Avec le peuple d'Annailsub et la péninsule Drolas étant déjà des marins experts et lourdement dépendants du commerce ; une administration locale pourrait réussir à développer ces terres et construire la flotte Divenhal. À long terme, cependant coûteux que cela puisse être, administrer directement Drolas et Annailsub pourrait s'avérer fortuit en contrôlant directement le commerce et prévenant la création d'un vassal puissant."
 flavor_kumarkand.13.a:0 "Annail, ancienne parmi les Bulwari"
 flavor_kumarkand.13.b:0 "Nous traiterons avec Drolas nous-mêmes"

 flavor_kumarkand.14.t:0 "Ordres d'en Haut"
 flavor_kumarkand.14.d:0 "Après une longue période de silence, l'Akal entendit la voix familière appelant son nom. Contrairement à avant, l'Akal fut capable de rapidement se concentrer sur la voix et éviter le bourdonnement maddening de quelqu'un appelant son nom. \n\n'Akal, les Ituqattar ont réclamé maintes victoires en ton nom et s'ils sont bien utilisés ils seront le marteau qui forge le Bulwar à ton image.' dit la voix prudemment, incapable de cacher le doute dans ses propres mots même en louant l'Akal. 'Tu as bien fait de suivre mes conseils et maintenant je viens avec deux de plus… Les marteaux ne sont que des outils qui forgent l'imagination du forgeron en réalité et ne sont rien sans un manieur habile… Ne laisse pas TON marteau croire qu'ils furent uniquement responsables d'actualiser TES ambitions.' le vitriol suinte de chaque mot que la voix prononce en parlant du marteau métaphorique, les Ituqattar. Malgré les conseils antérieurs de la voix sur renforcer les Ituqattar, l'Akal des temps passés nourrit quelques rancunes non réglées. 'Deuxièmement, maintes reliques puissantes du passé de Karqašlu gisent encore enterrées, attendant d'être utilisées par les vrais successeurs de ces terres. Comme il se présente maintenant, cependant, ces reliques ne sont découvertes que par des aventuriers et des pillards, avec le vrai potentiel des reliques gaspillé tandis qu'elles siègent sur les displays des riches. Organise un effort mené par l'État pour collecter lesdites reliques puissantes et utilise leur pouvoir comme le tien.'"
 
 flavor_kumarkand.14.a:0 "La voix ne nous a pas égarés"

 flavor_kumarkand.15.t:0 "Harpies Bulwari"
 flavor_kumarkand.15.d:0 "Un débat furieux fit rage entre les théologiens de l'Akal concernant le statut des harpies bulwari. Avec le Kumarkand maintenant en plein contrôle des Collines Harpies, certains radicaux appelèrent à l'extermination de la race même qui avait subjugué Batur IV, peu après l'effondrement de Karqašlu. \n\nFinalement, les théologiens arrivèrent à la conclusion que monstrueuses ou non, les harpies bulwari sont des descendants de Surakel et Nilšranu. Malgré la traîtrise de Nilšranu en contrôlant Surakel et le rendant père involontaire de Firanya, la lumière de Surakel réside encore dans les harpies. Puisque la lumière de Surakel continue de briller sur les Collines Harpies et les Harpies demeurent sensibles, ce serait contre la volonté de Surakel d'éteindre sa lumière d'elles. \n\nAvec les conseils des théologiens, l'Akal est maintenant confronté au choix de soit fournir des conseils directs aux Harpies en les intégrant directement ou créer un vasselage qui serait enseigné dans les voies bulwari par nos conseils. Peu importe quel choix est fait, il est clair que les Harpies ont été autorisées à rester dans le jardin de Surakel si longtemps pour qu'un jour elles puissent servir Surakel aussi."
 
 flavor_kumarkand.15.a:0 "Longue vie à l'Akalat Harpie"
 flavor_kumarkand.15.b:0 "Notre Main les guidera"
 flavor_kumarkand.15.c:0 "Du Royaume au Karqašlu"

 flavor_kumarkand.16.t:0 "Richesses Sur, et Montagnes Rouge Sang"
 flavor_kumarkand.16.d:0 "Ce qui commença comme un décret anodin de l'Akal pour confirmer les rumeurs d'or dans les montagnes Sur tourna les montagnes au rouge et les rivières cramoisi. \n\nLes officiels de recensement qui essayèrent de déterminer la propriété foncière entre les Sadnatu et gnolls déclenchèrent par inadvertance une guerre locale tandis que des frontières indéfinies, qui avaient maintenu le statu quo, révélèrent de vastes étendues de revendications qui s'entrechoquaient. Alimentés par leurs réserves d'or sans fin, les Sadnatu et gnolls menèrent une guerre amère nécessitant l'intervention des rôdeurs, qui furent bientôt pris dans les feux croisés. Des milliers de rôdeurs moururent en nettoyant de vieilles galeries de mine des meutes gnolles tout en endurant des embuscades des Sadnatu. Malgré des appels désespérés de tous côtés pour une solution diplomatique, le décret de l'akal tint ; les montagnes Sur continueraient de saigner jusqu'à ce que le Kumarkand obtienne son or. \n\nMaintenant les officiels de recensement sont revenus avec d'excellentes nouvelles. Avec tant de propriétaires fonciers ayant péri dans ce qui est officiellement référé comme les 'protestations Sur', la terre a été retournée à ses propriétaires Karqašlu originaux et comme héritier légitime de Karqašlu appartient maintenant à l'État."
 
 flavor_kumarkand.16.a:0 "L'or coule, Sur saigne"

 flavor_kumarkand.17.t:0 "Deuxième Fournée"
 flavor_kumarkand.17.d:0 "Une année d'efforts étatiques s'est matérialisée dans la collecte de quantités considérables des anciens casques magiques de Karqašlu, cependant, contrairement aux casques trouvés dans le temple, la résistance magique des casques nouvellement collectés semble s'être atrophiée avec le temps. Après avoir rôdé autour des casques pendant des jours, la folie semble avoir frappé l'Akal qui parlait de méthodes élaborées par lesquelles les casques pourraient être réparés. Après que le premier trésorier ait démissionné et que son remplaçant ait subi une crise cardiaque après avoir regardé les coûts qui explosaient des matériaux exotiques requis pour réparer les casques, les réparations furent achevées et dépassèrent le budget de douze fois. La deuxième fournée de casques fut distribuée aux troupes fournissant une protection magique très nécessaire contre les ennemis du Kumarkand, qui continuent leur futile résistance contre les héritiers légitimes de Karqašlu. Bien que certains soldats continuent de se plaindre d'entendre des bruits et des voix dans leurs crânes. Le médecin personnel de l'Akal, cependant, conclut que les traumatismes crâniens étaient la source de ces bruits et interdit toute investigation supplémentaire sur la question."
 flavor_kumarkand.17.a:0 "Seulement un petit prix à payer"

 flavor_kumarkand.18.t:0 "Bêtes Bahari"
 flavor_kumarkand.18.d:0 "L'idée folle d'Alušir était devenue une réalité encore plus insensée tandis que les bêtes bahari, communément connues sous le nom d'éléphants, vêtues de fine armure de plaques de fer rappelant les chevaliers anbennari d'antan, tractaient de miniatures tours de siège au combat. Mais ce n'étaient pas de simples machines de siège d'antan possédées par douzaines et exclusivement utilisées dans les sièges, mais des plateformes d'artillerie mobiles qui composaient tout le corps des Ituqattar. Ces soi-disant 'nouveaux chars' dominaient les bêtes bahari, leur extérieur de bois renforcé par des plaques de fer combiné avec des innovations en technologie de suspension créaient la forteresse mobile parfaite, fournissant une excellente ligne de vue élevée depuis laquelle les Ituqattar pouvaient tirer sur les ennemis de Karqašlu. \n\nMaintenant, malgré les protestations du trésor et des envoyés étrangers, les resplendissants Ituqattar paradent leurs nouvelles machines de guerre à travers la capitale. Plus jamais les chars d'antan ne seront vus comme des reliques du passé mais comme des harbingers de malheur pour tous ceux qui s'opposent à Karqašlu."
 
 flavor_kumarkand.18.a:0 "L'Empereur le Veut"

 flavor_kumarkand.19.t:0 "Le Cauchemar d'Eilkhet"
 flavor_kumarkand.19.d:0 "Maints empires ont conquis Kheterata à travers les âges, pourtant malgré leur longue histoire d'être subjugués, le peuple de Kheterata s'est longtemps vanté de sa victoire sur l'antique Karqašlu et le Kar Alušir ; tout ce temps pendant des milliers d'années la colère d'Alušir fermenta, même tandis que son esprit se dégradait alors qu'il était piégé dans les casques, planifier sa vengeance le gardait sain d'esprit. Ainsi quand Alušir envahit Kheterata une fois de plus, ils firent face non seulement à la colère du fou Alušir, mais aussi à son plan maître millénaire. \n\nAprès que les armées de Khetereta furent décimées, Alušir tourna sa colère vers Kheterata elle-même. L'antique cité de Kheterata fut rasée, ses bâtiments anciens démolis brique par brique et leurs restes jetés en mer ouverte pour s'assurer qu'aucune partie de l'histoire de Kheterata ne puisse être récupérée. Chaque structure de cinquante ans ou plus fut démolie tandis que les gardes zélés d'Alušir cherchaient la tombe d'Eilkhet, mais en vain. Les puits furent empoisonnés et scellés, d'anciens canaux et digues furent stratégiquement détruits par les ingénieurs de l'armée pour maximiser les dommages collatéraux, et les mines à ciel ouvert d'où venaient chaque brique dont Kheterata était construite, furent inondées. Quand les forces d'invasion principales partirent et que les garnisons arrivèrent, elles trouvèrent une cité en ruine, où les quelques résidents qui restaient vivaient dans la misère parmi les décombres et les autrefois fiers résidents suppliaient les soldats de Karqašlu pour de la nourriture. Le reste de Kheterata ne fut pas épargné de la colère de Kar Alušir, car toutes industries et infrastructures qui avaient contribué à l'effort de guerre de Kheterata furent démantelées, ne laissant derrière que des propriétés rurales d'où les citoyens pouvaient continuer leurs existences misérables. À la fin de la campagne, Kar Alušir revint non comme un conquérant mais comme un annihilateur de Kheterata ; se vantant devant la cour royale qu'il pouvait encore entendre le faible bruit de grattement d'Elikhet roulant dans sa tombe."
 
 flavor_kumarkand.19.a:0 "Kheterata delenda est"

 flavor_kumarkand.20.t:0 "Second Empire Karqašlu"
 flavor_kumarkand.20.d:0 "Une cité ruinée dominait autrefois le Kumarkand. Décrépit, météorisé, et s'effritant, pourtant sa gloire éclipsait même les plus grandes cités du Bulwar. Panu Karqašlu était si glorieuse qu'il aurait dû être inconcevable qu'elle soit jamais surpassée. Mais maintenant l'antique cité a été enveloppée par la métropole toujours grandissante du Kumarkand ; ses avenues expansives remplies à ras bord et ses mégastructures éclipsées par nos grands projets. Une cité autrefois ruinée a été remplacée par une vibrante. \n\nPanu Karqašlu est le cœur immortel de Karqašlu – tant que la cité se dresse, ainsi le fera Karqašlu. Même en occupation ou ruine, ce cœur continuera de battre jusqu'à ce que l'empire soit entier à nouveau. Maints ennemis avaient essayé et échoué à la détruire – deux fois les Diables des Profondeurs ont échoué, maintes fois des sujets séditieux ont échoué, et bien d'autres échoueront en essayant, car c'est l'avenir inévitable de quiconque tente. \n\nKar Alušir marche dans les rues de Panu Karqašlu incognito dans le corps d'un de ses gardes d'honneur. Passant les rues où il jouait autrefois, l'académie de mages où il apprit autrefois, le palais d'où il régna autrefois, et passant le grand boulevard où il tint maintes parades ; pour la première fois de sa vie, il ressentit paix et clarté. Tout ce qu'il avait fait dans la vie, la mort, et les limbes avait été par intérêt personnel. Toutes les vies qu'il avait prises, sacrifiées, écartées, maintenant éclipsées par la pure quantité de vies qu'il avait améliorées. Pour une fois il avait régné comme un empereur désintéressé et pour une fois tous étaient venus louer son nom. Submergé d'émotions, il marcha vers le centre-ville, dévoilant ses yeux prismatiques et parlant à tous autour - \n\n'Témoignez de notre gloire et célébrez notre nom, car nous sommes Karqašlu ! Le premier empire de Bulwar, le premier empire de Surakel, et le seul empire éternel ! Moi, Kar Alušir, vous promets que tant que je vivrai, Karqašlu demeurera éternel. Si un jour, Surakel l'interdise, Karqašlu devait tomber en ruine à nouveau, je donnerai tout pour le restaurer ! Mais cela n'arrivera jamais, car nous avons reconstruit mon empire et sa capitale plus grands que jamais auparavant. Et un tel accomplissement nécessite une célébration éternelle. Dorénavant Kumarkand sera renommé Panu Karqašlu et j'honorerai l'héritage de Kumarkand en prenant le nom de Kar Alušir Kumarkand ! Bénie soit notre histoire et glorieux sera notre avenir, Longue vie à Karqašlu !'"
 
 flavor_kumarkand.20.a:0 "Nous sommes les véritables héritiers de Karqašlu"

 flavor_kumarkand.21.t:0 "Le Devoir de Surakel pour Nous"
 flavor_kumarkand.21.d:0 "La cour de la Matriarche se trouve assemblée, pour une fois, un sentiment partagé traverse l'assemblée des dignitaires présents, l'anticipation. Sous un secret nuageux et lourde garde, une ambassadrice du Kumarkand fut récemment passée en contrebande dans nos frontières, sagement, ils envoyèrent une femme. Maintenant, la cour attend quelle proposition intrigante elle pourrait porter avec elle sur les vents. \n\nLa Matriarche et sa cour écoutent attentivement tandis que l'étrangère leur expose un plan. Récemment ressurgissant en pouvoir, le gouvernement du Kumarkand est prêt à nous soutenir, nous voyant comme des sœurs dans la foi et espérant affaiblir nos suzerains païens. \n\nMais pouvons-nous leur faire confiance ? Sommes-nous liés par notre parenté à Arayellen ou par la foi au Kumarkand ? Et sommes-nous prêts à abandonner nos vies et position confortable, simplement pour finir vassales d'une autre puissance étrangère ? La Matriarche claque sèchement, attirant l'attention de la cour vers elle, prête à prononcer sa décision…"
 
 flavor_kumarkand.21.a:0 "Sœur d'Akalšes nous t'entendons"
 flavor_kumarkand.21.b:0 "Ce n'est pas un accord, c'est un poison"

 flavor_kumarkand.22.t:0 "Matriarche Indisciplinée"
 flavor_kumarkand.22.d:0 "Des nouvelles préoccupantes ont atteint la reine en ce jour. Il apparaît que les hommes intriguants du Kumarkand ont étendu les tentacules de leur réseau d'espions jusque dans notre domaine. Le troupeau de Nanšalen, ces Harpies qui ont embrassé le culte de Surakel, nos vassales, ont apparemment été influencées par le Kumarkand à se soulever contre notre autorité. Le tribut a cessé et leurs guerrières se préparent pour une frappe de représailles, sans doute ce manque de respect effronté est soutenu et instigué par le Kumarkand. Si nous agissons contre la Matriarche indisciplinée maintenant, nous pouvons sans doute nous attendre à la guerre avec eux aussi. La Reine bouillonne bien sûr, mais risquera-t-elle une guerre avec le Kumarkand juste pour remettre Nanšalen à sa place ?"
 
 flavor_kumarkand.22.a:0 "Le Royaume ne peut fléchir"
 flavor_kumarkand.22.b:0 "Nanšalen ne vaut pas le risque"

 flavor_kumarkand.23.t:0 "L'Akalat de Nanša"
 flavor_kumarkand.23.d:0 "Une grande joie se fait connaître dans notre cour, les diplomates que nous envoyons pour sécuriser une alliance avec Nanšalen sont revenus avec de bonnes nouvelles. Il semble qu'ils sont vraiment prêts à rejeter les chaînes du royaume d'Arayallen et rejoindre leurs sœurs de foi dans la lumière. Que le royaume riposte ou non, c'est une étape importante vers la pacification des collines harpies. \n\n Dorénavant, sous notre guidance, Nanšalen sera bien plus qu'une simple matriarcat, ce sera le Royaume de Surakel."
 
 flavor_kumarkand.23.a:0 "Longue Vie à l'Akalat de Nanša, Royaume de Surakel !"

 flavor_kumarkand.24.t:0 "Karqašlu Renaît"
 flavor_kumarkand.24.d:0 "Les festivités suivant le couronnement avaient à peine commencé avant que l'Akal et tous ceux portant les casques magiques ne deviennent délirants, avec un mal de tête fracassant prenant le dessus tandis qu'ils titubaient alentour. Puis vinrent les voix ; promettant loyauté, plaidant pour la miséricorde, et une orchestre de cris horribles. Suivies par des visions ; un roi assis au sommet de montagnes d'or, de grandes armées s'entrechoquaient sur les déserts sans fin, et un roi ensanglanté empalé par des douzaines de flèches. L'Akal arriva inopinément de retour à la scène de couronnement, avec leurs yeux maintenant d'un argent prismatique brillant, scintillant de chaque couleur tandis que tous ceux affectés continuaient de souffrir, jusqu'à ce que l'Akal parle et que cela arrive : la clarté. \n\n'Je suis Kar Alušir de Karqašlu, Empereur de tous les Qašnitu, conquérant du Bulwar, immortel parmi les immortels, et dorénavant empereur perpétuel de Karqašlu.' Des décennies de folie furent emportées par la sérénité tandis qu'une voix, qui n'avait parlé qu'à l'Akal, se révéla. Peu connaissaient Kar Alušir de Karqašlu, et ceux qui le connaissaient ne connaissaient que sa folie et défaite aux mains d'Elikhet le Voyageur. Pourtant sa voix autoritaire était apaisante, presque ensorcelante – la foule trouva ses inquiétudes s'allégeant.\n\n'Bien que vous ne puissiez connaître mon nom, vous avez connu ma guidance et protection ! Ces casques magiques sont le médium d'où ma magie coule en vous, mais en échange me permet de posséder votre corps.' le mot possession souleva quelque anxiété – mais ces sentiments glissèrent rapidement. C'était rien de moins qu'un miracle tandis que les mots de Kar Alušir seuls calmaient l'esprit et l'âme. \n\n'Tous les futurs Akals régneront en mon nom et agiront comme mon médium si j'ai besoin de marcher sur le plan mortel. En retour tous les Akals peuvent puiser dans mon puits sans fin de magie et avoir le privilège de tenir le titre d'Akalunakal Alušir. Mais ne vous y trompez pas, l'Akal est l'akal et moi Kar Alušir suis l'empereur ! Aux occasions où je gratifie Halann de ma présence, vous m'appellerez par mon humble titre de Kar Alušir, Empereur de tous les Qašnitu, conquérant du Bulwar, immortel parmi les immortels, et empereur perpétuel de Karqašlu. Avec ma lignée royale enfin restaurée, Karqašlu renaît vraiment ! Que ce jour entre dans l'histoire comme non seulement le plus grand jour de l'histoire du Bulwar, mais aussi le plus grand de celle d'Halann !'"
 
 flavor_kumarkand.24.a:0 "Pour un Empereur Perpétuel"

 flavor_kumarkand.25.t:0 "Premier Acte de l'Empereur"
 flavor_kumarkand.25.d:0 "Cela faisait trois millénaires que Kar Alušir avait marché sur terre. Trois millénaires douloureux d'attente dans les limbes, tandis que le monde changeait sans lui. Mais maintenant tout était exactement comme il fallait. Karqašlu était rené et le monde entier était sien à modeler. Pourtant il savait qu'il ne pouvait agir avec hâte, Kar Alušir était immortel mais sans vision appropriée Karqašlu pourrait s'effondrer encore. Ainsi il réfléchit, cherchant à travers la bibliothèque royale la naissance et la mort d'empires, arrivant à trois voies pour l'empire. \n\nKar Alušir n'avait pas été là pour en témoigner, mais Karqašlu s'était effondré après un événement appelé L'Assaut apporté par les Diables des Profondeurs. Si un tel événement ne s'était pas produit, peut-être que Karqašlu ne se serait pas effondré il y a des millénaires. Peut-être, sans intervention étrangère, les institutions et traditions de Karqašlu étaient assez robustes pour résister à l'épreuve du temps ; et tout départ radical du statu quo épellerait ironiquement leur doom. \n\nUne autre option qui attirait Kar Alušir était l'idée d'un État humain unifié au Bulwar, Surakeš. Bien qu'il se souciait peu du mythos d'un État-nation humain, ceux qui rêvaient de Surakeš vénéraient aussi les anciens Jardins du Paradis Bulwari et l'architecture. Si cooptés, le mythos de Surakeš serait la justification parfaite pour les bâtiments exorbitants et extravagants qu'il avait déjà planifiés ; sans traiter avec le mal de tête de citoyens se plaignant d'impôts et tributs ruineux. \n\nLa dernière option et option la plus radicale était de recréer les armées zélées des légions Jaddari pour conquérir tout Halann au nom de Surakel. Que ceci soit possible dépendait s'il y a des héritiers légitimes de Jadd autour pour contester une telle prétention."
 
 flavor_kumarkand.25.a:0 "Nous sommes Karqašlu, Renaissant"
 flavor_kumarkand.25.b:0 "Nous sommes Karqašlu, Premiers Jardiniers de Surakel"
 flavor_kumarkand.25.c:0 "Nous sommes Karqašlu, Empire de Surakel sur Halann"

 flavor_kumarkand.26.t:0 "Notre Héros Dimuzi"
 flavor_kumarkand.26.d:0 "Les savants venant du Bulwar et au-delà ont longtemps enregistré le titre de Dimuzi comme Dimuzi le Semi-Immortel dû à être le fils d'un Elfe Précurseur et d'un prince Karqašlu. Pourtant pour ceux qui vivent au Kumarkand, Dimuzi est tout sauf Semi-immortel, il est immortel. C'est grâce à Dimuzi que la cité de Karqašlu, maintenant Panu Karqašlu, se dressa longtemps après que l'empire Karqašlu s'effondra. C'est lui qui repoussa les raids gnolls et harpies pendant l'Âge des Monstres. C'est lui qui trépassa après avoir donné le coup mortel au démon Nikšaru. Et c'est grâce à son héritage Mišari que le Kumarkand est un havre sûr pour les demi-elfes qui sont fréquemment discriminés au Bulwar. \n\nL'armure et les armes de Dimuzi sont déjà en possession du Kumarkand, cependant, avec la récente création par l'Akal d'une initiative de collection de reliques, les discussions sur trouver des reliques appartenant à Dimuzi ont augmenté. Maints aventuriers aspirants qui ont grandi en idolâtrant Dimuzi parcourent maintenant la campagne à la recherche de l'héritage de leur héros."
 
 flavor_kumarkand.26.a:0 "Prince de Karqašlu, guide-les"

 flavor_kumarkand.27.t:0 "Dans les Collines Antiques"
 flavor_kumarkand.27.d:0 "Il y a des ruines de maints empires dans nos terres que la plupart des gens peuvent identifier l'époque d'où elles viennent d'un coup d'œil. Pourtant les ruines qu'une bande d'aventuriers découvrit étaient d'une construction qu'aucun homme ni elfe ne connaissait. Malgré avoir un Mišari et un elfe dans le groupe, la langue gravée dans l'ancienne porte de voûte était illisible malgré ses similitudes avec l'écriture elfique. Des savants venant de tout le Bulwar et au-delà peinèrent pour déchiffrer le texte tandis que des archéologues exploraient des méthodes pour ouvrir la voûte. \n\nFinalement les savants firent une percée, la langue était vraiment elfique, mais d'origine précurseur. Pourtant cette découverte contredisait les trouvailles des archéologues que la voûte fut construite après l'Appel de la Réflexion, longtemps après que les Elfes précurseurs furent retournés en Aelantir. Pendant des jours savants et archéologues se disputèrent, rejetant les conclusions des uns et des autres comme fausses jusqu'à ce que l'Akal, frustré par l'impasse, décide d'envoyer un groupe de spécialistes pour ouvrir la porte de voûte."
 
 flavor_kumarkand.27.a:0 "Envoyer quelques Nains pour les aider"

 flavor_kumarkand.28.t:0 "Tombe sans Honneurs"
 flavor_kumarkand.28.d:0 "C'était hypnotisant. Partout où ils regardaient était couvert de luxuriantes fleurs inconnues dans un jardin entretenu par des homoncules. Ils étaient entrés dans des ruines scellées pendant des siècles, pourtant avaient un jardin qui ferait honte aux royaux. En fait appeler la structure des ruines était un déservice à la condition parfaite dans laquelle l'endroit était. \n\nLes savants, archéologues, et nains marchèrent à travers les jardins sans être interrompus par les homoncules. Explorant des displays floraux disposés comme une exhibition botanique, allant de structures de verre abritant des fruits exotiques à des biomes forestiers miniatures que personne n'avait vus auparavant, jusqu'à ce qu'ils atteignent une porte inaccessible. Pendant des heures ils tentèrent de crocheter la porte, jusqu'à ce qu'un homoncule intervienne quand il vit le groupe sortir des explosifs et déverrouilla la porte. \n\nIls fixèrent le modeste sarcophage de pierre couvert de vignes envahissantes, incapables de lire le nom du défunt pourtant ils savaient tous qui reposait à l'intérieur. Dimuzi le Semi-immortel avait un blason que tous pouvaient reconnaître, composé de l'héraldique royale Karqašlu de son père et du blason floral de sa mère ; et gravé dans la pierre était seulement le blason floral de Dimuzi. Ils ne connaissaient rien de la femme qui reposait dans la tombe à côté des histoires qu'ils avaient entendues d'elle, pourtant certains dans le groupe pleurèrent comme s'ils pleuraient leur propre mère. Ils pleurèrent pensant aux siècles qu'elle avait été laissée seule ; sa tombe laissée dans une décrépitude déchirante tandis que ses homoncules s'occupaient de son jardin non parce qu'ils ignoraient leurs devoirs, mais parce que le devoir n'appartenait jamais aux homoncules. Le devoir appartenait au Kumarkand et ils avaient tous échoué envers elle."
 
 flavor_kumarkand.28.a:0 "Donnez-leur des funérailles appropriées"
 
 flavor_kumarkand.29.t:0 "Notes sur un Passé Perdu"
 flavor_kumarkand.29.d:0 "Les elfes précurseurs sont largement connus, pourtant leur histoire et passé sont enveloppés de mystère. Avec la destruction d'une grande partie d'Aelantir, la connaissance qui reste est éparpillée à travers le monde dans des reliques précurseurs et histoires transmises à travers les générations. Maintenant, le Kumarkand a le privilège de contribuer à cette réserve de connaissance à travers les notes et artefacts trouvés dans la tombe de la mère de Dimuzi. \n\nLa voûte abritait des trésors au-delà de l'imagination, non sous forme d'or mais de reliques inestimables du passé. Le jardin lui-même abritait ce que certains botanistes soupçonnent être de la flore native d'Aelantir antérieure au Jour des Cieux Cendrés. Les homoncules aussi étaient des merveilles de magie, fonctionnels pendant peut-être des millénaires sans dégradation visible de leurs fonctions. Les notes trouvées autour de la tombe de la mère de Dimuzi prirent des mois à traduire, mais s'avérèrent être les objets les plus précieux abrités dans la voûte. \n\nLes notes rappelaient son temps en Aelantir, des manuels pour la maintenance de ses homoncules et plantes, et l'ascension de Karqašlu. Bien que les notes ne détaillent pas extensivement l'antiquité, elles fournissent un aperçu dans les vies des gens que l'histoire choisit d'oublier ; les vies des citoyens du Bulwar, de Karqašlu, et leurs aspirations. Peut-être pourrait-elle avoir été la première anthropologue de Karqašlu qui nous donna non seulement Dimuzi, le sauveur de Karqašlu, mais aussi des parties de notre histoire perdue."
 
 flavor_kumarkand.29.a:0 "L'Histoire du Passé est entre nos mains"

 flavor_kumarkand.30.t:0 "Palais Enterré"
 flavor_kumarkand.30.d:0 "Tout en défrichant les forêts et nivelant les collines pour faire place aux terres agricoles, un groupe d'ouvriers tomba sur un dôme de pierre artificiel qui dépassait à peine du sol. Tandis que les ouvriers creusaient autour pour déloger ce qu'ils pensaient être des décombres aléatoires comme c'était commun près des ruines de Panu Karqašlu, plus de pierre ornée émergea et il devint clair qu'ils traitaient avec non de simples décombres mais une structure enterrée. \n\nUne équipe archéologique menée par Temenos Fula excava méticuleusement autour de la structure pendant des mois jusqu'à ce qu'un ancien temple Karqašlu, de la période impériale, émerge. La découverte d'un temple presque parfaitement préservé était perplexe car presque toutes les ruines de Panu Karqašlu tendaient à être au-dessus du sol et les ruines enterrées étaient toujours dégradées au-delà de la reconnaissance. La pierre utilisée était soupçonnée venir des Montagnes de Serpentreach, mais pas d'artisanat nain. Après avoir dissipé le verrou magique, ils entrèrent dans un grand atrium mais trouvèrent non un lieu de prière commune, mais plutôt une salle cérémonielle bordée de douzaines de colonnes. Chaque colonne était ciselée avec des images de la fondation de Karqašlu, de son ascension et se terminait curieusement avec la conquête de Karqašlu de tout Kheterata, un événement historique qui ne se produisit jamais. Après investigation supplémentaire l'équipe trouva un escalier caché sous une grande statue sans tête d'empereur Karqašlu et arriva à une salle de stockage. À l'intérieur se trouvaient des milliers de casques magiques en argent somptueux, une armure qui coûtait une fortune même pour les empires modernes les plus riches sans parler de ceux de l'antiquité. Les instruments magiques que Temenos Fula apporta pour examiner les casques dysfonctionnèrent tous en présence des casques. Tandis que d'autres qui mirent les casques rapportèrent entendre d'étranges voix émanant non des casques mais dans leurs crânes, avec les bruits persistant pendant des jours après avoir été enlevés. Après que l'Akal visita la salle de stockage, ils furent intrigués par le casque le plus élégant perché sur un piédestal que personne n'avait pu bouger. L'Akal souleva le casque avec grande facilité et le plaça au sommet de leur tête."
 
 flavor_kumarkand.30.a:0 "Le casque maître appartient à l'Akal"

 flavor_kumarkand.31.t:0 "Soi-disant Ami"
 flavor_kumarkand.31.d:0 "Des chuchotements distants grandirent de plus en plus en cris jusqu'à ce que l'Akal ne puisse plus s'entendre penser. Les gardes du palais fouillèrent chaque recoin mais ne purent trouver personne, encore moins entendre la supposée voix fantôme qui appelait le nom de l'Akal. Même après que l'Akal ôta le casque les voix persistèrent et ainsi par désespoir l'Akal se concentra sur les voix émanant du casque. \n\n'Akal, n'aie pas peur, car je suis moi-même un akal d'un âge révolu.' parla la voix d'un ton rauque mais familier. 'Je ne souhaite pas être une source de folie, plutôt je veux transmettre mon puits de connaissance aux héritiers de cette terre pour qu'ils puissent reconstruire l'héritage de mon vieil empire.' dit la voix, devenant sentimentale tandis qu'elle se remémorait des souvenirs doux-amers. \n\n'Et pourquoi devrais-je te faire confiance ? Qu'ai-je à gagner d'écouter un Akal mort d'un empire perdu au temps quand j'ai mon propre royaume à régner ?' dit l'Akal, leur voix résonnant à travers la salle du trône vide. \n\n 'Tout le Bulwar, peut-être même tout Halann si tu te sens particulièrement ambitieux, et plus important la rédemption pour Karqašlu.' la voix fit une pause, attendant que l'Akal digère la gravité des promesses qu'elle fit. 'Je viens aujourd'hui comme un guide et en temps voulu je te parlerai comme un ami. Jusqu'à ce que ce temps vienne cependant, écoute mon premier mot de conseil. Nourris le pouvoir des Ituqattar pour qu'ils deviennent la marée imparable qui déferle sur le Bulwar une fois de plus.'"
 
 flavor_kumarkand.31.a:0 "À une alliance du passé et du futur"

 flavor_kumarkand.32.t:0 "Héritiers d'Empires"
 flavor_kumarkand.32.d:0 "La cour du Kumarkand était remplie de festivités tandis que nos officiels et dignitaires d'Akalšes célébraient la libération de tous les Zanites de la subjugation étrangère. Tandis que la nuit continuait et l'alcool continuait de couler, les dignitaires d'Akalšes commencèrent à parler plus effrontément leur esprit. Certains taquinèrent les officiels kumarkandi tandis qu'ils parlaient de traditions Karqašlu ravivées, tandis que d'autres se moquèrent ouvertement de notre prétention comme héritiers de Karqašlu. Cependant la pire infraction diplomatique se produisit entre les deux akals, tandis que l'akal d'Akalšes appela répétitivement le Kumarkand le partenaire junior de la relation ; attribuant les devoirs vassaux qu'ils payaient comme payant leur seigneur marcheur. L'akal du Kumarkand contra que l'héritier de l'empire Karqašlu n'était aucun simple sujet et l'akal d'Akalšes répliqua sèchement, déclarant qu'il n'y avait qu'un seul héritier légitime d'empire présent dans la salle et que c'était l'Akal des Akals. Toute semblance de politesses mourut cette nuit et le délégué d'Akalšes partit peu après, chevauchant à travers la nuit sombre et nuageuse. \n\nMalgré l'impasse diplomatique l'Akal demeura optimiste, raisonnant qu'une fois la vraie majesté de Karqašlu restaurée qu'Akalšes viendrait reconnaître leur ignorance. Jusque-là, l'Akal raisonna, les deux frères pouvaient maintenir leur relation bénéfique mais tendue."
 
 flavor_kumarkand.32.a:0 "Le jardin de Surakel ne fut pas fait pour deux"

 flavor_kumarkand.33.t:0 "Suzerains de Karqašlu"
 flavor_kumarkand.33.d:0 "'L'héritier de Karqašlu… Même mon bouffon n'invente pas de blagues si ridicules.' l'Akal des Akals marmonna entre ses dents. La cour de l'akal demeura silencieuse tandis qu'encore plus de membres de la noblesse et de l'armée arrivaient goutte à goutte pour le rassemblement d'urgence. Malgré le sujet de la réunion n'étant pas divulgué dans l'invitation, tous savaient qu'après l'incident diplomatique de la semaine dernière à la cour du Kumarkand, que la farce vieille de décennies était arrivée à passer. \n\n 'Nous avons trop longtemps toléré les délires enfantins du Kumarkand tout en avalant notre fierté. Pourtant malgré notre patience, le Kumarkand n'est pas venu réaliser que leur akal est subordonné à l'Akal des Akals. Nous leur faisons soit réaliser leur place dans le monde par la force, ou souillons à jamais le titre d'Akal des Akals comme une fantaisie semblable au Kumarkand s'appelant héritiers de Karqašlu.' La salle demeura silencieuse après que l'akal eut fini de parler, mais malgré les efforts des pacifistes de la cour, le consensus silencieux demeura. Presque tout le monde était prêt pour la guerre."
 
 flavor_kumarkand.33.a:0 "L'Akal des Akals règne, ne sert pas !"
 flavor_kumarkand.33.b:0 "Notre aube n'est pas venue"

 flavor_kumarkand.34.t:0 "Sort des Ambitions"
 flavor_kumarkand.34.d:0 "Des envoyés venant d'Akalšes arrivèrent à la salle du trône de l'Akal et déployèrent une grande bannière avec le drapeau Karqašlu dessus. Les envoyés marchèrent sur la bannière tandis qu'ils approchaient l'Akal avec un mépris effronté, la profanant avec leurs chaussures sales devant les yeux de l'Akal. Sans qu'on leur accorde le droit de parler, les envoyés exposèrent la demande d'Akalšes du Kumarkand - la reconnaissance immédiate par le Kumarkand du règne légitime de l'Akal des Akals sur le Kumarkand. Les envoyés attendirent suffisamment la réponse qu'ils étaient sûrs allait venir. Avant que l'Akal parle, trois des quatre envoyés furent violemment traînés, donnant des coups de pied et criant, puis jetés par les fenêtres. Trois secondes plus tard leurs cris se turent et alors l'Akal parla.\n\n'Aucun quartier ne sera donné et Akalšes saignera jusqu'à ce que le monde entier ait vu quel est le prix de la trahison contre le Kumarkand.'"
 
 flavor_kumarkand.34.a:0 "Aaršbar tombera, Akalšes brûlera"

 flavor_kumarkand.35.t:0 "Un Aarš jusqu'à la Fin"
 flavor_kumarkand.35.d:0 "Subconsciemment l'Akal avait espéré que la campagne contre Akalšes avait été un cauchemar duquel ils ne pouvaient s'éveiller. Mais tandis que l'odeur de bois et chair brûlants assaillit leurs narines, la dissociation avec la réalité s'évanouit et l'Akal commença à pleurer. Bien que l'Akal gardât sa contenance en public et pendant les négociations de paix, la vérité sombre les hanterait pour le reste de leurs jours ; des frères avaient combattu et des milliers étaient morts pour la fierté de leurs empires morts depuis longtemps. \n\nAkalšes a appris la vérité amère et est improbable de se rebeller contre nous de sitôt, mais accorder la miséricorde à un sujet séditieux peut établir un précédent dangereux qui peut voir la tragédie de la Grande Révolte Bahari répétée une fois de plus. Peu importe ce que nous choisissons, cependant, il faudra du temps avant que notre peuple et communauté guérissent de cette tragédie."
 
 flavor_kumarkand.35.a:0 "On ne doit jamais refaire confiance à Akalšes"
 flavor_kumarkand.35.b:0 "Naza pleure pour Aaršbar, montrez-leur miséricorde"

 flavor_kumarkand.36.t:0 "Les Fidèles de Surakel"
 flavor_kumarkand.36.d:0 "Malgré les maintes tentatives d'influencer notre Akal et notre peuple vers des interprétations hérétiques du Sar-Arukanaš, la Dévotion à la Lumière, nous sommes demeurés fidèles à la doctrine orthodoxe établie au concile de Brasan. Tandis que le temps des seigneurs temporels elfes du soleil régnant sur le Kumarkand est terminé, les elfes du soleil demeurent les Élus de Surakel héritant du rôle de Jaher et sont chargés de sauvegarder le bien-être spirituel de tous les Bulwari."
 
 flavor_kumarkand.36.a:0 "Nous nous souvenons de notre devoir !"

 flavor_kumarkand.37.t:0 "Alliance du Temple et de l'État"
 flavor_kumarkand.37.d:0 "Les complexes de temples les plus importants du Sar-Arukanaš, ou Culte du Soleil Bulwari comme il est connu des étrangers, sont maintenant situés dans nos frontières. Il nous incombe donc de leur fournir les ressources dont ils ont besoin pour accomplir leurs devoirs spirituels pour le bénéfice de tout le Bulwar. En fournissant une 'garde d'honneur' en quelque sorte, nous avons pu convaincre les Kašra de ces temples que leur sécurité est entre des mains compétentes et aussi, incidemment, qu'il demeure dans leur meilleur intérêt d'aligner leurs sermons avec les objectifs de notre cour."
 
 flavor_kumarkand.37.a:0 "Louange à Surakel"

 flavor_kumarkand.38.t:0 "Protecteur des Mišari"
 flavor_kumarkand.38.d:0 "Les preuves découvertes sont indiscutables - Dimuzi Gumar, un Élu de Surakel, l'un des héros les plus aimés de Karqašlu et de tout le Bulwar, qui continua à tuer Nikšaru, la déesse-mère déchue de toutes les harpies, était un Mišari ou demi-elfe, né d'un Prince royal de l'antique Karqašlu et d'une mère elfe précurseur. Il est un exemple clair qu'il y a une place pour les Mišari dans le Jardin de Surakel. Que ses parents Mišari célèbrent ses actes et s'efforcent de suivre son exemple, tandis que nous à notre tour nous efforcerons de libérer ces Mišari encore sujets aux tentatives de 'Purification' mal guidées des disciples moins éclairés de Surakel."
 
 flavor_kumarkand.38.a:0 "Parenté de Dimuzi, que sa grâce vous protège !"

 flavor_kumarkand.39.t:0 "Un Dernier Rire"
 flavor_kumarkand.39.d:0 "Après une lutte dure et prolongée contre l'antique magie d'Amussu, nous avons finalement percé ses forces des Ténèbres et Alušir est prêt à engager Amussu une fois de plus, seulement cette fois il ne sous-estimera pas son adversaire. Un duel magique de proportions épiques non vu depuis la chute des Rois-Dieux a commencé. Après plusieurs jours de frappe et contre-frappe battant les défenses des deux combattants, une fissure apparut dans le bouclier sorcier enveloppant Amussu. Alušir, sentant une opportunité de finalement amener ce choc de titans sorciers à une fin, canalisa tout son pouvoir restant dans une attaque finale désespérée. Frappant juste, sa magie enveloppa Amussu et désintégra le corps momifié de l'ancien Roi-Dieu dans un flash brillant de lumière. Cet assaut final était trop pour l'antique Roi-Dieu et son corps momifié fut transformé en un pilier de cendre rapidement dispersé par les vents du désert, ne laissant que les restes battus d'une simple lampe de bronze derrière. L'Akalunakal prit la lampe du sol et la tourna dans ses mains tandis qu'un rire méprisant montait lentement en lui."
 
 flavor_kumarkand.39.a:0 "Surakel favorise les Empereurs, non les Rois-Dieux"

 flavor_kumarkand.40.t:0 "Nouveau Culte, même Kumarkand"
 flavor_kumarkand.40.d:0 "Nous avons réussi à instaurer un nouveau Culte à travers un mélange de purges et d'incitations. En ce moment, le Kumarkand a réussi à se débarrasser de la vaste majorité d'éléments dans ses propres temples qui sont loyaux aux cultes en dehors de nos frontières. Mais la substance demeure la même, même si la surface a été changée. Notre clergé n'a pas eu le temps, au milieu de toutes les purges, de changer proprement la doctrine du Culte du Soleil Kumarkandi."
 
 flavor_kumarkand.40.a:0 "Maintenant nous devons sécuriser une secte plus appropriée."

 flavor_kumarkand.41.t:0 "Sociétés dans les Ombres"
 flavor_kumarkand.41.d:0 "Nous avons contacté les autres sectes de l'Ancien Culte du Soleil afin d'obtenir du soutien pour la restauration de la vraie voie de Surakel en ces terres du Kumarkand. L'une de ces sectes s'est avérée plus réceptive que la plupart. Les Šibhluliam ont déjà pris la tâche avec empressement, et se mettront à notre service pendant quelque temps. Bien que leur volonté d'aider soit la bienvenue, il devrait être noté qu'ils sont un peu trop radicaux à notre goût."
 
 flavor_kumarkand.41.a:0 "Au moins ils ne nous ciblent pas"

 flavor_kumarkand.42.t:0 "Culte du Gumar"
 flavor_kumarkand.42.d:0 "Une faction du Culte Kumarkandi ravivé a maintenant développé un nouveau focus sur le rituel. Ils parlent de l'idée de devenir Élus parmi les fidèles et dirigeants du Jardin par des moyens martiaux, tout comme Dimuzi le fit autrefois. Ce nouveau 'Culte du Gumar' rencontre notre approbation, et nous le soutiendrons comme partie de nos réformes religieuses en cours. Son bénéfice primaire, outre raffiner l'Ancien Culte du Soleil en ces terres en une religion plus proprement Karqašlu, sera d'augmenter le recrutement pour notre personnel militaire."
 
 flavor_kumarkand.42.a:0 "Par force d'armes prouvez votre mérite !"

 flavor_kumarkand.43.t:0 "Culte Karqašlu"
 flavor_kumarkand.43.d:0 "Ô Surakel, notre Seigneur ! Votre premier Empire—Vos serviteurs de Karqašlu—sont revenus. Nous nous prosternons en service à Vous pour la première fois depuis bien trop longtemps. Bien que des siècles passèrent durant lesquels, bien que toujours bénis par Votre lumière, nous demeurâmes enveloppés dans les délusions, Vous n'avez pas abandonné Votre peuple. Vous ne nous avez pas permis d'oublier ce que Vous nous aviez accordé il y a si longtemps. C'est grâce à Vos bénédictions, Seigneur—non pour un mérite de notre part—que nous nous sommes maintenant souvenus de notre passé et des rites élevés et corrects que Vous nous accordâtes. Ô exalté Surakel ! Puissions-nous ne jamais faillir dans notre devoir envers Vous."

 flavor_kumarkand.43.a:0 "Puissions-nous ne jamais faillir !"

 flavor_kumarkand.44.t:0 "Nouveau Lever de Soleil"
 flavor_kumarkand.44.d:0 "Un Porteur de Lumière a été envoyé au Kumarkand, pour nous soutenir dans notre œuvre élevée et correcte de répandre la vraie foi comme transmise par le Héraut Jaddar. Le Porteur de Lumière a commencé à incorporer les rites locaux vus dans le Moyen Suran pour mieux convertir la population à la vraie voie de Surakel. De cette façon, les Ténèbres seront déracinées de notre terre bien-aimée."
 
 flavor_kumarkand.44.a:0 "La foi pour le peuple"

 flavor_kumarkand.45.t:0 "Rôdeurs Jadd"
 flavor_kumarkand.45.d:0 "Nous sommes insatisfaits du rythme d'évangélisation dans notre pays. Pour remédier à ceci, un Kašra a été assigné à chaque compagnie de Rôdeurs avec l'intention de répandre la Foi partout où ils peuvent errer. La lumière de Surakel doit illuminer le monde entier ; les Ténèbres doivent être piétinées partout où elles sont trouvées."
 
 flavor_kumarkand.45.a:0 "Marchez avec Surakel sur vos lèvres !"

 flavor_kumarkand.46.t:0 "L'Exemple Universel"
 flavor_kumarkand.46.d:0 "Nous avons une sorte d'avantage sur Jaddar. Nous avons déjà la preuve que la volonté de Surakel inclut toutes les créatures sensibles sous Sa protection — nous avons l'héritage de Dimuzi et ses disciples. Dimuzi est un exemple que Surakel a une place pour tous dans Son jardin ; cette réalisation a convaincu beaucoup de s'avancer au service de notre état. Tant qu'ils sont fidèles à Sa volonté, peu importe si l'on est même un gnoll ou une harpie : ils ont le droit de régner sur notre peuple."
 
 flavor_kumarkand.46.a:0 "Suivez Dimuzi ; ainsi suivez Surakel !"

 flavor_kumarkand.47.t:0 "Notre Héraut"
 flavor_kumarkand.47.d:0 "Il n'est ni élevé ni correct que nous, les fiers héritiers de Karqašlu, prenions des ordres concernant la volonté de Surakel ou l'interprétation correcte des enseignements de Jaddar Jexiszuir de quiconque qui ne soit pas membre de notre peuple. À cette fin, nous nous sommes assurés qu'un des héritiers de Jaddar soit, pour ainsi dire, déployé à nos terres pour servir comme Héraut. Sous notre protection et guidance, bien sûr—ni eux ni leurs parents n'auront leur mot à dire dans cette affaire. C'est nous, non les Mašnsih, qui bergerons l'héritage des Jadd."
 
 flavor_kumarkand.47.a:0 "Exalté soit notre Héraut !"

 flavor_kumarkand.48.t:0 "Troubles Ituqattar"
 flavor_kumarkand.48.d:0 "L'année où les Ituqattar produisirent plus de fonctionnaires civils que de cavaliers fut l'année où l'Akal sut que les mots de la voix étaient prophétiques. Les Ituqattar en étaient venus à se reposer sur leurs lauriers, se concentrant plus sur leurs propres domaines que sur la prouesse martiale qui les avait amenés au pouvoir. Des générations de maisons Ituqattar étaient passées sans jamais combattre sur le champ de bataille, pourtant ils parlaient de conquêtes et triomphes précédents comme leurs propres accomplissements. Il n'est donc pas surprenant que quand l'Akal commença des réformes pour empêcher la classe guerrière de devenir davantage une clique bureaucratique décrépite que les Ituqattar devinrent rebelles. Les vraies loyautés des Ituqattar sont venues à la lumière tandis que des milliers d'Ituqattar qui évitaient autrefois le service militaire ont ouvertement pris les armes pour déposer l'Akal et réintroduire leurs privilèges."
 
 flavor_kumarkand.48.a:0 "Les Ituqattar doivent être rappelés à leur place"

 flavor_kumarkand.49.t:0 "Pétition de Kelador"
 flavor_kumarkand.49.d:0 "Le Duc Celador Elrazuir, un riche membre elfe du soleil des propriétaires terriens Ralkadezim a proposé d'utiliser son domaine tentaculaire près du Kumarkand comme site d'un sommet historique chargé de désamorcer les tensions montantes parmi les royaumes elfes du soleil et de convenir d'une approche conjointe aux nombreuses menaces faisant face aux nombreux royaumes de Surakeš, qu'ils soient gnolls, gobelins, harpies ou même les disciples fanatiques du faux prophète surgissant du désert oriental. Des invitations ont déjà été envoyées aux chefs d'État et autres dignitaires importants de tout le Bulwar. Si ce sommet prestigieux s'avère être un succès, il mettra sûrement le Kumarkand sur la carte comme puissance diplomatique majeure."
 
 flavor_kumarkand.49.a:0 "Merveilleuse idée"

 flavor_kumarkand.50.t:0 "Espoir Brisé"
 flavor_kumarkand.50.d:0 "La tragédie a frappé ! Le sommet longtemps anticipé à Samartal avait juste commencé son travail critique pour la sécurité et l'avenir de tout le Bulwar, quand une explosion massive détruisit de grandes parties du complexe central du domaine, où le sommet se tenait. Beaucoup de nos meilleurs et plus brillants périrent dans cette attaque lâche. Nous avons non seulement perdu maints Kašra de temple et dirigeants nobles, mais ce qui était destiné à apporter l'unité aux successeurs de l'empire phénix et leur permettre de présenter un front uni à toutes les menaces extérieures les confrontant, a mené à une véritable chasse aux sorcières avec des accusations volant sauvagement. Les perpétrateurs de ce crime odieux étaient-ils des adhérents fanatiques de cultes archaïques qui refusaient les conclusions du concile de Brasan ? Étaient-ils des disciples du prophète fou du désert Jaddar ? Mercenaires à l'emploi d'esclavagistes gnolls ou de raiders harpies ? Mages scélérats corrompus par les Ténèbres Malveillantes ? Ou même, plus odieuse des pensées, l'un des participants survivants qui voyait le sommet non comme un noble effort mais comme une opportunité inestimable de se débarrasser de prétendants concurrents au rôle d'un nouvel empereur phénix ? Quiconque était responsable, nous les trouverons, veillerons à ce qu'ils subissent leur juste punition et enlèverons cette tache sur l'honneur du Kumarkand !"
 
 flavor_kumarkand.50.a:0 "Samartal sera vengé"

 flavor_kumarkand.51.t:0 "Suspect Principal"
 flavor_kumarkand.51.d:0 "Les hérétiques elfes du soleil dans leur arrogance sans bornes ont choisi Samartal, un domaine tentaculaire près du pieux Kumarkand, comme localisation pour un sommet de leurs pires hérétiques, tyrans et sycophantes. Mais Surakel dans Sa sagesse infinie a vu bon de les punir pour leur arrogance et perversion des vrais enseignements du Sar-Arukanaš et a béni les mains de Ses instruments mortels qui délivrèrent une frappe contre les oppresseurs elfiques avec une puissante explosion qui tua beaucoup parmi leurs rangs et en blessa bien d'autres. Tandis que c'est indubitablement cause de célébration, une conséquence malheureuse de cet événement est le fait que dans les yeux de beaucoup le blâme pour l'attaque tombe sur nous comme fidèles disciples justes de Surakel dont la foi ne fut pas tordue par le concile de Brasan en une abomination. Tandis que Samartal puisse être situé dans nos terres, l'assaut ne fut pas exécuté sur nos ordres, et Surakel veillera à ce que la vérité prévale !"
 
 flavor_kumarkand.51.a:0 "Fous de Brasan, ils ne seront pas pardonnés"

 flavor_kumarkand.52.t:0 "Le Soleil Pend Bas pour le Bulwar"
 flavor_kumarkand.52.d:0 "Une tragédie a frappé le sommet tenu à Samartal, un domaine palatial près du Kumarkand. Des dignitaires de tout le Bulwar étaient rassemblés pour discuter d'une solution tant aux tensions constamment montantes entre les États successeurs de l'empire phénix qu'aux menaces de au-delà de leurs frontières pour le statu quo au Bulwar. Les discussions n'avaient commencé qu'à commencer sérieusement quand une explosion massive secoua le domaine, tuant des douzaines de participants, parmi eux maints dirigeants influents. Le coupable de cette attaque odieuse demeure inconnu, mais déjà maints soupçons ont commencé à circuler parmi les survivants, semant les graines de méfiance parmi les participants. Beaucoup parmi les disciples fidèles des Jadd voient l'échec évident du sommet comme un signe du déplaisir de Surakel, car l'un des sujets majeurs à être discutés était la conception d'une stratégie concertée pour arrêter la Légion du Désert d'avancer plus loin le long du Suran et d'apporter la Vérité des Jadd à encore plus de parties du Bulwar. Cependant, le Héraut de Surakel a proclamé les événements à Samartal être une cause de deuil et une frappe des Ténèbres Malveillantes contre tous les fidèles."
 
 flavor_kumarkand.52.a:0 "Tous les fidèles devraient pleurer pour les morts"

 flavor_kumarkand.53.t:0 "Ammsu et Alušir"
 flavor_kumarkand.53.d:0 "Des rumeurs troublantes arrivent à la cour sur le sort d'un groupe d'aventuriers Kigkasil explorant une ruine antique enterrée profondément dans les sables du désert. Une sorte de créature magique ou terreur pensée perdue depuis longtemps aux âges semble avoir été accidentellement libérée. C'est le devoir le plus noble de tout dirigeant de Karqašlu de frapper toute menace arcane au royaume, et Alušir se considère plus que à la hauteur du défi. \n\nNotre estimé Akalunakal pourrait avoir été quelque peu trop confiant, car quand il arriva à la dernière localisation connue des Kigkasil, un être momifié vêtu des regalia d'un Roi-Dieu le confronta et brisa rapidement les défenses magiques de notre Akalunakal non préparé. Laissant le cadavre fumant de l'incarnation précédente de notre bien-aimé dirigeant derrière, l'ennemi disparut dans l'inconnu. \n\nIl apparaît qu'Amussu le Silencieux, celui qui fut autrefois connu comme l'Orateur du Ciel, dernier des Rois-Dieux Bulwari, a échappé à sa prison éternelle et commencé sa quête pour d'anciens artefacts imprégnés de fragments de son ancien pouvoir pour préparer son retour au règne sur tout le Bulwar. \n\nUn Alušir fumant, après s'être réorienté dans son dernier corps, a ordonné aux Magušim du royaume de lui fournir des armes et outils sorciers inscrits pour renforcer ses capacités magiques et fournir un avantage pour la prochaine confrontation avec ce présomptueux Roi-Dieu."
 
 flavor_kumarkand.53.a:0 "Cet affront sera redressé !"
 
 flavor_kumarkand.54.t:0 "Signes des Profondeurs"
 flavor_kumarkand.54.d:0 "L'héritage de Karqašlu avait été réclamé, pourtant notre fierté demeure encore au fond de l'océan tenue en perpétuité par ces misérables créatures ; les Diables de la Mer. Heureusement pour Karqašlu, les vendettas de sang sont la spécialité de Kar Alušir et en conséquence il planifiait de riposter contre les diables de la mer depuis des mois. \n\nSachant que l'armement cinétique tumblerait et décélérerait rapidement dans l'eau, Kar Alušir avait rendu clair que toute attaque sur les diables de la mer nécessitait des sorts spécialisés. Ainsi tandis que l'armée créait des bassins d'essai de plusieurs kilomètres de profondeur, chaque mage capable du royaume de Karqašlu se rassembla pour discuter comment ils pourraient frapper profondément dans l'océan. Tandis que la foudre et le poison étaient populaires au début, les tests révélèrent que leur portée effective était plus limitée que d'abord pensé. Après bien plus de semaines de tests et débats, tout à l'exception d'invoquer le plus grand météore de damestear que le Bulwar ait jamais vu semblait être une option impraticable. \n\nEt donc c'est ce qu'ils commencèrent à planifier – mais tandis que toutes les autres options étaient éliminées, un mage du feu nain appelé Lubod Barbe-de-Feu proposa une solution radicale ; brûler tout l'oxygène dans l'eau. Apparemment Lubod Barbe-de-Feu avait nettoyé de vastes sections de l'Échine-du-Serpent de gobelins et orques en les privant d'oxygène – il croyait qu'avec quelques ajustements un sort pour brûler l'oxygène dans l'eau pourrait être conçu. \n\nTandis que les mages moins expérimentés gardaient les forts au cas où le rituel tournerait mal, les mages expérimentés gardaient les diverses installations magiques canalisant leur magie dans les instruments rituels. Tandis que le jour passait, une brume apparut au-dessus de l'océan, tandis que de la vapeur commença à s'élever de la surface. L'océan commença lentement à tourner d'abord jaune, puis un orange vibrant, et finalement un rouge ardent ; presque comme si tout l'océan avait pris feu. Pendant les quelques heures suivantes l'horizon demeura d'un rouge brillant, tandis que des milliers de carcasses de poisson montèrent à la surface. Seules des carcasses de poisson commun montèrent, cependant – à la fin du jour il semblait que tout ce qui fut accompli était la destruction des écosystèmes locaux et la réclamation de la fierté endommagée de Karqašlu."
 
 flavor_kumarkand.54.a:0 "C'était un effort futile"
 
 flavor_kumarkand.55.t:0 "Signes des Profondeurs"
 flavor_kumarkand.55.d:0 "Depuis que notre glorieux Kar Alušir a vengé l'humiliation de Karqašlu aux mains des diables des profondeurs avec sa frappe décisive contre la mer, des rapports de la côte parlent de turbulence grandissante. Au cours des années on dit que le vent est devenu plus salé et plus âcre, avec une puanteur pourrie distincte s'infiltrant pendant les mois d'été. Requins, dauphins, et baleines qui s'échouaient occasionnellement sur le rivage parsèment maintenant les plages dorées immaculées avec les cadavres putrides en décomposition, avec le bourdonnement d'un nuage noir toujours grandissant de mouches faisant taire les sons des vagues qui s'écrasent. Les quelques poissons qui sont attrapés manquent souvent de morceaux entiers de leur corps sans marques de morsure claires, presque comme s'ils avaient été dépouillés des écailles et de la chair. Les marchés de poisson qui débordaient autrefois de truites gisent maintenant désolés, avec les fruits de mer devenant un luxe à travers Karqašlu. Bien que les connaisseurs de truite se lamentent fréquemment du nom d'Alušir, l'austérité des fruits de mer est un prix bon marché à payer pour venger l'honneur de Karqašlu."
 
 flavor_kumarkand.55.a:0 "Le sort d'Alušir pourrait avoir fait quelque chose après tout"

 flavor_kumarkand.56.t:0 "Le Second Assaut"
 flavor_kumarkand.56.d:0 "Peut-être y avait-il une bonne raison pourquoi nos ancêtres avaient nommé la menace qui émergea de la mer pendant l'assaut comme 'diables des profondeurs' et 'diables de la mer' au lieu de quelque chose de plus descriptif de leur apparence actuelle. \n\nDes contorsions grotesques et tordues de chair mutilée composées de masses entrelacées de peau grise froide et visqueuse et de tentacules forment des créatures vaguement bipèdes, mais les rapports varient quant à comment ces abominations traversent la terre terrestre. Tandis que certains ont des appendices semblables à des jambes, d'autres marchent sur n'importe quel nombre de tentacules, d'autres encore glissent sur soit de la chair soit des grappes de tentacules, et moins encore rampent sur le sol en se tirant vers l'avant avec des tentacules barbelés. Bien que certains aient des morceaux de chair qui ressemblent à des têtes au sommet de leurs corps, ces grappes de tissu ne servent aucun but car leurs yeux, bouche, et dents sont parsemés à travers leur corps. Certains diables des profondeurs disséqués furent trouvés n'avoir qu'un cœur, tandis que d'autres en avaient jusqu'à douze, allant en taille d'aussi petit qu'un grain de raisin à aussi grand qu'un melon. Le plus grand cœur trouvé jusqu'à présent continue de battre comme un tambour, son son résonnant à travers les salles du laboratoire des semaines après avoir été arraché de son corps supposément mortel. D'autres questions demeurent concernant l'intellect des diables des profondeurs car le nombre, la taille, et la localisation de leurs cerveaux varient entre les spécimens disséqués. Certains n'avaient pas de matière cérébrale discernable tandis que d'autres avaient des pelotes entrelacées de vrilles moites qui frémissaient au moindre toucher. Quelques diables de la mer ont été trouvés avec des marques de brûlure à travers leurs corps, mais la vaste majorité semble ne pas avoir été impactée par le sort qui fut jeté sur l'océan il y a de nombreuses années. Ces diables des profondeurs disséqués ont confirmé nos pires craintes, il n'y a pas d'anatomie uniforme à ces diables que nous pourrions exploiter. Pour tuer un diable des profondeurs nécessite l'annihilation totale de leurs corps déformés. \n\nKar Alušir, Empereur de tous les Qašnitu, conquérant du Bulwar, immortel parmi les immortels, et empereur perpétuel de Karqašlu a déjà commencé à rallier les troupes, jurant de non seulement exterminer ces abominations qui osent polluer Karqašlu, mais aussi de rectifier une fois pour toutes l'humiliation que Karqašlu affronta aux tentacules de ces diables des profondeurs."
 
 flavor_kumarkand.56.a:0 "Les Diables des Profondeurs reviennent, la fin est proche"

 flavor_kumarkand.57.t:0 "La Tempête Arrive"
 flavor_kumarkand.57.d:0 "Pendant cinq jours et cinq nuits des tempêtes calamiteuses ravagèrent la côte, déchirant les bâtiments de brique et de bois avec une facilité égale. Une fois que les tempêtes se calmèrent, tout ce qui resta était un paysage marécageux inondé couvert de décombres et débris. Des heures après que les dernières gouttes de pluie avaient bruiné, des vagues colossales s'écrasèrent à terre déracinant les quelques arbres qui avaient miraculeusement resté debout. Les témoignages oculaires diffèrent quant à jusqu'où dans les terres les vagues atteignirent, allant de 2-5 kilomètres, cependant tous les comptes s'accordaient que des milliers de diables des profondeurs émergèrent des vagues en recul. Les citoyens fuyant les diables des profondeurs se rappellent avoir entendu les cris distants de gens plaidant d'être tués, d'être sortis de leur misère. Les avant-gardes d'aventuriers rapportèrent aussi avoir entendu des voix humaines au milieu des hordes de diables des profondeurs, mais ne purent trouver la source des voix dû aux nombres accablants de diables des profondeurs dans cette nouvelle vague. Avec l'arrivée de cette nouvelle vague de diables des profondeurs, peut-être était-il excessivement optimiste de s'attendre à ce que notre bataille avec les diables des profondeurs un an avant ait été un coup concluant. \n\nKar Alušir, Empereur de tous les Qašnitu, conquérant du Bulwar, immortel parmi les immortels, et empereur perpétuel de Karqašlu a juré de vaincre une fois de plus les diables des profondeurs peu importe leurs nombres accrus, car tous s'inclineront devant la puissance de Karqašlu."
 
 flavor_kumarkand.57.a:0 "Renvoyer les diables aux profondeurs"

 flavor_kumarkand.58.t:0 "Rugissement de la Mer"
 flavor_kumarkand.58.d:0 "Trois tsunamis frappèrent à travers notre côte, chaque fois déposant encore plus de diables des profondeurs dans l'intérieur humide et marécageux qui avait été cicatrisé un an avant. Bien qu'heureusement les victimes civiles aient été minimales dû à l'abandon des villes côtières depuis les désastres de l'année dernière. Les garnisons stationnées à travers la côte sont demeurées silencieuses avec seulement des rapports des châteaux de garnison les plus reculés ayant atteint la capitale. Les lettres parlent de diables des profondeurs tissant, consommant, intégrant des membres et parties du corps humains dans leur masse de tissu gris, sans but discernable au-delà de se moquer de la chair. Bras, jambes, organes, doigts, et yeux se contractant comme s'ils essayaient de se libérer de leurs tentacules et chair grise visqueuse qui les enchaînait. Mais c'est le sort de ceux qui pourraient être considérés chanceux car, malheureusement, la source des voix humaines dans les diables des profondeurs a été découverte. Les diables des profondeurs ne se sont pas limités à intégrer seulement des appendices humains mais aussi des têtes humaines d'une façon ou d'une autre encore pleinement conscientes ; capables de non seulement crier à l'aide mais aussi pleinement conscientes de qui ils étaient avant leur mutilation et intégration dans les diables des profondeurs. \n\nAvec une telle sauvagerie à nos portes une fois de plus, il n'est pas étonnant que volontaires et vétérans aient répondu à l'appel aux armes de Kar Alušir, Empereur de tous les Qašnitu, conquérant du Bulwar, immortel parmi les immortels, et empereur perpétuel de Karqašlu, prêts à écraser les ténèbres à terre sur le Bulwar."
 
 flavor_kumarkand.58.a:0 "Le Bulwar doit résister contre les ténèbres"

 flavor_kumarkand.59.t:0 "Véritable Assaut"
 flavor_kumarkand.59.d:0 "Le soleil s'était à peine levé sur le Kumarkand avant que les vents apportent l'odeur piquante accablante rance de sel, chair en décomposition, et poisson mort causant une crise sanitaire locale tandis que les résidents nauséeux remplissaient les hôpitaux rapidement bondés. Des messagers arrivèrent au galop, leurs visages couverts de tissu, rapportant l'apparition soudaine de l'armée de diables des profondeurs sans tempêtes, ni tsunamis ; les Civils disent qu'ils clignèrent et les diables des profondeurs apparurent en masse devant eux, remplaçant l'horizon bleu de la mer avec une vaste masse grise contaminant le paysage aussi loin que l'œil peut voir. Priorisant les cibles militaires au lieu de villages sans défense, leurs armées marchent en formation appropriée sans que leurs rangs se divisent immédiatement en plus petits groupes de pillards. Contrairement à la sauvagerie des premières vagues, les diables des profondeurs de cette vague gargantuesque sont remarquablement disciplinés pour des abominations non bénies par la lumière de Surakel. Dans leurs rangs il y a des groupes distincts de diables des profondeurs avec des os brisés fossilisés s'étendant au lieu de membres humains fraîchement mutilés, leur peau grise visqueuse couverte de centaines de cicatrices gris clair, et beaucoup avec des tentacules irréguliers démembrés. Des crânes humains brunis par les intempéries couverts de bernacles et coraux, restes anciens de braves humains qui périrent combattant les diables des profondeurs il y a des siècles, peut-être des millénaires. Sans doute des vétérans du premier assaut qui détruisit le glorieux premier empire Karqašlu il y a 2000 ans, amenés pour finir le travail. \n\nAvec notre ennemi ancien une fois de plus à notre porte, des milliers de citoyens patriotes répondirent à l'appel aux armes de Kar Alušir, Empereur de tous les Qašnitu, conquérant du Bulwar, immortel parmi les immortels, et empereur perpétuel de Karqašlu et se rallièrent derrière la bannière de Karqašlu une fois de plus. Tous savent que ce n'est plus un combat d'annihilation, mais d'extermination. La question demeure, la puissance de Karqašlu et du Bulwar s'avérera-t-elle suffisante pour réprimer la menace à ses portes."
 
 flavor_kumarkand.59.a:0 "Batur II les battit, finir le second Assaut"

 flavor_kumarkand.60.t:0 "Batur Vengé"
 flavor_kumarkand.60.d:0 "Au cours des cinq dernières années nous avons réussi à exterminer un ennemi qui avait tourmenté le premier empire Karqašlu pendant plus de cinquante ans pendant le premier assaut. Au milieu des célébrations jubilantes à travers l'empire, cependant, une émotion plus grande que la joie persiste dans les foules : la sérénité. Pour la première fois depuis 1139 BA, depuis la mort de Batur II le dernier roi de l'antique Karqašlu, le Bulwar a connu la paix. Bien que maintes fois le Bulwar ait expérimenté la paix conventionnelle, l'absence de guerre, le continent a été cicatrisé par l'inquiétude laissée par les diables des profondeurs. Au milieu de la ferveur publique dans la capitale, Kar Alušir, Empereur de tous les Qašnitu, conquérant du Bulwar, immortel parmi les immortels, et empereur perpétuel de Karqašlu monta sur le podium de la place de l'indépendance pour donner un discours. \n\n 'Il y a deux mille ans Karqašlu fut amené à la ruine pendant 50 ans d'assaut de diables des profondeurs. Il est franchement remarquable que nos ancêtres il y a deux millénaires aient pu tenir si longtemps contre un ennemi qui amena facilement toute notre côte à la ruine. Pourtant le rêve de Batur II d'un grand Karqašlu ne s'acheva pas avec son trépas, mais resta vivant dans les histoires, chants, et mythes que le peuple du Bulwar se raconta. Ne vous y trompez pas, notre victoire sur les diables des profondeurs n'est pas l'effort d'un seul homme, plutôt nous nous dressons hauts car nous nous dressons au sommet des épaules de géants. Nous nous dressons au sommet des épaules du sacrifice de Batur II, au sommet des épaules de ceux qui gardèrent Karqašlu vivant pendant deux millénaires, au sommet des épaules de ceux qui nous libérèrent de la tyrannie de Varamhar, et au sommet des centaines de milliers de soldats citoyens qui combattirent les diables des profondeurs. Dorénavant notre jour de triomphe sur les diables des profondeurs sera rappelé comme notre second jour d'indépendance !'"
 
 flavor_kumarkand.60.a:0 "Karqašlu a vengé Batur II, longue vie à Alušir !"

 flavor_kumarkand.61.t:0 "Folie d'Alušir"
 flavor_kumarkand.61.d:0 "Les champs dorés qui s'étendaient autrefois à jamais vers l'horizon gisent maintenant en ruine comme des marécages salés, tombes à des milliers de soldats tombés. Leurs yeux à jamais fixés vers le ciel et leurs moments finaux avant la mort gravés sur leurs visages terrifiés, tous parfaitement préservés sous l'eau marécageuse. On ne peut plus traverser les marécages sans trouver sous son pied soit de l'armure de fer solide soit le corps d'un soldat tombé. Malgré notre effort vaillant les hordes sans fin de diables des profondeurs détruisirent nos armées et ravagèrent tout notre pays, ne laissant aucune pierre non retournée. Bien que Karqašlu se soit avéré trop vaste et puissant pour même les diables des profondeurs à détruire, avec le péage humain étant mesuré en pays équivalents et non simplement en nombres, la survie demeure douce-amère. Notre puissance autrefois révérée au Bulwar, gît maintenant en ruine tandis que des voisins qui connaissent peu la menace que les diables des profondeurs se moquent de notre chute aux tentacules de simples poissons et pieuvres. Bien que Karqašlu sera reconstruit dans nos vies, notre fierté demeurera à jamais brisée pendant maintes générations jusqu'à ce que les diables des profondeurs soient traitées de façon concluante. Mais pour maintenant, et peut-être pendant maints millénaires à venir, la défaite aux mains des diables des profondeurs continuera de rappeler à Karqašlu et au Bulwar en général, que les vrais dirigeants du Bulwar terrestre se cachent profondément sous la mer."
 
 flavor_kumarkand.61.a:0 "Deux fois Karqašlu a été brisé par la mer"

 flavor_kumarkand.62.t:0 "Traîtrise Barkabti"
 flavor_kumarkand.62.d:0 "Alušir se tient devant encore un autre général accusé de comploter un coup d'état. Le général crie, exigeant de savoir qui avait fait de telles prétentions absurdes et en réponse Alušir fait un pas en avant. Baissant sa voix le général demande à Alušir d'où venaient les preuves mais rend clair qu'il ne questionne pas le jugement d'Alušir. \n\n'Cela me vint dans un rêve.' \n\nAvec de telles preuves solides contre lui le général se tait et avec la frappe rapide de la hache de l'exécuteur le coup n'est plus. Alušir l'a fait encore ! Il a sauvé Karqašlu encore une fois des généraux traîtres et jure de continuer comme rempart inébranlable de Karqašlu contre la traîtrise interne."
 
 flavor_kumarkand.62.a:0 "La traîtrise ne sera pas tolérée"

 flavor_kumarkand.63.t:0 "Esprit en Décomposition"
 flavor_kumarkand.63.d:0 "Que ce soit ordonner une nouvelle pièce, palais, ou exécution de masse du personnel gouvernemental, les actions de l'Akal ont récemment grandi erratiques. Bien que l'Akal ait rescindé ces ordres après avoir regagné la clarté d'esprit, beaucoup questionnent si ces soudains accès de manie sont liés aux casques magiques après avoir remarqué combien semblable à Alušir l'Akal a commencé à agir. Kar Alušir a répétitivement souligné la sécurité de ses casques, mais les capacités gouvernementales réduites de l'Akal pointent vers le contraire."
 
 flavor_kumarkand.63.a:0 "Tiens bon Akal, l'Empire t'appelle"

 flavor_kumarkand.64.t:0 "Vanité d'Alušir"
 flavor_kumarkand.64.d:0 "L'Akal va et vient à travers la salle du trône vide, ayant la session de réprimande post-possession maintenant traditionnelle. L'Akal parle avec la rage retenue d'un parent en colère grondant un enfant de cinq ans. L'Akal informe Kar Alušir que la monnaie a seulement besoin de dénominations de 1, 5, 10, 20, 50, et 100. Mais Kar Alušir conteste que les transactions deviendraient plus faciles si chaque nombre entre 1 et 100 avait une dénomination, arguant qu'une centaine de pièces avec art unique, toutes dépeignant la majesté d'Alušir, rendraient trouver l'exacte monnaie possible par toucher seul. \n\nAprès des heures de disputes incessantes les mots de l'Akal réussissent à convaincre Kar Alušir d'abandonner ses réformes de monnaie, mais à la condition que toutes les pièces d'Alušir qui avaient déjà été frappées seraient autorisées à entrer en circulation."
 
 flavor_kumarkand.64.a:0 "Pense à l'économie, fou !"

 flavor_kumarkand.65.t:0 "Palais Digne d'un Empereur"
 flavor_kumarkand.65.d:0 "Les marbres les plus fins de Shazstundihr, meubles exquis de Verkal Skomdihr, verre magnifique d'Orghelovar, et bois exotique des Bois-Profonds. Ce sont quelques-uns des rares articles de luxe, d'une liste exhaustive de biens, qu'Alušir a importés pour un autre palais de style antique Karqašlu. Bien que maints citoyens se soient plaints de la perturbation à l'économie locale des matériaux de construction étant épuisés et les prix alimentaires montant en flèche causés par la main-d'œuvre de construction colossale, leurs cris tombent dans l'oreille d'un sourd ; Après tout, Kar Alušir raisonne, la gloire de Karqašlu vaut son poids en or."
 
 flavor_kumarkand.65.a:0 "La gloire de l'Empereur ne peut être arrêtée"

 flavor_kumarkand.66.t:0 "Conspirations de la Couronne"
 flavor_kumarkand.66.d:0 "Parmi les centaines d'étiquettes de cour qu'Kar Alušir implémenta, on ne peut jamais être sûr quelle règle ils brisèrent. Que ce soit marcher devant l'Akal où on doit trotter, avoir des fibres lâches sortant de ses vêtements, parler trop fort ou trop doucement, ou une variété d'autres transgressions qu'on peut facilement commettre devant l'Akal, Alušir est lié de remarquer. Même si l'Akal ne se soucie pas de tels détails infimes, un pattern de transgressions ne peut signifier qu'une chose pour Alušir - Conspiration. C'est flagramment évident, après tout, pourquoi quiconque approcherait l'Akal si désinvoltement. \n\nDans la prochaine réunion de cour Alušir prend le contrôle et dans les minutes de présenter ses preuves contre le conspirateur, claque ses doigts et enflamme l'homme. Tandis que l'homme brûle et crie d'agonie, maints conseillers se dispersent pour ne jamais être revus."
 
 flavor_kumarkand.66.a:0 "Purger les conseillers, l'empire peut en trouver plus"

 flavor_kumarkand.67.t:0 "Chasser à la Manière Qašnitu"
 flavor_kumarkand.67.d:0 "Des heures après qu'Alušir déclara soudainement une chasse royale, une caravane impériale mal organisée partit de la capitale. Contrairement à maints de ses autres projets de vanité, qui avaient une planification extensive et soigneuse, la chasse royale qu'Alušir mène maintenant fut stimulée par une rumeur aléatoire d'une bête mythique qu'il entendit. Sans planification antérieure, la caravane erra dans la campagne jusqu'à ce qu'elle arrive à une localisation qu'Alušir décida sonnait vaguement familière aux rumeurs. \n\nAvec plus de personnel de divertissement que de chasseurs ou guerriers actuels, les perspectives d'une chasse sûre et réussie ne sont pas garanties, malgré les assurances répétées d'Alušir."
 
 flavor_kumarkand.67.a:0 "C'est assez sûr"

 flavor_kumarkand.68.t:0 "Politique de Cour"
 flavor_kumarkand.68.d:0 "L'art d'État est un art délicat qui nécessite une considération soigneuse des besoins et désirs de toutes les parties impliquées. C'était cet acte d'équilibrage complexe en premier lieu qui avait contraint Alušir à rendre la plupart des opérations quotidiennes de l'état à l'Akal. Cependant, après qu'Alušir accorda une série de privilèges et droits à un domaine qui s'était récemment rapproché de lui, tous les autres domaines ont envoyé une lettre de protestation et demandé que tous les privilèges obtenus injustement soient révoqués. Bien que l'Akal ait réussi à prévenir un soulèvement, l'équilibre délicat que l'Akal maintenait prendra du temps à retourner à la normale."
 
 flavor_kumarkand.68.a:0 "Ceux qui plaisent à l'Empereur seront récompensés, alors ?"

 flavor_kumarkand.69.t:0 "Manigances sous les Ténèbres"
 flavor_kumarkand.69.d:0 "Pendant des mois maintenant Alušir embauche des douzaines de nouveaux conseillers à la cour pour des positions inutiles ou inventées. Avec ces conseillers nouvellement embauchés venant toujours de familles riches et étant payés des salaires plus hauts que la norme. Coincidentiellement la fréquence à laquelle Alušir héberge des fêtes élaborées et décadentes a substantiellement augmenté. Avec les familles riches susmentionnées en présence couvrant souvent Alušir de cadeaux exotiques et plaisanteries excessives. Il n'est donc pas étonnant que l'Akal et maints hommes d'État en soient venus à soupçonner qu'Alušir prend des pots-de-vin. Mais pourquoi l'empereur et homme le plus riche prend de simples bagatelles, en comparaison à la richesse globale, est inconnu de tous sauf Alušir lui-même."
 
 flavor_kumarkand.69.a:0 "Manigances équitables pour un Empereur pourri"

 flavor_kumarkand.70.t:0 "Influence de l'Empereur"
 flavor_kumarkand.70.d:0 "Ce qui semblait autrefois comme de la paranoïa semble maintenant comme la réalité. Ce qui semblait autrefois comme de la cruauté semble maintenant comme la nécessité. Ce qui semblait autrefois comme l'opulence semble maintenant comme la pauvreté. La brillance et prévoyance d'Alušir avaient été perdues sur l'Akal, qui maintenant avec la clarté apportée par les casques magiques, vit la vérité ; qu'Alušir n'était aucun fou mais un visionnaire. Bien que la personnalité de l'Akal changeant pour imiter celle d'Alušir ne semble pas avoir diminué leur capacité à diriger l'état, là où autrefois l'Akal tempérait les ambitions d'Alušir, maintenant l'Akal embrasse."
 
 flavor_kumarkand.70.a:0 "Alušir et l'Akal à jamais semblables"
 
 flavor_kumarkand.71.t:0 "D'Antiques Gloires et Malheurs Présents"
 flavor_kumarkand.71.d:0 "Le Kumarkand - un royaume avec un passé chargé d'histoire mais un présent quelque peu ingloriux. Situé sur les berges fertiles du Buranun et ses tributaires, les terres du Kumarkand sont un véritable grenier qui a nourri les armées de maints dirigeants ambitieux, tant étrangers que domestiques. \n\nCe n'est cependant pas une idylle bucolique où rien de fâcheux ne perturbe le rythme des saisons. Au nord les ailes des matriarches harpies ambitieuses jettent une ombre menaçante à travers la terre tandis qu'au sud le son troublant de ricanements gnolls peut être entendu le long des berges méridionales du Suran. Et tant à l'est qu'à l'ouest les petits rois elfiques vaniteux, dont les royaumes ont surgi des cendres de l'Empire Phénix, semblent de plus en plus désireux de rallumer les braises de la dernière guerre de braises et gaspiller leurs troupes dans une autre lutte futile pour la dominance. Avec le Kumarkand assis entre rivaux belliqueux et incursions monstrueuses frappant toujours plus profondément dans le cœur du Bulwar, son dirigeant devra prendre des mesures désespérées pour s'assurer que le Kumarkand ait un avenir et ne finisse pas sacrifié sur l'autel de l'ambition d'un autre roi. \n\nLe Kumarkand cependant n'était pas toujours simplement le champ de bataille pour d'autres empires. On n'a qu'à sortir des portes de la ville de l'Apaškumar moderne pour voir les vastes ruines de l'antique Panu Karqašlu, la capitale impériale du légendaire empire Karqašlu d'antan. Avec des rapports de troubles et tumulte dans tous les coins du Bulwar étant chuchotés dans chaque rue du Kumarkand, beaucoup se demandent si peut-être maintenant est le temps de rappeler le passé illustre et lutter pour un avenir encore plus glorieux ?"
 flavor_kumarkand.71.a:0 "En cet âge de braises, l'antiquité doit se lever !"
 
 flavor_kumarkand.72.t:0 "[From.GetName] rejoint le complot !"
 flavor_kumarkand.72.d:0 "Nos envoyés sont revenus avec d'excellentes nouvelles ! Le marché que nous avons proposé s'est avéré fructueux pour attirer encore plus d'alliés à combattre à nos côtés quand viendra le temps de la rébellion. Avec chaque allié que nous gagnons, nous faisons un pas de plus vers le renversement de Varamhar et l'obtention de l'indépendance. Que la lumière de Surakel brille sur nous une fois de plus et nous guide sur la route de la victoire !"
 
 flavor_kumarkand.72.a:0 "Un autre rejoint le complot"
 
 flavor_kumarkand.73.t:0 "[From.GetName] refuse notre offre"
 flavor_kumarkand.73.d:0 "Malgré les meilleurs efforts de nos envoyés, nous avons échoué à attirer un autre allié à notre cause. Bien que cet échec ne nous empêchera pas de combattre pour notre indépendance, des temps sombres nous attendent si nous ne parvenons pas à attirer d'autres à notre cause. Que la lumière de Surakel nous fournisse des conseils pendant ces temps sombres."
 
 flavor_kumarkand.73.a:0 "Nous serons libres sans eux"
 
 flavor_kumarkand.74.t:0 "Ituqattar Maîtrisés"
 flavor_kumarkand.74.d:0 "Les Ituqattar se sont toujours enorgueillis de leur bravoure, honneur, et héritage guerrier remontant à Karqašlu. À l'époque où les armées consistaient en levées paysannes, les puissants Ituqattar étaient la force prédominante qui renversait le cours des batailles. Pourtant tandis que les Ituqattar demeuraient imprégnés de leurs traditions antiques ravivées, le monde a avancé bien au-delà des jours où la cavalerie était reine du champ de bataille. Ainsi quand les Ituqattar rencontrèrent finalement les armées de l'Akal sur le champ de bataille, ayant passé plus de temps à se quereller sur qui mènerait la charge qu'à discuter de plans de bataille, des milliers des plus beaux chevaux du Kumarkand tombèrent au puissant rugissement des fusils et canons. Des générations de maisons Ituqattar s'éteignirent en quelques secondes tandis que l'horizon flashait d'un orange brillant avant que les champs ne tournent rouge cramoisi. Le plus puissant ordre militaire que le Bulwar ait vu en siècles avait été abattu par des conscrits et volontaires. Après que l'Akal eut déjà brisé la rébellion Ituqattar, les restes reçurent deux options - Soit ils rentreraient dans le rang sous l'autorité de l'Akal, ou auraient leurs noms à jamais effacés de l'histoire. Il va sans dire que le choix qu'ils firent était évident."
 
 flavor_kumarkand.74.a:0 "Que nos Ituqattar brillent à nouveau sous la Lumière de Surakel"
 
 flavor_kumarkand.75.t:0 "Le Cauchemar de Karqašlu"
 flavor_kumarkand.75.d:0 "Pendant la bataille finale entre l'Akalunakal Alušir et les Diables des Profondeurs, l'armée de Karqašlu qui avait abattu maints ennemis succomba au pur nombre et brutalité des Diables des Profondeurs. Peu de soldats restèrent pour raconter le conte de ce qui se produisit et moins encore savaient ce qui arriva à l'Akalunakal Alušir, à l'exception d'un soldat qui fit le mort et put tout témoin. \n\nL'Akalunakal Alušir fut amené devant le général des Diables des Profondeurs, une masse imposante de 4 mètres de haut formée de la collection de parties corporelles exotiques allant des requins aux baleines. Le casque magique de l'Akalunakal Alušir fut enlevé et des vrilles du général enveloppèrent l'Akal. Peau et chair furent rapidement démembrées tandis que l'Akal criait jusqu'à ce que ses cordes vocales soient arrachées et intégrées dans la masse de chair. Les yeux de l'Akal jaillirent du torse du général, tandis que leurs os formèrent un exosquelette élaboré semblable à une armure. À travers tout cela l'Akal resta vivant, expérimentant l'événement torturant jusqu'à ce que tout sauf leurs vêtements soit consumé. À la fin le général, maintenant culminant à 5 mètres de haut, tourna l'armée des Diables des Profondeurs vers la mer et le jour suivant aucun Diable des Profondeurs ne restait au Bulwar."
 
 flavor_kumarkand.75.a:0 "Personne ne peut connaître la vérité si nous devons enterrer l'Akal avec honneur"
 
 flavor_kumarkand.76.t:0 "L'Heure de Gloire de Karqašlu"
 flavor_kumarkand.76.d:0 "Pendant la bataille finale entre l'Akalunakal Alušir et les Diables des Profondeurs, l'armée de Karqašlu qui avait abattu maints ennemis vainquit le plus grand ennemi de l'antique Karqašlu. Les lignes de bataille restèrent fermes face aux hordes sans fin de Diables des Profondeurs, tandis que les Ituqattar chargèrent dans des situations insurvivables et revinrent vivants. \n\nTout ce temps l'Akalunakal Alušir continua son incantation de plusieurs heures, qui dégagea lentement le ciel des nuages pour exposer les lumières de Surakel sur les forces antiques des ténèbres malveillantes. Quand l'Akalunakal Alušir prononça les derniers mots, le sort des diables de la mer était scellé. Des milliers d'objets semblables à des lentilles se formèrent dans le ciel, aussi loin que l'œil peut voir et au-delà, concentrant la lumière de Surakel en rayons létaux qui tranchèrent instantanément tout Diable des Profondeurs ciblé en deux. Une fois qu'un Diable des Profondeurs tombait, un autre était ciblé jusqu'à ce qu'aucun diable des profondeurs ne reste sur le champ de bataille et au Bulwar. L'ennemi antique de Karqašlu fut finalement vaincu et le Bulwar était à nouveau en sécurité."
 
 flavor_kumarkand.76.a:0 "Toutes les ténèbres périront devant la lumière de Surakel !"
 
 flavor_kumarkand.100.t:0 "La Folie de [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_kumarkand.100.d:0 "Si vous voyez celui-ci, dites-le au Professionnel Street Mugger"
 flavor_kumarkand.100.a:0 "Je peux enfin voir clairement !"
 
 flavor_kumarkand.101.t:0 "Mage de Guerre Sarraka"
 flavor_kumarkand.101.d:0 "Les Sarraka sont une fois de plus à notre service et sont commandés par un puissant mage de guerre. La cavalerie magique combinée avec l'expertise des mages de guerre vaincra sûrement tous les ennemis qui osent se dresser sur notre chemin."
 flavor_kumarkand.101.a:0 "Feu à volonté !"
 
 flavor_kumarkand.104.t:0 "Couronnement d'un Empereur"
 flavor_kumarkand.104.d:0 "Après des mois d'activité de plus en plus fiévreuse dans le grand palais d'Apaškumar, notre Akal a finalement annoncé une grande audience. Vêtu de ses plus beaux regalia et portant l'antique casque récupéré des ruines de Panu Karqašlu qui est devenu sa signature, il se tient devant les dignitaires rassemblés du royaume. \n\n'Loyaux sujets du Kumarkand, notre peuple a toujours été destiné à la grandeur ! Dans nos veines coule le sang de vaillants conquérants et de dirigeants sages ! Nous avons secoué les chaînes de la servitude et nous sommes levés pour revendiquer notre place légitime comme suzerains de tout le Bulwar chargés du devoir sacré de protéger le Jardin de Surakel contre toutes les forces des Ténèbres ! Il est maintenant temps de nous rappeler et rappeler à tous les autres que c'est notre destinée ordonnée de régner - tout comme nos vénérables ancêtres ont brisé la puissance des faux rois-dieux nous avons libéré tous les Bulwari de l'asservissement aux seigneurs elfiques vaniteux ! Kumarkand est un nom fier et honorable, mais notre royaume l'a dépassé tout comme j'ai dépassé le titre de simple akal ! Par conséquent je prendrai le titre d'Akalunakal Alušir le Premier et déclare qu'à partir de ce jour nous prendrons le titre de Karqašlu et serons pour toujours Karqašlu renaissant !' \n\nUn silence stupéfait cédant lentement la place à des applaudissements enthousiastes suivit cette proclamation. L'acclamation atteignit un paroxysme tandis que le haut Kašra du Kumarkand remit au nouvel Akalunakal un magnifique diadème qui s'ajustait parfaitement sur son casque. Tandis que les dignitaires rassemblés se prosternaient devant leur empereur, les nouvelles de la cérémonie trouvèrent leur chemin vers les rues du Kumarkand où des célébrations spontanées éclatèrent."
 flavor_kumarkand.104.a:0 "Akalunakal szel Karqašlu, Akalunakal szel Karqašlu, Akalunakal szel Karqašlu !"
 
