# Typos and some wording clean up from Picasso Sparks, use or ignore as you like.
l_french: 
 #religious group ideas have been purged by Jaddar
 justiz0: "Idées de Jurisprudence"
 justiz0_desc: "Un système juridique fonctionnel est souhaité et considéré comme essentiel dans notre État pour maintenir l'ordre et la justice."
 justiz1: "Recueil de Lois"
 justiz1_desc: "Les lois offrent à nos sujets la sécurité et des fondations solides sur lesquelles bâtir leur existence."
 justiz2: "Ministère de la Justice"
 justiz2_desc: "Le ministère de la justice œuvre sans relâche à la création de nouvelles lois et à la modernisation des anciennes."
 justiz3: "Tradition Juriste"
 justiz3_desc: "Nos juristes expérimentés maintiennent le bon fonctionnement du royaume par leur expertise du droit."
 justiz4: "Droit Commercial"
 justiz4_desc: "Le droit commercial établit des règles essentielles pour encadrer nos interactions avec les autres nations."
 justiz5: "Lois Anti-Usure"
 justiz5_desc: "L'usure paralyse l'économie de notre royaume. Nous devons la combattre avec vigueur."
 justiz6: "Droit International Public"
 justiz6_desc: "Le droit international public définit les règles fondamentales qui régissent les interactions entre États souverains."
 justiz7: "Droits des Minorités"
 justiz7_desc: "Les droits accordés aux minorités stabilisent notre royaume et réduisent considérablement les risques de soulèvements."
 gesundheit0: "Idées de Santé"
 gesundheit0_desc: "L'État s'engage à améliorer la santé de sa population pour le bien-être général du royaume."
 gesundheit1: "Heures de Travail Prolongées"
 gesundheit1_desc: "Un travailleur qui œuvre plus longtemps génère davantage de richesses pour le royaume."
 gesundheit2: "Réduction des Risques d'Épidémie"
 gesundheit2_desc: "Peu de choses peuvent causer plus de dégâts à l'économie que les épidémies dévastatrices. De bonnes pratiques préventives les empêcheront."
 gesundheit3: "Espérance de Vie Améliorée"
 gesundheit3_desc: "En améliorant la longévité de notre peuple, nous pouvons développer durablement notre population."
 gesundheit4: "Robustesse Physique"
 gesundheit4_desc: "Un individu au corps robuste peut mieux endurer les situations les plus extrêmes."
 gesundheit5: "Réduction de la Mortalité Infantile"
 gesundheit5_desc: "Si moins d'enfants périssent en bas âge, nos réserves de travailleurs et de soldats croîtront considérablement."
 gesundheit6: "Technologie Médicale"
 gesundheit6_desc: "L'amélioration des technologies médicales nous aidera à progresser dans les sciences."
 gesundheit7: "Hôpitaux Publics"
 gesundheit7_desc: "Les hôpitaux publics gagneront la faveur du peuple et amélioreront notre réputation."
 monarchie0: "Idées Monarchiques"
 monarchie0_desc: "Nous sommes gouvernés par des Rois et des Reines de droit divin."
 monarchie4: "Chevaliers Nobles"
 monarchie4_desc: "Soutenir la cavalerie nécessite un système économique qui produit un grand nombre de chevaux en surplus. Si nous garantissons les privilèges de notre classe noble, non seulement elle sera bien plus satisfaite, mais elle se chargera de produire les montures nécessaires. Notre fou de cour décrit cela ainsi : le service garantit les serfs."
 monarchie6: "Noblesse Internationale"
 monarchie6_desc: "Les relations internationales sont une affaire délicate. Certains prétendent que la classe marchande, habituée aux étrangers, convient mieux à cette tâche. Ils ignorent les liens de parenté que nos familles nobles ont établis au fil des années. Ces liens serviront notre cause diplomatique."
 monarchie1: "Liens Familiaux Nobles"
 monarchie1_desc: "Nos liens familiaux avec la haute noblesse renforceront notre droit divin de régner. \n§GDécision§W pour rechercher un héritier dans votre famille.§W"
 monarchie3: "Noblesse Locale"
 monarchie3_desc: "La noblesse sait qu'elle est supérieure au peuple commun et accordera sa loyauté à ceux qui en sont dignes. Si nous confirmons leurs privilèges, ils se souviendront de notre largesse et résisteront mieux aux séductions des puissances étrangères."
 monarchie2: "Politique Dynastique"
 monarchie2_desc: "Nous maintiendrons notre dynastie en vie à tout prix et par tous les moyens."
 monarchie7: "Milice Locale"
 monarchie7_desc: "Notre noblesse mobilisera des hommes pour former des milices lors de la défense de la patrie."
 monarchie5: "Renforcement de l'Autorité Royale"
 monarchie5_desc: "Accroître l'autorité de la couronne facilitera considérablement notre gouvernance du royaume."
 republik0: "Idées Républicaines"
 republik0_desc: "La forme républicaine de gouvernement règne dans notre pays."
 republik2: "Abolition du Servage"
 republik2_desc: "Nous savons par les récits de l'époque castanorienne qu'une armée citoyenne d'hommes libres est bien plus disposée à se battre que ceux contraints par la force. Nous devons affranchir notre paysannerie et elle se battra pour défendre sa liberté."
 republik3: "Déclaration des Droits"
 republik3_desc: "En accordant aux citoyens certains droits fondamentaux, nous réduisons considérablement les risques de soulèvement paysan."
 republik5: "Tradition Républicaine"
 republik5_desc: "En tant que république établie de longue date, notre gouvernement affrontera et surmontera plus facilement les défis."
 republik1: "Mission Diplomatique"
 republik1_desc: "Nous devons jouer le jeu diplomatique pour assurer notre liberté, car notre mode de vie représente à la fois une chance et une menace pour nos voisins."
 republik6: "Émancipation"
 republik6_desc: "Nous avons longtemps restreint la propriété terrienne aux seuls individus jugés suffisamment dignes de confiance. Si nous levions ces restrictions, la propriété foncière se consoliderait, créant une réserve de main-d'œuvre saisonnière pour qui la vie militaire pourrait valoir la peine."
 kolonialimperium0: "Idées d'Empire Colonial"
 kolonialimperium0_desc: "Notre pays fait tout son possible pour édifier un puissant empire colonial."
 kolonialimperium1: "Ruée Coloniale"
 kolonialimperium1_desc: "Quand l'espace se raréfie, nous devons nous dépêcher de mettre la main sur les meilleures terres disponibles."
 kolonialimperium2: "Aventuriers Autonomes"
 kolonialimperium2_desc: "Nous n'avons pas besoin de payer des gens pour découvrir de nouvelles terres. Des aventuriers indépendants le feront pour nous.\nColons pour les Nations Coloniales §G+1§W"
 kolonialimperium3: "Conscription Coloniale"
 kolonialimperium3_desc: "En échange de notre aide et de notre argent, les colonies nous fourniront des hommes en temps de guerre. \nModificateur de Main-d'œuvre Nationale/Nation Coloniale §G+2.0%§W \nModificateur de Marins Nationaux/Nation Coloniale §G+2.0%§W"
 kolonialimperium4: "Tarifs Renforcés"
 kolonialimperium4_desc: "Grâce à des lois spécifiques, nous pouvons maximiser les profits tirés de nos colonies. \nTarifs Globaux/Nation Coloniale §G+1.0%§W \nInflation Annuelle/Nation Coloniale §R+0.025§W"
 kolonialimperium5: "Développement d'Infrastructure Accéléré"
 kolonialimperium5_desc: "À mesure que nous grandissons et étendons notre portée d'action, nous devons être capables d'améliorer radicalement nos infrastructures."
 kolonialimperium6: "Flotte de Commandement"
 kolonialimperium6_desc: "Pour défendre nos colonies, nous avons besoin d'une grande flotte. \nModificateur de Limite de Force Navale/Nation Coloniale §G+2.0%§W"
 kolonialimperium7: "Transport de Troupes Efficace"
 kolonialimperium7_desc: "Pour combattre nos rivaux coloniaux ou réprimer les soulèvements, nous devons transporter nos troupes le plus rapidement possible. Ainsi nous pourrons maintenir tout le monde en respect." 
 assimilation0: "§T***§W Idées d'Assimilation §T***§W"
 assimilation0_desc: "L'État fait tout ce qui est en son pouvoir pour assimiler les autres cultures."
 assimilation2: "Intégration Rapide"
 assimilation2_desc: "Les vassaux doivent être intégrés aussi rapidement que possible dans la patrie."
 assimilation3: "Tolérance Religieuse"
 assimilation3_desc: "La tolérance religieuse devient secondaire lorsqu'il s'agit d'intégration rapide."
 assimilation4: "Apaisement des Nationalistes"
 assimilation4_desc: "Il peut être utile d'apaiser les nationalistes par de petites concessions calculées."
 assimilation5: "Pamphlets Positifs"
 assimilation5_desc: "Nos propres philosophes feront l'éloge de notre culture et de nos œuvres."
 assimilation6: "Solidarité Forte"
 assimilation6_desc: "Si quelqu'un tente de conquérir nos terres, notre peuple restera loyal."
 assimilation7: "Plus d'Ennemis, que des Frères"
 assimilation7_desc: "Dès le premier jour après avoir conquis les terres de nos ennemis, nous appellerons l'ennemi frère." 
 gesellschaft0: "Idées de Société"
 gesellschaft0_desc: "L'État s'efforce de construire une société civile prospère."
 gesellschaft1: "Obligations de Guerre"
 gesellschaft1_desc: "Les obligations de guerre nous aideront à payer nos soldats en temps de conflit."
 gesellschaft2: "Programme d'Échange"
 gesellschaft2_desc: "Les programmes d'échange favorisent la compréhension entre les peuples et améliorent nos relations avec les autres pays."
 gesellschaft3: "Fondation d'Universités"
 gesellschaft3_desc: "Les universités nous aident à progresser dans les domaines technologiques et scientifiques."
 gesellschaft4: "Opportunités d'Avancement"
 gesellschaft4_desc: "Les possibilités d'ascension sociale motivent les gens sans grande famille à travailler dur pour réussir."
 gesellschaft5: "Population Vigilante"
 gesellschaft5_desc: "Notre peuple reste vigilant face à toutes les menaces qui pèsent sur le royaume."
 gesellschaft6: "Peuple Satisfait"
 gesellschaft6_desc: "Un peuple satisfait est moins enclin à se soulever en rébellion."
 gesellschaft7: "Dans le Bonheur comme dans l'Adversité"
 gesellschaft7_desc: "La solidarité de la société est importante pour défendre une nation."
 propaganda0: "Idées de Propagande"
 propaganda0_desc: "La propagande d'État contrôle tous les médias du royaume."
 propaganda2: "Ministre de la Propagande"
 propaganda2_desc: "Un ministre de la propagande peut se révéler extrêmement bénéfique pour notre cause."
 propaganda3: "Influence sur les Pays Étrangers"
 propaganda3_desc: "Grâce à notre propagande, même d'autres nations adoptent certaines de nos idées."
 propaganda4: "Crédibilité"
 propaganda4_desc: "En disant parfois la vérité, au moins partiellement, nous transmettons une certaine crédibilité."
 propaganda5: "Viser les Grandes Choses"
 propaganda5_desc: "Nous visons toujours les plus grandes choses, c'est l'essence même de notre propagande.\nImpact Réduit de l'Absolutisme Maximum par les Privilèges : §G-20.0%§!""
 propaganda7: "Devoir de Vaincre"
 propaganda7_desc: "Les gens de notre pays ne perdent jamais. Jamais."
 nationalismus0: "§T***§W Idées Nationalistes §T***§W"
 nationalismus0_desc: "L'État encourage le nationalisme du peuple."
 nationalismus2: "Pour la Patrie !"
 nationalismus2_desc: "Notre peuple est inspiré à donner tout ce qu'il a pour notre terre natale."
 nationalismus3: "Forces Volontaires"
 nationalismus3_desc: "En temps de guerre, des forces volontaires se battront à nos côtés."
 nationalismus4: "Attaques de Partisans"
 nationalismus4_desc: "Si l'ennemi envahit nos terres, le peuple commun s'organisera en unités de partisans."
 nationalismus5: "Terre Inébranlable"
 nationalismus5_desc: "Libre, Insoumise, Invaincue !"
 nationalismus6: "Confiance en l'État"
 nationalismus6_desc: "Grâce à notre nationalisme, notre peuple a une confiance inconditionnelle envers notre gouvernement."
 nationalismus7: "Il est Doux de Mourir pour la Patrie"
 nationalismus7_desc: "Nos soldats sont intrépides et donc redoutés partout où ils passent."
 imperialismus0: "Idées d'Impérialisme"
 imperialismus0_desc: "L'État se conçoit comme un empire destiné à dominer."
 imperialismus1: "Loi de la Jungle"
 imperialismus1_desc: "Nous avons le droit de conquérir les terres ennemies parce que nous en avons le pouvoir."
 imperialismus3: "Passé Glorieux"
 imperialismus3_desc: "Notre passé glorieux nous aide à toujours maintenir l'éclat de la gloire."
 imperialismus5: "Flotte Impériale"
 imperialismus5_desc: "La flotte d'un empire se doit d'être imposante et redoutable."
 imperialismus6: "Armée Impériale"
 imperialismus6_desc: "L'armée d'un empire se doit d'être massive et invincible."
 generalstab0: "Idées d'État-Major"
 generalstab0_desc: "Un groupe de généraux et d'officiers discute constamment de questions de stratégie et de tactique pour assurer des généraux compétents à notre armée."
 generalstab1: "Théorie du Combat de Choc"
 generalstab1_desc: "En étudiant les tactiques ancestrales et les manœuvres de cavalerie, nos généraux deviennent maîtres dans l'art de surprendre et d'étourdir l'ennemi."
 generalstab2: "Théorie du Combat à Distance"
 generalstab2_desc: "Au fil du temps, alors que les armées du monde entier abandonnent arcs et arquebuses pour adopter mousquets et fusils, nous excellerons dans leur utilisation pour écraser et surpasser nos ennemis."
 generalstab3: "Manuel de Manœuvres Navales"
 generalstab3_desc: "En employant nos amiraux pour former la prochaine génération, leurs connaissances perdureront et amélioreront ceux qui viendront. Le célèbre Manuel de Manœuvres Navales est considéré comme une pierre angulaire de l'éducation de tout amiral prospère et renommé."
 generalstab4: "Théorie du Combat de Siège"
 generalstab4_desc: "Après l'introduction des canons, les généraux n'ont plus à compter sur la pure chance pour vaincre les défenseurs de la forteresse. En entraînant nos meilleures troupes et notre commandement à l'usage des canons, nous accélérons efficacement le cycle de tout siège."
 generalstab5: "Théorie du Combat Naval"
 generalstab5_desc: "Feu ! Rechargez ! Gardez la formation ! Les amiraux légendaires inspirent souvent leurs hommes à dépasser leurs propres limites. Selon d'illustres amiraux qui nous ont servis, avoir une présence légendaire parmi vos hommes peut augmenter la cadence de tir d'un navire ainsi que la vitesse de choc."
 generalstab6: "Exercices Constants"
 generalstab6_desc: "La vie d'un soldat dans nos rangs est très simple ; le devoir principal du soldat est de rester en parfaite forme. S'exercer constamment transformera chaque soldat avec le temps en ce que l'État veut qu'il soit ; une machine à tuer efficace et redoutable."
 stehendesheer0: "§O***§W Armée Permanente §O***§W"
 stehendesheer0_desc: "Une armée permanente peut être coûteuse à entretenir, mais elle est bien préparée à livrer une guerre."
 stehendesheer1: "Entraînement d'Infanterie Spécialisé"
 stehendesheer1_desc: "Diverses nouvelles implémentations et techniques améliorent considérablement l'efficacité de la ligne de front dans une bataille, permettant ainsi à nos fantassins d'exceller au cœur du combat."
 stehendesheer2: "Tactiques de Cavalerie Circulaire"
 stehendesheer2_desc: "En employant des attaques éclairs et des attaques surprises, nous tirons excellent parti de la charge féroce et de la puissance de notre cavalerie, une force redoutable."
 stehendesheer3: "Commander le Barrage"
 stehendesheer3_desc: "Faisant pleuvoir le feu sur l'ennemi, les compétences de ces canonniers sont aiguisées à la perfection pour délivrer le barrage le plus disciplinné et brutal."
 stehendesheer4: "Feu à mon Commandement !"
 stehendesheer4_desc: "En entraînant nos soldats à penser et agir comme un seul homme, nous atteignons l'état de discipline absolue. Aucun soldat ne rompt la ligne, aucun soldat ne faiblit face à l'ennemi, il n'y a qu'une cible et un ordre de tirer."
 stehendesheer5: "Manuel Militaire"
 stehendesheer5_desc: "Les progrès militaires ont mené notre état-major à rédiger des manuels sur la formation de nouvelles recrues et l'affûtage de leurs compétences à la perfection, accélérant ainsi le temps nécessaire pour les entraîner."
 stehendesheer7: "Percée de Siège"
 stehendesheer7_desc: "Nos scientifiques militaires expérimentent toujours de nouvelles techniques de bombes, échelles et canons pour abattre les murs ennemis aussi rapidement et efficacement que possible. Nous avons eu une percée dans nos recherches."
 wehrpflicht0: "§O***§W Idées de Conscription §O***§W"
 wehrpflicht0_desc: "La conscription générale appelle chaque homme aux armes pour combattre pour son pays. Les conscrits ne sont pas aussi bien entraînés que les soldats professionnels mais ils se battent pour leurs foyers."
 wehrpflicht2: "Obligations de Guerre"
 wehrpflicht2_desc: "La guerre peut drainer notre trésor autant que notre main-d'œuvre. Nous devrions proposer des obligations de guerre, pour que ceux qui ne se battent pas aident encore avec leurs bourses."
 wehrpflicht3: "Mobilisation Rapide"
 wehrpflicht3_desc: "Nous pouvons rassembler nos troupes très rapidement grâce à notre excellente préparation."
 wehrpflicht5: "Zeitgeist Militaire"
 wehrpflicht5_desc: "Nos méthodes d'entraînement et nos tactiques restent à la pointe de l'époque."
 wehrpflicht6: "Nombre Énorme de Recrues"
 wehrpflicht6_desc: "Parce que nous mobilisons tant d'hommes, nous pouvons choisir les meilleurs hommes pour les meilleurs postes."
 wehrpflicht7: "Segments d'Exercice"
 wehrpflicht7_desc: "Nous avons standardisé nos méthodes d'entraînement pour toutes les nouvelles recrues."
 waffenqualitat0: "Idées de Qualité d'Armement"
 waffenqualitat0_desc: "La qualité des armes peut être un facteur décisif dans la guerre."
 waffenqualitat1: "Production d'Armement"
 waffenqualitat1_desc: "Une production coordonnée d'armes est cruciale pour équiper une grande armée."
 waffenqualitat2: "Armes d'Infanterie de Qualité"
 waffenqualitat2_desc: "Les armes de notre infanterie doivent être de la plus haute qualité possible."
 waffenqualitat3: "Armes de Cavalerie de Qualité"
 waffenqualitat3_desc: "Les armes de notre cavalerie doivent être de la plus haute qualité possible."
 waffenqualitat4: "Marchand d'Armes"
 waffenqualitat4_desc: "Il y a de nombreuses armes sur les marchés et beaucoup de gens qui vendent des armes."
 waffenqualitat7: "Canons de Qualité"
 waffenqualitat7_desc: "Nos canons doivent être de la plus haute qualité possible."
 festung0: "Idées de Forteresse"
 festung0_desc: "Une position fortement fortifiée qu'un ennemi met des années à briser peut être très bénéfique pour se regrouper et planifier une contre-attaque."
 festung1: "Artillerie Défensive"
 festung1_desc: "Maintenir l'ennemi en respect avec un tir d'artillerie défensif."
 festung2: "Logistique de Construction"
 festung2_desc: "Notre dévouement à la construction de nouvelles fortifications peut améliorer notre processus de déplacement des matériaux bruts et équipes de construction."
 festung3: "Canons de Forteresse"
 festung3_desc: "Nos forteresses sont bien équipées de canons. En cas de bataille importante, nous pouvons les utiliser pour renforcer notre armée régulière."
 festung4: "Meilleure Administration des Forts"
 festung4_desc: "Nous gouvernons nos forts de manière plus efficace, ce qui diminue nos coûts d'entretien."
 kriegsproduktion0: "Idées de Production de Guerre"
 kriegsproduktion0_desc: "La réalité du conflit vous force parfois à réorganiser l'économie pour les besoins de la guerre."
 kriegsproduktion1: "Production de Manufacture d'Armes d'Infanterie"
 kriegsproduktion1_desc: "Produire des armes d'infanterie dans des manufactures est bien moins cher que de les produire indépendamment."
 kriegsproduktion4: "Construction de Base Efficace"
 kriegsproduktion4_desc: "Nous devons construire efficacement des entrepôts pour nos troupes afin de pouvoir les approvisionner en permanence."
 kriegsproduktion5: "Production de Mousquets"
 kriegsproduktion5_desc: "La production de mousquets est cruciale pour nos capacités militaires."
 kriegsproduktion7: "Dépôts Militaires"
 kriegsproduktion7_desc: "Les dépôts militaires nous facilitent l'équipement de nos armées en temps de guerre." 
 staatsverwaltung0: "Idées d'Administration d'État"
 staatsverwaltung0_desc: "Une bonne administration d'État peut accomplir des merveilles."
 staatsverwaltung1: "Droit Communautaire"
 staatsverwaltung1_desc: "Le droit communautaire nous assure de garder le contrôle sur les provinces distantes et ainsi augmente nos capacités à maintenir de nombreux États."
 staatsverwaltung2: "Droit Administratif"
 staatsverwaltung2_desc: "Le droit administratif maintient l'administration transparente et incorruptible."
 staatsverwaltung3: "Commerce Intérieur"
 staatsverwaltung3_desc: "Nous devons soutenir le commerce intérieur en construisant un système routier."
 staatsverwaltung4: "Espionnage Administratif"
 staatsverwaltung4_desc: "Nos yeux et nos oreilles doivent être partout ou nous pourrions manquer un détail important."
 staatsverwaltung5: "Direction du Commerce"
 staatsverwaltung5_desc: "Nous devons diriger le commerce dans la direction la plus profitable pour nous."
 staatsverwaltung6: "Application du Progrès"
 staatsverwaltung6_desc: "Parfois la population paysanne et les rétrogrades peuvent être réticents à accepter les avancées techniques. Nous devons les convaincre que le progrès est meilleur pour eux."
 staatsverwaltung7: "Simplification pour la Fondation de Manufactures"
 staatsverwaltung7_desc: "Nous simplifions le processus de fondation de manufactures pour améliorer la production de biens dans notre pays."
 militarismus0: "Idées de Militarisme"
 militarismus0_desc: "La société de notre pays est militariste dans son essence."
 militarismus2: "Carrière d'Officier"
 militarismus2_desc: "Tous nos jeunes gens rêvent d'une carrière d'officier."
 militarismus5: "Volontaires pour la Défense"
 militarismus5_desc: "Sous le siège ? Il y aura de nombreuses personnes prêtes à défendre leurs foyers."
 formation1: "Marche en Colonne"
 formation1_desc: "Cette façon de marcher nous permet de nous déplacer plus rapidement."
 formation2: "Assaut"
 formation2_desc: "Les assauts peuvent être très pratiques quand vous voulez rapidement conquérir une position ou submerger l'ennemi avant l'arrivée des renforts."
 formation3: "Enveloppement Excessif"
 formation3_desc: "Parfois vous devez prendre des risques et laisser votre cavalerie envelopper l'ennemi dans une large manœuvre. Cela paie souvent."
 formation4: "Carré"
 formation4_desc: "Dans des situations extrêmement critiques ou sous une lourde attaque de cavalerie, l'infanterie doit passer à la défense tous azimuts."
 formation5: "Tir par Rang"
 formation5_desc: "Avec notre infanterie tirant par rang, nous pouvons infliger plus de pertes à l'adversaire."
 formation6: "Médecins d'Armée"
 formation6_desc: "Nos médecins d'armée nous aideront non seulement à réduire nos pertes au combat mais assureront que la plupart de nos hommes arrivent en bonne santé sur le champ de bataille."
 formation7: "Tir de Couverture"
 formation7_desc: "Combattre l'ennemi à couvert n'est pas déshonorant, mais raisonnable."
 shock0: "§R***§W Idées de Choc §R***§W"
 shock0_desc: "Notre armée sera entraînée en faveur du combat rapproché."
 shock2: "Attaque Superposée"
 shock2_desc: "Quand nous chargeons l'ennemi, notre cavalerie peut assaillir toute la ligne de front ou se concentrer sur une seule unité. Nous pouvons aussi réagir aux opportunités de charger l'ennemi avec une grande surprise."
 shock5: "Cavalerie de Dragons"
 shock5_desc: "En se concentrant sur les escarmouches légères, notre cavalerie peut infliger des pertes sans jamais s'aventurer trop loin dans le danger."
 shock6: "Formation en Coin"
 shock6_desc: "Nos coins de cavalerie sont redoutés par tous nos ennemis."
 shock7: "Généraux de Choc"
 shock7_desc: "Notre priorité dans l'éducation des généraux est l'enseignement du combat rapproché."
 fire0: "§R***§W Idées de Tir §R***§W"
 fire0_desc: "Notre armée se concentrera sur le combat à distance."
 fire1: "Salves Concentrées"
 fire1_desc: "La colère d'un ennemi qui charge peut être apaisée par un tir de suppression."
 fire2: "Canons de Siège"
 fire2_desc: "Nos canons sont polyvalents pour les sièges comme pour les batailles."
 fire3: "Rechargement Rapide"
 fire3_desc: "Entraînement, entraînement, entraînement. Nos équipes d'artilleurs seront meilleures que nos rivaux."
 fire4: "Attendre jusqu'à la Dernière Seconde"
 fire4_desc: "Nos hommes garderont leur feu jusqu'au tout dernier moment pour infliger un maximum de dégâts à l'ennemi."
 fire5: "Tir Défensif"
 fire5_desc: "Nos forteresses sont bien équipées pour un tir défensif durable."
 fire6: "Soutien de Feu Concentré"
 fire6_desc: "Grâce au soutien de feu concentré, nous pourrons soutenir nos régiments de front encore mieux."
 fire7: "Généraux Longue Portée"
 fire7_desc: "L'éducation de nos généraux se concentrera sur le combat à longue portée."
 zentra0: "§G***§W Idées de Centralisme §G***§W"
 zentra0_desc: "Notre État est gouverné de manière centralisée."
 
 zentra4: "Intégration Renforcée"
 zentra4_desc: "Pour construire une nation prospère, nous devons réduire l'autonomie de nos sujets."
 zentra5: "Administration Fiscale Centrale"
 zentra5_desc: "La fondation d'un système de taxation centralisé rendra notre collecte d'impôts moins vulnérable à la corruption et à la fraude."
 zentra7: "Gouvernance Méritocratique"
 zentra7_desc: "Un système de méritocratie augmentera l'efficacité de la gouvernance de notre État."
 dezentra0: "§G***§W Idées de Décentralisation §G***§W"
 dezentra0_desc: "Notre État est gouverné de manière décentralisée."
 dezentra2: "Administration Décentralisée"
 dezentra2_desc: "À cause de notre vaste territoire, nous devons travailler de manière décentralisée pour gouverner."
 dezentra3: "Autonomie Renforcée"
 dezentra3_desc: "Nous devrions reconnaître la force des autorités locales et les exploiter à notre avantage."
 dezentra4: "Centres Culturels"
 dezentra4_desc: "Nous ne nous concentrerons pas sur un seul centre culturel, mais sur plusieurs."
 dezentra6: "Croissance Démographique Mesurée"
 dezentra6_desc: "Nous n'atteindrons pas une grande croissance démographique dans certaines zones, mais la croissance sera plus saine."
 dezentra7: "Commerce Local"
 dezentra7_desc: "Parfois le commerce local dans une province peut être très profitable en soi. Nous nous en souviendrons."
 horde0: "Idées de Horde"
 horde0_desc: "Nous sommes une horde nomade !"
 horde1: "Groupes de Pillage"
 horde1_desc: "Il est de notoriété publique que nous vivons pour piller les terres que nous conquérons."
 horde2: "Élevage de Chevaux"
 horde2_desc: "Nous excellons dans l'élevage de nos chevaux."
 horde3: "Mémoire à Long Terme"
 horde3_desc: "Nous nous souviendrons toujours de nos grandes victoires et défaites du passé."
 horde4: "Tradition Guerrière"
 horde4_desc: "Nous avons l'habitude de nous battre pour ce qui nous appartient."
 horde5: "Réunions de Clan"
 horde5_desc: "Les réunions de clan sont très importantes pour maintenir tout le monde heureux et en ligne."
 horde6: "Territoire de Horde"
 horde6_desc: "Ce n'est pas parce que nous sommes nomades que nous ne pouvons pas gouverner un grand royaume comme Gengis Khan l'a fait autrefois. \nMalus de Développement Réduit pour les provinces centrales : §G-50%§W"
 horde7: "États Tributaires"
 horde7_desc: "Nos États tributaires nous paieront quand nous l'exigerons."
 foreign_embassies: "Ambassades Étrangères"
 foreign_embassies_desc: "La diplomatie est un art délicat qui consiste à essayer d'équilibrer plusieurs côtés en même temps. Si nous maintenons des ambassades dans d'autres pays qui nous rapportent régulièrement, nous aurons les informations nécessaires pour peser nos options."
 diplomatic_corps_2: "Guerres de Succession"
 diplomatic_corps_2_desc: "Notre pays a l'habitude de livrer des guerres de succession. Nous sommes toujours prêts à faire valoir les prétentions de notre famille."
 tolerance_idea_2: "Tolérance"
 tolerance_idea_2_desc: "Adopter une vision plus tolérante envers les religions minoritaires de notre pays augmentera grandement notre unité religieuse."
 cultural_ties_2: "Liens Culturels"
 cultural_ties_2_desc: "Les différentes cultures ont des coutumes différentes, et pour une raison quelconque tendent à résister aux tentatives d'en haut de changer lesdites coutumes. Nous pouvons transformer cette faiblesse en force en incorporant les dirigeants locaux dans notre système de gouvernement et en les faisant exécuter notre volonté d'une manière qui leur soit acceptable."
 merchant_marine_2: "Marine Marchande"
 merchant_marine_2_desc: "Que chaque navire marchand arbore fièrement notre pavillon marchand et sache que notre marine sera toujours là pour les protéger si besoin est."
 grand_navy_2: "Grande Marine"
 grand_navy_2_desc: "Nous permet de créer l'une des flottes les plus grandes et les plus puissantes que le monde ait jamais vues."

 spion5: "Guerres de Manipulation"
 spion5_desc: "Il est rare qu'une guerre soit menée pour un conflit 'juste' entre le bien et le mal. Cependant, quelques mots mielleux et un porte-parole capable peuvent donner un tour aux guerres pour nous faire paraître meilleurs."
 expan2: "Guerres Outre-mer"
 expan2_desc: "Si nous voulons construire un énorme empire colonial, nous devons neutraliser les puissances rivales globales et locales."
 expan5: "Intégration de Masse"
 expan5_desc: "Quand nous intégrons d'énormes masses de territoire dans notre royaume, nous devons nous assurer de ne pas drainer trop de ressources gouvernementales."
 expan6: "Frères Coloniaux"
 expan6_desc: "Si nous voulons maintenir nos colonies densément peuplées, nous devons les assimiler au point qu'elles deviennent nos provinces d'État."
 expan7: "Suppression Coloniale"
 expan7_desc: "Par expérience, nous avons appris comment traiter les révoltes croissantes. Notre expérience est si grande que nous pouvons supprimer ces rébellions avec des ressources limitées."
 dynasty0: "Idées Dynastiques"
 dynasty0_bonus: "Dynastie Complète"
 dynastie4: "Attaque Surprise"
 dynastie4_desc: "Notre jeu diplomatique est à un niveau tel que nos ennemis n'attendent pas notre attaque même s'ils savent qu'elle arrive. Cela nous donnera un avantage précoce."
 aristo0: "Idées Théocratiques"
 aristo0_bonus: "Théocratie Complète"
 aristo1: "Célébrer leur Chute"
 aristo1_desc: "Nos festivals religieux maintiendront toujours notre moral à un niveau élevé."
 aristo2: "Assaut Divin"
 aristo2_desc: "Avec le droit divin de notre côté, nous ne pouvons pas perdre."
 aristo3: "Suprématie Religieuse"
 aristo3_desc: "Nous prouverons la suprématie de notre religion. Il nous sera plus facile de convertir les autres car ils devront accepter notre supériorité."
 aristo6: "Guerre Sainte"
 aristo6_desc: "En guerre sainte, nous n'avons pas besoin d'être modestes dans nos demandes."
 aristo7: "Justification Divine"
 aristo7_desc: "Nous pouvons justifier même les demandes les plus ridicules avec notre religion."
 konigreich0: "Ambition Impérialiste"
 konigreich0_desc: "Notre pays aspire à devenir un empire."
 konigreich1: "Festival des Moissons"
 konigreich1_desc: "Lors de notre festival annuel des moissons, nous pouvons montrer à notre peuple notre gratitude et notre bonté. Nous nourrirons les pauvres et montrerons combien nous sommes gracieux. \n§GDécision§W pour obtenir du prestige en investissant des points de monarque."
 konigreich2: "Domaines de la Couronne"
 konigreich2_desc: "Les domaines de la couronne sont très importants pour notre règne. Nous devons nous assurer que les terres que nous contrôlons directement soient aussi prospères que possible et puissent maintenir une force qui gardera nos vassaux en respect."
 konigreich3: "Centre du Pouvoir"
 konigreich3_desc: "La capitale doit être la ville la plus attrayante du royaume, non seulement parce que le gouvernement y réside mais parce que la capitale reflétera la richesse de notre nation."
 konigreich4: "Décret Royal"
 konigreich4_desc: "En promulguant des décrets royaux, nous pouvons nous assurer que le royaume aura autant d'innovation que nous le souhaitons. Le peuple, loyal à la couronne, nous suivra dans nos voies."
 konigreich5: "Marine Royale"
 konigreich5_desc: "La marine de notre nation doit être représentative de notre grandeur et de notre gloire."
 konigreich6: "Arsenal Royal"
 konigreich6_desc: "L'arsenal royal est si grand que nous pouvons renforcer nos troupes avec des armes chaque fois que nécessaire."
 konigreich7: "Acquisition de Plus de Vassaux"
 konigreich7_desc: "Par notre rang de roi, nous sommes aptes à gouverner sur des duchés qui sont au-dessous de nous par la volonté divine. \n§GCasus Belli§W pour vassaliser vos voisins en dessous de 150 de développement"
 maritim1: "Nation de Marins"
 maritim1_desc: "Nous sommes un pays de marins, intrépides sur les océans, avides de découvrir de nouvelles terres."
 maritim2: "Guerre Commerciale"
 maritim2_desc: "En tant que pays impliqué dans plusieurs guerres commerciales, nous savons comment affamer un fort depuis la mer."
 maritim3: "Grande Marine"
 maritim3_desc: "Nous permet de créer l'une des flottes les plus grandes et les plus puissantes que le monde ait jamais vues."
 maritim4: "Boom du Commerce Naval"
 maritim4_desc: "Grâce à notre énorme flotte marchande, nous n'avons aucun problème à recruter de nouveaux marins."
 maritim5: "Abondance d'Amiraux"
 maritim5_desc: "Tant de capitaines capables dans notre flotte, il ne sera certainement pas difficile de trouver un amiral capable."
 maritim6: "Constructeur Naval"
 maritim6_desc: "Nos constructeurs navals peuvent terminer des travaux que d'autres mettent des mois à faire en moitié moins de temps."
 maritim7: "Batailles d'Abordage"
 maritim7_desc: "Nos marins ont l'habitude d'aborder les navires ennemis. Cela les rend aussi très capables sur terre."
 