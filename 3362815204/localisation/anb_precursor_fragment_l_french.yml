 fragments.606.t:0 "Pilier des Cieux : Un Chemin vers les Étoiles"
 fragments.606.d1:0 "La bête fut abattue avec ce qui ne peut être décrit que comme un cri perçant, alors que du sang vert coulait de son corps. Avec le cadavre derrière nous, notre expédition continua, et finalement, arriverait au but de notre quête.\n\nAlors que notre expédition creuse avec excitation dans le grand monticule, nous découvrons ce qui dut être autrefois le sommet du Pilier, en condition presque parfaite. Une grande salle circulaire, construite de marbre, contenant plusieurs cercles de pierre gigantesques, clairement des portails maintenant inactifs, chacun inscrit avec l'image d'un monde différent. Il semble que le Pilier servait comme hub logistique non seulement pour ce monde, mais pour d'autres aussi.\nDans la salle, nous avons trouvé un autre carnet de bord, en bien meilleur état que le dernier, qui parle d'échanges réguliers entre l'empire des Précurseurs et colonies sur d'autres mondes. Deux noms semblent correspondre à la lune et la planète que nous connaissons comme Agradent, mais les autres ne correspondent à aucun objet connu dans le ciel nocturne.\nLe carnet parle aussi de biens exotiques, flore, et faune étant transportés entre les colonies et Halann. Pourtant, à un moment de nombreux millénaires avant même la Ruine, l'échange semble s'arrêter. Il semble que les colonies, comme un collectif, scellèrent les portails de l'autre côté, ayant peut-être grandi fatigué du règne halannique. Avec la cessation de l'échange interplanétaire, il semble que le Pilier tomba lentement hors d'usage, jusqu'à la Ruine elle-même, quand il fut détruit avec le reste de l'empire des Précurseurs.\n\nDe ces ruines, nous avons sûrement obtenu plusieurs bienfaits ; déjà, artificiers et mages discutent comment adapter au mieux cette technologie de portail à notre propre usage, sans mentionner les masses d'artefacts des Précurseurs trouvés gisant dans les ruines souterraines de la tour.\nPourtant, une question surgit dans l'esprit de tous ceux qui entendent le conte du Pilier ; les Précurseurs restent-ils sur d'autres mondes ? Et, un jour, jugeront-ils bon de retourner ?"
