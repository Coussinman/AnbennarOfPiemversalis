 the_glowing_city:0 "La Cité Luisante"
 desc_the_glowing_city:0 "Une Cité qui semble être sculptée dans une seule météorite de Larme-de-Dame qui fut enterrée pour des raisons inconnues. Les excavations donnent accès à une quantité presque infinie de Larme-de-Dame si nous démolissons les bâtiments. De manière frustrante, cependant, les ouvriers disparaissent régulièrement et s'ils reviennent sont profondément changés. Il y a des rapports croissants de murmures dans les ombres. Peut-être fut-elle scellée pour une raison..."
 the_dragon_house:0 "Royaume du Dragon Caché"
 desc_the_dragon_house:0 "Cet endroit fut autrefois un plan de poche arraché de notre Plan Matériel Principal, et abritait un dragon ancien et ses fidèles suivants elfiques. Ils ne sont plus, mais leurs étranges bâtiments pré-précurseurs demeurent encore : les seuls de leur genre à Aelantir."
 elfenbride_manse:0 "Manoir d'Elfenbride"
 desc_elfenbride_manse:0 "Un grand domaine palatial et jardin botanique abritant la flore et faune d'un Aelantir d'avant le Jour des Cieux de Cendre. De grands soins doivent être pris ici, et la terre a été ordonnée d'être préservée à tout prix. Les Reliques des Précurseurs dans ce lieu seul suffisent à justifier cela."
 god_fragment_ruins:0 "Ruine du Fragment Divin"
 desc_god_fragment_ruins:0 "Cette province abrite le Fragment Divin, un artefact noir de la taille d'un poing ressemblant à une gemme qui brille d'un bleu vif quand il 'parle'. Il parle un langage incohérent aigu qui quand traduit ressemble à l'elfique précurseur. De nombreux érudits à travers le monde sont venus ici dans des tentatives de déchiffrer son message, mais jusqu'ici deux affirmations ont été dites : qu'il abrite la dernière essence d'un dieu, et que les précurseurs ont piégé ce dieu pour gagner le pouvoir de manier la magie. L'archéologue de l'expédition originale, Torrieth, fréquente cet endroit et mène toute recherche."
 god_fragment_chamber:0 "Chambre du Fragment Divin"
 desc_god_fragment_chamber:0 "Cette province est où le Fragment Divin était abrité avant que la Société Ravélienne ne l'emporte à Cannor."
 god_fragment_origin:0 "Origine du Fragment Divin"
 desc_god_fragment_origin:0 "Cette province est où le Fragment Divin fut originellement découvert par notre Haut Recteur Torrieth Parle-aux-Dieux. Ce site est aussi la destination finale pour les Pèlerins sur le Chemin de la Vérité."
 vault_ruins:0 "Ruines de la Voûte"
 desc_vault_ruins:0 "Cette Voûte est vide. Elle abritait autrefois une colonie animée d'Elfes Précurseurs qui se mirent à l'abri du Jour des Cieux de Cendre en se cachant dans ses confins. Un microcosme de la civilisation des Précurseurs, elle finit par se déchirer dans une orgie de luttes intestines, ne laissant que quelques survivants, dont la localisation reste inconnue. Cependant, elle contient de nombreuses Reliques des Précurseurs précieuses qui furent laissées par ses anciens habitants."
 portal_nexus:0 "Pilier des Cieux"
 desc_portal_nexus:0 "Cette province contient le sommet de ce que les Nés-des-Ruines appellent le 'Pilier des Cieux', qui en réalité était un nexus de portails qui connectait notre planète à d'autres dans notre système solaire - tout partie d'un Empire Précurseur interplanétaire."
 floating_city_crash_site:0 "Site d'Écrasement de la Cité Flottante"
 
 fragments.1.t:0 "La Légende de la Cité Luisante"
 fragments.1.d:0 "Vos explorateurs tombent sur un temple plutôt caché. L'inspection du temple mène à la découverte de lignes d'argent dans le sol, différentes pierres comme murs et sol comme feldspath blanc, malachite et limonite et un plafond d'obsidienne avec des gemmes blanches, jaunes et rouges. Autour de la colonne centrale est une cité dessinée avec de la Larme-de-Dame et elle semble tomber du ciel. « C'est une carte ! », s'exclame un des hommes. « Regardez, les différentes pierres sont des terrains : bois, rivages, marécages,... et les lignes sont probablement des rivières et les gemmes forment des constellations. »"
 fragments.1.a:0 "Peut-être a-t-il raison et c'est une carte vers une cité des étoiles."
 fragments.1.b:0 "C'est juste un vœu pieux d'un homme ennuyé et trop ambitieux."
 
 fragments.101.t:0 "La Bête Écaillée"
 fragments.101.d:0 "Alors que vos troupes se déplacent à travers les broussailles elles entendent un cri de panique et douleur. Se précipitant vers l'origine elles trouvent un indigène empêtré par un serpent géant. Votre capitaine aventurier intervient rapidement, tire son épée et décapite la bête écaillée. L'homme commence à le remercier de manière exagérée mais s'arrête soudain alors que sa vision tombe sur l'épée. L'excitation prend le dessus sur son visage et il saute et gesticule vers le pommeau de Larme-de-Dame de l'épée du capitaine puis l'incite à le suivre. Il mène les hommes vers un village proche et les amène à son ancien. Après avoir parlé avec lui et gesticulé vers l'épée l'ancien commence à parler. Un des traducteurs s'avance et dit : « Il demande si nous avons été à la Cité Luisante, si elle s'est élevée à nouveau. » « Peut-être parle-t-il de la cité du temple. Demandez-lui ce qu'il sait. » L'ancien raconte une histoire sur ses ancêtres qui allèrent à la Cité Luisante et revinrent comme êtres doués, mais la cité mit en colère les dieux et un jour fut avalée par la terre."
 fragments.101.a:0 "Demandons le chemin que leurs ancêtres ont pris, nous devons le suivre."
 fragments.101.b:0 "Les mots sont trop vagues, l'ancien pourrait dessiner une carte pour nous."
 fragments.101.c:0 "Peut-être l'homme que nous avons sauvé nous aiderait-il comme guide."
 
 fragments.102.t:0 "La Ruine"
 fragments.102.d:0 "Pendant des jours rien ne se passe vraiment. Les troupes suivent le chemin et de temps en temps elles voient un des repères. La confiance monte alors que plus d'hommes commencent à croire en la cité qui descendit du ciel. Pendant des mois ils traversèrent cette frontière inconnue sans un vrai but en vue et même le temple ne convainquit pas la plupart d'entre eux. Mais chaque détail correspondant de l'histoire de l'ancien renforce leur confiance et donc leur volonté de marcher. Soudain ils tombent sur un cercle étrangement stérile avec une ruine sur une colline au milieu. Rien ne pousse dans le cercle, il n'y a que de la terre nue. Même les nuages semblent passer autour de cet endroit. Alors que les premiers hommes entrent dans le cercle ils se sentent comme marchant à travers une cascade. De l'autre côté ils sont accueillis par un silence total. Pas un seul son de la faune ou du reste de leur groupe ne peut être entendu. Ils retournent rapidement à l'extérieur et rapportent leur observation. Certains des hommes plutôt superstitieux commencent à s'agiter et pressent de partir."
 fragments.102.a:0 "Cet endroit ne semble pas bien. Nous devrions le quitter dès que possible."
 fragments.102.b:0 "Les ancêtres ont dû être ici, peut-être trouverons-nous quelques indices de plus pour la cité."
 fragments.102.c:0 "La zone dégagée nous permet d'avoir une bonne vue sur la région. Nous devrions chercher des repères."
 
 fragments.103.t:0 "Mots sur le Mur"
 fragments.103.d:0 "Le chemin des ancêtres approche de sa fin et les éclaireurs pensent que la région correspond à la représentation du temple. Le capitaine aventurier et ses conseillers débattent de comment ils devraient procéder pour trouver la cité dans cette terre sauvage. Ils sont interrompus par un orage violent. Heureusement il y a une grande grotte à proximité et tous les hommes et animaux peuvent s'y réfugier. Pendant qu'ils attendent certains hommes vont dans les parties profondes de la grotte. Des cris paniqués du fond alertent le capitaine aventurier et sa garde. Alors qu'ils tirent leurs armes et s'approchent des hommes ils tombent presque dans une fosse pleine d'os. Les hommes regardent vers ce qui semble être les restes de centaines, non seulement d'hommes, mais de femmes et enfants aussi. Quelqu'un a gravé des mots elfiques grossiers dans le mur : « Ici repose le meurtre d'Aesair (cité du ciel). Massacré par ceux trop aveugles pour voir. » Ceci devrait être le nom de la cité que les hommes essaient de trouver et un massacre de toute sa population expliquerait pourquoi elle fut perdue. Personne ne se sent à l'aise dans une fosse commune et ils partent dès que possible."
 fragments.103.a:0 "Nous sommes assez proches pour voir la lueur de la cité, ne voyagez que la nuit maintenant pour que nous puissions la voir."
 fragments.103.b:0 "Nos navigateurs habiles devraient maintenant pouvoir utiliser les étoiles pour trianguler la cité."
 fragments.103.c:0 "Nous sommes près, dispersons les hommes et essayons de couvrir la plus grande zone possible."
 
 fragments.104.t:0 "Nos cartes se sont remplies, mais rien de plus"
 fragments.104.d:0 "Les hommes ne trouvèrent rien. La cité aurait dû être dans les environs, peut-être est-elle retournée aux étoiles à nouveau. Le capitaine aventurier décide d'abolir la recherche et retourner à la cartographie systématique du nouveau monde."
 fragments.104.a:0 "Ils ont négligé leur vraie tâche assez longtemps de toute façon."
 
 fragments.105.t:0 "Tas de Larme-de-Dame"
 fragments.105.d:0 "Bientôt certains hommes trouvent les premiers morceaux de Larme-de-Dame et, après avoir concentré la recherche dans cette direction, ils trouvent des morceaux plus gros et plus nombreux et entrent finalement dans une vallée avec une ville fantôme. Cependant ce n'est définitivement pas une cité des étoiles. Une inspection rapide rend évident que c'est une grande ville minière de Larme-de-Dame et elle ne s'est jamais épuisée."
 fragments.105.a:0 "Pas ce pour quoi nous sommes venus mais c'est une énorme quantité de Larme-de-Dame quand même."
 
 fragments.106.t:0 "Collines avec un Cœur Bleu"
 fragments.106.d:0 "Sur un espace ouvert géant les hommes trouvent des collines étrangement rondes. Alors qu'ils s'approchent les magiquement doués parmi eux ont un mal de tête massif et d'étranges hallucinations. Quand il récupère il presse ses compagnons d'aller chercher le capitaine aventurier. Lui et ses conseillers inspectent les collines et son chroniqueur cite l'histoire de l'ancien : « Et les dieux en colère éveillèrent la terre et la firent avaler la Cité Luisante ». Alors peut-être trouvons-nous les dômes sous celles-ci. » Le capitaine aventurier accepte et ordonne à ses hommes de creuser à la première colline. Après quelques heures ils tombent sur de la Larme-de-Dame et quelques minutes plus tard découvrent une rampe entière. Il y a définitivement des bâtiments sous ces collines."
 fragments.106.a:0 "La Cité Luisante est réelle et nous l'avons trouvée. Continuez le creusage, libérez-la de la terre."
 
 fragments.2.t:0 "Royaume du Dragon Caché"
 fragments.2.d:0 "On dit qu'en un temps avant l'Empire des Précurseurs... était un âge connu comme Le Règne des Dragons.\n\nUn temps où le peuple elfique était esclave des Descendants de Dragons, qui se faisaient la guerre entre eux pour l'hégémonie sur Aelantir... jusqu'à ce qu'un membre de la Garde-Dragon, guerriers-esclaves d'élite enseignés la magie pour combattre au nom de leur maître, décide d'agir – tuant leur maître draconique. Ce héros était connu comme Venaan, qui est dit être l'originel du mot 'elfique' en premier lieu (signifiant de Venaan), et avec son acte de défi de plus en plus de Garde-Dragons commencèrent à renverser et tuer leurs maîtres, menant à une rébellion de masse à travers Aelantir.\n\nAvec la magie harnachée par la Garde-Dragon et la volonté des esclaves elfes à travers le continent, les dragons tyranniques furent battus et anéantis presque à l'extinction : le reste fut dit être maudit pour devenir des bêtes sans esprit et errer le monde... sauf un.\n\nLes mythes amadiens parlent d'anciens guerriers qui combattirent pour protéger leur 'maître écaillé' d'une 'guerre de liens'. On dit que ces anciens guerriers apparurent une fois de plus avec leur maître pendant le Jour des Cieux de Cendre, et secoururent ceux qu'ils jugèrent 'purs de cœur' pour les emmener au royaume caché du maître.\nComme la plupart des histoires, elle montre un grain de vérité – mais nos mages ont confirmé que les auras magiques en Amadie semblent se concentrer à certaines parties de la région un jour, et le suivant, disparaître. Si c'est ce prétendu royaume du dernier dragon dont parlent les légendes, qui sait quelles connaissances et richesses nous pourrions trouver ?"
 fragments.2.a:0 "Nous devons trouver ce royaume caché !"
 fragments.2.b:0 "Chasser des dimensions cachées ? Non merci."
 
 fragments.201.t:0 "Dragon Caché : Postes d'Observation"
 fragments.201.d:0 "Avec la quête pour trouver le Royaume du Dragon Caché bien en cours, nos groupes d'exploration ont envoyé des aventuriers à travers la terre pour installer des postes d'observation pour traquer et localiser ces poussées magiques. La question est : où sera notre quartier général principal ?"
 fragments.201.a:0 "Peut-être le point le plus haut que nous puissions trouver ?"
 fragments.201.b:0 "Au centre de la région, bien sûr"
 fragments.201.c:0 "Parmi les tribus locales"
 
 fragments.202.t:0 "Dragon Caché : Poussée Massive !"
 fragments.202.d:0 "Une poussée de magie a été détectée en $PROVINCENAME$. Aux yeux d'un profane ce n'était rien qu'une grande clairière dans la jungle, mais pour nous : c'était une preuve. Il semble que nos postes d'observation n'ont pas simplement traqué ce prétendu royaume caché, mais ont aussi altéré la stabilité de ses mouvements – et causé quelque chose pour laisser des traces. Le sol n'était pas de cette région. Les roches étaient éparpillées comme jetées par force dans toutes les directions, mais le plus important... une seule lance trouvée enterrée dans le sol.\n\nLa lance était clairement plus avancée que les nés-des-ruines n'étaient capables. Quand montrée aux archéologues ils purent voir des origines précurseurs claires, mais ils notèrent que certaines parties de la lance étaient plus neuves que le reste. Le manche était fait de bois étrange différent de tout ce que nous avons vu en Amadie, et fut daté comme étant seulement vieux de dix ans. La pointe était beaucoup plus ancienne, bien sûr, et portait la marque de l'acier précurseur, mais avec une réserve : elle avait les signes de soins fréquents.\n\nMais la chose la plus importante était ce que les mages dirent : elle avait une étrange odeur persistante de magie. Une qui n'était pas de ce plan. Ce que nous faisons avec cette lance déterminera sans doute notre succès."
 fragments.202.a:0 "Utilisez-la comme tige de mise à la terre"
 fragments.202.b:0 "Nous en avons fini avec elle, vendez-la au plus offrant !"
 fragments.202.c:0 "Nous devons la rechercher davantage"
 
 fragments.203.t:0 "Dragon Caché : Liaison Planaire"
 fragments.203.d:0 "C'est confirmé. Quelque chose en dehors du Plan Matériel se lie en effet à des périodes irrégulières en Amadie. Nous semblons avoir attiré son attention, et dans les mois récents il semble avoir cessé de se connecter à notre plan.\n\nLes plus grands mages et artificiers à notre emploi suggèrent un cours d'action final : feindre la fermeture de nos efforts... et tendre un piège. Et quand le temps sera venu, nous lierons ce plan de poche au nôtre, le restaurant à sa place naturelle dans notre royaume – et permettant à nos aventuriers d'entrer finalement dans ce royaume caché.\n\nNous devons agir rapidement."
 fragments.203.a:0 "Préparez le piège."
 fragments.203.b:0 "Appelez le pouvoir des états mage et artificier !"
 fragments.203.c:0 "La prouesse de [Root.Monarch.GetName] en Abjuration aidera."
 
 fragments.204.t:0 "Dragon Caché : Le Royaume Insaisissable"
 fragments.204.d:0 "Nous avons attendu et attendu, et rien. Il semble que ce royaume caché ait échappé à notre emprise.\n\nAlors que nous démontions nos avant-postes un érudit junior rapporta voir l'ombre d'une bête volante au-dessus, mais personne d'autre ne put confirmer leurs découvertes. Peut-être les prochains aventuriers auront-ils plus de chance avec le Royaume du Dragon Caché."
 fragments.204.a:0 "Zut !"
 
 fragments.205.t:0 "Dragon Caché : Assaut sur le Royaume"
 fragments.205.d:0 "Dans ce qui était une étendue de jungle était maintenant une vallée qui ressemblait à l'Amadie d'avant la Ruine. Un grand chemin pavé s'étendait à travers la vallée jusqu'au sommet, avec d'humbles maisons de pierre parsemées le long de la route. À la toute fin de la route, en haut d'une montagne, était un grand palais avec d'énormes portes qui accueillaient toutes sortes de vie, et présumément, permettaient à un dragon de s'envoler.\nLa vallée, cependant était vide. Les maisons semblaient habitées, mais il n'y avait personne à voir. Avaient-ils fui ? Peu importe. Le pillage avait déjà commencé, et de larges contingents de nos explorateurs commencèrent à entrer dans les maisons et rapporter des trésors vers des terres plus sûres.\nNotre groupe principal se glissa vers le palais et fut accueilli par les gardes du temple, qui portaient une armure ressemblant à celle des anciens Garde-Dragons qui libérèrent autrefois Aelantir. Mais derrière eux, était une vue qui stupéfia les aventuriers. Un dragon. Brillant et cramoisi, étalé sur l'étendue de tout le sol du palais.\n\nLa bête écaillée parla, et à chaque mot, la terre elle-même trembla. « Je vous offre l'entrée à mon havre, dans l'espoir de répondre à votre curiosité. Mais maintenant je vois que j'ai été trompé, » continua la bête, et regarda un de nos guides nés-des-ruines. « Pour mon peuple, le désastre n'a été qu'il y a cent ans, pourtant vous portez les cicatrices d'un temps au-delà de cela. J'ai pitié de vous. Pour ce que vos ancêtres ont fait à mon peuple, et ce que vos ancêtres ont fait au monde. » La bête retourna alors son regard vers notre explorateur. « En liant temporairement mon royaume au vôtre, j'ai vu quel sort a frappé le monde, Druzbhazinl, et je ne veux rien à voir avec cela. ALORS PARTEZ ! »\n\nAvec un souffle de feu la plupart de nos aventuriers furent éteints, et ceux qui eurent la chance réussirent à sortir de la vallée, et pas une seconde plus tard, elle disparut, et la jungle retourna à sa place."
 fragments.205.a:0 "Au moins nous savons que ces artefacts sont uniques en leur genre."
 
 fragments.206.t:0 "Dragon Caché : Un Royaume Lié"
 fragments.206.d:0 "Dans ce qui était une étendue de jungle était maintenant une vallée qui ressemblait à l'Amadie d'avant la Ruine. Un grand chemin pavé s'étendait à travers la vallée tout le long jusqu'au sommet, avec d'humbles maisons de pierre parsemées le long de la route. À la toute fin de la route, en haut d'une montagne, était un grand palais avec d'énormes portes qui accueillaient toutes sortes de vie, et présumément, permettaient à un dragon de s'envoler.\nNos aventuriers se déversèrent dans la vallée et commencèrent le pillage. Les habitants de la vallée opposèrent une résistance, mais leurs lances n'étaient pas à la hauteur de nos fusils. Les aventuriers brisèrent la formation et volèrent toutes sortes de choses, des artefacts ornés aux vêtements sur le dos des habitants et fuirent vers des terres plus sûres.\nLe groupe central combattit son chemin vers le grand temple et affronta les gardes du temple, qui nous lancèrent d'étranges magies, utilisant leurs lances comme foyers de lanceur de sorts. Ils portaient une armure ressemblant à celle des anciens Garde-Dragons qui libérèrent autrefois Aelantir, mais à la fin ils ne firent pas le poids\n\n« Vous avez interféré avec notre royaume pendant des milliers d'années, depuis que notre sauveur nous emmena à sa maison, et maintenant vous envahissez ? Le jour après sa mort ? » questionna un des Garde-Dragons, avant d'être frappé par une balle.\n\nDes milliers d'années ? Notre quête commença il y a quelques années au plus, mais aucun Garde-Dragon ne survécut pour répondre à plus de questions. À la fin, le palais était en effet vide de tout dragon, mais plein de richesses d'un âge qui précédait les précurseurs."
 fragments.206.a:0 "Le royaume a été retourné au matériel principal, et avec lui, ses richesses"
 
 fragments.3.t:0 "L'Elfenbride"
 fragments.3.d:0 "Les légendes ynniques parlent de ce que nous pouvons maintenant traduire comme l''Elfenbride', une femme (ou être) d'une puissance immense qu'elle pouvait briser des mondes – et qu'elle est encore vivante, errant dans les bois de l'Aelantir du Nord.\n\nQue ce soit vrai ou non, trouver un membre vivant des elfes précurseurs, ou même un bâtiment intact, serait une découverte qui nous mettrait dans les livres d'histoire !"
 fragments.3.a:0 "Trouvons-la !"
 fragments.3.b:0 "Quelle folie. Oubliez ça !"
 
 fragments.301.t:0 "Elfenbride : Visite de Minuit"
 fragments.301.d:0 "Les forêts du nord d'Aelantir sont un lieu d'arbres épais et à peine de lumière du soleil. On dit qu'on pourrait se perdre dans ces bois tout comme on se perdrait dans les Bois-Profonds de retour à Cannor – peut-être encore plus.\nDans le calme de la nuit, tout le camp est réveillé par ce qui ressemble à des lucioles – mais non, c'était des fées ! Ces fées ressemblaient à des humains miniatures mais avec des ailes de papillon, et riaient de joie en jouant des tours aux hommes – volant des bibelots en bourdonnant au-dessus comme des abeilles.\n\n« Vous souhaitez trouver notre reine ? Cherchez un arbre divisé entre deux mondes, chéri ! Hi-hi ! » dit une.\n\n« Pas confiance fée, capitaine, » chuchote un de nos hommes. L'homme était d'un stock né-des-ruines brutal, un des Maudits. « Fée dans forêt. Veut mal. Elles Sombres. Unseelie. Paraissent bonnes, mais en fait, mauvaises. » grogna-t-il.\n\nÉventuellement, les lutins disparaissent dans les bois, mais quand le groupe rassembla ses esprits, c'était la lumière du soleil. Les explorateurs n'avaient pas dormi, mais il était temps d'y aller."
 fragments.301.a:0 "Ce n'était pas, en fait, nous pouvons nous permettre de nous reposer ici pour la journée."
 fragments.301.b:0 "Le né-des-ruines a raison, nous ne devons pas faire confiance aux fées !"
 fragments.301.c:0 "Elles étaient clairement des Fées Seelie, qui sont les bonnes !"
 
 fragments.302.t:0 "Elfenbride : Tombeau Inachevé"
 fragments.302.d:0 "Au sommet d'une colline dominant le petit village abandonné, se trouve un tombeau inachevé.\n\nLa réalité est brisée sur cette colline. L'air bourdonne d'énergie sombre. Les monstres de la nuit semblent apparaître de nulle part, certains inconnus tant aux gens d'Aelantir qu'à ceux de Cannor. Il est façonné par une pierre noire, et ne fut pas façonné à la main. Le tombeau est aussi grand qu'un hôtel de ville mais beaucoup est incomplet, et la pierre noire qui semble avoir enveloppé le bâtiment a laissé des trous en nid d'abeille. Y regarder ne retourne que l'obscurité.\nIl fait trop sombre pour voir aucun détail dans le tombeau, mais quelles que soient les richesses ici semblent être parties depuis longtemps. Un des gars trouve une tablette de pierre écrite en script précurseur. Certaines parties sont endommagées, mais elle lit :\n\n« Je suis venu chercher ma mère, mais n'ai trouvé que le tombeau du destructeur... reçu message pierre... son jardin ouest... destructeur mort... mais guerriers mentaux rôdent dans les bois. »\n\nAlors que l'érudit finit de lire, un frisson spectral court le long de son épine, et il supplie le groupe de partir. Beaucoup sont déjà partis, semblant préférer la compagnie de la forêt lugubre au tombeau."
 fragments.302.a:0 "Lâches ! Je fouillerai ce tombeau moi-même !"
 fragments.302.b:0 "Dirigeons-nous vers l'ouest dès que possible !"
 fragments.302.c:0 "Nous devons essayer de déchiffrer plus de cette tablette."
 
 fragments.303.t:0 "Elfenbride : Le Prince Changelin"
 fragments.303.d:0 "Les forêts de l'Ancienne Rzenta semblent beaucoup plus brillantes et amicales que celles de l'est. Ce sont les mêmes arbres à feuilles persistantes, mais il semble y avoir de la vie dans ces anciens géants encore. La compagnie rencontre finalement une tribu particulière, qui nous raconta un conte sur un prince de l'est.\n\n« Le prince était un homme né d'union impure. Né de frère et nièce. De destructeur et créateur. Pour protéger son acte honteux, la mère abandonna le prince et invoqua un enfant maladif condamné à mourir à sa place – dans l'espoir de tromper le monde, et elle le fit. L'obscurité vint bientôt et le destructeur mourut, mais avec lui mourut aussi le monde – mais le prince était sauf.\nLe prince grandit pour être fort, mais chercha à trouver sa mère perdue, et dans son chagrin dédia sa vie à la revoir. Sa recherche le mena à cette forêt même. Il ne trouva jamais sa mère, car il ne pouvait voir entre deux mondes comme les anciens l'avaient averti, mais au lieu se fixa et trouva une maison. »\n\nDes recherches approfondies font allusion que c'est le même prince qu'avant, oui, et que le destructeur n'est autre que Ducaniel lui-même. L'Elfenbride, sa nièce, pourrait-elle être la cause de la guerre qui apporta la Ruine d'Aelantir ?\n\nPeu importe. La dernière localisation de l'Elfenbride est proche. Elle est dans les forêts de l'Ancienne Rzentur, et nous avons quelque chose que le prince ne maniait pas - la magie."
 fragments.303.a:0 "Utilisez nos ressources magiques pour traquer l'Elfenbride !"
 fragments.303.b:0 "Nous avons déchiffré la tablette, ce qui devrait beaucoup aider !"
 fragments.303.c:0 "Que la recherche commence !"
 tooltip_elfenbride_tablet:0 "Le prince, dont le nom était Rinetrin, était le fils de l'Elfenbride et son oncle, Ducaniel - et c'était leur union forcée qui causa la guerre qui finit Aelantir. Les calculs de Rinetrin pour trouver sa mère ressemblent presque à deux investigations différentes. Une fait allusion aux affaires interplanaires, le Royaume des Fées sans doute, mais il avait une piste réelle, vraie dans l'Ancienne Rzentur. Il n'y a pas de lieu entre les mondes, mais un lieu caché à la vue de tous !"

 fragments.304.t:0 "Elfenbride : Perdus dans les Bois"
 fragments.304.d:0 "Par les dieux !\n\nCes bois sont un labyrinthe, comme si nous étions les Casteniens pendant l'Exode - sifflant et étant menés en cercles par les arbres et tours de fées.\nParfois nous apercevons une silhouette, nous laissant nous demander si nous devrions la suivre plus profond dans la forêt.\nLe nord devient sud, la droite devient gauche, et beaucoup de nos explorateurs ont décidé de partir pour la patrie, et nous devrions aussi."
 fragments.304.a:0 "Je suis perdu dans les bois !"
 
 fragments.305.t:0 "Elfenbride : Accueil Vert"
 fragments.305.d:0 "Un seul arbre. Divisé entre deux mondes. D'un côté, la vie verte et la vivacité. De l'autre, les bruns ternes des feuilles d'automne.\nUn de vos hommes le touche, et disparaît ! Évidemment, vous suivez.\n\nVous êtes accueilli par une mer d'arbres. Le rire et l'air épais et humide de la forêt dominent vos sens. Les oiseaux gazouillent et des particules et lutins flottent comme des étoiles.\nAu loin se trouve un pavillon de pierre, où un homme à tête d'âne se prélasse entouré de nymphes. Et au-delà d'eux, des soldats. Approchant. Vite.\n\nUn chevalier imposant, armé de ce qui ressemble à des feuilles durcies mène la colonne. Il prononce un seul mot et vos compagnons tombent dans une transe, certains s'effondrant entièrement avec un bruit sourd. Le contingent du chevalier commence à maîtriser vos hommes.\nIl vient vers vous, et dans la bousculade, vous réussissez à arracher son heaume – révélant les traits fins... d'un elfe ? Vous vous regardez dans les yeux un moment, et dans la confusion stupéfaite du chevalier vous réussissez à vous échapper plus profond dans la forêt. Finalement, vous trouvez un endroit pour vous cacher, vous enfonçant près du bord d'un lac enclos au point de presque vous noyer.\n\nAlors que la nuit passe, les sons de gaieté et rire deviennent assourdissants, comme s'il y avait une fête juste à côté de vous. Dans le bruit, vous jurez pouvoir distinguer la voix d'un de vos compagnons. Allaient-ils bien ? Non. Sûrement une ruse. Dans une tentative de bloquer le bruit, vous mettez le heaume du chevalier vert...\n\nLa prochaine fois que vous vous réveillez, vous êtes accueilli par le silence. Il fait froid maintenant, et sec. Enlevant le heaume, vous réalisez que vous êtes de retour dans les forêts de l'Ancienne Rzentur. Vous retournez à la civilisation avec des histoires à raconter, et le heaume comme votre seul souvenir d'un autre monde.\n\nVous retourneriez à l'Ancienne Rzentur un jour, plusieurs années plus tard, espérant trouver ce même arbre, mais vous ne le faites jamais. Vous vous installez avec une tribu locale et vivez vos jours, comme le prince dans l'histoire avant vous."
 fragments.305.a:0 "Était-ce la cour de la Reine des Fées ?"
 
 fragments.306.t:0 "Elfenbride : Le Manoir"
 fragments.306.d:0 "Vous ne trouvez pas d'arbre, ou aucun signe d'un lieu entre les mondes. Mais vos découvertes vous mènent à une parcelle épaisse de forêt.\nUn des hommes lève sa machette pour couper un chemin à travers, mais vous pausez. Un lapin émerge des broussailles. Ils n'appartiennent pas à ces parties. Vous vous regardez dans les yeux avec lui, et il fonce dans un trou.\n\nSuivre le trou vous mène à un chemin par lequel vous pourriez passer, avec soin, et finalement, vous arrivez de l'autre côté.\n\nVous commencez à transpirer. Fait-il plus chaud qu'avant ? Et puis cela vous frappe.\n\nDe la verdure à perte de vue. Des arbustes colorés parsèment le paysage, comme parfaitement préservés dans une sorte de stase magique. Un grand bâtiment de verre vous invite vous et vos compagnons, et encore plus de flore étrange et merveilleuse peut être vue à l'intérieur. Des arbres et plantes qui existent dans des lieux comme Insyaa ou Taychend semblent trouver une maison ici : un habitat parfaitement préservé.\n\nToutes les parties du vaste domaine mènent à un grand palais, avec des stylisations précurseurs reconnaissables de l'Empire. Ceci ne semble pas comme un lieu à piller, mais un lieu à préserver. L'Elfenbride n'était plus ici, mais elle nous a laissé avec les meilleurs et plus brillants bâtiments, plantes et animaux de son peuple – le reste d'Aelantir semble une ombre en comparaison à un Aelantir-qui-était."
 fragments.306.a:0 "Hourra !"
 
 fragments.4.t:0 "Quête pour le Berceau de l'Empire"
 fragments.4.d:0 "La révélation que Castellos est mort a choqué Cannor jusqu'au cœur, mais avec cette découverte, nous avons appris plus sur comment l'Empire des Précurseurs s'est lui-même formé. Les fresques dans les mêmes ruines révélèrent que Castellos était Castellar, un dieu précurseur, s'étendait aussi aux origines de la race elfique.\n\nElle dépeint les anciens elfes enchaînés, liés à leurs seigneurs draconiques, et plus tard, montre les elfes se libérant de ces liens – confirmant La Guerre des Chaînes Brisées dont les elfes de Cannor parlent dans leurs contes traditionnels. Mais la section après cela est ce qui nous intéresse : une image d'elfes rassemblés en rond dans une chambre, se tenant les mains autour d'une source centrale de pouvoir. Dans cette source de pouvoir, un étrange symbole en forme de diamant.\n\nCe symbole clé apparaît très peu dans les textes précurseurs que nous avons vus, mais suivre toute trace de celui-ci pourrait mener à une plus grande compréhension derrière la montée de l'Empire des Précurseurs."
 fragments.4.dNoMural:0 "Alors que de plus en plus d'esprits ont commencé à regarder vers l'ouest, nous avons scruté les quelques documents qui restent de la Flotte des Vestiges pour des indices qui pourraient prendre une nouvelle signification maintenant que nous marchons la terre de leurs ancêtres. Bien que la plupart soit inutile, nous avons vu un symbole réapparaître de place en place : une forme étrange, en forme de diamant. Ce que c'est, ce que cela signifie, nous ne pouvons le savoir – mais c'est un indice qui vaut la peine d'être exploré davantage."
 fragments.4.a:0 "Nous devons découvrir les vraies origines des précurseurs."
 fragments.4.b:0 "C'est une perte de temps !"
 
 fragments.401.t:0 "Berceau : Carte d'Aelantir-qui-était"
 fragments.401.d:0 "Nos efforts dans l'investigation de l'étrange symbole lié à la fondation de l'Empire des Précurseurs nous ont menés à une ruine oubliée dans les profondeurs des forêts de Noruin. Dans la ruine, nous avons trouvé une carte sculptée sur une table dépeignant l'Aelantir avant le Jour des Cieux de Cendre.\n\nIl est étrange de voir un Aelantir-qui-était, spécialement quand l'Aelantir-maintenant n'a pas encore été complètement cartographié par les explorateurs modernes, alors seul le temps dira à quel point ce continent a souffert sous le Jour des Cieux de Cendre.\n\nNotre archéologue d'expédition et expert précurseur, Torrieth, prend la parole. « Ce que nous savons est que la Mer en Ruines était autrefois une masse terrestre gigantesque, un désert, en fait. Ce que nous pouvons voir, cependant, est une rivière massive, presque-artificielle faisant son chemin vers le bas et à travers le désert, et près de cette rivière est le symbole familier de diamant qui marque les origines de l'Empire des Précurseurs. Bien que la rivière semble avoir changé de cours vers ce que nous voyons aujourd'hui, nous pourrions être capables d'extrapoler la position du symbole. »"
 fragments.401.a:0 "Écoutez les conseils de Torrieth et tracez l'ancien cours de la rivière"
 fragments.401.b:0 "Cherchons loin et large, plutôt que d'être fixé sur ceci"
 fragments.401.c:0 "Gardez une équipe ici pour investiguer la fresque et carte davantage"
 
 fragments.402.t:0 "Berceau : Lieu de Pouvoir"
 fragments.402.d:0 "Il y a plusieurs jours, l'expert précurseur de notre expédition, la mage elfe et aventurière Torrieth, ressentit une étrange présence magique, et depuis nous avons suivi sa direction à travers les forêts de Noruin.\n\n« Un lieu de pouvoir... ça doit être, » murmure-t-elle.\n\nFinalement, l'expédition s'arrête à une petite colline. Au sommet de la colline se trouve une étrange pierre runique, qui émettait doucement une couleur bleue révélatrice de magie quand approchée. Sans un mot d'avertissement, Torrieth la toucha, semblant absorber le pouvoir pour elle-même !\n\nNous reçûmes des rapports que Torrieth est actuellement dans le coma, mais récupère bien. Mais ce que nous faisons avec ce tournant étrange des événements est encore à notre chef d'expédition."
 fragments.402.a:0 "Laissez quelques hommes se reposer avec elle et faites le camp. Nous devons continuer !"
 fragments.402.b:0 "Donnez-lui toute l'aide dont elle a besoin"
 fragments.402.c:0 "Surveillez-la de près..."
 
 fragments.403.t:0 "Berceau : Voix des Précurseurs"
 fragments.403.d:0 "Dans nos efforts pour suivre l'étrange symbole en forme de diamant qui marque le Berceau de l'Empire des Précurseurs, notre archéologue d'expédition, Torrieth, qui avait touché et absorbé la magie d'un lieu de pouvoir, a rapporté entendre plus de voix.\n\n« Je dois les suivre, capitaine. Elles me parlent. Elles veulent mon aide. Je ne reconnais pas leurs mots, mais d'une façon... si. Parfois cela palpite dans mon cerveau quand nous allons dans certaines directions, et parfois, je n'entends rien du tout. »\n\nAvec notre recherche le long de l'ancienne rivière où ce symbole était supposé nous mener n'allant nulle part, il pourrait être temps de laisser le mystique prendre complètement charge dans nos efforts."
 fragments.403.a:0 "Laissez-la nous dire où aller, mais nous menons"
 fragments.403.b:0 "Elle nous mènera à notre fortune"
 fragments.403.c:0 "Elle est folle ! Arrêtez-la et renvoyez-la aux colonies."
 
 fragments.404.t:0 "Berceau : Explorateur Principal Devenu Renégat"
 fragments.404.d:0 "Notre archéologue, Torrieth, qui avait prétendument entendu les voix des précurseurs, a apparemment échappé à nos hommes !\n\nCitant qu'elle doit aller où nous ne sommes clairement pas destinés à suivre, elle est partie seule pour trouver ce fabuleux Berceau de l'Empire des Précurseurs."
 fragments.404.a:0 "Elle est seule."

 fragments.405.t:0 "Berceau : Fragment Divin Trouvé et Perdu"
 fragments.405.d:0 "Vous pensiez qu'elle était folle au début, quand elle vous demanda d'excaver une avalanche entière de roches et creuser dans la terre – mais quand vous découvrîtes une trappe précurseur avec un symbole familier en forme de diamant, vous sûtes que sa guidance était vraie.\nSous la trappe était une chambre souterraine, soutenue par quatre grands piliers en forme de tronc d'un design prédatant l'empire. Où cette ancienne ruine commençait et où les grottes naturelles commencent semble un flou.\n\nAu centre de la chambre se trouve un piédestal simple, et flottant au-dessus, une forme en diamant émanant de pouvoir magique. Elle ressemble à une gemme de la taille d'un poing, et brille du bleu-sarcelle d'énergie magique infusée de Larme-de-Dame.\nSoudain, un gazouillement aigu, comme si quelqu'un parlait une langue étrange avec une vitesse incroyable frappe vos oreilles, et comme le reste de l'expédition, vous tombez à genoux. Tous sauf un.\n\n« Elle me parle, si clairement maintenant. Le dernier fragment de Dieu, » annonce votre explorateur principal, Torrieth, s'approchant de la forme. La forme commence à bouger erratiquement, se contractant, et passant de son apparence bleue brillante à une d'obscurité pure.\n\nElle s'étend pour l'atteindre... et tout devient noir.\n\nVous et vos hommes vous réveillez pour trouver le Fragment Divin parti, et avec lui, Torrieth. Sous vos pieds gît une note écrite à la hâte...\n\n« Je suis partie avec le Fragment Divin. Ne me suivez pas. Tout sera révélé bientôt. Avec son pouvoir, je vous ai laissé la fortune que nous cherchions. »"
 fragments.405.a:0 "Nous avons nos richesses, mais qui sait à quoi ce Fragment Divin mènera."
 
 fragments.406.t:0 "Berceau : Le Fragment Divin"
 fragments.406.d:0 "Vous pensiez qu'elle était folle au début, quand elle vous demanda d'excaver une avalanche entière de roches et creuser dans la terre – mais quand vous découvrîtes une trappe précurseur avec un symbole familier en forme de diamant, vous sûtes que sa guidance était vraie.\nSous la trappe était une chambre souterraine, soutenue par quatre grands piliers en forme de tronc d'un design prédatant l'empire. Où cette ancienne ruine commençait et où les grottes naturelles commencent semble un flou.\n\nAu centre de la chambre se trouve un piédestal simple, et flottant au-dessus, une forme en diamant émanant de pouvoir magique. Elle ressemble à une gemme de la taille d'un poing, et brille du bleu-sarcelle d'énergie magique infusée de Larme-de-Dame.\n\nSoudain, un gazouillement aigu, comme si quelqu'un parlait une langue étrange avec une vitesse incroyable frappe vos oreilles, et comme le reste de l'expédition, vous tombez à genoux. Tous sauf un.\n\nVotre explorateur principal, Torrieth, qui avait entendu les voix de cette chose, lève son bras vers l'objet.\n\n« Je peux t'entendre, dernier fragment de Dieu. Nous pouvons tous entendre, si tu nous laisses, » annonce-t-elle.\n\nLa forme commence à se contracter erratiquement, passant rapidement de son apparence bleue brillante à une d'un noir terne... jusqu'à ce qu'elle s'arrête, et s'enfonce violemment dans le piédestal.\nVos compagnons d'équipage se lèvent lentement et commencent à entourer ce soi-disant Fragment Divin et commencent à féliciter Torrieth, qui laisse échapper un sourire las.\n\n« Nous n'avons pas trouvé le Berceau de l'Empire. Nous avons peut-être trouvé le Berceau de la Magie elle-même. »"
 fragments.406.a:0 "Commencez les préparations pour des recherches approfondies !"
 
 fragments.5.t:0 "Le Chant de Sirène d'une Voûte Enterrée"
 fragments.5.d:0 "Orbin frappe le moniteur éthérique avec un tournevis. Il faisait des bruits bizarres, mais alors qu'il le frappe une dernière fois, il devient soudain intelligible. Des mots ! Il reconnaît des mots. Bientôt, tout le camp s'est rassemblé autour de l'invention de l'artificier. En temps, un traducteur parmi le groupe est produit - Cela, de l'Ordre des Chroniqueurs - qui révèle que le babillage du moniteur sont des mots parlés dans un dialecte inconnu d'elfique !\n\n§B« - jour à tous ! C'est Urion. C'est mon tour, et alors, pour aujourd'hui, je vais exécuter une interprétation du Domaine Secret - non, va-t'en, Galindor, c'est mon tour ! Qui se soucie si tu n'aimes pas mon chant, de toute façon ? Je peux penser à des douzaines de gens dans cette Voûte qui aiment ma voix - »§!\n\nLe moniteur crépite alors que le groupe absorbe ceci. Après quelques éclats violents de statique, l'audio reprend. Le locuteur précédent semble chanter. Sa voix s'élève du moniteur, claire et forte, comme s'il était juste devant nous. Les mots sont intraduisibles, même pour Cela, mais leur mélodie hantante envoie un frisson le long de nos épines. Quand la chanson finit, le moniteur crépite brièvement, puis tombe silencieux.\n\nD'où ces sons pourraient-ils venir ? Pourrait-il y avoir des Précurseurs qui restent quelque part là-bas, cachés dans une Voûte quelconque, ayant survécu à la Ruine d'Aelantir ? Nous ne pouvons manquer cette chance de connecter avec ces descendants encore vivants, dont les mots - et chansons - gracient maintenant nos oreilles."
 fragments.5.a:0 "Préparez-vous à partir immédiatement !"
 fragments.5.b:0 "Ça ne vaut pas la peine - ou le risque !"
 
 fragments.501.t:0 "La Voûte : Dans l'Inconnu"
 fragments.501.d:0 "Le groupe s'assoit autour du feu de camp, leurs bardes grattant les chansons de la nuit précédente jusqu'à ce que le crépitement familier du moniteur éthérique sonne. Tout le groupe s'accroche à chaque mot que Cela traduit, ses yeux brillants de joie alors qu'elle relaie les vies des Précurseurs, ces descendants de ses ancêtres, se passant en temps réel.\n\n§B« - et oh ! Urion a atterri un autre coup solide au bras de Galindor ! Bien fait, Urion ! Maintenant, je ne sais pas si quelqu'un écoute même ceci, mais moi, personnellement, je soutiens Urion. C'est un bon gars, et il a une bonne voix. Galindor, d'autre part... Je ne l'ai jamais aimé. Et sa poésie... Je déteste ta poésie, Galindor ! Je l'abhorre ! »§!\n\nIl semble qu'une querelle insignifiante ait éclaté dans la Voûte, et nous écoutons avec appréciation cette narration jeu par jeu, nous demandant à quoi ressemblent ces deux combattants. Quels styles de combat utilisent-ils, nous demandons-nous ? Comment s'habillent-ils ? Ces questions - et plus - seront répondues, car nous trouverons la Voûte, et les leur demanderons en personne !\n\nGrâce à une observation attentive, Orbin nous a menés par-dessus les falaises et dans l'Étendue d'Epednan, et à chaque jour, les voix émergeant de son moniteur éthérique deviennent plus fortes et claires. Dans notre deuxième semaine sur l'Étendue, nous rencontrâmes les Epednar. Peau grise, cheveux sombres et petits, ils nous observent de loin, et c'est seulement après qu'un des nôtres les ait contactés qu'ils commencent à communiquer avec nous.\n\nLes Epednar ont été embourbés dans un autre de leurs conflits tribaux violents, et il semble qu'ils souhaitent que nous aidions. Nous étions réticents au début, mais après qu'un des anciens Epednar ait entendu parler de notre quête, il produisit un « cristal chantant » - et quelles chansons il chante ! Selon les Epednar, ces « cristaux chantants » semblent constamment se répéter, et sont un symbole du cycle de mort et renaissance. Ce n'est pas la chose la plus importante, cependant. Ce cristal reçoit clairement les mêmes messages que le moniteur éthérique d'Orbin ! Nous aimerions mettre la main sur ces « cristaux chantants » afin d'aider Orbin à traquer la Voûte, mais il semble que nous devrons aider les Epednar avec leur conflit d'abord..."
 fragments.501.a:0 "Embusquons l'ancien Epednar après le coucher du soleil et prenons son « cristal chantant » par force !"
 fragments.501.b:0 "Nous vendrons aux Epednar certaines de nos armes et leur enseignerons comment les utiliser."
 fragments.501.c:0 "Nous combattrons à leurs côtés et les assisterons de toute façon que nous pouvons !"
 
 fragments.502.t:0 "La Voûte : Un Nouveau Défi"
 fragments.502.dbad:0 "Notre tentative de voler à l'ancien Epednar échoua, et les indigènes sont furieux. Nous avons donc fui vers Sarda afin d'échapper à leur rage. Les épreuves n'ont pas cessé de venir, cependant. Ici, nous - comme étrangers - avons été « invités » à arbitrer une dispute entre deux dirigeants mineurs ! Pendant que nous fuyions à travers un des énormes barrages qui enjambent l'Ynn, nous fûmes assaillis par un groupe d'indigènes ! Ils nous ont refusé le passage jusqu'à ce que nous - un parti neutre - décidions qui doit recevoir la meilleure moitié d'un tract de terre. Les deux parties semblent avoir une revendication égale à la terre, et notre jugement sera probablement arbitraire, mais d'abord - nous devons nous réunir pour écouter le moniteur éthérique d'Orbin, qui continue à nous rappeler pourquoi nous sommes sur cette quête en premier lieu.\n\nOrbin émerge de sa tente, Cela à ses côtés. Ils ont passé de plus en plus de temps ensemble, leurs têtes penchées ensemble en conversation, et alors que le diminutif Orbin prend un siège, bricolant avec son moniteur éthérique, Cela réclame la place à ses côtés. Alors que le moniteur étincelle et crépite, nous entendons une nouvelle voix distinctement féminine résonner de lui.\n\n« - s'il vous plaît, je vous supplie. Je vous supplie tous. Arrêtez cette folie avant qu'elle procède hors de contrôle ! Nous sommes tous dans ceci ensemble, n'est-ce pas ? Pourquoi sommes-nous à la gorge les uns des autres ? S'il vous plaît, Urion, Galindor - pensez à vos épouses ! Pensez à vos enfants ! Et vous, tous vous autres hommes stupides - pensez à vos familles ! Une mort est une de trop. Laissez-nous parler de nos désaccords comme des adultes ! S'il vous plaît - je vous implore - posez vos armes et écoutez-moi ! »\n\nNous n'aimons pas le son de ceci. Nous nous sommes attachés à ces elfes sans visage après les avoir écoutés si longtemps, et entendre qu'ils se battent les uns les autres nous plonge dans le désarroi. Au lieu de faiblir, cependant, nous résolvons d'accélérer le rythme avec une détermination renouvelée. Nous devons atteindre la Voûte avant que quelque chose de terrible arrive !"
 fragments.502.dgood:0 "Après avoir enseigné aux indigènes comment utiliser nos armes, ils nous donnèrent certains de leurs « cristaux chantants », et nous nous séparâmes amicalement. Maintenant, nous nous sommes trouvés en Sarda, une terre d'elfes remarquablement d'apparence normale - bien qu'avec des couleurs de cheveux étonnamment bizarres. Les épreuves n'ont pas cessé de venir, cependant, car pendant que nous faisions notre chemin à travers un des énormes barrages qui se dresse à cheval sur l'Ynn, nous fûmes assaillis par un groupe d'indigènes ! Ils nous ont refusé le passage jusqu'à ce que nous - un parti neutre - décidions qui doit recevoir la meilleure moitié d'un tract de terre. Les deux parties semblent avoir une revendication égale à la terre, et notre jugement sera probablement arbitraire, mais d'abord - nous devons nous réunir pour écouter le moniteur éthérique d'Orbin, qui continue à nous rappeler pourquoi nous sommes sur cette quête en premier lieu.\n\nOrbin émerge de sa tente, Cela à ses côtés. Ils ont passé de plus en plus de temps ensemble, leurs têtes penchées ensemble en conversation, et alors que le diminutif Orbin prend un siège, bricolant avec son moniteur éthérique, Cela réclame la place à ses côtés. Grâce à ses expériences avec les « cristaux chantants » que nous reçûmes des Epednar, les voix sont devenues plus fortes et claires encore, et alors que le moniteur étincelle et crépite, nous écoutons alors qu'une nouvelle voix distinctement féminine résonne de lui.\n\n« - s'il vous plaît, je vous supplie. Je vous supplie tous. Arrêtez cette folie avant qu'elle procède hors de contrôle ! Nous sommes tous dans ceci ensemble, n'est-ce pas ? Pourquoi sommes-nous à la gorge les uns des autres ? S'il vous plaît, Urion, Galindor - pensez à vos épouses ! Pensez à vos enfants ! Et vous, tous vous autres hommes stupides - pensez à vos familles ! Une mort est une de trop. Laissez-nous parler de nos désaccords comme des adultes ! S'il vous plaît - je vous im