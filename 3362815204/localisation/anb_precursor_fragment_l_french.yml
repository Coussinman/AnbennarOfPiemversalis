fragments.7.t:0 "L'Âme de la Jungle"
fragments.7.d:0 "L'un des plus grands mystères d'Aelantir doit être celui de l'Effalai. Depuis les premiers rapports à son sujet, de nombreux érudits ont médité sur la nature de la jungle. Elle semble agir comme une seule créature - vivante, respirante, se déplaçant comme un tout - et il est connu que chaque créature, quel que soit son statut, possède une âme. \n\nAvec la découverte d'une ancienne inscription indiquant qu'une ancienne cité précurseur 'Affelai' s'est écrasée quelque part dans la jungle, Teagan Cottersea, un membre de l'Ordre des Chroniqueurs, s'est manifesté, offrant d'assister nos aventuriers et de documenter le voyage vers cette ancienne cité dans l'espoir d'y trouver des preuves de cette âme."
fragments.7.a:0 "Si elle peut penser, elle doit avoir une âme."
fragments.7.b:0 "Quel gaspillage de temps."

fragments.701.t:0 "L'Âme de la Jungle - Les Leechdens"
fragments.701.d:0 "Jour - 1 'L'âme sera dans la partie la plus profonde de la jungle'. C'est la théorie sur laquelle nous opérons. Bien sûr, aucun de nous n'est vraiment sûr de l'endroit où l'âme pourrait être trouvée, mais c'est un début et je suis sûr que nous en tirerons quelques bonnes histoires à la fin. Nous prendrons une route vers les Leechdens, la partie la plus fine de la jungle et sûrement la voie la plus rapide vers le centre de la jungle - où qu'il soit. \n\nJour - 29 - 'Nous venons d'atteindre les Leechdens, célèbres pour les horribles hommes-sangsues qui boiront le sang d'un homme jusqu'à la dernière goutte. L'expédition ne veut pas rester ici longtemps, alors Lisolette síl Ordóin, ma seconde, est venue avec une suggestion : utiliser les arbres pour construire des embarcations afin que nous puissions naviguer à travers les Leechdens en minimisant notre temps ici, et ainsi les chances de rencontres.'"
fragments.701.a:0 "síl Ordóin a raison, nous utiliserons des navires pour voyager plus vite."
fragments.701.b:0 "Ils sont tous les deux des fous - nous devrons nous battre pour passer."
fragments.701.c:0 "Dreadmarsh a un point, nous pourrions au moins essayer de négocier."


fragments.702.t:0 "L'Âme de la Jungle - L'Attrait du Chant"
fragments.702.d:0 "Jour 106 - 'Suite à une rencontre rapprochée avec certaines de ces créatures mi-plantes, Rican s'est mis à fredonner un air. Cela sert à garder notre moral, je suppose, mais je ne peux m'empêcher de penser que j'ai déjà entendu cette chanson quelque part.' \n\nJour 114 - 'La chanson - celle que Rican fredonnait - nous l'avons comprise. Alors que nous traquions un groupe particulièrement méchant de ces Hommes-Plantes, ou Seedthralls comme on les appelle communément, nous les avons entendus fredonner un air similaire à celui de Rican. Il semble que cette chanson ait un certain lien avec la jungle, presque comme si c'était ainsi que la Jungle communiquait. Suite à cette révélation, Rican est venu avec la suggestion que nous essayions tous de chanter la chanson, afin que nous puissions communiquer avec la jungle et, espérons-le, faire la paix avec elle.'"
fragments.702.a:0 "Une bonne idée, la forêt pensera que nous faisons partie d'elle."
fragments.702.b:0 "Nous pourrions essayer, mais peut-être que nos propres chansons seraient les meilleures."
fragments.702.c:0 "Faites tout ce qu'il faut pour l'arrêter."


fragments.703.t:0 "L'Âme de la Jungle - Une Disparition ?"
fragments.703.d:0 "Jour 203 - 'Lisolette a disparu cette nuit. Personne ne sait ce qui l'a prise, mais nous avons entendu ses cris en pleine nuit. Nous nous sommes précipités pour l'aider, mais elle avait disparu, laissant une trace dans les fourrés que personne parmi nous n'était prêt à suivre. \n\nD'abord Rican s'égare, maintenant síl Ordóin disparaît ? On a l'impression qu'on nous élimine un par un. Je ne suis pas sûr que nous puissions nous permettre d'autres pertes, sinon nous devrons tout annuler.' \n\nJour 230 - 'Quelque chose d'étrange se passe dans cette jungle. Depuis quelques nuits, des membres de l'expédition rapportent entendre síl Ordóin les appeler, dans la douleur mais définitivement encore en vie. Je ne les ai pas crus au début, j'ai pensé que c'était juste leur esprit qui leur jouait des tours, mais cette nuit, je l'ai entendue aussi. Lisolette pourrait-elle encore être là ? Je ne sais vraiment pas, et même si c'est le cas, pouvons-nous nous permettre de l'aider ? \n\nBon sang, pouvons-nous nous permettre de ne pas le faire ?'"
fragments.703.a:0 "Nous ne pouvons pas laisser Lisolette derrière nous."
fragments.703.b:0 "Ces fantômes ne doivent pas nous ralentir, continuons."
fragments.703.c:0 "Nous devons être sur nos gardes."


fragments.704.t:0 "L'Âme de la Jungle - Juste une Jungle"
fragments.704.d:0 "Jour 407 - '407 jours, nous sommes ici depuis 407 jours, et nous n'avons rien à montrer pour cela. Nos provisions s'amenuisent et de plus en plus de membres de notre expédition se perdent, tant à cause des créatures qui habitent cette jungle que de la tendance inquiétante à simplement s'éloigner. Je ne veux pas partir, et ce ne sera certainement pas une décision populaire, pas après tout ce temps, mais je crains que nous n'ayons pas le choix. Nous avons déjà perdu tellement, rester plus longtemps dans cette jungle et je crains que aucun de nous ne soit jamais libre d'elle.'"
fragments.704.a:0 "Était-ce vraiment un mythe ? De toute façon, nous ne le saurons jamais."


fragments.705.t:0 "L'Âme de la Jungle - Paradis Perdu"
fragments.705.d:0 "Jour 374 - 'Cette horrible bête, formée d'une masse grouillante de lianes et de feuilles, nous a poursuivis droit vers elle. Alors que nous courions, il a semblé un instant que la jungle était de son côté, les lianes se resserrant autour de nous alors que nous courions, cherchant à nous arrêter. Nous avons taillé et tranché notre chemin à travers les fourrés avec désespoir. Puis, soudain, une clairière. La jungle s'est terminée, les cris de la bête se sont apaisés et nous nous sommes retrouvés au paradis. Pourtant, d'après toutes nos mesures, nous devrions être au plus profond de la Jungle. Cela ne peut signifier qu'une seule chose - nous l'avons trouvé. \n\nAu début, nous avions pensé que toute la ville était faite de joyaux, des bâtiments d'émeraude incrustés de joyaux de toutes les couleurs scintillant à la lumière du soleil - dieux, nous n'avions pas vu le soleil depuis si longtemps - nous avons dû rester là pendant une éternité, à le regarder, toutes pensées de la créature dehors bannies. Notre émerveillement n'a pas diminué lorsque nous nous sommes approchés et avons réalisé que ces ruines n'étaient pas construites de joyaux ; ce que nous avions pris pour de l'émeraude, nous avons réalisé que c'étaient des plantes étranges, pas comme celles du reste de la jungle, et les autres joyaux étaient des fleurs qui avaient poussé parmi la végétation. \n\nC'était magnifique. \n\nNous nous reposerons quelques jours, juste pour récupérer, puis nous pousserons plus profondément dans la ville et verrons ce qui peut être sauvé pour notre retour.' \n\nTeagan Cottersea n'est jamais revenu de l'expédition - les membres qui sont revenus ont affirmé qu'il avait choisi de rester dans la ville perdue, révélée être l'ancienne cité précurseur d'Affelai, et d'explorer davantage. Nos expéditions ultérieures n'ont pas pu localiser la ville, même en suivant exactement les notes de Teagan. Il semble qu'Affelai soit perdue à jamais - si elle a jamais existé - un fait que beaucoup, même ceux qui ont participé à l'expédition, commencent à douter."
fragments.705.a:0 "Mais... Nous avons rapporté des choses..."


fragments.706.t:0 "L'Âme de la Jungle - Paradis au Cœur de l'Enfer"
fragments.706.d:0 "Jour 360 - 'Cette horrible bête, formée d'une masse grouillante de lianes et de feuilles, nous a poursuivis droit vers elle. Alors que nous courions, il a semblé un instant que la jungle était de son côté, les lianes se resserrant autour de nous alors que nous courions, cherchant à nous arrêter. Nous avons taillé et tranché notre chemin à travers les fourrés avec désespoir. Puis, soudain, une clairière. La jungle s'est terminée, les cris de la bête se sont apaisés et nous nous sommes retrouvés au paradis. Pourtant, d'après toutes nos mesures, nous devrions être au plus profond de la Jungle. Cela ne peut signifier qu'une seule chose - nous l'avons trouvé. \n\nAu début, nous avions pensé que toute la ville était faite de joyaux, des bâtiments d'émeraude incrustés de joyaux de toutes les couleurs scintillant à la lumière du soleil - dieu, nous n'avions pas vu le soleil depuis si longtemps - nous avons dû rester là pendant une éternité, à le regarder, toutes pensées de la créature dehors bannies. Notre émerveillement n'a pas diminué lorsque nous nous sommes approchés et avons réalisé que ces ruines n'étaient pas construites de joyaux ; ce que nous avions pris pour de l'émeraude, nous avons réalisé que c'étaient des plantes étranges, pas comme celles du reste de la jungle, et les autres joyaux étaient des fleurs qui avaient poussé parmi la végétation. \n\nC'était magnifique, et pourtant. Tout semblait faux d'une certaine manière ; je ne peux pas dire pourquoi, mais il y a quelque chose de profondément dérangeant dans toute cette scène. Je pense que je préférais la jungle. \n\nNous nous reposerons un court moment, puis nous pousserons plus profondément dans la ville et verrons ce qui peut être sauvé pour notre retour.' \n\nTeagan Cottersea est revenu de l'expédition et a demandé des fonds pour une nouvelle expédition destinée à retourner dans la ville, révélée être l'ancienne cité précurseur d'Affelai, en dégageant un chemin pour les futurs explorateurs ainsi qu'en établissant un établissement permanent."
fragments.706.a:0 "Et ils obtiendront leur financement !"

fragments.2000.t:0 "Un Avant-Goût de l'Échec"
fragments.2000.d:0 "Après des années d'exploration, nous n'avons rien trouvé..."
fragments.2000.a:0 "Maudits !"
