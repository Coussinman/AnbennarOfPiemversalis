fragments.503.t:0 "Le Coffre : Désespoir Croissant"
fragments.503.dbad:0 "Veykoda nous attend ! Après avoir réussi à convaincre nos hôtes de Sarda d'accepter notre verdict, Orbin a continué à nous guider vers le Coffre. Il devient plus clair de jour en jour, mais nous craignons de ne pas atteindre notre destination à temps, car il semble qu'il y ait beaucoup de sang versé dans le Coffre. Mais nous avons aussi souffert, car nous avons été pris en embuscade par les indigènes de Veykodan ! Ils ont pris certains des nôtres en captivité, mais heureusement, Orbin et Cela - notre artificier et chroniqueur tout aussi importants - sont restés. Il semble qu'ils étaient, ah, 'autrement occupés' lorsque les indigènes nous ont tendu une embuscade, et ont de justesse échappé à l'attention des éclaireurs. Nous débattons de ce qu'il faut faire ensuite, mais d'abord, le moniteur éthérique. Nous voici, assis autour du feu de camp, les oreilles dressées... mais l'atmosphère est bien différente. Les choses semblent se détériorer, là-bas dans le Coffre, et il y a un tremblement dans la voix de cet elfe désincarné, vivant non loin de là dans son Coffre. 'Mes fils, écoutez-moi ! Frère contre frère, père contre fils - ce n'est pas une façon de vivre !' Sa voix douce et tremblante monte en volume, poussée par l'agitation ; c'est clairement une vieille femme, et qui est proche de la fin de ses jours. 'Je ne sais pas si l'un d'entre vous me prêtera attention, même si je suis la plus âgée de vous tous - mais écoutez ceci ! J'ai vu trop de mes fils périr. Et bien que aucun d'eux n'ait pu entrer dans ce Coffre, je vous vois tous comme mes fils aussi ! Et je ne veux pas que vous vous massacriez si brutalement - et pour une chose aussi futile que le divertissement, qui plus est ! Arrêtez cette folie. Trop de gens sont déjà morts.' Soudain, sa voix change de ton, alors qu'elle implore la paix. 'Si quelqu'un écoute - venez. Sauvez-nous. Trouvez-nous. Quelque chose. N'importe quoi ! Si des dieux écoutent, je vous le dis maintenant - mon âme pour la paix. Pour que ce Coffre reste entier, je échangerais n'importe quoi. Oui, n'importe quoi.' Nous nous levons d'un bond, terrifiés pour le Coffre, et commençons à faire nos bagages. Il n'y a pas de temps à perdre ! Notre chemin est clair : coûte que coûte, nous sauverons ces pauvres elfes blottis, quel qu'en soit le prix !"
