 fragments.503.t:0 "La Voûte : Désespoir Croissant"
 fragments.503.dbad:0 "Veykoda attend ! Après que nous ayons réussi à convaincre nos hôtes de Sarda d'accepter notre verdict, Orbin a continué à nous mener vers la Voûte. Elle devient plus claire de jour en jour, mais nous craignons de ne pas atteindre notre destination à temps, car il semble qu'il y ait beaucoup d'effusion de sang dans la Voûte. Mais nous avons souffert aussi, car nous avons été embusqués par les indigènes Veykodan ! Ils ont pris certains des nôtres captifs, mais heureusement, Orbin et Cela - notre artificier et chroniqueur tout-important - sont restés. Il semble qu'ils étaient, ah, « autrement engagés » quand les indigènes nous ont embusqués, et ont de justesse évité d'être remarqués par les éclaireurs. Nous débattons de quoi faire ensuite, mais d'abord, le moniteur éthérique.\n\nNous voici, assis autour du feu de camp à nouveau, oreilles dressées... mais l'atmosphère est très différente. Les choses semblent se détériorer, en bas dans la Voûte, et il y a un tremblement dans la voix de cet elfe désincarné, vivant pas-trop-loin dans sa Voûte.\n\n§B« Mes fils, écoutez-moi ! Frère contre frère, père contre fils - ce n'est pas une façon de vivre ! » Sa voix douce et chevrotante s'élève en volume, poussée par l'agitation ; c'est clairement une vieille femme, et une qui est près de la fin de ses jours. « Je ne sais pas si aucun de vous prêtera attention à moi, même si je suis la plus âgée de vous tous - mais entendez ceci ! J'ai vu trop de mes fils périr. Et bien qu'aucun d'eux n'ait pu entrer dans cette Voûte, je vous vois tous comme mes fils, aussi ! Et je ne vous aurai pas vous massacrer les uns les autres si brutalement - et sur une chose si insignifiante que le divertissement, rien de moins ! Arrêtez cette folie. Trop sont morts déjà. » Brusquement, sa voix change de ton, alors qu'elle plaide pour la paix. « S'il y a quelqu'un qui écoute - venez. Sauvez-nous. Trouvez-nous. Quelque chose. N'importe quoi ! S'il y a des dieux qui écoutent, je vous dis maintenant - mon âme pour la paix. Pour que cette Voûte reste entière, j'échangerais n'importe quoi. Oui, n'importe quoi. »§!\n\nNous sautons sur nos pieds, terrifiés pour la Voûte, et commençons à emballer nos affaires. Il n'y a pas de temps à perdre ! Notre cours est clair : coûte que coûte, nous sauverons ces pauvres elfes blottis, quel qu'en soit le coût !"
 fragments.503.dgood:0 "Nos hôtes de Sarda n'ont pas bien pris nos tentatives de s'échapper furtivement, et en ont abattu quelques-uns ! Cependant, nous n'avons pas eu le temps d'enterrer nos amis tombés - nous sommes trop pressés ! Les voix deviennent plus claires de jour en jour, mais nous craignons de ne pas atteindre notre destination à temps, car il semble qu'il y ait beaucoup d'effusion de sang dans la Voûte. Mais nous avons souffert aussi, car nous avons été embusqués par les indigènes Veykodan ! Ils ont pris certains des nôtres captifs, mais heureusement, Orbin et Cela - notre artificier et chroniqueur tout-important - sont restés. Il semble qu'ils étaient, ah, « autrement engagés » quand les indigènes nous ont embusqués, et ont de justesse évité d'être remarqués par les éclaireurs. Nous débattons de quoi faire ensuite, mais d'abord, le moniteur éthérique.\n\nNous voici, assis autour du feu de camp à nouveau, oreilles dressées... mais l'atmosphère est très différente. Les choses semblent se détériorer, en bas dans la Voûte, et il y a un tremblement dans la voix de cet elfe désincarné, vivant pas-trop-loin dans sa Voûte.\n\n§B« Mes fils, écoutez-moi ! Frère contre frère, père contre fils - ce n'est pas une façon de vivre ! » Sa voix douce et chevrotante s'élève en volume, poussée par l'agitation ; c'est clairement une vieille femme, et une qui est près de la fin de ses jours. « Je ne sais pas si aucun de vous prêtera attention à moi, même si je suis la plus âgée de vous tous - mais entendez ceci ! J'ai vu trop de mes fils périr. Et bien qu'aucun d'eux n'ait pu entrer dans cette Voûte, je vous vois tous comme mes fils, aussi ! Et je ne vous aurai pas vous massacrer les uns les autres si brutalement - et sur une chose si insignifiante que le divertissement, rien de moins ! Arrêtez cette folie. Trop sont morts déjà. » Brusquement, sa voix change de ton, alors qu'elle plaide pour la paix. « S'il y a quelqu'un qui écoute - venez. Sauvez-nous. Trouvez-nous. Quelque