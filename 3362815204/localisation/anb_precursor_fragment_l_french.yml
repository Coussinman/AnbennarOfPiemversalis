fragments.606.t:0 "Pilier des Cieux : Un Chemin vers les Étoiles"
fragments.606.d1:0 "La bête a été abattue avec ce qui ne peut être décrit que comme un couinement, alors que le sang vert jaillissait de son corps. Avec le cadavre derrière nous, notre expédition a continué et a finalement atteint le but de notre quête. \n\nAlors que notre expédition creuse avec excitation dans le grand monticule, nous découvrons ce qui doit avoir été le sommet du Pilier, dans un état presque parfait. Une grande salle circulaire, construite en marbre, contenant plusieurs grands cercles de pierre, clairement des portails maintenant inactifs, chacun inscrit avec l'image d'un monde différent. Il semble que le Pilier servait de plaque tournante logistique non seulement pour ce monde, mais aussi pour d'autres. \n\nDans la salle, nous avons trouvé un autre livre de bord, en bien meilleur état que le précédent, qui parle d'un commerce régulier entre l'empire des Précurseurs et des colonies sur d'autres mondes. Deux noms semblent correspondre à la lune et à la planète que nous connaissons sous le nom d'Agradent, mais les autres ne correspondent à aucun objet connu dans le ciel nocturne. \n\nLe livre de bord parle également de marchandises exotiques, de flore et de faune transportées entre les colonies et Halann. Pourtant, à un moment donné, des millénaires avant même la Ruine, le commerce semble s'arrêter. Il semble que les colonies, collectivement, aient scellé les portails de l'autre côté, peut-être lassées de la règle halannique. Avec la cessation du commerce interplanétaire, il semble que le Pilier soit lentement tombé en désuétude, jusqu'à la Ruine elle-même, lorsqu'il a été détruit avec le reste de l'empire des Précurseurs. \n\nDe ces ruines, nous avons sûrement obtenu plusieurs bénédictions ; déjà, les artificiers et les mages discutent de la meilleure façon d'adapter cette technologie de portail à notre propre usage, sans parler des masses d'artéfacts des Précurseurs trouvés dans les ruines souterraines de la tour. \n\nPourtant, une question surgit dans l'esprit de tous ceux qui entendent le récit du Pilier ; les Précurseurs restent-ils sur d'autres mondes ? Et, un jour, jugeront-ils bon de revenir ?"
