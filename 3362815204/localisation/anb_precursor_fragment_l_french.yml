rte ce que nous faisons avec elle, cependant, il semble presque certain que le Pilier est proche."
 fragments.603.d3:0 "Il semble que suivre la piste de gravats ait été un succès retentissant ! Bien que ce fut un long périple, alors que nous continuions, que ce soit tous les quelques jours ou même semaines d'intervalle, nous verrions toujours finalement plus de morceaux de gravats de marbre, confirmant que nous nous dirigions dans la bonne direction. Presque comme un conte de fées escannien, il semble que cette piste de gravats nous ait menés exactement dans la bonne direction vers le Pilier !\n\nAlors que nous atteignions de plus en plus près de la fin de notre quête, cependant, le paysage même autour de nous semblait devenir... plus étrange. Notre expédition commença à remarquer des plantes que nous n'avions jamais vues auparavant, certaines avec des racines qui de temps en temps éclataient hors du sol, comme si elles le rejetaient, certaines avec des feuilles contenant des images de ce qui semblaient être des visages hurlants, et un arbre qui semblait pouvoir bouger tant que personne ne regardait. Alors que nous continuions, un sens de malaise commença à imprégner toute l'expédition, jusqu'à finalement, non seulement nos peurs furent confirmées, nos cauchemars furent rendus réels.\nDe nulle part apparemment, notre expédition fut embusquée par une meute de bêtes cauchemardesques, avec une apparence presque d'outre-monde. Elles semblaient être de nature griffon, avec leurs corps poilus et quatre pattes, mais où il aurait dû y avoir des ailes, il y avait au lieu deux tentacules massifs, flagellants, de poulpe. Où il aurait dû y avoir une queue, il y avait au lieu un dard, comme celui d'une abeille, et où il aurait dû y avoir un visage, il n'y avait qu'une seule gueule béante et rugissante.\nLe combat fut sanglant, et beaucoup dans notre expédition furent perdus, mais finalement, toutes les bêtes tordues furent tuées. Toutes, c'est-à-dire, sauf une. Le dirigeant de notre expédition réussit à en clouer une au sol, et finalement à la contraindre avec des chaînes magiques. La question maintenant reste, que faire avec la bête ? Peu importe ce que nous faisons avec elle, cependant, il semble presque certain que le Pilier est proche."
 fragments.603.a:0 "Essayez d'analyser la bête avec la magie"
 fragments.603.b:0 "Elle est trop dangereuse pour être laissée vivante !"
 fragments.603.c:0 "Voyez si elle nous mènera au Pilier"
 
 fragments.604.t:0 "Pilier des Cieux : Saleté, Poussière et Déception"
 fragments.604.d1:0 "La bête fut abattue avec ce qui ne peut être décrit que comme un cri perçant, alors que du sang vert coulait de son corps. Avec le cadavre derrière nous, notre expédition continua, et finalement, arriverait au but de notre quête.\n\nAlors que notre expédition creuse avec excitation dans le grand monticule, cette excitation se tourne vers la confusion, puis vers la dépression résignée. Le sommet du Pilier semble avoir été presque complètement détruit dans la Ruine, avec tout ce qu'il pouvait contenir de valeur. Tout ce qui nous reste ce sont des gravats, pierre, et espoirs brisés. Les générations futures se demanderont ; quels secrets le pilier des cieux détenait-il ?"
 fragments.604.d2:0 "Le moment où notre mage tenta de lire l'esprit de la bête, ses yeux roulèrent dans l'arrière de sa tête, et il commença à ricaner follement, criant « le vide dans le monde ! » et « le profond et l'obscur ! Le profond et l'obscur ! » encore et encore, tandis que des larmes coulaient de ses yeux maintenant complètement blancs. Ne répondant à aucune sorte de mots du reste de l'expédition, finalement la décision fut prise de mettre le pauvre homme hors de sa misère. Bien que l'expédition continua, et atteignit finalement notre but, dire que l'humeur fut gâchée serait un euphémisme grossier.\n\nAlors que notre expédition creuse avec excitation dans le grand monticule, cette excitation se tourne vers la confusion, puis vers la dépression résignée. Le sommet du Pilier semble avoir été presque complètement détruit dans la Ruine, avec tout ce qu'il pouvait contenir de valeur. Tout ce qui nous reste ce sont des gravats, pierre, et espoirs brisés. Les générations futures se demanderont ; quels secrets le pilier des cieux détenait-il ?"
 fragments.604.d3:0 "Bien que la bête fut au début extrêmement résistante à nous, avec le temps, elle devint lentement mais sûrement plus docile. Peut-être, à un moment, les ancêtres de la bête furent apprivoisés par les Précurseurs, ou un autre groupe, mais il n'y a aucun moyen de vraiment savoir. Cependant, avec la bête nous menant, notre arrivée à notre but fut beaucoup plus rapide que quiconque aurait pu s'y attendre.\n\nAlors que notre expédition creuse avec excitation dans le grand monticule, cette excitation se tourne vers la confusion, puis vers la dépression résignée. Le sommet du Pilier semble avoir été presque complètement détruit dans la Ruine, avec tout ce qu'il pouvait contenir de valeur. Tout ce qui nous reste ce sont des gravats, pierre, et espoirs brisés. Les générations futures se demanderont ; quels secrets le pilier des cieux détenait-il ?"
 fragments.604.a:0 "Il semble que nous ne saurons jamais"
 
 fragments.605.t:0 "Pilier des Cieux : Un Peu, mais pas Tout"
 fragments.605.d1:0 "La bête fut abattue avec ce qui ne peut être décrit que comme un cri perçant, alors que du sang vert coulait de son corps. Avec le cadavre derrière nous, notre expédition continua, et finalement, arriverait au but de notre quête.\n\nAlors que notre expédition creuse avec excitation dans le grand monticule, nous découvrons ce qui dut être autrefois le sommet du Pilier, ruiné, mais pas entièrement détruit. Une grande salle circulaire, construite de marbre, contenant de grandes quantités de gravats, qui semblent avoir été autrefois des portails, ainsi que diverses reliques éparpillées dans la salle.\nDes ruines, la vraie nature de la tour est maintenant claire pour notre expédition ; la tour servait autrefois comme nexus de portails pour les Précurseurs, menant de cette tour vers diverses autres localités autour de leur empire. Pourtant, nous restons avec plus de questions ; pourquoi le Pilier en particulier était-il si important ? Pourquoi construire une tour entière juste pour des portails ? Le plus important de tout, où exactement ces portails menaient-ils ?\n\nIl semble que ces questions seront laissées aux générations futures, et pour l'instant, tout ce que nous pouvons faire est méditer sur la signification de tout cela."
