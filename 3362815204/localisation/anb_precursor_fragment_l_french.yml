fragments.503.a:0 "Nous n'avons pas le temps pour cela ! Nous devons laisser nos membres perdus derrière nous."
fragments.503.b:0 "Trouvons les indigènes et récupérons nos membres perdus par la force des armes !"
fragments.503.c:0 "Nous trouverons les indigènes et négocierons avec eux pour la liberté de nos camarades."

fragments.504.t:0 "Le Coffre : La Fin, pour Eux et pour Nous"
fragments.504.d:0 "Le moniteur éthérique grésille à nouveau, et la bande s'accroche à chaque mot. Afin d'accélérer notre recherche, nous avons été forcés d'abandonner nos membres perdus, et le moniteur est tout ce qui nous reste. Cependant, alors que l'appareil d'Orbin crépite, nos estomacs se retournent. Ce soir, l'atmosphère tranquille dans laquelle l'animateur parlait habituellement a été brisée, et des cris de peur résonnent ici et là, noyant parfois les mots de notre orateur. Les voix ont continué à devenir plus claires, mais cela a aussi aigri nos esprits, car nous pouvons entendre chaque dernier sanglot, chaque dernier soupir et chaque dernier cri comme s'ils étaient juste devant nous. Cela nous brise le cœur. 'C'est la fin,' dit un homme. Sa voix est faible et fragile. 'Trop de gens sont morts. Tous les hommes... sauf moi, peut-être, et quelques autres. Et les femmes ? Trop. Trop. S'entretuer les enfants des uns et des autres - sommes-nous des bêtes, pour agir de la sorte ? De quoi parlait cette guerre ? Je ne me souviens plus, mais c'était trivial. Sans importance.' Sa voix devient plus forte. 'SANS IMPORTANCE ! Laissez-moi dire ceci maintenant, et plus jamais. Ceux d'entre vous qui survivent - nous devons nous unir. Je resterai où je suis, et le reste d'entre vous doit venir à moi. Maintenant que nos dirigeants sont morts, moi, en tant que le plus âgé, je maintiendrai l'ordre sur ce qui reste. Venez à moi. Venez à moi.' Sa voix se brise ; un sanglot. 'Venez à moi, et laissons enterrer nos morts.' Le moniteur éthérique se tait. Après cela, Cela et Orbin se sont retirés dans la solitude, et nous ont priés de ne pas les déranger. Aujourd'hui, lorsque l'un des nôtres est allé les réveiller de leur sommeil, elle a trouvé, à la place, qu'ils avaient mis fin à leurs jours. Les voilà maintenant, allongés dans les bras l'un de l'autre, leurs lèvres bleues de poison, les derniers lambeaux fumants de leurs notes s'échappant du feu qui crépite calmement. Et dans un tas à côté d'eux, brisé et écrasé au-delà de toute réparation, se trouve le moniteur éthérique. Nous avions pensé qu'ils avaient trouvé du réconfort dans les bras l'un de l'autre. Cela, il n'est pas nécessaire de le dire... n'était pas ce à quoi nous nous attendions."
fragments.504.a:0 "Retournons à la civilisation. Il ne reste plus rien pour nous ici."

fragments.505.t:0 "Le Coffre : Techniquement, un Succès !"
fragments.505.d:0 "Enfin, nos efforts ont porté leurs fruits ! D'une certaine manière, en tout cas. Après avoir vaincu les indigènes au combat et libéré nos membres, nous avons pu continuer à chercher le Coffre. Cependant, au lieu de le localiser, nous avons trouvé autre chose - un pilier à moitié détruit ! Orbin a gravi la structure avec l'aide de Cela et est redescendu avec une révélation : il semble qu'en s'amusant avec les étranges cristaux au sommet de la tour, le premier message capté par son moniteur éthérique a retenti à nouveau ! Ainsi, l'histoire devient claire : ces elfes ont péri il y a longtemps, et leur histoire est terminée depuis des siècles. Mais il n'y a pas lieu d'être triste, car notre quête a finalement porté ses fruits, n'est-ce pas ? Et bien que nous n'ayons pas pu les sauver, nous pouvons préserver leurs histoires pour les générations futures (sans compter que les étranges cristaux ici rapporteront un bon prix)."
fragments.505.a:0 "N'oublions jamais les elfes du Coffre."

fragments.506.t:0 "Le Coffre : Tout est bien qui finit bien"
fragments.506.d:0 "Après avoir négocié avec les indigènes et gagné leur amitié, ils nous ont indiqué la direction d'une grotte étrange qui, selon eux, pourrait abriter notre Coffre. Et à notre grande surprise, après nous être aventurés dans les profondeurs de la grotte, nous avons effectivement trouvé le Coffre - et nous l'avons ouvert ! Il semble que les sceaux à l'entrée étaient endommagés et en décomposition, et nous sommes facilement entrés dans la structure. Cependant, lorsque nous sommes entrés, nous n'avons trouvé que des fantômes. Nous avons retourné tout le Coffre, découvrant des reliques étranges et merveilleuses - mais pas d'elfes, sauf des morts, et des morts depuis très, très longtemps. L'étonnement a bientôt cédé la place à la révélation. Il semble que les événements narrés sur le moniteur éthérique d'Orbin se soient produits il y a longtemps. Le Coffre peut contenir des richesses indicibles, c'est vrai - mais c'est un cimetière pour les elfes qui y résidaient autrefois, qui se sont entretués pour des futilités. Cependant, le fait que les sceaux à l'entrée étaient brisés - ainsi que d'autres indices que nous avons trouvés - pourrait signifier que les elfes qui ont survécu se sont échappés du Coffre ! Pourraient-ils avoir été les ancêtres des Ruinés indigènes que nous avons rencontrés lors de notre voyage ? Il est impossible de le savoir, mais une chose est certaine : alors que l'héritage du Coffre vit dans les voix du moniteur éthérique d'Orbin, il peut continuer même dans le sang des Ruinés qui vivent encore aujourd'hui. Nous ne les oublierons pas ! Alors que nous émergons, clignant des yeux, à la lumière du soleil, Cela se tourne vers Orbin et l'embrasse impulsivement dans ses bras. Nous rions et applaudissons alors qu'ils partagent un baiser passionné. 'Alors,' appelle l'un des nôtres, 'quand est le mariage ?'"
fragments.506.a:0 "Cataloguons le contenu du Coffre et rentrons à la maison avec des nouvelles de notre découverte !"

fragments.6.t:0 "Le Pilier des Cieux"
fragments.6.d:0 "Alors que nos explorateurs à Aelantir continuent leur voyage à travers les anciennes ruines, ils sont tombés sur ce qui semble être un ancien registre, apparemment destiné à suivre diverses logistiques à travers l'empire des Précurseurs. Bien que nos traductions soient médiocres au mieux, un nom semble revenir sans cesse dans le registre ; un mot qui se traduit approximativement par 'Le Pilier des Cieux'. Ce que représente ce pilier, et ce qu'il symbolise, nous n'en avons aucun moyen de le savoir, mais sa prévalence dans ce texte semble impliquer au moins une certaine importance pour les Précurseurs. Et bien sûr, ce que les précurseurs considèrent comme important doit sûrement aussi être précieux ! Certains, cependant, ont des doutes, et plus d'un membre de notre expédition est réticent à partir à la recherche d'un endroit qui peut ne même pas exister, et même s'il existait, il pourrait ne rien contenir de valeur."
fragments.6.a:0 "Que la quête des cieux commence !"
fragments.6.b:0 "Peut-être vaudrait-il mieux oublier que nous avons trouvé cela."

fragments.601.t:0 "Pilier des Cieux : Apprendre des Ruinés"
fragments.601.d:0 "Notre recherche du Pilier n'a porté aucun fruit, sans aucun signe de l'ancienne tour. Jusqu'à maintenant, en tout cas. Les Ruinés de $PROVINCENAME$, lorsque notre traducteur a mentionné le Pilier en passant par leur village, ont semblé instantanément se réchauffer à notre égard, nous accueillant comme des amis. Il s'avère que, parmi les contes locaux, le Pilier est censé être leur porte vers l'au-delà, où les âmes des défunts montent aux cieux. Ils décrivent la tour comme un pilier sans fin, s'élevant plus haut que les nuages, plus haut que les cieux eux-mêmes, plus haut même que les royaumes des dieux, pour atteindre une série de paradis répandus dans le ciel. De plus, d'après ce que nous comprenons sur la base de nombreuses interprétations lâches des textes religieux des Ruinés, le Pilier semble avoir été une sorte de tour qui servait de plaque tournante logistique principale pour les anciens elfes, avec des versions mythifiées de marchandises telles que des pierres précieuses, de la nourriture, du damestear, des parchemins magiques et divers autres articles semblant tous passer par la tour à un moment ou à un autre."
fragments.601.a:0 "Demandez-leur directement, une fois pour toutes."
fragments.601.b:0 "Torturez-les pour obtenir des réponses, un par un !"
fragments.601.c:0 "Soudoyez-les avec des babiole"

fragments.602.t:0 "Pilier des Cieux : Le Pied Sectionné"
fragments.602.d1:0 "Après avoir directement confronté les Ruinés avec notre besoin de connaître l'emplacement du Pilier, celui que nous supposions être leur chef spirituel a finalement cédé et nous a indiqué la direction générale dans laquelle se trouve la tour. Bien que nous ayons été orientés dans la bonne direction, il est clair que les indications étaient quelque peu erronées, car même après être arrivés à l'emplacement décrit, nous avons été forcés de chercher dans une zone beaucoup plus grande. Il semble que les directions n'étaient pas tout à fait exactes. Finalement, cependant, après des mois de recherche, nous avons atteint notre objectif. Le Pilier. Ou du moins ce qu'il en reste. Plutôt que de trouver une grande tour perçant les cieux, tout ce que nous avons trouvé était un cercle creux de marbre, qui semblait être presque complètement couvert par la vie végétale locale, entouré de plus petits morceaux de marbre parmi les broussailles, s'éloignant du cercle en une ligne presque droite. Bien que confirmant une fois pour toutes que la tour existait bel et bien, il est clair pour notre expédition que lors de la Ruine, le Pilier a dû être arraché de sa base et projeté à travers le continent, ne laissant qu'un petit cercle de pierre restant, ainsi que les débris qui l'entourent. La question se pose maintenant : comment allons-nous nous y prendre pour rechercher le reste de la tour ? À supposer que le reste du Pilier subsiste, bien sûr."
fragments.602.d2:0 "Après une brève escarmouche, rendue plus brève encore par notre armement supérieur, nous avons commencé à torturer les Ruinés un par un. Finalement, après une semaine entière des méthodes de torture les plus atroces que nous puissions imaginer, l'un des Ruinés a craqué, nous indiquant l'emplacement qu'il croyait être celui où nous devions nous rendre. Bien que nous n'ayons aucun moyen de savoir s'ils étaient précis, ou même sincères, nous avions déjà perdu assez de temps et nous sommes partis pour continuer notre quête. Finalement, cependant, après des mois de recherche, nous avons atteint notre objectif. Le Pilier. Ou du moins ce qu'il en reste. Plutôt que de trouver une grande tour perçant les cieux, tout ce que nous avons trouvé était un cercle creux de marbre, qui semblait être presque complètement couvert par la vie végétale locale, entouré de plus petits morceaux de marbre parmi les broussailles, s'éloignant du cercle en une ligne presque droite. Bien que confirmant une fois pour toutes que la tour existait bel et bien, il est clair pour notre expédition que lors de la Ruine, le Pilier a dû être arraché de sa base et projeté à travers le continent, ne laissant qu'un petit cercle de pierre restant, ainsi que les débris qui l'entourent. La question se pose maintenant : comment allons-nous nous y prendre pour rechercher le reste de la tour ? À supposer que le reste du Pilier subsiste, bien sûr."
fragments.602.d3:0 "Après avoir présenté aux Ruinés divers bibelots et babiole que notre expédition avait apportés, ils semblaient beaucoup plus disposés à divulguer des informations sur l'emplacement du Pilier. Celui que nous supposions être leur chef spirituel est entré dans une grotte et est revenu avec un autre registre, semblable au premier, mais celui-ci contenait un détail crucial : une carte logistique. Bien qu'il ait fallu quelques efforts pour la traduire et tenir compte de la Ruine, elle a rendu notre voyage beaucoup plus rapide. Finalement, cependant, après des mois de recherche, nous avons atteint notre objectif. Le Pilier. Ou du moins ce qu'il en reste. Plutôt que de trouver une grande tour perçant les cieux, tout ce que nous avons trouvé était un cercle creux de marbre, qui semblait être presque complètement couvert par la vie végétale locale, entouré de plus petits morceaux de marbre parmi les broussailles, s'éloignant du cercle en une ligne presque droite. Bien que confirmant une fois pour toutes que la tour existait bel et bien, il est clair pour notre expédition que lors de la Ruine, le Pilier a dû être arraché de sa base et projeté à travers le continent, ne laissant qu'un petit cercle de pierre restant, ainsi que les débris qui l'entourent. La question se pose maintenant : comment allons-nous nous y prendre pour rechercher le reste de la tour ? À supposer que le reste du Pilier subsiste, bien sûr."
fragments.602.a:0 "Approximer la direction dans laquelle la tour a été projetée par rapport à la Mer Ruinée."
fragments.602.b:0 "Suivre la direction indiquée par les débris."
fragments.602.c:0 "Rechercher des traces magiques du Pilier."

fragments.603.t:0 "Pilier des Cieux : Gardiens Déformés"
fragments.603.d1:0 "Grâce à l'application d'un peu de mathématiques, nous avons pu déterminer la direction approximative du reste du Pilier en comparant notre position actuelle au centre de la Mer Ruinée, l'épicentre de la Ruine. Bien que notre voyage semblait bien se dérouler, il est devenu clair après quelques mois que, en raison de quelques erreurs de cartographie de notre cartographe, la direction que nous suivions était déviée d'une distance assez significative. Bien que nous ayons immédiatement corrigé notre trajectoire, cette erreur a certainement retardé notre arrivée. \n\nAlors que nous approchions de plus en plus de la fin de notre quête, le paysage autour de nous semblait devenir... étrange. Notre expédition a commencé à remarquer des plantes que nous n'avions jamais vues auparavant, certaines avec des racines qui sortaient parfois du sol, comme si elles le rejetaient, d'autres avec des feuilles contenant des images de ce qui semblait être des visages hurlants, et un arbre qui semblait pouvoir se déplacer tant que personne ne le regardait. Alors que nous continuions, un sentiment de malaise a commencé à se répandre dans toute l'expédition, jusqu'à ce que finalement, non seulement nos peurs soient confirmées, mais nos cauchemars deviennent réalité. \n\nDe nulle part, notre expédition a été attaquée par une meute de bêtes cauchemardesques, d'apparence presque extra-terrestre. Elles semblaient être de nature griffon, avec leurs corps couverts de fourrure et leurs quatre pattes, mais là où il aurait dû y avoir des ailes, il y avait plutôt deux tentacules massifs et agités, semblables à ceux d'un poulpe. Là où il aurait dû y avoir une queue, il y avait plutôt un dard, comme celui d'une abeille, et là où il aurait dû y avoir un visage, il n'y avait qu'une seule gueule béante et hurlante. \n\nLe combat fut sanglant, et beaucoup dans notre expédition furent perdus, mais finalement, toutes les bêtes tordues furent tuées. Toutes, sauf une. Le chef de notre expédition a réussi à en immobiliser une et à l'attacher avec des chaînes magiques. La question maintenant est, que faire de cette bête ? Quoi que nous fassions, il semble presque certain que le Pilier est proche."
