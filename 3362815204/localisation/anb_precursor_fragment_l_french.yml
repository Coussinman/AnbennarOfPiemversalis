 the_glowing_city:0 "La Cité Lumineuse"
 desc_the_glowing_city:0 "Une cité qui semble avoir été sculptée dans une seule météorite de damestear enterrée pour des raisons inconnues. Les excavations donnent accès à une quantité presque infinie de damestear si nous démolissons les bâtiments. Cependant, les travailleurs disparaissent régulièrement et, s'ils reviennent, sont profondément changés. Il y a de plus en plus de rapports de murmures dans l'ombre. Peut-être a-t-elle été scellée pour une raison..."
 the_dragon_house:0 "Royaume du Dragon Caché"
 desc_the_dragon_house:0 "Cet endroit était autrefois un plan de poche arraché à notre Matériel Premier, et abritait un ancien dragon et ses fidèles partisans elfes. Ils ne sont plus, mais leurs étranges bâtiments pré-précurseurs restent : le seul de son genre à Aelantir."
 elfenbride_manse:0 "Le Manoir d'Elfenbride"
 desc_elfenbride_manse:0 "Un grand domaine palatial et un jardin botanique abritant la flore et la faune d'un Aelantir avant le Jour des Cieux Cendreux. Une grande attention doit être portée ici, et la terre a été ordonnée d'être préservée à tout prix. Les reliques précurseurs de ce lieu suffisent à justifier cela."
 god_fragment_ruins:0 "Ruines du Fragment Divin"
 desc_god_fragment_ruins:0 "Cette province abrite le Fragment Divin, un artefact semblable à une gemme noire de la taille d'un poing qui brille d'un bleu vif lorsqu'il 'parle'. Il parle une langue aiguë incohérente qui, une fois traduite, ressemble à l'elfique précurseur. De nombreux érudits du monde entier sont venus ici pour tenter de déchiffrer son message, mais jusqu'à présent, deux affirmations ont été faites : qu'il abrite la dernière essence d'un dieu, et que les précurseurs ont piégé ce dieu pour obtenir le pouvoir de manier la magie. L'archéologue de l'expédition originale, Torrieth, fréquente ce lieu et dirige toutes les recherches."
 god_fragment_chamber:0 "Chambre du Fragment Divin"
 desc_god_fragment_chamber:0 "Cette province est l'endroit où le Fragment Divin était abrité avant que la Société Ravelienne ne le prenne à Cannor."
 god_fragment_origin:0 "Origine du Fragment Divin"
 desc_god_fragment_origin:0 "Cette province est l'endroit où le Fragment Divin a été découvert à l'origine par notre Haut Recteur Torrieth Godspeaker. Ce site est également la destination finale des pèlerins sur le Chemin de la Vérité."
 vault_ruins:0 "Ruines du Coffre"
 desc_vault_ruins:0 "Ce coffre est vide. Il abritait autrefois une colonie prospère d'elfes précurseurs qui se sont abrités du Jour des Cieux Cendreux en se cachant dans ses confins. Un microcosme de la civilisation précurseur, il s'est finalement déchiré dans une orgie de luttes intestines, ne laissant que quelques survivants, dont les oùabouts restent inconnus. Cependant, il contient de nombreuses reliques précurseurs précieuses laissées par ses anciens habitants."
 portal_nexus:0 "Pilier des Cieux"
 desc_portal_nexus:0 "Cette province contient le sommet de ce que les Ruinés appellent le 'Pilier des Cieux', qui en réalité était un nexus de portails qui reliait notre planète à d'autres de notre système solaire - tout cela faisait partie d'un empire précurseur interplanétaire."
 floating_city_crash_site:0 "Site de l'Écrasement de la Cité Flottante"

 fragments.1.t:0 "La Légende de la Cité Lumineuse"
 fragments.1.d:0 "Vos explorateurs tombent sur un temple plutôt caché. L'inspection du temple mène à la découverte de lignes d'argent dans le sol, de différentes pierres comme murs et sol telles que le feldspath blanc, la malachite et la limonite et un plafond d'obsidienne avec des gemmes blanches, jaunes et rouges. Autour de la colonne centrale se trouve une ville dessinée avec du damestear et il semble qu'elle tombe du ciel. 'C'est une carte !', s'exclame l'un des hommes. 'Regardez, les différentes pierres sont des terrains : bois, rives, marécages,... et les lignes sont probablement des rivières et les gemmes forment des constellations.'"
 fragments.1.a:0 "Peut-être a-t-il raison et est-ce une carte vers une ville venue des étoiles."
 fragments.1.b:0 "Ce n'est que le souhait d'un homme ennuyé et trop ambitieux."

 fragments.101.t:0 "La Bête Écailleuse"
 fragments.101.d:0 "Alors que vos troupes se déplacent à travers les fourrés, elles entendent un cri de panique et de douleur. Se précipitant vers l'origine, elles trouvent un indigène enchevêtré par un gigantesque serpent. Votre capitaine d'aventure intervient rapidement, tire son épée et décapite la bête écailleuse. L'homme commence à le remercier de manière exagérée mais s'arrête soudainement lorsque son regard tombe sur l'épée. L'excitation prend le dessus sur son visage et il saute en gesticulant vers le pommeau en damestear de l'épée du capitaine, puis l'incite à le suivre. Il mène les hommes à un village voisin et les amène à son aîné. Après lui avoir parlé et avoir gesticulé vers l'épée, l'aîné commence à parler. L'un des traducteurs s'avance et dit : 'Il demande si nous avons été à la Cité Lumineuse, si elle s'est relevée à nouveau.' 'Peut-être parle-t-il de la ville du temple. Demandez-lui ce qu'il sait.' L'aîné raconte une histoire sur ses ancêtres qui sont allés à la Cité Lumineuse et sont revenus en tant qu'êtres doués, mais la ville a mis en colère les dieux et un jour a été engloutie par la terre."
 fragments.101.a:0 "Demandons le chemin que leurs ancêtres ont pris, nous devons le suivre."
 fragments.101.b:0 "Les mots sont trop vagues, l'aîné pourrait nous dessiner une carte."
 fragments.101.c:0 "Peut-être que l'homme que nous avons sauvé pourrait nous aider en tant que guide."

 fragments.102.t:0 "La Ruine"
 fragments.102.d:0 "Pendant des jours, rien ne se passe vraiment. Les troupes suivent le chemin et de temps en temps, elles voient l'un des points de repère. La confiance grandit à mesure que de plus en plus d'hommes commencent à croire en la ville descendue du ciel. Pendant des mois, ils ont traversé cette frontière inconnue sans un but réel en vue et même le temple n'a pas convaincu la plupart d'entre eux. Mais chaque détail correspondant à l'histoire de l'aîné renforce leur confiance et donc leur volonté de marcher. Soudain, ils tombent sur un cercle étrangement stérile avec une ruine sur une colline au milieu. Rien ne pousse à l'intérieur du cercle, il n'y a que de la terre nue. Même les nuages semblent contourner cet endroit. Alors que les premiers hommes pénètrent dans le cercle, ils ont l'impression de marcher à travers une cascade. De l'autre côté, ils sont accueillis par un silence total. Pas un seul son, ni de la faune ni du reste de leur groupe, ne peut être entendu. Ils retournent rapidement à l'extérieur et rapportent leur observation. Certains des hommes plutôt superstitieux commencent à s'agiter et insistent pour partir."
 fragments.102.a:0 "Cet endroit ne semble pas normal. Nous devrions le quitter dès que possible."
 fragments.102.b:0 "Les ancêtres ont dû être ici, peut-être trouverons-nous plus d'indices pour la ville."
 fragments.102.c:0 "La zone dégagée nous permet d'avoir une bonne vue sur la région. Nous devrions chercher des points de repère."

 fragments.103.t:0 "Mots sur le Mur"
 fragments.103.d:0 "Le chemin des ancêtres approche de sa fin et les éclaireurs pensent que la zone correspond à la représentation du temple. Le capitaine d'aventure et ses conseillers débattent de la manière dont ils devraient procéder pour trouver la ville dans cette terre sauvage. Ils sont interrompus par un violent orage. Heureusement, il y a une grande grotte à proximité et tous les hommes et les animaux peuvent s'y abriter. Pendant qu'ils attendent, certains hommes s'aventurent dans les parties les plus profondes de la grotte. Des cris paniqués provenant des profondeurs alertent le capitaine d'aventure et sa garde. Alors qu'ils tirent leurs armes et s'approchent des hommes, ils manquent de tomber dans un puits rempli d'os. Les hommes contemplent ce qui semble être les restes de centaines d'hommes, mais aussi de femmes et d'enfants. Quelqu'un a gravé des mots elfiques grossiers dans le mur : 'Ici repose le meurtre d'Aesair (cité du ciel). Massacrés par ceux trop aveugles pour voir.' Cela devrait être le nom de la ville que les hommes cherchent et un massacre de toute sa population expliquerait pourquoi elle a été perdue. Personne ne se sent à l'aise dans une fosse commune et ils partent dès que possible."
 fragments.103.a:0 "Nous sommes assez proches pour voir la lueur de la ville, ne voyageons que la nuit maintenant pour la voir."
 fragments.103.b:0 "Nos navigateurs qualifiés devraient maintenant pouvoir utiliser les étoiles pour trianguler la ville."
 fragments.103.c:0 "Nous sommes proches, étendons les hommes et essayons de couvrir la plus grande zone possible."

 fragments.104.t:0 "Nos cartes ont été remplies, mais rien de plus"
 fragments.104.d:0 "Les hommes n'ont rien trouvé. La ville aurait dû être dans les parages, peut-être est-elle retournée vers les étoiles. Le capitaine d'aventure décide d'abandonner la recherche et de revenir à la cartographie systématique du nouveau monde."
 fragments.104.a:0 "Ils ont assez négligé leur véritable tâche de toute façon."

 fragments.105.t:0 "Amas de Damestear"
 fragments.105.d:0 "Bientôt, certains hommes trouvent les premiers morceaux de damestear et, après avoir concentré la recherche dans cette direction, ils en trouvent d'autres, plus gros, et finissent par entrer dans une vallée avec une ville fantôme. Cependant, ce n'est définitivement pas une ville venue des étoiles. Une inspection rapide montre clairement qu'il s'agit d'une grande ville minière de damestear et qu'elle ne s'est jamais épuisée."
 fragments.105.a:0 "Ce n'est pas ce pour quoi nous sommes venus, mais c'est quand même une énorme quantité de damestear."

 fragments.106.t:0 "Collines avec un Cœur Bleu"
 fragments.106.d:0 "Sur un grand espace ouvert, les hommes trouvent des collines étrangement rondes. Alors qu'ils s'en approchent, ceux qui sont doués de magie parmi eux ont un violent mal de tête et des hallucinations étranges. Lorsqu'il se rétablit, il exhorte ses compagnons à aller chercher le capitaine d'aventure. Celui-ci et ses conseillers inspectent les collines et son chroniqueur cite l'histoire de l'aîné : 'Et les dieux en colère réveillèrent la terre et la firent engloutir la Cité Lumineuse'. Peut-être trouvons-nous les dômes sous ceux-ci. Le capitaine d'aventure est d'accord et ordonne à ses hommes de creuser à la première colline. Après quelques heures, ils tombent sur du damestear et, quelques minutes plus tard, découvrent une rampe entière. Il y a définitivement des bâtiments sous ces collines."
 fragments.106.a:0 "La Cité Lumineuse est réelle et nous l'avons trouvée. Continuons à creuser, libérons-la de la terre."

 fragments.2.t:0 "Royaume du Dragon Caché"
 fragments.2.d:0 "Il est dit qu'à une époque avant l'Empire Précurseur... il y avait un âge connu sous le nom de la Règle des Dragons.\n\nUne époque où le peuple elfe était esclave des Scions de Dragon, qui se faisaient la guerre pour l'hégémonie sur Aelantir... jusqu'à ce qu'un membre de la Dragonguard, des guerriers-esclaves d'élite enseignés à la magie pour combattre au nom de leurs maîtres, décide d'agir – en tuant leur maître draconique. Ce héros était connu sous le nom de Venaan, qui serait à l'origine du mot 'elfe' en premier lieu (signification de Venaan), et avec son acte de défiance, de plus en plus de Dragonguard ont commencé à renverser et à tuer leurs maîtres, conduisant à une rébellion massive à travers Aelantir.\n\nAvec la magie maîtrisée par la Dragonguard et la volonté des esclaves elfes à travers le continent, les dragons tyranniques ont été battus et presque exterminés : le reste aurait été maudit pour devenir des bêtes sans esprit et errer dans le monde... sauf un.\n\nLes mythes amadiens parlent de guerriers anciens qui se sont battus pour protéger leur 'maître écailleux' d'une 'guerre des liens'. Il est dit que ces guerriers anciens sont réapparus avec leur maître pendant le Jour des Cieux Cendreux, et ont sauvé ceux qu'ils jugeaient 'purs de cœur' pour les emmener dans le royaume caché du maître.\nComme la plupart des histoires, elle montre un grain de vérité – mais nos mages ont confirmé que les auras magiques à Amadia semblent se concentrer à certains endroits de la région un jour, et le lendemain, disparaître. Si c'est ce royaume caché du dernier dragon dont parlent les légendes, qui sait quelles connaissances et richesses nous pourrions trouver ?"
 fragments.2.a:0 "Nous devons trouver ce royaume caché !"
 fragments.2.b:0 "Poursuivre des dimensions cachées ? Non merci."

 fragments.201.t:0 "Dragon Caché : Postes d'Observation"
 fragments.201.d:0 "Avec la quête pour trouver le Royaume du Dragon Caché bien engagée, nos groupes d'exploration ont dépêché des aventuriers à travers le pays pour établir des postes d'observation afin de suivre et de localiser ces surges magiques. La question est : où sera notre quartier général principal ?"
 fragments.201.a:0 "Peut-être le point le plus haut que nous puissions trouver ?"
 fragments.201.b:0 "Au centre de la région, bien sûr."
 fragments.201.c:0 "Parmi les tribus locales."

 fragments.202.t:0 "Dragon Caché : Surgissement Massif !"
 fragments.202.d:0 "Une surge de magie a été détectée dans $PROVINCENAME$. Aux yeux d'un profane, ce n'était rien d'autre qu'une grande clairière dans la jungle, mais pour nous : c'était la preuve. Il semble que nos postes d'observation n'aient pas simplement suivi ce royaume caché allégé, mais aient également altéré la stabilité de ses mouvements – et causé quelque chose à laisser des traces. Le sol n'était pas de cette région. Les roches étaient dispersées comme si jetées par la force dans toutes les directions, mais surtout… une seule lance trouvée enterrée dans le sol.\n\nLa lance était clairement plus avancée que ce dont les ruinés étaient capables. Lorsqu'elle a été montrée aux archéologues, ils ont pu voir des origines précurseurs claires, mais ils ont noté que certaines parties de la lance étaient plus récentes que le reste. Le manche était fait d'un bois étrange, contrairement à tout ce que nous avons vu à Amadia, et était daté de seulement dix ans. La pointe de la lance était bien plus ancienne, bien sûr, et portait la marque de l'acier précurseur, mais avec une particularité : elle présentait des signes d'entretien fréquent.\n\nMais la chose la plus importante était ce que les mages ont dit : elle avait une étrange odeur persistante de magie. Une qui n'était pas de ce plan. Ce que nous faisons de cette lance déterminera sans aucun doute notre succès."
 fragments.202.a:0 "Utilisons-la comme une tige de mise à la terre."
 fragments.202.b:0 "Nous en avons fini avec elle, vendons-la au plus offrant !"
 fragments.202.c:0 "Nous devons la rechercher davantage."

 fragments.203.t:0 "Dragon Caché : Lien Planétaire"
 fragments.203.d:0 "C'est confirmé. Quelque chose en dehors du Matériel Premier se lie effectivement à des périodes irrégulières au sein d'Amadia. Nous semblons avoir attiré son attention, et ces derniers mois, il semble avoir cessé de se connecter à notre plan.\n\nLes plus grands mages et artificiers à notre emploi suggèrent une dernière mesure : feindre la fermeture de nos entreprises… et tendre un piège. Et lorsque le moment sera venu, nous lierons ce plan de poche au nôtre, le restaurant à sa place naturelle dans notre royaume – et permettant enfin à nos aventuriers d'entrer dans ce royaume caché.\n\nNous devons agir rapidement."
 fragments.203.a:0 "Préparons le piège."
 fragments.203.b:0 "Faisons appel au pouvoir des domaines des mages et des artificiers !"
 fragments.203.c:0 "La prouesses de [Root.Monarch.GetName] en Abjuration nous aidera."

 fragments.204.t:0 "Dragon Caché : Le Royaume Insaisissable"
 fragments.204.d:0 "Nous avons attendu et attendu, et rien. Il semble que ce royaume caché nous ait échappé.\n\nAlors que nous démontions nos avant-postes, un jeune érudit a signalé avoir vu l'ombre d'une bête volante au-dessus de sa tête, mais personne d'autre n'a pu confirmer ses observations. Peut-être que les prochains aventuriers auront plus de chance avec le Royaume du Dragon Caché."
 fragments.204.a:0 "Damnation !"

 fragments.205.t:0 "Dragon Caché : Assaut sur le Royaume"
 fragments.205.d:0 "Là où se trouvait autrefois une étendue de jungle se trouvait maintenant une vallée qui ressemblait à Amadia avant la Ruine. Un large chemin pavé s'étendait à travers la vallée jusqu'au sommet, avec de modestes maisons de pierre parsemées le long de la route. Tout au bout de la route, en haut d'une montagne, se trouvait un grand palais avec de grandes portes qui accueillaient toutes sortes de vie, et présumément, permettaient à un dragon de s'envoler.\nLa vallée, cependant, était vide. Les maisons semblaient habitées, mais il n'y avait personne en vue. Avaient-ils fui ? Cela n'avait pas d'importance. Le pillage avait déjà commencé, et de grands contingents de nos explorateurs commençaient à entrer dans les maisons et à rapporter des trésors vers des terres plus sûres.\nNotre groupe principal se faufila jusqu'au palais et fut accueilli par les gardes du temple, qui portaient une armure ressemblant à celle de l'ancienne Dragonguard qui avait autrefois libéré Aelantir. Mais derrière eux se trouvait un spectacle qui stupéfia les aventuriers. Un dragon. Brillant et cramoisi, étalé sur toute la longueur du sol du palais.\n\nLa bête écailleuse parla, et à chaque mot, la terre elle-même trembla. 'Je vous offre l'entrée dans mon havre, dans l'espoir de répondre à votre curiosité. Mais maintenant je vois que je me suis trompé,' continua la bête, et regarda l'un de nos guides ruinés. 'Pour mon peuple, le désastre n'a eu lieu qu'il y a cent ans, mais vous portez les cicatrices d'un temps au-delà de cela. Je vous plains. Pour ce que vos ancêtres ont fait à mon peuple, et ce que vos ancêtres ont fait au monde.' La bête reporta ensuite son regard sur notre explorateur. 'En liant temporairement mon royaume au vôtre, j'ai vu quel sort a frappé le monde, Druzbhazinl, et je ne veux rien avoir à faire avec cela. ALORS DISPARAISSEZ !'\n\nAvec un souffle de feu, la plupart de nos aventuriers furent exterminés, et ceux qui eurent de la chance réussirent à sortir de la vallée, et pas une seconde plus tard, elle avait disparu, et la jungle était revenue à sa place."
 fragments.205.a:0 "Au moins nous savons que ces artefacts sont uniques."

 fragments.206.t:0 "Dragon Caché : Un Royaume Lié"
 fragments.206.d:0 "Là où se trouvait autrefois une étendue de jungle se trouvait maintenant une vallée qui ressemblait à Amadia avant la Ruine. Un large chemin pavé s'étendait à travers la vallée jusqu'au sommet, avec de modestes maisons de pierre parsemées le long de la route. Tout au bout de la route, en haut d'une montagne, se trouvait un grand palais avec de grandes portes qui accueillaient toutes sortes de vie, et présumément, permettaient à un dragon de s'envoler.\nNos aventuriers se sont déversés dans la vallée et ont commencé à piller. Les habitants de la vallée ont opposé une résistance, mais leurs lances n'étaient pas de taille face à nos armes à feu. Les aventuriers ont rompu la formation et volé toutes sortes de choses, des artefacts ornés aux vêtements sur le dos des habitants, et se sont enfuis vers des terres plus sûres.\nLe groupe principal s'est battu jusqu'au grand temple et s'est heurté aux gardes du temple, qui ont lancé une étrange magie contre nous, utilisant leurs lances comme foci de sortilège. Ils portaient une armure ressemblant à celle de l'ancienne Dragonguard qui avait autrefois libéré Aelantir, mais à la fin, ils n'étaient pas de taille.\n\n'Vous avez interféré avec notre royaume pendant des milliers d'années, depuis que notre sauveur nous a emmenés chez lui, et maintenant vous envahissez ? Le lendemain de sa mort ?' a questionné l'un des Dragonguard, avant d'être frappé par une balle.\n\nDes milliers d'années ? Notre quête a commencé il y a quelques années au mieux, mais aucun Dragonguard n'a survécu pour répondre à plus de questions. À la fin, le palais était effectivement vide de tout dragon, mais rempli de richesses d'une époque antérieure aux précurseurs."
 fragments.206.a:0 "Le royaume a été rendu au matériel premier, et avec lui, ses richesses."

 fragments.3.t:0 "L'Elfenbride"
 fragments.3.d:0 "Les légendes Ynnic parlent de ce que nous pouvons maintenant traduire par 'Elfenbride', une femme (ou un être) d'une puissance immense qu'elle pouvait briser des mondes – et qu'elle est toujours en vie, errant dans les bois du nord d'Aelantir.\n\nQue ce soit vrai ou non, trouver un membre vivant des elfes précurseurs, ou même un bâtiment intact, serait une découverte qui nous mettrait dans les livres d'histoire !"
 fragments.3.a:0 "Trouvons-la !"
 fragments.3.b:0 "Quelle folie. Oublions ça !"

 fragments.301.t:0 "Elfenbride : Visite de Minuit"
 fragments.301.d:0 "Les forêts du nord d'Aelantir sont un endroit d'arbres épais et de peu de soleil. Il est dit que l'on pourrait se perdre dans ces bois comme on se perdrait dans les Profondeurs de Cannor – peut-être même plus.\n\nAu milieu de la nuit, tout le camp est réveillé par ce qui ressemble à des lucioles – mais non, c'étaient des fées ! Ces êtres féeriques ressemblaient à des humains miniatures mais avec des ailes de papillon, et riaient de joie en jouant des tours aux hommes – volant des breloques tout en bourdonnant au-dessus comme des abeilles.\n\n'Vous voulez trouver notre reine ? Cherchez un arbre divisé entre deux mondes, ma chérie ! Hi-hi !' dit l'une d'elles.\n\n'Pas de confiance en les fées, capitaine,' murmure l'un de nos hommes. L'homme était d'une souche ruinée brutale, l'un des Maudits. 'Fées dans la forêt. Veulent du mal. Elles sont Sombres. Unseelie. Ont l'air bien, mais en fait, mauvaises.' grogna-t-il.\n\nFinalement, les sprites disparaissent dans les bois, mais au moment où le groupe reprend ses esprits, c'est le soleil. Les explorateurs n'avaient pas dormi, mais il était temps de partir."
 fragments.301.a:0 "Ce n'était pas le cas, en fait, nous pouvons nous permettre de nous reposer ici pour la journée."
 fragments.301.b:0 "Le ruiné a raison, nous ne devons pas faire confiance aux fées !"
 fragments.301.c:0 "Elles étaient clairement des Fées Seelie, qui sont les bonnes !"

 fragments.302.t:0 "Elfenbride : Tombe Inachevée"
 fragments.302.d:0 "Au sommet d'une colline dominant le petit village abandonné, se trouve une tombe inachevée.\n\nLa réalité est brisée sur cette colline. L'air bourdonne d'une énergie sombre. Les monstres de la nuit semblent apparaître de nulle part, certains inconnus à la fois des habitants d'Aelantir et de Cannor. Elle est façonnée par une pierre noire, et n'a pas été façonnée à la main. La tombe est aussi grande qu'une salle de ville, mais une grande partie est inachevée, et la pierre noire qui semble avoir enveloppé le bâtiment a laissé des trous en forme de nid d'abeille. Les regarder ne retourne que l'obscurité.\n\nIl fait trop noir pour voir les détails dans la tombe, mais toutes les richesses ici semblent avoir disparu depuis longtemps. L'un des gars trouve une tablette de pierre écrite en script précurseur. Une partie est endommagée, mais elle dit :\n\n'Je suis venu chercher ma mère, mais je n'ai trouvé que la tombe du destructeur… reçu un message de pierre… son jardin à l'ouest… destructeur mort… mais des guerriers de l'esprit rôdent dans les bois.'\n\nAlors que l'érudit finit de lire, un frisson fantomatique lui parcourt l'échine, et il supplie le groupe de partir. Beaucoup sont déjà partis, semblant préférer la compagnie de la forêt lugubre à la tombe."
 fragments.302.a:0 "Lâches ! Je vais fouiller cette tombe moi-même !"
 fragments.302.b:0 "Dirigeons-nous vers l'ouest dès que possible !"
 fragments.302.c:0 "Nous devons essayer de déchiffrer davantage cette tablette."

 fragments.303.t:0 "Elfenbride : Le Prince Changeling"
 fragments.303.d:0 "Les forêts de l'ancien Rzenta semblent beaucoup plus lumineuses et plus accueillantes que celles de l'est. Ce sont les mêmes arbres toujours verts, mais il semble y avoir de la vie dans ces vieux géants. La compagnie rencontre finalement une tribu particulière, qui nous raconte une histoire à propos d'un prince de l'est.\n\n'Le prince était un homme né d'une union impure. Né d'un frère et d'une nièce. D'un destructeur et d'un créateur. Pour protéger son acte honteux, la mère a abandonné le prince et a conjuré un enfant malade voué à mourir à sa place – dans l'espoir de tromper le monde, et elle l'a fait. L'obscurité est bientôt venue et le destructeur est mort, mais avec lui aussi le monde – mais le prince était en sécurité.\nLe prince est devenu fort, mais cherchait à trouver sa mère perdue, et dans son chagrin a dédié sa vie à la revoir. Sa recherche l'a mené jusqu'à cette forêt même. Il n'a jamais trouvé sa mère, car il ne pouvait pas voir entre deux mondes comme les anciens l'avaient averti, mais s'est plutôt installé et a trouvé un foyer.'\n\nDes recherches supplémentaires suggèrent que c'est le même prince qu'avant, oui, et que le destructeur n'est autre que Ducaniel lui-même. L'Elfenbride, sa nièce, pourrait-elle être la cause de la guerre qui a apporté la Ruine d'Aelantir ?\n\nPeu importe. Le dernier emplacement connu de l'Elfenbride est proche. Il se trouve dans les forêts de l'ancien Rzentur, et nous avons quelque chose que le prince ne possédait pas - la magie."
 fragments.303.a:0 "Utilisons nos ressources magiques pour traquer l'Elfenbride !"
 fragments.303.b:0 "Nous avons déchiffré la tablette, ce qui devrait beaucoup aider !"
 fragments.303.c:0 "Que la recherche commence !"
 tooltip_elfenbride_tablet:0 "Le prince, dont le nom était Rinetrin, était le fils de l'Elfenbride et de son oncle, Ducaniel - et c'est leur union forcée qui a causé la guerre qui a mis fin à Aelantir. Les calculs de Rinetrin pour trouver sa mère ressemblent presque à deux enquêtes différentes. L'une fait allusion à des affaires interplanaires, le Royaume Féerique sans aucun doute, mais il avait une véritable piste à l'ancien Rzentur. Il n'y a pas de lieu entre les mondes, mais un lieu caché en pleine vue !"

 fragments.304.t:0 "Elfenbride : Perdu dans les Bois"
 fragments.304.d:0 "Par les dieux !\n\nCes bois sont un labyrinthe, comme si nous étions les Castanites pendant l'Exode - haletants et menés en rond par les arbres et les tours des fées.\nParfois, nous apercevons une silhouette, nous laissant nous demander si nous devrions la suivre plus profondément dans la forêt.\nLe nord devient le sud, la droite devient la gauche, et beaucoup de nos explorateurs ont décidé de rentrer au pays, et nous devrions aussi."
 fragments.304.a:0 "Je suis perdu dans les bois !"

 fragments.305.t:0 "Elfenbride : Accueil Vert"
 fragments.305.d:0 "Un seul arbre. Divisé entre deux mondes. D'un côté, la vie verte et la vibrance. De l'autre, les bruns ternes des feuilles d'automne.\nL'un de vos hommes le touche, et disparaît ! Évidemment, vous suivez.\n\nVous êtes accueillis par une mer d'arbres. Le rire et l'air de la forêt épaisse et humide dominent vos sens. Les oiseaux gazouillent et des motes et des pixies flottent comme des étoiles.\nAu loin se trouve un pavillon de pierre, où un homme à tête d'âne se prélasse entouré de nymphes. Et au-delà d'eux, des soldats. Approchant. Rapidement.\n\nUn chevalier imposant, armé de ce qui ressemble à des feuilles durcies, mène la colonne. Il prononce un seul mot et vos compagnons tombent dans une transe, certains s'effondrant entièrement avec un bruit sourd. Le contingent du chevalier commence à maîtriser vos hommes.\nIl s'en prend à vous, et dans la bagarre, vous parvenez à arracher son casque – révélant les traits élancés... d'un elfe ? Vous croisez les regards un instant, et dans la confusion stupéfaite du chevalier, vous parvenez à vous échapper plus profondément dans la forêt. Finalement, vous trouvez un endroit pour vous cacher, vous enfonçant près du bord d'un lac clos au point de presque vous noyer.\n\nAlors que la nuit passe, les sons de gaieté et de rire deviennent assourdissants, comme s'il y avait une fête juste à côté de vous. Dans le bruit, vous jureriez pouvoir distinguer la voix de l'un de vos compagnons. Allaient-ils bien ? Non. Sûrement un tour. Dans une tentative de bloquer le bruit, vous mettez le casque du chevalier vert...\n\nLa prochaine fois que vous vous réveillez, vous êtes accueillis par le silence. Il fait froid maintenant, et sec. En enlevant le casque, vous réalisez que vous êtes de retour dans les forêts de l'ancien Rzentur. Vous retournez à la civilisation avec des histoires à raconter, et le casque comme seul souvenir d'un autre monde.\n\nVous retourneriez à l'ancien Rzentur un jour, des années plus tard, espérant trouver le même arbre, mais vous ne le ferez jamais. Vous vous installerez avec une tribu locale et vivrez vos jours, comme le prince de l'histoire avant vous."
 fragments.305.a:0 "Était-ce la cour de la Reine des Fées ?"

 fragments.306.t:0 "Elfenbride : Le Manoir"
 fragments.306.d:0 "Vous ne trouvez pas d'arbre, ni aucun signe d'un lieu entre les mondes. Mais vos découvertes vous mènent à une épaisse étendue de forêt.\nL'un des hommes lève sa machette pour se frayer un chemin à travers, mais vous marquez une pause. Un lapin émerge des broussailles. Ils n'appartiennent pas à ces environs. Vous croisez son regard, et il se précipite dans un trou.\n\nEn suivant le trou, vous trouvez un chemin par lequel vous pourriez passer, avec précaution, et finalement, vous arrivez de l'autre côté.\n\nVous commencez à transpirer. Fait-il plus chaud qu'avant ? Et puis cela vous frappe.\n\nDe la verdure à perte de vue. Des arbustes colorés parsèment le paysage, comme parfaitement préservés dans une sorte de stase magique. Un grand bâtiment en verre vous invite, vous et vos compagnons, et on peut voir encore plus de flore étrange et merveilleuse à l'intérieur. Des arbres et des plantes qui existent dans des endroits comme Insyaa ou Taychend semblent trouver un foyer ici : un habitat parfaitement préservé.\n\nToutes les parties du vaste domaine mènent à un grand palais, avec des stylisations précurseurs reconnaissables de l'Empire. Cela ne semble pas être un endroit à piller, mais un endroit à préserver. L'Elfenbride n'était plus ici, mais elle nous a laissé les meilleurs et les plus brillants bâtiments, plantes et animaux de son peuple – le reste d'Aelantir semble comme une ombre en comparaison d'un Aelantir qui fut."
 fragments.306.a:0 "Hourra !"

 fragments.4.t:0 "Quête du Berceau de l'Empire"
 fragments.4.d:0 "La révélation que Castellos est mort a choqué Cannor jusqu'à son cœur, mais avec cette découverte, nous avons appris davantage sur la formation de l'Empire Précurseur lui-même. Les murales dans les mêmes ruines ont révélé que Castellos était Castellar, un dieu précurseur, remontant également aux origines de l'humanité elfe.\n\nIl représente les anciens elfes enchaînés, liés à leurs seigneurs draconiques, et plus tard, montre les elfes se libérant de ces liens – confirmant la Guerre des Chaînes Brisées dont parlent les elfes de Cannor dans leurs contes traditionnels. Mais la section qui suit est ce qui nous intéresse : une image d'elfes rassemblés dans une chambre, se tenant la main autour d'une source centrale de pouvoir. Au sein de cette source de pouvoir, un symbole étrange en forme de diamant.\n\nCe symbole clé apparaît très peu dans les textes précurseurs que nous avons vus, mais suivre ses traces pourrait conduire à une meilleure compréhension de l'ascension de l'Empire Précurseur."
 fragments.4.dNoMural:0 "Alors que de plus en plus d'esprits ont commencé à se tourner vers l'ouest, nous avons scruté les quelques documents restants de la Flotte Résiduelle à la recherche d'indices qui pourraient prendre un nouveau sens maintenant que nous marchons sur la terre de leurs ancêtres. Bien que la plupart soient inutiles, nous avons vu un symbole apparaître de place en place : une forme étrange, semblable à un diamant. Ce que c'est, ce que cela signifie, nous ne pouvons le savoir – mais c'est un indice qui vaut la peine d'être exploré plus avant."
 fragments.4.a:0 "Nous devons découvrir les véritables origines des précurseurs."
 fragments.4.b:0 "C'est une perte de temps !"

 fragments.401.t:0 "Lieu de Naissance : Carte de l'Aelantir d'Antan"
 fragments.401.d:0 "Nos efforts pour enquêter sur le symbole étrange lié à la fondation de l'Empire Précurseur nous ont menés à une ruine oubliée dans les profondeurs des forêts de Noruin. À l'intérieur de la ruine, nous avons trouvé une carte gravée sur une table représentant l'Aelantir avant le Jour des Cieux Cendreux.\n\nIl est étrange de voir un Aelantir d'antan, surtout lorsque l'Aelantir actuel n'a pas encore été entièrement cartographié par les explorateurs modernes, donc seul le temps nous dira à quel point ce continent a souffert sous le Jour des Cieux Cendreux.\n\nNotre archéologue d'expédition et expert en précurseurs, Torrieth, prend la parole. 'Ce que nous savons, c'est que la Mer Ruinée était autrefois une immense masse terrestre, un désert, en fait. Ce que nous pouvons voir, cependant, c'est une rivière massive, presque artificielle, se frayant un chemin à travers le désert, et près de cette rivière se trouve le symbole en forme de diamant familier qui marque les origines de l'Empire Précurseur. Bien que la rivière semble avoir changé de cours par rapport à ce que nous voyons aujourd'hui, nous pourrions être en mesure d'extrapoler la position du symbole.'"
 fragments.401.a:0 "Suivons les conseils de Torrieth et traçons l'ancien cours de la rivière."
 fragments.401.b:0 "Cherchons loin et large, plutôt que de nous fixer sur cela."
 fragments.401.c:0 "Gardons une équipe ici pour enquêter davantage sur la murale et la carte."

 fragments.402.t:0 "Lieu de Naissance : Lieu de Pouvoir"
 fragments.402.d:0 "Il y a plusieurs jours, l'expert en précurseurs de notre expédition, la mage elfe et aventurière Torrieth, a ressenti une étrange présence magique, et depuis, nous suivons ses indications à travers les forêts de Noruin.\n\n'Un lieu de pouvoir… ça doit être ça,' murmure-t-elle.\n\nFinalement, l'expédition s'arrête au sommet d'une petite colline. Au sommet de la colline se trouve une étrange pierre runique, qui émanait doucement d'une couleur bleue caractéristique de la magie lorsqu'on s'en approchait. Sans un mot d'avertissement, Torrieth la toucha, semblant absorber le pouvoir pour elle-même !\n\nNous avons reçu des rapports selon lesquels Torrieth est actuellement dans le coma, mais se rétablit bien. Mais ce que nous faisons de ce tournant étrange des événements dépend toujours de notre chef d'expédition."
 fragments.402.a:0 "Laissons quelques hommes se reposer avec elle et faisons un camp. Nous devons continuer !"
 fragments.402.b:0 "Donnons-lui toute l'aide dont elle a besoin."
 fragments.402.c:0 "Gardons un œil attentif sur elle..."

 fragments.403.t:0 "Lieu de Naissance : Voix des Précurseurs"
 fragments.403.d:0 "Dans nos efforts pour suivre le symbole étrange en forme de diamant qui marque le Lieu de Naissance de l'Empire Précurseur, notre archéologue d'expédition, Torrieth, qui avait touché et absorbé la magie d'un lieu de pouvoir, a signalé entendre plus de voix.\n\n'Je dois les suivre, capitaine. Ils me parlent. Ils veulent mon aide. Je ne reconnais pas leurs mots, mais d'une certaine manière... je les reconnais. Parfois, cela pulse dans mon cerveau lorsque nous allons dans certaines directions, et parfois, je n'entends rien du tout.'\n\nAvec notre recherche le long de l'ancienne rivière où ce symbole était censé nous mener ne menant nulle part, il est peut-être temps de laisser le mystique prendre complètement les rênes de nos efforts."
 fragments.403.a:0 "Laissons-la nous dire où aller, mais nous menons."
 fragments.403.b:0 "Elle nous mènera à notre fortune."
 fragments.403.c:0 "Elle est folle ! Arrêtez-la et renvoyez-la aux colonies."

 fragments.404.t:0 "Lieu de Naissance : Explorateur Principal Devenu Renégat"
 fragments.404.d:0 "Notre archéologue, Torrieth, qui aurait entendu les voix des précurseurs, a apparemment échappé à nos hommes !\n\nCitant qu'elle doit aller là où nous ne sommes clairement pas destinés à suivre, elle est partie seule pour trouver ce fameux Lieu de Naissance de l'Empire Précurseur."
 fragments.404.a:0 "Elle est seule."

 fragments.405.t:0 "Lieu de Naissance : Fragment Divin Trouvé et Perdu"
 fragments.405.d:0 "Vous pensiez qu'elle était folle au début, quand elle vous a demandé de creuser une avalanche entière de roches et de creuser dans la terre – mais quand vous avez découvert une trappe précurseur avec un symbole en forme de diamant très familier, vous avez su que son orientation était vraie.\n\nSous la trappe se trouvait une chambre souterraine, soutenue par quatre grands piliers en forme de tronc d'un design antérieur à l'empire. L'endroit où cette vieille ruine commence et où les grottes naturelles commencent semble flou.\n\nAu centre de la chambre se trouve un simple piédestal, et au-dessus de lui, une forme en diamant émanant d'une énergie magique. Cela ressemble à une gemme de la taille d'un poing, et brille du bleu turquoise de l'énergie magique infusée de damestear.\n\nSoudain, un gazouillis aigu, comme si quelqu'un parlait une langue étrange à une vitesse incroyable, frappe vos oreilles, et comme le reste de l'expédition, vous tombez à genoux. Tous sauf un.\n\n'Il me parle, très clairement maintenant. Le dernier fragment de Dieu,' annonce votre exploratrice principale, Torrieth, en s'approchant de la forme. La forme commence à bouger de manière erratique, à tressaillir, et passe de son apparence bleue brillante à une de pure obscurité.\n\nElle tend la main pour l'atteindre… et tout devient noir.\n\nVous et vos hommes vous réveillez pour trouver le Fragment Divin disparu, et avec lui, Torrieth. Sous vos pieds se trouve un mot écrit à la hâte...\n\n'Je suis parti avec le Fragment Divin. Ne me suivez pas. Tout sera révélé bientôt. Avec son pouvoir, je vous ai laissé la fortune que nous cherchions.'"
 fragments.405.a:0 "Nous avons nos richesses, mais qui sait à quoi ce Fragment Divin mènera."

fragments.406.t:0 "Lieu de Naissance : Le Fragment Divin"
fragments.406.d:0 "Vous pensiez qu'elle était folle au début, quand elle vous a demandé de creuser une avalanche entière de roches et de creuser dans la terre — mais quand vous avez découvert une trappe précurseur avec un symbole en forme de diamant très familier, vous avez su que son orientation était vraie. Sous la trappe se trouvait une chambre souterraine, soutenue par quatre grands piliers en forme de tronc d'un design antérieur à l'empire. L'endroit où cette vieille ruine commence et où les grottes naturelles commencent semble flou. Au centre de la chambre se trouve un simple piédestal, et au-dessus de lui, une forme en diamant émanant d'une énergie magique. Cela ressemble à une gemme de la taille d'un poing, et brille du bleu turquoise de l'énergie magique infusée de damestear. Soudain, un gazouillis aigu, comme si quelqu'un parlait une langue étrange à une vitesse incroyable, frappe vos oreilles, et comme le reste de l'expédition, vous tombez à genoux. Tous sauf un. Votre exploratrice principale, Torrieth, qui entendait les voix de cette chose, lève son bras vers l'objet. 'Je peux vous entendre, dernier fragment de Dieu. Nous pouvons tous vous entendre, si vous nous le permettez,' annonce-t-elle. La forme commence à tressaillir de manière erratique, passant rapidement de son apparence bleue brillante à une de noir terne... jusqu'à ce qu'elle s'arrête et s'incruste violemment dans le piédestal. Vos compagnons d'équipage se relèvent lentement et commencent à se rassembler autour de ce soi-disant Fragment Divin et commencent à féliciter Torrieth, qui laisse échapper un sourire las. 'Nous n'avons pas trouvé le Lieu de Naissance de l'Empire. Nous avons peut-être trouvé le Lieu de Naissance de la Magie elle-même.'"
fragments.406.a:0 "Commençons les préparatifs pour des recherches plus approfondies !"

fragments.5.t:0 "Le Chant des Sirènes d'un Coffre Enfoui"
fragments.5.d:0 "Orbin frappe le moniteur éthérique avec un tournevis. Il faisait des sons bizarres, mais alors qu'il le frappe une dernière fois, il devient soudainement intelligible. Des mots ! Il reconnaît des mots. Bientôt, tout le camp s'est rassemblé autour de l'invention de l'artificier. En temps voulu, un traducteur parmi le groupe est produit - Cela, de l'Ordre des Chroniqueurs - qui révèle que les balbutiements du moniteur sont des mots prononcés dans un dialecte elfe inconnu ! §B'- journée à tous ! C'est Urion. C'est mon tour, et donc, pour aujourd'hui, je vais interpréter Le Domaine Secret - non, va-t-en, Galindor, c'est mon tour ! Qui se soucie si tu n'aimes pas mon chant, de toute façon ? Je peux penser à des dizaines de personnes dans ce Coffre qui adorent ma voix -'§ ! Le moniteur grésille tandis que le groupe absorbe cela. Après quelques éclats violents de parasites, l'audio reprend. L'orateur précédent semble chanter. Sa voix s'élève du moniteur, claire et forte, comme s'il était juste devant nous. Les mots sont intraduisibles, même pour Cela, mais leur mélodie hantée nous glace le sang. Lorsque la chanson se termine, le moniteur grésille brièvement, puis se tait. D'où pouvaient venir ces sons ? Y aurait-il des Précurseurs qui subsistent quelque part là-bas, cachés dans un Coffre de quelque sorte, ayant survécu à la Ruine d'Aelantir ? Nous ne pouvons pas manquer cette chance de nous connecter avec ces descendants encore vivants, dont les mots - et les chansons - honorent maintenant nos oreilles."
fragments.5.a:0 "Préparez-vous à partir immédiatement !"
fragments.5.b:0 "Ça ne vaut pas le coup - ni le risque !"

fragments.501.t:0 "Le Coffre : Dans l'Inconnu"
fragments.501.d:0 "Le groupe est assis autour du feu de camp, leurs bardes jouant les chansons de la nuit précédente jusqu'à ce que le grésillement familier du moniteur éthérique se fasse entendre. Tout le groupe pend à chaque mot que Cela traduit, ses yeux brillants de joie alors qu'elle relate les vies des Précurseurs, ces descendants de ses ancêtres, se déroulant en temps réel. §B'- et oh ! Urion a encore porté un solide coup au bras de Galindor ! Bien joué, Urion ! Maintenant, je ne sais pas si quelqu'un écoute vraiment cela, mais moi, personnellement, je soutiens Urion. C'est un bon gars, et il a une belle voix. Galindor, en revanche… Je ne l'ai jamais aimé. Et sa poésie… Je déteste ta poésie, Galindor ! Je la déteste !'§ ! Il semble qu'une querelle sans importance ait éclaté dans le Coffre, et nous écoutons avec appréciation cette narration pas à pas, nous demandant à quoi ressemblent ces deux combattants. Quels styles de combat utilisent-ils, nous demandons-nous ? Comment s'habillent-ils ? Ces questions - et bien d'autres - seront répondus, car nous trouverons le Coffre, et nous leur demanderons en personne ! Grâce à une observation minutieuse, Orbin nous a guidés au-dessus des falaises et dans l'Étendue d'Epednan, et chaque jour, les voix émergeant de son moniteur éthérique deviennent plus fortes et plus claires. Lors de notre deuxième semaine sur l'Étendue, nous avons rencontré les Epednar. À la peau grise, aux cheveux noirs et de petite taille, ils nous observent de loin, et ce n'est qu'après que l'un des nôtres leur a tendu la main qu'ils ont commencé à communiquer avec nous. Les Epednar ont été impliqués dans un autre de leurs conflits tribaux violents, et il semble qu'ils souhaitent que nous les aidions. Nous étions réticents au début, mais après qu'un des anciens Epednar a entendu parler de notre quête, il a produit un 'cristal chantant' - et quelles chansons il chante ! Selon les Epednar, ces 'cristaux chantants' semblent se répéter constamment, et sont un symbole du cycle de la mort et de la renaissance. Ce n'est pas la chose la plus importante, cependant. Ce cristal reçoit clairement les mêmes messages que le moniteur éthérique d'Orbin ! Nous aimerions mettre la main sur ces 'cristaux chantants' afin d'aider Orbin à localiser le Coffre, mais il semble que nous devrons d'abord aider les Epednar avec leur conflit..."
fragments.501.a:0 "Tendons une embuscade à l'ancien des Epednar après la tombée de la nuit et prenons son 'cristal chantant' par la force !"
fragments.501.b:0 "Nous leur vendrons certaines de nos armes et leur apprendrons à les utiliser."
fragments.501.c:0 "Nous nous battons à leurs côtés et les assistons de toutes les manières possibles !"

fragments.502.t:0 "Le Coffre : Un Nouveau Défi"
fragments.502.dbad:0 "Notre tentative de voler l'ancien des Epednar a échoué, et les indigènes sont furieux. Nous avons donc fui vers Sarda afin d'échapper à leur rage. Les épreuves n'ont pas cessé de venir, cependant. Ici, nous - en tant qu'étrangers - avons été 'invités' à arbitrer un différend entre deux dirigeants mineurs ! Alors que nous fuyions à travers l'un des énormes barrages qui enjambe le Ynn, nous avons été assaillis par un groupe d'indigènes ! Ils nous ont refusé le passage jusqu'à ce que nous - une partie neutre - décidions qui doit recevoir la meilleure moitié d'un terrain. Les deux parties semblent avoir une revendication égale sur le terrain, et notre décision sera probablement arbitraire, mais d'abord - nous devons nous réunir pour écouter le moniteur éthérique d'Orbin, qui continue de nous rappeler pourquoi nous sommes en quête en premier lieu. Orbin émerge de sa tente, Cela à ses côtés. Ils ont passé de plus en plus de temps ensemble, leurs têtes penchées en conversation, et alors que le diminutif Orbin prend place, bidouillant son moniteur éthérique, Cela réclame la place à ses côtés. Alors que le moniteur étincelle et grésille, nous entendons une nouvelle voix, distinctement féminine, qui résonne de celui-ci. '- s'il vous plaît, je vous en supplie. Je vous en supplie tous. Arrêtez cette folie avant qu'elle ne devienne incontrôlable ! Nous sommes tous dans ce Coffre ensemble, n'est-ce pas ? Pourquoi nous entre-déchirons-nous ? S'il vous plaît, Urion, Galindor - pensez à vos femmes ! Pensez à vos enfants ! Et vous, tous ces autres hommes fous - pensez à vos familles ! Une mort est déjà une mort de trop. Parlons de nos désaccords comme des adultes ! S'il vous plaît - je vous en implore - posez vos armes et écoutez-moi !' Nous n'aimons pas le son de cela. Nous nous sommes attachés à ces elfes sans visage après les avoir écoutés si longtemps, et entendre qu'ils se battent les uns contre les autres nous plonge dans la consternation. Au lieu de faiblir, cependant, nous nous résolvons à accélérer le rythme avec une détermination renouvelée. Nous devons atteindre le Coffre avant que quelque chose de terrible ne se produise !"
