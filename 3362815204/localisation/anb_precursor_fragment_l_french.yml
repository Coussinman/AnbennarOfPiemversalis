uoi que nous fassions, il semble presque certain que le Pilier est proche."
fragments.603.d3:0 "Il semble que le fait de suivre la piste de débris a été un grand succès ! Bien que ce fut une longue marche, au fur et à mesure que nous avancions, que ce soit tous les quelques jours ou même semaines, nous voyions toujours plus de morceaux de débris de marbre, confirmant que nous allions dans la bonne direction. Presque comme dans un conte de fées escanni, il semble que cette piste de débris nous ait conduits exactement dans la bonne direction vers le Pilier ! \n\nAlors que nous approchions de plus en plus de la fin de notre quête, le paysage autour de nous semblait devenir... étrange. Notre expédition a commencé à remarquer des plantes que nous n'avions jamais vues auparavant, certaines avec des racines qui sortaient parfois du sol, comme si elles le rejetaient, d'autres avec des feuilles contenant des images de ce qui semblait être des visages hurlants, et un arbre qui semblait pouvoir se déplacer tant que personne ne le regardait. Alors que nous continuions, un sentiment de malaise a commencé à se répandre dans toute l'expédition, jusqu'à ce que finalement, non seulement nos peurs soient confirmées, mais nos cauchemars deviennent réalité. \n\nDe nulle part, notre expédition a été attaquée par une meute de bêtes cauchemardesques, d'apparence presque extra-terrestre. Elles semblaient être de nature griffon, avec leurs corps couverts de fourrure et leurs quatre pattes, mais là où il aurait dû y avoir des ailes, il y avait plutôt deux tentacules massifs et agités, semblables à ceux d'un poulpe. Là où il aurait dû y avoir une queue, il y avait plutôt un dard, comme celui d'une abeille, et là où il aurait dû y avoir un visage, il n'y avait qu'une seule gueule béante et hurlante. \n\nLe combat fut sanglant, et beaucoup dans notre expédition furent perdus, mais finalement, toutes les bêtes tordues furent tuées. Toutes, sauf une. Le chef de notre expédition a réussi à en immobiliser une et à l'attacher avec des chaînes magiques. La question maintenant est, que faire de cette bête ? Quoi que nous fassions, il semble presque certain que le Pilier est proche."
fragments.603.a:0 "Essayer d'analyser la bête avec la magie"
fragments.603.b:0 "Elle est trop dangereuse pour être laissée en vie !"
fragments.603.c:0 "Voir si elle nous mènera au Pilier"

fragments.604.t:0 "Pilier des Cieux : Terre, Poussière et Déception"
fragments.604.d1:0 "La bête a été abattue avec ce qui ne peut être décrit que comme un couinement, alors que le sang vert jaillissait de son corps. Avec le cadavre derrière nous, notre expédition a continué et a finalement atteint le but de notre quête. \n\nAlors que notre expédition creuse avec excitation dans le grand monticule, cette excitation se transforme en confusion, puis en une dépression résignée. Le sommet du Pilier semble avoir été presque complètement détruit lors de la Ruine, ainsi que tout ce qu'il pouvait contenir de valeur. Tout ce qu'il nous reste, ce sont des débris, de la pierre et des espoirs déçus. Les générations futures se demanderont ; quels secrets le pilier des cieux renfermait-il ?"
fragments.604.d2:0 "Au moment où notre mage a tenté de lire l'esprit de la bête, ses yeux se sont retournés dans leur orbite, et il a commencé à glousser de manière folle, hurlant 'le vide dans le monde !' et 'le profond et l'obscurité ! Le profond et l'obscurité !' encore et encore, tandis que des larmes coulaient de ses yeux maintenant complètement blancs. Ne répondant à aucun type de mots de la part du reste de l'expédition, la décision a finalement été prise de mettre fin aux souffrances de ce pauvre homme. Bien que l'expédition ait continué et finalement atteint notre objectif, dire que l'ambiance était gâchée serait un euphémisme. \n\nAlors que notre expédition creuse avec excitation dans le grand monticule, cette excitation se transforme en confusion, puis en une dépression résignée. Le sommet du Pilier semble avoir été presque complètement détruit lors de la Ruine, ainsi que tout ce qu'il pouvait contenir de valeur. Tout ce qu'il nous reste, ce sont des débris, de la pierre et des espoirs déçus. Les générations futures se demanderont ; quels secrets le pilier des cieux renfermait-il ?"
fragments.604.d3:0 "Bien que la bête ait d'abord été extrêmement résistante à notre égard, avec le temps, elle est devenue lentement mais sûrement plus docile. Peut-être qu'à un moment donné, les ancêtres de la bête ont été apprivoisés par les Précurseurs, ou un autre groupe, mais il n'y a aucun moyen de le savoir avec certitude. Cependant, avec la bête nous guidant, notre arrivée à notre objectif a été bien plus rapide que quiconque aurait pu l'espérer. \n\nAlors que notre expédition creuse avec excitation dans le grand monticule, cette excitation se transforme en confusion, puis en une dépression résignée. Le sommet du Pilier semble avoir été presque complètement détruit lors de la Ruine, ainsi que tout ce qu'il pouvait contenir de valeur. Tout ce qu'il nous reste, ce sont des débris, de la pierre et des espoirs déçus. Les générations futures se demanderont ; quels secrets le pilier des cieux renfermait-il ?"
fragments.604.a:0 "Il semble que nous ne saurons peut-être jamais"

fragments.605.t:0 "Pilier des Cieux : Certains, mais pas Tous"
fragments.605.d1:0 "La bête a été abattue avec ce qui ne peut être décrit que comme un couinement, alors que le sang vert jaillissait de son corps. Avec le cadavre derrière nous, notre expédition a continué et a finalement atteint le but de notre quête. \n\nAlors que notre expédition creuse avec excitation dans le grand monticule, nous découvrons ce qui doit avoir été le sommet du Pilier, ruiné, mais pas entièrement détruit. Une grande salle circulaire, construite en marbre, contenant de grandes quantités de débris, qui semblent avoir été à un moment des portails, ainsi que diverses reliques éparpillées dans la pièce. \n\nD'après les ruines, la véritable nature de la tour est maintenant claire pour notre expédition ; la tour servait autrefois de nexus de portails pour les Précurseurs, menant de cette tour à divers autres endroits de leur empire. Pourtant, nous sommes toujours laissés avec plus de questions ; pourquoi le Pilier en particulier était-il si important ? Pourquoi construire une tour entière juste pour des portails ? Plus important encore, où ces portails menaient-ils exactement ? \n\nIl semble que ces questions seront laissées aux générations futures, et pour l'instant, tout ce que nous pouvons faire, c'est réfléchir à la signification de tout cela."
