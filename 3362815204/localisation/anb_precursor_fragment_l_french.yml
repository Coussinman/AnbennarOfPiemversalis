 fragments.7.t:0 "L'Âme de la Jungle"
 fragments.7.d:0 "Un des plus grands mystères d'Aelantir doit être celui de l'Effalai. Depuis les premiers rapports de celle-ci, de nombreux érudits ont médité sur la nature de la jungle. Elle semble agir comme une seule créature - vivant, respirant, bougeant comme une - et il est connu que chaque créature, peu importe son statut, a une âme.\n\nAvec la découverte d'une inscription ancienne qui indique qu'une ancienne cité précurseur « Affelai » s'écrasa quelque part dans la jungle, Teagan Cottersea, un membre de l'Ordre des Chroniqueurs, s'est avancé, offrant d'assister nos aventuriers et de documenter le voyage vers cette ancienne cité dans l'espoir de trouver des preuves de cette âme."
 fragments.7.a:0 "Si elle peut penser, elle doit avoir une âme."
 fragments.7.b:0 "Quelle perte de temps."
 
 fragments.701.t:0 "L'Âme de la Jungle - Les Marais-Sangsues"
 fragments.701.d:0 "Jour - 1 « 'L'âme sera dans la partie la plus profonde de la jungle'. C'est la théorie sur laquelle nous opérons. Bien sûr aucun de nous n'est vraiment sûr où l'âme serait trouvée, mais bon, c'est un début et je suis sûr que nous aurons quelques bonnes histoires à la fin. Nous prendrons une route vers les Marais-Sangsues, la partie la plus fine de la jungle et sûrement la route la plus rapide vers le centre de la jungle - où que ce soit.\n\nJour - 29 - « Nous venons juste d'atteindre les Marais-Sangsues, fameux pour les horribles hommes-sangsues qui boiront le sang d'un homme à sec. L'expédition ne veut pas rester ici longtemps, alors Lisolette síl Ordóin, ma seconde, est venue avec une suggestion : utiliser les arbres pour construire des embarcations pour que nous puissions naviguer à travers les Marais-Sangsues minimisant notre temps ici, et ainsi les chances de toute rencontre. Rican Dreadmarsh, quelque chose d'un optimiste, suggère que nous pourrions essayer d'acheter un passage sûr à travers les marais. »"
 fragments.701.a:0 "síl Ordóin a raison, nous utiliserons des navires pour voyager plus rapidement."
 fragments.701.b:0 "Ils sont tous les deux fous - nous devrons nous battre pour passer."
 fragments.701.c:0 "Dreadmarsh a un point, nous pourrions au moins essayer de négocier."


 fragments.702.t:0 "L'Âme de la Jungle - L'Attrait de la Chanson"
 fragments.702.d:0 "Jour 106 - « Suite à une rencontre rapprochée avec certaines de ces créatures mi-plantes Rican s'est mis à fredonner une mélodie. Cela sert à maintenir nos esprits je suppose, mais je ne peux m'empêcher de penser que j'ai entendu cette chanson quelque part auparavant. »\n\nJour 114 - « La chanson - celle que Rican fredonne - nous l'avons découverte. Pendant que nous traquions un groupe particulièrement méchant de ces Hommes-Plantes, ou Esclaves-Graines comme ils sont communément connus, nous les avons entendus fredonner une mélodie similaire à celle de Rican. Il semble que cette chanson ait une sorte de connexion à la jungle, presque comme si c'était comment la Jungle communique. Suite à cette révélation, Rican est venu avec la suggestion que nous essayions tous de chanter la chanson, pour que nous puissions communiquer avec la jungle et espérons faire la paix avec elle. »"
 fragments.702.a:0 "Une belle idée, la forêt pensera que nous ne faisons qu'un avec elle."
 fragments.702.b:0 "Nous pourrions essayer, mais peut-être nos propres chansons seraient mieux."
 fragments.702.c:0 "Faites tout ce qu'il faut pour l'arrêter."


 fragments.703.t:0 "L'Âme de la Jungle - Une Disparition ?"
 fragments.703.d:0 "Jour 203 - « Lisolette a disparu cette nuit. Personne ne sait ce qui l'a eue mais nous avons entendu ses cris dans le calme de la nuit. Nous nous sommes précipités pour l'aider mais elle était partie, laissant une piste dans le fourré qu'aucun de nous n'était disposé à suivre.\n\nD'abord Rican s'égare, maintenant síl Ordóin disparaît ? On a l'impression qu'on nous élimine un par un. Je ne suis pas sûr que nous puissions nous permettre plus de pertes ou nous devrons abandonner. »\n\nJour 230 - « Quelque chose d'étrange se passe dans cette jungle. Depuis quelques nuits maintenant les membres de l'expédition rapportent entendre síl Ordóin les appeler, dans la douleur mais définitivement encore vivante. Je ne les croyais pas au début, pensais que c'était juste leur esprit qui leur jouait des tours, mais cette nuit je l'ai entendue aussi. síl Ordóin pourrait-elle être encore là-bas ? Je ne sais vraiment pas, et même si elle l'est, pouvons-nous nous permettre de l'aider ?\n\nDiable, pouvons-nous nous permettre de ne pas le faire ? »"
 fragments.703.a:0 "Nous ne pouvons pas laisser Lisolette derrière."
 fragments.703.b:0 "Ces fantômes ne doivent pas nous ralentir, pressons."
 fragments.703.c:0 "Nous devons être sur nos gardes."


 fragments.704.t:0 "L'Âme de la Jungle - Juste une Jungle"
 fragments.704.d:0 "Jour 407 - « 407 jours, nous avons été ici pendant 407 jours, et nous n'avons rien à montrer. Nos provisions s'amenuisent et de plus en plus de notre expédition est perdue, tant aux créatures qui habitent cette jungle qu'à la tendance inquiétante de simplement s'égarer. Je ne veux pas partir, et ce ne sera certainement pas une décision populaire, pas après si longtemps, mais je crains que nous n'ayons pas le choix. Nous avons déjà perdu tant, plus longtemps dans cette jungle et je crains qu'aucun de nous ne soit jamais libre de celle-ci. »"
 fragments.704.a:0 "Était-ce vraiment un mythe ? De toute façon, nous ne saurons jamais."


 fragments.705.t:0 "L'Âme de la Jungle - Paradis Perdu"
 fragments.705.d:0 "Jour 374 - « Cette horrible bête, formée d'une masse grouillante de vignes et feuilles, nous a poursuivis directement vers elle. Alors que nous courions il semblait un moment que la jungle était de son côté, les vignes se resserrant autour de nous en courant, cherchant à nous arrêter. Nous taillâmes et tranchâmes notre chemin à travers le fourré avec désespoir. Puis, soudain, une clairière. La jungle finit, les cris de la bête s'apaisèrent et nous nous trouvâmes au paradis. Pourtant de toutes nos mesures nous devrions être dans les profondeurs de la Jungle. Cela ne peut signifier qu'une chose - nous l'avons trouvé.\n\nAu début nous pensions que toute la cité était faite de bijoux, bâtiments d'émeraude incrustés de bijoux de toute couleur scintillant dans la lumière du soleil - dieux, nous n'avions pas vu le soleil si longtemps - nous avons dû rester là une éternité, la regardant, toutes pensées du monstre à l'extérieur bannies. Notre émerveillement ne diminua pas quand nous nous approchâmes et réalisâmes que ces ruines n'étaient pas construites de bijoux ; ce que nous pensions être de l'émeraude nous réalisâmes étaient d'étranges plantes, pas comme celles dans le reste de la jungle, et les autres bijoux étaient des fleurs qui avaient poussé parmi la végétation.\n\nC'était beau.\n\nNous nous reposerons quelques jours, juste pour récupérer, puis nous pousserons plus profond dans la cité et verrons ce qui peut être récupéré pour notre retour. »\n\nTeagan Cottersea ne revint jamais de l'expédition - les membres qui revinrent prétendaient qu'il avait choisi de rester dans la cité perdue, révélée être l'ancienne cité précurseur d'Affelai, et explorer davantage. Nos expéditions ultérieures ne purent relocaliser la cité, même en suivant exactement les notes de Teagan. Il semble qu'Affelai ait été perdue à jamais - si elle a jamais existé - un fait que beaucoup, même ceux qui allèrent sur l'expédition, commencent à douter."
 fragments.705.a:0 "Mais... Nous avons ramené des choses..."


 fragments.706.t:0 "L'Âme de la Jungle - Paradis dans les Profondeurs de l'Enfer"
 fragments.706.d:0 "Jour 360 - « Cette horrible bête, formée d'une masse grouillante de vignes et feuilles nous a poursuivis directement vers elle. Alors que nous courions il semblait un moment que la jungle était de son côté, les vignes se resserrant autour de nous en courant, cherchant à nous arrêter. Nous taillâmes et tranchâmes notre chemin à travers le fourré avec désespoir. Puis, soudain, une clairière. La jungle finit, les cris de la bête s'apaisèrent et nous nous trouvâmes au paradis. Pourtant de toutes nos mesures nous devrions être dans les profondeurs de la Jungle. Cela ne peut signifier qu'une chose - nous l'avons trouvé.\n\nAu début nous pensions que toute la cité était faite de bijoux, bâtiments d'émeraude incrustés de bijoux de toute couleur scintillant dans la lumière du soleil - dieu, nous n'avions pas vu le soleil si longtemps - nous avons dû rester là une éternité, la regardant, toutes pensées du monstre à l'extérieur bannies. Notre émerveillement ne diminua pas quand nous nous approchâmes et réalisâmes que ces ruines n'étaient pas construites de bijoux ; ce que nous pensions être de l'émeraude nous réalisâmes étaient d'étranges plantes, pas comme celles dans le reste de la jungle, et les autres bijoux étaient des fleurs qui avaient poussé parmi la végétation.\n\nC'était beau, et pourtant. Tout cela semblait mal d'une certaine façon ; je ne peux dire pourquoi mais il y a quelque chose de profondément troublant dans toute cette scène. Je pense que je préférais la jungle.\n\nNous nous reposerons un court moment puis nous pousserons plus profond dans la cité et verrons ce qui peut être récupéré pour notre retour. »\n\nTeagan Cottersea revint de l'expédition, et a demandé des fonds pour une nouvelle expédition destinée à retourner à la cité, révélée être l'ancienne cité précurseur d'Affelai, défrichant un chemin pour de futurs explorateurs ainsi qu'établissant un établissement permanent."
 fragments.706.a:0 "Et ils auront leur financement !"

 fragments.2000.t:0 "Un Goût d'Échec"
 fragments.2000.d:0 "Après des années d'exploration, nous n'avons rien trouvé..."
 fragments.2000.a:0 "Malédictions !"
