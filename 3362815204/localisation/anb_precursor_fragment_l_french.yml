 fragments.503.dbest:0 "Le clan contre lequel nous avons pris parti n'était pas d'accord avec notre verdict, mais nous avons pu désamorcer la situation tendue à la dernière minute, et avons pu fuir dans le calme de la nuit - bien qu'ils aient abattu un des nôtres. En attendant, alors que nous entrons en Veykoda, Orbin a continué à nous mener vers la Voûte. Elle devient plus claire de jour en jour, mais nous craignons de ne pas atteindre notre destination à temps, car il semble qu'il y ait beaucoup d'effusion de sang dans la Voûte. Mais nous avons souffert aussi, car nous avons été embusqués par les indigènes de Veykoda, et ils ont pris certains des nôtres captifs. Heureusement, Orbin et Cela - notre artificier et chroniqueur tout-important - sont restés. Il semble qu'ils étaient, ah, « autrement engagés » quand les indigènes nous ont embusqués, et ont de justesse évité d'être remarqués par les éclaireurs. Nous débattons de quoi faire ensuite, mais d'abord, le moniteur éthérique.\n\nNous voici, assis autour du feu de camp à nouveau, oreilles dressées... mais l'atmosphère est très différente. Les choses semblent se détériorer, en bas dans la Voûte, et il y a un tremblement dans la voix de cet elfe désincarné, vivant pas-trop-loin dans sa Voûte.\n\n§B« Mes fils, écoutez-moi ! Frère contre frère, père contre fils - ce n'est pas une façon de vivre ! » Sa voix douce et chevrotante s'élève en volume, poussée par l'agitation ; c'est clairement une vieille femme, et une qui est près de la fin de ses jours. « Je ne sais pas si aucun de vous prêtera attention à moi, même si je suis la plus âgée de vous tous - mais entendez ceci ! J'ai vu trop de mes fils périr. Et bien qu'aucun d'eux n'ait pu entrer dans cette Voûte, je vous vois tous comme mes fils, aussi ! Et je ne vous aurai pas vous massacrer les uns les autres si brutalement - et sur une chose si insignifiante que le divertissement, rien de moins ! Arrêtez cette folie. Trop sont morts déjà. » Brusquement, sa voix change d