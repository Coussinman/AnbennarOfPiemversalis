 fragments.503.a:0 "Nous n'avons pas de temps pour ceci ! Nous devrons laisser nos membres perdus derrière."
 fragments.503.b:0 "Trouvons les indigènes et récupérons nos membres perdus par la force des armes !"
 fragments.503.c:0 "Nous trouverons les indigènes et marchanderons avec eux pour la liberté de nos camarades."
 
 fragments.504.t:0 "La Voûte : La Fin, pour Eux et Nous"
 fragments.504.d:0 "Le moniteur éthérique crépite à nouveau, et la bande s'accroche à chaque mot. Afin d'accélérer notre recherche, nous fûmes forcés d'abandonner nos membres perdus, et le moniteur est tout ce qui nous reste. Cependant, alors que l'appareil d'Orbin grésille, nos estomacs plongent. Ce soir, l'atmosphère tranquille dans laquelle le diffuseur parle habituellement a été brisée, et des cris de peur résonnent, ici et là, parfois noyant les mots de notre locuteur. Les voix ont continué à devenir plus claires, mais cela a aussi aigri nos esprits davantage, parce que nous pouvons entendre chaque dernier sanglot, halètement et cri comme s'ils étaient juste devant nous. Cela nous brise le cœur.\n\n§B« C'est la fin, » dit un homme. Sa voix est faible et frêle. « Trop sont morts. Tous les hommes... sauf moi, peut-être, et quelques autres. Et les femmes ? Trop. Trop. Massacrer les enfants les uns des autres - sommes-nous des bêtes, pour agir de cette façon ? Sur quoi était toute cette guerre ? Je ne peux me rappeler, mais c'était insignifiant. Sans but. » Sa voix devient plus forte. « SANS BUT ! Laissez-moi dire ceci maintenant, et jamais encore. Ceux de vous qui survivez - nous devons nous bander ensemble. Je resterai où je suis, et le reste d'entre vous doit venir à moi. Maintenant que nos dirigeants sont morts, moi, comme le plus âgé, maintiendrai l'ordre sur ce qui reste peu. Venez à moi. Venez à moi. » Sa voix accroche ; un sanglot. « Venez à moi, et laissez-nous enterrer nos morts. »§!\n\nLe moniteur éthérique tombe silencieux.\n\nAprès ceci, Cela et Orbin se retirèrent dans la réclusion, et nous demandèrent de ne pas les déranger. Aujourd'hui, quand un des nôtres alla les réveiller de leur sommeil, elle trouva, au lieu, qu'ils avaient fini leurs vies. Ils gisent là, maintenant, dans les bras l'un de l'autre, leurs lèvres bleues de poison, les derniers restes fumants de leurs notes dérivant du feu qui crépite calmement. Et dans une pile à côté d'eux, fissuré et brisé au-delà de toute réparation, gît le moniteur éthérique. Nous pensions qu'ils avaient trouvé le réconfort dans les bras l'un de l'autre. Ceci, il va sans dire... n'était pas ce à quoi nous nous attendions."
 fragments.504.a:0 "Retournons à la civilisation. Il ne reste rien pour nous ici."
 
 fragments.505.t:0 "La Voûte : Techniquement, un Succès !"
 fragments.505.d:0 "Finalement, nos efforts ont porté fruit ! D'une façon, c'est-à-dire. Après avoir vaincu les indigènes au combat et libéré nos membres, nous étions libres de continuer à chasser la Voûte. Cependant, au lieu de la localiser, nous trouvâmes autre chose - un pilier à demi-détruit ! Orbin gravit la structure avec l'aide de Cela et descendit avec une révélation : il semble qu'en bricolant avec les étranges cristaux au sommet de la tour, le premier message qui fut capté par son moniteur éthérique résonna une fois de plus !\n\nDonc, l'histoire devient claire : ces elfes périrent il y a longtemps, et leur conte est fini depuis des siècles. Mais il n'y a rien d'être malheureux, car notre quête porta fruit à la fin, n'est-ce pas ? Et bien que nous n'ayons pas pu les sauver, nous pouvons préserver leurs histoires pour les générations à venir (sans mentionner que les étranges cristaux ici rapporteront un bon prix)."
 fragments.505.a:0 "N'oublions jamais les elfes de la Voûte."
 
 fragments.506.t:0 "La Voûte : Tout Est Bien Qui Finit Bien"
 fragments.506.d:0 "Après avoir négocié avec les indigènes et gagné leur amitié, ils nous pointèrent dans la direction d'une étrange grotte qu'ils pensaient pourrait abriter notre Voûte. Et à notre surprise, après nous être aventurés dans les profondeurs de la grotte, nous trouvâmes en effet la Voûte - et la forçâmes ! Il semble que les sceaux sur l'entrée étaient endommagés et se dégradaient, et nous entrâmes facilement dans la structure. Cependant, quand nous entrâmes, tout ce que nous trouvâmes furent des fantômes. Nous retournâmes toute la Voûte, découvrant d'étranges et merveilleuses reliques - mais aucun elfe, sauf des morts, et ceux qui étaient morts depuis très, très longtemps.\n\nLa perplexité céda bientôt place à la révélation. Il semble que les événements narrés sur le moniteur éthérique d'Orbin ont eu lieu il y a longtemps. La Voûte peut contenir des richesses incalculables, vrai - mais c'est un cimetière pour les elfes qui y résidaient autrefois, qui se massacrèrent les uns les autres sur des bagatelles insignifiantes. Cependant, le fait que les sceaux sur l'entrée étaient brisés - ainsi que d'autres indices que nous trouvâmes - pourrait signifier que ces elfes qui survécurent échappèrent à la Voûte ! Pourraient-ils avoir été les ancêtres des Nés-des-Ruines indigènes que nous rencontrâmes sur notre voyage ? Il est impossible de savoir, mais une chose est certaine : tandis que l'héritage de la Voûte vit dans les voix sur le moniteur éthérique d'Orbin, il peut continuer même dans le sang des Nés-des-Ruines qui vivent à ce jour. Nous ne les oublierons pas !\n\nAlors que nous émergeons, clignant, dans la lumière du soleil, Cela se tourne vers Orbin et le soulève impulsivement dans ses bras. Nous rions et applaudissons alors qu'ils partagent un baiser passionné. « Alors, » appelle un des nôtres, « c'est pour quand le mariage ? »"
 fragments.506.a:0 "Cataloguons le contenu de la Voûte et retournons chez nous avec des nouvelles de notre découverte !"
 
 fragments.6.t:0 "Pilier des Cieux"
 fragments.6.d:0 "Alors que nos explorateurs en Aelantir continuent leur voyage à travers les ruines anciennes, ils sont tombés sur ce qui semble être un ancien carnet de bord, apparemment destiné à garder trace de diverses logistiques à travers l'empire des Précurseurs. Bien que nos traductions soient bâclées au mieux, un nom semble apparaître dans le carnet encore et encore ; un mot qui se traduit approximativement par 'Le Pilier des Cieux'. Ce que ce pilier est, et ce qu'il représente, nous n'avons aucun moyen de le savoir, mais sa prévalence dans ce texte semble impliquer au moins quelque importance pour les Précurseurs. Et bien sûr, ce que les précurseurs voient comme important, doit sûrement être aussi précieux !\n\nCertains, cependant, ont des doutes, et plus de quelques membres de notre expédition sont réticents à aller chercher un lieu qui pourrait ne même pas exister, et même s'il existait, pourrait ne tenir rien de valeur du tout."
 fragments.6.a:0 "Que la quête pour les cieux commence !"
 fragments.6.b:0 "Peut-être serait-il mieux d'oublier que nous avons trouvé ceci"
 
 fragments.601.t:0 "Pilier des Cieux : Apprendre des Ruinés"
 fragments.601.d:0 "Notre recherche pour le Pilier n'a porté aucun fruit, sans signe de l'ancienne tour. Jusqu'à maintenant, c'est-à-dire. Les Nés-des-Ruines de $PROVINCENAME$, quand notre traducteur mentionna le Pilier en passant par leur village, semblèrent instantanément se réchauffer vers nous, nous saluant comme amis. Il s'avère, parmi les contes locaux, le Pilier est censé être leur portail vers l'au-delà, où les âmes des défunts montent aux cieux. Ils décrivent la tour comme un pilier sans fin, montant plus haut que les nuages, plus haut que les cieux eux-mêmes, plus haut même que les royaumes des dieux, pour atteindre une série de paradis répandus à travers le ciel.\n\nDe plus, d'après ce que nous rassemblons basé sur de nombreuses interprétations lâches de textes religieux Nés-des-Ruines, le Pilier semble avoir été une sorte de tour qui servit comme hub logistique principal pour les anciens elfes, avec des versions mythologisées de biens tels que pierres précieuses, nourriture, Larme-de-Dame, parchemins magiques, et divers autres objets semblant tous passer par la tour à un moment ou un autre."
 fragments.601.a:0 "Demandez-leur directement, une fois pour toutes"
 fragments.601.b:0 "Torturez-les pour des réponses, un par un !"
 fragments.601.c:0 "Soudoyez-les avec des babioles"
 
 fragments.602.t:0 "Pilier des Cieux : Le Pied Coupé"
 fragments.602.d1:0 "Après avoir directement confronté les Nés-des-Ruines avec notre besoin pour la localisation du Pilier, celui que nous assumions être leur dirigeant spirituel finit par céder et nous dit la direction générale dans laquelle la tour se trouve. Bien que nous ayons été pointés dans la bonne direction, clairement les directions étaient quelque peu inexactes, car même en arrivant à l'emplacement décrit, nous fûmes forcés de chercher autour d'une zone beaucoup plus grande. Il semble que les directions n'étaient pas entièrement précises.\n\nFinalement, cependant, après des mois de recherche, nous arrivâmes à notre but. Le Pilier. Ou au moins ce qui en restait. Plutôt que de trouver une grande tour perçant dans les cieux au-dessus, tout ce que nous trouvâmes fut un cercle creux de marbre, qui semblait être presque complètement couvert par la vie végétale locale, entouré par de plus petits morceaux de marbre parmi les broussailles, menant loin du cercle dans ce qui est presque une ligne droite. Bien que confirmant une fois pour toutes que la tour existait en effet, il est clair pour notre expédition que pendant la Ruine, le Pilier dut être arraché de sa base, et lancé à travers le continent, ne laissant qu'un petit cercle de pierre restant, ainsi que les gravats l'entourant. La question maintenant reste ; comment procéderons-nous pour chercher le reste de la tour ? Assumant que le reste du Pilier reste, c'est-à-dire."
 fragments.602.d2:0 "Après une brève escarmouche, rendue plus brève par notre armement supérieur, nous commençâmes à torturer les Nés-des-Ruines un par un. Finalement, après une semaine complète des méthodes de torture les plus agonisantes que nous pouvions penser, un des Nés-des-Ruines craqua, nous disant l'emplacement vers lequel ils croyaient que nous devrions nous diriger. Bien que nous n'ayons eu aucun moyen de dire s'ils étaient précis, ou même vrais, nous avions déjà perdu assez de temps, et partîmes pour continuer notre quête.\n\nFinalement, cependant, après des mois de recherche, nous arrivâmes à notre but. Le Pilier. Ou au moins ce qui en restait. Plutôt que de trouver une grande tour perçant dans les cieux au-dessus, tout ce que nous trouvâmes fut un cercle creux de marbre, qui semblait être presque complètement couvert par la vie végétale locale, entouré par de plus petits morceaux de marbre parmi les broussailles, menant loin du cercle dans ce qui est presque une ligne droite. Bien que confirmant une fois pour toutes que la tour existait en effet, il est clair pour notre expédition que pendant la Ruine, le Pilier dût être arraché de sa base, et lancé à travers le continent, ne laissant qu'un petit cercle de pierre restant, ainsi que les gravats l'entourant. La question maintenant reste ; comment procéderons-nous pour chercher le reste de la tour ? Assumant que le reste du Pilier reste, c'est-à-dire."
 fragments.602.d3:0 "Après avoir présenté aux Nés-des-Ruines diverses babioles et bibelots que notre expédition apporta avec nous, ils semblaient beaucoup plus empressés de divulguer des informations sur l'emplacement du Pilier. Celui que nous assumions être leur dirigeant spirituel entra dans une grotte, et retourna avec un autre carnet de bord, comme le premier, mais celui-ci contenait un détail crucial ; une carte logistique. Bien que cela ait pris quelque effort tant pour traduire que pour tenir compte de la Ruine, cela rendit notre voyage beaucoup plus rapide.\n\nFinalement, cependant, après des mois de recherche, nous arrivâmes à notre but. Le Pilier. Ou au moins ce qui en restait. Plutôt que de trouver une grande tour perçant dans les cieux au-dessus, tout ce que nous trouvâmes fut un cercle creux de marbre, qui semblait être presque complètement couvert par la vie végétale locale, entouré par de plus petits morceaux de marbre parmi les broussailles, menant loin du cercle dans ce qui est presque une ligne droite. Bien que confirmant une fois pour toutes que la tour existait en effet, il est clair pour notre expédition que pendant la Ruine, le Pilier dût être arraché de sa base, et lancé à travers le continent, ne laissant qu'un petit cercle de pierre restant, ainsi que les gravats l'entourant. La question maintenant reste ; comment procéderons-nous pour chercher le reste de la tour ? Assumant que le reste du Pilier reste, c'est-à-dire."
 fragments.602.a:0 "Approximez la direction dans laquelle la tour vola par rapport à la Mer en Ruines"
 fragments.602.b:0 "Suivez la direction tracée par les gravats"
 fragments.602.c:0 "Cherchez des traces magiques du Pilier"
 
 fragments.603.t:0 "Pilier des Cieux : Gardiens Tordus"
 fragments.603.d1:0 "Grâce à l'application d'un peu de mathématiques, nous pûmes calculer la direction approximative du reste du Pilier en comparant notre position actuelle au centre de la Mer en Ruines, l'épicentre de la Ruine. Bien que notre voyage semblait bien se passer, il devint clair quelques mois plus tard qu'en raison d'une cartographie moins que précise de la part de notre cartographe, la direction vers laquelle nous nous dirigions était décalée d'une distance quelque peu significative. Bien que nous ayons immédiatement corrigé le cap, l'erreur retarda certainement notre arrivée.\n\nAlors que nous atteignions de plus en plus près de la fin de notre quête, cependant, le paysage même autour de nous semblait devenir... plus étrange. Notre expédition commença à remarquer des plantes que nous n'avions jamais vues auparavant, certaines avec des racines qui de temps en temps éclataient hors du sol, comme si elles le rejetaient, certaines avec des feuilles contenant des images de ce qui semblaient être des visages hurlants, et un arbre qui semblait pouvoir bouger tant que personne ne regardait. Alors que nous continuions, un sens de malaise commença à imprégner toute l'expédition, jusqu'à finalement, non seulement nos peurs furent confirmées, nos cauchemars furent rendus réels.\nDe nulle part apparemment, notre expédition fut embusquée par une meute de bêtes cauchemardesques, avec une apparence presque d'outre-monde. Elles semblaient être de nature griffon, avec leurs corps poilus et quatre pattes, mais où il aurait dû y avoir des ailes, il y avait au lieu deux tentacules massifs, flagellants, de poulpe. Où il aurait dû y avoir une queue, il y avait au lieu un dard, comme celui d'une abeille, et où il aurait dû y avoir un visage, il n'y avait qu'une seule gueule béante et rugissante.\nLe combat fut sanglant, et beaucoup dans notre expédition furent perdus, mais finalement, toutes les bêtes tordues furent tuées. Toutes, c'est-à-dire, sauf une. Le dirigeant de notre expédition réussit à en clouer une au sol, et finalement à la contraindre avec des chaînes magiques. La question maintenant reste, que faire avec la bête ? Peu importe ce que nous faisons avec elle, cependant, il semble presque certain que le Pilier est proche."
