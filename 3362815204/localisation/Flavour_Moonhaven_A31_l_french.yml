 A31_corins_loyal:0 "Loyaux de Corin"
 A31_damerian_development:0 "Développement de la Damérie"
 A31_auxillaries_istralore:0 "Ordre de la Lampe"
 A31_auxillaries_moonhaven:0 "Ordre de la Lampe"
