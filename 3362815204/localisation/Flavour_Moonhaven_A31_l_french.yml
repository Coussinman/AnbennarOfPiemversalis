 A31_flavour.1.t:0 "Corinites au Refuge-de-Lune"
 A31_flavour.1.d:0 "La propagation des Corinites a été considérable à travers l'empire et ils ont enfin atteint Istralore et maintenant nous. Les elfes sont divisés sur leur position car certains croient qu'être proactif contre le mal est ce que Munas avait l'intention pour les elfes, tandis que d'autres croient que suivre Corin est une trahison de Munas et de Ses idéaux sacrés. Le temps est venu pour le Refuge-de-Lune de prendre la décision qui façonnera notre destinée."
 A31_flavour.1.a:0 "Nous n'abandonnerons pas la vraie foi !"
 A31_flavour.1.b:0 "Les Corinites ont raison, nous les rejoindrons !"
 A31_flavour.2.t:0 "Demande d'Officiers du Refuge-de-Lune"
 A31_flavour.2.d:0 "Nos voisins du Refuge-de-Lune ont demandé à Istralore d'envoyer plusieurs de nos officiers. Ils sont disposés à payer généreusement et prétendent que cet échange est mutuellement bénéfique car il profitera aussi à nos entreprises militaires."
 A31_flavour.2.a:0 "Cela sonne bien, envoyons-leur certains de nos officiers."
 A31_flavour.3.t:0 "Développement de la Damérie"
 A31_flavour.3.d:0 "Les elfes du Refuge-de-Lune ont commencé un programme de développement rapide à travers nos parties mutuellement possédées de Damérie Orientale. Certains de leurs ouvriers ont aussi été envoyés à Istralore afin de nous aider à étendre nos propres territoires comme signe de bonne foi."
 A31_flavour.3.a:0 "Nous sommes reconnaissants pour leur aide."
 A31_flavour.4.t:0 "Ordre de la Lampe"
 A31_flavour.4.d:0 "Un ordre Corinite nouvellement établi se nommant 'Ordre de la Lampe' est arrivé sur nos terres depuis le Refuge-de-Lune. Composé d'adorateurs zélés de la Dame et de Munas, leurs soldats souhaitent combattre pour Istralore contre le mal qui ronge nos terres."
 A31_flavour.4.a:0 "Ils seront utiles."
 A31_flavour.5.t:0 "Plus de Bois du Refuge-de-Lune"
 A31_flavour.5.d:0 "Nos alliés du Refuge-de-Lune ont vastement augmenté leur production de bois afin de mieux soutenir leur marine. Ils ont décidé de nous fournir aussi une partie du bois excédentaire."
 A31_flavour.5.a:0 "Notre marine grandit."
 A31_flavour.6.t:0 "Un Message du Refuge-de-Lune"
 A31_flavour.6.d:0 "Le Refuge-de-Lune, l'actuel électeur elfique, s'est présenté à nous avec une pétition concernant notre traitement de leurs frères elfes dans notre province nouvellement acquise de Varivar. Ils exigent que nous améliorions les conditions locales des elfes là-bas."
 A31_flavour.6.a:0 "Très bien, nous les traiterons mieux."
 A31_flavour.6.b:0 "Le Refuge-de-Lune devrait rester en dehors de nos terres."
 A31_flavour.7.t:0 "Wex Accepte !"
 A31_flavour.7.d:0 "Wex a accepté notre pétition concernant un meilleur traitement des elfes Varivari."
 A31_flavour.7.a:0 "Je suis heureux qu'ils aient entendu raison."
 A31_flavour.8.t:0 "Wex Refuse !"
 A31_flavour.8.d:0 "Wex a rejeté notre pétition concernant un meilleur traitement des elfes Varivar."
 A31_flavour.8.a:0 "Nous n'aurions pas dû attendre davantage d'un Wexonard."
 A31_flavour.9.t:0 "Expansion vers Haless"
 A31_flavour.9.d:0 "Certains de nos agents ont infiltré une importante cité commerciale en Haless et ont réussi à répandre la propagande du Refuge-de-Lune là-bas, nous donnant le droit de la prendre !"
 A31_flavour.9.a:0 "Excellent !"
 A31_flavour.15.t:0 "Le Prix de la Perfection"
 A31_flavour.15.d:0 "[GetIfMooonhavenRialThae]"
 A31_flavour.15.ma:0 "Bien que nous nous soyons engagés à essayer de recréer le Rial Thae, diriger un gouvernement est toujours un équilibre délicat de compromis et d'engagement. Il y a beaucoup que nous ne saurons apparemment plus jamais sur les précurseurs. Malgré toutes nos années à explorer leurs ruines, nous ne pouvons dire avec confiance quels dieux ils adoraient, comment leur gouvernement fonctionnait ou comment ils organisaient leurs armées et marines. Nous n'avons que des fragments indiquant quelle nourriture ils mangeaient, quel art ils créaient ou quels vêtements ils portaient. Nous savons cependant ce qu'ils buvaient, nous connaissons le thé précurseur. \n\nIl était appelé Rial Thae, et très prisé par la société précurseur. Nous avons trouvé les vestiges de coupes d'ivoire ornées imprégnées de magie pour maintenir la température parfaite dans les vestiges de palais. Nous avons trouvé les éclats de théières grossièrement faites parmi les dépotoirs et taudis. Nous avons vu quelques exemples profondément déformés de la pratique de boire du thé survivre pour avoir un impact sur la culture des Nés-des-Ruines. Il est clair que recréer le Rial Thae sera difficile, déformé que toutes nos preuves furent par le jour cataclysmique des Cieux Cendrés. Mais nous ne pouvons nous arrêter. \n\nEt nous essaierons avec l'aide des vrais mages. Ceux parmi nous qui se rapprochent le plus de la puissance ancienne des précurseurs eux-mêmes. Toutes les preuves pointent vers leurs plus grandes œuvres étant des projets artisanaux, faits via l'insight de lanceurs de sorts brillamment talentueux interagissant directement avec la plante à travers le pouvoir de la magie. Comme leurs héritiers, nous recréerons leur approche."
 A31_flavour.15.mi:0 "Bien que nous nous soyons engagés à essayer de recréer le Rial Thae, diriger un gouvernement est toujours un équilibre délicat de compromis et d'engagement. Il y a beaucoup que nous ne saurons apparemment plus jamais sur les précurseurs. Malgré toutes nos années à explorer leurs ruines, nous ne pouvons dire avec confiance quels dieux ils adoraient, comment leur gouvernement fonctionnait ou comment ils organisaient leurs armées et marines. Nous n'avons que des fragments indiquant quelle nourriture ils mangeaient, quel art ils créaient ou quels vêtements ils portaient. Nous savons cependant ce qu'ils buvaient, nous connaissons le thé précurseur. \n\nIl était appelé Rial Thae, et très prisé par la société précurseur. Nous avons trouvé les vestiges de coupes d'ivoire ornées imprégnées de magie pour maintenir la température parfaite dans les vestiges de palais. Nous avons trouvé les éclats de théières grossièrement faites parmi les dépotoirs et taudis. Nous avons vu quelques exemples profondément déformés de la pratique de boire du thé survivre pour avoir un impact sur la culture des Nés-des-Ruines. Il est clair que recréer le Rial Thae sera difficile, déformé que toutes nos preuves furent par le jour cataclysmique des Cieux Cendrés. Mais nous ne pouvons nous arrêter. \n\nEt nous essaierons avec l'aide des meilleurs et plus brillants de notre nation, quelle que soit leur expertise ou philosophie. Dans les elfes d'aujourd'hui nous voyons la continuation de beaucoup des plus grandes œuvres que les précurseurs commencèrent, et rejeter toute partie de cela pour essayer de rappeler ces elfes anciens serait fou. Comme leurs héritiers, nous dépasserons même leurs grandes œuvres."
 A31_flavour.15.ar:0 "Bien que nous nous soyons engagés à essayer de recréer le Rial Thae, diriger un gouvernement est toujours un équilibre délicat de compromis et d'engagement. Il y a beaucoup que nous ne saurons apparemment plus jamais sur les précurseurs. Malgré toutes nos années à explorer leurs ruines, nous ne pouvons dire avec confiance quels dieux ils adoraient, comment leur gouvernement fonctionnait ou comment ils organisaient leurs armées et marines. Nous n'avons que des fragments indiquant quelle nourriture ils mangeaient, quel art ils créaient ou quels vêtements ils portaient. Nous savons cependant ce qu'ils buvaient, nous connaissons le thé précurseur. \n\nIl était appelé Rial Thae, et très prisé par la société précurseur. Nous avons trouvé les vestiges de coupes d'ivoire ornées imprégnées de magie pour maintenir la température parfaite dans les vestiges de palais. Nous avons trouvé les éclats de théières grossièrement faites parmi les dépotoirs et taudis. Nous avons vu quelques exemples profondément déformés de la pratique de boire du thé survivre pour avoir un impact sur la culture des Nés-des-Ruines. Il est clair que recréer le Rial Thae sera difficile, déformé que toutes nos preuves furent par le jour cataclysmique des Cieux Cendrés. Mais nous ne pouvons nous arrêter. \n\nEt nous essaierons avec l'aide des artificiers. Ceux parmi nous qui ont dédié leurs vies à explorer les reliques des précurseurs peuvent maintenant recréer les techniques à une échelle encore plus large que nos ancêtres ne pouvaient. Comme leurs héritiers, nous recréerons leurs méthodes."
 A31_flavour.15.a:0 "Ce sera le plus grand don de notre nation au monde. Signez un chèque en blanc."
 A31_flavour.15.b:0 "Cela pourrait être coûteux, mais bien faire cela pourrait nous rapporter des dividendes."
 A31_flavour.15.c:0 "Le thé sert à nous faire de l'argent, pas à manger la moitié de notre budget."
 A31_flavour.16.t:0 "Thé Étrange"
 A31_flavour.16.d:0 "La recherche s'est terminée et les résultats sont... pas ce que nous attendions. Les chercheurs furent frustrés par notre manque de financement, mais refusèrent d'être achetés par l'un des cartels de cultivateurs, trop passionnés par ce projet pour abandonner. Ils essayèrent des mélanges étranges. Écorces, baies et racines se joignirent toutes aux feuilles dans la fabrication de leur produit final. Ce qui émerge est unique, le thé énergise l'âme et clarifie l'esprit, permettant à ceux qui le boivent de travailler avec passion pendant des heures sur le projet le plus immatériel et inintéressant. \n\nCependant... nous sommes assez sûrs que le thé n'est pas censé vous donner une gueule de bois... ou faire que vos yeux ressemblent à ça d'ailleurs."
 A31_flavour.16.a:0 "Vendez-le avec une étiquette d'avertissement et gardez les notes de dégustation en interne."
 A31_flavour.17.t:0 "Thé Médiocre"
 A31_flavour.17.d:0 "La recherche s'est terminée et les résultats sont... pas ce que nous attendions. Afin d'économiser sur les coûts, plusieurs cultivateurs de thé indépendants ont apparemment offert de parrainer le projet à la place, mais il semble que chacun d'eux voulait juste le prestige de dire que leur mélange prévu était plus proche du Rial Thae que tout autre. Ainsi, nous avons reçu un thé mélangé, avec peu qui repousserait quiconque. Cependant beaucoup disent que le résultat est inférieur, ou ennuyeux, et la plupart des connaisseurs trouvent un mélange qu'ils aiment beaucoup plus après quelques tests de goût supplémentaires."
 A31_flavour.17.a:0 "Eh bien... ajoutez-le au menu. Cela vaut la peine d'essayer une tasse."
 A31_flavour.18.t:0 "Très Bon Thé"
 A31_flavour.18.d:0 "La recherche s'est terminée et les résultats sont comme nous les attendions. La nouvelle variété grandit rapidement et bien, avec beaucoup des énormes cartels de thé achetant des licences pour cultiver et vendre ces variétés. L'exportation coule rapidement alors que les marchés partout dans le monde achètent facilement notre produit maintenant perfectionné. Les maisons de thé du Refuge-de-Lune accueillent une grande ouverture qui attire les grands et bons de tout l'empire, remplissant nos coffres avec de l'or nouveau et nos halls de débat avec de nouveaux experts. Tandis que quelques-uns pourraient insister sur quelque autre mélange favori, tous peuvent s'accorder que c'est le plus grand thé à partager."
 A31_flavour.18.a:0 "Enfin, une tasse de thé décente."
 A31_flavour.19.t:0 "Rial Thae"
 A31_flavour.19.d:0 "Les plus grands érudits de notre empire sont séquestrés pendant des semaines, observant les patterns de croissance de chaque graine et pousse. Les secrets précurseurs, lus de documents intouchés depuis des générations, sont soigneusement traduits. Chaque variation possible sur chaque mot traduit qui affecterait l'expérience est essayée en séquence. Plusieurs îles différentes, réparties à travers chaque continent habité, sont dévouées entièrement au but de cultiver des échantillons tests sans contamination d'autres créatures. Des experts de tout le globe sont invités, et les plus grands conglomérats de cultivateurs expédient des caisses de terre, graines et argent. Espérant que l'histoire pourrait se souvenir de leurs noms comme l'un des nombreux qui contribuèrent à ce projet. \n\nAprès des années de recherche le projet final est complet. L'apex d'un artisanat qui a demeuré au cœur du Refuge-de-Lune pendant des générations. Le Rial Thae, un artefact précurseur vivant, égal à n'importe lequel de leurs trésors et alors que les tests sont complets les rapports commencent à affluer. \n\nLes Danseurs-de-Lame d'Ibevar rapportent vraiment se sentir un avec la lame quand elle est tirée après une cérémonie du thé, coupant des lignes de feu dans l'air devant eux. Les marins elfes de Celmaldor ou Varivar rapportent se sentir chauds et confortables tandis que le navire est fouetté par la pluie et jeté devant une tempête d'hiver. Les maîtres errants, qui se rappellent leurs arts martiaux une fois trouvés parmi les plantations de thé des Xia, rapportent leurs esprits gonflant de Chi après avoir bu une seule tasse. \n\nEt tout cela pâlit devant le goût, les magnats et seigneurs marchands paient de grandes sommes pour même une seule pochette du thé, tandis que nos gouverneurs et généraux ont appris à compter sur lui pour les aider à travers leurs plus grandes épreuves. Si tout le reste que le Refuge-de-Lune a fait est oublié, si notre intendance sur l'empire et sa foi est rendue irrelevante nous serons encore honorés pour avoir pris le plus grand luxe de l'empire précurseur et l'avoir recréé ici."
 A31_flavour.19.a:0 "Versez-moi une autre tasse."
 A31_flavour.20.t:0 "Elfes de Deux Forêts"
 A31_flavour.20.d:0 "Le festin continue depuis des heures maintenant, avec les elfes tant des Clairières-Rouges, de Lorent lui-même et du Refuge-de-Lune s'amusant grandement et socialisant. Varion échangea peu de mots avec les autres, préférant observer tout le festin à distance. Une partie de lui ne pouvait encore croire combien tout s'était passé en douceur, pas même une seule bagarre ou argument. Le Refuge-de-Lune et les Clairières-Rouges étaient assez similaires pensa-t-il - tous deux sont des royaumes elfiques avec la loyauté éternelle envers leurs suzerains de Lorent et Damérie. Eh bien, seulement un de cela est vrai maintenant, suivant les Guerres Lilas. L'humeur de Varion s'assombrit brièvement, jusqu'à ce qu'il regarde la table en face. Deux officiers elfes, un des Clairières-Rouges et un du Refuge-de-Lune parlaient là. Ils semblaient juste avoir plus de 200 ans et combattaient sûrement pendant la guerre. Peut-être même se rencontrèrent-ils sur un champ de bataille ? Peu importe, à ce moment ils avaient une conversation amicale l'un avec l'autre. Varion sourit et pensa en lui-même..."
 A31_flavour.20.a:0 "Par-dessus tout, nous sommes tous elfes."
 A31_flavour.21.t:0 "Deux Langue-Bleue"
 A31_flavour.21.d:0 "Varion termina la réunion avec les nobles Ibevari et respira un soupir de soulagement. Il n'a jamais été fan de telles missions diplomatiques loin du Refuge-de-Lune et spécialement avec les Ibevari. \n\nMais la journée n'était pas encore finie. Il avait encore une réunion, sans doute la plus importante. Son oncle, le dirigeant précédent de Varivar et celui que beaucoup considèrent être le vrai chef de la Maison Langue-Bleue. Maintenant le manteau est apparemment passé à Varion, un fait qu'il n'a pas encore accepté. Mais aujourd'hui est le jour où il rencontre son oncle. Varion est incertain, il est nerveux. Mais cela doit être fait. Ils doivent en parler. Après tout, ils sont une famille, non ? \n... \nPlusieurs heures plus tard Varion émergea finalement de la chambre. Sur son visage - un sourire, et en lui - la confiance. Varion comprend encore la situation précaire de sa dynastie, mais au lieu de l'effroi cela le remplit maintenant de désir. Le désir de le faire compter. Le désir de mener les elfes lunaires comme son grand-père le fit autrefois."
 A31_flavour.21.a:0 "Merci, oncle."
 A31_flavour.22.t:0 "Maison de Langue-Bleue"
 A31_flavour.22.d:0 "La Maison de Langue-Bleue est une dynastie elfique influente, établie par Varilor Cymlan, frère de Munas lui-même. Les Langue-Bleue ont régné sur le Refuge-de-Lune pour la majorité de son existence et maintenant suivant la mort de son père, Varion le Jeune fut élu. Contrairement à ses prédécesseurs qui se concentraient juste sur le Refuge-de-Lune sous la protection de la Damérie, Varion doit regarder vers l'extérieur. Avec la Damérie disparue, le Refuge-de-Lune doit maintenant se protéger lui-même, ou trouver un nouvel allié qui l'aidera. Les elfes lunaires dans l'ensemble sont très divisés, ayant même combattu les uns les autres pendant les Guerres Lilas. L'oncle de Varion s'est enfui à Ibevar suivant la conquête Wexonard de Varivar, et Varion n'a pas été en contact avec lui depuis, n'ayant pas la bénédiction de son oncle pour mener les Langue-Bleue et les elfes lunaires. Varion continuait à penser et repenser ces pensées pendant des mois. Mais le temps de penser est passé. Si le Refuge-de-Lune devait survivre et prospérer avec ses elfes il avait besoin d'action. Et Varion doit être celui qui mène la voie."
 A31_flavour.22.a:0 "Car c'est le devoir des Langue-Bleue."
 A31_flavour.23.t:0 "La Révélation Majeure"
 A31_flavour.23.d:0 "Tandis qu'aucun n'a jamais douté de notre dévotion, nous avons toujours eu une relation différente avec la divinité que la plupart. Les fondateurs de notre république connaissaient Munas comme un elfe mortel, bien qu'un d'une vision et compétence peu communes. Les philosophes et intellectuels qui remplissent les maisons de thé et café de notre nation ont longtemps discuté cette distinction, incluant beaucoup qui tenaient membership dans les Ravéliens. Maintenant, ces elfes de distinction viennent en avant avec des arguments nouveaux et impressionnants. Ils clament que Munas l'elfe n'était que le saint choisi du seul vrai dieu, depuis redécouvert par nos cousins elfes en Aelantir. \n\nCette découverte, devinée du Fragment Divin Ravélien a balayé nos cités rapidement, et les citadins influents nous appellent à nous engager dans cette nouvelle foi, quoi que cela devrait signifier pour notre futur."
 A31_flavour.23.a:0 "Louons Saint Munas, Béni du seul vrai Dieu."
 A31_flavour.23.b:0 "Je ne fais pas confiance à cette relique étrange, nous adorerons comme nous l'avons fait avant."
 A31_flavour.24.t:0 "Des Diplomates Baashidi nous Approchent"
 A31_flavour.24.d:0 "Après que la Capitaine du Chanteur-de-Lune soit retournée au Sud de Sarhal, elle a pris quelques-uns des nouveaux colons avec elle pour rencontrer les dirigeants locaux qui aidèrent l'équipage pendant leur temps échoué là. Les réunions initiales sont marquées par l'incertitude, car les Baashidi ne savaient pas que nous reviendrions mais après quelques réunions ils ont envoyé certains de leurs diplomates pour parler avec nous. Il semble qu'ils soient ouverts à travailler à côté de nous comme partenaires, impressionnés par les biens de Cannor et Aelantir que nos navires ont apportés à leurs rivages. Ils expliquent même quelques détails éclairants sur les hommes-poissons, leurs alliés qui demeurent sous les vagues et ont un avantage unique à naviguer ces eaux. \n\nCependant pour tout ce qu'ils nous offrent le fait demeure. Ils sont des gens étranges, leurs marchands compétitionnent avidement avec nos cultivateurs et compagnies à charte et leur religion est étrange et profondément païenne. Ils dans un souffle reconnaissent que Munas peut avoir ascendé vers les cieux et dans un autre clament qu'il doit avoir fait la guerre à la Dame pour le faire. Pouvons-nous jamais faire confiance à de telles gens ?"
 A31_flavour.24.a:0 "Alors qu'ils cherchent à partager leur connaissance locale nous serions fous de ne pas l'accepter."
 A31_flavour.24.b:0 "Nous ne pouvons faire confiance à de tels gens étranges pour être des alliés fiables."
 A31_flavour.25.t:0 "Ravélianisme au Refuge-de-Lune"
 A31_flavour.25.d:0 "Des nouvelles sont arrivées du sud, nos alliés à long terme au Refuge-de-Lune ont formellement annoncé leur adoption de cette étrange nouvelle foi Ravélienne, et ces nouvelles ont apporté un grand trouble à la cour. Tandis que beaucoup n'y pensent rien, ou sinon fuient les elfes pour leur abandon de ce qui fut longtemps tenu comme la vérité, d'autres furent mus à considération par cette annonce. Les Elfes ont longtemps été pensés comme des gens sages et patients et ne feraient pas une telle chose sans réflexion. Peut-être devrions-nous examiner quelques suppositions longtemps tenues et prendre cette chance de mener une fois de plus l'empire dans l'adoption de nouvelles compréhensions religieuses."
 A31_flavour.25.a:0 "Louons Sainte Corin, Bénie du seul vrai Dieu."
 A31_flavour.25.b:0 "Les Elfes feront comme ils peuvent, nous savons qui mène dans les cieux."
 A31_flavour.26.t:0 "La Lumière de la Vérité"
 A31_flavour.26.d:0 "Les artificiers de notre gouvernement nous ont approchés avec une proposition."
 A31_flavour.26.a:0 "Nous embrasserons les nouvelles voies."
 A31_flavour.26.b:0 "D'un autre côté, la république nous a bien servis jusqu'à maintenant."
 
 
