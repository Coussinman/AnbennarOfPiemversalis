#Event insight
 A31_insight.1:0 "§GAperçu d'Événement§! \nUtilisant notre position comme électeur elfique, nous enverrons un diplomate à Wex pour exiger de meilleures conditions pour nos frères Varivari."
 A31_insight.2:0 "§GAperçu d'Événement§! \nLes Langue-Bleue auront une réunion."
 A31_insight.3:0 "§GAperçu d'Événement§! \nVarion assistera au festin."
 A31_insight.4:0 "§GAperçu d'Événement§! \nLa foi du Refuge-de-Lune a été mise en question par les membres de l'état, une décision sera prise. \n\n§RCependant, ce ne sera pas la dernière fois que la dévotion du Refuge sera un sujet de débat.§!"
 A31_insight.5:0 "§GAperçu d'Événement§! \nNotre arrivée en Haless nous a ouvert la porte pour acquérir de nouvelles ressources, cependant, nous aurons besoin d'une bonne raison pour revendiquer des terres si loin du Refuge."
 A31_insight.6:0 "§GAperçu d'Événement§! \nNous déciderons notre approche avec le peuple Baashidi."
 A31_insight.7:0 "§GAperçu d'Événement§! \nNous devons décider l'avenir de la gouvernance de la république."
 A31_insight.8:0 "§GAperçu d'Événement§! \nL'ancien Rial Thae Précurseur demeure perdu, bien qu'avec assez d'investissement nous puissions être capables de le ramener."
 A31_insight.9:0 "§GAperçu d'Événement§! \nNous aiderons nos frères damériens en envoyant notre peuple pour aider à développer leurs terres."
 A31_insight.10:0 "§GAperçu d'Événement§! \nNous demanderons à Istralore de nous envoyer certains de leurs généraux experts."
 A31_rial_thae_experiments.tt:0 "§GAperçu d'Événement§! \nAvec ce financement incroyable, nos expériences vont sûrement nous donner ce que nous voulons."
 A31_mediocre_experiments.tt:0 "§GAperçu d'Événement§! \nAvec ce financement généreux, nos expériences sont sûres de donner un résultat positif."
