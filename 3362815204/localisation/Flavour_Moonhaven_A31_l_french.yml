 A31_ibevar_title:0 "Visite d'État à Ibevar"
 A31_ibevar_desc:0 "Ibevar et le Refuge-de-Lune n'ont jamais entretenu de bonnes relations, principalement en raison de divergences idéologiques profondes. Le fondateur du Refuge-de-Lune, Varilor Langue-Bleue, prônait l'idée de cannorisation des elfes lunaires et leur intégration dans la société humaine. Pendant ce temps, Ibenion Ier - le fondateur d'Ibevar - cherchait à établir un royaume purement elfique en Cannor. Après mûre réflexion, Varion 'le Jeune' a décidé d'organiser une rencontre avec la noblesse d'Ibevar, officiellement pour 'inaugurer l'ère de paix entre les elfes lunaires.' Il y a cependant une question personnelle derrière cette réunion, car l'oncle de Varion réside actuellement à Ibevar..."

 A31_anbenncost_title:0 "Mission à AnbenncÃ³st"
 A31_anbenncost_desc:0 "AnbenncÃ³st, la capitale de l'Empire, fut considérablement endommagée durant les Guerres Lilas. Nos frères elfes d'AnbenncÃ³st ont également souffert, et il est de notre devoir en tant qu'électeur elfique de les soutenir et leur apporter assistance. Nous devons organiser une visite d'État à AnbenncÃ³st et les aider de toutes les manières possibles, notamment en invitant ceux qui ont souffert pendant la guerre à s'établir au Port Munas. Les deux cités partagent de nombreuses similitudes et cette transition devrait être relativement aisée."

 A31_lesser_anbenncost_title:0 "Petite AnbenncÃ³st"
 A31_lesser_anbenncost_desc:0 "Le Port Munas a toujours été considéré comme la cité sœur cadette d'AnbenncÃ³st, la population humaine locale partageant une identité similaire à celle des habitants d'AnbenncÃ³st. Notre récente mission diplomatique vers la capitale impériale nous a révélé une cité bouillonnante de vie, peuplée de toutes les races que compte l'empire. Nous devrions aspirer à rendre le Port Munas encore plus semblable à sa cité sœur en invitant d'autres races d'Anbennar. Que le Refuge-de-Lune ait sa propre petite AnbenncÃ³st."

 A31_religion_branch_title:0 "Branche Religieuse"
 A31_religion_branch_desc:0 "§TCette branche se débloquera une fois que nous aurons pris une décision concernant notre foi.§!"

 A31_true_to_rc_title:0 "Fidèles à la Cour Régente"
 A31_true_to_rc_desc:0 "Le débat est clos et une chose est claire - cette hérésie Corinite ne peut perdurer et ne trouvera aucun soutien au Refuge-de-Lune. Munas s'éleva vers la cour dirigée par Castellos et son fils Adean, et il soutiendrait très certainement l'héritier légitime. Et ainsi devons-nous, les Elfes Lunaires, suivre notre fondateur. Malheureusement, certains hérétiques sont déjà présents dans nos frontières et nous devrons d'abord nous occuper d'eux."

 A31_new_alliances_title:0 "Forger de Nouvelles Alliances"
 A31_new_alliances_desc:0 "Les Corinites continuent de répandre leurs mensonges à travers l'empire, menaçant la stabilité d'Anbennar. Heureusement, il existe de nombreux autres pays vertueux dans l'empire qui soutiennent Adean et défient Corin ainsi que sa meute enragée de disciples. Tout comme les elfes du passé s'unirent en armes avec les pays de Cannor pour combattre Nichmer, nous devons unir l'empire afin de le protéger des Corinites."

 A31_saving_misguided_title:0 "Sauver les Égarés"
 A31_saving_misguided_desc:0 "Au nord s'étendent les terres d'Istralore, notre ancien allié et compagnon partisan de la Maison Silmuna et du Grand-Duché de Damérie. Et maintenant, leurs terres sont envahies par les Corinites, leurs soldats louant son nom. Nos cœurs se remplissent de chagrin pour nos camarades humains égarés qui ont été nourris des mensonges trompeurs de Corin. Mais leur oppression prendra bientôt fin. Nous ferons appel à nos rôdeurs et nos alliés pour libérer Istralore d'elle-même, la ramenant à la Cour Régente. Ils résisteront, mais nous savons ce qui est le mieux pour eux."

 A31_liberating_brethren_title:0 "Libérer nos Frères"
 A31_liberating_brethren_desc:0 "Avec Istralore fermement sécurisé sous notre protection, nous pouvons maintenant regarder vers le reste de l'empire. Les Guerres Lilas et l'hérésie Corinite nous ont révélé les parties les plus faibles de l'empire et combien précaire est la sécurité elfique en Anbennar. Le Refuge-de-Lune comptait sur quelqu'un d'autre pour protéger les elfes en dehors des Bois-d'Argent, d'abord la Damérie puis Istralore. Nous avons perdu la Damérie et avons à peine réussi à ramener Istralore. Ceci ne peut perdurer. Nous devrons agir nous-mêmes et implémenter un contrôle direct sur les terres elfiques de l'empire si nous voulons assurer la sécurité et la liberté de tous les elfes lunaires."

 A31_shield_munas_title:0 "Bouclier de Munas"
 A31_shield_munas_desc:0 "Enfin, le Refuge-de-Lune a sécurisé sa domination directe sur presque tous les elfes de l'empire. La plupart des insensés qui rejoignirent les Corinites ont abandonné cette hérésie vile et ceux qui ne l'ont pas fait... eh bien, ils ont clairement fait leur choix. Notre royaume est sécurisé de l'intérieur, et le temps est venu de le sécuriser contre toutes les menaces extérieures également. Les hérétiques demeurent une menace pour l'empire, et le Refuge-de-Lune aidera à abattre ce mal."

 A31_elven_place_empire_title:0 "Place Elfique dans l'Empire"
 A31_elven_place_empire_desc:0 "Nos efforts pour sécuriser la sûreté d'Anbennar ont été un succès formidable. La domination d'Adean fut assurée dans l'empire et les corinites battent maintenant en retraite. Et tout ceci est en grande partie dû à notre aide. Le nouvel empereur a sagement reconnu le rôle que nos rôdeurs elfiques ont joué dans l'assurance de leur position et la défaite des corinites, et a accepté notre proposition d'étendre les cités elfiques à travers l'empire. L'empire est fort et les elfes lunaires ont une grande influence en Cannor. Le temps de paix et de prospérité des elfes lunaires est venu. Notre peuple est en sécurité et le restera tant que le Refuge-de-Lune et l'Empire perdureront."

 A31_new_path_title:0 "La Nouvelle Voie"
 A31_new_path_desc:0 "Après quelque débat, nous avons décidé que le Refuge-de-Lune se dresse avec Istralore et Corin ! Munas soutiendrait très certainement la cause de Corin, car quand il arriva avec les elfes en Cannor, il mena la lutte contre le mal de front, exactement comme les Corinites proclament que nous devons le faire. Ensemble avec nos alliés humains, nous répandrons Sa parole à travers l'empire, tant aux humains qu'aux elfes."

 A31_istralore_training_title:0 "Expérience Istralorienne"
 A31_istralore_training_desc:0 "Istralania Chanteuse-de-Guerre était une amie proche de Munas qui fonda le pays d'Istralore. Son héritage de guerrière légendaire persiste encore dans les cœurs des soldats Istraloriens, connus au Refuge-de-Lune pour être d'excellents guerriers. Bien que nos troupes elfiques soient également un spectacle de fierté, nous pourrions encore apprendre quelque chose de nos cousins humains. Nous demanderons à Istralore de nous envoyer certains de leurs officiers pour superviser nos troupes et partager leur entraînement militaire."

 A31_population_exchanges_title:0 "Échanges de Population"
 A31_population_exchanges_desc:0 "Le Grand-Duché de Damérie était autrefois un vaste royaume, comprenant tant humains qu'elfes. Maintenant, sa partie orientale est divisée entre le Refuge-de-Lune et Istralore, un royaume dominé par les elfes et un royaume dominé par les humains. Cette division affecte notre capacité de travailler ensemble comme une union unique et devrait être atténuée dès que possible. Une proposition fut faite par certains de nos conseillers d'échanger des populations avec Istralore, créant une transition plus fluide entre nos États."

 A31_east_dameria_title:0 "Développement de la Damérie Orientale"
 A31_east_dameria_desc:0 "Nos efforts furent couronnés de succès et tant notre royaume qu'Istralore ont connu une croissance et expansion régulières ces dernières années. Mais nous pourrions toujours faire mieux. Tandis qu'Istralore se concentre davantage sur la guerre au nom de Corin, le Refuge-de-Lune se concentrera sur le développement des terres de Damérie Orientale où nous vivons. En établissant un noyau fort, nous aurons plus de facilité à soutenir nos entreprises militaires et celles d'Istralore."

 A31_elven_auxillaries_title:0 "Former l'Ordre de la Lampe"
 A31_elven_auxillaries_desc:0 "Il y a de nombreux elfes vraiment dévots vivant au Refuge-de-Lune, les Dieux les plus largement vénérés étant Munas et la Dame, comme attendu du fait de leur histoire avec les elfes et le Refuge-de-Lune en particulier. En raison des conflits religieux en cours, il a été proposé d'utiliser plus efficacement nos zélotes, par exemple en les envoyant aider Istralore sur leurs lignes de front. Et ainsi, le Refuge-de-Lune a décidé de former l'Ordre de la Lampe, qui sera la lumière brillante des Corinites en ces temps sombres."

 A31_corin_light_title:0 "Sous la Lumière de Corin"
 A31_corin_light_desc:0 "Victoire, enfin ! Avec notre aide, la lumière de Corin fut répandue et légitimée à travers l'empire. Tant elfes qu'humains acceptent maintenant qu'Elle soit la vraie successeure de Castellos et non ce faible et lâche Adean. Avec notre allié sur le trône, le Refuge-de-Lune s'est également élevé en proéminence à travers Anbennar. Avec fierté, nous pouvons maintenant dire que l'empire est fort et sécurisé pour les elfes et humains semblablement."

 A31_greater_revelation_title:0 "Révélation Majeure"
 A31_greater_revelation_desc:0 "De nombreuses années ont passé depuis que les bouleversements religieux entourant la fresque de Castellos déferlèrent sur le Refuge-de-Lune. Beaucoup de choses ont changé tant au Refuge-de-Lune qu'ailleurs et de plus grandes révélations ont été faites. Nos croyances ne sont pas la destination comme nous le pensions autrefois, mais plutôt un simple arrêt avant la vérité du Ravélianisme. Nos ancêtres ont commis un crime odieux de vol, et ont causé du tort à toutes les autres races d'Halanna. Les Précurseurs ne peuvent être pardonnés pour cela. Mais nous le pouvons. Le Refuge-de-Lune guidera les elfes comme il l'a fait avant, mais pas au nom de Corin, que nous pensions autrefois une Déesse plutôt qu'une sainte, ou d'Adean, que nous pensions autrefois comme plus qu'un aspect d'une divinité plus grande, mais au nom de la rédemption. La rédemption pour toute la race elfique. La rédemption pour nos péchés anciens. Tous les elfes à travers Anbennar se joindront à nous et aideront toutes les autres races à découvrir plus de secrets du monde. Nous leur devons au moins cela."
 
 A31_flow_current_title:0 "Le Flot du Courant"
 A31_flow_current_desc:0 "Alors que la vérité du Ravélianisme se répand à travers nos marchés et ports, il est évident pour tous que nous ne pouvons pratiquer seuls. Le Refuge-de-Lune a été le cœur diplomatique et mercantile des elfes impériaux, et a gagné beaucoup d'influence dans d'autres cercles également. Il est maintenant temps d'utiliser cette influence pour répandre la vérité. Nous gagnerons la faveur des dirigeants religieux et le soutien d'autres princes impériaux et magnats urbains, alors que nos maisons de thé deviennent des lieux pour les astucieux de méditer sur de nouvelles révélations de tout-puissant. La rumination sur le divin ne sera plus confinée aux temples anciens ou sanctuaires cachés, maintenant la foi est une affaire pour le marchand, l'académique et encore plus pour l'artificier."
 
 A31_modernize_moonhaven_title:0 "Moderniser le Refuge-de-Lune"
 A31_modernize_moonhaven_desc:0 "L'académie de Vallée-Fluviale fut fondée peu après la fin de la Guerre du Roi-Sorcier, destinée en partie à étudier, cataloguer et mémoriser la connaissance de notre patrie longtemps abandonnée. Dans les années qui suivirent, elle devint un site clé d'éducation supérieure, tant accédant qu'apportant aux archives de Konwell et la Bibliothèque du Mont-Lunaire, et prit davantage un focus culturel comme centre académique, avec de nombreux érudits Ravéliens maintenant dans notre nation ayant d'abord entendu parler de la foi comme étudiants dans ses halls vénérés. Maintenant nous avons plus de connaissance et en effet de ressources revenant de notre ancienne patrie que jamais auparavant. L'académie de Vallée-Fluviale doit être financée une fois de plus, et plus d'universités établies et étendues à travers notre royaume. Beaucoup des étudiants Ravéliens reviendront comme professeurs pour enseigner les sciences naturelles, la géographie, l'histoire, la théologie et le plus important de tout, l'Artisanat Magique."
 
 A31_industrialize_artificery_title:0 "Industrialiser l'Artisanat Magique"
 A31_industrialize_artificery_desc:0 "Bien que nous ayons commencé à développer notre propre génération indigène d'étudiants, ils finiront seulement par travailler ailleurs dans des instituts avec moins de prestige mais plus d'accès aux découvertes les plus récentes. Cependant, un des conférenciers de Vallée-Fluviale en théorie économique a commencé un groupe de discussion qui a attiré de nombreux étudiants d'ingénierie, mathématiques, sociologie et artisanat magique. Ils ont rédigé des plans pour des réformes économiques à grande échelle pour augmenter notre accès aux reliques précurseurs, augmenter notre capacité de fabrication et moderniser les sites de production qui ont longtemps eu un focus mal guidé sur les biens artisanaux faits à la main. \n\nDe plus, les plans promettent non seulement de faire croître l'économie, mais d'attirer des travailleurs experts et de nouveaux investissements scientifiques de tout l'empire. Ce changement d'approche et l'approvisionnement prêt d'experts bien éduqués nous révélerait de nouvelles insights technologiques et s'assurerait que nous soyons toujours en position de suivre les races plus jeunes."
 
 A31_school_thought_title:0 "L'École de Pensée"
 A31_school_thought_desc:0 "Il a longtemps été vrai que les elfes éduqués étaient plus susceptibles de trouver le succès électoral, mais historiquement l'éducation désirée était confinée à la rhétorique et études légales ou politiques, avec peut-être une compréhension de l'économie. Maintenant cependant, beaucoup de l'électorat devient familier avec et dépendant de l'artisanat magique que cela ne suffit pas. Les groupes d'étudiants qui se divisent en Brillites, Techno-Thaumaturges et Mécanistes ont rejoint le royaume de la politique, et préfèrent des candidats éduqués pour les mener vers le futur. \n\nMaintenant les jeunes elfes ambitieux passent moins de temps aux galas et plus dans les bibliothèques universitaires, alors que le nouvel électorat demande des représentants à jour avec les sciences modernes et tous les domaines d'étude applicables. Ils bougent pour disséquer la rhétorique et l'économie avec le même regard aiguisé qu'ils ont appliqué aux arcanes et théologie et ont massivement avancé le domaine de la science politique. Comme elfes nous sommes capables d'étudier largement à travers nos durées de vie, et ainsi tandis que nos voisins humains ont besoin de se contenter de dirigeants bien lus dans seulement quelques domaines, nos meilleurs sont capables de passer des siècles subissant étude et recherche rigoureuses, puis apporter cet apprentissage aux plus hautes positions civiles et administratives de notre république."
 
 A31_truth_and_empire_title:0 "La Vérité et l'Empire"
 A31_truth_and_empire_desc:0 "L'Empire d'Anbennar a longtemps été un lieu de hauts idéaux. Fondé dans les suites de l'Interrègne, il était destiné à fournir aux peuples divergents de tout le continent une manière de résoudre leurs différences, éliminer le besoin et canaliser la magie sans que guerre et mort balaient les peuples impériaux. Trop longtemps, les querelles mesquines et conflits religieux l'ont empêché de vivre selon ces idéaux, entrouvrant plutôt le pouvoir magique dans une élite restrictive et niant la vraie nature du monde autour d'eux et les cieux au-dessus. \n\nEnfin nous avons une opportunité de terminer ceci, d'apporter le Ravélianisme dans les plus hauts halls de l'empire. Partager ses dons d'insight et invention, transformer les nobles magiques qui thésaurisaient le don divin de magie en serviteurs fidèles du peuple et autonomiser l'artisanat magique comme la magie de tous les impériaux. Cette insight divine permettra à l'empire de vivre enfin selon les idéaux sur lesquels il fut fondé. Communauté et Unité pour tous sous le seul vrai dieu."
 
 A31_istralore_title:0 "Damériens de notre Nord"
 A31_istralore_desc:0 "Istralore est un compagnon vestige de la Damérie et notre allié le plus proche. Nous devrions davantage sécuriser nos liens avec eux, si nous voulons nous assurer que le Refuge-de-Lune demeure fort en ces temps turbulents."

 A31_varivar_title:0 "Statut des Elfes Varivari"
 A31_varivar_desc:0 "Nos frères elfes en Varivar sont tombés sous la domination des traîtres Wexonards durant les dernières étapes de la Guerre Lilas. Les Wexonards ne sont pas connus pour avoir des relations chaleureuses avec nous elfes et il est inconnu comment ils traiteront nos frères. Comme représentants des elfes lunaires, il est de notre devoir de nous assurer que les elfes Varivari ne sont pas persécutés, soit en rétablissant un contact avec eux si Wex leur accorde l'autonomie ou en pétitionnant directement les humains."

 A31_unraveling_title:0 "Le Démêlement"
 A31_unraveling_desc:0 "Les récentes révélations d'Aelantir ont envoyé des ondes de choc à travers Cannor et nous au Refuge-de-Lune l'avons ressenti aussi. Tout le monde peut sentir un conflit arriver et une fois de plus nous y serons plongés. Déjà, nos amis et alliés les plus proches en Istralore ont rejoint le mouvement Corinite et certains de Ses adorateurs se répandent maintenant dans la campagne du Refuge-de-Lune avec plusieurs officiels elfiques demandant une résolution peu importe la situation religieuse ici. Le Refuge-de-Lune doit maintenant choisir entre deux côtés, et ce choix affectera tous les elfes lunaires de l'empire."

 A31_cannor_castellos_title:0 "Cannor et Castellos"
 A31_cannor_castellos_desc:0 "[Root.GetIfMoonhavenCannorCastelos]"
 A31_cannor_castellos_adean:0 "Enfin, le Déluge s'est terminé, maintenant est le temps de restaurer ce qui fut endommagé dans la tempête, abattu par l'usurpateur du trône d'Adean. Elle a versé son sang dans les cieux mais il n'y eut aucun grand moment de victoire, aucun signe que l'héritage légal dans les cieux fut brisé. Ainsi Adean règne dans les cieux maintenant, Munas fidèle à son côté. \n\nSur Halcann cependant tous ne sont pas capables de voir aussi clairement que nous. Beaucoup à travers l'empire, incluant certains qui furent longtemps nos amis, ont continué de proclamer Corin comme Reine parmi les Divins, non désireux d'accepter la vérité évidente de la matière. Nous ne pouvons les ramener seuls. D'autres qui voient le besoin d'autonomiser les justes se rassembleront à notre côté."
 A31_cannor_castellos_corin:0 "Enfin, le Déluge s'est terminé, maintenant est le temps de restaurer ce qui fut endommagé dans la tempête, abattu par celui qui nierait la Majesté de Corin. Il a versé son sang dans les cieux mais les révélations de pluie cramoisie sacrée pointent toutes vers un fait à travers une centaine de petits moments de preuve indéniable. Compétence, courage et service au peuple furent justement récompensés. Ainsi Corin règne dans les cieux maintenant, Munas fidèle à son côté. \n\nSur Halcann cependant tous ne sont pas capables de voir aussi clairement que nous. Beaucoup à travers l'empire, incluant certains qui furent longtemps nos amis, ont continué de proclamer Adean comme Roi parmi les Divins, non désireux d'accepter la vérité évidente de la matière. Nous ne pouvons les ramener seuls. D'autres qui voient le besoin de détruire le mal où qu'il se cache se rassembleront à notre côté."
 A31_ravelian_irrelevancy:0 "§TLes affaires des anciennes fois ne nous concernent plus.§!"

 A31_current_haven_title:0 "Le Refuge Actuel"
 A31_current_haven_desc:0 "[Root.GetIfCurrentHaven]"
 A31_current_haven_adean:0 "Avec nos alliés ayant mis leur foi en nous, nous devons prendre la tête pour nous unir derrière le vrai seigneur du divin. Nous devons être prêts à nous défendre et défendre nos terres, et faire clairement savoir que nous prendrons quelles terres nous devons sous notre tutelle pour assurer que l'ordre légitime soit préservé. Tous à travers notre domaine jureront par Adean et par Munas, tous recevant la bénédiction de l'Ordre Lunatiein."
 A31_current_haven_corin:0 "Avec nos alliés ayant mis leur foi en nous, nous devons prendre la tête pour nous unir derrière le vrai seigneur du divin. Nous devons préparer nos armées à marcher en avant, et ne laisser personne douter de notre valeur et volonté quand il s'agit de vaincre le mal. Tous à travers notre domaine jureront par Corin et par Munas, tous recevant la bénédiction des Chevaliers du Feu-Lunaire."
 
 A31_sail_south_title:0 "Envoyer les Marchands vers le Sud"
 A31_sail_south_desc:0 "Tandis que beaucoup de nos colons n'aspirent à rien de plus qu'à s'établir au milieu de la patrie elfique en Aelantir, d'autres peuvent être persuadés de mettre les besoins de l'État au-dessus de leurs propres désirs. Des îles dans les mers du sud ont été découvertes qui permettraient à nos marchands d'accéder à des continents entièrement nouveaux. Il est dans notre intérêt d'établir quelques communautés dans ces îles pour gagner accès aux ports animés de Sarhal."
 
 A31_spice_trade_title:0 "Commerce des Épices"
 A31_spice_trade_desc:0 "Il est impossible d'oublier les fortunes faites dans les premières années du commerce du thé. Les simples graines d'Oloris financèrent certaines des années les plus difficiles du début du Royaume Elfique, cependant alors que le commerce du thé florissait, il semblait impossible de capturer ces premières années de nouveau de la même manière. Tandis que le commerce nous gardait riches, il ne payait pas pour de nouvelles cités et nouvelles sociétés de la même manière que les révélations autour du thé le firent. \n\nMaintenant cependant parmi les halfelins Vyzemby au large de la côte sud de Sarhal nous découvrons une autre opportunité. Ils ont des épices entièrement nouvelles de plante non vue en Cannor. Contrôler ce commerce pourrait autonomiser nos marchands pour des décennies, et nous gagner un accès facile aux halls vénérés du pouvoir par pur désir pour ce goût exclusif nouveau."
 
 A31_port_ardiyma_title:0 "Port en Ardiyma"
 A31_port_ardiyma_desc:0 "Nos marins de Sarhal opèrent maintenant régulièrement à travers la région, mais font face à plusieurs problèmes. Premièrement, il y a un manque de nombreux ports amicaux qui sont familiers avec nos navires construits en Cannor, augmentant les coûts de réparations et le taux de navires marchands perdus. Deuxièmement, les Basshidi locaux semblent avoir quelque avantage étrange dans ces eaux, prévenus des dangers sous-marins d'une manière que même nos capitaines les plus astucieux ne peuvent égaler. \n\nCependant, des nouvelles récentes pourraient promettre de changer cela. L'équipage du Guide-Étoile, un grand navire marchand, sont récemment revenus au Refuge-de-Lune sur un autre vaisseau après avoir été forcés d'échouer leur navire sur ce que les locaux appellent les Plaines Tajame. Ils reviennent avec des histoires de prairies côtières ondulantes parfaites pour la croissance d'épices, et de locaux amicaux qu'ils appellent les Baashidi. Nous devrions établir un avant-poste ici, et tendre la main pour contacter les locaux."
 
 A31_deal_baashidi_title:0 "Traiter avec les Baashidi"
 A31_deal_baashidi_desc:0 "[GetIfMooonhavenBaashidi]"
 A31_baashidi_deal_good:0 "Les Baashidi nous ont approchés de bonne foi, et font maintenant des introductions à leurs amis et alliés sous les vagues. Tout ce qui reste est de suivre. Ces bonnes âmes qui sauvèrent nos membres d'équipage échoués seront récompensées, faisant croître leur richesse alors qu'ils aident à combler le fossé entre nos peuples et prennent de nouvelles positions d'importance. Nous gagnerons quelque chose de plus précieux que cette richesse, alors qu'ils révéleront toutes leurs insights dans ces terres, et leurs auxiliaires sirènes accompagneront nos marines, s'assurant que nous soyons incontestés tant d'au-dessus que d'en-dessous des vagues."
 A31_baashidi_deal_bad:0 "Maintenant la relation entre nous et les Baashidi a été rendue claire, c'est à nous seuls de protéger les intérêts de nos marins dans ces terres. L'agression des locaux a montré à la délégation Guide-Étoile qu'il est clair qu'ils aideront seulement nos marins s'ils croient qu'ils seront capables de gagner des récompenses pour eux-mêmes. Nous ne pouvons compter sur eux pour cela. Au lieu nous devons revendiquer les terres le long de cette côte nous-mêmes. Ils croient que leurs alliés étranges s'assurent qu'ils régneront sur la mer, mais il est temps de leur montrer que le Refuge-de-Lune règne vraiment sur les vagues !"
 A31_baashidi_deal_non:0 "§TNous n'avons pas décidé notre approche aux Baashidi.§!"

 A31_silent_repose_title:0 "Sagesse du Repos-Silencieux"
 A31_silent_repose_desc:0 "Repos-Silencieux est une petite communauté d'elfes lunaires constituée principalement des membres anciens de notre race. Tandis que les elfes y vivant sont principalement connus comme des gens excessivement traditionalistes et grincheux, ils ont quelque chose de grande valeur pour tous les elfes - expérience et sagesse. Ces elfes ont témoigné d'innombrables événements historiques même selon les standards elfiques et peuvent fournir insight précieux sur ce qui était, ce qui est et peut-être même ce qui sera. En ces temps de changement, tant culturel que politique, nous avons besoin de tels elfes."

 A31_finish_recovering_title:0 "Terminer la Récupération"
 A31_finish_recovering_desc:0 "La Guerre Lilas prit un tribut considérable sur le Refuge-de-Lune, avec la dissolution de la Damérie se brisant nous coûtant de nombreuses âmes. Bien qu'elle se soit terminée il y a plus d'un an, notre armée ne s'est pas encore entièrement récupérée. Les vies elfiques sont précieuses et plus rares que celles des humains et nous devons nous concentrer sur reconstituer nos réserves avec de jeunes soldats avant tout nouveau conflit."

 A31_damerian_settlers_title:0 "Inviter des Colons Humains"
 A31_damerian_settlers_desc:0 "Tandis que nous avons fait quelque progrès dans l'établissement de nos premières colonies, au niveau population nous ne nous débrouillons pas aussi bien que les colons humains. Les vies elfiques sont plus rares et le Refuge-de-Lune n'a simplement pas assez de gens désireux de laisser leurs maisons derrière et déménager vers Aelantir. Heureusement, nous pourrions toujours compter sur les humains. Nous inviterons certains de nos voisins humains à aider à coloniser et développer nos colonies nouvellement établies."

 A31_ready_troops_title:0 "Rôdeurs de la Lune"
 A31_ready_troops_desc:0 "Tandis que les Elfes du Soleil sont connus et loués pour leurs légions, nous du Refuge-de-Lune sommes fiers de nos rôdeurs. Les Rôdeurs de la Lune sont une partie d'élite des armées elfiques lunaires, créés peu après l'établissement du Refuge-de-Lune. Ces rôdeurs sont principalement chargés de défendre les Bois-d'Argent des ennemis qui oseraient poser le pied à l'intérieur de nos frontières. Nous croyons que le temps est venu d'étendre leur taille et commencer à utiliser les Rôdeurs de la Lune en dehors des Bois-d'Argent aussi."

 A31_wood_title:0 "Bois pour les Marines"
 A31_wood_desc:0 "Les Bois-d'Argent ont été une grande source de bois pour nos marines depuis que les elfes se sont d'abord établis au Refuge-de-Lune suivant l'Atterrissage. Cependant, en ces temps de guerre la demande de bois a augmenté dix fois et nous devons ajuster la production de bois pour entièrement renforcer et approvisionner nos propres marines et peut-être même celles de nos alliés. Nos ennemis peuvent endommager ou même couler les navires du Refuge-de-Lune, mais nous comblerons facilement ces pertes."

 A31_elven_expansion_title:0 "Expansion des Cités Elfiques"
 A31_elven_expansion_desc:0 "Les elfes peuplent de nombreuses cités en Anbennar, même celles qui se trouvent en dehors du Refuge-de-Lune proprement dit. Tandis que les vies elfiques à l'intérieur de nos frontières sont bien et sécurisées, la même chose ne peut être dite pour les autres. Comme nous sommes les représentants de tous les elfes dans l'empire, nous devons aider tous les elfes Anbennariens, où qu'ils puissent être. Toutes les cités devraient être améliorées et développées et nous montrerons aux elfes que le Refuge-de-Lune les protégera n'importe où dans les frontières impériales."

 A31_capital_flow_title:0 "Flux de Capital du Refuge-de-Lune"
 A31_capital_flow_desc:0 "Notre pays est situé en Damérie Orientale, une partie riche d'Anbennar située entre Esmaria et Damesear causant de nombreux marchands, commerçants et aventuriers d'Escann, Aelantir et au-delà à s'arrêter dans nos ports. Ils apportent la richesse avec eux, et il est dans nos intérêts de nous assurer qu'au moins une partie de cette richesse reste au Refuge-de-Lune pour qu'elle puisse être utilisée pour l'amélioration des elfes lunaires."

 A31_home_title:0 "Foyer pour les Elfes Lunaires"
 A31_home_desc:0 "Tant notre développement domestique qu'expansion outre-mer ont prouvé être extrêmement bénéfiques au Refuge-de-Lune. Nos marines naviguent partout à travers Halann, affichant fièrement le drapeau du Refuge-de-Lune et répandant les elfes et leur influence plus loin que jamais auparavant. Nos cités sont riches et notre peuple vit dans des conditions pristines avec de nombreux produits exotiques de tout le globe étant apportés devant eux. Le Port Munas bourgeonne constamment d'activité, devenant un arrêt nécessaire pour tous les marchands arrivant à Anbennar. Le Refuge-de-Lune est vraiment le centre de la culture elfique lunaire, non, de toute culture elfique ! Notre foyer - vrai foyer - en Cannor est sécurisé et bien. Espérons que cela dure pour l'éternité."

 A31_tea_sarhal_title:0 "Fermes de Thé de Sarhal"
 A31_tea_sarhal_desc:0 "Après notre joie d'explorer les thés épicés de Rahen, les thés traditionnels de notre patrie Aelantiri et les mille différentes variétés de thés anciens cultivés dans les collines de Yanshen, imaginez notre déception quand nos marchands s'arrêtèrent dans ce qui semblait d'abord être une variété Sarhal de salon de thé, seulement pour trouver la boisson servie était une boue brune étrange avec une saveur amère forte. Les marchands locaux dirent que cela aiguise l'esprit, et éveille l'âme, rendant un prêt pour l'étude ou philosophie. Franchement, si c'est tout ce qu'ils boivent avant nous croyons savoir pourquoi ils conclurent que les dieux sont des tyrans qui devraient être renversés des cieux. Ce café est de la bile, bien pire que même les autres variétés de cette boisson misérable. \n\nC'est notre devoir d'arrêter de telles choses, tandis que les efforts pourraient être grands nous devons trouver ou croiser quelque variété de thé qui croît facilement dans ces sols de Sarhal. Nous sommes sûrs que nous pouvons trouver un exemple qui fait aussi appel au palais local avec les bénéfices de notre expérience longue et soigneuse. Alors la supériorité du thé sera enfin prouvée à échelle globale, comme le sera notre supériorité comme ses cultivateurs et marchands."
 
 A31_venail_title:0 "Contacts en Venáil"
 A31_venail_desc:0 "Les elfes lunaires de l'île de Venáil sont généralement désintéressés par la politique de Cannor et Anbennar semblablement. Il y a eu peu de contact entre nos deux pays, même durant les Guerres Lilas et les gens du Refuge-de-Lune ont peu de connaissance et intérêt dans l'île. Ceci cependant pourrait changer, alors que nos sources révèlent que les Venáili ont fait un succès considérable dans leur expertise maritime, surpassant même la nôtre. Si nous avons l'intention de participer dans cette course pour Aelantir nous devons apprendre de nos cousins et adapter leurs designs pour notre propre flotte."

 A31_colonial_office_title:0 "Office Colonial Elfique Impérial"
 A31_colonial_office_desc:0 "La redécouverte d'Aelantir fournit une opportunité massive pour nous elfes. D'innombrables richesses nous attendent à travers l'horizon, et qui d'autre que les elfes devrait être ceux à les obtenir ? Nous établirons un Office Colonial Elfique Tout-Impérial pour la Colonisation d'Aelantir, AIECOCA en bref. Les elfes de tout l'empire seraient capables de venir au Refuge-de-Lune et naviguer pour Aelantir, découvrant les secrets et richesses contenus là."

 A31_lands_south_title:0 "Terres au Sud"
 A31_lands_south_desc:0 "Aelantir est vaste et mûre pour la prise, tant en fait que nous sommes libres de choisir où nous concentrer. Nos explorateurs ont noté que la partie sud d'Aelantir, que les colons humains appellent Péninsule Lai, est une région de climat merveilleux idéale tant pour les établissements elfiques que plantations. Les parties continentales du continent sont remplies de nos cousins longtemps perdus qui sont moins qu'heureux de notre arrivée. Un soldat de nos forces expéditionnaires nommé Ivrandir s'avança avec une suggestion de mener certaines de ses troupes dans les parties intérieures de cette région. Ivrandir est dit être un dirigeant dur avec une aversion claire des elfes Né-des-Ruines, mais avec un grand sens du devoir au Refuge-de-Lune. Peut-être devrions-nous le laisser initier l'expédition ?"

 A31_samples_title:0 "Origine de nos Échantillons"
 A31_samples_desc:0 "Nous croyons avoir trouvé l'origine de nos échantillons de thé ! Les plantations dans nos colonies du sud ont montré une croissance excellente, surpassant ce qui fut jamais atteint de retour en Cannor. Cette découverte est excellente et nous utiliserons cette connaissance à notre avantage et commencerons à étendre nos plantations massivement. Qui sait, peut-être est-ce le début du commerce de thé elfique global ?"

 A31_elven_history_title:0 "Morceaux d'Histoire Elfique"
 A31_elven_history_desc:0 "Nos explorateurs et colons en Aelantir sont tombés sur un site rempli de reliques précurseurs ! C'est une opportunité rare pour nous d'étudier la technologie de nos ancêtres et découvrir certains de leurs secrets. Nos meilleurs mages démangent de nous laisser leur donner accès aux reliques et nous devrions les laisser le faire. Les secrets des Précurseurs, quels qu'ils puissent être, nous seront révélés."

 A31_elven_navy_title:0 "Marine Elfique Exemplaire"
 A31_elven_navy_desc:0 "Avant son arrivée en Cannor, la Flotte Migrante passa mille ans sur la mer. Plusieurs générations elfiques ont passé l'entièreté de leurs vies en mer, l'apprivoisant et partageant leur connaissance avec des générations plus nouvelles. Depuis, la présence des elfes en mer diminua significativement, avec l'exclusion des elfes de mer. Plus maintenant. Alors que notre empire global grandit ainsi fait le besoin d'une présence constante en mer. Nos chantiers navals doivent être rénovés, notre flotte doit être étendue et nos amiraux doivent être enseignés à la perfection ! Avec le soutien de Munas le Navigateur les mers seront apprivoisées par les elfes une fois de plus."

 A31_move_relics_title:0 "Déplacer les Reliques vers Cannor"
 A31_move_relics_desc:0 "Plus de nos colonies sont tombées sur des reliques anciennes et avec le Refuge-de-Lune ayant un accès plus facile à elles le temps pour le confort est venu. Nos chercheurs et conseillers ont suggéré d'apporter une grande partie des reliques d'Aelantir tout le chemin au Refuge-de-Lune, pour un accès plus facile. Nos navires se préparent à naviguer, et bientôt le Refuge-de-Lune aura une vaste collection de technologies précurseurs. Nos colonies pourraient avoir un problème avec ceci, mais elles devraient savoir que les intérêts du Refuge-de-Lune proprement dit surpassent les intérêts de ses colonies."

 A31_yanshen_tea_title:0 "Seconde Origine du Thé"
 A31_yanshen_tea_desc:0 "Les humains de Yanshen osent clamer que leur terre est le vrai lieu de naissance du thé et non Aelantir. Inepte ! Yanshen est simplement un second lieu de naissance et ce furent nos ancêtres elfiques qui découvrirent d'abord le don divin qu'est le thé. Peu importe, le thé cultivé en Yanshen est différent du nôtre et pourrait grandement bénéficier à notre hégémonie de thé croissante. Nous sécuriserons directement les plantations locales et les étendrons en remplaçant les manières humaines dépassées de le cultiver avec les plus efficaces elfiques objectivement."

 A31_experimentation_title:0 "Créer le Rial Thae"
 A31_experimentation_desc:0 "Nos explorateurs ont fait une découverte particulière en Aelantir. Ils ont trouvé des écrits se référant à un certain type de thé précurseur appelé 'Rial Thae'. De ce que nous avons réussi à comprendre, ce Thé Royal était un breuvage bu par la royauté précurseur et est dit 'améliorer son essence', quoi que cela signifie. Malheureusement le secret du Rial Thae a été perdu, mais avec nos nombreuses plantations globales nous avons une chance de le recréer. Nous financerons une recherche pour essayer et le recréer, mais la question est qui embaucher pour ce travail ? Nos mages semblent comme la meilleure option alors qu'ils clament que les précurseurs étaient de puissants mages et que le secret se cache certainement dans l'usage de magie. D'un autre côté, les artificiers ont montré leur intérêt. Tandis que généralement détestés par la plupart des elfes dans notre gouvernement, les artificiers ont un point en clamant que la magie des temps précurseurs est longtemps disparue et que seulement leur artisanat magique peut se rapprocher de recréer le Rial Thae. Le choix est nôtre."

 A31_redglades_title:0 "Festin aux Clairières-Rouges"
 A31_redglades_desc:0 "Il y a juste quelques années la plupart d'Anbennar était divisé en deux factions - le Parti Lunaire dont nous faisions partie et le Parti Rose. Durant les Guerres Lilas nous nous retrouvâmes de l'autre côté du conflit avec nos frères du Royaume Elfique des Clairières-Rouges, et nous n'avons depuis pas proprement rétabli nos contacts avec eux. Notre dirigeant, Varion 'le Jeune' a décidé de s'occuper personnellement de cette affaire et envoya un message demandant d'arranger un festin entre nos deux pays aux Clairières-Rouges. S'ils acceptent ce sera le point de réconciliation des vieilles blessures, s'il y en a encore."

 A31_celmaldor_title:0 "Isolement de Celmaldor"
 A31_celmaldor_desc:0 "La république elfique lunaire du nord de Celmaldor est peut-être la plus particulière de tous les royaumes elfiques. Malgré s'être séparés de Munas pour créer leur propre pays loin de tous les autres elfes ils maintiennent encore une identité similaire à la nôtre. Peu importe, nous sommes tous des elfes et ainsi pouvons et travaillerons ensemble. Nos investigations en Venáil ont déjà amélioré nos navires, maintenant il est temps d'améliorer nos ports aussi. Nous pourrions juste persuader les Celmaldori de nous aider et partager leur propre connaissance si nous travaillons sur leur propre port aussi."

 A31_plantations_title:0 "Plantations Aelantiri"
 A31_plantations_desc:0 "Nos plantations de thé actuelles en Cannor sont assez limitées, tant en taille qu'en localisation. Les côtes du Refuge-de-Lune sont belles et plaisantes, mais apparaissent pas idéales pour cultiver le thé. Aelantir, d'un autre côté, apparaît avoir un meilleur climat pour cette tâche. Comme notre but principal d'établir des colonies en Aelantir est de gagner accès aux ressources locales nous devrions aussi établir plusieurs plantations de thé là."

 A31_taychend_title:0 "Subjuguer les Seigneurs de Guerre"
 A31_taychend_desc:0 "Les terres de Taychend sont un spectacle différent de ce que nous avons vu jusqu'ici dans la Péninsule Lai. Cette région est remplie de seigneurs de guerre se battant pour ce qui reste de la civilisation précurseur et adorant les seigneurs de guerre précédents comme dieux. Cette terre, malgré être absolument barbare, nous est utile due au nombre de reliques précurseurs et plantations de thé locales, qui seront mieux sous notre contrôle. Le Refuge-de-Lune viendra très définitivement en conflit avec les locaux, mais heureusement nous connaissons un certain explorateur désireux de mener notre force expéditionnaire en Taychend."

 A31_eordand_tea_title:0 "Thé aux Herbes d'Eordand"
 A31_eordand_tea_desc:0 "Nos explorateurs ont trouvé une région inhabituelle d'Aelantir - Eordand. Les elfes Né-des-Ruines locaux se sont alliés avec les fées pour survivre la Ruine et se portent généralement beaucoup mieux que la plupart des autres survivants que nous avons rencontrés en Aelantir. Plus intéressant et important pour nous, les locaux ont aussi du thé. La cité d'Elchos est connue pour avoir un certain type de thé aux herbes, dit contenir l'arôme même du printemps ! Nous devrions mettre nos mains sur ces échantillons et voir et étendre sa production d'être limitée à juste une cité."

 A31_reorganize_office_title:0 "Réorganiser l'Office Colonial"
 A31_reorganize_office_desc:0 "Quand les races plus jeunes imaginent le cœur de la croissance impériale, les humains imaginent un camp de guerre, où des chevaliers et piquiers s'exercent et s'entraînent, prêts à prendre de nouvelles terres avec le feu et l'épée. Les nains imaginent une mine, pioches et poudre explosive empilées haut pour creuser plus de cavernes et tunnels dans la terre, laissant de vilaines entailles derrière alors qu'ils le font. Les halfelins imaginent le marteau et la charrue, transformant toute terre en grenier et empilant de nouvelles maisons les unes sur les autres. Les gnomes semblent à peine savoir ce que croissance signifie, préférant tripoter avec des dispositifs étranges. \n\nAu lieu, nos experts dans l'AIECOCA font avancer la croissance des peuples impériaux avec le navire, le registre et la plume. Les elfes qui ont passé des décennies supervisant les efforts coloniaux se rassemblent pour planifier chaque établissement avec un degré d'expertise inégalé. Nous traduisons les langues locales, cartographions le climat, décidons sur les questions de juridiction parmi les gouvernements coloniaux et identifions les industries locales prometteuses tout avant qu'une seule vie elfique soit risquée sur sol étranger. Les bénéfices qu'une telle planification coloniale nous a fournis sont auto-évidents et maintenant il est temps de réinvestir en eux et poursuivre la vraie maîtrise de ces arts."
 
 A31_east_title:0 "Voyages Elfiques Orientaux"
 A31_east_desc:0 "Avec l'établissement du Port-du-Sable nos flottes ont finalement un point d'arrêt entre Cannor et le distant Haless. Nos marins rapportent que les rumeurs étaient vraies et il y a d'innombrables richesses en Haless - porcelaine, toutes manières d'épices et même du thé ! Nous ne devrions pas nous arrêter à ceci cependant et devrions établir une présence ferme en Haless, soit par moyens diplomatiques ou par conquête."

 A31_rahen_tea_title:0 "Un Goût d'Épice"
 A31_rahen_tea_desc:0 "Certains de nos marchands ont réussi à obtenir des échantillons du thé épicé Raheni, un mélange intéressant jamais avant connu parmi les elfes. Pour mieux étendre notre domination du thé nous devrions procurer certaines graines de Rahen, que ce soit par force ou subterfuge."

 A31_tea_hegemony_title:0 "Hégémonie du Thé du Refuge-de-Lune"
 A31_tea_hegemony_desc:0 "Un officier humain retraité en Amadia, un propriétaire terrien elfe du soleil en Brasan, un marchand Metsamic et un noble demi-elfe en AnbenncÃ³st. Qu'ont-ils tous en commun ? Ils boivent tous du thé fourni par le Refuge-de-Lune. Ce breuvage n'est plus limité juste à la noblesse Damérienne. Ce qui commença autrefois comme quelques graines à l'intérieur d'un médaillon familial a grandi en quelque chose de magnifique. Nos navires naviguent partout à travers Halanna avec leur cargaison étant des approvisionnements impossiblement larges de thé, et rapportant du profit à notre foyer."


 A31_first_steps_title:0 "Les Premiers Pas"
 A31_first_steps_desc:0 "Nous avons fait le premier pas et établi notre première colonie en Aelantir. Elle peut encore être petite, mais elle représente un important premier pas vers la colonisation elfique de nos terres ancestrales. Nous ne souhaitons pas reconquérir Aelantir ou faire un nouveau foyer, non. Notre foyer est au Refuge-de-Lune et nos colonies existent pour enrichir la région foyer."
 A31_tea_plantations:0 "La capitale et une autre province aléatoire possédée par une de vos nations coloniales commencera à produire du §YThé§!."
 A31_harencel_title:0 "Établir Harencel"
 A31_harencel_desc:0 "Nos navires sont maintenant un spectacle fréquent dans de nombreux ports autour d'Aelantir, déplaçant des biens de l'ancienne patrie elfique de retour vers Cannor. Mais pourquoi s'arrêter à cela ? Pourquoi les flottes du Refuge-de-Lune ne seraient-elles pas vues partout autour d'Halann ? Haless est dit contenir plein de richesses désirées en Cannor, et qui d'autre que nous devrait être celui à les obtenir ? Mais le voyage vers l'est est long et risqué, d'où pourquoi nous devrions établir un port quelque part autour des nombreuses îles entourant Sarhal."
 A31_ideas:0 "Idées du Refuge-de-Lune"
 A31_ideas_start:0 "Traditions du Refuge-de-Lune"
 A31_ideas_bonus:0 "Ambition du Refuge-de-Lune"
 A31_memories_of_munas:0 "Mémoires de Munas"
 A31_memories_of_munas_desc:0 "Munas est le héros elfe lunaire devenu dieu qui sauva notre peuple et les mena vers Cannor. Malheureusement il ne vécut pas assez longtemps pour voir le Refuge-de-Lune grandir en ce qu'il est aujourd'hui, les elfes lunaires font de leur mieux pour garder son héritage vivant. Le dieu de la navigation est une divinité patronne commune au Refuge-de-Lune et beaucoup de nos capitaines de navire sont connus pour passer un temps extrêmement long en mer, devenant ajustés aux voyages longs."
 A31_elven_electorate:0 "Électorat Elfique"
 A31_elven_electorate_desc:0 "Avec la formation de l'Empire d'Anbennar, le Refuge-de-Lune reçut l'électorat et obtint le statut de représentants de tous les elfes en Anbennar. Les habitants du Refuge-de-Lune maintiennent ce devoir avec fierté, gardant constamment des contacts avec les cités elfiques périphériques et s'assurant que leurs droits sont respectés où qu'ils soient dans l'empire."
 A31_silverwoods:0 "Forêts des Bois-d'Argent"
 A31_silverwoods_desc:0 "Les Bois-d'Argent sont la grande forêt située dans la Damesear Orientale et le lieu où le Refuge-de-Lune fut fondé. L'accès facile à de larges approvisionnements de bois permit aux elfes lunaires de construire facilement leurs propres marines et continuellement approvisionner le reste de la Damérie avec."
 A31_cannorian_homeland:0 "Patrie en Cannor"
 A31_cannorian_homeland_desc:0 "Contrairement à certains autres, les elfes du Refuge-de-Lune n'ont aucun désir de restaurer l'ancien empire elfique ou d'en créer un nouveau. Notre foyer est Cannor et nous ne l'échangerons pour rien d'autre au monde. Chaque citoyen du Refuge-de-Lune est dévot et désireux de défendre sa patrie jusqu'à la dernière goutte de sang."
 A31_damerian_tea_trade:0 "Commerce de Thé Damérien"
 A31_damerian_tea_trade_desc:0 "Un elfe nommé Oloris était juste un des nombreux elfes lunaires qui arrivèrent en Cannor avec Munas. Ce qui était unique à son sujet était son amulette familiale, passée à lui de ses ancêtres tout le chemin de retour aux elfes qui quittèrent Aelantir. L'amulette ne fut jamais ouverte en mer, mais après avoir posé le pied sur le rivage Cannorien l'amulette s'ouvrit miraculeusement. À l'intérieur Oloris trouva plusieurs graines séchées d'une plante, avec ni elfes ni humains étant capables de lui dire quelle plante c'était. Oloris choisit de planter et élever la plante mystère et fut surpris quand elle grandit pour devenir du thé. Le thé ne poussa jamais en Cannor avant, et Oloris choisit d'utiliser cette opportunité pour établir les premières plantations de thé elfiques. Depuis les plantations ont grandi largement avec le Refuge-de-Lune étant encore le top exportateur de thé en Damérie et Cannor."
 A31_elven_high_sea_fleet:0 "Flotte Elfique de Haute Mer"
 A31_elven_high_sea_fleet_desc:0 "En 1577 quelques navires du Refuge-de-Lune eurent un incident avec les elfes de mer qui escalada en bataille ouverte. Malgré supposément être à désavantage des elfes de mer étant plus accoutumés à l'océan, les elfes lunaires accomplirent la victoire et retournèrent au Port Munas proclamant la supériorité de la flotte du Refuge-de-Lune au-dessus de toutes les autres flottes elfiques. Tandis que de telles réclamations n'auraient jamais pu être entièrement confirmées les prochaines plusieurs décennies virent une augmentation de navires du Refuge-de-Lune naviguant à travers toutes les parties d'Halann."
 A31_bluetongue_influence:0 "L'Ère Langue-Bleue"
 A31_bluetongue_influence_desc:0 "Peu de dynasties elfiques eurent un tel impact sur l'histoire que la Dynastie Langue-Bleue. Originellement connue par leur nom elfique Cymlan, les Langue-Bleue furent presque éliminés durant la Grande Tempête qui frappa la Flotte Migrante, laissant seulement deux frères vivants - Munas et Varilor. Munas continua pour former la dynastie Silmuna et ascender comme nouveau Dieu, tandis que son frère Varilor établit le Refuge-de-Lune et agit comme guide pour les elfes lunaires dans les décennies suivantes. Suivant sa mort, divers autres membres de la dynastie Langue-Bleue furent élus au Refuge-de-Lune avec les prochains trois siècles étant connus comme L'Ère Langue-Bleue. L'influence des Langue-Bleue diminua suivant la formation du Nouvel Empire, mais la dynastie maintint encore quelque influence dans la région avec l'Ère Langue-Bleue étant vue comme l'ère dorée du Refuge-de-Lune."
 
