  #Mission Descriptions
  G56_1_1_looking_outwards_title: "Regarder vers l'Extérieur"
  G56_1_1_looking_outwards_desc: "Deyeion a toujours été dans une position précaire, entourée de tous côtés par la menace Basobhar, et surveillée par les tyrans Degakheioni. Bien que nous ayons toujours considéré ces menaces comme étant égales, avec les succès de notre suzerain sur Alecand il devient de plus en plus clair que si nous ne regardons pas vers l'extérieur, ils resserreront leur emprise sur notre cité - simplement dit, nous devons nous étendre dans les terres barbares au nord, et étendre notre propre force à leurs dépens.\n\nBien que notre propre peuple doive être au premier plan de cela, et que nous considérions généralement nos « frères » en Eneion et Degakheion avec dégoût, cela ne signifie pas qu'il n'y ait pas des personnes partageant les mêmes idées parmi eux, luttant pour la liberté même tandis que tous les autres se contentent de s'asseoir sous la botte d'un tyran - trouver ces personnes et les amener ici sera très utile."
  G56_1_4_return_the_favor_title: "Rendre la Pareille"
  G56_1_4_return_the_favor_desc: "Ils ont peut-être empiété sur leurs terres, ils l'ont peut-être fait sans notre permission, mais cela justifie-t-il vraiment le massacre en gros de nos colons ? Les Mteibhars se révèlent être des adversaires redoutables et dangereux en effet - et si nous devons protéger nos terres et finaliser notre conquête du Devand, nous devons être impitoyables dans notre poursuite des indigènes. Si cela commence par nous rendre la faveur qui nous fut livrée à Vexydhan, qu'il en soit ainsi."
  G56_1_5_into_the_valley_title: "Dans la Vallée"
  G56_1_5_into_the_valley_desc: "Quand les Mteibhars ont pillé nos foyers et se sont brisés contre les portes mêmes de Deyeion, ils ont fait plus que ravager notre nation : ils ont planté des rêves de vengeance dans chaque âme de nos Nékheis. Mais ce n'est pas une tâche facile de transmuer un rêve en réalité ; Non, les Protections du Vent des Kheions n'ont pas été enchantées en un jour, après tout. Alors que nous récupérons notre ancien territoire de plus en plus profondément à l'intérieur des terres, nous nous préparons à frapper ces vipères habitant les escarpements avec une patience infaillible. Avant notre parade de victoire, notre campagne doit cerner Mteibhara et leurs alliés. Marchez, citoyens de Deyeion ! Vers l'intérieur !"
  G56_1_6_and_the_walls_fall_down_title: "Et les Murs s'Effondrent"
  G56_1_6_and_the_walls_fall_down_desc: "« Les saisons passèrent, les hordes dévastèrent, vers les nobles portes, la justice manqua notre rendez-vous. Alors que les cendres voletaient dans la brise, elles attisèrent nos cœurs, pour n'offrir aucun répit. Contre le courant, sur les rivières, vers leurs collines, calcinant tout en cendres. Leurs cris barbares, s'estompant alors qu'ils courent, par-dessus leurs montagnes vers la perte maintenant accomplie. Fait et dépoussiéré, les cendres gisent, sur les vallées où nous avons creusé leur tombe. » -Gozarali le Mineur, poète contemporain de Deyeion commentant la conquête des peuples Mteibhars par Deyeion"

  G56_2_2_claim_the_mainland_title: "Revendiquer le Continent"
  G56_2_2_claim_the_mainland_desc: "Les Basabhars sont des adversaires forts, combattant avec acharnement pour chaque pouce du Devand - mais nous ne devons pas oublier les ennemis plus puissants qui jetteraient leurs yeux sur la même terre pour laquelle nous versons tous deux du sang. Si nous devons protéger nos gains, nous et nos alliés devons sécuriser la côte du Devand, et nous assurer que nous ne sommes pas vulnérables aux menaces venant de la mer."
  G56_2_3_arm_the_army_title: "Armer l'Armée"
  G56_2_3_arm_the_army_desc: "Maintenant que les Basabhars autour de nous sont traités, nous faisons face à des adversaires encore plus difficiles. Au nord se trouvent les Mteibhars, plus organisés et mieux équipés que leurs parents du sud, mais plus important se trouvent les autres Nékheis et leurs suzerains Kheionais.\n\nBien qu'ils aient été installés dans des circonstances légèrement plus volontaires que nous, cela ne signifie pas qu'ils ne peinent et ne souffrent pas sous la botte oppressive des Kheions sur Alecand. Pire encore, certains - nos anciens parents en Eneion surtout - sont devenus contents de la domination Alecandi, et agissent ouvertement comme agents du continent. Nous devons changer cette situation par la force des armes, et cela signifie que nous avons besoin des armes pour le faire."
  G56_2_4_reaching_out_title: "Tendre la Main"
  G56_2_4_reaching_out_desc: "Si nous devons libérer le Devand, les terres frontalières entre l'Andic Reach et la côte ouest Devandi sont intégrales à notre plan. Non seulement la présence Basobhar dans la région doit être supprimée, mais la terre elle-même doit être protégée et gardée - après tout, toute armée Kheionai en marche vers notre capitale doit sûrement passer par là. En colonisant la région et en construisant de grandes fortifications là-bas, nous pouvons assurer que nos futurs efforts seront couronnés de succès."
  G56_2_5_free_the_slavers_title: "Libérer les Esclavagistes"
  G56_2_5_free_the_slavers_desc: "Quelle est la valeur du sucre ? Trois couronnes ? « Un prix de base », disent les marchands aux docks de Keyolíon. La canne arcaniquement pure rapporte-t-elle un prix plus élevé ? « Bien sûr », décrète l'Institut d'Agronomie de Keyolíon. Cela a-t-il nécessité beaucoup d'effort ? « Seulement une douzaine d'âmes de la plantation à la récolte », haussent les épaules les esclavagistes d'Empkeios. Mais nous posons une seule question : Le sucre vaut-il le fléau de la liberté ? Keyolíon et Empkeios ont fait plus qu'ignorer la graisse sanglante nécessaire pour faire pousser leurs produits sucrés ; ils l'ont perfectionnée. Ils peuvent continuer leur commerce de sang en utilisant du bétail Devandi, mais aucun vrai elfe ne peut languir dans les chaînes à partir de ce jour."

  G56_3_1_the_independence_movement_title: "Mouvement d'Indépendance"
  G56_3_1_the_independence_movement_desc: "Degakheion : le Kheion mère, conquérant de Kimánis, fondateur des premiers Nékheis, et, jusqu'à récemment, notre suzerain. Par la force des armes, nous avons libéré nos beaux Nékheis de l'ancien ordre d'Alecand. Mais alors que les foules acclament et que notre Kylakas réfléchit à la prochaine étape, nous réalisons notre vraie place : non comme rejeton de Degakheion, mais comme le premier des Nékheis. Nous devons œuvrer pour que tous nos frères dans l'Andic Reach, le Devand, et au-delà regardent notre beau Kheinisí avec la même révérence que nous accordions à nos anciens suzerains ; non, plus que cela ! Nos compagnons elfes verront Deyeion comme une métonymie sacrée de liberté et de liberté."
  G56_3_2_supporting_our_neighbors_title: "Soutenir nos Voisins"
  G56_3_2_supporting_our_neighbors_desc: "Quand Kimánis tomba aux mains de Degakheion et Oktikheion, nous nous réjouîmes de la victoire de nos suzerains. Mais alors que nous avons réexaminé nos anciens amis, nous considérons aussi nos anciens ennemis. Pourquoi avons-nous aspiré à leur destruction ? Simplement parce que notre Kheion mère l'ordonnait ? Souhaitions-nous vraiment voir leur mode de vie détruit ? Cette introspection nationale a taillé notre chemin comme nouveau peuple, à part des querelles affamées de ressources d'Alecand. Seul un autre Nékhei s'est tortillé libre des anciens Kheions : Amgremós, nos anciens ennemis devenus amis dans cette ère étrange nouvelle. Et tout comme nous avons lutté avec des questions de notre identité nationale, nous guidons nos alliés dans l'apprentissage de leur passé, pressant vers l'avenir comme un."
  G56_3_3_likeminded_farmers_title: "Fermiers Partageant les Mêmes Idées"
  G56_3_3_likeminded_farmers_desc: "La Côte d'Iona, une terre fertile et douce divisée par des chaînes de montagnes en croissant, reflétait les anciens Kheions d'Alecand de nombreuses façons. Mais alors que les Nékheis d'Apikhoxí et Besolakí mûrissaient, ils dépassèrent leurs racines comme esclaves pour dettes et chasseurs arriérés divisés par la géographie. Leurs compétences comme agriculteurs et pionniers sont inestimables pour nos efforts d'expansion : de vraies nations sœurs avec lesquelles nous œuvrerons pour forger un avenir pour tous les elfes dans le Devand ! Nous devons seulement « relocaliser » leurs loyalistes Alecandis vers nos frontières ; pour leur propre bien et l'expansion de Deyeion."
  G56_3_4_stomp_out_the_bootlickers_title: "Écraser les Lèche-Bottes"
  G56_3_4_stomp_out_the_bootlickers_desc: "Eneion. Nos « frères ». L'enfant favorisé. Ils favorisaient la subjugation, ils favorisaient la tyrannie, et pourquoi pas ? Ils ne furent pas chassés du continent dans les chaînes, ils ne furent pas envoyés au bord du monde comme prisonniers et exilés. Ils étaient les premiers, les plus grands des Nékheis. Mais la marée a tourné - et maintenant il est temps que nous rectifiions leurs perceptions. Il est temps pour les Eneioni de découvrir le prix de la collaboration."
  G56_3_5_crack_down_on_dissenters_title: "Sévir contre les Dissidents"
  G56_3_5_crack_down_on_dissenters_desc: "Des rapports affluaient d'officiels loyaux et d'espions à travers le pays. D'Empkeios à Amgremós, nos alliés ragent à la nouvelle du jugement d'Eneion. Pire encore, ils nous appellent les vrais tyrans dans cette affaire ; l'indignité ! Après nos efforts pour libérer et éclairer nos compagnons Nékheis, sont-ce là leurs remerciements ? Quels fous nous étions d'utiliser une main douce. Alors que nos cités sœurs lèvent des milices et rédigent des déclarations de guerre, Deyeion doit préparer la dîme de la liberté : le sang des traîtres arrosera le Devand, pour qu'un nouvel avenir se lève, libre de l'ombre de la tyrannie."
  G56_3_6_a_free_theinos_title: "Un Theínós Libre"
  G56_3_6_a_free_theinos_desc: "Un moineau d'Andic, nichant dans un verger abondant en Basýnaran, gazouille joyeusement dans le crépuscule matinal. Une carpe bleu-amer, aliment de base des Mers Fendues, éclabousse contre la ligne d'un pêcheur. Un vent de montagne bouscule un feu de camp douillet, la famille d'elfes en vacances s'émerveillant de la majesté des Dikhéis. Mais ces étincelles fugaces peuvent être éteintes tant que la tyrannie existe dans le monde. Alors que les Nékheis deviennent aînés de cités bourgeonnantes encore plus nouvelles, Deyeion œuvre éternellement pour guider les arriérés, les ingrats, et les ignorants. Nous ne pouvons jamais rester oisifs, jamais cesser, tant que des menaces persistent à notre frontière ; Vive la liberté de Deyeion !"

  G56_4_1_looking_for_help_title: "Chercher de l'Aide"
  G56_4_1_looking_for_help_desc: "Bien que nous sachions que le jour où nous jetterons finalement nos chaînes approche, nous ne sommes pas fous - Degakheion est une cité puissante, et leurs soldats plus puissants. Si nous devons les vaincre, il est impératif que nous cherchions des alliés. Heureusement, nous avons deux tels états juste à côté. Avec la cité parente d'Amgremós vaincue en partie due aux actions de Degakheion, et Ameion toujours cherchant à sécuriser leurs frontières occidentales, ils ont raison de rejoindre notre cause - tout ce dont nous avons besoin est de leur donner une poussée."
  G56_4_2_the_echate_league_title: "La Ligue Échate"
  G56_4_2_the_echate_league_desc: "Combien de traités philosophiques ont été écrits sur les cœurs ambitieux des elfes ? Bien que les bharbhens en Taychend en aient été consumés, nous Kheionais avons été connus pour abriter une affliction similaire. Il n'est pas étonnant, alors, qu'avec Deyeion ascendant à l'ouest et Ameion réussissant à l'est, les elfes des deux états souhaiteraient décider une fois pour toutes qui sortira au sommet. Mais que se passerait-il si nous prenions un cours différent ? Éviter le conflit aujourd'hui, et arriver à un arrangement équitable ? La Ligue Échate y parviendra, définissant des sphères de contrôle dans l'Andic Reach et repoussant un conflit potentiel. Bien sûr, persuader Ameion de la signer peut être plus difficile que nous l'anticipons..."
  G56_4_3_the_naval_nekhei_title: "Les Nékhei Navals"
  G56_4_3_the_naval_nekhei_desc: "Quand nous avions encore besoin d'expéditions de notre Kheion, la Mer Fendue, remplie d'alcôves et d'îles, servait de cauchemar logistique en temps de guerre, et aucune épine plus grande pour la navigation n'existait parmi nos voisins elfes qu'Anisíkheion : une chaîne d'îles protégée par des marins sans égal et la puissance de Kherka, ils apparaissaient inconquérables. Mais les temps changent. Par diplomatie et force, nous avons battu leurs navires, surpassé leurs défenseurs en puissance de feu, et amené le Kheion insulaire à l'obéissance. Avant que nous puissions les séparer de l'influence de leur ancien Kheion, nous devons gracieusement les instruire sur leur nouveau rôle comme partie intégrale de notre fraternité Nékheion. Comme Anisíkheion sera reconnaissant quand ils goûteront la liberté que nous offrons."
  G56_4_4_take_back_the_islands_title: "Reprendre les Îles"
  G56_4_4_take_back_the_islands_desc: "« La civilisation navigue sur les marées du changement », ou ainsi va le vieil adage. Bien que souvent pris métaphoriquement, il tient une ancre de vérité dure : tous les Kheionais endurent grâce à la Mer Fendue. Mais il ne suffit pas que Deyeion navigue le bleu sans fin ; Non, chaque village de pêcheurs, détroit périlleux, et port urbain doit accepter notre autorité directrice. Avec les mers sous un Kheion, nous espérons fournir la sécurité et la guidance nécessaires pour unir les insulaires disparates... et commander l'avenir d'Alecand et du Devand."
  G56_4_5_promote_tea_cultivation_title: "Promouvoir la Culture du Thé"
  G56_4_5_promote_tea_cultivation_desc: "Nos efforts pour étendre la production native de thé ont, pour le moins dire, été extrêmement réussis. Déjà nous commençons à dépasser - et vendre plus que - nos concurrents là-bas en Taychend, et nous ne faisons que commencer.\n\nNos arpenteurs et propriétaires terriens ont déjà avidement marqué de nouveaux emplacements pour des plantations de thé à travers nos terres - bientôt, nous aurons une revendication plus forte au manteau de « Terre-Thé » que ces barbares à l'est n'en ont jamais eu !"

  G56_5_1_new_trade_partners_title: "Nouveaux Partenaires Commerciaux"
  G56_5_1_new_trade_partners_desc: "Depuis près de 800 ans maintenant, les navires Taychendis et Kheionais traversent les mers du sud, apportant toutes sortes de marchandises entre les deux grandes civilisations du monde connu. Mais pendant tout ce temps, nos opportunités commerciales ont été largement limitées à la côte sud.\n\nMais avec nos voisins en Ameion conquérant toujours plus profondément dans la région, nos commerçants sont en position de choix pour capitaliser sur son « expansion » forcée du monde Kheionai. Faisons de nouveaux amis dans la région, pour que nous puissions garnir nos poches - et remplir nos tasses."
  G56_5_4_tea_from_taychend_title: "Thé de Taychend"
  G56_5_4_tea_from_taychend_desc: "Taychend est littéralement la terre du thé, de vastes plantations cultivant la récolte à travers cette région. Et bien que nous ayons cultivé nos propres feuilles natives depuis que nous avons découvert la splendeur de la boisson, notre production a toujours pâli en comparaison de nos voisins de l'autre côté de la mer.\n\nPlus maintenant - alors que nous nous étendons à travers le Devand, et que notre puissance économique s'étend, nous devons tirer parti de notre nouveau pouvoir et le dévouer à un domaine cher à chaque citoyen Deyeioni - la production de thé !"
  G56_5_6_only_the_best_title: "Seulement le Meilleur"
  G56_5_6_only_the_best_desc: "C'est une belle chose, de réussir dans une entreprise. Depuis que notre peuple a d'abord goûté le thé, nous l'avons tous convoité, du citoyen le plus riche au paysan le plus humble - et pendant des siècles nous avons essayé de notre mieux d'étendre notre production des feuilles nécessaires pour le produire. Maintenant, nous produisons presque autant de thé que ceux en Taychend, notre dépendance aux feuilles importées presque entièrement détruite.\n\nMais en nous concentrant sur la quantité de thé que nous produisons, nous avons négligé sa qualité. Pas un jour de plus ! Nous contrôlons maintenant tout le Devand, incluant les champs magiquement améliorés de Keyolíon, et sommes en position supérieure aux Taychendis, dont les feuilles peuvent encore être dites avoir un goût supérieur aux nôtres - il est temps de prendre les efforts de ceux autour de nous et faire de nos feuilles de thé les meilleures au monde !"

  #Events
  deyeion_events.1.t: "Une Offre d'Amitié ?"
  deyeion_events.1.d: "Devant [Root.Monarch.GetName] se trouvent deux morceaux de papier attendant d'être signés. L'un, un accord avec les pirates de la région, acceptant de donner une portion de ce qu'ils pillent à l'état en échange d'immunité de poursuite. Un affreux accord à faire, mais un qui doit être fait pour maintenir notre souveraineté dans ce monde qui change rapidement.\n\nL'autre cependant, une offre de vassalisation de Deyeion. Une offre assez prétentieuse venant du pays que nous venons d'aider à gagner l'indépendance, mais il y a quelques bons points. Les Deyeionis étaient de loin les troupes les plus fortes sur tout champ de bataille, et la pensée de les combattre, comme le diplomate Deyebhen l'a laissé entendre si l'offre était refusée, ferait se souiller tout soldat Amgrebhen. L'autre avantage est du rêve que le Kylakas Deyebhen partagea autrefois avec [Root.Monarch.GetName], un bien plus ambitieux que [Root.Monarch.GetSheHe] n'avait jamais rêvé, celui d'un Devand uni. Libre de l'influence Alecandi, plus fort que leurs suzerains ne pourraient possiblement imaginer sur leur petite île, beaucoup plus riche et prospère que même le marchand Amgrebhen le plus puissant ne pourrait concevoir, Theínós.\n\nAlors que la nuit tombe, il vient le temps pour [Root.Monarch.GetName] de saisir [Root.Monarch.GetHerHis] encre et plume et choisir."
  deyeion_events.1.a: "Acceptons l'offre de Deyeion"
  deyeion_events.1.b: "Amgremós créera Theínós nous-mêmes !"

  deyeion_events.2.t: "Amgremós Accepte"
  deyeion_events.2.d: "D'excellentes nouvelles sont venues d'Amgremós - à la lumière de notre excellence militaire démontrable, et des liens récents forgés entre nos peuples dans la guerre récente, ils ont décidé qu'il serait prudent de... demander indépendamment notre protection ? Pas tout à fait une réponse à notre propre « offre » de vassalisation, bien que donné que les Amgremósiens aient simplement copié toutes nos conditions de vassalisation dans l'accord, il semble que nous pouvons aussi bien satisfaire leur tentative de sauver la face. Il semble que les Amgremósiens aient cédé à notre rêve d'un Devand uni, au lieu de recourir à une vie ramassant les restes d'épaves."
  deyeion_events.2.a: "Le rêve de Deyeion peut encore être accompli !"

  deyeion_events.3.t: "Amgremós Refuse"
  deyeion_events.3.d: "Mauvaises nouvelles d'Amgremós - voyant notre offre de vassalisation comme « à la fois risible et insultante », ils ont jugé bon de la rejeter, avec leur Kylakas envoyant une lettre de rejet plutôt fortement (et immaturement) formulée. Bien que cela puisse jeter quelques nuages sombres sur nos ambitions futures d'unir le Devand, il y a peu que nous puissions faire maintenant sauf imposer notre règne par la force. Au moins certains parmi le militaire seront heureux - Amgremós est devenu assez riche de leur corsariat récemment, et il n'y a jamais eu de meilleur moment pour séparer ces richesses d'eux."
  deyeion_events.3.a: "Ils viendront à le regretter en temps voulu"
  deyeion_events.3.b: "La guerre alors."

  deyeion_events.4.t: "La Ligue Échate"
  deyeion_events.4.d: "[G52.Monarch.GetName] trempa [G52.Monarch.GetHerHis] plume rapidement dans l'encre, puis retourna écrire la copie historique du traité créant la Ligue Échate. 2 ans d'effort diplomatique Deyebhen, et 3 ans de plus de disputes politiques internes Ambhens, arrivait finalement à sa fin. Débattu pendant des années dans le Synkletos et défait deux fois dans l'Assemblée Publique, seulement récemment le Kylakas Ambhen avait réussi à forger un compromis qui convenait à toutes les parties. Quand [G52.Monarch.GetName] finit d'écrire, [G52.Monarch.GetSheHe] griffonna [G52.Monarch.GetHerHis] signature au bas du parchemin, puis passa plume, encre et papier à [Root.Monarch.GetName]. Une fois que [G52.Monarch.GetSheHe] l'eut fait, le dirigeant d'Ameion se leva, prenant un verre de vin et marchant vers la fenêtre.\n\n« Vous penseriez que ce serait plus facile », dit le Kylakas Ambhen, alors que [G52.Monarch.GetSheHe] regardait par-dessus le port. Des centaines de navires passaient par les portes du port, se dirigeant vers l'est vers Taychend ou vers l'ouest de retour aux Nékheis et Kheions. « Pendant des siècles, nous avons cherché une frontière stable et de bonnes relations avec nos frères occidentaux. Maintenant nous avons le premier, mais le sénat et le peuple d'Ameion essaient d'empêcher le dernier à chaque tournant. »\n\n[Root.Monarch.GetName] haussa les épaules. « Je suppose que ce n'est pas surprenant. Vous Ambhens avez eu une traînée expansionniste dernièrement, comme nous. N'est pas trop tiré par les cheveux d'imaginer que nous pourrions en venir aux coups. » Le Kylakas Deyebhen signa le document, puis se leva, marchant pour se tenir à côté de [Root.Monarch.GetHerHis] homologue Ambhen. « Mais nous choisissons un chemin différent. Et, avec beaucoup de conviction, votre peuple l'a aussi. Nous avons le Devand, vous avez Taychend, et nos cousins en Alecand peuvent garder leur île maudite par le vent de mort pour eux-mêmes. »\n\n« Pour maintenant. » [G52.Monarch.GetName] dit, alors que [G52.Monarch.GetSheHe] prit une gorgée de [G52.Monarch.GetHerHis] vin et regarda les navires en bas. « Nous étions autrefois contents de notre cité. Puis Laskaris vint, et nous montâmes sur ces navires et partîmes conquérir la moitié de Taychend. Combien de temps avant que vous fassiez la même chose ? Et nous avons tous deux conquis la moitié d'Andeios, et tout ce qui nous reste est de nous entretuer et prendre l'autre moitié. » Le Kylakas Ambhen secoua [G52.Monarch.GetHerHis] tête. « C'est au-delà de nos vies, cependant. Alors je vais juste prendre la victoire et en finir avec. »"
  deyeion_events.4.a: "Et ainsi la Ligue Échate naît – puisse-t-elle durer jusqu'à l'éternité."

  deyeion_events.5.t: "Retirer les Lâches"
  deyeion_events.5.d: "Quand les murs d'Eneion tombèrent, sa population, élite et roturier de même, croyait probablement qu'ils feraient face au même sort que les autres Nékheis dépassés par la marée montante de Deyeion. Les soldats jetèrent leurs armes, les civils s'enfermèrent dans leurs maisons, cachèrent leurs objets de valeur – mais ils savaient que Deyeion serait raisonnable. Et ainsi l'armée Deyeioni surgit vers l'acropole au cœur de la cité sans opposition, où le Riárchis et son gouvernement s'étaient assemblés pour abandonner officiellement la cité - paisiblement. Il y avait déjà des chariots pleins d'or, un accord de reddition préparé. « Le dernier a vaincu le premier », dit le Riárchis, solennellement, « et nous acceptons cette défaite. Nous espérons que vous serez miséricordieux dans votre victoire. » Le Riárchis offrit une main tendue. Un soldat Deyebhen la coupa.\n\nLes nouvelles du massacre dans l'Acropole se répandirent rapidement, et bientôt une reddition paisible se transforma en résistance chaotique. Pointes de lance d'acier et plaque de bronze rougirent de sang, alors que cendre grise et flamme brillante étouffèrent le ciel. Les maisons brûlèrent, combattant et roturier effrayé furent massacrés de même. Peut-être que les Deyeionis ne planifièrent pas cette destruction, mais quand les combats et les feux commencèrent, ils ne firent certainement rien pour les arrêter. Après que les dernières braises de résistance furent finies, les Deyebhens allèrent maison par maison, défoncèrent les portes et arrachèrent les gens de leurs foyers. Les rues coulèrent rouge de sang.\n\nDepuis sa fondation, la cité d'Eneion s'était trouvée meilleure que les autres Nékheis, s'enorgueillit de sa proximité au continent – à la cité qui nous envoya au bord du monde Kheionai dans les chaînes. Le premier Nékhei en tous sens, toujours plus civilisé comparé à leurs frères sauvages de l'est – ils avaient raison, d'une façon, mais comme le sang coulant à travers les rues d'Eneion le montre, c'est à travers force et détermination, non droit ou privilège, qu'on régnera sur le Devand."
  deyeion_events.5.a: "Et ainsi le dernier vainc le premier."

  deyeion_events.6.t: "Guerre pour Vengeance"
  deyeion_events.6.d: "Alors qu'Eledas jetait un autre corps dans la fosse, il pouvait entendre le philosophe derrière eux donnant sa conférence. « La guerre pour vengeance ! » cria-t-il. « La guerre pour défense ! Ceci a précédent, frères ! Regardez l'exemple de nos ancêtres... ! » Eledas retourna vers le reste des Mteibhars, en prit un autre de la pile – celui-ci avait été coupé à travers le devant. Mort au combat, pas dans le massacre qui suivit. Eledas saisit le cadavre par les jambes et le traîna. Il y avait dix soldats ou plus travaillant à ses côtés – plus de l'autre côté de Kanziyen. C'était une grande ville, et il y avait beaucoup de corps. La sueur trempait sa peau bleue, tandis que la puanteur de pourriture l'assaillait. Travail sinistre.\n\n« Quand les Eltibhars s'unirent, et descendirent de Meteí », continua le philosophe, « Alecand prit-il leurs attaques avec indifférence ? Enterra les morts et oublia qui les mit en terre ? Non ! » Eledas finit de traîner le corps. Il avait laissé une traînée de pourriture de pile à fosse, mais c'était un problème pour les colons entrants, ceux qui transformeraient Kanziyen en Kóianbaso. Il tourna le cadavre sur le côté et le poussa dans la fosse commune. Il atterrit avec un bruit mou et humide au sommet des autres corps. « Les Kheionais frappèrent en retour ! Les Eltikhan furent vaincus, détruits ! » Eledas retourna vers les autres corps – il n'en restait que quelques-uns. « Et ainsi nous avons vengé le massacre de notre propre peuple ! Notre parenté ! Le sang a été remboursé avec du sang ! »\n\nEledas prit le cadavre d'une femme bharbhen, cette fois. Elle avait été transpercée dans le dos avec une lance. « Mais le défi n'est pas fini ! La guerre n'est pas finie ! » Pas finie en effet. Eledas et les autres soldats partaient, bientôt, pour rejoindre le reste de l'armée et conquérir le cœur des Mteibhars. « Aujourd'hui, vous nettoyez le passé – demain, vous marcherez pour l'avenir ! » Eledas poussa le cadavre dans la fosse, puis essuya la sueur de son front, avant de saisir une pelle. « Seulement quand l'ennemi est écrasé », appela le philosophe, « quand la menace qu'ils posent est éteinte, pouvons-nous vivre libres ! Puisse notre vengeance se transformer en justice ! » Le soldat secoua la tête alors que les derniers corps étaient jetés dans la fosse commune. Justice pour nous, pensa Eledas, alors qu'il commençait à pelleter de la terre dans la fosse, et mort et terreur pour eux."
  deyeion_events.6.a: "Deyeion marche pour vengeance – et les bharbhens combattent pour leurs vies."

  deyeion_events.9.t: "Une Nuit de Sang et de Feu"
  deyeion_events.9.d: "Filinas serra sa lance alors qu'il regardait au-delà des barricades avec incrédulité. Il devait y en avoir des milliers là-bas dans la nuit, certains montant ces grands félins de leurs, d'autres encerclant à pied. Les Mteibhars les avaient avertis pendant des mois, disant qu'ils étaient sur leurs terres, mais aujourd'hui ils attaquèrent la colonie comme une tempête soudaine, bien que la ville elle-même eut quelques heures d'avertissement. Ils avaient survécu la première attaque dans la soirée, repoussant les bharbhens à lourd coût. Pourraient-ils survivre une autre ?\n\nPuis un cri de « les bharbhens viennent encore ! » retentit, et il sut qu'il était sur le point de le découvrir. Les Mteibhars se tournèrent vers les entrées barricadées de la colonie et chargèrent, armes levées – la terre dessous trembla, alors que leurs mages essayaient d'abattre les barricades, et lancèrent d'énormes pierres aux Kheionais. Puis les soldats firent contact, et puis sang et bataille et mort. Filinas tua deux, trois, quatre de l'ennemi, mais encore ils continuaient à venir. Il ne pouvait pas s'arrêter cependant. Sa femme et ses enfants étaient de retour dans le gymnase au centre de la ville, se cachant dans les bains drainés. Comment n'importe lequel des défenseurs Kheionais pourrait-il les abandonner ?\n\n« Il y en a trop ! » vint un cri des barricades. « Nous devons courir ! » vint un d'un autre. Peut-être est-ce comment ? Filinas écouta horrifié, même alors qu'il continuait à combattre – les Kheionais fuyaient – fuyaient ! Puis un milicien appela « chacun pour soi ! » et c'était tout. Les rangs s'effondrèrent, et Filinas découvrit bientôt horrifié qu'il fuyait aussi. Les Mteibhars percèrent. La milice fuit en masse, essayant d'échapper par les rues latérales, même alors que le gymnase se couvrit de flammes, et les cris de leurs proches percèrent l'air. Qui avait mis le feu ? pensa Filinas, alors qu'il était abattu par un des Bharbhens – les Mteibhars en colère, ou les Kheionais par miséricorde ?\n\nCela n'importait pas – aucun Mteibhar n'admit au crime, et aucun homme, femme ou enfant Kheionai ne vécut pour donner une réponse. La colonie avait été rasée au sol – et les Mteibhars avaient l'intention de finir le travail."
  deyeion_events.9.a: "Les Mteibhars marchent vers Deyeion !"


