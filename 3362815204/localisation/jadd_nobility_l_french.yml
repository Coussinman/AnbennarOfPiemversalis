 ASSIMILATED_CULTURE_HEADER:0 "$TITLE|Y$"
 ASSIMILATED_CULTURE_NO_BENEFIT:0 "L'assimilation de ce groupe culturel n'apporte aucun bénéfice."
 
 jadd_empire_anbennarian_assimilated:0 "Unité Anbennarienne"
 jadd_empire_anbennarian_assimilated_desc:0 "Anbennar signifie unité, et l'unité signifie Anbennar. Notre cause est également celle de l'unité — l'unité de Surael, chaque personne servant Sa cause et portant un fragment de Sa Lumière divine. Avec les Anbennariens dans notre nation, cet appel à l'unité ne fera que se renforcer, et chaque entreprise en sera fortifiée par la grâce céleste."
 
 jadd_empire_alenic_assimilated:0 "Proto-Industrialisation des Gens de l'Étendue"
 jadd_empire_alenic_assimilated_desc:0 "Tandis que nous répandions la Lumière et la vérité de Surael à travers le Salahad, Bulwar et Rahen, les peuples aléniques luttaient pour leur survie contre les féroces Orques Gris — et plus important encore, ils développaient des formes innovantes de manufacture et de production. Maintenant que la Lumière de Surael s'est élevée au-dessus de leurs rivages froids, nous devons rattraper ce que nous avons manqué et nous assurer d'implémenter leurs idées révolutionnaires à travers tout notre royaume béni."
 
 jadd_empire_businori_assimilated:0 "Résilience Businorique"
 jadd_empire_businori_assimilated_desc:0 "Bien qu'assaillie par des peuples plus forts et plus nombreux de tous côtés, l'identité businorique est demeurée forte et unique. Leur obstination personnelle se reflète dans la robustesse de leurs navires, et nous ferions bien d'actualiser nos techniques de construction navale pour faire écho à de telles conceptions ingénieuses qui défient les tempêtes."
 
 jadd_empire_escanni_assimilated:0 "Innovation Gouvernementale Escannienne"
 jadd_empire_escanni_assimilated_desc:0 "À la suite du chaos de la Marée Verte, Escann a vu l'épanouissement de nouvelles nations, et avec elles, la région est devenue un creuset d'innovation administrative. Bien que notre conquête méthodique révèle clairement les défauts de nombre de ces gouvernements, nous devrions examiner leurs systèmes et adopter les meilleures idées pour fluidifier notre propre bureaucratie impériale."
 
 jadd_empire_dostanorian_g_assimilated:0 "Inébranlable comme un Dostanorien"
 jadd_empire_dostanorian_g_assimilated_desc:0 "La Folie de Daravan demeure une tragédie à ce jour, une cicatrice sur Halcann. Mais avec tant de terres à jamais perdues, le peuple dostanorien s'accroche fermement à ce qui reste, refusant de céder quoi que ce soit aux envahisseurs. Bien que cela ait été une nuisance lors de notre conquête, chaque homme de l'Empire peut apprendre de leur esprit à ne jamais abandonner une position défensive."
 
 jadd_empire_kheteratan_assimilated:0 "Héritage du Divenhal"
 jadd_empire_kheteratan_assimilated_desc:0 "Le Divenhal fut l'endroit où les humains naviguèrent pour la première fois sur les flots, et les peuples environnants peuvent retracer leurs techniques de navigation maritime à ces jours anciens. Maintenant qu'ils constituent une partie loyale de notre Empire, ils devraient être persuadés de partager facilement ces secrets millénaires au service de la gloire de Surael."
 
 jadd_empire_lencori_assimilated:0 "Traditions de Chevalerie"
 jadd_empire_lencori_assimilated_desc:0 "Là où les chevaliers parlent de Chevalerie, nous voyons les mêmes principes que Surael nous a tous commandé de suivre. Maintenant que chaque Lencori nous prête allégeance, il ne devrait pas être difficile pour certains de nos cavaliers d'apprendre leurs traditions sacrées — et leurs charges n'en seront que plus dévastatrices pour les ennemis de la foi."
 
 jadd_empire_halfling_assimilated:0 "Connexions Halfelinnes"
 jadd_empire_halfling_assimilated_desc:0 "Les halfelins ont toujours su que pour atteindre leur liberté, ils auraient besoin de plus que la force brute : cela exigeait leurs esprits les plus affûtés, et d'exploiter les connexions et faveurs qu'ils ont construites au fil des décennies. Maintenant qu'ils ont trouvé la véritable liberté, celle de la Lumière de Surael, nous devrions pouvoir mettre ces réseaux complexes à un usage encore plus noble."
 
 jadd_empire_gnomish_assimilated:0 "Intervention Bienveillante"
 jadd_empire_gnomish_assimilated_desc:0 "Idéalement, les gnomes ne remarqueront même pas que nous les avons conquis (hormis un changement obligatoire dans leurs pratiques religieuses). Nous devons nous assurer que leurs universités, laboratoires et projets de recherche continuent tous comme avant, afin que nous puissions récolter les bénéfices de leurs esprits brillants au service de la mission divine."

 jadd_empire_gerudian_assimilated:0 "Mémoires de la Glace Noire"
 jadd_empire_gerudian_assimilated_desc:0 "À l'Âge de la Glace Noire, les pillards gérudiens dominaient le monde, conquérant et colonisant à leur guise. Bien que ces jours soient depuis longtemps révolus, et que notre ascension dépasse largement toute précédente, ces peuples nouvellement conquis nous assureront de ne jamais oublier l'importance cruciale de la puissance navale."

 jadd_empire_giantkind_assimilated:0 "Techniques de Construction Gigantesques"
 jadd_empire_giantkind_assimilated_desc:0 "Ce que les Géants ont construit, ils l'ont bâti pour durer l'éternité. Les mêmes idées vivent dans les peuples qui ont hérité de leur sang et de leur héritage, et bien que nos constructions ne soient pas tout à fait à la même échelle titanesque, nos architectes ont sûrement beaucoup à apprendre des peuples de la Ligné Géante et des bâtiments qui font maintenant partie de notre domaine divin."

 jadd_empire_elven_assimilated:0 "Les Elfes Réunifiés"
 jadd_empire_elven_assimilated_desc:0 "Jadis, nous régnions. Jadis, nous fûmes brisés. Jadis, nous fûmes jetés aux flots, perdus pendant un millénaire et plus. Mais ces jours sombres sont derrière nous maintenant, car sous la Lumière de Surael nous avons créé un état rivalisant même avec l'Empire Précurseur. Et chaque elfe de notre armée combattra avec plus de férocité sachant qu'il est la pointe de lance d'un peuple réunifié sous la bannière divine."

 jadd_empire_dwarven_assimilated:0 "Canons Anciens et Modernes"
 jadd_empire_dwarven_assimilated_desc:0 "Les nains ont oublié plus de choses sur l'artillerie que la plupart des autres peuples n'en ont jamais su. Les canons nains ont jadis combattu l'Empire Précurseur jusqu'à l'impasse, et bien qu'ils n'aient pu repousser nos forces justicières, nous devons nous assurer d'apprendre leurs techniques et d'élever nos canons au même niveau de perfection destructrice."

 jadd_empire_kobold_assimilated:0 "Honorer les Victimes des Pièges"
 jadd_empire_kobold_assimilated_desc:0 "Aucun peuple ne connaît l'art de la guerre de guérilla ou du piège sournois comme les kobolds, et nous avons payé un prix considérable pour apprendre cette vérité lors de la conquête de leurs terres. Nous devons nous assurer d'étudier leurs mécanismes diaboliques, afin que chaque goutte de sang qu'ils ont versée soit remboursée au décuple dans le sang de tout envahisseur qui s'introduirait dans notre royaume sacré."

 jadd_empire_gnollish_assimilated:0 "Sociopathie Contrôlée"
 jadd_empire_gnollish_assimilated_desc:0 "Depuis nos jours en tant que Légion du Désert, nous avons tenté d'éduquer les gnolls dans les bases de l'éthique. Bien que notre succès ait été limité, nous en sommes venus à réaliser que leurs tendances amorales — sous contrôle strict — pourraient être utiles dans certaines de nos négociations diplomatiques les plus épineuses."

 jadd_empire_orcish_assimilated:0 "Avant-Garde Orque"
 jadd_empire_orcish_assimilated_desc:0 "Qu'est-ce qui est le mieux dans la vie ? Les orques diraient que c'est d'écraser vos ennemis, de les voir fuyant devant vous, et d'entendre les lamentations de leurs femmes. Nous devons leur faire comprendre qu'en vérité, le mieux est de servir Surael et de l'émuler — mais jusqu'à ce que cela soit accompli, nous pouvons tirer parti de leur férocité en les utilisant comme troupes de choc."

 jadd_empire_goblin_assimilated:0 "Survie, Contre Toute Attente"
 jadd_empire_goblin_assimilated_desc:0 "Dans des cavernes stériles. Dans les chaînes d'esclaves hobgobelins. Dans le sillage de la Marée Verte. Peu de races ont enduré plus — ou survécu pire — que les gobelins. Bien que nos propres jours dans le désert désolé ne soient pas trop lointains, nous pouvons encore apprendre quelque chose d'eux sur la survie dans les conditions les plus rudes qui soient."

 jadd_empire_bulwari_assimilated:0 "Berceau des Empires"
 jadd_empire_bulwari_assimilated_desc:0 "Tout comme pour Jaher, la promesse de notre Empire fut d'abord illuminée dans Bulwar, drapé de soleil et béni par l'astre divin. Maintenant qu'il est complètement en notre possession, nous commençons à voir cette promesse se réaliser pleinement. En avant, pour Surael et Sa gloire éternelle !"

 jadd_empire_harpy_assimilated:0 "Le Salut de Jasiéne"
 jadd_empire_harpy_assimilated_desc:0 "Quand la légion du désert errait dans les terres désolées du Salahad Oriental, ce furent les harpies qui les prirent sous leur aile, leur montrant les oasis et assurant leur survie. Depuis ces jours bénis, les harpies ont été une partie intégrante de l'Empire Jadd. Elles furent notre salut, et avec les Jadd nous sommes devenues les leurs également ; la même chose est vraie pour nos blessés de guerre, qui pourraient fermer les yeux face à la mort seulement pour s'éveiller avec une harpie les évacuant pour soigner leurs blessures."
 
 jadd_empire_upper_raheni_assimilated:0 "Leçons du Rahenraj"
 jadd_empire_upper_raheni_assimilated_desc:0 "Le Rahenraj tomba il y a des siècles et des siècles, bien avant le Jour des Cieux Cendrés, mais ses drapeaux de communication et règlements militaires perdurent encore parmi les Shamakhadi. Nous pensions que c'était un anachronisme étrange quand nous conquérions ces terres, mais nous avons rapidement compris que cela signifiait qu'ils pouvaient rapidement équiper de nouvelles armées et fusionner les forces sans confusion. Intégrer certains de ces éléments dans notre propre structure de commandement devrait apporter des bénéfices similaires."
 
 jadd_empire_middle_raheni_assimilated:0 "Bateaux-Érudits de la Kharunyana"
 jadd_empire_middle_raheni_assimilated_desc:0 "L'une des vues les plus étranges alors que nos armées marchaient dans les terres dhujaties étaient les grands bateaux qui flottaient paisiblement le long de la Kahrunyana, à bord desquels philosophes et autres érudits menaient des batailles aussi vicieuses que les nôtres. Nous devons nous assurer que ces bateaux continuent de naviguer ; tout comme nos campagnes ont forgé un domaine dédié à Surael, de leurs conflits émergent les nouvelles idées les plus extraordinaires."
 
 jadd_empire_south_raheni_assimilated:0 "La Brigade des Palais"
 jadd_empire_south_raheni_assimilated_desc:0 "Dans notre conquête du Rahen Méridional, nous avons été à la fois frustrés et fascinés par les palais variés que nous avons rencontrés qui parsemaient la Dhenbasana. C'étaient des œuvres de beauté même pour nos yeux austères du désert, et malgré cette beauté, ils étaient extrêmement difficiles à percer. Maintenant que la région est fermement entre nos mains, nous devons rassembler les mêmes architectes et ingénieurs qui les ont construits, pour nous assurer qu'aucun mur ne retienne la Lumière de Surael."
 
 jadd_empire_hobgoblin_assimilated:0 "Un Héritage de Soldats"
 jadd_empire_hobgoblin_assimilated_desc:0 "Avec nos racines dans la Légion du Désert de Jaddar, beaucoup de gens de l'Empire Jadd se sont longtemps vus comme des soldats avant tout. Mais même si Le Commandement a maintenant été brûlé par le feu de Surael, il est clair que même nous avons quelque chose à apprendre des hobgobelins sur l'art de faire de la soldatesque le cœur de notre être."
 
 jadd_empire_harimari_assimilated:0 "Codex de Sitarayar"
 jadd_empire_harimari_assimilated_desc:0 "Parmi les nombreux harimaris qui virent la Lumière de Jadd dans nos premiers jours poussant vers Rahen, Sitarayar de la Griffe Brillante brilla le plus. En tant que général, il fut essentiel dans la conquête du Harimraj. Mais après avoir perdu une patte dans notre croisade contre Le Commandement, il se tourna vers l'érudition. Ses traités sur l'histoire et le développement des systèmes gouvernementaux harimaris royaux sont essentiels, et le codex qui les compile est peut-être son plus grand héritage."

 jadd_empire_centaur_assimilated:0 "La Tempête, Domestiquée"
 jadd_empire_centaur_assimilated_desc:0 "Les centaures, longtemps divisés, doivent s'unir. Les centaures, longtemps unis, doivent se diviser. Ainsi cela a été — mais maintenant qu'ils ont été unifiés sous la bannière des Jadd et le soleil de Surael, ils ne se diviseront plus jamais. Au lieu de cela, leurs charges féroces rendront les nôtres d'autant plus puissantes."

 jadd_empire_ogre_assimilated:0 "Peaux Épaisses"
 jadd_empire_ogre_assimilated_desc:0 "Bien que les Fathides soient les seuls ogres qui font de leur corpulence une partie de leur auto-description, la peau épaisse de chaque ogre l'aide à ignorer les coups et les raclées. Bien que la Lumière de Surael ait bien sûr pénétré même cette plus épaisse des barrières, il reste clair que placer des ogres sur les flancs de nos armées nous assurera de subir peu de pertes, peu importe la férocité du combat."
 
 jadd_empire_triunic_assimilated:0 "Débatteurs Expérimentés"
 jadd_empire_triunic_assimilated_desc:0 "Jadis, la grande Salle d'Assemblée de la Fédération des Lacs contenait les débats de tout un peuple, alors qu'ils naviguaient les crises et aspiraient à la grandeur. Maintenant qu'ils ont vu la Lumière de Surael, la grande Salle est devenue un temple encore plus grand des Jadd. Cela laisse pas mal d'orateurs talentueux et de politiciens intrigants sans espace pour exercer leurs talents, et nous devrions nous assurer qu'ils trouvent une place appropriée dans notre corps diplomatique."
 
 jadd_empire_bom_assimilated:0 "Conception des Forts Bim Lau"
 jadd_empire_bom_assimilated_desc:0 "Les Jadd ont connu de nombreuses citadelles en leur temps. De notre première conquête d'Azka-Sur, aux divers perchoirs de harpies que nous avons surmontés, aux murs balayés par le désert de Davharral, tous tombèrent devant nous avec le temps. Mais nous n'avons jamais connu une barrière comme les murs de Bim Lau, où vivants et morts défendent avec une vigueur suprême et un nombre écrasant. Bien que les âmes de nos morts soient laissées aux soins de Surael plutôt que pressées au service sur les murs, nous devrions chercher à adapter leur style pour nous assurer que nos propres forts repoussent les envahisseurs presque aussi bien."
 
 jadd_empire_kai_assimilated:0 "Le Pas de la Lumière Solaire"
 jadd_empire_kai_assimilated_desc:0 "Nos généraux rirent quand ils virent pour la première fois l'étrange style de marche des Kai. Ils devinrent rapidement jaloux, une fois qu'ils réalisèrent que cela permettait d'une façon ou d'une autre un repositionnement ultra-rapide des forces, avec des avantages stratégiques et tactiques concomitants. Bien que la masse de nos forces n'ait pas l'expérience marathonienne que les Kai possèdent, nous devons voir ce qui peut être adapté de leur style. La Lumière de Surael voyage vite, et nos armées doivent l'être aussi."
 
 jadd_empire_kelino_assimilated:0 "Coopération Familiale Commerciale"
 jadd_empire_kelino_assimilated_desc:0 "Les Elfes du Soleil d'Arawkelin survécurent à l'éclatement de l'Empire du Phénix en coopérant avec les tribus Pagnili locales, et cet héritage perdure dans les familles Kelino qui dominent encore leur commerce. Il est temps pour les locaux de coopérer avec des conquérants elfiques une fois de plus, et une fois qu'ils le feront, toutes les richesses d'Haless couleront entre nos mains."
 
 jadd_empire_yanglam_assimilated:0 "Une Jungle de Couronnes"
 jadd_empire_yanglam_assimilated_desc:0 "Dans la forêt tropicale yanglamese, chaque dirigeant se proclamait roi, avec les accessoires et regalia qui l'accompagnent. Maintenant, cependant, par l'épée ou par la plume ils en sont venus à réaliser que Surael est le vrai Roi, et l'Empire Jadd Son état. Nous nous retrouvons donc avec un surplus de couronnes sans personne pour les porter ; elles feront d'excellentes pièces centrales pour nos salles d'assemblée et nos salles de festin, et rappelleront à tous notre règne suprême."
 
 jadd_empire_yan_assimilated:0 "Un Arsenal des Trois Armes"
 jadd_empire_yan_assimilated_desc:0 "Depuis que Jaddar et ses flèches incessantes menèrent la Légion du Désert à la victoire et à l'ascendance, apprendre l'arc a été un composant essentiel de l'éducation militaire de nos soldats. Mais chaque bataille — sanglante, belle, brutale — dans la conquête de Yanshen a rendu clair pourquoi ces peuples voient l'utilité d'apprendre la lance et le jian également. Notre régime d'entraînement devrait être mis à jour en conséquence."

 jadd_empire_gowon_assimilated:0 "Seigneurs de l'Arc, Anciens et Nouveaux"
 jadd_empire_gowon_assimilated_desc:0 "Les Jadd commencèrent avec Jaddar, dont l'habileté avec l'arc nous mena à la victoire dans de nombreuses batailles précoces. Dans la conquête de Danggun, nous fûmes exposés à un nouvel ensemble de seigneurs de l'arc, leurs Hwalbaek, et nous fûmes impressionnés par l'habileté des porteurs d'armes-esprits même alors que nous redoutions les pertes qu'ils infligeaient. Maintenant que la terre est embrassée par la Lumière de Surael, nous devrions intégrer leurs traditions d'archerie dans notre entraînement, et nous assurer que chaque soldat apprenne certaines des capacités de leurs tireurs d'élite."
 
 jadd_empire_khantaar_assimilated:0 "Éclaireurs sur Oiseaux-Terreur"
 jadd_empire_khantaar_assimilated_desc:0 "Les Jaddaris commencèrent sur le dos de destriers du désert, et alors que nous nous étendions, nous fûmes forcés de trouver des races mieux adaptées aux épaisses jungles de Rahen ou aux grandes forêts des Bois-Profonds. Maintenant que — enfin — les guerriers sans visage de la steppe du nord ont été subjugués, nous devrions intégrer les oiseaux-terreur également (quand approprié) dans notre cavalerie. Et avec leurs habitudes alimentaires, tant que nous continuons à livrer bataille nous devrions pouvoir dépenser significativement moins en nourriture."
 
 jadd_empire_besholgi_assimilated:0 "Vers les Mers les Plus Lointaines"
 jadd_empire_besholgi_assimilated_desc:0 "Nous avons trouvé Moduk une terre froide, rude, désolée. Mais cela ne la rend pas moins importante pour Surael que toute autre, et amener les Besholgi dans Sa Lumière est aussi important pour nos Porteurs de Lumière que tout autre (ignorez quiconque pourrait décrire être envoyé à Moduk comme une punition). De plus, établir des flottes pour l'approvisionnement vers des terres stériles nous a beaucoup appris sur les nécessités logistiques pour l'action dans des ports distants — une bénédiction de Surael qui servira indubitablement bien nos voyages commerciaux."
 
 jadd_empire_akasi_assimilated:0 "Commerce Sarhaly Sécurisé"
 jadd_empire_akasi_assimilated_desc:0 "Que les Akasi aient vu la Lumière de Jadd a de nombreux bénéfices. Premièrement, bien sûr, c'est qu'ils peuvent maintenant accomplir leur but donné par Surael. Deuxièmement, que toute notre croisade est plus forte grâce à leur rôle unique en elle. Et troisièmement,  nous pouvons commercer en sécurité avec et autour de Sarhal, et chaque marchand des Jadd en sera plus riche."
 
 jadd_empire_irsukuba_assimilated:0 "Vues Différentes, Un Seul Surael"
 jadd_empire_irsukuba_assimilated_desc:0 "Quand ceux des Jaddaris entendirent pour la première fois comment les enseignements de Surael étaient racontés dans Horashesh, il y eut des appels à brûler ces hérétiques. Surael et son prophète Jaddar sont pris comme partie de leur propre panthéon de figures héroïques plutôt que comme l'unique vraie divinité. Pourtant nul ne pouvait douter de leur croyance en Ses enseignements. Tant qu'ils suivent Sa volonté, peut-être pouvons-nous les laisser tranquilles. Tous sont égaux sous la Lumière de Surael, après tout."

 jadd_empire_vurebindu_assimilated:0 "Abondance d'Horashesh"
 jadd_empire_vurebindu_assimilated_desc:0 "Comparées à nos humbles débuts dans le désert du Salahad, les réserves alimentaires à Horashesh étaient stupéfiantes. Du bétail plus gras que tout ce que nous avions jamais vu. Des champs de blé et de haricots cultivés à travers leurs vastes plaines fertiles. Il faudra du temps pour perfectionner ces pratiques agricoles, mais cela pourrait aider à nourrir chaque enfant affamé sous Surael."

 jadd_empire_vyzemby_assimilated:0 "Marins des Îles d'Été"
 jadd_empire_vyzemby_assimilated_desc:0 "Les Vyzemby de Fahvanosy ont une culture légendaire de navigation qui, jusqu'à maintenant, a largement surpassé la nôtre. Maintenant, la bannière du Héraut-Divin flotte fièrement de chaque mât. Les Vyzemby serviront fièrement comme marins sous la Lumière de Surael."

 jadd_empire_mengi_assimilated:0 "Surael dans le Ciel"
 jadd_empire_mengi_assimilated_desc:0 "Jusqu'à maintenant, beaucoup de Mengi ont adoré un dieu du ciel qui règne sur tout ce qui existe au-dessus d'Halann. Une foi mal guidée, mais pas totalement contradictoire à la vérité divine. Bien qu'ils nécessitent beaucoup de guidance pour aligner cette adoration avec la doctrine de Surael, il reste clair que ces peuples jadis non-éclairés ont entrevu une petite fraction de la Lumière même avant notre arrivée. Le peuple de Surael se trouve maintenant enhardi dans ses croyances, totalement convaincu de Sa vérité !"

 jadd_empire_baashidi_assimilated:0 "Connaissance au Service de Surael"
 jadd_empire_baashidi_assimilated_desc:0 "Les chercheurs de vérité baashidis sont des érudits impressionnants par leur savoir. Alors que nous nous trouvons maintenant prêts à dissiper la fausse foi qui a longtemps obscurci leur vision, nous, fidèles du Héraut-Divin, sommes sur le point de bénéficier du plein potentiel des Baashidis. Du Jasiir Jadid au Jasiir Doog, un autre peuple noble se tient maintenant prêt à offrir sa force - et son intelligence - à la mission de Surael."

 jadd_empire_inyaswarosa_assimilated:0 "Les Peuples Frères du Tanizuland"
 jadd_empire_inyaswarosa_assimilated_desc:0 "Vraiment, les Tanizu sont un peuple fier. Bien que beaucoup les aient rejetés comme des bêtes primitives à cause de leur capacité de métamorphose, nous en sommes venus à les voir comme bénis d'un don de Surael. Maintenant que les tribus tanizu se dressent unies dans la Lumière du Héraut Divin, nous sommes capables de leur montrer un nouveau but servant dans les légions de Surael."

 jadd_empire_west_sarhaly_assimilated:0 "Loyauté Sarhaly"
 jadd_empire_west_sarhaly_assimilated_desc:0 "Les terres de Sarhal occidental sont dominées par les Fangaula. Bien qu'il y ait une myriade d'identités régionales et de particularités qui ont marqué chaque nation ayant existé dans cette région, elles sont toutes connues pour un certain sens de l'élégance courtoise qui est couplé à une culture de loyauté. Ceci se révélera avantageux pour la mission de Surael."

 jadd_empire_lizardfolk_assimilated:0 "Artisans au Sang Froid"
 jadd_empire_lizardfolk_assimilated_desc:0 "Les Hommes-Lézards sont connus à travers Sarhal pour leur industriosité. Maints hérauts errants de Surael ont vagabondé dans les terres de ce peuple ancien et se sont trouvés humiliés par leurs œuvres raffinées et leur sens du design. Leurs œuvres sont maintenant créées pour la gloire de Surael ; un grand but qui motive les artisans à aspirer à des œuvres toujours plus grandes."
 
 jadd_empire_wuhyun_assimilated:0 "Hommes d'Honneur"
 jadd_empire_wuhyun_assimilated_desc:0 "Après des générations de règne hobgobelin, les humains vivant sous Le Commandement s'intégrèrent graduellement dans la société hobgobeline. À travers le système éducatif fourni par les Lois de Ninun ils adoptèrent la langue hobgobeline, la discipline et le sens de l'honneur. Ceci résulta en la création de cultures entièrement nouvelles, combinant les coutumes humaines et hobgobelines, en quelque chose de nouveau et unique. Une vraie bénédiction de Surael ! Leur prouesse martiale aidera grandement notre mission de répandre la Lumière de Surael."

 jadd_empire_reachman_assimilated:0 "Atteindre les Nordiques"
 jadd_empire_reachman_assimilated_desc:0 "Vivant dans l'ombre d'un conquérant ou d'un autre, les royaumes mesquins et cités querellantes de la Mer de la Tombe du Géant se sont chamaillés pour des profits dérisoires pendant des siècles. En temps récents, ces âmes mal guidées se sont blotties ensemble comme 'Gens de l'Étendue' sous le Royaume d'Adshaw, mais de tels liens culturels anciens et effilochés ne les guidèrent pas vers la victoire. Avec notre arrivée, la radiance du soleil illumine même le nord gelé. Maintenant ils vivent tous libres sous la gloire purifiante de Surael. Leur ancienne avidité alimente maintenant notre prospérité, et leurs marchands nous aident maintenant à répandre Sa Lumière toujours plus loin."

 jadd_empire_khudi_assimilated:0 "Harmonie avec la Terre"
 jadd_empire_khudi_assimilated_desc:0 "Les mythes les plus anciens des Khudis racontent leur arrivée sur les rivages de Gozengun, et depuis lors ils ont clairement montré qu'ils ont une aptitude pour s'adapter aux terres étrangères et leurs dangers et bienfaits nouveaux et non découverts. Leur dépendance à la géomancie pour apaiser les esprits habitant leur nouvelle patrie a aiguisé leur œil pour les variations minutieuses présentes même dans les paysages les plus monotones. Ceci les a transformés en éclaireurs habiles capables de traverser des terrains impraticables pour la plupart, et leurs escarmoucheurs exceptionnels permettront à nos forces de danser avec aisance autour des armées lourdes des ennemis des Jadd."

 jadd_empire_tyvorkan_assimilated:0 "Richesses du Passage du Nord"
 jadd_empire_tyvorkan_assimilated_desc:0 "Les peuples endurcis qui gagnent leur vie dans les terres gelées impitoyables du Passage du Nord connaissent l'importance de la communauté et de se sacrifier pour le bien commun. Après que la Marée Grise les ait forcés à quitter leurs foyers ancestraux vers la vaste nature sauvage du Passage du Nord, ce ne fut que leur ingéniosité et leur persévérance implacable qui empêchèrent leur extinction. Ils connaissent chaque trésor caché de l'extrême nord et tous les chemins commerciaux traversant cette terre rugueuse. Sous la lumière des Jadd, ils ont trouvé une nouvelle vocation comme commerçants prolifiques fournissant aux terres du sud les richesses du nord."

