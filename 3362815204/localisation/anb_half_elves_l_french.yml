# Décision des Familles d'Argent
legacy_of_silver_families_title:0 "Héritage des Familles d'Argent"
legacy_of_silver_families_desc:0 "Les Familles d'Argent ne sont peut-être plus de vrais demi-elfes maintenant, mais elles s'inspirent encore de cet héritage. Si nous voulons l'embrasser, cela peut redevenir une culture ici à la cour."
# Influences des Demi-Elfes
anb_half_elves.1.t:0 "Influences des Demi-Elfes"
anb_half_elves.1.d:0 "Notre nation traverse un changement, que ce soit par la réforme d'un ancien titre ou en revendiquant alors que nous usurpons les détenteurs précédents, il est clair que les idéaux des demi-elfes sont au cœur de ce que nous devenons. La question reste de savoir dans quelle mesure nous voulons embrasser cela et adopter la culture des demi-elfes ?"
anb_half_elves.1.a:0 "Nous devrions embrasser la culture des Demi-Elfes !"
anb_half_elves.1.b:0 "Nous devrions adopter leurs méthodes de guerre !"
anb_half_elves.1.c:0 "Nous devrions devenir entièrement demi-elfes !"
anb_half_elves.1.dd:0 "Nous sommes très bien comme nous sommes."
