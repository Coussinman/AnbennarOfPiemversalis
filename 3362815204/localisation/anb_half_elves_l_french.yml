 #Décision Familles d'Argent
 legacy_of_silver_families_title:0 "Héritage des Familles d'Argent"
 legacy_of_silver_families_desc:0 "Les Familles d'Argent ne sont peut-être plus de véritables demi-elfes aujourd'hui, mais elles continuent d'incarner les vestiges de cet héritage ancestral. Si nous souhaitons l'embrasser pleinement, cette tradition pourrait renaître et prospérer une fois de plus dans les fastes de notre cour."
 # Influences Demi-Elfiques
 anb_half_elves.1.t:0 "Influences Demi-Elfiques"
 anb_half_elves.1.d:0 "Notre nation traverse une métamorphose profonde. Que ce soit par la restauration d'un titre ancien ou par la revendication légitime lors de notre usurpation des précédents détenteurs, il devient manifeste que les idéaux demi-elfiques constituent le fondement même de notre devenir. La question demeure : jusqu'où sommes-nous disposés à embrasser cette transformation et à adopter la culture demi-elfique dans toute sa splendeur ?"
 anb_half_elves.1.a:0 "Embrassons pleinement la culture Demi-Elfique !"
 anb_half_elves.1.b:0 "Adoptons leurs méthodes de guerre éprouvées !"
 anb_half_elves.1.c:0 "Devenons entièrement demi-elfes !"
 anb_half_elves.1.dd:0 "Nous nous satisfaisons parfaitement de notre état actuel."
 #Descriptions alternatives pour reformer Lorent, Dameria, Anbennar
 
 
 #Les humains s'installent dans les colonies
 anb_half_elves.2.t:0 "Migration Humaine vers les Colonies"
 anb_half_elves.2.d:0 "Les Demi-Elfes ne sont point assez nombreux pour constituer la majorité dans nos colonies lointaines. Ce sont principalement les populations humaines qui animent et façonnent ces terres nouvelles, apportant leur dynamisme et leur détermination à ces territoires en expansion."
 anb_half_elves.2.a:0 "Fort instructif"
 anb_half_elves.2.b:0 "Fort instructif (masquer cet événement à l'avenir)"
 humans_move_in_tt:0 "Ce phénomène perdurera tant que notre administration demeurera demi-elfique"
