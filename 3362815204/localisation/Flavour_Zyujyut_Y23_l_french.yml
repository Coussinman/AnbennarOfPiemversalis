 flavour_zyujyut.900.t:0 "Intégration des Bokai"
 flavour_zyujyut.900.d:0 "Les jungles denses de Zyujyut abritaient de nombreuses cultures recluses et disparates, vestiges du passé refusant obstinément de s'intégrer avec les Naamjyut et d'accepter la culture du grand Yan. Avec le havre jungle de [Root.GetName] désormais sous notre contrôle pour l'avenir prévisible, les habitants ont finalement jugé bon de changer, et ont commencé à adopter sincèrement la culture du Yan."
 flavour_zyujyut.900.a:0 "Bienvenue dans le giron."
 lamwun_vermillion_gov_tt:0 "Posséder §TLamwun§! accordera : \nLégitimité Annuelle : §G+0.5§! \nAméliorer les Relations : §G+15%§!"
 vermillion_throne_gender_tt:0 "Les monarques sont par nature §Tmâles§!, les généraux sont par nature §Tfemelles§!, et les conseillers sont par nature §Tmâles§!"
