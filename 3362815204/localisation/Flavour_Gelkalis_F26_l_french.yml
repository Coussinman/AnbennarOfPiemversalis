 flavour_gelkalis.1.t:0 "Notre Avenir"
 flavour_gelkalis.1.d:0 "Depuis une décennie maintenant, notre suzerain a fermé ses oreilles à nos besoins. Nous les avons appelés à de multiples reprises et, au final, on ne nous a même pas dit non, mais nous avons été purement et simplement ignorés. Les Gelkar sont un peuple loyal, mais la loyauté repose sur la confiance et Birzartanšes a perdu la nôtre durant les Décennies de Destruction alors qu'ils laissaient les harpies s'emparer de nos terres, subjuguer nos frères et ont eu l'audace de s'en moquer. Assez de nos hommes et de nos richesses ont été drainés pour leurs objectifs égoïstes, mais plus maintenant ; à partir de ce jour, nous prendrons les choses en main. Que peuvent-ils y faire de toute façon ?"
 flavour_gelkalis.1.a:0 "Le peuple de la côte a prouvé sa décadence, à partir de ce jour Gelkalis marche seul."
 flavour_gelkalis.1.b:0 "Nous sommes le bouclier de Bulwar, nous nous tiendrons avec les héritiers d'Amarien."
 flavour_gelkalis.1.c:0 "Hors de ma chaise, bouffon. Le roi s'assied là."
 flavour_gelkalis.2.t:0 "La Bannière Déchue"
 flavour_gelkalis.2.d:0 "Les Décennies de Dévastation furent un lourd fardeau pour notre nation, et beaucoup de nos hommes moururent alors que nous restions loyaux à notre suzerain. Des hommes qui manquent maintenant dans nos ateliers, champs et pâturages. Pères, fils et frères partis, pour ne jamais revenir vers leurs familles. Maisons amenées à la ruine et fermes maintenant abandonnées alors que les familles qui rétrécissaient étaient laissées en morceaux brisés. Notre nation saignée à blanc pour les ambitions de Birzartanšes.\n\nEt au milieu de toute cette douleur et ce chagrin, les harpies vinrent. Elles ont toujours été un fléau sur ces terres, même après que Jaher ait brisé leur règne. Mais elles n'ont pas été vaincues, elles n'ont fait qu'attendre ; et dans notre moment de faiblesse, elles attaquèrent. Tous ceux qui restaient se battirent aussi dur qu'ils le pouvaient, mais sans véritable aide, nous perdîmes terres et êtres chers face aux harpies. Seulement au plus profond des montagnes, où même les harpies peinaient à atteindre, avons-nous pu tenir bon. Elles nous donnent un répit pour l'instant, mais nous sommes coupés ; et sans aide, qui sait ce qui arrivera la prochaine fois qu'elles viendront..."
 flavour_gelkalis.2.a:0 "Nous devons attendre et nous préparer. Surakel protège ceux qui ne cèdent pas au désespoir."

 flavour_gelkalis.11.t:0 "Une Entrée Triomphale"
 flavour_gelkalis.11.d:0 "Nous avons finalement libéré la grande cité d'Aqatbar. Ce n'est pas seulement une victoire prestigieuse, car nous contrôlons maintenant ce joyau de ville, mais nous sommes capables de laisser notre propre empreinte dans son architecture, ainsi notre victoire ne sera jamais oubliée. Maintenant de nouveau entre les mains humaines, elle bourgeonnera bientôt de vie, et nos marchands se préparent déjà avec empressement à utiliser cette porte vers le monde pour vendre de grands volumes de nos tissus à tous ceux qui passeront par notre grand port."
 flavour_gelkalis.11.a:0 "Commençons."
 flavour_gelkalis.10.t:0 "Les Flammes de l'Industrie"
 flavour_gelkalis.10.d:0 "Loin sont passés les jours de simples bergers gardant leurs quelques chèvres, craignant ce qui pourrait descendre du ciel, femmes tissant quelque tissu grossier pour leur propre famille et nos quelques hommes armés commandés par d'autres nous dirigeant. Nous avons parcouru un long chemin depuis nous battre pour chaque hectare de terre contre les harpies, jusqu'à les intégrer comme égales, non seulement dans notre nation, mais dans nos familles. Il y a des siècles nous tenions à peine, puis nous nous sommes élevés des cendres et sommes devenus d'abord un rempart dans les collines, puis une nation en expansion. Notre nation grandit et devint une force avec laquelle compter. Nos biens, spécialement nos tissus, sont devenus connus bien au-delà de nos frontières. Où nous n'étions autrefois qu'une note de bas de page d'une nation, au bord de l'annihilation dans les chroniques de Bulwar, maintenant nous sommes une puissance, et le centre industriel de Bulwar."
 flavour_gelkalis.10.a:0 "Rien n'arrêtera la marche de l'industrie !"

 flavour_gelkalis.20.t:0 "Un Plan pour la Paix"
 flavour_gelkalis.20.d:0 "Nous avons conquis les harpies et vaincu leurs troupes, mais nous n'avons pas gagné. Les harpies nous en veulent et regrettent leur perte de pouvoir. Elles sont habituées à leurs structures matriarcales par nature et ne peuvent s'intégrer dans notre culture basée sur l'égalité. Leur capacité à voler rend leur contrôle une tâche presque impossible, et nos forces de maintien de la paix n'ont aucune vue d'ensemble sur les dissidents et autres subversifs."
 flavour_gelkalis.20.a:0 "Ce sera plus dur que nous le pensions"
 flavour_gelkalis.21.t:0 "Raids de la Résistance"
 flavour_gelkalis.21.d:0 "La situation dans nos états nouvellement conquis n'est pas stable du tout, et bien que nous sachions qu'il y avait une résistance à notre règne, cela n'avait été rien de plus que quelques graffitis ici et là, quelques bagarres violentes de taverne ou le meurtre occasionnel dans une ruelle. Jamais rien d'organisé, mais nous savions que cela arrivait, et aujourd'hui la résistance a montré son pouvoir, avec de multiples attaques synchronisées sur nos casernes, infrastructures, et plusieurs officiels d'état dans de multiples établissements. Ils comptent encore les morts, mais cela semble grave. Ils ont fait leur coup d'ouverture, maintenant il est temps de réagir."
 flavour_gelkalis.21.a:0 "Nous ramasserons les morceaux"
 flavour_gelkalis.21.b:0 "Chassez les rebelles"
 flavour_gelkalis.22.t:0 "Défection vers la Civilisation"
 flavour_gelkalis.22.d:0 "Lentement l'intégration commence à porter ses fruits. Pour celles parmi les harpies qui luttaient avec la Chasse pour diverses raisons, notre système familial polygame est un soulagement bienvenu pour leurs esprits. Trouver un partenaire, non par force et dommage potentiel ou même mort, mais par consentement volontaire est en fait un rêve plus grand dans leur population que nous, et peut-être même elles, l'avions pensé. Elles ont encore besoin de s'habituer aux hommes étant leurs égaux, mais cela viendra avec le temps."
 flavour_gelkalis.22.a:0 "Bienvenues dans les garnisons"
 flavour_gelkalis.22.b:0 "Bienvenues dans l'armée"
 flavour_gelkalis.23.t:0 "Reconnaissance des bases ennemies"
 flavour_gelkalis.23.d:0 "De plus en plus nos races commencent à grandir ensemble. Ce qui n'était autrefois que quelques individus ici et là, devient maintenant une vue commune à voir après les premiers exemples glorieux. La résistance, cependant, n'a pas pris cela avec bienveillance, et parfois semble haïr les "collaboratrices" et "traîtresses" encore plus que les humains. Des rapports d'harpies se faisant arracher les ailes parce qu'elles "ne sont plus de vraies harpies", ont commencé à creuser un fossé dans la population harpie.\n\nEt avec chaque présentation macabre de leur haine et mépris pour leur propre peuple, les rebelles devinrent de plus en plus isolées. Ce n'était qu'une question de temps jusqu'à ce que les premières rumeurs et indices sur la résistance nous parviennent, et bientôt nous pûmes arrêter les premières d'entre elles et commencer à nettoyer certaines des cachettes.\n\nMais aujourd'hui nous avons eu un grand succès. Un groupe particulier devint négligent et ne put détruire leur communication décodée, et nous connaissons maintenant l'emplacement de leurs plus grands bastions."
 flavour_gelkalis.23.a:0 "Organiser une logistique appropriée pour notre assaut final"
 flavour_gelkalis.23.b:0 "Marcher simplement vers les nids et massacrer toutes celles qui ne se rendent pas"
 flavour_gelkalis.24.t:0 "Maîtres du Ciel"
 flavour_gelkalis.24.d:0 "Il est temps de briser les rebelles une fois pour toutes. Nos troupes sont prêtes à marcher sur leurs bases, et avec quelques harpies qui nous sont maintenant loyales, nous avons la capacité de les empêcher de fuir en grand nombre. Les derniers vestiges du matriarcat, et les forces qui veulent nous séparer, mourront une fois pour toutes aujourd'hui. Que ceci soit rappelé comme le dernier jour des Gelkar et des harpies, et le premier jour du peuple de Gelkalis."
 flavour_gelkalis.24.a:0 "Pour la bannière de la chèvre, pour la sainte lumière de Surakel !"
 flavour_gelkalis.25.t:0 "Maîtres du Ciel"
 flavour_gelkalis.25.d:0 "Il est temps de briser les rebelles une fois pour toutes. Nos troupes sont prêtes à marcher sur leurs bases, et avec quelques harpies qui nous sont maintenant loyales, nous avons la capacité de les empêcher de fuir en grand nombre. Les derniers vestiges du matriarcat, et les forces qui veulent nous séparer, mourront une fois pour toutes aujourd'hui. Que ceci soit rappelé comme le dernier jour des Gelkar et des harpies, et le premier jour du peuple de Gelkalis."
 flavour_gelkalis.25.a:0 "Pour la bannière de la chèvre, pour la sainte lumière de Surakel !"
 flavour_gelkalis.26.t:0 "Une Paix Sanglante"
 flavour_gelkalis.26.d:0 "Ce fut une lutte sanglante et cela nous coûta beaucoup de bonnes femmes et hommes, mais la rébellion a été écrasée, et nous pouvons maintenant commencer à guérir les blessures qu'elle a laissées sur nous et la terre. Pour la plupart, ce ne sera pas si dur, car la base était déjà créée grâce à un ennemi commun. Pourtant, il faudra des années jusqu'à ce qu'il soit vraiment normal et accepté de voir humains et harpies côte à côte, et probablement de nombreuses décennies jusqu'à ce que les derniers des incorrigibles cèdent ou meurent. Mais avec le plus grand diviseur des Collines des Harpies derrière nous, notre avenir commun ne peut être que prospère."
 flavour_gelkalis.26.a:0 "Honorons les morts"
 flavour_gelkalis.27.t:0 "Destin des Royaumes Gelkar"
 flavour_gelkalis.27.d:0 "Avec la mort du roi Uman, le trône des royaumes Gelkar de Gelkalis et Lawaššar est passé à Allaniwiya Šawarhassa, l'héritière d'Uman, mais aussi la fille d'Ariyasari, le dernier roi de Lawaššar, et maintenant elle a un choix à faire.\n\nElle pourrait régner depuis le Palais de l'Étoile de Fer de Gelkalis, sa maison adoptive, une cité qui est devenue le centre des royaumes à cause de l'afflux de réfugiés de l'ancien royaume d'Elusadul.\n\nOu elle pourrait régner depuis le Palais Souterrain de Lawaššar, le royaume de son père, plus proche du Mont Lazzaward et des mages qui habitent la montagne sacrée."
 flavour_gelkalis.27.a:0 "La reine régnera depuis Lawaššar."
 flavour_gelkalis.27.b:0 "La reine régnera depuis Gelkalis."
 flavour_gelkalis.28.t:0 "Montée de Kelharssara"
 flavour_gelkalis.28.d:0 "Pour la première fois dans l'histoire, les royaumes Gelkar d'Elusadul, Lawaššar, Gelkalis, et Arkašul sont unis, mais non sous l'aile d'une Reine ou le sort d'un roi-Serpent, mais sous le béni [Root.GetRulerTitleAndNameOrRegencyCap] de [Root.GetName].\n\nTrop longtemps les rivalités mesquines ont divisé les royaumes des Gelkar, les mettant sous contrôle de puissances étrangères, mais cette ère s'est terminée. Maintenant les collines sont unies sous [Root.GetName], et personne ne peut contester sa puissance dans cette nouvelle terre inconquérable.\n\nAujourd'hui, l'ère des quatre royaumes se termine, et l'ère de Kelharssara commence. Que la Lumière de Surakel brille toujours sur les collines de la Terre des Gelkar."
 flavour_gelkalis.28.a:0 "Une nouvelle puissance s'élève dans les collines."





