 F26_goat_wool_weaving_title:0 "Tissage de Laine de Chèvre"
 F26_goat_wool_weaving_desc:0 "Tandis que nos bergers et troupeaux ont commencé à récupérer, beaucoup plus doit être fait pour restaurer notre industrie textile. Beaucoup de tisserands expérimentés sont morts durant les Décennies de Dévastation et beaucoup d'autres ont fait faillite dans le chaos qui a suivi. Aujourd'hui de nombreuses salles de guilde de tisserands gisent vides ou ont à peine un tiers des membres qu'elles avaient il y a 40 ans. Rajeunir notre commerce de laine nécessitera un investissement significatif, à la fois en termes de financement ainsi qu'en nouvelle infrastructure."
 F26_elven_tapestry_title:0 "Tapisserie Elfique"
 F26_elven_tapestry_desc:0 "De tous les produits faits de laine gelkar, aucune chose n'est de plus haute valeur que les Sarmadu, les tapis volants. Tissés seulement avec la plus fine de notre production de laine annuelle, ces tapis sont ornés de broderies d'un fil spécial, qui est créé en colorant le fil dans une suspension de plusieurs ingrédients secrets et poussière de Damestear, créant de la laine chatoyant dans le bleu sarcelle iridescent de la Damestear. Ces motifs donnent aux Sarmadu leur apparence unique et capacité à être enchantés pour glisser dans le ciel. Les mages, à la fois Bulwari et étrangers, voient ces tapis comme le summum du transport personnel et sont connus pour payer des sommes astronomiques pour un tel tapis. Malgré l'énorme demande, notre production est restée petite, la production de tapis volants étant un secret jalousement gardé par les monastères elfes du soleil et guildes de mages. C'est un gaspillage ! Nous devrions nous efforcer de soutirer les secrets d'eux et nous donner permission de disséminer les secrets du métier entre les différentes guildes de tisserands elfes, assurant ainsi une augmentation de production pour au moins partiellement satisfaire la demande."
 F26_iron_star_over_the_moon_title:0 "L'Étoile de Fer sur la Lune"
 F26_iron_star_over_the_moon_desc:0 "La chaîne de montagnes Kuz, qui comprend l'extension la plus occidentale des collines des harpies, a longtemps été le domaine central de notre ancien suzerain de Birsatanses. Cependant, le royaume autrefois puissant ne s'est jamais remis des décennies de dévastation, et même l'éviction du roi Arantir par sa fille ambitieuse et rusée Keladora ne fut pas suffisante pour arrêter leur déclin. Avec Birsartansbar l'ombre de son ancien moi, le peuple réclame un nouveau protecteur. Le temps est venu d'unir complètement les Collines des Harpies sous le règne de l'étoile de fer."
 F26_unite_our_people_title:0 "Unir Notre Peuple"
 F26_unite_our_people_desc:0 "Les humains de la chaîne de montagnes du Kuz Sud ont longtemps vécu des vies pas trop différentes de celles de notre propre peuple. Cependant, ils sont aussi un peuple têtu et fier qui se voit plus proche des Bahari des basses terres que de nous. Au cours des siècles des douzaines de griefs se sont accumulés entre nos peuples. Maintenant le temps de mettre fin à tout cela est venu. Ils ont besoin de réaliser qu'ils ont plus en commun avec nous, Gelkar, qu'avec n'importe quels habitants des basses terres. Pour ce faire, des colonies Gelkar seront construites dans des vallées vides appropriées, et les prêtres rebelles doivent être remplacés par un clergé plus favorable. Bientôt tous les humains des Montagnes de la Lune penseront à eux-mêmes comme Gelkar."
 F26_proto_industrial_textile_production_title:0 "Industrialisme Textile Précoce"
 F26_proto_industrial_textile_production_desc:0 "La demande pour la laine Gelkar et les produits de laine semble ne connaître aucune limite. Malgré s'épuiser eux-mêmes et leurs employés, nos guildes de tisserands ne sont pas capables de répondre à la demande domestique et étrangère en utilisant les méthodes de travail traditionnelles. Heureusement, les contraintes engendrent l'innovation, et au cours des années à travers le pays des myriades de petites améliorations ont été faites par différents tisserands. Le ministre des industries propose que nous collections et évaluions les innovations les plus réussies et créions un modèle standardisé pour les installations de production à grande échelle. Ceci pourrait annoncer un nouvel âge dans la production textile."
 F26_the_power_of_water_title:0 "Le Pouvoir de l'Eau"
 F26_the_power_of_water_desc:0 "Avec le succès précédent de nos manufactures standardisées à grande échelle et les généreuses récompenses distribuées à quiconque contribuant des améliorations significatives, de plus en plus de nos sujets ont envoyé des lettres avec des idées ou sont apparus à nos audiences pour plaider leur cause. Bien que potentiellement assez avantageux pour nous à long terme, ceci a ralenti les audiences considérablement, et moins de temps peut être utilisé pour entendre d'autres pétitions présentées par nos sujets.\n\nPour alléger la charge de travail de la cour à Gelkalis nos ministres ont proposé l'établissement de collèges techniques dans nos villes industrielles les plus importantes. Ces écoles serviraient de sites où les propositions pourraient être entendues par des professionnels et être évaluées basées sur la situation locale, ainsi que servir à éduquer une nouvelle génération d'ingénieurs civils. Nos ministres ont aussi proposé un chef des collèges techniques, Magnus Trueanvil, un ingénieur connu comme pionnier pour de nouveaux usages du pouvoir de l'eau."
 F26_the_ashen_terrace_title:0 "La Terrasse Cendrée"
 F26_the_ashen_terrace_desc:0 "Basé sur la recommandation de Magnus Trueanvil nous avons ordonné la construction d'une série de barrages le long des rivières traversant les canyons et vallées de notre royaume. Ceci eut l'effet secondaire de créer une série de réservoirs à travers notre royaume. Récemment notre ministre de l'agriculture a été approché par un groupe de villageois des villages le long de la Buranun, ainsi que le chef de nos collèges techniques, Sharaf szal-Aban. Ayant visité les villages, tout en supervisant la construction des barrages le long de la Buranun, il a remarqué la haute qualité du volcan environnant de Gor Bûrad. Ce serait une grande terre agricole, si elle n'était pas si sèche. Il propose donc un nouveau système d'irrigation, qui lie nos réservoirs Buranun aux terrasses de Gor Bûrad, nous permettant de transformer ces déchets cendreux précédemment à peine utilisables en la terre agricole la plus fertile de toute la nation."
 F26_restore_the_pastures_title:0 "Restaurer les Pâturages"
 F26_restore_the_pastures_desc:0 "Ayant libéré nos anciennes possessions de la règle dure de la Royaume-Reine, nous les avons trouvées dans un état triste. La plupart des villages sont dépeuplés, les champs en jachère et les pâturages vides de chèvres et bergers. Le pire de tout, la vénérable ancienne maison de guilde de la guilde des tisserands à hranapas a brûlé durant une des chasses des harpies pour des "maris". Cet état désolé doit être remédié immédiatement. Les gens qui ont fui la tyrannie des harpies se verront offrir des incitations à repeupler les villages, des couples reproducteurs sélectionnés de chèvres seront déplacés vers l'ouest pour commencer de nouveaux troupeaux et le plus important de tout, la guilde des tisserands hranapas sera refondée et leur ancienne maison de guilde restaurée en utilisant des fonds royaux. La nuit noire est finie, ces terres se prélasseront dans la lumière de Surakel et de l'Étoile de Fer une fois de plus."
 F26_the_citadels_design_title:0 "Le Design des Citadelles"
 F26_the_citadels_design_desc:0 "Tandis que nos cités ont toujours été considérées fortifiées, les limitations de nos terres natales montagneuses nous ont empêchés de créer des fortifications vraiment massives comme certaines villes dans les terres plates et le long de la côte possèdent. Cependant, ceci pourrait être sur le point de changer. Un groupe d'ingénieurs militaires est récemment revenu de nos guerres contre le Royaume-Reine. En combattant les harpies ils ont été impressionnés par l'ingénierie de certaines des grandes demeures de Harpies, qui sont directement construites sur et dans les flancs de montagne les plus escarpés. Ils croient qu'en utilisant certains des mêmes principes utilisés par nos ennemis et quelque application de magie d'enchantement mineur, nous pourrions refléter l'effet, mais avec des bâtiments de pierre et brique. Ils sont même allés jusqu'à proposer un nouveau plan pour des cités fortifiées construites de cette façon. Ils appellent leur proposition une citadelle de falaise, et sont confiants qu'ils peuvent transformer nos cités en forteresses qui peuvent résister à n'importe quel ennemi. Tout ce qu'ils requièrent est notre soutien en tant que monarque... et un peu de financement bien sûr."
 F26_gelkar_fashion_title:0 "Mode Gelkar"
 F26_gelkar_fashion_desc:0 "Durant le premier Empire Phoenix la mode Gelkar était vendue à travers l'Empire. De nos jours, tandis que la qualité de notre laine et tissu est encore bien connue, les étrangers l'achètent principalement comme matière première pour la vendre à leurs tailleurs, qui manufacturent des vêtements dans le style de leur pays d'origine. Tandis qu'il y a de l'argent significatif dans le commerce textile, cela pâlit en comparaison du commerce de vêtements. Nous devrions donc nous efforcer d'introduire les vêtements de style Gelkar à nos cours alliées via nos diplomates. Ceci nécessiterait à la fois d'augmenter notre position diplomatique ainsi que d'envoyer des vêtements magnifiques comme cadeaux pour nos alliés."
 F26_secure_the_western_flank_title:0 "Sécuriser le Flanc Occidental"
 F26_secure_the_western_flank_desc:0 "Tandis que nous avons sécurisé notre flanc oriental contre les harpies, nous ne devons pas oublier les dangers qui rôdent vers le coucher du soleil. La tribu gobeline de Mouton Gris a pris les pâturages et mines précieux autour du Lac Našratu. Et à Akal-Uak, les braises d'hérésie et rébellion demeurent. Si nous voulons connaître la vraie paix, nous devons protéger notre flanc occidental aussi. Seulement en contrôlant toutes les chaînes de montagnes environnantes notre patrie sera capable de prospérer en paix."
 F26_the_last_charge_title:0 "La Dernière Charge"
 F26_the_last_charge_desc:0 "Quand nos suzerains appelèrent les bannières pour marcher sur Baharkand en 1419, Gelkalis répondit. 15000 de nos jeunes les plus braves marchèrent à la guerre. Moins de 100 reviendraient. Nos capacités comme infanterie légère, aiguisées par des siècles de combat dans le terrain accidenté des montagnes, se révélèrent inutiles contre la cavalerie lourde Baharkandi sur les larges plaines inondables d'Aqatbahar. Avec nos soldats étant massacrés à l'ouest, nos ennemis à notre est virent leur chance et envahirent, amenant presque Gelkalis à genoux. Maintenant le temps de la vengeance est venu. Les torts du passé seront vengés. Les Bahari arroseront les tombes de nos soldats avec leur sang."
 F26_the_great_haven_title:0 "Le Grand Havre"
 F26_the_great_haven_desc:0 "Avec la conquête d'Aqatbar nous avons pris contrôle d'un port commercial large et autrefois prospère. Cependant, notre peuple n'a aucune expérience comme marchands marins, et les marchands Bahari locaux sont plutôt hésitants à travailler ensemble avec ce qu'ils voient comme leurs oppresseurs étrangers. Pourtant, il pourrait y avoir une autre option. Les marchands du port-fort d'Ovdal Tûngr ont voyagé la Mer Divenhal depuis avant que les elfes vinrent à nos côtes. Si nous pouvons convaincre un nombre de leurs maisons commerciales d'ouvrir des succursales à Aqatbar, ceci pourrait nous donner une classe marchande coopérative, qui, ensemble avec quelques investissements ciblés, pourrait retourner Aqatbar à son ancienne gloire."
 F26_iron_star_foundaries_title:0 "Fonderies de l'Étoile de Fer"
 F26_iron_star_foundaries_desc:0 "La qualité de notre laine est connue au loin et à la ronde, mais ce ne sont pas les seules richesses que nos montagnes ont à offrir. Les montagnes autour de Lawaššar et du Lac Jorkad sont riches en minerai de fer. Notre peuple a miné ces montagnes pendant des siècles, transformant le minerai remonté dans la lumière de Surakel en fer d'une qualité assez haute pour attirer l'intérêt des marchands nains. Cependant, durant les décennies de dévastation les mines furent abandonnées, et les ferronneries fermées. Maintenant le temps est venu de rouvrir les mines et attiser les flammes. Avec l'introduction de nouvelles technologies minières et de fonte, notre acier sera bientôt compté parmi les meilleurs au monde encore une fois."
 F26_shining_topaz_title:0 "Topaze Brillante"
 F26_shining_topaz_desc:0 "Depuis temps immémorial le peuple de Bulwar a loué un type de gemme au-dessus de tout autre : les Surbraquari ("Gouttes du Soleil"), topazes de qualité magnifique enchantées avec magie runique naine pour briller avec la lumière du soleil. Tandis qu'en temps anciens créées exclusivement dans les forteresses des seghbandal, un petit groupe d'artisans nains s'est installé dans la vallée maintenant appelée Peruškam, pratiquant leur métier comme graveurs de gemmes de là depuis temps immémorial, presque oubliés sauf par les marchands de gemmes. Cependant, dans les années récentes leur petite communauté a attiré un intérêt significatif de parts de la société Gelkar. Avec l'avancement de l'artisanat magique, nos inventeurs ont cherché des alternatives à la Damestear, et croient qu'ils ont trouvé un substitut approprié avec les Surbraquari.\n\nEn résultat, ils ont poussé pour une expansion en production, mais les artisans nécessiteraient un immense afflux d'investissements pour accélérer et étendre un tel processus consommateur de temps et compliqué.\n\nSeule la couronne pourrait fournir le type de ressources nécessaires.\n\nLe Soleil lui-même alimentera notre artifice et apportera à Gelkalis un nouvel âge d'innovation et prospérité."
 F26_cities_of_the_mountain_title:0 "Cités des Montagnes"
 F26_cities_of_the_mountain_desc:0 "Les nains peuvent avoir maîtrisé l'art de construire dans une montagne, mais nous avons maîtrisé l'art de construire sur elles. Utilisant des techniques centenaires, nouvelles technologies, constructeurs harpies, et l'application occasionnelle de magie, nous sommes capables de transformer des parois de montagne nues en terrasses grouillantes de vie. Avec l'explosion récente de notre population, beaucoup de nos cités sont dans un besoin désespéré d'expansion, à la fois en termes de quartiers résidentiels et infrastructure. Étant donné notre prospérité retrouvée, nous ne devrions pas nous contenter de l'expansion de l'ancien, mais à la place nous devrions construire plus grand et mieux que jamais. Laissons-nous ériger de nouveaux monuments à la gloire de notre peuple, nouvelles usines pour les employer, et nouvelles écoles pour les enseigner. Nos cités refléteront la lumière de Surakel, chatoyant comme des joyaux sur une couronne depuis leurs pics montagneux élevés."
 F26_freedom_for_our_brethren_title:0 "Liberté pour Nos Frères"
 F26_freedom_for_our_brethren_desc:0 "Ces jours-ci le nôtre est une terre petite, pauvre et désolée. Pourtant ce n'était pas toujours le cas. Une simple génération il y a notre terre était prospère. Sous la négligence bienveillante par la cour elfe du soleil à Birsartansbar, notre nation était libre de grandir et se développer comme nous le jugions approprié. Les bazars de Gelkalis et les autres cités débordaient de marchands d'aussi loin que Lorent cherchant notre laine, tissu et acier. Pourtant cela ne pouvait durer, comme rien dans la lumière de Surakel ne peut. Les elfes du soleil se querellent encore sur l'Empire de Jaher comme des frères et sœurs estrangés sur un riche héritage et encore une fois ces querelles finirent dans l'effusion de sang. Quand nos suzerains déclarèrent la guerre à Baharkand nous répondîmes comme vassaux loyaux. 15000 haches marchèrent des montagnes. Moins de 100 rentrèrent chez eux. Sentant notre faiblesse les harpies descendirent de leurs perchoirs nous chassant de nos possessions orientales. Seuls les murs puissants de Gelkalis et le palais de l'Étoile de Fer empêchèrent notre annihilation. Certains pourraient dire que nous ne faisons que retarder l'inévitable, que le destin des Gelkar est d'être le jouet des puissances autour de nous, d'être éteints à leur plaisir, mais c'est une folie. Nous Gelkar avons enduré pire et nous sommes aussi inébranlables que les montagnes que nous appelons maison. Moi, Uman le Premier szel-Gelkalis, ne permettrai pas simplement à mon peuple de désespérer dans ces heures sombres. Comme Surakel nous nous élèverons encore et retournerons à notre ancienne gloire. Et si Surakel le veut, bien plus que cela..."
 F26_mobile_supply_trains_title:0 "Trains de Ravitaillement Mobiles"
 F26_mobile_supply_trains_desc:0 "Malgré ce que certains peuvent prétendre, les halfelins ne sont pas les seuls soldats marchant sur leur estomac. Tandis qu'il est assez facile pour de petits groupes de rangers Gelkar expérimentés de vivre de la terre, ceci n'est pas possible chaque fois que nous rassemblons de grandes forces. D'autres nations utilisent bœufs et mulets pour porter les provisions, mais ces animaux sont mal adaptés aux montagnes que nous appelons maison. À la place nos quartiers-maîtres ont avancé avec une solution différente. En croisant nos chèvres avec les mouflons sauvages des Collines des Harpies nous devrions être capables de créer une nouvelle race de chèvre qui est plus large et capable de porter un poids considérable sur de longues distances, et, si la situation tournait au pire, pourrait faire des rations supplémentaires. Tandis que nécessitant un investissement significatif, ceci pourrait être la solution à notre problème de ravitaillement."
 F26_fortify_the_pass_title:0 "Fortifier le Col"
 F26_fortify_the_pass_desc:0 "Nous avons chassé le royaume-reine hors de Freyantlen du Col de l'Envahisseur. Nos pâturages bordent maintenant les vastes déserts et prairies des plaines interdites. Ces étendues du Nord sont une terre sauvage et inhospitalière pleine de centaures sauvages, ogres brutaux, et, si les légendes sont à croire, bien pire. Le Col de l'Envahisseur doit être rendu imprenable, ou les raids de harpies d'autrefois pourraient sembler des inconvénients mineurs comparés à ce qui pourrait se déverser des plaines."
 F26_organize_the_militias_title:0 "Organiser les Milices"
 F26_organize_the_militias_desc:0 "Contrairement à beaucoup d'autres nations, l'armée Gelkar n'est pas considérée la force principale qui protège notre terre des envahisseurs et raids. À la place, nous Gelkar nous défendons comme nous l'avons fait depuis l'aube de notre peuple. Depuis temps immémorial, chaque fois qu'un étranger a essayé de conquérir nos terres par force, c'était le peuple commun qui défendait nos terres. Bergers, mineurs, et tisserands, prenant des armes simples et harcelant l'ennemi dans une campagne de guérilla implacable jusqu'à ce qu'ils fuient nos montagnes en terreur. Ces tactiques ont été instrumentales dans notre survie comme peuple et nation. Avec le passage des décennies, nous pensons que le temps est venu de formaliser ce système. Le système nabarsad organisera ces guerriers de montagne disparates en une force de défense de guérilla décentralisée avec des chaînes de commandement locales basées autour de secteurs préplanifiés. Ceci leur permettra de prendre des décisions rapides basées sur la zone environnante, plutôt que d'attendre le commandement central ou tomber dans le chaos avec chaque village combattant sa propre guerre miniature."
 F26_harpy_weavers_title:0 "Tisseuses Harpies"
 F26_harpy_weavers_desc:0 "Harpies et Gelkar peuvent avoir commencé à travailler ensemble, mais il y a encore un long chemin à parcourir vers elles étant de vraies égales. Trop de nos sujets ailés vivent encore dans des habitations de falaise primitives comme leurs ancêtres l'ont fait pendant des siècles. Si elles doivent partager notre prospérité nous devons les aider à se moderniser et leur donner des opportunités de partager dans notre richesse. Récemment, un de nos marchands nous a approchés avec une proposition. Le marchand riche Idris a commencé à employer des harpies dans ses ateliers de tissage à l'instigation de sa femme harpie. À sa grande joie elles se sont révélées grandement adaptées à la tâche, produisant rapidement des tissus de haute qualité et avec de nouveaux motifs non familiers basés sur des designs harpies. Ces tissus sont devenus tout à fait à la mode parmi les riches de Gelkalis, et basé sur leur énorme succès, sa femme, Selussa, a dressé des plans pour des ateliers de tissage optimisés pour usage par des travailleuses harpies. Ils nous ont approchés, demandant la bénédiction de la couronne et nous offrant une part de l'entreprise, pour un investissement modeste dans l'entreprise. Ceci pourrait être juste la chose que nous cherchons."
 F26_jorkand_lake_development_plan_title:0 "Plan de Développement du Lac Jorkand"
 F26_jorkand_lake_development_plan_desc:0 "Tout comme nos voisins du Sud dans les plaines inondables de la Suran, Gelkalis dépend de réseaux d'irrigation complexes pour son agriculture. Seulement à travers l'emploi habile de l'eau et gravité les fermes en terrasse luxuriantes des Collines des Harpies peuvent prospérer. Pourtant installer ces systèmes dans de nouvelles zones est une tâche difficile et coûteuse. En résultat, beaucoup de nos terres plus récemment acquises manquent encore de ces systèmes. Tel est aussi le cas pour les terres autour de l'étendue saphir du Lac Jorkad. Cependant, quelques pas ont été faits pour changer ceci. Un ingénieur local, Abella szal-Duzan, a réussi à unifier une série de villages humains locaux et communautés harpies pour financer la construction de systèmes d'irrigation autour du Lac Jorkad. Avec les premiers pas prometteurs complétés, il a approché la cour avec un plan coûteux pour le développement de la rive du lac, qui la transformerait en une nouvelle base de pouvoir économique pour notre nation."
 F26_shield_over_the_plains_title:0 "Bouclier sur les Plaines"
 F26_shield_over_the_plains_desc:0 "Comme nos expériences à Baharkand l'ont montré sans aucun doute, notre façon de guerre est mal adaptée pour les larges plaines inondables de la Suran. Pour dissuader toute agression de nos voisins du Sud, notre cabinet de guerre propose la construction d'une série de fortifications stratégiques le long du bord Sud des Collines des Harpies. Ces nouvelles et modernes citadelles de falaise devraient décourager tous habitants des plaines qui jugeraient nos terres une proie facile. Nous serons aussi durs à déloger de notre position qu'un porc-épic de son terrier."
 F26_into_the_mountain_title:0 "Dans la Montagne"
 F26_into_the_mountain_desc:0 "Tandis que nous sommes devenus maîtres de transformer les flancs de montagne escarpés en cités et forteresses, les exigences des fortifications modernes étirent même notre capacité d'ingénierie à sa limite. Avec des murs et remparts toujours plus grands pour résister au pouvoir destructeur de l'artillerie moderne et de l'artifice, toujours plus de maçons et soldats pour les maintenir et les garnir sont requis, ce qui à son tour met une pression sur la quantité d'espace de vie et de stockage disponible pour tenir les gens et les provisions qui les gardent nourris et leurs canons tirant. Étant donné que nous ne pouvons aller plus large ou plus haut, notre seule option reste d'aller plus profond. Tandis que nous ne réussirons jamais à défier les nains à cet égard, nos ingénieurs militaires sont convaincus d'accomplir des salles souterraines robustes similaires avec une combinaison d'ingénierie conventionnelle et application limitée d'artifice. Ceci nous permettra de déplacer notre stockage de poudre, magasins de nourriture, et quartiers résidentiels dans la montagne, les protégeant de l'artillerie ennemie et nous permettant d'étendre davantage nos travaux défensifs."
 F26_mountain_artillery_regiments_title:0 "Régiments d'Artillerie de Montagne"
 F26_mountain_artillery_regiments_desc:0 "Tandis que l'introduction de canons a transformé la guerre à travers Halann, l'armée Gelkar a longtemps lutté avec l'intégration de cette nouvelle arme, mis à part pour le but de défense statique. Même les plus petits calibres sont mal adaptés pour le terrain brisé de notre nation. Ils se sont aussi révélés trop lents et encombrants pour être utiles dans la guerre asymétrique employée par les milices nabashar. En résultat, les canons n'ont été importés qu'en nombres limités pour être utilisés dans des emplacements statiques le long des murs de nos citadelles de falaise.\n\nMaintenant nos artificiers et ingénieurs semblent avoir trouvé une solution à notre problème d'artillerie. En montant des canons de petit calibre, rayés sur certaines des chèvres les plus fortes de notre division logistique et les appariant avec des bergers entraînés dans l'art de l'artillerie, ils ont créé un système qui nous permet de déployer l'artillerie à travers le terrain accidenté et livrer des volées précises d'angles inattendus.\n\nTandis que les premiers essais ont été assez réussis, l'entraînement et équipement de ces nouvelles unités prend pas mal de temps. Nos ingénieurs ont proposé la création de nouvelles usines de canons et écoles d'artillerie pour transformer ces nouvelles unités, familièrement référées comme Cornes de Tonnerre, en une branche égale des régiments nabashar."
 F26_as_swift_as_wind_title:0 "Aussi Rapide que le Vent"
 F26_as_swift_as_wind_desc:0 "Tandis que l'introduction de chèvres de bât à nos trains logistiques a largement été considérée un succès, elles manquent encore l'endurance et capacité de portage de chevaux réguliers. Maintenant que l'établissement des régiments d'artillerie Cornes de Tonnerre a mis une pression additionnelle sur notre cœur de chèvres, nous devons réexaminer et considérer des améliorations potentielles à nos anciens systèmes. Le chef de notre division logistique a proposé l'établissement de stations de réapprovisionnement à travers notre terre. Des groupes de pâturage spéciaux seront mis de côté pour usage militaire, avec des sites adjoints qui permettent le remballage rapide des provisions de chèvres de bât fatiguées à fraîches. Pour faciliter davantage ce remballage ils ont aussi trouvé un nouveau système d'emballage standardisé composé de caisses et sacoches optimisées. Implémenter ce système devrait nous donner un avantage nécessaire dans le déplacement de nos armées à travers notre domaine."
 F26_the_age_of_steel_title:0 "L'Âge de l'Acier"
 F26_the_age_of_steel_desc:0 "Nous avons fait l'inimaginable. Une terre qui était autrefois connue comme un arrière-pays d'élevage de moutons a émergé comme la puissance prééminente de Bulwar. Alimenté par l'ingéniosité de nos ingénieurs et l'endurance implacable du peuple Gelkar, nous sommes entrés dans un Âge d'Or inouï dans notre histoire. Partout où l'Étoile de Fer vole, les gens de toutes races savent qu'ils peuvent s'attendre à vivre en paix et prospérité par la Grâce de Surakel, trouvant un travail abondant dans nos nombreuses usines. Humains, Elfes, Harpies, et Gobelins travaillent ensemble main dans la griffe pour que nos cités de sommet de montagne continuent à briller comme les joyaux de la couronne dans la couronne de Surakel. L'Âge de la Fumée et de l'Acier est arrivé, et aucune nation n'est mieux préparée pour cela que Gelkalis."
 F26_secure_the_valleys_title:0 "Sécuriser les Vallées"
 F26_secure_the_valleys_desc:0 "Suivant le rétablissement de l'Akalat de Gelkalis dans le sillage de la création du premier Empire Phoenix, nos terres comprenaient toutes les montagnes entre le Col de l'Envahisseur et la chaîne de montagnes Kuzak. Comme les Elfes du Soleil descendaient dans leurs querelles mesquines, les harpies Firanyan utilisèrent cette faiblesse pour lentement rétablir une présence dans les Collines des Harpies Orientales. Ceci culmina dans la perte rapide de la plupart des possessions Gelkar suivant l'invasion désastreuse de Baharkand. Maintenant, des nids de harpies parsèment les falaises et pentes de montagne des vallées à notre Sud, et chaque année des volées de harpies stridents s'élèvent d'eux pour chasser à travers nos terres pour de nouveaux compagnons. Si nous voulons récupérer notre ancienne force ceci ne doit pas continuer. Nous devons reconquérir les vallées et les retourner à leurs habitants légitimes."
 F26_march_to_the_lake_title:0 "Marcher vers le Lac"
 F26_march_to_the_lake_desc:0 "Tandis que les légendes naines prétendent que la vallée Jorkand prit son nom d'un nain légendaire, il est factuellement enregistré que pour la plupart de l'histoire humaine la vallée était hors de portée des gens civilisés, et qu'à la fin de l'âge des rois-dieux les harpies commenceraient à l'utiliser comme zone de rassemblement pour leurs raids dans nos terres.\n\nAinsi, pour finir la menace harpie une fois pour toutes nous devons faire ce que Fléau-de-Bête et Jaher ont échoué à faire, et établir notre règne sur ces montagnes de manière permanente"
 F26_resettle_the_valleys_title:0 "Repeupler les Vallées"
 F26_resettle_the_valleys_desc:0 "Ayant reconquis les vallées du Sud, nous les trouvons maintenant dépeuplées, sauf pour les quelques volées de harpies qui ont choisi d'espérer notre pitié plutôt que de voler plus loin est et nord. Certains dans notre cour ont réclamé la purge des viles harpies de nos terres, pourtant des têtes plus froides ont prévalu. Les harpies ne sont-elles pas des êtres sentients elles-mêmes ? Combien d'entre elles sont nos nièces, nos cousines, ou liées à nous de myriade d'autres façons ? Elles font partie de notre famille et nous devrions les accueillir chez nous, comme tout membre de famille, et leur enseigner une nouvelle façon de vie, une qui nous permet de coexister en paix. Ceci prendra du temps et nécessitera beaucoup d'ajustement des deux côtés, mais au final ce sera au bénéfice de tous."
 F26_sheppards_and_harpies_title:0 "Bergers et Harpies"
 F26_sheppards_and_harpies_desc:0 "Nous pouvons avoir pacifié nos sujets harpies, mais jusqu'ici nous n'avons pas trouvé une façon de vraiment les intégrer dans la société Gelkar. Les édits par des gouverneurs locaux et temples n'ont pas apporté le succès attendu.\n\nCependant, quelques rapports des hautes vallées remplissent le conseil royal d'optimisme.\n\nÊtre berger, tandis qu'une occupation ancienne et noble, a toujours été une affaire dure, dangereuse, et solitaire. Les jeunes hommes et femmes passaient souvent des mois dans les hautes vallées seuls, s'occupant des troupeaux jusqu'à tard dans la nuit, toujours méfiants des dangers des loups, raids de harpies, et tempêtes de montagne soudaines. Passant tant de temps seuls, on ne se demande guère pourquoi tant de poèmes Gelkar parlent si hautement de la dévotion des bergers et leur amour profond pour leurs chèvres. Pourtant tandis qu'on peut aimer son travail et charges, c'est rarement assez pour une vie heureuse par elle-même.\n\nTandis que les harpies ont souvent ciblé des bergers isolés dans leurs raids dans les âges passés, il semble que quelques jeunes harpies ont choisi d'ajuster leurs traditions avec les nouvelles circonstances. Au lieu de fondre des cieux pour emporter tout berger imprudent, elles ont à la place pris à les approcher de manière pacifique, leur apportant provisions et nouvelles du monde extérieur, et si le berger se révèle intéressant et au goût de la harpie, des offres de compagnie sont faites. Quelques couples résultant de telles unions - d'abord temporaires - ont même procédé à descendre des hautes vallées comme mari et femme, intégrant les harpies dans les familles Gelkar comme épouses secondaires. Ceci a mené à tout à fait un changement dans la perception de la profession de berger dans certaines régions, et de plus en plus de jeunes hommes s'inscrivent comme bergers pour au moins une saison ou deux dans l'espoir d'expérimenter ce nouvel amour pastoral.\n\nCe changement dans les traditions doit être soutenu par le gouvernement autant que possible. Nos sujets harpies ont besoin de trouver de nouvelles façons de procréer sans les anciennes traditions de raid pour maris, et remplacer cette ancienne tradition avec un nouveau système qui est plus accepté par les humains de Gelkalis irait un long chemin pour intégrer nos sujets harpies et humains les uns avec les autres."
 F26_terror_from_the_sky_title:0 "Terreur du Ciel"
 F26_terror_from_the_sky_desc:0 "Avec l'intégration croissante des harpies dans la société Gelkar, la question des harpies dans l'armée s'est posée ; tandis que beaucoup ont questionné la sagesse d'armer nos plus anciens ennemis, les avantages d'avoir un corps loyal de soldats volants qui peuvent traverser les collines des harpies aussi facilement que d'autres peuvent le terrain plat est évident.\n\nNous avons donc proposé la formation de deux unités exclusivement composées de harpies :\n\nLes Coureuses de Nuages seront des éclaireurs et messagères légèrement armées, qui serviront comme nos yeux et oreilles dans le ciel. Comme leur armement sera léger et leurs devoirs principaux seront hors du combat actif, peu protesteront contre un tel usage de nos sujets.\n\nLa seconde unité, les Umugallu ("Démons de Falaise") sera une force plus petite, seulement recrutée des volées les plus loyales. Armées de Trombusses et Grenades, elles serviront comme troupes de choc et raideuses, utilisant leurs attaques rapides comme l'éclair et cris pour perturber et désorienter les lignes de ravitaillement ennemies et unités isolées."
 F26_westward_wall_title:0 "Mur vers l'Ouest"
 F26_westward_wall_desc:0 "Nous avons sécurisé l'entièreté de la chaîne de montagnes Kuz. Ces montagnes les plus occidentales des Collines des Harpies ont longtemps nous séparé des vagues bleues de la Divenhal. Ayant pris soin de notre ancien suzerain et cette région peut être calme pour maintenant, mais c'est encore une ouverture dans notre cœur. Si jamais nos ennemis débarquaient des troupes dans la Baie de Verre, ils pourraient marcher par les cols des Kuz dans notre cœur. Ceci doit être empêché à tout prix. Pour cette raison, nos généraux proposent la construction de citadelles de falaise supplémentaires le long des cols de montagne principaux, empêchant ainsi toute invasion par mer de marcher vers Gelkalis."
 F26_enchanted_bridges_title:0 "Ponts Enchantés"
 F26_enchanted_bridges_desc:0 "Nos avancées récentes en architecture de montagne ont reposé en partie sur l'application limitée de magie et artifice. Tandis que nous n'avions pas originellement une forte tradition d'architectes magiques, certains de nos mages ont pris le nouveau défi avec vigueur et sont devenus assez avancés dans ce nouveau domaine.\n\nCertains d'entre eux ont choisi de plonger plus profond dans des applications potentielles supplémentaires et ont trouvé leurs propres propositions pour des innovations.\n\nUne des idées les plus fascinantes sont les ponts magiques, qui peuvent être effondrés et reconstruits en moments par quiconque connaissant les codes de passe corrects. Ceci est accompli en plaçant une série de petites gemmes de Damestear dans les blancs, qui contiennent un enchantement d'attraction. Comme l'enchantement commence, les blancs sont élevés par la force attractive exercée par les pierres clés de chaque côté du pont. Arrêter cet enchantement laisse les panneaux s'effondrer à nouveau.\n\nTandis que la proposition est coûteuse, à la fois nos ingénieurs magiques et naturels sont convaincus que la proposition est faisable et permettrait aux armées et caravanes Gelkar de se déplacer à travers les collines à des vitesses inégalées."
 F26_shield_the_haven_title:0 "Protéger le Havre"
 F26_shield_the_haven_desc:0 "Avec la conquête d'Aqatbar, les marchands Gelkar peuvent finalement participer dans les réseaux commerciaux maritimes de la Mer Divenhal sans le besoin d'intermédiaires. En effet, les produits Gelkar ont trouvé tout à fait le marché à l'étranger ; la quantité de marchandises déplacées par Aqatbar augmente chaque année. Ceci a récemment causé quelque inquiétude parmi notre cour. Tandis que la cité est devenue un pilier de notre économie nationale, elle gît à la périphérie du pouvoir Gelkar, non protégée par une formidable citadelle de falaise comme la plupart de nos plus grandes cités le sont. Si jamais nous perdions notre accès maritime à cause d'une invasion du Nord, les effets sur notre économie seraient catastrophiques.\n\nIls proposent donc que nous saisissions le Zagnabad, une étendue étroite de côte étreignant les bords de la chaîne de montagnes Serpentreach, et la fortifiant avec une série de nouvelles citadelles. Avec ces nouvelles fortifications en place, Aqatbar sera tout sauf imprenable."
 F26_unconquerable_people_title:0 "Peuple Inconquérable"
 F26_unconquerable_people_desc:0 "Ce qui a commencé comme un esprit de résilience du peuple Gelkar, né par le paysage dur des Collines des Harpies, est devenu une partie intégrale de l'identité de notre nation. Nous avons travaillé dur pour devenir un, mais toutes ces épreuves ont forgé un lien fort qui nous tiendra ensemble pour toujours.\n\nEt comme ce lien entre les différentes races, la nation elle-même ne sera jamais déchirée, car nous tous sommes maintenant des Gelkari endurcis."
 F26_eternal_peace_title:0 "Paix Éternelle"
 F26_eternal_peace_desc:0 "Notre résilience a payé : Aucun ennemi n'a pu percer nos frontières dans les dernières décennies et c'était nous qui avons apporté le combat à eux. Avec cette sécurité à travers toute notre terre, richesse et prospérité ont grandi à des hauteurs inimaginables. Loin sont passés les temps d'un pauvre peuple berger caché profond dans les Collines des Harpies. Nous sommes déjà une puissance économique majeure et il n'y a aucune fin en vue pour notre croissance."
 F26_the_allforgiving_light_title:0 "La Lumière Qui Pardonne Tout"
 F26_the_allforgiving_light_desc:0 "Désespoir. Le plus grand serviteur de l'obscurité malveillante.\n\nCeux qui le causent sont pleinement engagés à combattre contre Surakel dans la lutte, et ceux qui y cèdent échouent dans leur devoir envers Lui.\n\nDepuis temps immémorial, les harpies se sont engagées à l'obscurité malveillante en faisant des raids sur nos terres et apportant le désespoir à notre peuple. Pourtant il est connu que les harpies ne sont pas engagées par nature à ce comportement. Si nous pouvons leur montrer l'amour et la joie de la lumière de Surakel, peut-être pouvons-nous vraiment les amener à notre côté, pour qu'aucun de nos frères ne ressente jamais le désespoir."
 F26_fortify_the_hills_title:0 "Fortifier les Collines"
 F26_fortify_the_hills_desc:0 "Ce ne fut pas une tâche facile, mais maintenant nous sommes finalement devenus égaux dans notre nation, et dans une telle nation chacun mérite une protection égale. Et maintenant, avec les routes vers le Lac Jorkad sécurisées, nos constructeurs peuvent finalement commencer leur voyage et construire les forts pour protéger cette partie distante de notre terre de tout ce qui rôde dans les Bois-Profonds menaçants ou l'obscurité infestée de Hul-Jorkad et de l'Échine-du-Serpent."
 F26_eye_of_an_eagle_title:0 "Œil d'un Aigle"
 F26_eye_of_an_eagle_desc:0 "Nous avons fait le meilleur usage défensif de notre position de terrain élevé, mais maintenant les attaques déjà stupides contre nous seront vraiment condamnées. Les elfes maintenant intégrés excellent en archerie, étant une menace à tout ce que nos ennemis pourraient lancer contre nous. Les zones autour de nos citadelles de falaise sont maintenant des zones de mort, et la vitesse elfique a significativement élevé la menace posée par nos tirailleurs. Ils peuvent arriver dans des positions impensables, faire des tirs impossibles avec une précision insensée, et sont partis avant que nos ennemis puissent même penser où les chercher. Personne ne devrait sous-estimer notre pouvoir."
 F26_roar_of_the_mountains_title:0 "Rugissement des Montagnes"
 F26_roar_of_the_mountains_desc:0 "Ce qui était autrefois un tas de milices locales, irréguliers, et levées qui ne pouvaient vraiment pas faire plus que défendre nos frontières a grandi en taille et organisation au cours des dernières décennies. Avec chaque campagne notre nation grandit alors qu'ils montraient de quoi ils étaient capables, et chaque fois nous avons appris ce que nous pouvions faire pour améliorer notre armée à la fois en offensivité ainsi qu'en défensivité. Nous avons maintenant une armée permanente organisée avec des armes combinées et un réseau de forts continu à l'échelle nationale. Le temps est venu pour nous de non seulement contrôler les collines du nord de Bulwar mais de sortir dans les terres plates de Bulwar Proprement Dit."
 F26_the_great_wall_title:0 "La Grande Muraille"
 F26_the_great_wall_desc:0 "Nos forts sont déjà un cauchemar pour nos ennemis, mais dans les années récentes il y a eu de grandes améliorations en architecture défensive. Maintenant, assiéger un fort Gelkar est une promesse de mort pour la plupart des hommes. La rumeur dit que cette menace a mené aux commandants ennemis devant maintenant passer autant de temps à garder leurs hommes en ligne qu'ils en ont besoin pour nous combattre."


