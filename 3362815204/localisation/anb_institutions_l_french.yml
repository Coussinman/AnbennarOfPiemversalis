 city_of_ideas_brasan:0 "L'Entrepôt de Bulwar"
 desc_city_of_ideas_brasan:0 "Brasan trône majestueusement comme la plus illustre cité marchande de Bulwar, et peut-être de toute la Mer Divenhal. En ses murs opulents, les négociants du Cannor méridional et du Sarhal septentrional convergent pour se mêler aux marchands de Bulwar, créant une atmosphère d'échanges où se mélangent harmonieusement les transactions mercantiles et les débats intellectuels les plus raffinés. D'une importance toute particulière demeure la connexion mystique de la cité avec la ville cannorien de Port Jaher. Ces deux métropoles sont véritablement sœurs jumelles, liées par les destinées de nombreux marchands qui maintiennent résidences dans les deux ports. Cette symbiose remarquable garantit que les idées novatrices qui germent dans une cité se propagent avec célérité vers l'autre, créant un réseau d'innovation sans égal."

 city_of_ideas_port_jaher:0 "Le Port Bulwari en Cannor"
 desc_city_of_ideas_port_jaher:0 "Port Jaher fut établi il y a plusieurs siècles par le légendaire conquérant Elfe de Soleil Jaher, dont l'héritage perdure dans chaque pierre de cette cité prestigieuse. La ville a toujours entretenu des liens profonds et indéfectibles avec Bulwar, attirant de nombreux marchands Bulwari qui y établissent résidence temporaire ou permanente. Il en va de même pour les natifs Busilari, dont beaucoup possèdent de somptueuses villas dans la cité portuaire Bulwari de Brasan, où ils séjournent lors de leurs affaires commerciales. Cette vaste communauté Bulwari à Port Jaher et les liens étroits tissés entre ces deux cités les rapprochent bien au-delà de ce que la géographie pourrait suggérer, permettant aux idées novatrices et mouvements sociaux de circuler librement entre ces deux perles commerciales."

 city_of_ideas_davharral:0 "Le Grand Caravansérail"
 desc_city_of_ideas_davharral:0 "La modeste cité portuaire de Davharral détient une importance qui transcende sa grandeur apparente. Davharral constitue l'escale primordiale pour les caravanes marchandes traversant les étendues lointaines du Salahad depuis Bulwar vers Rahen, transportant avec elles biens exotiques et idées révolutionnaires. Les négociants de la cité orchestrent un commerce florissant fondé sur cette position stratégique, garantissant que les marchands voyageurs puissent arriver en sécurité, que cela nécessite une flotte ou une armée entière. La nature même de cette liaison commerciale fait que les idées novatrices et informations précieuses voyagent autant que les marchandises, faisant de Davharral le foyer de nombreux agents des seigneurs Raheni en quête de nouvelles et événements de l'occident. Contrairement à beaucoup de cités similaires, Davharral connaît son commerce le plus prospère lorsque la saison marchande décline, accueillant les négociants de retour de la cité Bulwari de Sareyand, nouvellement enrichis de trésors et d'informations précieuses."

 city_of_ideas_sareyand:0 "Le Bazar de Sareyand"
 desc_city_of_ideas_sareyand:0 "Sareyand constitue la première escale en Bulwar pour les marchands Raheni, servant de vaste centre de redistribution pour les marchandises qui sont acheminées plus profondément en Bulwar par les commerçants Bulwari natifs. Durant l'apogée de la saison marchande, la cité se métamorphose en un océan humain grouillant d'activité, avec de grandioses cités de tentes érigées à l'extérieur des murailles pour accueillir les négociants affluents et leurs précieuses cargaisons. Une telle concentration de voyageurs las mais fortunés attire marchands ambulants et artistes de la même manière qu'un marché plus modeste, transformant cette rencontre commerciale en véritable festival cosmopolite. Dans cette atmosphère envoûtante, les idées circulent aussi librement que les pièces d'or et les breuvages, offrant à Bulwar toutes les perspectives novatrices du caravansérail Raheni de Davharral et donnant aux marchands de Rahen de nouvelles conceptions à rapporter vers cette cité lors du voyage de retour."

 institution_events.100.a:0 "Ceci nous sera des plus utiles."
 
 institution_events.100.t:0 "Une Institution s'est Propagée entre Port Jaher et Brasan"
 institution_events.100.d:0 "Grâce aux liens commerciaux tissés entre Port Jaher et Brasan, les idées novatrices se répandent aisément entre ces cités malgré la distance qui les sépare. Dès qu'une conception révolutionnaire prend racine dans l'une, elle est rapidement adoptée par l'autre dans un ballet d'échanges intellectuels. Un tel événement vient récemment de se produire, et nous en sortons grandement enrichis."

 institution_events.102.a:0 "Ceci nous sera des plus utiles."

 institution_events.102.t:0 "Une Institution s'est Propagée entre Sareyand et Davharral"
 institution_events.102.d:0 "Grâce aux liens commerciaux établis entre Sareyand et Davharral, les idées novatrices se diffusent avec aisance entre ces cités en dépit de la distance considérable. Lorsqu'une conception révolutionnaire germe dans l'une, elle est promptement embrassée par l'autre dans un remarquable échange d'innovations. Une telle occurrence vient de se manifester récemment, et nous en retirons des bénéfices considérables."