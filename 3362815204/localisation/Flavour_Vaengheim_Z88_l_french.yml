taleofkrja_desc: "§YLe Récit de Krjá§!\nPremière matriarche des Harpies de Vaengheim. La plus grande et la plus brave de tous les Járnklo, qui nous mena à travers le détroit de la tête du serpent et unit les volées des Landes et de la Côte-du-Dragon sous une seule aile. Ce récit raconte ce voyage, et nos luttes en chemin. Les batailles contre les trolls, notre amitié avec les hommes d'Olavlund, et la rencontre fatidique de Krjá avec le skalde manchot, qui nous mit sur notre voie du devoir."
Z88_create_buffer_zone: "Créer une Zone Tampon"
Z88_the_dragon_dreaming: "Récit 18"
thedragondreaming_desc: "§YLe Récit d'Elkaesal§!\nCertains en Gérudie appellent Elkaesal calamité. Désastre, porteuse de malheur et de misère. Nous savons mieux, car Elkaesal ne détruit pas par malice, mais par nature. Elle est elle-même un blizzard, une force éternelle d'hiver qui doit apporter la glace et le froid - car elle EST la glace et le froid. Alors elle dort, et nous la gardons ainsi. Car sûrement elle n'a pas plus envie de détruire que nous de mourir."
Z88_emp_the_dragon_and_the_skald: "Récit 1"
Z88_emp_the_dragon_and_the_skald_desc: "§YLe Dragon et le Skalde§!\nLe récit principal de la Foi Skaldhyrrique, Le Dragon et le Skalde raconte l'origine de la foi elle-même. Il y a longtemps au cinquième siècle, la Gérudie tomba dans un hiver profond à cause d'un dragon monstrueux connu sous le nom d'Elkaesel le Blanc. Un brave skalde manchot s'aventura courageusement pour affronter la bête, et la chanta pour l'endormir. Depuis lors, la Foi Skaldhyrrique récite ce récit pour rappeler à tous leur histoire et combien elle dépend des Skaldes."
