vaengheim.1.t: "Des Monstres Comme Nous"
vaengheim.1.d: "Les jours de [GetYear] virent Vængheim en guerre, car la reine [Root.Monarch.GetName] nomma tout ce qu'elle voyait comme sien, pourtant peu trouveraient leurs genoux pour elle. Et vierges nombreuses eurent leur perchoir, avec volonté d'amener leurs genoux à elles, par lance si besoin était.\n\nPourtant Vængheim bâtit son perchoir sur guerre et pitié toutes deux. Et ceux qui trouvèrent leurs genoux vécurent, et en furent meilleurs, car en défense elle les prit, au fléau de leurs ennemis.\n\nAinsi fut-il que Vængheim rencontra le royaume géant d'Obrtrol, qui cherchait à leur apporter une fin. Pourtant Vængheim devait être leur fléau, car elles avaient des amis en Dalr, qui avaient en années d'apprentissage amer, trouvé pièges pour abattre les géants. Et les trolles souffrirent puissamment, car ruse masculine et vierge céleste, fut leur perte ensemble.\n\nAlors un trolle nommé Freydis Langue-de-Chêne, vint à Vængheim, et elle dit\n\n« Je ne parle pas pour tous, car beaucoup te cherchent mort. Et ils voient des terres qu'ils eurent et perdirent. Et ils prendraient Gerudaghot, ou prendraient mort pour son manque. Et ils ne seront pas tiens. Mais j'ai entendu que tu apportes paix, et je demanderais telle, car mon clan et moi connaissons bien tes amis masculins, et nôtre est une fin cruelle, si nulle paix ne peut être achetée. »\n\nAlors [Root.Monarch.GetName] dit\n\n« Tu dis vrai, car beaucoup ici prendraient volontiers ta tête. Ils connaissent tes dons de poignet enchaîné, mais chants de paix sont nouveaux pour eux. Si maintenant tu me chantes de paix, le don de paix je te donne. Car je suis sous serment de sang, et ne muterai pas ce chant. »\n\nEt bien que la salle murmurât, [Root.Monarch.GetName] ordonna à Freydis de trouver son genou."
vaengheim.1.a: "Et Freydis trouva son genou, et son clan en fut meilleur."
vaengheim.3.t: "Gardiennes"
vaengheim.3.d: "Alors Vængheim étendit ses ailes, et celles qui demeuraient sous son perchoir, furent rendues siennes par ses vierges, qui menèrent guerre sur elles avec lance et chant et aile, et apportèrent à leurs ennemies grande honte, car nulle ne pouvait tenir contre elles.\n\nEt beaucoup des Olavish trouvèrent étrange que maintenant, les filles des montagnes vinssent à eux avec lance et courroux. Car ils avaient presque oublié, les montagnes à leur dos, qui tenaient pour la plupart vieux chants au mieux, et contes d'âges passés. Et beaucoup perdirent leurs cœurs, et pensèrent que chaînes et servitude à eux venaient, car les vierges de Vængheim tenaient un aspect cruel à leur œil.\n\nAinsi fut-il quand [Root.Monarch.GetName] prit vol, et vola de perchoir à côte, pour rencontrer le peuple d'Olavlund, qui combattit et saigna pour arrêter leur vol, et le vol de leurs vierges. Et les hommes d'Olavlund trouvèrent leurs genoux à leur vue, et dirent\n\n« Notre chant est celui du brisé ô reine, car bien as-tu combattu, et perdue est notre force. Notre peuple est tien, et nous demandons par pitié, que tu trouves ton cœur et nous laisses vivre. »\n\nEt [Root.Monarch.GetName] dit\n\n« Levez-vous, ô peuple d'Olavlund, et trouvez votre force à nouveau, car vous avez combattu avec vaillance, et je voudrais réparer la blessure que j'ai accordée à votre esprit. Et je vous ferais lever votre lance, et ajouter votre force à la mienne, afin que nos chants tous deux puissent croître, pour ébranler terre et ciel. »\n\nAlors fut le peuple d'Olavlund frappé muet, car [Root.Monarch.GetName] les avait mordus de son chant, et quand ils trouvèrent leur voix à nouveau, la nommèrent-ils reine."
vaengheim.3.a: "Et Vængheim et Olavlund toutes deux en furent meilleures."
vaengheim.4.t: "Pourquoi Chantons-Nous ?"
vaengheim.4.d: "Dans les jours de [GetYear] la Côte-du-Dragon tomba sous les ailes de Vængheim, et douce fut son ombre. Le peuple de cette terre rugueuse, étaient gnomes et dragons tous deux, pourtant pas les dragons nés d'ancien, mais plus petits kin de ceux-ci, qui se dressaient aux hauteurs de pair gnomique, et tenaient leur ascendance très chère.\n\nPourtant avec Vængheim vinrent ses scaldes, qui partagèrent les contes d'ancien, et esprit gnomique est tranchant et froid, et ne trouva nul cœur pour chant. Pourtant dracokin prêta oreille à ceux-ci, et les trouva beaux et doux, car beaucoup en leur nombre tenaient un amour très profond pour conte et chant, pour bercer leur couvée au sommeil.\n\nCe fut alors, qu'un dracokin nommé Ikse Petites-Soies, qui se nomma prêtre-dragon, demanda à un scalde d'Elkaesal, et elle dit\n\n« Doux est ton conte et doux ton chant, et étrange je trouve son nom. Car j'ai entendu cette berceuse, et trouvé qu'à ma honte, elle endort mes petits, et cela semble mal à faire, car Elkaesal devrait s'éveiller une fois de plus, afin que nous puissions connaître ses chants aussi. »\n\nEt le scalde, dont le nom était Frey, pensa peu avant qu'il parlât\n\n« Tu dis la vérité, et mieux ceci, qu'Elkaesal dorme. Car chanter la Berceuse d'Alos, devrait la garder bien endormie. Car cruels sont ses chants, et elle nous apporterait mort. Et nous enverrait hiver sans fin, pour étouffer vie de notre sein. Alors ne crains pas pour tes petits, car chants comme ceux-ci donnent rêves doux. Et contrairement à la grande bête blanche d'ancien, ils trouveront leurs yeux venus le matin. »\n\n« ...N'est-ce pas ? »\n\nEt Frey regarda de travers Ikse, qui se tenait comme frappée muette. Silencieusement elle se tourna et partit, en hâte jamais vue."
vaengheim.4.a: "Euh-oh…"
vaengheim.5.t: "Éveillez le Dragon !"
vaengheim.5.d: "Et les dracokin se levèrent, car mille petites voix deviennent rugissement quand chantées ensemble. Et ils firent puissant bruit, pour éveiller Elkaesal de son sommeil, pour appeler son nom, et la sauver de l'obscurité."
vaengheim.5.a: "**RÉVEILLEZ-LA !**"
vaengheim.6.t: "Prendre Vol"
vaengheim.6.d: "Ce fut dans les jours de [GetYear], quand [Root.Monarch.GetName] était reine en Vængheim. Son règne avait été paisible, car peu d'hommes osaient les montagnes braver, pour apporter guerre à leur salle. En ceci elle tenait puissant don, un partagé par peu, pourtant cherché par beaucoup. [Root.Monarch.GetName] savait ceci, et le trouvait beau.\n\nPourtant un jour le destin vit bon, d'amener un homme à elle. Ses cheveux étaient sauvages, et de sa crinière, un œil unique la contemplait. D'un bras unique, les falaises il brava, pour atteindre leur perchoir et leur parler. Et il dit.\n\n« Ô reine, je viens à toi comme ami, et te dis ainsi. Le temps de Vængheim finit, en jours et années à venir. Car faiblement vacillent feux ici, qui jadis étaient brillants et féroces. Audacieuses ailes furent à ton kin accordées, pourtant ici tu t'assieds pour percher. Et sur ta montagne tu resteras oubliée, jusqu'à ce que nul ne puisse sûrement dire, où les vierges de Vængheim allèrent, et quand ta salle tomba silencieuse. »\n\n[Root.Monarch.GetName] prit ceci mal, car ses mots mordirent leur fierté. Elle ordonna à ses vierges de le bannir, et elles le firent. Pourtant ses mots l'avaient frappée, et comme blessure qui ne guérirait pas elles la rongèrent, jusqu'à ce qu'elle appelât ses vierges à elle, et dit\n\n« Je demanderais une faveur de vous, qui liâtes vos vies à la mienne. Car plusieurs années ensemble, notre veille avons-nous gardée. Et comme notre charge en bas a dormi, avons-nous rêvé à notre tour. D'âges passés et gloires parties, et sang qui maintenant coule froid et lent. Et ceci je ne peux supporter. »\n\n« Alors venez, mes sœurs et rappelez, les gloires anciennes qui nous prirent ici. Prenez votre lance et maille à nouveau, car Vængheim s'éveille une fois de plus. Prenez vol et épiez ce qui gît sous notre salle. Car je voudrais apporter ma loi à ceux-ci, pour nous bénéficier tous. »"
vaengheim.6.a: "Et les vierges de Vængheim prirent vol."

vaengheim.7.t: "Aile Céleste"
vaengheim.7.d: "Alors [Root.Monarch.GetName] posa son regard vers l'est, et trouva ennemi en Urviksten. Son armée vola, pour frapper sur eux, car ils étaient connus pour habileté en guerre. Pourtant très semblable au perchoir de Vængheim, Urviksten elle-même gardait, chaud avec contes d'âges passés, et rêves de givre d'ébène. Par aile et lance, et main masculine, Vængheim amena son armée à bataille, et trouva ennemi très féroce. Et bien qu'elle gagnât le champ ce jour, ce ne fut qu'une de plusieurs petites guerres alors combattues, en falaise et gorge, sur colline et tumulus, car Urviksten avait beaucoup de peuple qui choisit de mourir en place, car ils trouvaient bataille belle, et ne fuiraient pas d'elle.\n\nAlors vint [Root.Monarch.GetName] à Urviksten, et l'intendant de la grande forge pouvait à peine croire ses yeux, car beaucoup qu'il avait cru morts, étaient avec l'armée de Vængheim, et bien que bien pire pour l'usure, ils avaient été mis à réparer, et verraient batailles de plus. Alors [Root.Monarch.GetName] dit\n\n« Fier peuple d'Urviksten ! Bien avez-vous combattu et grande est votre gloire. Mais guerre seule devient amère, car ceux qui prennent la lance, abandonnent charrue et filet. Je vous donnerais paix ce jour, et donnerais vos enfants à vous ! Car hiver vient à Olavlund, et il fait chaud sous mon aile. Rejoignez l'armée de Vængheim, et je vous donnerai gloire, plus grande que vous ne moissonneriez en tenant à votre ferme. »\n\nSilencieux furent les murs d'Urviksten, sauf lances bougeantes, regard furtif, le chant sans voix de pensée dansante sous sourcil noué."
vaengheim.7.a: "Et alors ses portes s'ouvrirent grandes…"

vaengheim.8.t: "Conseil Gérudien Complet"
vaengheim.8.d: "Vængheim connut alors jours d'abondance, car elle avait trouvé son cœur, et étendu ses ailes pour protéger le peuple qui vivait sous son perchoir. Car en rares années sa salle endormie, s'était éveillée au chant, de vierges plus que vues avant, car perchoirs en abondance avaient été forgés à travers les pics du Repos du Titan.\n\nCeci serait bien seul, mais la salle de Vængheim avait grandi, avec Olavish et Dalr, qui contes masculins contaient, et beaucoup de chants ils chantaient, ensemble avec leurs armées, qui trouvaient leurs voix belles. Certaines vierges sentirent piqûre à fierté, comme peuple sans ailes leur salle foulait, mais [Root.Monarch.GetName] vit leur ire, et les appela à son côté, et le peuple sans ailes de Gérudie aussi. Et alors elle dit\n\n« Écoutez maintenant, mes sœurs et frères, car en cette salle vous vous tenez ensemble. Longtemps rêvant fut ce perchoir, et en son réveil avez-vous tous trouvé guerre et gloire et mort sanglante, la dernière à ma douleur. Mais ceci fut fait pour plus grande cause, car nous sommes forts ensemble. À mes sœurs je promets, que ce perchoir et les vôtres, auront toujours une voix pour chanter en vue du trône de Vængheim. Et aux hommes d'Olavlund, et Dalr, qui furent vaincus, prenez cœur, car vous avez combattu avec fierté, et en cette guerre été testés. Vous aussi aurez une voix, et mon sang prendra garde, ainsi dit le sang de Krjá Kjórvé, et ceci soit mon vœu, que votre peuple soit notre peuple, de ce jour, jusqu'à notre dernier jour. »"
vaengheim.8.a: "Il est dit, il sera."

vaengheim.9.t: "Les Vents d'Hiver"
vaengheim.9.d: "Vængheim connut alors paix, et pour un temps son perchoir apporta chaleur et confort au peuple de Gérudie. Et certains commencèrent à dire, que la salle de [Root.Monarch.GetName] qui s'était si courroucée éveillée, retombait maintenant au repos, pour garder veille de leur charge, et laisser leur peuple les oublier à leur tour.\n\nAlors dans les jours de [GetYear] une puissante tempête l'engloutit. Et neige tomba en nuages et tas, et peignit blanc les pics, et vents de puissance arrachèrent le toit de la salle de Vængheim, et le jetèrent à la Tombe du Géant, pour naviguer alors et aujourd'hui. Et scaldes masculins d'Olavlund, et vierges du perchoir, mirent leurs têtes ensemble, et murmurèrent chants de pensée rêvante et sourcil noué, et surent, que ceci était différent de tout qu'ils avaient vu en vie d'homme ou vierge.\n\nAlors trembla la terre, la montagne haussa les épaules, et [Root.Monarch.GetName] eut cause de louer leur toit pour voler libre, car les murs de leur salle s'écroulèrent puissamment, et écrasées elles auraient été, si le toit n'avait trouvé aile.\n\nAlors leurs scaldes s'adressèrent ainsi à elle\n\n« Ô reine, un présage mauvais nous chantons, car connu de toi est ceci. Le dragon s'agite, et bouge sous ta salle et met ton perchoir à trembler. Elle s'éveille. »\n\nEt [Root.Monarch.GetName] blanchit, car elle savait, et dit aussi\n\n« Elle s'éveille. »\n\nEt bien qu'elles pensassent leurs chants chantés en secret, la salle était sans toit, et ainsi la tempête vola leur voix, et la laissa tomber à travers leur royaume. Et chaque oreille écouta, et chaque cœur trouva peur ce jour."
vaengheim.9.a: "Elle S'Éveille."

vaengheim.10.t: "Le Cycle Brisé"
vaengheim.10.d: "Plus sombres alors devinrent les jours, et certains commencèrent à penser, que nuages d'hiver volèrent du nord, et amenèrent le soleil au vol. Et étés attrapèrent morsure de froid, et beaucoup se blottirent sous l'aile de Vængheim, car mal vus étaient ces présages. Pourtant le perchoir de Vængheim était chaud, de feu, fête et corps. Un toit nouveau fut monté, et ardemment les vierges de [Root.Monarch.GetName] traquèrent les salles, et chassèrent le froid. Pourtant [Root.Monarch.GetName] ne vit bon de percher et rêver, en chaleur fugace et été mourant. Et ainsi elle appela ses scaldes à son côté, et dit\n\n« Toutes de vous étiez ici ce jour, quand perchoir fut secoué, et toit prit vol, et neige tomba pour dormir ici. Quelque chose cloche, et cela met mes ailes à trembler. Alors sortez maintenant, et trouvez-moi ce qui pourrait arracher ma charge du repos, et sachez que vous allez avec ma parole, et portez mon perchoir sur vous. Car si la blanche des profondeurs, voit bon de s'éveiller sérieusement... »\n\nAlors [Root.Monarch.GetName] ne dit plus. Mais, une de leurs vierges ailées, un oiseau habile nommé Iona, parla hors de tour, et dit\n\n« Loin ai-je volé en mon temps, et je te dis ainsi. Ce fléau vient de l'Étendue, car voix mauvaises murmurent là. et mots funestes prennent aile de là, et ils souhaitent mal à ta maison, car ta montée est leur chute. »\n\nEt bien que nul ne parlât, ce n'était pas par manque d'écoute. Toutes oreilles écoutèrent, et beaucoup d'ailes prirent vol ce jour, et beaucoup de bateaux mirent voile ce jour, et tous yeux se tournèrent sud, vers l'Alen, et l'Étendue."
vaengheim.10.a: "« Et yeux malveillants trouvèrent les Hommes de l'Étendue, et les Hommes de l'Étendue trouvèrent leurs épées.. »"

vaengheim.11.t: "L'Épique d'Asfrid"
vaengheim.11.d: "Ce fut dans les jours de [GetYear], quand [Root.Monarch.GetName] était reine en Vængheim. Et à leur perchoir vola un rare corbeau. Car c'était Asfrid Aile-d'Ébène, dont il était dit qu'elle fut forgée de peuple orque oriental, qui étaient le fléau des nains.\n\nEt Asfrid portait esprit habile, et il était dit en plaisanterie, qu'elle éclot avec langue endormie, et ne pouvait l'éveiller que pour demander la voie des choses. Et Asfrid était chère à Vængheim, car toutes qui demeuraient dedans, trouvaient qu'Asfrid cherchait à les connaître, et apprendre d'elles.\n\nComme Asfrid vint d'âge, elle prit guerre comme poisson à mer. Et elle voudrait connaître l'art du duel, l'art de bataille, le labeur de tactiques. Pourtant Asfrid trouva beau le peuple sans ailes, et contrairement à ses pairs, marcherait-elle avec eux, et porterait la bannière de la reine avec eux, et prendrait bataille avec eux où le combat était le plus féroce.\n\nAsfrid trouva guerre art cruel, et ses ailes furent déchirées par tir et feu. Plus souvent que non, ses pairs trouveraient Asfrid tombée sur le champ de gloire avec ami masculin, leur sang mêlé dans la boue. Et elles le trouvaient immonde, car cela piquait leur fierté de voir sœur ainsi.\n\nAsfrid n'était pas aveugle à ceci, et ourdit plan. Avec aide de forgeron elle prit forge, et forgea maille d'ébonacier, et les sœurs d'Asfrid le trouvèrent immonde, et la méprisèrent, et demandèrent en plaisanterie cruelle, comment elle volerait avec telle plaque. Et Asfrid dit\n\n« Regardez mes ailes, noires étaient leurs plumes, maintenant noire est leur chair, car guerre les a trouvées. Je ne volerai pas, car guerre est gagnée sur le champ. Alors au champ j'irai. »\n\nEt bien qu'Asfrid gagnât peu d'amour de ses sœurs, elle gagna beaucoup d'amis masculins, qui trouvaient ses voies belles. Et jeunes vierges virent ceci, et prendraient l'art d'Asfrid, et en cet aspect elles prendraient guerre en plaque lourde."
vaengheim.11.a: "Et bientôt les ennemis de Vængheim, grandiraient à regretter les Ailes-d'Ébène."

vaengheim.12.t: "Vers Elkaesal"
vaengheim.12.d: "Les jours qui suivirent la fin de Welyam portèrent un aspect lugubre, car les étés se raccourcirent et les ailes de l'hiver s'étendirent, apportant la neige aux journées qui, par le passé, avaient été libres de leur ombre. Même le soleil détourna son visage de la terre, son éclat voilé derrière un linceul de nuages comme en deuil. Moisson après moisson, l'hiver vint réclamer son dû, et avec le froid vint la faim. Et nombreux furent ceux qui dirent que ces jours étaient les derniers.\n\nC'était [Root.Monarch.GetName] qui régnait alors, et elle partageait le sort de son peuple. Comme ils souffraient, [Root.Monarch.GetName] ouvrit les coffres de son perchoir et répandit au loin ses richesses, pour atténuer les coups de l'hiver. Un jour, leur nid trembla, comme si la montagne même sur laquelle Vængheim nichait avait été saisie d'un frisson mortel. [Root.Monarch.GetName] se leva et dit :\n\n« Elkaesal bouge et bientôt elle s'éveillera, car ses rêves sont sombres. Je jurerais vengeance contre Gaweton, car ses fils ont apporté la ruine à nos deux peuples. Et pourtant, bien que la vengeance chante à mon oreille, c'est une chanson que je connais trop bien. Et c'est la chanson qui a perdu Welyam, et qui nous perdrait à notre tour. »\n\n« Je vais plutôt vers Elkaesal, et je lui chanterai, et l'apaiserai pour lui apporter la paix. Car la magie des sorcières a piégé ses rêves, et elle ne brisera pas seule cette malédiction. Que l'on sache que tous ceux qui le voudront peuvent se joindre à moi dans cette chasse. »\n\nEt nombreux furent ceux qui le firent, car ils savaient que ne rien faire équivalait à mourir. Hommes, trolls et orques, lignée draconique, gnomes et elfes de l'ancien ouest. Tous épousèrent la cause de [Root.Monarch.GetName], et ensemble marchèrent sous Vængheim. Et nombreux furent ceux qui, les voyant, pleurèrent, car ils voyaient les morts marcher vers leur destin."
vaengheim.12.a: "Écoutez donc ! Une froide tombe nous attend."

vaengheim.13.t: "Froid et Gelant"
vaengheim.13.d: "Longtemps ils voyagèrent dans les anciennes cavernes sous Vængheim, et [Root.Monarch.GetName] prit courage, car elle n'était pas seule. Ils arrivèrent devant une grande porte, close et cadenassée. Et longtemps les trolls, qui étaient les plus forts de l'armée, peinèrent à arracher la glace du bois et de l'acier. Alors [Root.Monarch.GetName] s'approcha de la serrure, et de sa cotte de mailles sortit une clé, car nombreux étaient les devoirs confiés aux vierges de Vængheim, mais le plus grand était le devoir de la reine du perchoir : garder cette porte scellée. Et [Root.Monarch.GetName] dit :\n\n« Je sens les yeux de nombreuses mères sur moi maintenant, pour ouvrir cette porte qu'elles ont gardée fermée. Pourtant, cette chose je dois la faire, car Elkaesal sera notre fléau, si bien que nul ne vivra pour chanter mon déshonneur. »\n\nEt alors [Root.Monarch.GetName] ouvrit la grande porte. Et de derrière elle souffla un vent de glace, froid au point de brûler comme le feu. Et nombreux furent ceux de leur armée qui souffrirent grandement, car le froid les frappa et vola leur souffle. Et certains souhaitèrent faire demi-tour, car le froid avait percé leurs cœurs et leur avait apporté la peur d'une fin amère. [Root.Monarch.GetName] dit, bien que ses dents claquassent :\n\n« Si le froid s'est emparé de vos cœurs, sachez qu'il tire aussi sur le mien ! Ceux d'entre vous qui voudraient se détourner de cette tâche, ne marchez pas dans la honte, mais allez plutôt dans ma salle, et portez la nouvelle de notre situation... »"
vaengheim.13.a: "« Nous aurons besoin de nombreuses fourrures, et ceux qui ne craignent pas le froid les porteront ! »"
vaengheim.13.b: "« Ouvrez nos réserves ! Apportez fourrures et feu - Ceux qui entreprennent cette tâche n'ont pas à craindre le froid ! »"

vaengheim.14.t: "Pas dans le Givre"
vaengheim.14.d: "Alors [Root.Monarch.GetName] entra dans l'antre d'Elkaesal, et ils firent bonne route, bien que le froid les mordît et transformât chaque souffle arraché à l'air en cruel combat. Alors l'armée découvrit une piste. Des empreintes de pas dans la glace, laissées par des bottes humaines. [Root.Monarch.GetName] parla, bien que le froid étranglât ses mots :\n\n« Voici un mauvais présage, car ce lieu était clos depuis de nombreux jours, et nul homme vivant ne peut marcher ici. Aujourd'hui j'ai failli à mon devoir, et je suis dans la peine, car je ne sais comment. »\n\nAlors l'orque Adûl Demi-langue, un brave homme de Bal Vroren, dit :\n\n« Que ce soit vivant ou mort n'importe guère, car notre tâche est d'atteindre la rêveuse. S'ils font cause commune contre nous, nous les tuerons, mais ici nous ne pouvons nous attarder, car ce froid sera notre fléau. »\n\nEt nombreux furent ceux de l'armée qui furent d'accord, car Adûl disait vrai. Alors [Root.Monarch.GetName] dit..."
vaengheim.14.a: "« Soyez prudents, car si notre échec a amené des ennemis en ce lieu, nous devons être prêts. »"
vaengheim.14.b: "« Vos paroles sont vraies, et quiconque est venu en ce lieu peut partager notre cause. En avant ! »"

vaengheim.15.t: "Chute-Gelée"
vaengheim.15.d: "Alors l'armée de [Root.Monarch.GetName] arriva dans une vaste caverne, et tous furent frappés par sa splendeur, car chaque surface était revêtue d'une cotte de mailles de glace scintillante. De quelque lieu distant, le soleil brillait sur elle, et ses rayons furent capturés par la glace et amenés en ce lieu, loin sous la terre. Et dans la glace, on pouvait voir toutes les teintes que l'œil peut voir ou que l'esprit peut rêver, et dans la pénombre, la lumière rappelait à ceux qui la voyaient la chaleur de l'été lointain et la lumière du jour bien au-dessus. Et certains furent pris de nostalgie, bien que leurs larmes gelassent sur leurs joues.\n\nEt au centre de ce lieu se trouvait un vaste puits, menant vers des lieux invisibles, très profonds. Et une cascade, changée en glace brillante, y plongeait audacieusement, et [Root.Monarch.GetName] se tourna vers son armée et dit :\n\n« Nous, vierges ailées, devons y aller seules, car nous avons peu de temps à donner. Retournez au jour la tête haute, et sachez que vous avez fait ce que vous pouviez. »\n\nEt certains se tournèrent pour partir, mais l'une de la Lignée Draconique, dont le nom était Alra Dents-Paresseuses, éleva la voix :\n\n« Va, ô reine, mais sache que nous suivons. Car qu'il s'agisse d'homme, d'orque, de troll ou d'autre, nos esprits ne sont pas encore si froids que nous ne puissions trouver un chemin dans ce puits. Nous viendrons à toi quand nous le pourrons, car par la pioche et l'habile sculpteur, nous forgerons un chemin que les sans-ailes pourront emprunter. »\n\nEt ceux qui s'étaient détournés se retournèrent à nouveau, leurs visages empreints de résolution. Comme leur armée se mettait à la tâche, [Root.Monarch.GetName] les vit, et son cœur se réchauffe, car c'était là son peuple. Alors elle prit son envol."
vaengheim.15.a: "« Vierges ailées, à moi ! »"

vaengheim.16.t: "Souffles Mugissants"
vaengheim.16.d: "Bientôt après, les vierges ailées de [Root.Monarch.GetName] s'approchèrent du lieu de repos d'Elkaesal, et le froid devint âpre, et en vol il frappa leurs ailes et leurs sens. Et comme leur proie se rapprochait, certaines perdirent leur vol, culbutant vers le sol, où elles gisaient immobiles. Et [Root.Monarch.GetName] maudit le nom de Welyam, non pour la première fois.\n\nPourtant, par le vol, elles atteignirent un creux, où le froid ne mordait pas si férocement. Et avec ses plus fortes vierges ailées, elle entendit maintenant un puissant rugissement, non loin devant. Et Iona Gunnarsdottir, qui était l'une des plus fortes de la reine, dit :\n\n« Que le froid prenne mes oreilles, car ce n'est pas un rugissement. La bête ronfle comme la mère de ma mère, et pas à moitié aussi fort. »\n\nEt [Root.Monarch.GetName] prit courage, mais toutes ne le firent pas, et certaines Vierges ailées, battues par le froid, sentirent la peur saisir leurs cœurs, et elles..."
vaengheim.16.a: "Se brisèrent et s'enfuirent, à leur honte et vers leur destin."
vaengheim.16.b: "Surent que les filles de Vængheim restaient unies ou pas du tout. Alors elles restèrent."

vaengheim.17.t: "C'est un Bon Jour pour Mourir !"
vaengheim.17.d: "Maintenant l'armée de Vængheim vint vers Elkaesal, et ils contemplèrent sa gloire, car dans sa vastitude elle remplissait la caverne, recouverte de glace et de neige, comme une vaste couverture pour un enfant qui rêve. Ses griffes, se contractant dans l'inquiétude, étaient hautes comme un troll, et son visage si grand que [Root.Monarch.GetName] ne doutait nullement qu'elle pût dévorer le perchoir de Vængheim d'une seule bouchée, si l'envie lui en prenait. Et ceux habiles dans l'art du chant virent que l'art infâme de Grand-mère Kraka mordillait son esprit, et avec du sang et des tourments cherchait à l'arracher au sommeil. Et leurs cœurs s'affaissèrent, car ils savaient qu'ils n'avaient que quelques instants pour agir.\n\nPourtant, là, devant Elkaesal, se tenait le Scalde au bras unique, et il chantait, bien que sa voix fût petite et fragile. Et [Root.Monarch.GetName] sentit le froid comme une chose vivante, mordant sa chair. Elle fit mine d'approcher, mais une voix retentit derrière elle :\n\n« Tu n'es pas seule. Nous allons ensemble ! »\n\nEt elle vit son peuple, qui l'avait suivie. Peu restaient, et tous étaient mordus par le froid. Mais ils étaient là, et ensemble ils se dirigèrent vers le Scalde, dont le chant commençait à vaciller.\n\nEt ils commencèrent à chanter, voix chevrotantes, de poumons qui brûlaient du froid meurtrier, mais données par des cœurs qui brûlaient plus ardemment encore. Et comme le chant d'Alos mourut, le chant de Vængheim prit vie. Et Elkaesal entendit les anciens chants et les nouveaux chants chantés ensemble, et la magie de sorcière d'Aldtempel qui la tourmentait trouva maintenant un ennemi plus grand. Et elle fut frappée puissamment, et se défit, et Elkaesal connut la paix.\n\nEt le scalde retrouva sa voix, et comme son chant croissait en force, l'armée de Vængheim se tut, car elle avait tout donné dans sa tâche, et savait qu'elle avait acheté le monde de sa vie."
vaengheim.17.a: "Et la leur fut une belle mort."

vaengheim.171.t: "Rêves d'Été"
vaengheim.171.d: "[Root.Monarch.GetName] connut alors les ténèbres, mais la lumière lui revint, et elle retrouva la vue, et ses esprits la retrouvèrent, et elle s'éveilla, non dans la demeure des morts, mais dans sa propre salle, alitée et dans l'emprise de la douleur sourde de ceux qui ont combattu le froid et ont vécu. Alors le scalde au bras unique vint vers elle, car il avait entendu parler de son réveil, et il dit :\n\n« Curieuse est ta maison, ô reine. Et plus étranges encore les chants de ton peuple. Car ma sœur se serait éveillée, et dans sa colère m'aurait achevé. Et je ne pensais pas trouver d'amis là, dans les lieux profonds de la terre. »\n\n« J'ai fait ce que je pouvais pour ton armée, et là où mes chants se sont avérés insuffisants, j'ai partagé avec ta maison ce que je sais de l'art de guérir ordinaire. Nous pourrons nous revoir, car j'ai vu ta maison et l'ai trouvée belle. »\n\nAlors le scalde partit, et Vængheim resta silencieuse quelque temps, car nombreux avaient été pris par le froid, et nombreux foyers furent frappés de mutisme par leur absence. Pourtant, ceux qui vécurent se rétablirent avec le temps, et furent honorés par leurs proches et leur parenté. Et avec la venue du printemps, la salle de [Root.Monarch.GetName] s'éveilla, et secoua de ses puissantes épaules le frisson de l'hiver. Et comme les jours s'allongeaient, le peuple de Vængheim se réjouit, et ils burent de la chaleur du soleil, comme ceux qui meurent de soif boiraient à la rivière.\n\n[Root.Monarch.GetName] prit le nom de « la Sans-ailes », car la glace avait profondément mordu ses ailes, et elle ne volerait plus jamais. Pourtant son règne fut béni, et elle fut chère à son peuple, qui vit un monarque lié à la terre et le trouva beau."
vaengheim.171.a: "Et nombreuses furent les chansons chantées sur « La Vierge ailée Sans-ailes »."

vaengheim.18.t: "Le Conte de Vaengheim"
vaengheim.18.d: "Comme Elkaesal trouva de doux rêves, Vængheim trouva sa paix, et l'été trouva la Gérudie. Par d'habiles artifices du monde ancien, et de nouveaux chants chantés par des voix en légion, des jours plus chauds, et des pluies douces, et de riches moissons vinrent au royaume qui nichait sous l'aile de Vængheim. Et [Root.Monarch.GetName] qui était reine en ces jours, envoya ses vierges, non comme hérauts de guerre, mais comme envoyées de paix. Et elles visitèrent chaque perchoir, et chaque foyer, et volèrent au-delà du domaine de Vængheim, vers les royaumes d'autres peuples, et parlèrent d'un grand festin, auquel tous ceux qui souhaitaient y participer étaient les bienvenus. Car dans les mots de la reine, tous étaient invités sous son toit.\n\nEt ce jour-là, les puissantes portes de Vængheim s'ouvrirent, et pour la première fois elles restèrent ouvertes, car il n'y avait plus besoin d'exclure l'hiver. Chauds furent les jours alors, et pendant sept jours et sept nuits, des célébrations furent tenues, et furent chantées de puissantes chansons, qui, disait-on par plaisanterie, pourraient réveiller le dragon sous la montagne, pour qu'il participe au festin.\n\nNombreux amis furent faits alors, et en cet été, et nombreux étés par la suite, l'hiver perdit son emprise sur la Gérudie, et la chaleur de l'été trouva les cœurs froids, et les dégela, et ainsi le royaume prospéra. Ce fut une époque amère pour ceux qui vinrent après, car nombreux nés dans les âges suivants, qu'ils fussent homme ou vierge, entendraient les chants de cette époque, et sous le sourcil froncé gémiraient et grogneraient, et diraient :\n\n« Que n'ai-je vécu en ces jours ! »"
vaengheim.18.a: "Ainsi se termine le conte de Vængheim."

vaengheim.19.t: "Le Dégel Gérudien"
vaengheim.19.d: "Dans les jours de [GetYear], le labeur trollique s'acheva, et la reine [Root.Monarch.GetName] fut priée de venir à Sporreyn, pour voir l'œuvre du clan Langue-de-Chêne, qui avait érigé la tour à la place d'Aldis. Et elle vit une chose puissante, car la tour avait été faite entièrement de pierre, comme l'œuvre des géants à Gullmork. Et [Root.Monarch.GetName] demanda au chef Asgeir :\n\n« Cette place ne tombera-t-elle pas en poussière, privée de bois ou de mortier, pour la tenir forte contre le vent et la mer ? »\n\nEt Asgeir répondit :\n\n« Honte je t'apporte, de parler ta langue, car je n'en suis point le maître. La tour haute tiendra, car le troll est enfant du géant, et leur art est notre art. Cette tour n'a besoin d'aucun bois, car elle est tenue par la force de la terre. La pierre seule chantera ici, pour tisser un chant puissant. Nous cherchions Gerudaghot seule, mais sous ton aile nous l'avons trouvée. Ton peuple ne nous aime guère, mais il verra notre art ce jour, et connaîtra notre don. Confiance, ô reine, je te demande ainsi, vole haut, et pose la dernière pierre au repos. Car tu verras notre don aussi, et il durera jusqu'à ce que les montagnes tombent. »\n\nAlors Asgeir donna à [Root.Monarch.GetName] un petit cube de pierre. Et elle prit son envol, et vola au sommet de la tour Langue-de-Chêne, et y trouva le repos de cette pierre finale. Et comme elle la mettait en place, les gens d'Asgeir lâchèrent les cordes, et retirèrent l'échafaudage. Et la tour tint, chaque pierre tenant la suivante, pour rester ensemble jusqu'à la fin des temps. Et [Root.Monarch.GetName] sentit le bourdonnement de la magie ancienne, et vit les nuages tourbillonner, et doucement altérer leur cours."
vaengheim.19.a: "Et pour la première fois un vent chaud souffla du nord."

vaengheim.20.t: "De Harpie et de Kobold"
vaengheim.20.d: "Des silhouettes écailleuses se blottissent près de leur nid, écoutant attentivement les sons de craquement. Devant elles, un œuf approche de son éclosion. Elles sont impatientes d'aider, de libérer l'enfant de sa coquille, mais elles savent que la première brèche doit être faite par l'enfant.\n\nQuand enfin la coquille se fissure, un murmure d'excitation grésillante passe parmi les kobolds. Une petite main rosâtre, charnue et trapue pousse la coquille et le son des pleurs d'un bébé se fait entendre. Des griffes de nombreuses couleurs différentes accueillent la main, pinçant délicatement la coquille maintenant fissurée et la tirant pour en extraire le nouveau-né.\n\nC'est une fille.\n\nC'est une harpie.\n\nQuand sa mère périt dans une bataille héroïque contre un Roc, ce fut une tribu de kobolds qui offrit de s'occuper de l'œuf orphelin. Elle serait famille, comme tout autre œuf éclos de la nurserie de la tribu. Un talon dans deux mondes, elle apprendrait des tours habiles et des pièges de ses frères et sœurs kobolds et en retour elle aiderait à enseigner aux plus portés sur la sorcellerie parmi eux à voler.\n\nDe telles histoires sont communes maintenant, dans les perchoirs de la Côte-du-Dragon. Comme les kobolds sont accueillis dans les demeures des harpies, les harpies sont accueillies dans les familles des kobolds. Des trésors scintillants décorent les plus hauts pics, exhibés fièrement à tous les volants au-dessus, tandis que les pièges kobolds protègent les perchoirs aussi férocement qu'ils pourraient protéger leur propre demeure. Car, après tout, de nombreux kobolds appellent maintenant ces perchoirs leur foyer."
vaengheim.20.a: "Le Fruit de la Coexistence"

vaengheim.21.t: "Vies Martiales"
vaengheim.21.d: "Maintenant Vængheim trouva des jours bénis, car la guerre devint son art, et puissant grandit son peuple dans sa poursuite. Car qu'il fût homme ou orque ou elfe, ses troupeaux sans ailes prirent le champ, et la peur n'avait aucune prise sur leurs cœurs, car ils savaient que le ciel avait des yeux sur eux, et voyait leur cause et la trouvait juste. Et nombreux ennemis furent ainsi mis en déroute, menés au combat, frappés du ciel, car la vierge ailée frappait sans relâche, au flanc et à l'arrière et au canon, et des amis humains elle avait, qui partageaient les arts de la pique et du tir. De telle façon la gloire fut trouvée, et ceux qui tombèrent au nom de Vængheim connurent la gloire dans la mort, ou l'honneur dans la vie, car les vierges de Vængheim parcouraient le champ, de ceux glorieusement vaincus, et trouvaient celles qu'encore animées, elles pouvaient encore arracher à l'emprise de la mort. Et habiles étaient-elles dans les arts de guérison, et nombreux hommes furent amenés, de la mort, à la vie nouvelle. Car les filles de Vængheim les prirent, et les portèrent vers leur perchoir, où elles les amenèrent au repos, leurs blessures à panser, les braises de leurs cœurs ravivées, pour trouver la gloire à nouveau.\n\nEt nombreux perchoirs grandirent ainsi forts, car l'échec est le plus grand maître, et arrachés à la mort ces gens transmirent de grandes connaissances de leur art. Et armés et entraînés, et mieux éduqués, ils descendirent des pics vers la guerre à nouveau, pour gagner la gloire de Vængheim et la leur."
vaengheim.21.a: "Et à la ruine de leurs ennemis."

