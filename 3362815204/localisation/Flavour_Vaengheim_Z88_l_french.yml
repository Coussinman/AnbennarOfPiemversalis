Z88_tale_of_krja: "Conte 17"
taleofkrja_desc: "§YLe Conte de Krjá§!\nPremière matriarche des Harpies de Vaengheim. La plus grande et la plus brave de toutes les Járnklo, qui nous a menés à travers le détroit de Serpentshead et a uni les troupeaux des Landes et de la Côte du Dragon sous une seule aile. Ce conte raconte ce voyage, et nos luttes en chemin. Les batailles contre les trolls, notre amitié avec les hommes d'Olavlund, et la rencontre fatidique de Krjá avec le skald manchot, qui nous a mis sur la voie du devoir."
Z88_create_buffer_zone: "Créer une Zone Tampon"
Z88_the_dragon_dreaming: "Conte 18"
thedragondreaming_desc: "§YLe Conte d'Elkaesal§!\nCertains à Gerudia appellent Elkaesal un fléau. Désastre, porteuse de malheur et de misère. Nous savons mieux, car Elkaesal ne détruit pas par malice, mais par nature. Elle est elle-même une tempête de neige, une force éternelle de l'hiver qui doit apporter la glace et le froid – car elle EST la glace et le froid. Alors elle dort, et nous la maintenons ainsi. Car sûrement, elle n'a pas plus envie de détruire que nous de mourir."
Z88_emp_the_dragon_and_the_skald: "Conte 1"
Z88_emp_the_dragon_and_the_skald_desc: "§YLe Dragon et le Skald§!\nLe conte le plus important de la Foi Skaldhyrrique, Le Dragon et le Skald raconte l'origine de la foi elle-même. Il y a bien longtemps, au Ve siècle, la Gerudie sombra dans un hiver profond à cause d'un dragon monstrueux connu sous le nom d'Elkaesel le Blanc. Un brave Skald manchot s'aventura pour affronter la bête et la chanta jusqu'à ce qu'elle s'endorme. Depuis, la Foi Skaldhyrrique récite ce conte pour rappeler à tous leur histoire et à quel point elle dépend des Skalds."
