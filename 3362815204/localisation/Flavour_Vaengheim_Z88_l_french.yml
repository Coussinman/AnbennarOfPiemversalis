Z88_old_friends_title: "Vieux Amis"
Z88_old_friends_desc: "« Je jure sur mon nom un serment d’amitié éternelle, qu’aucun Járnklo ne souille jamais le lien forgé entre nous ce jour. »\n- Matiarche Krjá, au chef de l’Ost Gerudien après la bataille du Col de Glodborg, extrait du Récit de Krjá\n\nAu-delà des montagnes du Repos des Titans se trouve Skaldskola, le royaume de nos plus anciens et chers alliés. Siège des Skalds, cœur de la foi, le puissant Skaldskola est le cœur spirituel de toute la Gerudia – et bien que nous en soyons les gardiens, il est facile de s’y sentir isolé, perché au sommet des cimes. Renouvelons nos liens d’alliance avec le conseil des Skalds, car en ces temps de froid et d’incertitude, il n’est pas de chaleur plus réconfortante que celle du foyer d’un ami."

Z88_offer_shelter_title: "Offrir un refuge"
Z88_offer_shelter_desc: "« Pourquoi vous quereller entre vous, alors que vous pourriez plutôt diriger votre ire vers moi ? »\n- Leiv Langue-de-Serpent, au Conseil de Celmaldor, extrait du Récit de Leiv Langue-de-Serpent\n\nLe grand Bjarnrík tremble et se déchire, tiraillé entre passé et futur, pillard et réformateur. Sa couronne pèse lourd et le sang de Bera s’affaiblit. Nous n’en tirons aucune joie, non – c’est une véritable tragédie, et pourtant, nous savons mieux que quiconque que des moments les plus sombres peut naître le plus grand soulagement. Nos Guerrières observent beaucoup lors de leurs vols, et nous voyons le conflit qui couve là-bas, des épées aiguisées assoiffées du sang de leurs propres frères.\n\nSidaett, notre voisin occidental et le plus riche des royaumes Dalr, a beaucoup à perdre dans cette guerre à venir. Tendons-lui la main en amitié et en guidance, et depuis l’est, offrons-lui l’espoir – comme nous l’avons jadis reçu."

Z88_ending_the_strife_title: "Mettre fin à la discorde"
Z88_ending_the_strife_desc: "« Le pouvoir ne naît pas du sang, il est pris par ceux qui en ont la volonté »\nExtrait de l’Épopée du Givre Noir\n\nNous ne souhaitons pas la guerre entre Gerudiens, mais hélas, les skalds ne chantent pas toujours des temps heureux. Parfois, le conflit est inévitable, même entre ceux d’un même sang, et dans ces récits, il incombe à ceux qui désirent la paix de se battre pour elle. Et c’est ce que nous ferons, car personne n’a jamais dit que les Járnklo craignaient la guerre ! Que nos guerrières prennent leur essor et ramènent la paix au peuple de Bjarnrík. Ils la reconnaîtront quand la couronne de Bera reposera sur la tête de notre Matiarche."

Z88_troll_troubles_title: "Ennuis de trolls"
Z88_troll_troubles_desc: "« Je suis Bera, Briseuse de Trolls, et je déclare ceci : ils ne nous causeront plus de soucis ! »\n- Reine Bera en présentant la tête d’Urgnak le Souillé à son peuple, extrait de la Saga de Bera\n\nLes trolls ne sont pas les ennemis ancestraux des Gerudiens, cet honneur revient aux Géants qu’ils servaient jadis. Non, les trolls sont les monstres de nos histoires, la terreur des forêts, l’effroi de nos jeunes. Ils sont une menace, une qui a failli anéantir notre peuple avant même que nous ne nous établissions ici.\n\nPourtant, il est aussi vrai qu’à certains égards, ils ne sont pas si différents de nous. N’a-t-on pas aussi été appelés monstres ? N’a-t-on pas été chassés, craints ? N’avons-nous pas fui précisément à cause de cela ?\n\nRien de tout cela n’efface la culpabilité des trolls. Aucune de notre sympathie ne les absout des torts qu’ils ont commis. Mais peut-être pouvons-nous leur tendre la main, leur offrir un chemin vers la rédemption. Ce sera un long chemin, mais sous notre aile ? Un jour, ils pourront eux aussi se dire Gerudiens."

Z88_from_trouble_to_toil_title: "Des ennuis au labeur"
Z88_from_trouble_to_toil_desc: "« Mon cœur ne porte aucune colère envers le troll. Je ne cherche qu’à abattre les auteurs de mauvaises actions. Et les trolls en commettent à foison. »\n- Bera, extrait de la Saga de Bera.\n\nLe troll est une créature fascinante, dotée d’une endurance et d’une robustesse sans fin qui rivalise avec tout ce qui marche sur cette terre. Nous l’avons vu en abondance, alors que nous les avons mis au travail sur nos terres et dans notre royaume. Quand ils ne sont pas habités par l’envie de détruire et de tuer, ils sont en vérité tout à fait dociles. Peut-être ont-ils alors assez fait pour mériter leur répit. Peut-être qu’avec un dernier effort, ils pourront nous rejoindre en tant que Gerudiens – du moins, d’une certaine manière."

Z88_worrying_words_title: "Des paroles inquiétantes"
Z88_worrying_words_desc: "« …Car il est juste de mourir en mer, et de dormir dans les eaux profondes. Pire encore d’affronter le rêve du dragon, et de mourir dans des champs blancs, le cœur arrêté par le froid, l’âme enfermée dans la glace. »\n- Extrait de la Complainte des Profondeurs, Strophe XVI, le chant de la Mer et de la Neige.\n\nIl n’a pas été aussi facile que nous l’espérions d’intégrer les Hommes des Confins à notre cause. Leurs cœurs se durcissent contre nous et ils rejettent la vérité et la nécessité des chants. La douce Cassan nous a raconté comment des agents vils chuchotent à leurs oreilles, les poussant à vénérer le dragon, celle qui ne doit pas se réveiller. Il est bien triste d’assister à une telle folie, et cela doit cesser, car son réveil signifierait la fin de tout."

Z88_magnate_menace_title: "La menace des magnats"
Z88_magnate_menace_desc: "« Les gens du sud sont mous, l’avidité s’infiltre dans leurs cœurs et rend leur esprit faible – faible, et mûr pour la conquête ! »\n- Extrait de l’Épopée du Givre Noir\n\nEnfin, la source de l’agitation est révélée ! Ces magnats avides, qui ont tant désiré la richesse et le savoir de la Gerudia qu’ils ont précipité la fin du monde ! Nous pardonnons à tous ceux qui ont été séduits par leurs mensonges, car les langues fourchues et les paumes argentées peuvent égarer beaucoup de monde. Mais nous ne pouvons vivre en sécurité tant qu’ils se terrent encore dans leur repaire, cette cité sur l’Alen qui se rêve maîtresse du nord. Nous leur montrerons qui le gouverne vraiment."

Z88_just_like_old_times_title: "Comme au bon vieux temps"
Z88_just_like_old_times_desc: "« Je vais manquer à ces collines, car bien qu’il y ait peu de beauté en elles, elles ont été notre foyer. »\n- Matiarche Krjá, menant son peuple hors des Landes, extrait du Récit de Krjá\n\nQuand nous régnions sur les hauteurs et les landes, c’était sur les Hommes des Landes que nous régnions. Depuis, ils ont trouvé de nouveaux maîtres, et bien que nous ne prétendions pas avoir toujours été des dirigeants bienveillants comme nous le sommes aujourd’hui, on ne peut en dire autant des Gawedi qui ont revendiqué la domination ici. La frontière alénique n’a jamais fait partie de la Gerudia, mais nous allons en faire une maintenant – car les harpies y nichent à nouveau !"

Z88_descent_title: "Descente"
Z88_descent_desc: "« Alors la bande de Bera fondit sur l’ennemi troll, et un grand bain de sang s’ensuivit, ainsi que des gloires remportées. »\n- Extrait de la Saga de Bera\n\nNiché entre la Baie des Frissons et la Lisière du Titan, le peuple de Nyrvord connaît aussi peu des épreuves de la Gerudia qu’il est possible d’en connaître. Les grandes montagnes offrent un répit contre le froid, et l’abondance de la mer remplit leurs ventres. Cela ne signifie pas pour autant qu’ils sont un peuple mou – non, nous n’oserions jamais leur infliger une telle insulte, à nos kins et amis ! Mais ils ne connaissent pas le froid comme nous. Ils n’ont pas souffert comme nous l’avons fait. Mieux vaudra donc pour l’âge à venir que nous les protégions – nous serons leurs gardiens."

Z88_ever_closer_title: "Toujours plus proches"
Z88_ever_closer_desc: "« J’aime bien ici-bas avec les sans-ailes, merci. »\n- Asfrid Aile-de-Jais, extrait des Chroniques d’Aciénoir\n\nLes Skalds de Skaldskola, nos plus grands amis, ont maintes fois prouvé leur valeur – qu’il n’y ait jamais eu de doute, bien sûr. Maintenant, le moment où la Gerudia doit se tenir unie approche, et la question de son unité nous amène à demander une faveur à nos amis. Séparés, nous sommes puissants, mais le mur de boucliers est toujours plus solide quand ses guerriers se tiennent côte à côte, épaules contre épaules et boucliers entrelacés. Nous devons leur demander de nous rejoindre sincèrement, pour le bien de toute la Gerudia."

Z88_home_and_safe_title: "Retour à la maison en sécurité"
Z88_home_and_safe_desc: "« Tiens-toi près de l’âtre, et laisse le chant réchauffer l’âme, car la belle Gerudia est l’endroit que nous appelons notre foyer. »\n- Extrait de l’Ancienne Berceuse d’Hiver\n\nLes Taric sont rentrés chez eux, et il est clair qu’ils en sont reconnaissants au-delà de toute mesure. Nous sommes heureux de les accueillir, car ils furent des défenseurs intrépides du col dans les temps anciens et le seront sans doute à nouveau. Nous leur avons accordé leur autonomie jusqu’à présent, en signe de notre bonne volonté et de notre bienveillance, mais alors que la Gerudia se rapproche toujours plus, nous commençons à nous interroger sur leur place. Ils ne sont peut-être pas de notre sang, mais ils ont vécu dans notre royaume en égaux depuis longtemps après leur premier exode. Beaucoup, au Conseil, appellent à les unir à notre parenté, à les intégrer au royaume et à leur accorder des sièges et des représentants. Ce sera une grande entreprise, mais une digne cause."

Z88_distant_reach_title: "Confins lointains"
Z88_distant_reach_desc: "« Notre même mer, et pourtant c’est sur des rivages lointains que nous jetons nos rames. »\n- Extrait des Lignées des Aventuriers Gerudiens\n\nIl y a plusieurs siècles, les terres aujourd’hui connues sous le nom de Confins Aléniques faisaient partie de la Gerudia, et les peuples qui y vivaient se considéraient comme tels, autant que tout homme du Dalr ou d’Olavie. Ces temps sont révolus, et pourtant, avec le dragon qui s’agite, nous avons besoin de voix plus nombreuses pour rejoindre le chant. Peut-être ces temps pourront-ils revenir, comme tant d’autres choses. Nous verrons bien."

Z88_soothing_song_title: "Chant apaisant"
Z88_soothing_song_desc: "« – Les Ailes-de-Jais savent se battre, oui. Mais elles chantent comme un corbeau étranglé. Pas une vraie harpie, celle-là… »\n– Une réprimande à l’encontre d’Asfrid, un thème récurrent dans le Récit d’Asfrid Aile-de-Jais\n\nBeaucoup de mains rendent le travail léger, et beaucoup de voix forment un chœur – deux ensembles plus grands que la somme de leurs parties. Dans la tradition skaldhyrrique, il arrive souvent qu’un skald seul chante les récits, mais nous, Járnklo, avons nos propres façons. Toutes les harpies sont chanteuses, et nous encourageons tous à être comme nous. Connaître et se souvenir des récits est bien, mais les chanter avec toute la passion de l’âme et le feu de l’esprit, voilà ce que signifie vraiment connaître notre foi. C’est ce que nous apportons aux Hommes des Confins, afin que tous puissent être plus grands ensemble."

Z88_homecoming_title: "Retour au foyer"
Z88_homecoming_desc: "« Et dans les jours à venir, nous rêverons de ces lointains sommets, terres qui abritaient jadis notre foyer. »\n- Matiarche Krjá s’adressant à l’ost de Vaengheim après avoir accosté en Gerudia, extrait du Récit de Krjá\n\nTous les Járnklo savent d’où nous venons, tous connaissent le récit de notre fuite des Pics du Dragon et des landes, tous se souviennent de la violence et de la haine qui nous en ont chassés. Le destin a conspiré pour nous ramener dans notre foyer de longue date, désormais peuplé de kobolds et de gnomes, entre autres. Nous pourrions apporter le feu et la haine et les en chasser, nous pourrions reprendre les pics pour nous seuls, mais nous ne le ferons pas. Notre voyage ici nous a appris que toutes les races peuvent vivre dans l’honneur, si seulement on leur en donne la chance."

Z88_what_is_best_for_all_title: "Ce qui est meilleur pour tous"
Z88_what_is_best_for_all_desc: "« Ainsi dort-elle, et nous la maintenons en cet état, car sûrement n’a-t-elle pas plus envie de tuer que nous de mourir. »\n- Le Récit du Rêve du Dragon\n\nNous n’avons jamais chanté par malice. Il n’y a ni haine ni ressentiment en cela. Nous craignons l’hiver qu’Elkaesal pourrait apporter, mais nous ne la détestons pas pour autant. C’est simplement dans sa nature, autant qu’il est dans la nôtre de voler. Il est important que tous ceux qui chantent le sachent, car une voix issue d’un cœur faux crée la dissonance et la disharmonie. Seule l’union dans la paix et la pureté de l’esprit peut nous permettre de faire ce qui est meilleur pour tous."

Z88_rise_to_action_title: "Se lever pour agir"
Z88_rise_to_action_desc: "« Mais le puissant Gjalund n’eut aucune peur, il se dressa face au géant, hache en main et détermination au cœur. »\n- Extrait du Récit de Gjalund\n\nNotre premier vol au-dessus de la Gerudia fut empreint d’appréhension. Nous espérions un nouveau foyer, mais ne nous attendions à rien de plus de ces terres que ce que nous avions fui – hostilité et flammes. Et ainsi, il semblait que nous devions trouver notre fin sur ces rivages, alors que notre troupe bigarrée tombait victime d’une attaque de trolls – mais de l’est vinrent des humains, et avec eux, l’espoir. Les hommes et les femmes de Gerudia nous sauvèrent ce jour-là, et pour chaque jour qui suivit, nous leur jurâmes notre amitié. Maintenant, des conquérants étrangers, orcs et Aléniques, convoitent la beauté blanche de la Gerudia avec avidité, tandis que son peuple se querelle.\n\nMais nous n’aurons aucune peur. Que résonnent les cornes de Krjá ! Nous nous élèverons en tant que gardiens de la Gerudia, et mettrons son peuple à l’abri sous nos ailes."

Z88_battlemaidens_of_gerudia_title: "Les Guerrières de Gerudia"
Z88_battlemaidens_of_gerudia_desc: "« Tenez bon, sœurs ! Aucun ennemi humain ni aucune bête de la nature ne nous chassera d’ici. »\n- Matiarche Krjá au passage de Drekkodr, extrait du Récit de Krjá\n\nLes humains nous donnent bien des noms, mais le plus important est celui que nous avons fait nôtre – Guerrière. Un terme de respect, un nom gagné par notre prouesses sur le champ de bataille, par la force de notre bras et la grandeur de notre cœur.\n\nMais c’est plus qu’un nom, car être une Guerrière est devenu une vocation. Les jeunes Járnklo rêvent de rejoindre les rangs de notre élite, de sillonner un jour les cieux de Gerudia à la chasse. En ces temps de troubles, nous aurons besoin des Guerrières plus que jamais, et nous devons donc aiguiser les lames d’une nouvelle génération sur le champ de bataille. Que résonnent les cornes, car les Járnklo chassent à nouveau !"

Z88_eastern_reach_title: "Confins de l’Est"
Z88_eastern_reach_desc: "« Ce sera une bonne terre pour nous, avec des métaux puissants et du poisson en abondance ! »\n- Urvik à son fils Olav en arrivant en Gerudia, extrait du Récit d’Olav et Urvik, les Premiers Gerudiens\n\nLes hommes d’Urviksten sont un peuple fier et endurci, habitué aux conflits et à la guerre. Menés pendant des siècles par la fière dynastie Givre-Noir, autrefois empereurs de Castanor, ils ont connu leur part de souffrance et de gloire. Quelle honte alors de les voir si réduits en pouvoir et en force, au bord de la défaite face à un nouvel ennemi, aussi redoutable soit-il. Nous ne supporterons pas de voir ces Orcs Gris s’emparer de davantage de peuples de Gerudia. Les fiers hommes d’Urviksten pourraient protester, mais ils doivent eux aussi être placés sous notre aile."

Z88_orcish_incursions_title: "Incursions orques"
Z88_orcish_incursions_desc: "« …Car Korgus avait infligé à Corin sa blessure mortelle. Pourtant, Corin trouva en elle la volonté, car elle savait que sa mort seule entraînerait la mort de beaucoup ce jour-là. Et elle leva son épée… »\n- Le Sacrifice de Corin\n\nL’Orc Gris est un ennemi redoutable, une race comme aucune autre que nous ayons combattue, dotée d’une force et d’une sauvagerie dépassant celles des humains ou des harpies. Ainsi, ils squattent les Larmes du Géant, ayant repoussé les Taric natifs et divisé la région entre leurs clans. Bien que les Taric ne soient pas Gerudiens de sang, ils sont aussi proches que possible de l’être, et beaucoup de leurs gens vivent désormais sur nos terres – aspirant à rentrer chez eux.\n\nNous avons endossé le rôle de Gardien – maintenant, nous allons prouver la valeur de nos paroles."

Z88_all_gerudia_title: "Toute la Gerudia"
Z88_all_gerudia_desc: "« Parlez, avant que le dragon ne se réveille ! Aucun mal ne vous arrivera dans mon nid, et je veux connaître les pensées de mon peuple. »\n- Krjá, extrait du Récit de Krjá\n\nQuand nous sonnâmes pour la première fois les cornes de Krjá et nommâmes notre cause pour protéger la Gerudia, c’était pour ce moment que nous aspirions. Toute la Gerudia en sécurité sous notre aile, unie dans sa foi, les skalds debout ensemble, forts à nouveau ! Quelle chose merveilleuse, quelle paix nous connaîtrons !\n\nBien que nos semblables puissent nous prêter allégeance, nous n’avons jamais souhaité régner en tyrans. Dans notre Gerudia, tous pourront s’exprimer librement. Réformons le conseil des skalds, et donnons naissance à un grand conseil laïc, qui conseillera la Matiarche et donnera une voix à toute la Gerudia."

Z88_submit_to_strength_title: "Soumettre par la force"
Z88_submit_to_strength_desc: "« C’est un choix simple : pliez le genou, ou affrontez mon acier. »\n- Asfrid Aile-de-Jais, extrait des Chroniques d’Aciénoir\n\nQuand les orcs surgirent pour la première fois des montagnes, ils balayèrent les terres du sud comme une marée implacable. Pillant, dévastant, détruisant – ils ne connaissaient ni pitié ni honneur. Qu’ils aient ravagé si facilement les royaumes des humains est une source d’inquiétude, car que se passera-t-il si le mal devait à nouveau se tourner vers le nord ? Nous ne pouvons tolérer un flanc non protégé, et devons donc placer la région sous notre protection.\n\nNous devons soumettre les hommes de Vrorenmarch pour leur propre sécurité, et mater les orcs. Ils peuvent être sauvages, mais ils ont aussi de la fierté, un respect pour la force et rien d’autre. Il est donc facile de voir ce que nous devons faire : ils doivent voir notre force déployée devant eux, et nous les écraserons sur le champ de bataille ! Alors, ils se soumettront et connaîtront la paix sous notre autorité."

Z88_worthy_warriors_title: "Épouses de la bataille"
Z88_worthy_warriors_desc: "« Nous avons été forgés à nouveau, dans la flamme froide de la Gerudia. À partir de ce jour et pour chaque jour à venir, nous serons plus que ce que nous étions. »\n- Extrait du Récit de Krjá\n\nLes paroles de la première matriarche n’ont jamais été aussi vraies qu’aujourd’hui ! De l’œuf à la cendre, la vie d’un Járnklo est une vie de bataille ; dès que nos jeunes sont assez forts pour battre des ailes, ils commencent à s’entraîner, renforçant leur esprit et leur corps pour la guerre. Bien que tous ceux qui atteignent l’âge adulte ne choisissent pas la vie de Guerrière, tous sont des guerriers dans l’âme et l’esprit."

Z88_burgeoning_bay_title: "Baie en essor"
Z88_burgeoning_bay_desc: "« Il est vrai que l’or ne peut acheter la joie. Pourtant, je trouve la vie plus douce dans des fourrures chaudes, après un verre de vin chaud épicé. »\n- Leiv Langue-de-Serpent au Conseil de Celmaldor, extrait du Récit de Leiv Langue-de-Serpent\n\nLa Baie des Frissons a longtemps été le centre du commerce de la Gerudia, mais maintenant, avec les Confins unis sous notre bannière et les importations inondant nos colonies d’outre-mer, les ports s’épanouissent et prospèrent de plus en plus grâce au commerce. La prospérité née de la paix n’est jamais une chose à sous-estimer, et nous sommes fiers d’en être les gardiens. Inondons la baie de marchandises en abondance, afin que tous puissent connaître la richesse de Vaengheim – de la Gerudia !"

Z88_faith_and_steel_title: "Foi et acier"
Z88_faith_and_steel_desc: "« Einherjar ! Ceux des âges passés, âmes de géants, corps d’Aciénoir ! »\n- Le Récit des Einherjar d’Aciénoir\n\nLe dernier jour de l’entraînement d’une Guerrière, pour déterminer leur valeur lorsqu’elles quittent le Joltvilqur pour rejoindre l’aile, on leur pose une question simple : qu’est-ce qui est le plus fort, votre foi ou votre acier ?\n\nIl n’y a pas de mauvaise réponse, mais la réponse détermine la nature de leur dernière épreuve. Ceux qui s’en remettent à la foi doivent chanter les récits au sommet de la montagne, sans jamais laisser leur voix faiblir malgré le froid ou les tremblements. Ceux qui s’en remettent à l’acier affrontent une épreuve plus simple, mais non moins difficile : ils doivent vaincre l’un des leurs.\n\nQuelle que soit leur choix, ceux qui réussissent en ressortent plus forts."

Z88_worthy_of_legend_title: "Digne de légende"
Z88_worthy_of_legend_desc: "« La peur leur était étrangère alors qu’ils faisaient face à la mort, une vie éternelle dans la légende à poursuivre. »\n- Le Récit des Einherjar d’Aciénoir\n\nCeux qui marchent sur cette terre craignent la mort, et ils ont raison, car vivre sans désirer la vie, ce n’est pas vivre du tout. Mais la mort n’est pas la fin du corps, ni l’extinction de la lumière dans les yeux. Être remarqué, c’est vivre, et mourir, c’est être oublié. C’est le rêve de tous les Járnklo de vivre éternellement, immortalisés dans le chant. C’est le rêve de tous les Járnklo d’être dignes de légende."

Z88_our_eternal_charge_title: "Notre charge éternelle"
Z88_our_eternal_charge_desc: "« Gardez le repaire du Dragon, que nul ne trouble son sommeil. Je vous charge de cette tâche pour aujourd’hui et pour tous les jours à venir, pour vos vies, vos filles et les filles de vos filles, jusqu’à ce que la glace fonde et que l’été éternel fleurisse. »\n- Le Skald Un Bras, extrait du Récit du Rêve du Dragon\n\nÊtre Járnklo, c’est connaître le devoir. Dès notre naissance, nous avons un but, qui nous est enseigné dès que nous sommes assez grands pour comprendre. Nous avons une charge sacrée, un appel supérieur, une responsabilité envers quelque chose de plus grand que nous. Nous devons garder l’entrée du repaire du dragon, empêcher quiconque d’y pénétrer. Tout ce que nous avons fait depuis notre premier vol, sur ordre de la Matiarche Reginleif, l’a été au nom de ce devoir.\n\nC’est au nom de ce même devoir que nous allons maintenant le défier. Nous pénétrerons dans les cavernes sous la capitale, car il n’y a plus d’autre recours.\n\nElkaesal, nous venons pour vous rendre à votre repos."

Z88_towards_the_frozen_north_title: "Vers le Nord gelé"
Z88_towards_the_frozen_north_desc: "« Au-delà des titans endormis, ombragé par le givre noir, se trouve une clairière dorée. »\n- Extrait du Récit de la Forêt Dorée\n\nLes harpies ne sont pas nées pour le froid, et pourtant nous endurons. Nos ailes ressentent la morsure du gel, nos plumes gèlent, et pourtant nous endurons. Car ici, dans le nord, se trouve une promesse – pour nous, la promesse d’un foyer, d’un endroit sûr, un endroit à nous. Pour les autres, la promesse de richesses – fourrures et or, opportunités. Beaucoup de ces hommes et femmes cherchent à s’installer dans le nord, à pousser toujours plus vers la glace. Soutenons-les, car s’il y a une chose qu’une Járnklo valorise, c’est la force du cœur."

Z88_towers_of_today_title: "Les tours d’aujourd’hui"
Z88_towers_of_today_desc: "« Ainsi chantons-nous, avant qu’elle ne se réveille et n’apporte un hiver sans fin. »\n- Extrait de l’Ancienne Berceuse d’Hiver\n\nÀ travers la Gerudia se trouvent de nombreuses merveilles, parmi lesquelles les tours des Skalds. D’immenses structures dédiées à la préservation de notre magie skaldique unique, formant et nourrissant la prochaine génération des légendaires conteurs de Gerudia. À bien des égards, ces tours servent d’organes à la Gerudia, car sans elles, nous oublierions tout ce que nous sommes.\n\nPourtant, malgré cela, tant de choses ont déjà été oubliées, y compris certains des secrets mêmes que nos tours étaient censées préserver. En effet, aucune nouvelle tour n’a été érigée depuis de nombreux hivers. Nous commencerons le travail pour changer cela, pour faire plus que simplement préserver – pour renouveler."

Z88_on_wings_of_healing_title: "Sur les ailes de la guérison"
Z88_on_wings_of_healing_desc: "« Vers mon nid je vous amène, loin des guerres des hommes. Et des mâchoires de la mort je vous ai arraché, afin que vous puissiez vivre à nouveau. »\n- Krjá, extrait du Récit de Krjá\n\nSur les champs de bataille de Gerudia, la vue de nos guerrières est la bienvenue. Les plus grands des tombés sont pris dans leurs bras et emmenés vers notre nid, pour s’y reposer et se rétablir, pour rejoindre les guerriers honorés parmi nous et perpétuer notre lignée. Ainsi sommes-nous renommés non seulement pour notre prouesses au combat, mais aussi en dehors, car il n’y a guère de meilleur centre de guérison dans tout le nord que le nid de Vaengheim. Mais un nid seul ne suffira pas en ces temps de guerre, car nous aurons grand besoin de guérisseurs. Formons-en davantage dans nos arts, afin que nos guerriers puissent prendre cœur en sachant que, s’ils tombent, de nombreuses mains veilleront sur eux !"

Z88_at_home_in_the_heights_title: "Chez soi dans les hauteurs"
Z88_at_home_in_the_heights_desc: "« Respire – sens-tu cela dans l’air ? C’est l’appartenance que tu goûtes. »\n- Asfrid Aile-de-Jais, extrait des Chroniques d’Aciénoir\n\nNos nids sont des lieux d’honneur et de repos pour les héros de Gerudia, le sommet de l’ambition d’un guerrier, mais en vérité, ils sont mal adaptés à l’occupation humaine. Les harpies construisent pour les harpies, et nos nids sont élevés haut, remplis de structures et de conceptions hostiles à quiconque manque d’ailes pour voler. Par le passé, nous avons accepté cet inconvénient comme le prix à payer pour une place ici, mais alors que nos rangs grossissent et que de plus en plus de vétérans sont amenés aux nids, il devient évident que c’est au protecteur, et non au protégé, de changer. Avec des rénovations attentives et des ajustements faits pour les sans-ailes, bientôt tous se sentiront chez eux dans les hauteurs."

Z88_ebonsteel_rekindling_title: "Renaissance de l’Aciénoir"
Z88_ebonsteel_rekindling_desc: "« Car le Chant, l’Enchantement et l’Acier firent l’Aciénoir. »\n- Extrait du Récit des Einherjar d’Aciénoir\n\nNous savons maintenant qu’il ne peut y avoir ni contentement, ni paix. La Gerudia se tient unie, et pourtant les neiges s’aggravent – le dragon s’agite. Nous aurons besoin de grande force et de fermeté dans les temps à venir, une force comme celle que nous avions jadis – la force inébranlable de l’Aciénoir. Oubliés des humains et des harpies en sont ses secrets, mais la Gerudia est une terre de trésors perdus, et sous notre guidance, ce qui était connu autrefois peut être redécouvert. Fouillons les archives des skalds et élevons à nouveau leurs tours – le chant de l’Aciénoir sera entonné à nouveau !"

Z88_whales_of_west_title: "Baleines de l’Ouest"
Z88_whales_of_west_desc: "« ÉCOUTEZ, FRÈRES – UN LÉVIATHAN S’AGITE DANS LES PROFONDEURS ! »\n« Pourquoi, Konungur, ce n’est qu’une baleine, idiot ! »\n- Extrait du Voyage du Pilleur du Nord\n\nBien que les baleines ne soient pas parmi les nombreuses nouvelles découvertes d’Aelantir, l’abondance de ces animaux dans les eaux de Dalaire est stupéfiante, et pourrait bien être le plus grand trésor que nous ayons trouvé au-delà du dégel. La baleine a de nombreuses utilités, tant dans nos colonies en plein essor que chez nous, notamment pour la transformation de sa graisse et de son huile. L’huile de baleine, en particulier celle du cachalot, brûle clairement et sans odeur, en faisant une source fantastique de chauffage et de lumière dans le nord froid."

Z88_the_other_north_title: "L’autre Nord"
Z88_the_other_north_desc: "« Regardez ces montagnes, les pins et les fjords – pourquoi, on dirait presque la maison ! »\n- Extrait des Annales d’Ambrströnd\n\nPlaines de neige, champs de glace et grandes forêts de pins. On pourrait se croire dans les fjords de Gerudia en se réveillant ici, et pourtant cette terre n’est pas notre foyer. On l’appelle la Mer Brisée, pour toutes les îles éparpillées à travers ses eaux. Beaucoup de nos éclaireurs et explorateurs ont rapporté avoir trouvé d’étranges et intéressantes reliques et ruines disséminées sur les îles, ainsi qu’à l’intérieur des terres. D’après ce que nous avons rassemblé, il semble que les anciens elfes aient jadis expérimenté des magies climatiques dans la région – une connaissance qui nous intrigue grandement si elle existe encore. Nous explorerons la région et ses alentours avec sérieux, car nous savons que beaucoup de choses peuvent être préservées dans la glace."

Z88_gerudian_golden_age_title: "L’Âge d’or gerudien"
Z88_gerudian_golden_age_desc: "« La terre fleurissait et le froid s’apaisait. Les jours étaient chauds alors, et tous connaissaient l’abondance. »\n- Extrait du Récit de Vaengheim\n\nDes brises douces et des journées ensoleillées ! La Gerudia n’a pas connu un tel dégel depuis la fin de l’Ère du Givre, quand Elkaesal s’endormit pour la première fois et que la glace fondit. Maintenant, elle recule à nouveau, et nos étés connaissent une chaleur comme nous n’en avons jamais connue. Ne nous y trompons pas, la Gerudia n’est toujours pas un paradis tempéré, mais nous ne le souhaiterions pas. Simplement que nos navires puissent naviguer sur des rivières libres de glace, que nos villes puissent s’élever haut, et que notre peuple puisse se prélasser dans la lueur brillante du soleil."

Z88_settling_the_frontier_title: "Coloniser la frontière"
Z88_settling_the_frontier_desc: "« Les Géants appellent cette terre leur foyer. Moi, j’appelle cette terre leur tombe. »\n- Gjalund, extrait du Récit de Gjalund et des Tueurs de Géants\n\nL’étendue nordique de la Gerudia est une tundra presque sans fin, avec bois, neige et marais en abondance. C’est une terre rude et hostile, et pourtant elle aspire à être domptée. Des arbres robustes fournissent un excellent bois, et la faune abondante offre des fourrures chaudes et des viandes riches. Mais un danger s’y cache, un danger plus réel que le baiser le plus cruel de l’hiver – car dans la forêt rôde le troll.\n\nNous ne pouvons tolérer la menace qu’ils représentent pour nos colons, et bien qu’ils soient désorganisés, nous pouvons au moins assurer une certaine sécurité en prenant le contrôle de la plus grande tribu de la région. Avec les plus forts de leurs rangs soumis, il sera difficile pour les trolls restants de poser une menace significative à nos colons, les reléguant à des attaques et raids à petite échelle plus faciles à gérer."

Z88_oils_and_fat_title: "Huiles et graisses"
Z88_oils_and_fat_desc: "« Mais père, comment supporterons-nous le froid dans ce nord glacé et pâle ? »\n- Olav à Urvik – Extrait du Récit d’Olav et Urvik, les Premiers Gerudiens\n\nQuand, il y a plusieurs siècles, nous cherchions refuge loin de nos foyers brûlés dans les landes, c’est vers le nord, vers la neigeuse Gerudia, que nous avons volé. Son gel nous a protégés des brûleurs de nids, qui n’osaient pas traverser les mers, mais son froid nous a aussi mordus. Car le gel et les plumes ne font pas bon ménage, et bien des guerrières ont senti ce terrible baiser de l’hiver sur leurs ailes. Mais c’est par l’épreuve et la souffrance que vient la force – nous nous sommes adaptés au froid et avons appris à y survivre.\n\nLes huiles et les graisses sont la clé. En enduisant nos plumes d’une couche généreuse de ces substances, notre peuple peut braver même les vents hivernaux les plus rudes. Notre production actuelle est loin d’être suffisante pour maintenir nos expéditions lointaines, cependant, et pour continuer à protéger la Gerudia, nous devons trouver de nouvelles sources de cette richesse naturelle qui apporte la chaleur."

Z88_settling_the_valley_title: "S’installer dans la vallée"
Z88_settling_the_valley_desc: "« Et Olav et Urvik contemplèrent les champs et les pics, et virent un monde de glace et de neige, et d’un hiver sans fin. Et ils y virent l’aspect d’Elkaesal, dans sa beauté et sa cruauté, et ils s’y installèrent, pour être avec elle, malgré la souffrance qu’ils enduraient de son repos. »\n- Extrait du Récit d’Olav et Urvik (tel que raconté par les Kobolds Écailles-Blanches)\n\nLa grande vallée au nord de notre nid s’étend jusqu’à la base des Montagnes du Givre Noir, et est à bien des égards le cœur de la nature sauvage restante de la Gerudia. Nous avons déjà financé et aidé de nombreux efforts de colonisation dans la région, et elle est désormais parsemée de petits hameaux et de villes frontalières, des établissements affirmant notre revendication sur la région. Il est maintenant temps d’investir sérieusement dans cette entreprise, et de transformer la vallée en un cœur prospère. Autant qu’une tundra puisse prospérer, du moins !"

Z88_in_the_mountains_shadow_title: "À l’ombre des montagnes"
Z88_in_the_mountains_shadow_desc: "« …Car il est juste de mourir en mer, et de dormir dans les eaux profondes. Pire encore est la mort sous la terre, l’âme piégée dans l’étreinte de la pierre, où aucun chant ne peut être entendu. »\n- Extrait de la Complainte des Profondeurs, Strophe XII, le Chant du Sel et de la Pierre.\n\nProfondément dans les Montagnes du Givre Noir se dresse un pic puissant, qui domine tout ce qui l’entoure. De ses pentes abruptes, taillées comme au couteau, jaillit la rivière Gullmyr, menant au lac en contrebas. En suivant le cours de la rivière jusqu’à sa source, certains de nos explorateurs ont fait une découverte des plus intrigantes. À moitié enterrée sous des roches tombées et recouverte de glace, on distingue la silhouette d’une ancienne structure géante. Les secrets qu’elle renferme pourraient être au-delà de l’imagination, et ils doivent être nôtres, même si nous devons élever un nid autour de la montagne pour les dégager !"

Z88_the_wind_of_wanderlust_title: "Vents de bougeotte"
Z88_the_wind_of_wanderlust_desc: "« Sur ces rivages, ils trouvèrent une abondance sans limites, inégalée dans tout autre océan. »\n- Le Récit du Voyage du Pilleur du Nord\n\nUn vent souffle vers l’ouest, et des récits d’une terre lointaine filtrent dans nos ports. Elle se nomme Aelantir, ancienne patrie des elfes. Nous n’y avons que peu d’intérêt propre, mais beaucoup de nos kins humains doivent leur cœur à la mer, et sentent l’appel du vent battre dans leur poitrine. Nous avons beaucoup d’expérience en exploration, alors lançons-nous à travers les mers comme le firent les pillards du nord ! Peut-être Aelantir est-elle cette terre d’abondance qu’ils trouvèrent jadis ?"

Z88_warm_in_the_winter_title: "Au chaud en hiver"
Z88_warm_in_the_winter_desc: "« Pose ta lourde tête pour te reposer, et replie tes ailes autour de toi. Et blottis-toi bien sur ton trésor, afin que la morsure de l’hiver faiblisse, sur ta cotte de mailles aux écailles brillantes, pour que ton cœur rêveur puisse te garder au chaud et à l’abri du froid… »\n- Extrait de l’Ancienne Berceuse d’Hiver (traduction par Alra Lazydents)\n\nLa lutte pour rester au chaud est une épreuve que tout nordique connaît bien, car même en été, la lumière et la chaleur du soleil sont maigres. La vie en hiver est encore pire, car chaque jour devient une lutte pour simplement survivre. Les animaux qui vivent ici connaissent bien cette lutte, mais eux, contrairement à nous, ont des adaptations pour le climat. D’épaisses fourrures et des couches de graisse isolent les mammifères des pires morsures du froid. Heureusement pour nous, leur solution peut aussi devenir la nôtre – il nous suffit de leur prendre leurs fourrures et de les porter comme les nôtres."

Z88_secrets_of_the_giants_title: "Secrets des Géants"
Z88_secrets_of_the_giants_desc: "« Aucun mot ne pourrait dire l’émerveillement qui git dans cette clairière, trésor pour géant ou humain. »\n- Extrait du Récit du Trésor de la Forêt Dorée\n\nLes connaissances des anciens elfes nous ont révélé des choses que nous n’aurions ni imaginées ni attendues. Armés de leurs techniques perdues, nos plus éminents prêtres-skalds ont théorisé un grand projet, une entreprise comme aucune autre conçue depuis les jours des anciens. En utilisant notre nouvelle tour à Sporreyn comme point focal, il a été proposé d’utiliser les tours géantes restantes pour répandre un enchantement à travers toute la Gerudia, un grand réseau de magie pour adoucir le climat et apporter la chaleur à nos cœurs. C’est un plan ambitieux, mais si nous réussissons, nous commencerons à inaugurer une ère comme jamais vue auparavant."

Z88_to_last_all_time_title: "Pour durer éternellement"
Z88_to_last_all_time_desc: "« Alors qu’Elkaesal trouva des rêves paisibles, Vaengheim trouva sa paix, et l’été trouva la Gerudia. »\n- Extrait du Récit de Vaengheim\n\nNous avons accompli ce que personne ne pensait possible, réalisé ce qui n’était que du domaine des rêves – Elkaesal dort à nouveau, et nous pensons qu’elle en est heureuse. Il reste cependant du travail, car les gloires du présent peuvent toujours s’estomper avec le temps. Personne ne vit éternellement dans son corps, car même les dragons peuvent mourir, et les œuvres qu’ils accomplissent sur terre peuvent se flétrir et disparaître. Tel est le cours des choses, mais si le destin de la Gerudia est un futur de gel, ce ne sera pas par manque d’efforts de notre part. Tous se souviendront de ce que nous avons accompli en ces jours, et le chant en apaisera Elkaesal jusqu’à la fin des temps."

