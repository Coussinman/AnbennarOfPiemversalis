vaengheim.101.t: "L'Appel de la Chasse"
vaengheim.101.d.hag: "Ce fut en l'an [GetYear] que la bheur-sorcière Grand-mère Kraka frappa la Gérudie de son terrible cortège de trolls. Par ses rites et rituels occultes prêta-t-elle à ses hordes une ruse perverse et un esprit cruel, car Grand-mère Kraka était versée dans les chants maléfiques. Nombreux furent ceux que Kraka massacra au combat, et le sang et les flammes furent offerts en tribut aux peuples de Gérudie.\n\nLa reine en ces jours sombres était [Root.Monarch.GetName], qui se prépara à la guerre depuis Vængheim. Et de nombreux scaldes étaient à son service. Une nuit, un troll solitaire vint à la grande salle de [Root.Monarch.GetName], et il dit :\n\n« Je porte la langue de Grand-mère Kraka, et je te demande ceci. J'embrase tes terres et massacre ton peuple. Je te prends tout ce que tu défends. Je te nomme faible et lâche. Que réponds-tu ? »\n\nEt [Root.Monarch.GetName] se leva et dit :\n\n« Je réponds ainsi. Tu es un hôte sous mon toit. Ta mère profère des insultes, car elle cherche à me provoquer. Sache que je ne verserai pas ton sang dans ma demeure, et sache que tes chants maléfiques se chantent mieux sous le ciel ouvert. »\n\nAlors quatre vaillantes vierges ailées se saisirent du troll. Elles l'emportèrent loin de la montagne et le donnèrent au ciel, et il frappa le sol puissamment et fut occis.\n\nEt alors [Root.Monarch.GetName] rassembla les vierges ailées de Vængheim pour une grande chasse."
vaengheim.101.d.enter: "Les paroles de Cassan ne furent point oubliées, et ce fut en l'an [GetYear] que [Root.Monarch.GetName] fit la guerre contre ses ennemis, qui se nommaient Équilibristes, et qui les avaient frappés. Et ils vinrent au champ de bataille vêtus de robes blanches, mais portaient dessous de noires mailles de fer noir, et ils maniaient leurs armes avec habileté, arrachant les vierges ailées du ciel par le feu et l'arquebuse.\n\nLa bataille fit rage ainsi durant de longs jours, et les liens d'amitié se renouèrent entre les gens des Marches et les Gérudiens. Car de nombreux guerriers d'Olavlund et de Dalr servirent sous les ailes de [Root.Monarch.GetName], et ils vinrent aux gens des Marches non comme ennemis, mais comme sauveurs, car les Équilibristes étaient d'amers adversaires, et auraient salé la terre avant que leurs ennemis ne puissent la revendiquer. Ainsi beaucoup de leurs kin furent ralliés à la bannière de Vængheim, car leurs cœurs s'éprirent de [Root.Monarch.GetName] tandis qu'ils voyaient les cruelles voies de leurs frères.\n\nAinsi les Équilibristes faiblirent avec le temps, car les gens des Marches connaissaient leurs voies et leurs pièges, et pouce par pouce, jour par jour, les Équilibristes perdirent leur emprise sur les Marches. Ce fut en ces jours que Godric et Cassan, qui s'étaient retrouvés, vinrent une fois encore à la grande salle de [Root.Monarch.GetName], et ils dirent :\n\n« Ô reine. Ensemble nous avons parlé, et nous avons arpenté nos terres, et senti la cendre pleuvoir sur nos visages, et maintes larmes avons-nous versées. Mais les Équilibristes ne nous connaissent point, et nous avons parlé avec eux, et nous avons entendu leurs plans. Ils se rassemblent maintenant à Aldtempel, où tous les dieux sont témoins, et ils cherchent à te frapper de toute la puissance qui leur reste. »\n\nEt [Root.Monarch.GetName] se leva, et rassembla gens des Marches, de Dalr, d'Olavlund et vierges ailées, tous ensemble, pour la guerre."
vaengheim.101.d.end: "Dans le sillage de la guerre pour Aldtempel, la reine de Vængheim décréta qu'il soit purifié à nouveau. Car les Équilibristes avaient offert le sang de ceux ignoble­ment massacrés sur les pierres anciennes, et cela était détestable aux Dieux. Et longtemps peinèrent les gens des Marches, mais aussi les scaldes de Dalr et d'Olavlund, et ils œuvrèrent infatigablement, épaule contre épaule avec les orques de la Marche des Géants et les trolls du Nord, qui connaissaient bien la magie perverse des sorcières. Travaillant comme un seul ils accomplirent de grands progrès, mais [Root.Monarch.GetName] savait bien qu'elle ne verrait pas le Temple restauré de son vivant, ni du vivant de ses filles. Pourtant elle ne pleura point, car elle connaissait la valeur de son labeur.\n\nCe fut en l'an [GetYear] que Godric et Cassan vinrent à [Root.Monarch.GetName] à Aldtempel. Et ils dirent :\n\n« Ô reine. Nous avons marché le long de l'Alen, du vieux Vertesk à Bal Mire. Peu avons-nous dit, mais beaucoup avons-nous entendu. Les Équilibristes sont morts, et ceux qui leur donnèrent des épées pour te frapper sont frappés de mutisme à leur tour. Pourtant œuvrent-ils contre toi en silence, tissant leurs toiles comme des araignées. Le leur est un monde sans chant, et ils nichent dans la reine de l'Alen, en la grande Gaweton. »\n\nEt [Root.Monarch.GetName] dit :\n\n« Alors c'est à Gaweton que nous devons aller. Car ces hommes damneraient le monde pour me frapper, et leurs toiles doivent être défaites. Maintes rancunes aurais-je à régler avec ces hommes, car ils sont sans honneur. »\n\nEt alors [Root.Monarch.GetName] rassembla les vierges ailées de Vængheim pour une étrange chasse."
vaengheim.101.d.nacker: "Et ainsi fut-il en [GetYear] que les Näcker surgirent dans les tourbières et marécages de la belle Gérudie. Et ils descendirent sur les cités des hommes par milliers, et ils volèrent, et ils tuèrent, et ils burent, et ils brisèrent la paix de la Reine.\n\n[Root.Monarch.GetName] était reine en ces jours. Une pêcheuse nommée Þórdís vint à elle à Vængheim, et elle dit :\n\n« [Root.Monarch.GetName], mon village grouille de näcker. À chaque pas que je fais, je trouve deux näcker sous mes pieds. Ils mangent tout le poisson, et pire encore, ils ont volé mon fils et mis un näcker à sa place. »\n\n[Root.Monarch.GetName] se leva, et dit :\n\n« Les näcker ont brisé ma paix et saigné mon peuple. Et ainsi m'ont-ils saignée. En volant ton fils, ils ont volé mon fils. Je m'envolerai avec toi, et je t'aiderai à reprendre notre fils, ou à venger notre fils. »\n\nEt alors [Root.Monarch.GetName] rassembla les vierges ailées de Vængheim pour une grande chasse."
vaengheim.101.d.roc: "Ce fut en l'an [GetYear], quand [Root.Monarch.GetName] était la reine de Vængheim. Habile à la guerre comme à la paix, [Root.Monarch.GetName] était une bénédiction pour son peuple, et quand le grand Roc Blåfjöður vint en son royaume depuis l'orient, le peuple murmura que ceci était un présage de changement.\n\nPourtant Blåfjöður était un hôte cruel, et bientôt les hommes de Dalr et d'Alen trouvèrent cause commune contre lui. Car Blåfjöður était avide, et volerait vaches, moutons, chevaux et chariots, tous ensemble, les emportant dans le ciel pour les dévorer. Quand nouvelle de l'avidité de Blåfjöður parvint à la grande salle de [Root.Monarch.GetName], elle se leva promptement et dit :\n\n« Blåfjöður a apporté la honte à ma demeure, car il vole mon peuple, pire encore vient-il du ciel, sur lequel je revendique domination. Ainsi suis-je défiée, et je répondrai de même. »\n\nEt alors [Root.Monarch.GetName] rassembla les vierges ailées de Vængheim pour une grande chasse."
vaengheim.101.d.skald: "Ce fut en l'an [GetYear] quand Vængheim déploya ses ailes largement et embrassa maintes nations. Qu'elles fussent humaines, trollesques, orques ou autres, des milliers trouvèrent foyer sous l'ombre de ses vierges ailées, et les jours furent longs et bénis, car chacun voyait l'honneur en l'autre, et les nombreux peuples de Vængheim prirent soin du royaume, et ils le nourrirent et le rendirent prospère. La reine en ces jours était [Root.Monarch.GetName], et son règne était bon.\n\nPourtant des ombres vinrent à sa grande salle, car [Root.Monarch.GetName] restait fidèle aux anciens chants, et l'un de ses peuples en était troublé, car les anciens chants leur apportaient grande douleur.\n\nC'étaient les descendants de dragons qui étaient nommés Kobolds, et quand ils entendaient le chant d'Elkaesal ils mettaient leurs pattes sur leur tête et criaient puissamment.\n\n« Cruels sont ces chants, car Elkaesal est notre mère, et elle a été appelée à un sommeil dont elle ne peut s'éveiller ! Nous devons l'éveiller, car celle qui dort ne peut chanter, et le monde doit entendre le chant d'Elkaesal ! »\n\nCeci aurait pu mal tourner, mais [Root.Monarch.GetName] était douée d'une langue habile, et elle dit :\n\n« Paix, petit dragon, car tu dis vrai. Le chant que tu as entendu est ancien. Comme ta reine, je te demande du temps. Laisse-moi trouver un scalde qui puisse chanter le chant d'une manière que tu trouves juste, car je vois que ce chant te fait souffrir, et ainsi me fait-il souffrir, car tu es mon peuple. »\n\nEt les descendants de dragons déposèrent leurs armes en l'honneur de cette promesse, et [Root.Monarch.GetName], avec grande urgence, rassembla les vierges ailées de Vængheim pour une grande chasse."
vaengheim.101.d.woo: "Et ainsi fut-il en [GetYear] que la grande louve blanche Hati s'éveilla de son long sommeil en la lointaine Gérudie. Et avec sa misérable progéniture descendit-elle sur les champs des hommes, et souilla la neige de leur sang.\n\nLa reine en ces jours était [Root.Monarch.GetName], qui apprit l'existence d'Hati par Gudrún la forgeronne, dont le mari et les enfants Hati avait dévorés. Gudrún avait juré sa vengeance sur Hati, et demanda à [Root.Monarch.GetName] de partager sa cause.\n\n[Root.Monarch.GetName] dit à Gudrún :\n\n« Ta cause est ma cause. Ta lance est ma lance. Tu vas au combat, et je vole avec toi. Pour avoir tué mon peuple et versé son sang sur la neige, je prendrai la fourrure d'Hati, mais son cœur est tien, car c'est le tien qu'elle a brisé. »\n\nAlors [Root.Monarch.GetName] rallia les vierges ailées de Vængheim pour une grande chasse."
vaengheim.101.d.tt: "Et ainsi fut-il en l'an [GetYear], que la trollesse nommée Jordis Attrape-Grenouille vint aux cités de Gérudie, exigeant or et chair en tribut. Et Jordis massacrait et dévorait tout homme qui la refusait. Un pelletier nommé Gunnar courut à Vængheim, et il supplia [Root.Monarch.GetName] de sauver sa demeure de Jordis et de son avidité.\n\nAlors [Root.Monarch.GetName] se leva et dit :\n\n« Jordis a tué mon peuple et leur a volé. Et ainsi m'a-t-elle volé. Je m'envolerai vers Jordis, et elle me paiera le prix du sang, ou elle mourra. »\n\nEt alors [Root.Monarch.GetName] rassembla les vierges ailées de Vængheim pour une grande chasse."
vaengheim.101.d.ff: "Ce fut en l'an [GetYear], quand [Root.Monarch.GetName] était reine de Vængheim. Un homme nommé Kåre, qui était béni de terres fertiles et de nombreux troupeaux, vint à [Root.Monarch.GetName]. Et il dit :\n\n« Ô reine, je m'agenouille devant toi, car il n'y a nulle part ailleurs où je puisse me tourner. Le vieil homme de la forêt a pris mon fils Asbjörn, et je suis laissé dans l'affliction. Je t'implore de sauver mon fils de cet esprit maléfique ! »\n\nEt alors il pleura. [Root.Monarch.GetName], qui connaissait quelque chose des fées, dit :\n\n« Je sais de qui tu parles. Un spectre des bois est-il, de grand pouvoir et ruse. Mais pourquoi a-t-il pris ton fils ? »\n\nEt Kåre, dont les larmes étaient sans nombre, répondit :\n\n« Il cherche à prendre ce qui m'est le plus précieux, car il sait que privé de ceci, le goût de la vie sera comme cendre sur ma langue, car il convoite ma richesse et mes terres, et cherche ma ruine. »\n\nEt [Root.Monarch.GetName] se leva, et dit :\n\n« Ne pleure plus, car je ferai de ta cause ma cause. Pour l'amour de ton fils, j'affronterai le spectre, et verrai que justice soit faite. »\n\nEt alors [Root.Monarch.GetName] rassembla les vierges ailées de Vængheim pour une grande chasse."
vaengheim.101.d.ww: "Ce fut en l'an [GetYear], quand un homme nommé Geir, qui était chasseur, fut affligé d'une malédiction. Et il se dépouilla de sa peau pour celle d'un grand ours, et il chassa les hommes de sa ville natale, et il dévora leur chair sous le regard de la lune, le rendant doublement maudit aux yeux des dieux.\n\nLa reine en ces jours sombres était [Root.Monarch.GetName]. Et une nuit Geir vint à sa grande salle, et il dit :\n\n« Ma reine, j'ai deux âmes, l'âme d'un homme qui veut mourir, et l'âme d'une bête qui veut tuer. Je t'invite au holmgång. »\n\nAlors Geir se dépouilla de sa peau, et massacra maintes des vierges ailées de [Root.Monarch.GetName]. Maintes lances et flèches le trouvèrent, mais elles se brisèrent sur sa fourrure comme glace sur acier. Ainsi Geir reçut-il le nom de Peau-de-Fer. [Root.Monarch.GetName] se leva et dit :\n\n« Toi que je nomme Peau-de-Fer, tu as tué mes sœurs dans ma grande salle, et trempé les pierres de Vængheim de leur sang. J'irai au holmgång avec toi, mais sache que tes actes sont indignes, et que les vierges ailées de Vængheim te chassent maintenant pour vengeance, non pour gloire. »\n\nEt alors [Root.Monarch.GetName] rassembla les vierges ailées de Vængheim pour une grande chasse."
vaengheim.101.d.db: "Ce fut en l'an [GetYear] quand [Root.Monarch.GetName] était reine, et ses vierges ailées s'élancèrent à travers la Tombe du Géant, et portèrent feu et épée aux Marches, faisant sujettes celles qui ployaient le genou devant Vængheim, et massacrant celles qui ne le faisaient point.\n\nPourtant les hommes de l'Alen leur résistèrent, d'abord en bataille, puis en esprit. Car [Root.Monarch.GetName] n'était point aimée des Marches, et ils complotèrent contre elle, et cherchèrent sa ruine.\n\nUn jour une vierge ailée vola vers Vængheim, et dans ses serres tenait un homme nommé Godric, qui dit :\n\n« Ô reine, sinistres nouvelles j'apporte. Car je suis un homme des Marches, et me suis lié à ta maison. Pourtant mes frères me frappent, et ils ont brûlé ma demeure et m'ont pris troupeau, parents et famille. Je viens seul, mais je parle avec les langues de beaucoup, qui prononcent ton nom avec tendresse, bien qu'ils soient honnis et tués par leurs voisins. »\n\nAlors [Root.Monarch.GetName] se leva, et dit :\n\n« N'aie crainte, homme des Marches, car quand j'ai pris ton peuple sous mon aile, je ne l'ai point pris en servitude. Ton peuple est mon peuple, et je prendrai les armes pour défendre ceux qui portent ma paix dans leurs cœurs. »\n\nEt alors [Root.Monarch.GetName] rassembla les vierges ailées de Vængheim pour la guerre."
vaengheim.101.d.md: "Ce fut en l'an [GetYear], quand [Root.Monarch.GetName] était reine. Et [Root.Monarch.GetName] rassembla les peuples de Gérudie sous ses ailes, et les fit siens. Et qu'ils fussent humains, trolls ou orques, beaucoup trouvèrent leurs genoux devant Vængheim, et s'en portèrent mieux.\n\nUn jour une trollesse nommée Freydis Langue-de-Chêne vint à Vængheim. Et elle s'agenouilla devant [Root.Monarch.GetName] et dit :\n\n« Ô reine, je viens à toi des forêts de Digoveda, où ton nom est prononcé avec tendresse. Et nous chantons là des chants de nos ancêtres, qui régnèrent sur cette terre il y a fort longtemps. Et je voudrais rassembler une armée, et vers Gullmork errer, là pour percer les os de la terre. Car je sais qu'y gît la demeure de mes pères et mères, et de ceux qui donnèrent à mon peuple souffle et dessein. Et je voudrais voir ce lieu de mes propres yeux, et je t'invite à partager la richesse de mes labeurs, si tu veux me prêter la force de ta maison. »\n\nAlors [Root.Monarch.GetName] se leva et dit :\n\n« Bien parles-tu, ô fille de géants, et ton nom est bien choisi, car ta langue est sage comme le chêne. Ma propre force tu l'auras, et la force de quiconque en cette salle cherche la richesse que tu offres. Car nous connaissons moins de ton peuple que nous ne le devrions, et le don que tu donnes est chose rare. »\n\nAlors [Root.Monarch.GetName] appela ceux de sa maison qui cherchaient à connaître le monde qui fut, et de nombreux scaldes comptèrent-ils dans son armée. Et ils partirent pour Gullmork, les cœurs et esprits embrasés de la flamme de la connaissance."
vaengheim.101.d.pr: "Maintenant [Root.Monarch.GetName] retourna à Vængheim, et laissa Freydis Langue-de-Chêne et son peuple dans la demeure de ses ancêtres. Et pendant de nombreux jours il y eut silence. Pourtant en l'an [GetYear] Freydis retourna à Vængheim en grande hâte, et maintes têtes fit-elle se tourner, et la grande salle tomba silencieuse, car tous savaient que quand Freydis parlait, il était sage d'écouter.\n\nEt Freydis mit genou en terre devant [Root.Monarch.GetName] et dit :\n\n« Ô reine, je reviens avec des chants qui ébourifferont tes plumes. Car j'ai lu les pierres de la tour de Gullmork, et j'ai parlé avec mes kin et les tiens, et maintes cartes de l'occident, anciennes et nouvelles, ai-je contemplées. Je te dis ceci. Il y a un lieu en Aelantir que j'ai trouvé, qui détient la clé de la tour de Gullmork. S'il devient mien, je ferai tien l'artisanat de mes ancêtres. »\n\nEt [Root.Monarch.GetName] se leva et dit :\n\n« C'est une puissante promesse que tu offres. Si tu étais une autre, je rirais de ta plaisanterie. Pourtant j'entends tes paroles et les nomme vraies. Aelantir est trop loin pour voler, alors nous devons naviguer. Que dis-tu à cela ? »\n\nEt Freydis courba la tête et dit :\n\n« Mon peuple connaît le prix que tu nommes et l'appelle trop cher. Car ils ne craignent rien sinon la Tombe du Géant, où nos ancêtres gisent noyés, et les vagues grandissent hautes, et l'eau profonde. Je viendrai avec toi, bien que ce fléau mette mon cœur en effroi. »\n\nAlors [Root.Monarch.GetName] appela ceux de sa maison qui cherchaient à connaître le monde qui fut, et une fois encore de nombreux scaldes entendirent-ils son appel et le trouvèrent digne. Et une flotte fut rassemblée au port de Sporreyn, pour braver la Complainte et rencontrer le couchant."
