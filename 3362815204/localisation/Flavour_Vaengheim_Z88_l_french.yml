 Z88_old_friends_title: "Anciens Amis"
 Z88_old_friends_desc: "« Je jure sur mon nom un serment d'amitié éternelle, qu'aucun Járnklo ne souille jamais les liens forgés entre nous en ce jour. »\n- Matriarche Krjá, au chef de l'Armée Gérudienne après la bataille du Col de Glodborg, tiré du Conte de Krjá\n\nAu-delà des montagnes du Repos des Titans s'étend Skaldskola, le royaume de nos plus anciens et chers alliés. Siège des Scaldes, cœur de la foi, la puissante Skaldskola est le cœur spirituel de toute la Gérudie – et bien que nous en soyons les gardiennes, il est facile de s'isoler ici au sommet des pics. Renouvelons nos liens d'alliance avec le conseil des Scaldes, car en ces temps de froid et d'incertitude, il n'existe pas de meilleure chaleur que le foyer d'un ami."

 Z88_offer_shelter_title: "Offrir un Refuge"
 Z88_offer_shelter_desc: "« Pourquoi vous quereller entre vous, quand c'est vers moi que votre colère peut se libérer ? »\n- Leiv Langue-de-Serpent, au Conseil de Celmaldor, tiré du Conte de Leiv Langue-de-Serpent\n\nLa grande Bjarnrík tremble et convulse, déchirée entre passé et futur, pillard et réformateur. Sa couronne s'alourdit et le sang de Bera s'affaiblit. Nous n'en tirons aucune joie, non - c'est une tragédie en vérité, et pourtant nous de tous les peuples savons que du moment le plus sombre peut venir le plus grand soulagement. Nos Vierges-Guerrières espionnent beaucoup dans leurs vols, et nous voyons le conflit qui mijote là-bas, des épées aiguisées qui ont soif du sang de leurs propres kin.\n\nSidaett, notre voisin occidental et le plus riche des royaumes de Dalr, risque de perdre beaucoup dans cette guerre à venir. Nous leur tendrons la main en amitié et en guidance, et de l'est leur donnerons espoir - comme nous l'avons reçu jadis."

 Z88_ending_the_strife_title: "Mettre Fin aux Querelles"
 Z88_ending_the_strife_desc: "« Le pouvoir ne naît pas dans le sang, il est pris par ceux qui ont la volonté »\nTiré de l'Épique du Givre Noir\n\nNous ne souhaitons pas la guerre entre Gérudiens, mais hélas les scaldes ne chantent pas toujours des temps heureux. Parfois le conflit est inévitable, même entre ceux du même sang, et dans de telles histoires c'est le devoir de ceux qui désirent la paix de se battre pour elle. Et ainsi nous le ferons, car nul n'a jamais dit que les Járnklo craignent la guerre ! Que nos vierges prennent leur envol, et ramènent la paix au peuple de Bjarnrík. Ils la connaîtront quand la couronne de Bera reposera sur la tête de notre Matriarche."

 Z88_troll_troubles_title: "Troubles Trolles"
 Z88_troll_troubles_desc: "« Je suis Bera, Briseuse de la Gent-Trolle, et je dis ceci - ils ne nous troubleront plus ! »\n- Reine Bera en présentant la tête d'Urgnak l'Immonde à son peuple, tiré de la Saga Béralique\n\nLes Trolles ne sont pas l'ennemi ancestral des Gérudiens, car cet honneur revient aux Géants qu'ils servaient jadis. Non, les trolles sont les monstres de nos histoires, la terreur dans les arbres, l'effroi de nos jeunes. Ils sont une menace, une qui a failli anéantir notre peuple avant même que nous ayons pris perchoir ici.\n\nPourtant il est aussi vrai qu'en un sens ils ne sont pas si différents de nous. N'avons-nous pas été appelés monstres aussi ? N'avons-nous pas été chassés, pas craintés ? N'avons-nous pas fui ici précisément à cause de cela ?\n\nRien de cela n'efface la culpabilité du trolle. Aucune de nos sympathies ne les absout des torts qu'ils ont causés. Mais peut-être pouvons-nous leur offrir une main, un chemin vers la rédemption. Ce sera une longue route, mais sous notre aile ? Un jour ils pourront s'appeler Gérudiens aussi."

 Z88_from_trouble_to_toil_title: "Du Trouble au Labeur"
 Z88_from_trouble_to_toil_desc: "« Mon cœur ne porte nulle colère contre le trolle. Je ne cherche qu'à abattre les fauteurs de méfaits. Et les trolles commettent des méfaits en abondance. »\n- Bera, tiré de la Saga Béralique.\n\nLe trolle est une créature fascinante, doué d'une endurance infinie et d'une robustesse qui rivalise avec tout ce qui marche sur terre. Ceci nous l'avons vu en quantité, alors que nous les avons mis au labeur de nos terres et royaume. Quand ils ne sont pas possédés par l'envie de détruire et tuer, ils sont en effet tout à fait dociles. Peut-être alors ont-ils fait assez pour mériter leur répit. Peut-être qu'avec un dernier effort ils peuvent nous rejoindre comme Gérudiens - du moins d'une certaine manière."

 Z88_worrying_words_title: "Paroles Inquiétantes"
 Z88_worrying_words_desc: "« ...Car il est beau de mourir en mer, et dormir dans les eaux profondes. Pire encore d'affronter le rêve du dragon, et mourir dans les champs de blanc, cœur arrêté par le froid, âme enfermée dans la glace. »\n- Tiré de la Complainte des Profondeurs, Stance XVI, le chant de Mer et Neige.\n\nIl n'a pas été aussi facile que nous l'espérions d'amener les Hommes de l'Étendue au bercail. Leurs cœurs se durcissent contre nous et ils rejettent la vérité et la nécessité des chants. Douce Cassan nous a dit comment de vils agents murmurent à leurs oreilles, les contraignant à vénérer le dragon, celle qui ne doit pas s'éveiller. Il est attristant en vérité d'être témoin d'une telle folie, et cela doit prendre fin, car son réveil serait la fin de tout."

 Z88_magnate_menace_title: "Menace des Magnats"
 Z88_magnate_menace_desc: "« Les sudistes sont mous, la cupidité s'infiltre dans leurs cœurs et rend leur esprit faible - faible, et mûr pour la conquête ! »\n- Tiré de l'Épique du Givre Noir\n\nEnfin la source de l'agitation est révélée ! Ces magnats cupides, qui désiraient tant la richesse et la connaissance de Gérudie qu'ils ont introduit la perdition même du monde ! Nous pardonnons à tous ceux qui furent bernés par leurs mensonges, car les langues fourchues et les paumes d'argent peuvent égarer beaucoup. Mais nous ne pouvons vivre en sécurité tant qu'ils se terrent encore dans leur tanière, cette cité sur l'Alen qui se rêve maîtresse du nord. Nous leur montrerons qui le gouverne vraiment."

 Z88_just_like_old_times_title: "Comme au Bon Vieux Temps"
 Z88_just_like_old_times_desc: "« Ces collines me manqueront, car bien qu'il y ait peu de beauté en elles, elles ont été notre foyer. »\n- Matriarche Krjá, menant son peuple hors des Landes, tiré du Conte de Krjá\n\nQuand nous régnions sur les hauteurs et landes, c'était sur les Hommes des Landes que nous régnions. Depuis ce temps ils ont trouvé de nouveaux maîtres, et bien que nous ne prétendions pas avoir toujours été des dirigeants bienveillants comme nous le sommes maintenant, on ne peut en dire autant des Gawediens qui revendiquèrent la domination ici. La frontière alénique n'a jamais fait partie de Gérudie, mais nous en ferons une maintenant - car les harpies se perchent ici à nouveau !"

 Z88_descent_title: "Descente"
 Z88_descent_desc: "« Alors la bande de Bera fondit sur l'ennemi trollesque, et grand sang fut versé et gloires gagnées. »\n- Tiré de la Saga Béralique\n\nNichés entre la Baie des Frissons et le Bord du Titan, les peuples de Nyrvord connaissent aussi peu des épreuves de Gérudie qu'il est possible de connaître. Les grandes montagnes offrent un répit du froid, et la générosité de la mer maintient leurs ventres nourris. Cela ne veut pas dire qu'ils sont un peuple mou - non, jamais nous n'oserions placer une telle insulte sur nos kin et amis ! Mais ils ne connaissent pas le froid comme nous. Ils n'ont pas souffert d'épreuves comme nous. Mieux alors pour l'âge à venir que nous les protégions - nous serons leurs gardiennes."

 Z88_ever_closer_title: "Toujours Plus Proche"
 Z88_ever_closer_desc: "« J'aime plutôt bien ici en bas avec les sans-ailes, merci. »\n- Asfrid Aile-d'Ébène, tiré des Chroniques d'Ébonacier\n\nLes Scaldes de Skaldskola, nos plus grands amis, ont prouvé leur valeur maintes fois - non qu'il y ait jamais eu de doute, bien sûr. Maintenant le temps pour la Gérudie de s'unir approche, et la question de son unité nous oblige à demander une faveur à nos amis. Séparés nous sommes puissants, mais le mur de boucliers est toujours plus fort quand ses guerriers se tiennent ensemble, épaule contre épaule et boucliers entrelacés. Nous devons demander ceci à nos amis, qu'ils nous rejoignent sincèrement, pour le bien de toute la Gérudie."

 Z88_home_and_safe_title: "À la Maison et en Sécurité"
 Z88_home_and_safe_desc: "« Alors serre près le foyer, et que le chant réchauffe l'âme, car la belle Gérudie est l'endroit que nous appelons maison »\n- Tiré de l'Ancienne Berceuse d'Hiver\n\nLes Taric sont à la maison, et manifestement reconnaissants au-delà de toute mesure de l'être. Nous sommes heureux de les avoir, car ils furent de vaillants défenseurs du col en des âges passés et le seront sans doute à nouveau. Nous leur avons accordé leur autonomie jusqu'ici, une mesure de notre bonne volonté et bienveillance, mais alors que la Gérudie se rapproche toujours plus nous commençons à nous interroger sur leur place. Ils ne sont peut-être pas du même sang que nous mais ils ont vécu dans notre royaume comme des égaux pendant de longs temps depuis leur premier exode. Beaucoup au Conseil appellent à les unir dans notre parenté, à les amener dans le royaume en général et leur accorder sièges et représentants. Ce sera une grande entreprise, mais digne."

 Z88_distant_reach_title: "Étendue Lointaine"
 Z88_distant_reach_desc: "« Notre même mer, pourtant c'est sur des rivages lointains que nous jetons nos rames »\n- Tiré des Lignées des Aventuriers Gérudiens\n\nIl y a plusieurs siècles, les terres maintenant connues sous le nom d'Étendue Alénique faisaient partie de Gérudie, et les peuples là-bas se considéraient comme tels, autant que tout homme de Dalr ou d'Olavish. Ces temps sont passés, et pourtant avec le dragon qui s'agite nous avons besoin de voix plus grandes pour rejoindre le chant. Peut-être comme pour beaucoup de choses ces temps peuvent revenir. Nous verrons."

 Z88_soothing_song_title: "Chant Apaisant"
 Z88_soothing_song_desc: "« -L'Aile-d'Ébène peut se battre, oui. Mais elle chante comme un corbeau étranglé. Aucune vraie harpie celle-là... »\n– un blâme d'Asfrid, thème récurrent dans le Conte d'Asfrid Aile-d'Ébène\n\nBeaucoup de mains font un travail léger, et beaucoup de voix font un chœur – deux ensembles plus grands que leurs parties seules. Dans la tradition Skaldhyrric il arrive souvent que seul un scalde chante les contes, mais nous Járnklo avons nos propres voies. Toutes les harpies sont chanteuses, et nous encourageons tous à être comme nous. Connaître et se souvenir des contes est bien, mais les chanter avec toute la passion de l'âme et le feu de l'esprit est ce que signifie vraiment connaître notre foi. Ceci nous l'apportons aux Hommes de l'Étendue, pour qu'ensemble tous puissent être plus grands."

 Z88_homecoming_title: "Retour au Foyer"
 Z88_homecoming_desc: "« Et dans nos jours d'ici nous rêverons de ces pics lointains, terres qui tenaient jadis notre foyer. »\n- Matriarche Krjá s'adressant à l'armée de Vaengheim après avoir débarqué en Gérudie, tiré du Conte de Krjá\n\nTous les Járnklo savent d'où nous venons, tous les Járnklo connaissent le conte de notre fuite des Pics-Dragons et landes, tous les Járnklo se souviennent de la violence et de la haine qui nous chassèrent de là. Le destin a conspiré à nous ramener à notre foyer longtemps pris, maintenant nid de kobolds et gnomes, entre autres. Nous pourrions apporter feu et haine et les chasser de là, nous pourrions reprendre les pics pour nous seuls, mais nous ne le ferons pas. Notre voyage ici nous a enseigné que toutes les races peuvent se tenir dans l'honneur, si elles ont simplement la chance de le faire."

 Z88_what_is_best_for_all_title: "Ce qui est Mieux pour Tous"
 Z88_what_is_best_for_all_desc: "« Ainsi elle sommeille, et nous la gardons ainsi, car sûrement elle n'a pas plus désir de tuer que nous de mourir. »\n- Le Conte du Dragon Rêvant\n\nCe n'a jamais été par malice que nous chantons. Il n'y a ni haine ni ressentiment dedans. Nous craignons l'hiver qu'Elkaesal pourrait apporter, mais nous ne la vilipendons pas pour cela. C'est simplement dans sa nature, autant partie d'elle que le vol l'est pour nous. Il est important que tous ceux qui chantent sachent ceci, car une voix venant d'un cœur faux frappe la discorde et la disharmonie. Seulement ensemble dans la paix et la pureté d'esprit pouvons-nous faire ce qui est mieux pour tous."

 Z88_rise_to_action_title: "Se Lever pour l'Action"
 Z88_rise_to_action_desc: "« Mais le puissant Gjalund ne tenait nulle peur, il se dressa face au géant, hache en main et action au cœur »\n- Tiré du Conte de Gjalund\n\nNotre premier vol au-dessus de Gérudie fut fait avec appréhension. Nous espérions un nouveau foyer, mais n'attendions rien de plus de ces terres que ce que nous fuyions - hostilité et flamme. Et ainsi il sembla que nous étions destinées à rencontrer notre fin sur ces rivages, alors que notre volée bigarrée tombait victime d'une attaque trollesque - pourtant de l'est vinrent des humains, et avec eux l'espoir. Les hommes et femmes de Gérudie nous sauvèrent ce jour, et pour chaque jour suivant nous leur promîmes notre amitié. Maintenant des conquérants étrangers, orques et Aléniques de même, lorgnent la beauté blanche de Gérudie avec cupidité, tandis que son peuple se querelle entre lui.\n\nMais nous ne tiendrons nulle peur. Sonnez les cors de Krjá ! Nous nous lèverons comme gardiennes de Gérudie, et rendrons ses peuples saufs sous nos ailes."

 Z88_battlemaidens_of_gerudia_title: "Vierges-Guerrières de Gérudie"
 Z88_battlemaidens_of_gerudia_desc: "« Tenez Bon Sœurs ! Nul ennemi masculin ni bête de nature ne nous chassera d'ici. »\n- Matriarche Krjá au poste de Drekkodr, tiré du Conte de Krjá\n\nLes humains ont plusieurs noms pour nous, mais le principal parmi eux est un que nous avons pris comme nôtre - Vierge-Guerrière. Un terme de respect, un nom gagné par notre prouesse sur le terrain, par la force de notre bras et le poids de notre cœur.\n\nMais c'est plus qu'un nom, car être une Vierge-Guerrière est devenu une vocation. Les jeunes Járnklo rêvent de rejoindre les rangs de notre élite, de s'élancer elles-mêmes un jour dans les cieux de Gérudie à la chasse. En ce temps de conflit nous aurons besoin des Vierges-Guerrières plus que jamais, et ainsi nous devons mouiller les lames d'une nouvelle génération sur le terrain. Sonnez les cors, car les Járnklo chassent à nouveau !"

 Z88_eastern_reach_title: "Étendue Orientale"
 Z88_eastern_reach_desc: "« Une belle terre ce sera pour nous, avec de puissants métaux et poissons en abondance ! »\n- Urvik à son Fils Olav en arrivant en Gérudie, Tiré du Conte d'Olav et Urvik, les Premiers Gérudiens\n\nLes hommes d'Urviksten sont un peuple dur et fier, pas étrangers au conflit ou à la guerre. Menés depuis plusieurs siècles par la fière dynastie du Givre Noir, jadis Empereurs de Castanor, ils ont connu épreuves et gloire en abondance. Une honte alors de les voir si réduits en pouvoir et puissance comme maintenant, au bord de la défaite aux mains d'un nouvel ennemi, bien que puissant. Nous ne souffrirons pas de voir ces Orques Gris revendiquer plus du peuple de Gérudie. Les fiers hommes d'Urviksten peuvent protester, mais eux aussi doivent être amenés sous notre aile."

 Z88_orcish_incursions_title: "Incursions Orques"
 Z88_orcish_incursions_desc: "« ...Car Korgus avait donné à Corin sa blessure fatale. Pourtant Corin trouva sa volonté, car elle savait que sa mort seule, serait une mort pour beaucoup en ce jour. Et elle leva son épée... »\n- Le Sacrifice de Corin\n\nL'Orque Gris est un ennemi redoutable en vérité, une race différente de toute autre que nous ayons combattue, possédant une force et sauvagerie au-delà de celle de l'homme ou de la harpie. Et ainsi ils s'accroupissent dans les Larmes du Géant, ayant poussé les peuples Taric natifs de côté et divisé la région entre leurs clans. Bien que les Taric ne soient pas Gérudiens de sang ils sont aussi proches qu'on puisse l'être, et beaucoup de leur peuple vit maintenant dans nos terres - languissant du foyer.\n\nNous avons pris le manteau de Gardienne – maintenant nous prouverons ce que valent nos paroles."

 Z88_all_gerudia_title: "Toute la Gérudie"
 Z88_all_gerudia_desc: "« Parlez, avant que le dragon ne s'éveille ! Nul mal ne vous arrivera dans mon perchoir, et je voudrais connaître les pensées de mon troupeau. »\n- Krjá, tiré du Conte de Krjá\n\nQuand nous soufflâmes pour la première fois dans les cors de Krjá, et nommâmes notre cause de garder Gérudie, c'était pour ce moment que nous aspirions. Toute la Gérudie saufe sous notre aile, unie dans sa foi, les scaldes debout ensemble, forte à nouveau ! Quelle chose merveilleuse c'est, quelle paix nous connaîtrons !\n\nBien que nos parents puissent nous payer allégeance, nous n'avons jamais désiré régner comme tyrans. Dans notre Gérudie tous parleront leurs esprits. Réformons le conseil des scaldes, et donnons naissance à un grand conseil séculier, un qui conseillera la Matriarche et donnera à toute la Gérudie une voix."

 Z88_submit_to_strength_title: "Se Soumettre à la Force"
 Z88_submit_to_strength_desc: "« C'est un choix simple - agenouillez-vous, ou rencontrez mon acier. »\n- Asfrid Aile-d'Ébène, tiré des Chroniques d'Ébonacier\n\nQuand les orques jaillirent d'abord des montagnes ils balayèrent les terres du sud comme une marée implacable. Pillant, souillant, détruisant - ils ne connaissaient ni pitié ni honneur. Qu'ils ravagèrent si facilement les royaumes de l'homme est cause d'inquiétude, car que se passerait-il si le mal devait à nouveau avoir cause de tourner vers le nord ? Nous ne pouvons tolérer un flanc non protégé, et devons donc amener la région sous notre protection.\n\nNous devons subjuguer les hommes de Vrorenmarch pour leur propre protection, et amener l'orque au talon. Ils peuvent être sauvages, mais il y a de la fierté en eux aussi, un respect pour la force et la force seule. Il est facile alors, de voir ce qui doit être fait avec eux - ils doivent voir notre force déployée devant eux, ainsi nous les écraserons sur le champ de bataille ! Alors ils se soumettront, et connaîtront la paix sous nous."

 Z88_worthy_warriors_title: "Épouses de Bataille"
 Z88_worthy_warriors_desc: "« Nous avons été forgées à nouveau, dans la flamme froide de Gérudie. De ce jour et pour chaque jour à venir, nous serons plus que nous étions. »\n- Tiré du Conte de Krjá\n\nJamais plus vraies n'ont été les paroles de la première matriarche qu'aujourd'hui ! De l'œuf à la cendre la vie d'une Járnklo est une de bataille, dès que nos oisillons sont d'abord assez forts pour battre leurs ailes ils commencent à s'entraîner, renforçant leurs esprits et corps pour la guerre. Bien que toutes celles qui atteignent l'âge adulte ne choisissent pas la vie d'une Vierge-Guerrière, toutes sont guerrières en cœur et esprit."

 Z88_burgeoning_bay_title: "Baie Bourgeonnante"
 Z88_burgeoning_bay_desc: "« Il est vrai que l'or ne peut acheter la joie. Même ainsi, je trouve la vie plus douce dans des fourrures chaudes, après un verre de vin chaud. »\n- Leiv Langue-de-Serpent au Conseil de Celmaldor, tiré du Conte de Leiv Langue-de-Serpent\n\nLa Baie des Frissons a longtemps été le centre du commerce de Gérudie, mais maintenant avec l'Étendue unie sous nous et les importations affluant de nos colonies outre-mer, les ports fleurissent et prospèrent toujours plus avec le commerce. La prospérité née de la paix n'est jamais une chose à sous-estimer, et nous sommes fières d'en être la gardienne. Inondons la baie de biens en abondance afin que tous puissent connaître la richesse de Vaengheim - de Gérudie !"

 Z88_faith_and_steel_title: "Foi et Acier"
 Z88_faith_and_steel_desc: "« Einherjar ! Elles des âges passés, âmes de géants, corps d'Ébonacier ! »\n- Le Conte des Einherjar d'Ébonacier\n\nLe jour final de l'entraînement d'une Vierge-Guerrière, pour déterminer leur valeur quand elles s'apprêtent à quitter le Joltvilqur et rejoindre l'aile, on leur pose une simple question - qu'est-ce qui est plus fort, votre foi ou votre acier ?\n\nIl n'y a pas de mauvaise réponse, mais la réponse détermine la nature de leur épreuve finale. Celles qui s'en tiennent à la foi doivent chanter les contes au sommet de la montagne, ne laissant jamais leur voix faiblir malgré comment elles peuvent frissonner ou trembler. Celles qui s'en tiennent à l'acier font face à une épreuve plus simple, pourtant non moins difficile, car elles doivent vaincre une des leurs.\n\nPeu importe le choix, celles qui réussissent en sont rendues plus fortes."

 Z88_worthy_of_legend_title: "Digne de Légende"
 Z88_worthy_of_legend_desc: "« La peur était étrangère alors qu'elles affrontaient la mort, vie éternelle dans la légende à poursuivre. »\n- Conte des Einherjar d'Ébonacier\n\nCelles qui marchent sur terre craignent la mort, et elles le devraient bien, car vivre sans vouloir la vie n'est pas vivre du tout. Mais la mort n'est pas quand le corps finit, ni quand la lumière dans les yeux s'éteint. Être rappelée c'est vivre, et mourir c'est être oubliée. C'est le rêve de toutes les Járnklo de vivre pour toujours, immortalisées en chanson. C'est le rêve de toutes les Járnklo d'être dignes de légende."

 Z88_our_eternal_charge_title: "Notre Charge Éternelle"
 Z88_our_eternal_charge_desc: "« Gardez l'antre du Dragon, que nul ne dérange son sommeil. Ceci je vous confie pour aujourd'hui et chaque aujourd'hui d'ici, pour vos vies, vos filles et leurs filles, jusqu'à ce que la glace fonde et l'été éternel fleurisse. »\n- Le Scalde au Bras Unique, tiré du Conte du Dragon Rêvant\n\nÊtre Járnklo c'est connaître le devoir. De la minute où nous naissons nous avons un but, enseigné dès que nous sommes assez âgées pour comprendre. Nous avons une charge sacrée, un appel supérieur, une responsabilité envers quelque chose de plus grand que nous-mêmes. Nous devons garder l'entrée de l'antre du dragon, empêcher quiconque d'entrer. Tout ce que nous avons fait depuis que nous prîmes d'abord vol sur l'ordre de la Matriarche Reginleif a été au nom de ce devoir.\n\nC'est au nom de ce même devoir que nous le défions maintenant. Nous entrerons dans les cavernes sous la capitale, car il n'y a pas d'autre recours qui reste.\n\nElkaesal, nous venons te remettre au repos à nouveau."

 Z88_towards_the_frozen_north_title: "Vers le Nord Gelé"
 Z88_towards_the_frozen_north_desc: "« Au-delà des titans reposants, ombragée par le givre noir, repose une clairière dorée »\n- Tiré du Conte de la Forêt Dorée\n\nLes harpies ne sont pas nées pour le froid, et pourtant nous endurons. Nos ailes sentent la morsure du givre, nos plumes gèlent, et pourtant nous endurons. Car ici dans le nord est la promesse - pour nous, la promesse d'un foyer, d'un lieu sûr, un lieu à nous. Pour d'autres, la promesse de richesses – fourrure et or, opportunité. Beaucoup de ces hommes et femmes cherchent à coloniser le nord, à pousser toujours plus vers la glace. Soutenons-les, car s'il y a une chose qu'une Járnklo valorise, c'est la force du cœur."

 Z88_towers_of_today_title: "Tours d'Aujourd'hui"
 Z88_towers_of_today_desc: "« Ainsi nous chantons, avant qu'elle ne s'éveille et apporte l'hiver sans fin »\n- Tiré de l'Ancienne Berceuse d'Hiver\n\nÀ travers Gérudie reposent de nombreuses merveilles, parmi les plus grandes desquelles sont les tours des Scaldes. D'énormes structures dédiées à la préservation de notre magie Skaldique unique, entraînant et nourrissant la prochaine génération des conteurs légendaires de Gérudie. En bien des façons ces tours servent d'organes à Gérudie, car sans elles nous oublierions tout ce que et qui nous sommes.\n\nPourtant malgré tout cela, tant a été oublié déjà, incluant certains des secrets mêmes que nos tours étaient supposées préserver. En vérité, aucune nouvelle tour n'a été érigée depuis bien des hivers. Nous commencerons le travail pour changer ceci, pour faire plus que simplement préserver - pour renouveler."

 Z88_on_wings_of_healing_title: "Sur des Ailes de Guérison"
 Z88_on_wings_of_healing_desc: "« À mon perchoir je t'amène, loin des guerres des hommes. Et des mâchoires de la mort je t'ai arrachée, pour que tu puisses vivre à nouveau. »\n-Krjá, tiré du Conte de Krjá\n\nSur les champs de bataille à travers Gérudie la vue de nos vierges-guerrières est bienvenue. Les plus grandes des tombées sont prises dans leurs bras et livrées à notre perchoir, là pour se reposer et récupérer, pour rejoindre les guerrières honorées parmi notre nombre et propager notre lignée. Ainsi sommes-nous renommées non seulement pour notre prouesse en bataille mais en dehors aussi, car il n'y a guère meilleur centre de guérison dans tout le nord que le perchoir de Vaengheim. Mais un perchoir seul ne suffira pas en ce temps de guerre, car nous aurons grand besoin de guérisseuses. Entraînons-en plus dans nos arts, afin que nos guerrières puissent prendre cœur sachant que si elles tombent beaucoup de mains s'occuperont d'elles !"

 Z88_at_home_in_the_heights_title: "À la Maison dans les Hauteurs"
 Z88_at_home_in_the_heights_desc: "« Respirez - sentez-vous cela dans l'air ? C'est l'appartenance que vous goûtez. »\n- Asfrid Aile-d'Ébène, tiré des Chroniques d'Ébonacier\n\nNos perchoirs sont des lieux d'honneur et de répit pour les héros de Gérudie, le sommet de l'ambition d'un guerrier, mais en vérité ils sont mal adaptés à l'occupation humaine. Les harpies construisent pour les harpies, et nos perchoirs sont érigés haut, et pleins de structures et designs hostiles à quiconque manque d'ailes pour voler. En des temps passés nous avons accepté tel désavantage comme le prix d'une place ici, mais alors que nos nombres gonflent et que de plus en plus de vétérans sont amenés aux perchoirs, il devient apparent que c'est le protecteur, non le protégé, qui doit changer. Avec une rénovation soigneuse et des ajustements faits pour les sans-ailes, bientôt tous se sentiront à la maison dans les hauteurs."

 Z88_ebonsteel_rekindling_title: "Rallumage d'Ébonacier"
 Z88_ebonsteel_rekindling_desc: "« Car Chant Sortilège et Acier firent métal d'Ébène »\n- Tiré du Conte des Einherjar d'Ébonacier\n\nNous savons maintenant qu'il ne peut y avoir contentement, ne peut y avoir paix. Gérudie se dresse comme une, et pourtant les neiges empirent - le dragon s'agite. Nous aurons besoin de grande force et fortitude dans les temps à venir, force comme nous en avions jadis en des âges passés - la force indestructible d'Ébonacier. Oubliés de l'homme ou harpie sont ses secrets, mais Gérudie est une terre de trésors abandonnés, et sous notre guidance, ce qui fut jadis connu peut être déterré une fois de plus. Fouillons les archives des scaldes et érigeons leurs tours à nouveau - le chant d'Ébonacier sera chanté à nouveau !"

 Z88_whales_of_west_title: "Baleines de l'Ouest"
 Z88_whales_of_west_desc: "« ÉCOUTEZ FRÈRES– UN LÉVIATHAN S'AGITE DANS LES PROFONDEURS ! »\n« Pourquoi Konungur, c'est juste une baleine idiot ! »\n- Tiré du Voyage du Pillard du Nord\n\nBien que les baleines ne soient pas parmi les nombreuses nouvelles découvertes en Aelantir, l'abondance pure des animaux à trouver dans les eaux de Dalaire est stupéfiante, et peut être jusqu'ici le plus grand trésor que nous ayons trouvé à travers le dégel. La baleine a de nombreux usages, tant dans nos colonies florissantes qu'à la maison, dont le moindre n'est pas dans le rendu de sa graisse et huile. L'huile de baleine, particulièrement l'huile de cachalot, brûle claire et inodore, en faisant une source fantastique de chauffage et lumière dans le nord froid."

 Z88_the_other_north_title: "L'Autre Nord"
 Z88_the_other_north_desc: "« Regardez ces montagnes, les pins et fjords - pourquoi, cela semble presque comme la maison ! »\n- Tiré des Annales d'Ambrströnd\n\nPlaines de neige, champs de glace et grandes forêts de pin. On pourrait être pardonnée de se croire dans les fjords de Gérudie si elle se réveillait échouée ici, et pourtant cette terre n'est pas notre maison. La Mer Brisée elle est appelée, pour toutes les nombreuses îles éparpillées et jetées à travers ses eaux. Beaucoup de nos éclaireuses et exploratrices ont rapporté avoir trouvé d'étranges et intéressantes reliques et ruines jonchées sur les îles, ainsi que plus à l'intérieur. Du peu que nous avons rassemblé il semble que les anciens peuples elfiques expérimentèrent jadis avec les magies climatiques dans la région - une connaissance qui nous intrigue grandement si elle existe encore. Nous explorerons la région et ses environs sérieusement, car nous savons que beaucoup de choses peuvent reposer préservées dans la glace."

 Z88_gerudian_golden_age_title: "Âge d'Or Gérudien"
 Z88_gerudian_golden_age_desc: "« La terre fleurit et le froid s'apaisa. Chauds étaient les jours alors, et tous connurent l'abondance. »\n- Tiré du Conte de Vaengheim\n\nBrises douces et jours ensoleillés ! Gérudie n'a pas vu tel dégel depuis la fin de l'Ère du Givre, quand Elkaesal tomba d'abord en sommeil et la glace fondit. Maintenant elle recule à nouveau, et nos étés voient une chaleur comme nous n'en avons jamais connu. Ne vous méprenez pas, Gérudie n'est toujours pas un paradis tempéré, mais nous ne la souhaiterions pas ainsi. Simplement que nos navires puissent naviguer des rivières libres de glace, que nos cités puissent grimper haut, et notre peuple puisse se prélasser dans l'éclat brillant du soleil."

 Z88_settling_the_frontier_title: "Coloniser la Frontière"
 Z88_settling_the_frontier_desc: "« Les Géants nomment cette terre leur foyer. Je nomme cette terre leur tombe. »\n- Gjalund, tiré du Conte de Gjalund et des Tueurs de Géants\n\nL'étendue nordique de Gérudie est une expansion quasi infinie de toundra, avec bois et neige et marécage en abondance. C'est une terre dure et hostile, pourtant une qui aspire à être domptée. Les arbres robustes fournissent un excellent bois de construction, et l'abondante faune des fourrures chaudes et viandes riches. Le danger y réside cependant, danger plus réel que même le plus dur baiser de l'hiver - car dans la forêt rôde le trolle.\n\nNous ne pouvons tolérer la menace qu'ils présentent à nos colons, et bien qu'ils puissent être désorganisés nous pouvons assurer au moins quelque sécurité en saisissant le contrôle de la plus grande tribu dans la région. Avec les plus forts de leur nombre amenés au talon il sera dur pour les trolles restants de poser une menace significative à nos colonistes, les reléguant à des attaques à petite échelle et raids plus facilement gérés."

 Z88_oils_and_fat_title: "Huiles et Graisse"
 Z88_oils_and_fat_desc: "« Mais père, comment supporterons-nous le froid dans ce nord frigide et pâle ? »\n- Olav à Urvik - Tiré du Conte d'Olav et Urvik, les Premiers Gérudiens\n\nQuand, il y a plusieurs siècles, nous cherchâmes refuge de nos foyers brûlés dans les landes, c'est vers le nord neigeux de Gérudie que nous volâmes. Son givre nous abrita des brûleurs de perchoirs, qui n'osèrent pas suivre à travers les mers, mais son froid mordit aussi. Car givre et plume ne se mélangent pas, et mainte vierge a senti ce terrible baiser d'hiver sur son aile. Mais à travers épreuve et souffrance vient la force – nous nous sommes adaptées au froid, et avons appris des façons de le survivre.\n\nLes huiles et graisse sont la clé. En enduisant nos plumes d'une couche libérale de ces substances notre peuple peut braver même les plus durs vents d'hiver. Notre production actuelle n'est pas presque assez pour maintenir nos expéditions étendues actuelles, cependant, et pour continuer à protéger Gérudie nous devons chercher de nouvelles sources de la générosité donneuse de chaleur de la nature."

 Z88_settling_the_valley_title: "Coloniser la Vallée"
 Z88_settling_the_valley_desc: "« Et Olav et Urvik regardèrent à travers les champs et pics, et virent un monde de glace et neige et hiver sans fin. Et ils virent dedans l'aspect d'Elkaesal, dans sa beauté et sa cruauté, et ils s'installeraient ici, pour être avec elle, malgré la douleur qu'ils enduraient de son repos. »\n- Tiré du Conte d'Olav et Urvik (Tel que conté par les Kobolds Écaille-Blanche)\n\nLa grande vallée au nord de notre perchoir s'étend jusqu'à la base des Montagnes du Givre Noir, et est en bien des façons le cœur de ce qui reste de la nature sauvage de Gérudie. Nous avons déjà financé et assisté plusieurs efforts de colonisation dans la région, et elle est devenue parsemée de petits hameaux et villes frontières, colonies marquant notre revendication sur la région. Maintenant il est temps d'investir sérieusement dans cette entreprise, et transformer la vallée en un cœur de pays prospérant. Autant qu'une Toundra puisse prospérer, du moins !"

 Z88_in_the_mountains_shadow_title: "L'Ombre des Montagnes"
 Z88_in_the_mountains_shadow_desc: "« ...Car il est beau de mourir en mer, et dormir dans les eaux profondes. Pire encore est la mort sous la terre, l'âme emprisonnée dans l'étreinte de pierre, où nuls chants ne peuvent être entendus. »\n- Tiré de la complainte des Profondeurs, Stance XII, le Chant de Sel et Pierre.\n\nProfondément dans les Montagnes du Givre Noir est un pic puissant, un qui se dresse au-dessus de tout autour. De ses pentes raides, ciselées, la rivière Gullmyr jaillit, menant au lac en bas. Suivant le cours de la rivière à sa source, certaines de nos exploratrices ont fait une découverte des plus intriguantes. À demi ensevelie par la roche tombée et recouverte de glace le contour d'une ancienne structure géante peut être vu. Les secrets à l'intérieur pourraient être au-delà de l'imagination, et ils doivent être nôtres, même si nous devons ériger un perchoir autour de la montagne pour les creuser libres !"

 Z88_the_wind_of_wanderlust_title: "Vents de Soif de Voyage"
 Z88_the_wind_of_wanderlust_desc: "« Sur ces rivages trouvèrent-ils générosité sans bornes, telle inégalée à travers tout autre océan »\n- Le Conte du Voyage du Pillard du Nord\n\nUn vent d'ouest souffle, et des contes d'une terre lointaine filtrent dans nos ports. Aelantir elle est nommée, ancienne patrie du peuple elfique. Nous avons peu d'intérêt propre là-bas, mais beaucoup de nos kin humains doivent leurs cœurs à la mer, et sentent l'appel des vents dans le tambour de leurs cœurs. Nous avons beaucoup d'expérience d'exploration maintenant, alors jetons-nous à travers les mers comme les pillards du nord le firent ! Peut-être Aelantir est-elle la terre d'abondance qu'ils trouvèrent jadis ?"

 Z88_warm_in_the_winter_title: "Chaud en Hiver"
 Z88_warm_in_the_winter_desc: "« Pose ta tête lourde pour reposer, et plie tes ailes autour de toi. Et recroqueville-toi confortablement sur ton trésor, que la morsure de l'hiver faiblisse, sur ta maille d'écaille brillante, afin que ton cœur rêvant puisse te garder chaude et libre du froid ... »\n- Extrait de l'Ancienne Berceuse d'Hiver (Traduction par Alra Dents-Paresseuses)\n\nLa lutte pour rester au chaud est une que tout nordique connaît bien, car même dans nos étés la lumière et chaleur du soleil sont maigres. La vie en hiver est encore pire, car chaque jour devient une lutte simplement pour survivre. Les animaux qui font leurs foyers ici connaissent bien cette lutte aussi, mais ils, contrairement à nous, ont des adaptations pour le climat. D'épais manteaux de fourrure et couches de graisse isolent les mammifères du pire de la morsure du froid. Heureusement pour nous leur solution peut être nôtre aussi - nous devons simplement prendre leurs fourrures d'eux et les porter comme nôtres."

 Z88_secrets_of_the_giants_title: "Secrets des Géants"
 Z88_secrets_of_the_giants_desc: "« Nul mot ne pourrait dire la merveille qui repose dans cette clairière, trésor pour géant ou homme »\n- Tiré du Conte Trésor de La Forêt Dorée\n\nLa connaissance de l'ancien peuple elfique nous a révélé des choses que nous ne savions pas, et n'aurions pas pu espérer. Armées de leurs techniques perdues, nos scaldes-prêtresses de premier plan ont théorisé d'un grand projet, une entreprise différente de toute conçue depuis les jours des anciens. Utilisant notre nouvelle tour à Sporreyn comme point focal il a été proposé d'utiliser les tours géantes restantes pour étendre un enchantement à travers toute Gérudie, un grand treillis de magie pour adoucir le climat et apporter chaleur à nos cœurs. C'est un plan ambitieux, mais si nous réussissons nous commencerons à inaugurer un âge tel que jamais vu auparavant."

 Z88_to_last_all_time_title: "Pour Durer Tout Temps"
 Z88_to_last_all_time_desc: "« Comme Elkaesal trouva des rêves doux, Vaengheim trouva sa paix, et l'été trouva Gérudie. »\n- Tiré du Conte de Vaengheim\n\nNous avons fait ce que nul ne pensait possible, accompli ce qui n'était que le royaume des rêves - Elkaesal dort à nouveau, et nous la pensons plus heureuse pour cela. Du travail reste cependant, car les gloires du présent peuvent toujours s'estomper avec le temps. Nul ne vit pour toujours en corps, car même les dragons peuvent mourir, et les œuvres qu'ils font sur terre peuvent se flétrir et s'estomper. Tel qu'il sera, mais si le destin de Gérudie est un futur de givre ce ne sera pas par manque de notre effort. Tous se souviendront de ce que nous fîmes ici en ces jours, et le chant de cela apaisera Elkaesal jusqu'à la fin des temps."



