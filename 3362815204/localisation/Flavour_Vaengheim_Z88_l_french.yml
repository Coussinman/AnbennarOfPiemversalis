vaengheim.1.t: "Monstres comme nous"
vaengheim.1.d: "Les jours de [GetYear] virent Vængheim en guerre, car la reine [Root.Monarch.GetName] revendiqua tout ce qu'elle voyait comme sien, mais peu pliaient le genou pour elle. Et bien des guerrières avaient leur nid, avec la volonté de les amener à plier le genou, par la lance si nécessaire.\n\nPourtant, Vængheim bâtit son nid sur la guerre et la miséricorde. Et ceux qui pliaient le genou vivaient, et en étaient mieux, car en les défendant, elles les prenaient sous leur aile, au détriment de leurs ennemis.\n\nAinsi, Vængheim rencontra le grand royaume troll d'Obrtrol, qui cherchait à les anéantir. Mais Vængheim devait être leur bane, car elles avaient des amis dans le Dalr, qui, au fil des années d'un apprentissage amer, avaient trouvé des pièges pour abattre les géants. Et les trolls souffrirent grandement, car la ruse des hommes et les guerrières du ciel scellèrent leur destin ensemble.\n\nAlors, un troll nommé Freydis Langue-de-Chêne vint à Vængheim et dit :\n\n« Je ne parle pas pour tous, car beaucoup veulent vous voir morte. Ils voient des terres qu'ils ont perdues et qu'ils veulent reprendre. Et ils ne seront pas vôtres. Mais j'ai entendu dire que vous apportiez la paix, et je vous demande cela, pour mon clan et moi, car nous connaissons bien vos amis humains, et notre fin serait cruelle si aucune paix ne pouvait être achetée. »\n\nAlors, [Root.Monarch.GetName] dit :\n\n« Tu dis vrai, car beaucoup ici prendraient volontiers ta tête. Ils connaissent tes dons de poignets enchaînés, mais les chants de paix leur sont nouveaux. Si maintenant tu me chantes la paix, je te donne le don de la paix. Car je suis liée par un serment de sang et ne réduirai pas cette chanson au silence. »\n\nEt bien que la salle murmurât, [Root.Monarch.GetName] ordonna à Freydis de plier le genou."
vaengheim.1.a: "Et Freydis plia le genou, et son clan en fut mieux."
vaengheim.3.t: "Gardiennes"
vaengheim.3.d: "Alors Vængheim étendit ses ailes, et ceux qui vivaient sous son nid furent faits siens par ses guerrières, qui leur firent la guerre avec lance, chant et aile, et infligèrent une grande honte à leurs ennemis, car personne ne pouvait leur résister.\n\nBeaucoup des Olavish trouvèrent étrange que maintenant, les filles des montagnes vinssent à eux avec lance et colère. Car ils avaient presque oublié les montagnes dans leur dos, qui ne conservaient au mieux que de vieux chants et des récits d'âges passés. Et beaucoup perdirent courage, pensant que chaînes et servitude leur étaient destinées, car les guerrières de Vængheim avaient un aspect cruel dans leurs yeux.\n\nAinsi, quand [Root.Monarch.GetName] prit son essor et vola du nid à la côte pour rencontrer le peuple d'Olavlund, qui combattait et saignait pour arrêter leur vol et celui de leurs guerrières. Et les hommes d'Olavlund ployèrent le genou devant elles et dirent :\n\n« Notre chant est celui des brisés, ô reine, car vous avez bien combattu, et notre force est perdue. Notre peuple est vôtre, et nous vous demandons, par pitié, de trouver en votre cœur de nous laisser vivre. »\n\nEt [Root.Monarch.GetName] dit :\n\n« Levez-vous, ô peuple d'Olavlund, et retrouvez votre force, car vous avez combattu avec vaillance, et je voudrais guérir la blessure que je vous ai infligée. Et je voudrais que vous leviez votre lance et ajoutiez votre force à la mienne, afin que nos chants grandissent ensemble, pour ébranler la terre et le ciel. »\n\nAlors, le peuple d'Olavlund fut frappé de mutisme, car [Root.Monarch.GetName] les avait touchés par leur chant, et quand ils retrouvèrent leur voix, ils la nommèrent reine."
vaengheim.3.a: "Et Vængheim et Olavlund en furent toutes deux mieux."
vaengheim.4.t: "Pourquoi chantons-nous ?"
vaengheim.4.d: "En l'an [GetYear], la Côte du Dragon tomba sous les ailes de Vængheim, et douce fut son ombre. Le peuple de cette terre rude était composé de gnomes et de dragons, mais non des dragons nés d'autrefois, mais de parents plus petits, qui atteignaient la taille des gnomes et chérissaient profondément leur ascendance.\n\nPourtant, avec Vængheim vinrent ses skalds, qui partagèrent les récits d'antan, et l'esprit gnomique est vif et froid, et ne trouva pas de cœur pour le chant. Mais les dragonnets prêtèrent l'oreille à ceux-ci et les trouvèrent doux et justes, car beaucoup d'entre eux aimaient profondément les contes et les chants pour bercer leur progéniture.\n\nCe fut alors qu'un dragonnet nommé Ikse Petite-Soie, qui se nommait lui-même prêtre-dragon, demanda à un skald d'Elkaesal, et elle dit :\n\n« Doux est votre récit et doux votre chant, et je trouve étrange son nom. Car j'ai entendu cette berceuse et, à ma honte, elle endort mes petits. Et cela me semble mal, car Elkaesal devrait se réveiller à nouveau, afin que nous puissions connaître ses chants aussi. »\n\nEt le skald, dont le nom était Frey, réfléchit peu avant de parler :\n\n« Vous dites vrai, et mieux vaut qu'Elkaesal dorme. Car chanter la Berceuse d'Alos devrait la maintenir bien endormie. Car cruels sont ses chants, et elle nous apporterait la mort. Et nous enverrait un hiver sans fin, pour étouffer la vie dans notre poitrine. Alors ne craignez pas pour vos petits, car des chants comme ceux-ci donnent de doux rêves. Et contrairement à la grande bête blanche d'autrefois, ils ouvriront les yeux au matin. »\n\n« ...N'est-ce pas ? »\n\nEt Frey regarda Ikse de travers, qui resta comme frappée de mutisme. Silencieusement, elle se retourna et partit, avec une hâte jamais vue auparavant."
vaengheim.4.a: "Oh-oh…"
vaengheim.5.t: "Réveillez le dragon !"
vaengheim.5.d: "Et les dragonnets se levèrent, car mille petites voix deviennent un rugissement quand elles chantent ensemble. Et ils firent un grand bruit pour réveiller Elkaesal de son sommeil, pour appeler son nom et la sauver des ténèbres."
vaengheim.5.a: "**RÉVEILLEZ-LA !**"
vaengheim.6.t: "Prendre son essor"
vaengheim.6.d: "Ce fut en l'an [GetYear], quand [Root.Monarch.GetName] était reine à Vængheim. Leur règne avait été paisible, car peu d'hommes osaient braver les montagnes pour apporter la guerre à leur salle. En cela, ils détenaient un grand don, partagé par peu, mais recherché par beaucoup. [Root.Monarch.GetName] le savait et le trouvait juste.\n\nPourtant, un jour, le destin jugea bon de leur envoyer un homme. Ses cheveux étaient sauvages, et de sa crinière, un œil unique les observait. D'un seul bras, il brava les falaises pour atteindre leur nid et leur parler. Et il dit :\n\n« Ô reine, je viens à vous en ami et vous dis ceci. Le temps de Vængheim touche à sa fin, dans les jours et les années à venir. Car ici, les feux s'éteignent faiblement, qui autrefois étaient vifs et féroces. De puissantes ailes ont été données à vos semblables, et pourtant, vous restez ici à vous reposer. Et sur votre montagne, vous serez oubliés, jusqu'à ce que plus personne ne puisse dire avec certitude où sont passées les guerrières de Vængheim, et quand leur salle est devenue silencieuse. »\n\n[Root.Monarch.GetName] prit mal ces paroles, car elles blessaient leur fierté. Ils ordonnèrent à leurs guerrières de le bannir, et elles le firent. Pourtant, ses mots les avaient frappés, et comme une blessure qui ne guérit pas, ils les rongeaient, jusqu'à ce qu'ils appellent leurs guerrières et leur disent :\n\n« Je vous demanderais une faveur, à vous qui avez lié vos vies à la mienne. Car depuis de nombreuses années, nous avons ensemble gardé notre vigie. Et alors que notre charge en bas dormait, nous avons rêvé à notre tour. D'âges passés et de gloires disparues, et de sang qui coule maintenant froid et lent. Et cela, je ne peux le supporter. »\n\n« Alors, venez, mes sœurs, et rappelez-vous les gloires anciennes qui nous ont menés ici. Reprenez votre lance et votre armure, car Vængheim se réveille à nouveau. Prenez votre essor et observez ce qui se trouve sous notre salle. Car je voudrais apporter ma loi à ceux-ci, pour notre bien à tous. »"
vaengheim.6.a: "Et les guerrières de Vængheim prirent leur essor."

vaengheim.7.t: "Aile céleste"
vaengheim.7.d: "Alors, [Root.Monarch.GetName] tourna son regard vers l'est et trouva un ennemi en Urviksten. Leur armée vola pour les frapper, car elles étaient connues pour leur habileté à la guerre. Pourtant, tout comme le nid de Vængheim, Urviksten elle-même se réchauffait avec des récits d'âges passés et des rêves de givre noir. Par l'aile, la lance et la main des hommes, Vængheim amena son armée au combat et trouva un ennemi redoutable. Et bien qu'elle remportât le champ ce jour-là, ce n'était que l'une des nombreuses petites guerres alors menées, dans les falaises et les gorges, sur les collines et les tumulus, car Urviksten comptait de nombreux peuples qui choisissaient de mourir sur place, car ils trouvaient la bataille juste et ne fuyaient pas devant elle.\n\nAlors, [Root.Monarch.GetName] vint à Urviksten, et l'intendant de la grande forge pouvait à peine en croire ses yeux, car beaucoup de ceux qu'il croyait morts étaient avec l'armée de Vængheim, et bien que bien mal en point, ils avaient été soignés et verraient d'autres batailles. Alors, [Root.Monarch.GetName] dit :\n\n« Fier peuple d'Urviksten ! Vous avez bien combattu et grande est votre gloire. Mais la guerre seule devient amère, car ceux qui prennent la lance abandonnent la charrue et le filet. Je vous offre la paix aujourd'hui et vous rendrai vos enfants ! Car l'hiver vient à Olavlund, et il fait chaud sous mon aile. Joignez-vous à l'armée de Vængheim, et je vous donnerai une gloire plus grande que celle que vous récolteriez en vous accrochant à votre foyer. »\n\nSilencieuses étaient les murailles d'Urviksten, à l'exception des lances qui bougeaient, des regards furtifs, du chant muet de la pensée dansante sous les sourcils froncés."
vaengheim.7.a: "Et puis ses portes s'ouvrirent…"

vaengheim.8.t: "Conseil de toute la Gerudia"
vaengheim.8.d: "Vængheim connut alors des jours d'abondance, car elle avait trouvé son cœur et étendu ses ailes pour protéger le peuple vivant sous son nid. Car en quelques années, sa salle endormie s'était réveillée au chant de guerrières plus nombreuses qu'on n'en avait jamais vu, car de nombreux nids avaient été construits à travers les pics du Repos des Titans.\n\nCela aurait été bien en soi, mais la salle de Vængheim avait grandi, avec les Olavish et les Dalr, qui racontaient des récits humains et chantaient de nombreuses chansons ensemble avec leurs hôtes, qui trouvaient leurs voix justes. Certaines guerrières ressentirent une piqûre de fierté, car des gens sans ailes foulaient leur salle, mais [Root.Monarch.GetName] vit leur ire et les appela à ses côtés, ainsi que les gens sans ailes de Gerudia. Et alors, ils dirent :\n\n« Écoutez maintenant, mes sœurs et mes frères, car dans cette salle, vous vous tenez ensemble. Longtemps ce nid a rêvé, et en se réveillant, vous avez tous trouvé la guerre, la gloire et la mort sanglante, à mon grand regret. Mais cela a été fait pour une cause plus grande, car nous sommes forts ensemble. À mes sœurs, je promets que ce nid et le vôtre auront toujours une voix pour chanter en vue du trône de Vængheim. Et aux hommes d'Olavlund et du Dalr, qui ont été vaincus, prenez courage, car vous avez combattu avec fierté et avez été éprouvés par cette guerre. Vous aussi aurez une voix, et mon sang en prendra acte, ainsi en est le sang de Krjá Kjórvé, et voici mon serment, que votre peuple soit notre peuple, à partir de ce jour, jusqu'à notre dernier jour. »"
vaengheim.8.a: "Il est dit, il en sera ainsi."

vaengheim.9.t: "Les vents de l'hiver"
vaengheim.9.d: "Vængheim connut alors la paix, et pendant un temps, son nid apporta chaleur et réconfort au peuple de Gerudia. Et certains commencèrent à dire que la salle de [Root.Monarch.GetName], qui s'était réveillée avec tant de colère, retombait maintenant dans le repos, pour garder une vigile de leur charge et laisser leur peuple les oublier à leur tour.\n\nAlors, en l'an [GetYear], une tempête puissante l'engloutit. Et la neige tomba en nuages et en tas, et peignit en blanc les pics, et des vents puissants arrachèrent le toit de la salle de Vængheim et le jetèrent dans la Tombe des Géants, pour y naviguer alors et aujourd'hui. Et les skalds humains d'Olavlund et les guerrières du nid se mirent la tête ensemble et chuchotèrent des chants de pensées rêveuses et de sourcils froncés, et surent que cela n'était pas comme tout ce qu'ils avaient vu dans la vie des hommes ou des guerrières.\n\nAlors, la terre trembla, la montagne frémit, et [Root.Monarch.GetName] eut raison de louer leur toit de s'être envolé, car les murs de leur salle s'effondrèrent puissamment et les auraient écrasés, si le toit n'avait pas pris son essor.\n\nAlors, leurs skalds s'adressèrent à eux ainsi :\n\n« Ô reine, nous chantons un mauvais présage, car vous le savez. Le dragon s'agite et se déplace sous votre salle, faisant trembler votre nid. Elle se réveille. »\n\nEt [Root.Monarch.GetName] pâlit, car ils savaient et dirent aussi :\n\n« Elle se réveille. »\n\nEt bien qu'ils aient cru chanter en secret, la salle était sans toit, et ainsi la tempête vola leur voix et la fit retomber sur leur royaume. Et chaque oreille écouta, et chaque cœur trouva la peur ce jour-là."
vaengheim.9.a: "Elle se réveille."

vaengheim.10.t: "Le cycle brisé"
vaengheim.10.d: "Les jours devinrent alors plus sombres, et certains commencèrent à penser que les nuages d'hiver volaient du nord et mettaient le soleil en fuite. Et les étés furent mordus par le froid, et beaucoup se blottirent sous l'aile de Vængheim, car ces présages étaient de mauvais augure. Pourtant, le nid de Vængheim était chaud, avec feu, festin et corps. Un nouveau toit fut monté, et les guerrières de [Root.Monarch.GetName] arpentèrent avec empressement les salles et chassèrent le froid. Pourtant, [Root.Monarch.GetName] ne jugea pas bon de se reposer et de rêver dans une chaleur éphémère et un été mourant. Et ainsi, ils appelèrent leurs skalds à leurs côtés et dirent :\n\n« Vous étiez tous là ce jour-là, quand le nid fut ébranlé, que le toit prit son essor et que la neige tomba pour dormir ici. Quelque chose ne va pas, et cela fait frémir mes ailes. Alors, sortez maintenant et trouvez-moi ce qui pourrait arracher ma charge à son repos, et sachez que vous partez avec ma parole et portez mon nid avec vous. Car si la blanche en bas voit bon de se réveiller pour de bon... »\n\nAlors, [Root.Monarch.GetName] ne dit plus rien. Mais l'une de leurs guerrières, un oiseau rusé nommé Iona, parla hors de propos et dit :\n\n« J'ai volé loin en mon temps, et je vous dis ceci. Ce fléau vient des Confins, car des voix malignes chuchotent là-bas, et des paroles banefs prennent leur essor de là-bas, et elles veulent du mal à votre maison, car votre ascension est leur chute. »\n\nEt bien que personne ne parlât, ce n'était pas par manque d'écoute. Toutes les oreilles écoutèrent, et beaucoup d'ailes prirent leur essor ce jour-là, et beaucoup de bateaux prirent la mer ce jour-là, et tous les yeux se tournèrent vers le sud, vers l'Alen et les Confins."
vaengheim.10.a: "« Et des yeux peu amènes trouvèrent les Hommes des Confins, et les Hommes des Confins trouvèrent leurs épées... »"

vaengheim.11.t: "L'épopée d'Asfrid"
vaengheim.11.d: "Ce fut en l'an [GetYear], quand [Root.Monarch.GetName] était reine à Vængheim. Et vers leur nid vola un corbeau rare. Car c'était Asfrid Aile-de-Jais, dont on disait qu'elle était forgée du peuple orc de l'est, qui était le fléau des nains.\n\nEt Asfrid avait un esprit vif, et on disait en plaisantant qu'elle était née avec la langue endormie et ne pouvait la réveiller que pour demander le chemin des choses. Et Asfrid était chère à Vængheim, car tous ceux qui vivaient en son sein trouvaient qu'Asfrid cherchait à les connaître et à apprendre d'eux.\n\nAlors qu'Asfrid grandissait, elle se prit à la guerre comme un poisson à l'eau. Et elle voulait connaître l'art du duel, l'art de la bataille, le labeur de la tactique. Pourtant, Asfrid trouvait les gens sans ailes justes, et contrairement à ses pairs, elle marchait avec eux et portait la bannière de la reine avec eux, et partait au combat avec eux là où les combats étaient les plus féroces.\n\nAsfrid trouva la guerre un art cruel, et ses ailes furent déchirées par les tirs et le feu. Souvent, ses pairs trouvaient Asfrid tombée sur le champ de gloire avec un ami humain, leur sang mêlé dans la boue. Et ils trouvaient cela vil, car cela blessait leur fierté de voir une sœur ainsi.\n\nAsfrid n'était pas aveugle à cela et élabora un plan. Avec l'aide d'un forgeron, elle se mit à forger et fabriqua une cotte de mailles en acier noir, et les sœurs d'Asfrid trouvèrent cela vil et la méprisèrent, et demandèrent en cruelle plaisanterie comment elle pourrait voler avec une telle armure. Et Asfrid dit :\n\n« Regardez mes ailes, noires étaient leurs plumes, maintenant noire est leur chair, car la guerre les a trouvées. Je ne volerai pas, car la guerre se gagne sur le champ. Alors, sur le champ, j'irai. »\n\nEt bien qu'Asfrid ne gagnât que peu d'amour de ses sœurs, elle se fit de nombreux amis humains, qui trouvèrent ses façons justes. Et de jeunes guerrières virent cela et adoptèrent l'art d'Asfrid, et en cela, elles partaient à la guerre en lourde armure."
vaengheim.11.a: "Et bientôt, les ennemis de Vængheim allaient regretter les Ailes-de-Jais."

vaengheim.12.t: "Vers Elkaesal"
vaengheim.12.d: "Les jours qui suivirent la fin de Welyam prirent un aspect sinistre, car les étés devinrent courts et les ailes de l'hiver s'étendirent, apportant la neige à des jours qui, les années passées, en avaient été libres. Même le soleil se détourna de la terre, son visage obscurci derrière un voile de nuages comme en deuil. Récolte après récolte, l'hiver revendiquait son dû, et avec le froid vint la faim. Et beaucoup dirent que c'étaient les derniers jours.\n\nC'était [Root.Monarch.GetName] qui était reine alors, et elle partageait le sort de son peuple. Alors que son peuple souffrait, [Root.Monarch.GetName] ouvrit les coffres de son nid et répartit largement ses richesses pour atténuer les coups de l'hiver. Un jour, son nid trembla, comme si la montagne même sur laquelle Vængheim était nichée avait attrapé un frisson mortel. [Root.Monarch.GetName] se leva et dit :\n\n« Elkaesal se déplace et bientôt se réveillera, car ses rêves sont sombres. Je jurerais vengeance sur Gaweton, car ses fils ont apporté la ruine à nos deux peuples. Pourtant, bien que la vengeance chante à mon oreille, c'est une chanson que je connais trop bien. Et c'est la chanson qui a condamné Welyam et nous condamnerait à notre tour. »\n\n« Je vais plutôt trouver Elkaesal, et je lui chanterai, et l'apaiserai et lui apporterai la paix. Car la magie de la sorcière l'a ensorcelée dans ses rêves, et elle ne secouera pas cette malédiction seule. Qu'il soit su que tous ceux qui le voudront pourront se joindre à moi dans cette chasse. »\n\nEt beaucoup le firent, car ils savaient que ne rien faire, c'était mourir. Des hommes, des trolls et des orcs, des dragonnets, des gnomes et des elfes de l'ouest ancien. Tous prirent la cause de [Root.Monarch.GetName], et ensemble marchèrent sous Vængheim. Et beaucoup de ceux qui les virent pleurèrent, car ils virent les morts marcher vers leur destin."
vaengheim.12.a: "Écoutez maintenant ! Une tombe froide nous attend."

vaengheim.13.t: "Glacial et gelé"
vaengheim.13.d: "Longtemps, ils voyagèrent dans les anciennes cavernes sous Vængheim, et [Root.Monarch.GetName] prit courage, car ils n'étaient pas seuls. Ils arrivèrent devant une grande porte, fermée et verrouillée. Et longtemps, les trolls, qui étaient les plus forts de l'armée, peinèrent à arracher la glace du bois et de l'acier. Alors, [Root.Monarch.GetName] s'approcha de la serrure et offrit une clé de sa cotte de mailles, car de nombreux devoirs avaient été donnés aux guerrières de Vængheim, mais le plus grand était celui de la reine du nid, de garder cette porte scellée. Et [Root.Monarch.GetName] dit, bien que ses dents claquaient :\n\n« Je sens les yeux de nombreuses mères sur moi maintenant, pour ouvrir cette porte, qu'elles ont gardée fermée. Pourtant, je dois faire cela, car Elkaesal sera notre bane, afin que personne ne vive pour chanter mon déshonneur. »\n\nEt alors, [Root.Monarch.GetName] ouvrit la grande porte. Et de derrière elle souffla un vent de glace, froid au point de brûler comme le feu. Et beaucoup dans leur armée souffrirent grandement, car le froid les frappa et leur vola leur souffle. Et certains voulurent rebrousser chemin, car le froid avait percé leurs cœurs et leur avait apporté la peur d'une fin amère. [Root.Monarch.GetName] dit, bien que ses dents claquassent :\n\n« Si le froid a pris vos cœurs, sachez qu'il tire aussi sur le mien ! Ceux d'entre vous qui voudraient se détourner de ce labeur, ne marchez pas dans la honte, mais allez dans ma salle et portez la nouvelle de notre sort... »"
vaengheim.13.a: "« Nous aurons besoin de nombreuses fourrures, et ceux qui ne craignent pas le froid les porteront ! »"
vaengheim.13.b: "« Ouvrez nos réserves ! Apportez des fourrures et du feu – Ceux qui entreprennent ce labeur n'ont pas à craindre le froid ! »"

vaengheim.14.t: "Pas dans le givre"
vaengheim.14.d: "Alors, [Root.Monarch.GetName] entra dans le repaire d'Elkaesal, et ils avancèrent rapidement, bien que le froid les mordît et fît de chaque souffle volé à l'air une bataille cruelle. Alors, l'armée tomba sur une piste. Des empreintes de pas dans la glace, laissées par une botte humaine. [Root.Monarch.GetName] parla, bien que le froid étranglât ses mots :\n\n« C'est un mauvais présage, car cet endroit était fermé depuis de nombreux jours, et aucun homme vivant ne peut marcher ici. Aujourd'hui, j'ai failli à mon devoir, et je suis affligée, car je ne sais comment. »\n\nAlors, l'orc Adûl Demi-Langue, un brave homme de Bal Vroren, dit :\n\n« Vivant ou mort, peu importe, car notre labeur est d'atteindre la rêveuse. S'ils font cause contre nous, nous les tuerons, mais ici, nous ne pouvons nous attarder, car ce froid sera notre bane. »\n\nEt beaucoup dans l'armée furent d'accord, car Adûl disait vrai. Alors, [Root.Monarch.GetName] dit..."
vaengheim.14.a: "« Prenez garde, car si notre échec amène des ennemis en ce lieu, nous devons être prêts. »"
vaengheim.14.b: "« Tes paroles sont vraies, et quiconque est venu en ce lieu peut partager notre cause. En avant ! »"

vaengheim.15.t: "Chute glacée"
vaengheim.15.d: "Alors, l'armée de [Root.Monarch.GetName] arriva dans une grande caverne, et tous furent frappés par son splendeur, car chaque surface était revêtue d'une armure de glace étincelante. D'un endroit lointain, le soleil brillait sur elle, et ses rayons étaient capturés par la glace et amenés en ce lieu loin sous la terre. Et dans la glace, on pouvait voir toutes les teintes que l'œil pouvait voir ou que l'esprit pouvait rêver, et dans l'obscurité, la lumière rappelait à ceux qui la voyaient la chaleur d'un lointain été et la lumière du jour bien au-dessus. Et certains furent saisis de nostalgie, bien que leurs larmes gelassent sur leurs joues.\n\nEt au centre de cet endroit, il y avait un vaste puits, menant à des lieux invisibles loin en dessous. Et une cascade, transformée en glace étincelante, plongeait hardiment dedans, et [Root.Monarch.GetName] se tourna vers son armée et dit :\n\n« Nous, les guerrières ailées, devons y aller seules, car nous avons peu de temps à perdre. Retournez à la lumière du jour la tête haute et sachez que vous avez fait ce que vous pouviez. »\n\nEt certains se retournèrent pour partir, mais l'un des Dragonnets, dont le nom était Alra Dent-Paresseuse, éleva la voix :\n\n« Allez, ô reine, mais sachez que nous vous suivons. Car que nous soyons homme, orc, troll ou autre, nos esprits ne sont pas encore si froids que nous ne puissions trouver un moyen de descendre dans ce puits. Nous viendrons à vous quand nous le pourrons, car par pioche et burin habile, nous forgerons un chemin que les sans-ailes pourront emprunter. »\n\nEt ceux qui s'étaient retournés se retournèrent à nouveau, leurs visages déterminés. Alors que leur armée se mit au travail, [Root.Monarch.GetName] les vit et son cœur se réchauffa, car ceux-ci étaient son peuple. Alors, elles prirent leur essor."
vaengheim.15.a: "« Guerrières ailées, à moi ! »"

vaengheim.16.t: "Souffles rugissants"
vaengheim.16.d: "Bientôt, les guerrières ailées de [Root.Monarch.GetName] s'approchèrent du lieu de repos d'Elkaesal, et le froid devint plus âpre, et en vol, il frappait leurs ailes et leurs sens. Et alors que leur proie se rapprochait, certaines perdirent le vol, tombant au sol, où elles restèrent immobiles. Et [Root.Monarch.GetName] maudit le nom de Welyam, et ce n'était pas la première fois.\n\nPourtant, en vol, elles atteignirent un creux, où le froid ne mordait pas si férocement. Et avec leurs guerrières les plus fortes, elles entendirent maintenant un rugissement puissant, non loin devant elles. Et Iona Gunnarsdottir, qui était l'une des plus fortes de la reine, dit :\n\n« Que le froid prenne mes oreilles, car ce n'est pas un rugissement. La bête ronfle comme la mère de ma mère, et pas à moitié aussi fort. »\n\nEt [Root.Monarch.GetName] prit courage, mais pas toutes, et certaines guerrières, battues par le froid, sentirent la peur saisir leurs cœurs, et elles..."
vaengheim.16.a: "Rompirent et fuirent, à leur honte et à leur perte."
vaengheim.16.b: "Savaient que les filles de Vængheim se tenaient ensemble ou pas du tout. Alors, elles se tinrent debout."

vaengheim.17.t: "C'est un bon jour pour mourir !"
vaengheim.17.d: "Maintenant, l'armée de Vængheim arriva devant Elkaesal, et elles contemplèrent sa gloire, car dans son immensité, elle remplissait la caverne, recouverte de glace et de neige, comme une vaste couverture pour un enfant endormi. Ses griffes, qui se contractaient dans l'agitation, étaient hautes comme un troll, et son visage si grand que [Root.Monarch.GetName] n'avait aucun doute qu'elle pouvait dévorer le nid de Vængheim en une bouchée, si elle en avait l'envie. Et ceux qui étaient habiles dans l'art du chant virent que le vil art de la sorcière Kraka rongeait son esprit et, avec le sang et la torture, cherchait à l'arracher au sommeil. Et leurs cœurs s'alourdirent, car ils savaient qu'ils n'avaient que quelques instants pour agir.\n\nPourtant, là, devant Elkaesal, se tenait le skald manchot, et il chantait, bien que sa voix fût petite et fragile. Et [Root.Monarch.GetName] sentit le froid comme une chose vivante, mordant leur chair. Ils firent mine de s'approcher, mais une voix retentit derrière eux.\n\n« Vous n'êtes pas seuls. Nous y allons ensemble ! »\n\nEt ils virent leur peuple, qui les avait suivis. Peu restaient, et tous étaient mordus par le froid. Mais ils étaient là, et ensemble, ils se dirigèrent vers le skald, dont le chant commença à vaciller.\n\nEt ils commencèrent à chanter, voix tremblantes, de poumons qui brûlaient à cause du froid mortel, mais avec des cœurs qui brûlaient encore plus chaud. Et alors que le chant d'Alos mourut, le chant de Vængheim prit vie. Et Elkaesal entendit les vieux chants et les nouveaux chants chantés ensemble, et la magie de la sorcière d'Aldtempel qui la tourmentait trouva maintenant un ennemi plus grand. Et elle fut frappée puissamment et se dénoua, et Elkaesal connut la paix.\n\nEt le skald retrouva sa voix, et alors que son chant gagnait en force, l'armée de Vængheim se tut, car ils avaient tout donné dans leur labeur et savaient qu'ils avaient acheté le monde avec leurs vies."
vaengheim.17.a: "Et ce fut une bonne mort."

vaengheim.171.t: "Rêves d'été"
vaengheim.171.d: "[Root.Monarch.GetName] connut alors les ténèbres, mais la lumière leur revint, et ils retrouvèrent la vue, et leurs esprits les retrouvèrent, et ils se réveillèrent, non dans la maison des morts, mais dans leur propre salle, alités et dans l'emprise de la douleur sourde de ceux qui ont combattu le froid et vécu. Alors, le skald manchot vint à eux, car il avait entendu parler de leur réveil, et il dit :\n\n« Votre maison est curieuse, ô reine. Et les chants de votre peuple sont encore plus étranges. Car ma sœur se serait réveillée, et dans sa colère, elle m'aurait anéanti. Et je ne pensais pas trouver des amis là-bas, dans les profondeurs de la terre. »\n\n« J'ai fait ce que j'ai pu pour votre armée, et là où mes chants étaient insuffisants, j'ai partagé avec votre maison ce que je sais des soins mundains. Nous pourrions nous revoir, car j'ai vu votre maison et l'ai trouvée juste. »\n\nAlors, le skald partit, et Vængheim resta silencieuse pendant un certain temps, car beaucoup avaient été emportés par le froid, et de nombreux foyers furent frappés de mutisme par leur absence. Pourtant, ceux qui vivaient se rétablirent avec le temps, et ils furent honorés par leurs parents et amis. Et avec l'arrivée du printemps, la salle de [Root.Monarch.GetName] se réveilla et secoua de ses puissantes épaules le froid de l'hiver. Et alors que les jours s'allongeaient, le peuple de Vængheim se réjouit, et ils burent la chaleur du soleil, comme ceux qui meurent de soif boiraient de l'eau de la rivière.\n\n[Root.Monarch.GetName] prit le nom de « l'Aile-Brisée », car la glace avait profondément mordu ses ailes, et elle ne volerait plus jamais. Pourtant, son règne fut béni, et elle fut chère à son peuple, qui vit une monarque terrestre et la trouva juste."
vaengheim.171.a: "Et de nombreuses chansons furent chantées sur « La Guerrière Aile-Brisée »."

vaengheim.18.t: "Le Récit de Vængheim"
vaengheim.18.d: "Alors qu’Elkaesal trouva des rêves paisibles, Vængheim trouva sa paix, et l’été trouva la Gerudia. Par les habiles artisanats de l’ancien monde et les nouveaux chants entonnés par une légion de voix, des jours plus chauds, des pluies douces et des récoltes abondantes vinrent au royaume niché sous l’aile de Vængheim. Et [Root.Monarch.GetName], qui était reine en ces jours, envoya ses guerrières, non comme hérauts de guerre, mais comme émissaires de paix. Elles visitèrent chaque nid, chaque foyer, et volèrent au-delà du domaine de Vængheim, vers les royaumes d’autres peuples, et parlèrent d’un grand festin, auquel tous ceux qui souhaitaient y participer étaient les bienvenus. Car selon les paroles de la reine, tous étaient invités sous son toit.\n\nEt ce jour-là, les grandes portes de Vængheim s’ouvrirent, et pour la première fois, elles restèrent ouvertes, car il n’était plus nécessaire de se protéger de l’hiver. Les jours étaient chauds alors, et pendant sept jours et sept nuits, des célébrations eurent lieu, et de puissants chants furent entonnés, que l’on disait en plaisantant capables de réveiller le dragon sous la montagne pour qu’il participe au festin.\n\nBeaucoup d’amis se firent alors, cet été-là et bien d’autres encore, l’hiver perdit son emprise sur la Gerudia, et la chaleur de l’été trouva les cœurs froids et les dégelant, et ainsi le royaume prospéra. Ce fut une époque amère pour ceux qui vinrent après, car beaucoup de ceux nés dans les âges suivants, qu’ils fussent humains ou harpies, entendirent les chants de cette époque et, sous des sourcils froncés, gémirent et grognèrent en disant :\n\n« Si seulement j’avais vécu en ces jours. »"
vaengheim.18.a: "Ainsi s’achève le récit de Vængheim."

vaengheim.19.t: "Le Dégel gerudien"
vaengheim.19.d: "En l’an [GetYear], le labeur des trolls prit fin, et la reine [Root.Monarch.GetName] fut invitée à se rendre à Sporreyn pour voir l’ouvrage du clan Langue-de-Chêne, qui avait érigé la tour à la place d’Aldis. Et ils virent une chose puissante, car la tour avait été construite entièrement en pierre, comme l’art des géants à Gullmork. Et [Root.Monarch.GetName] demanda au chef Asgeir :\n\n« Ce lieu ne tombera-t-il pas en poussière, privé de bois ou de mortier pour le maintenir solide contre le vent et la mer ? »\n\nEt Asgeir répondit :\n\n« Je vous cause honte en parlant votre langue, car je n’en suis pas le maître. La tour se dressera haute, car le troll est l’enfant du géant, et leur art est le nôtre. Cette tour n’a pas besoin de bois, car elle est maintenue par la force de la terre. La pierre seule chantera ici, pour tisser un chant puissant. Nous cherchions Gerudaghot seuls, mais sous votre aile, nous l’avons trouvé. Votre peuple ne nous aime pas, mais ils verront notre art aujourd’hui et connaîtront notre don. Confiance, ô reine, je vous le demande : volez haut et posez la dernière pierre. Car vous verrez aussi notre don, et il perdurera jusqu’à ce que les montagnes s’effondrent. »\n\nAlors Asgeir donna à [Root.Monarch.GetName] un petit cube de pierre. Ils prirent leur essor et volèrent au sommet de la tour Langue-de-Chêne, et y trouvèrent le reste de cette pierre finale. Et alors qu’ils la mettaient en place, le peuple d’Asgeir lâcha les cordes et enleva les échafaudages. Et la tour se dressa, chaque pierre soutenant la suivante, pour rester ensemble jusqu’à la fin des temps. Et [Root.Monarch.GetName] sentit le bourdonnement de la magie ancienne et vit les nuages tourbillonner et changer doucement de trajectoire."
vaengheim.19.a: "Et pour la première fois, un vent chaud souffla du nord."

vaengheim.20.t: "De la harpie et du kobold"
vaengheim.20.d: "Des silhouettes écailleuses se blottissent près de leur nid, écoutant attentivement les craquements. Devant elles, un œuf est sur le point d’éclore. Elles sont impatientes d’aider, de libérer l’enfant de sa coquille, mais elles savent que la première brèche doit être faite par l’enfant.\n\nQuand enfin la coquille se fend, un murmure d’excitation gloussante parcourt les kobolds. Une petite main rose, charnue et trapue pousse contre la coquille, et le son des pleurs d’un bébé se fait entendre. Des griffes de nombreuses couleurs accueillent la main, pinçant délicatement la coquille maintenant fissurée et l’ouvrant pour en extraire le nouveau-né.\n\nC’est une fille.\n\nC’est une harpie.\n\nQuand sa mère périt lors d’une bataille héroïque contre un roc, ce fut une tribu de kobolds qui offrit de s’occuper de l’œuf orphelin. Elle serait de la famille, comme tout autre œuf éclos dans la nurserie de la tribu. Une griffe dans deux mondes, elle apprendrait des tours et des pièges astucieux de ses frères et sœurs kobolds, et en retour, elle aiderait à enseigner à ceux d’entre eux qui étaient enclins à la sorcellerie à voler.\n\nDe telles histoires sont maintenant courantes dans les nids de la Côte du Dragon. Alors que les kobolds sont accueillis dans les foyers des harpies, les harpies sont accueillies dans les familles des kobolds. Des trésors étincelants décorent les plus hauts pics, exposés fièrement à tout volant passant, tandis que les pièges des kobolds protègent les nids aussi farouchement que leur propre foyer. Après tout, beaucoup de kobolds appellent désormais ces nids leur maison."
vaengheim.20.a: "Le fruit de la cohabitation."

vaengheim.21.t: "Vies martiales"
vaengheim.21.d: "Vængheim connut alors des jours bénis, car la guerre devint son art, et son peuple grandit en puissance dans cette quête. Car qu’ils fussent humains, orcs ou elfes, ses volées sans ailes prirent le champ, et la peur n’avait aucune emprise sur leurs cœurs, car ils savaient que le ciel les observait et trouvait leur cause juste. Et bien des ennemis furent ainsi mis en déroute, amenés au combat depuis le ciel, car les guerrières frappaient sans relâche, sur les flancs, à l’arrière et aux canons, et elles avaient des amis humains qui partageaient l’art de la pique et du tir. C’est ainsi que la gloire fut trouvée, et ceux qui tombaient au nom de Vængheim connaissaient la gloire dans la mort ou l’honneur dans la vie, car les filles de Vængheim fouillaient le champ de bataille, parmi ceux vaincus dans la gloire, et trouvaient ceux qui avaient encore une âme, qu’elles pouvaient arracher à l’emprise de la mort. Et elles étaient habiles dans les arts de la guérison, et bien des hommes furent ramenés de la mort à une vie nouvelle. Car les filles de Vængheim les prenaient et les emportaient vers leur nid, où elles les mettaient au repos, soignaient leurs blessures et ravivait les braises de leurs cœurs pour qu’ils trouvent à nouveau la gloire.\n\nEt bien des nids devinrent forts ainsi, car l’échec est le plus grand maître, et arrachés à la mort, ces gens transmirent de grandes connaissances de leur art. Armés et entraînés, mieux instruits, ils quittèrent les pics pour faire à nouveau la guerre, afin de gagner la gloire de Vængheim et la leur."
vaengheim.21.a: "Et pour la ruine de leurs ennemis."

### **Chasses**


vaengheim.101.t: "L’Appel de la Chasse"
vaengheim.101.d.hag: "Ce fut en l’an [GetYear] que la bheur-hag Granny Kraka frappa la Gerudia avec une grande armée de trolls. Par des rites et des rituels, elle donna à son armée une ruse maléfique et un esprit cruel, car Granny Kraka était versée dans les chants du mal. Kraka tua beaucoup au combat, et du sang et du feu furent offerts au peuple de Gerudia.\n\nLa reine en ces jours était [Root.Monarch.GetName], qui se prépara à la guerre à Vængheim. Et bien des skalds étaient à son service. Une nuit, un troll solitaire vint dans la salle de [Root.Monarch.GetName] et dit :\n\n« Je porte la langue de Granny Kraka, et je vous demande ceci. Je brûle vos terres et tue votre peuple. Je vous prends tout ce que vous défendez. Je vous traite de faible et de lâche. Que dites-vous ? »\n\nEt [Root.Monarch.GetName] se leva et dit :\n\n« Voici ce que je dis. Vous êtes un invité sous mon toit. Votre mère nous insulte, car elle cherche à me provoquer. Sachez que je ne verserai pas votre sang dans ma salle, et sachez que vos chants maléfiques se chantent mieux sous le ciel ouvert. »\n\nAlors, quatre robustes guerrières saisirent le troll. Elles l’emportèrent hors de la montagne et le livrèrent au ciel, et il frappa le sol avec force et fut tué.\n\nPuis [Root.Monarch.GetName] rassembla les guerrières de Vængheim pour une grande chasse."
vaengheim.101.d.enter: "Les paroles de Cassan ne furent pas oubliées, et ce fut en l’an [GetYear] que [Root.Monarch.GetName] fit la guerre à leur ennemi, qui se nommaient les Équilibristes et qui les frappaient. Ils prirent le champ vêtus de robes blanches, mais en dessous portaient une cotte de mailles noire en fer noir, et maniaient les armes avec habileté, arrachant les guerrières du ciel avec le feu et l’arquebuse.\n\nLa bataille fit ainsi rage pendant de longs jours, et les liens d’amitié furent ravivés entre les Hommes des Confins et les Gerudiens. Car bien des combattants d’Olavlund et du Dalr servaient sous les ailes de [Root.Monarch.GetName], et ils vinrent aux Hommes des Confins non en ennemis, mais en sauveurs, car les Équilibristes étaient des ennemis amers et saleraient la terre avant que leurs adversaires ne puissent la revendiquer. Ainsi, beaucoup de leurs semblables se rallièrent à la bannière de Vængheim, car leurs cœurs s’attachèrent à [Root.Monarch.GetName] alors qu’ils voyaient les cruelles façons de leurs kins.\n\nAinsi, les Équilibristes vacillèrent avec le temps, car les Hommes des Confins connaissaient leurs façons et leurs pièges, et pouce par pouce, jour après jour, les Équilibristes perdirent leur emprise sur les Confins. Ce fut en ces jours que Godric et Cassan, qui s’étaient retrouvés, vinrent une fois de plus dans la salle de [Root.Monarch.GetName], et ils dirent :\n\n« Ô reine. Ensemble, nous avons parlé, et nous avons parcouru nos terres, et senti la cendre tomber sur nos visages, et bien des larmes avons-nous versées. Mais les Équilibristes ne nous connaissent pas, et nous avons parlé avec eux, et nous avons entendu leurs plans. Ils se rassemblent maintenant à Aldtempel, où tous les dieux sont témoins, et ils cherchent à vous frapper avec toute la force qui leur reste. »\n\nEt [Root.Monarch.GetName] se leva, et rassembla les Hommes des Confins, les Dalr, les Olavlunders et les guerrières, pour la guerre."
vaengheim.101.d.end: "À la suite de la guerre pour Aldtempel, la reine de Vængheim décréta que le lieu soit purifié à nouveau. Car les Équilibristes avaient offert le sang de ceux qui avaient été tués sans gloire sur les vieilles pierres, et cela était haïssable aux yeux des dieux. Et bien des Hommes des Confins travaillèrent, mais aussi des skalds du Dalr et d’Olavlund, et ils œuvrèrent sans relâche, épaule contre épaule avec des orcs de la Marche des Géants et des trolls du Nord, qui connaissaient bien la magie maléfique des sorcières. Travaillant ensemble, ils firent de grands progrès, mais [Root.Monarch.GetName] savait bien qu’ils ne verraient pas le temple restauré de leur vivant, ni de celui de leurs filles. Pourtant, ils ne pleurèrent pas, car ils connaissaient la valeur de leur labeur.\n\nCe fut en l’an [GetYear] que Godric et Cassan vinrent trouver [Root.Monarch.GetName] à Aldtempel. Et ils dirent :\n\n« Ô reine. Nous avons parcouru l’Alen, de l’ancien Vertesk à Bal Mire. Peu avons-nous dit, mais beaucoup avons-nous entendu. Les Équilibristes sont morts, et ceux qui leur ont donné des épées pour vous frapper sont à leur tour frappés de mutisme. Pourtant, ils œuvrent contre vous en silence, tissant leurs toiles comme des araignées. Leur monde est sans chant, et ils nichent dans la reine de l’Alen, dans le grand Gaweton. »\n\nEt [Root.Monarch.GetName] dit :\n\n« Alors, c’est à Gaweton que nous devons aller. Car ces hommes condamneraient le monde pour me frapper, et leurs toiles doivent être dénouées. Bien des griefs j’aurais à régler avec ces hommes, car ils sont sans honneur. »\n\nPuis [Root.Monarch.GetName] rassembla les guerrières de Vængheim pour une étrange chasse."
vaengheim.101.d.nacker: "Et ce fut en l’an [GetYear] que les Nackers surgirent dans les marais et les tourbières de la belle Gerudia. Et ils descendirent par milliers sur les villes des hommes, et volèrent, et tuèrent, et burent, et brisèrent la paix de la Reine.\n\n[Root.Monarch.GetName] était reine en ces jours. Une pêcheuse nommée Þórdís vint les trouver à Vængheim, et dit :\n\n« [Root.Monarch.GetName], mon village est rempli de nackers. À chaque pas que je fais, j’en trouve deux sous mes pieds. Ils mangent tout le poisson, et pire encore, ils ont volé mon fils et mis un nacker à sa place. »\n\n[Root.Monarch.GetName] se leva et dit :\n\n« Les nackers ont brisé ma paix et fait saigner mon peuple. Et ainsi m’ont-ils fait saigner. En volant votre fils, ils ont volé mon fils. Je volerai avec vous, et je vous aiderai à reprendre notre fils, ou à venger notre fils. »\n\nPuis [Root.Monarch.GetName] rassembla les guerrières de Vængheim pour une grande chasse."
vaengheim.101.d.roc: "Ce fut en l’an [GetYear], quand [Root.Monarch.GetName] était la reine de Vængheim. Habile en guerre et en paix, [Root.Monarch.GetName] était une bénédiction pour son peuple, et quand le grand roc Blåfjöður vint dans leur royaume depuis l’est, le peuple murmura que c’était un présage de changement.\n\nPourtant, Blåfjöður était un invité cruel, et bientôt les hommes du Dalr et de l’Alen trouvèrent une cause commune contre lui. Car Blåfjöður était avide, et volait vaches, moutons, chevaux et chariots, les emportant dans le ciel pour les dévorer. Quand la nouvelle de l’avidité de Blåfjöður parvint à la salle de [Root.Monarch.GetName], ils se levèrent hâtivement et dirent :\n\n« Blåfjöður a couvert de honte ma salle, car il vole mon peuple, pire encore, il vient du ciel, dont je revendique la domination. Ainsi, je suis défié, et je répondrai en conséquence. »\n\nPuis [Root.Monarch.GetName] rassembla les guerrières de Vængheim pour une grande chasse."
vaengheim.101.d.skald: "Ce fut en l’an [GetYear] que Vængheim étendit largement ses ailes et embrassa bien des nations. Qu’ils fussent humains, trolls, orcs ou autres, des milliers trouvèrent un foyer sous l’ombre de ses guerrières, et les jours étaient longs et bénis, car chacun voyait l’honneur chez l’autre, et les nombreux peuples de Vængheim prirent soin du royaume, le nourrirent et le rendirent prospère. La reine en ces jours était [Root.Monarch.GetName], et leur règne fut bon.\n\nPourtant, des ombres vinrent dans leur salle, car [Root.Monarch.GetName] restait fidèle aux vieux chants, et l’un de leurs peuples en fut troublé, car les vieux chants leur causaient une grande douleur.\n\nC’étaient les dragonnets appelés kobolds, et quand ils entendirent le chant d’Elkaesal, ils se mirent les pattes sur la tête et hurlèrent puissamment.\n\n« Cruels sont ces chants, car Elkaesal est notre mère, et on l’a endormie d’un sommeil dont elle ne peut se réveiller ! Nous devons la réveiller, car celle qui dort ne peut chanter, et le monde doit entendre le chant d’Elkaesal ! »\n\nCela aurait pu mal se passer, mais [Root.Monarch.GetName] était doué d’une langue rusée, et ils dirent :\n\n« Paix, petit dragon, car tu dis vrai. Le chant que tu as entendu est ancien. En tant que votre reine, je vous demande du temps. Laissez-moi trouver un skald qui puisse chanter ce chant d’une manière que vous trouverez juste, car je vois que ce chant vous fait souffrir, et ainsi me fait-il souffrir, car vous êtes mon peuple. »\n\nEt les dragonnets posèrent leurs armes en l’honneur de cette promesse, et [Root.Monarch.GetName], avec une grande urgence, rassembla les guerrières de Vængheim pour une grande chasse."
vaengheim.101.d.woo: "Et ce fut en l’an [GetYear] que le grand loup blanc Hati se réveilla de son long sommeil dans la lointaine Gerudia. Et avec sa portée misérable, elle descendit sur les champs des hommes et tacha la neige de leur sang.\n\nLa reine en ces jours était [Root.Monarch.GetName], qui entendit parler de Hati par Gudrún la forgeronne, dont le mari et les enfants avaient été dévorés par Hati. Gudrún avait juré sa vengeance sur Hati et demanda à [Root.Monarch.GetName] de partager sa cause.\n\n[Root.Monarch.GetName] dit à Gudrún :\n\n« Votre cause est la mienne. Votre lance est ma lance. Vous allez au combat, et je vole avec vous. Pour avoir tué mon peuple et répandu leur sang sur la neige, je prendrai la fourrure de Hati, mais son cœur est à vous, car c’est le vôtre qu’elle a brisé. »\n\nAlors [Root.Monarch.GetName] rassembla les guerrières de Vængheim pour une grande chasse."
vaengheim.101.d.tt: "Et ce fut en l’an [GetYear] que le troll nommé Jordis Pêcheuse-de-Grenouilles vint aux villes de Gerudia, exigeant de l’or et de la chair en tribut. Et Jordis tua et mangea tout homme qui refusait. Un fourreur nommé Gunnar courut à Vængheim et supplia [Root.Monarch.GetName] de sauver son foyer de Jordis et de sa cupidité.\n\nAlors [Root.Monarch.GetName] se leva et dit :\n\n« Jordis a tué mon peuple et volé ce qui leur appartenait. Et ainsi m’a-t-elle volé. Je volerai vers Jordis, et elle me paiera le wergeld, ou elle mourra. »\n\nPuis [Root.Monarch.GetName] rassembla les guerrières de Vængheim pour une grande chasse."
vaengheim.101.d.ff: "Ce fut en l’an [GetYear], quand [Root.Monarch.GetName] était reine de Vængheim. Un homme nommé Kåre, qui était béni de terres fertiles et de nombreux troupeaux, vint trouver [Root.Monarch.GetName]. Et il dit :\n\n« Ô reine, je me prosterne devant vous, car je n’ai nulle part ailleurs où me tourner. Le vieil homme de la forêt a pris mon fils Asbjörn, et je suis resté inconsolable. Je vous en supplie, sauvez mon fils de cet esprit maléfique ! »\n\nEt il pleura. [Root.Monarch.GetName], qui connaissait quelque chose des fées, dit :\n\n« Je sais de qui vous parlez. C’est un woldwight, d’un grand pouvoir et d’une grande ruse. Mais pourquoi a-t-il pris votre fils ? »\n\nEt Kåre, dont les larmes étaient sans nombre, répondit :\n\n« Il cherche à me prendre ce qui m’est le plus précieux, car il sait qu’en en étant privé, le goût de la vie sera comme de la cendre sur ma langue, car il convoite ma richesse et ma terre, et cherche ma ruine. »\n\nEt [Root.Monarch.GetName] se leva et dit :\n\n« Ne pleurez plus, car je ferai de votre cause la mienne. Pour l’amour de votre fils, j’affronterai le wight, et veillerai à ce que justice soit rendue. »\n\nPuis [Root.Monarch.GetName] rassembla les guerrières de Vængheim pour une grande chasse."
vaengheim.101.d.ww: "Ce fut en l’an [GetYear], quand un homme nommé Geir, qui était chasseur, fut affligé d’une malédiction. Et il perdit sa peau pour celle d’un grand ours, et il chassa les hommes de son village, et dévorait leur chair sous la lueur de la lune, ce qui le rendit deux fois maudit aux yeux des dieux.\n\nLa reine en ces jours sombres était [Root.Monarch.GetName]. Et une nuit, Geir vint dans leur salle et dit :\n\n« Ma reine, j’ai deux âmes, l’âme d’un homme qui veut mourir, et l’âme d’une bête qui veut tuer. Je vous invite au holmgång. »\n\nAlors Geir perdit sa peau et tua bien des guerrières de [Root.Monarch.GetName]. Bien des lances et des flèches le touchèrent, mais elles se brisèrent sur sa fourrure comme la glace sur l’acier. Ainsi Geir fut-il nommé Peau-de-Fer. [Root.Monarch.GetName] se leva et dit :\n\n« Toi que j’appelle Peau-de-Fer, tu as tué mes sœurs dans ma salle et as trempé les pierres de Vængheim de leur sang. J’irai au holmgång avec toi, mais sache que tes actes sont indignes, et que les guerrières de Vængheim te chassent maintenant pour vengeance, non pour gloire. »\n\nPuis [Root.Monarch.GetName] rassembla les guerrières de Vængheim pour une grande chasse."
vaengheim.101.d.db: "Ce fut en l’an [GetYear] quand [Root.Monarch.GetName] était reine, et leurs guerrières frappèrent à travers la Tombe des Géants, et apportèrent feu et épée aux Confins, faisant des sujets de ceux qui pliaient le genou devant Vængheim, et tuant ceux qui ne le faisaient pas.\n\nPourtant, les hommes de l’Alen leur résistèrent, d’abord dans la bataille, puis dans l’esprit. Car [Root.Monarch.GetName] n’était pas aimé des Confins, et ils complotaient contre eux et cherchaient leur ruine.\n\nUn jour, une guerrière vola vers Vængheim, et dans ses serres tenait un homme nommé Godric, qui dit :\n\n« Ô reine, je vous apporte de funestes nouvelles. Car je suis un Homme des Confins, et je me suis engagé envers votre maison. Pourtant, mes semblables me frappent, et ils ont brûlé mon foyer et m’ont pris troupeau, parents et kins. Je viens seul, mais je parle avec les langues de beaucoup, qui prononcent votre nom avec affection, bien qu’ils soient honnis et tués par leurs voisins. »\n\nAlors [Root.Monarch.GetName] se leva et dit :\n\n« N’ayez crainte, Homme des Confins, car quand j’ai pris votre peuple sous mon aile, je ne les ai pas réduits en servitude. Votre peuple est mon peuple, et je prendrai les armes pour défendre ceux qui portent ma paix dans leurs cœurs. »\n\nPuis [Root.Monarch.GetName] rassembla les guerrières de Vængheim pour la guerre."
vaengheim.101.d.md: "Ce fut en l’an [GetYear], quand [Root.Monarch.GetName] était reine. Et [Root.Monarch.GetName] rassembla les peuples de Gerudia sous leurs ailes et les fit siens. Et qu’ils fussent humains, trolls ou orcs, beaucoup ployèrent le genou devant Vængheim, et en furent mieux.\n\nUn jour, un troll nommé Freydis Langue-de-Chêne vint à Vængheim. Et elle s’agenouilla devant [Root.Monarch.GetName] et dit :\n\n« Ô reine, je viens à vous des forêts de Digoveda, où votre nom est prononcé avec affection. Et nous y chantons les chants de nos ancêtres, qui régnaient sur cette terre il y a bien longtemps. Et je voudrais rassembler une armée, et errer jusqu’à Gullmork, pour y creuser dans les os de la terre. Car je sais que là se trouve la maison de mes pères et mères, et de ceux qui ont donné à mon peuple souffle et but. Et je voudrais voir cet endroit de mes propres yeux, et je vous invite à partager l’abondance de mes labeurs, si vous me prêtez la force de votre maison. »\n\nAlors [Root.Monarch.GetName] se leva et dit :\n\n« Vous parlez bien, ô fille de géants, et votre nom est bien choisi, car votre langue est sage comme le chêne. Vous aurez ma propre force, et la force de quiconque dans cette salle qui cherche l’abondance que vous offrez. Car nous connaissons moins votre peuple que nous ne le devrions, et le don que vous offrez est une chose rare. »\n\nAlors [Root.Monarch.GetName] appela ceux de leur maison qui cherchaient à connaître le monde d’autrefois, et bien des skalds se comptèrent dans leur armée. Et ils partirent pour Gullmork, le cœur et l’esprit embrassés par la flamme du savoir."
vaengheim.101.d.pr: "Maintenant, [Root.Monarch.GetName] revint à Vængheim, et laissa Freydis Langue-de-Chêne et son peuple dans la maison de ses ancêtres. Et pendant bien des jours, il y eut silence. Pourtant, en l’an [GetYear], Freydis revint à Vængheim en grande hâte, et bien des têtes se tournèrent, et la salle se tut, car tous savaient que quand Freydis parlait, il était sage de l’écouter.\n\nEt Freydis s’agenouilla devant [Root.Monarch.GetName] et dit :\n\n« Ô reine, je reviens avec des chants qui vous hérisseront les plumes. Car j’ai lu les pierres de la tour de Gullmork, et j’ai parlé avec mes kins et les vôtres, et j’ai contemplé bien des cartes de l’ouest, anciennes et nouvelles. Je vous dis ceci. Il y a un endroit en Aelantir que j’ai trouvé, qui détient la clé de la tour de Gullmork. Si je le fais mien, je ferai vôtre l’art de mes ancêtres. »\n\nEt [Root.Monarch.GetName] se leva et dit :\n\n« C’est une promesse puissante que vous offrez. Si vous étiez un autre, je rirais de votre plaisanterie. Pourtant, j’entends vos paroles et les déclare vraies. Aelantir est trop loin pour y voler, nous devons donc naviguer. Que dites-vous de cela ? »\n\nEt Freydis baissa la tête et dit :\n\n« Mon peuple connaît le prix que vous nommez et le trouve trop cher. Car ils ne craignent rien, sauf la Tombe des Géants, où nos ancêtres sont noyés, et où les vagues deviennent hautes et l’eau profonde. Je viendrai avec vous, bien que ce fléau me terrifie. »\n\nAlors [Root.Monarch.GetName] appela ceux de leur maison qui cherchaient à connaître le monde d’autrefois, et une fois de plus, bien des skalds entendirent leur appel et le trouvèrent digne. Et une flotte fut rassemblée au port de Sporreyn, pour braver le Lament et rencontrer le coucher du soleil."
vaengheim.101.a: "Pour entrer en Équilibre !"
vaengheim.101.b: "Pour la terrible sorcière !"
vaengheim.101.c: "Pour la fin des Équilibristes !"
vaengheim.101.e: "Pour la nuisance des Nackers !"
vaengheim.101.f: "Pour le roc dévastateur !"
vaengheim.101.g: "Pour chercher le skald !"
vaengheim.101.h: "Pour le loup blanc !"
vaengheim.101.i: "Pour le troll terrible !"
vaengheim.101.j: "Pour le féerique capricieux !"
vaengheim.101.k: "Pour l’ours-garou maléfique !"
vaengheim.101.l: "Pour l’équilibre perturbé !"
vaengheim.101.m: "Vers les profondeurs de la montagne !"
vaengheim.101.n: "Vers les ruines des Précurseurs !"

vaengheim.120.t: "Sur la piste du problème"
vaengheim.120.d: "Alors les guerrières de Vængheim prirent leur essor, et leur regard perçant se posa sur leur domaine. Pourtant, la chasse se prolongea, et les ailes se fatiguèrent de jours de vol. Beaucoup se tournèrent vers [Root.Monarch.GetName] pour obtenir des conseils, car leurs cœurs étaient lourds, et la peur de l’échec brillait dans leurs yeux. [Root.Monarch.GetName] se tut, la tête baissée. Puis ils levèrent les yeux vers le ciel et dirent :"
vaengheim.120.a: "« Je suis du sang de Krjá Kjórvé, ni homme ni bête ne peut m’échapper ! »"
vaengheim.120.b: "« …Trouvez-moi un chasseur de cette terre. Nous n’avons pas besoin de chasser seuls. »"
vaengheim.120.c: "« …N’ayez crainte, mes sœurs. C’est le chasseur patient qui remporte sa proie. »"

vaengheim.121.t: "Flirt et distraction"
vaengheim.121.d: "Et ainsi, l’une des guerrières de [Root.Monarch.GetName] rencontra un homme à la chasse, qui était lui-même chasseur, et habile avec l’arc, la lance et le chant. Et ainsi le trouvèrent-ils plaisant à l’œil et réchauffant pour l’âme. Et ainsi chantèrent-ils ensemble, chassèrent-ils ensemble, et se couchèrent-ils ensemble, et leur amour fut si fort que la guerrière, le cœur enflammé, se présenta devant [Root.Monarch.GetName] et dit :\n\n« Ma reine, j’ai trouvé un chasseur, et il me plaît, et je voudrais le garder avec moi pendant cette chasse. Car bien qu’il soit terrestre, il est fort, brave, et aiderait votre cause et la mienne. »\n\n[Root.Monarch.GetName] se leva et dit…"
vaengheim.121.a: "« Votre chasseur doit être digne en effet, pour toucher ainsi votre cœur. Qu’il en soit ainsi. »"
vaengheim.121.b: "« Les guerrières chassent au ciel où les hommes ne peuvent aller. Je vous tiens à votre serment. »"

vaengheim.122.t: "Enseigner les récits"
vaengheim.122.d: "Et un skald nommé Bunorr Bungusson rejoignit la chasse, et il gagna beaucoup d’éloges pour sa langue habile. Pourtant, bien des skalds affirmèrent que Bunorr disait des mensonges et des demi-vérités, et que ses chants n’étaient pas ceux de la vieille Gerudia. Et Bunorr dit :\n\n« Les récits de la vieille Gerudia sont ternes et secs. Je choisis de tisser un récit plus grand, et la gloire de Vængheim n’en sera que plus grande. »\n\nAlors Snorri Gullmörksmann, qui était versé dans les chants de grand pouvoir, dit :\n\n« Cet homme est un bouffon maladroit, ô reine. La journée a été longue, reposons-nous, et mettons sa langue tordue à l’épreuve, afin que nous puissions chanter nos chants ensemble à nouveau. »\n\n[Root.Monarch.GetName] porta la main à son front et parla ainsi :"
vaengheim.122.a: "« Nous faisons halte, pour la langue de Bunorr, le chant de Snorri et ma tête. »"
vaengheim.122.b: "« Que le skald qui peut suivre la chasse soit le vainqueur de cette dispute. En avant ! »"

vaengheim.123.t: "Sanctuaire ombragé"
vaengheim.123.d: "Alors l’armée de Vængheim traversa des bois profonds et tortueux, car leurs ailes ne leur donnaient aucune vue sous les feuilles et les sapins. Ainsi, à terre, ils trouvèrent un sanctuaire, où les pierres chantaient des chants pour des dieux et des héros anciens, et [Root.Monarch.GetName] vit que les bois avaient presque repris cet endroit, et dit :\n\n« Ces dieux endormis ont un aspect juste, et leurs rêves semblent doux… Pourtant, leurs peuples sont partis et leurs chants seront perdus… »"
vaengheim.123.a: "« Dégageons les racines et apprenons ces chants, avant que la forêt ne les reprenne. »"
vaengheim.123.b: "« Passez rapidement et laissez les dieux endormis en paix, car leurs chants appartiennent aux bois. »"

vaengheim.124.t: "Affamés à la chasse"
vaengheim.124.d: "Alors les chasseurs de Vængheim traquèrent leur proie, et sous la lumière du soleil ou de la lune, ils peinaient. Bien des provisions [Root.Monarch.GetName] avait préparées, mais les bouches de leur armée étaient voraces, et bientôt leurs sacs s’allégèrent, leur butin rapidement dévoré.\n\n[Root.Monarch.GetName], mesurant l’appétit de ses guerrières, laissa échapper un puissant rugissement de désespoir."
vaengheim.124.a: "« Je vais échanger de la nourriture, car un chasseur affamé n’est une aubaine que pour la proie ! »"
vaengheim.124.b: "« Cette terre regorge d’une proie moindre, et un chasseur doit chasser pour manger ! »"
vaengheim.124.c: "« Vous n’aurez pas une miette de plus, vous goélands avides. En avant ! »"

vaengheim.125.t: "Impatients de se reposer"
vaengheim.125.d: "Alors le soleil se coucha sur [Root.Monarch.GetName] et leurs chasseurs, et bien que les guerrières traquent bien à la lueur de la lune, l’armée se fatigua et chercha un lieu de repos.\n\n[Root.Monarch.GetName] dit alors, bien qu’un bâillement brouillât ses paroles :"
vaengheim.125.a: "« Nous dressons le camp sur la piste, mes sœurs, car ce soir nous nous reposons sous le ciel. »"
vaengheim.125.b: "« Vers un foyer accueillant nous volons, car je suis généreux. Ce soir, vous vous reposez sous un toit ! »"

vaengheim.126.t: "Chuchotements de richesse"
vaengheim.126.d: "Alors [Root.Monarch.GetName] rencontra une forestière d’aspect rusé. Et celle-ci trouva rapidement son genou et dit :\n\n« Grande est votre armée, ô reine, et j’en plains d’autant plus votre proie. Je vous offrirais une proie moindre, si vous aviez le temps à accorder. »\n\nEt [Root.Monarch.GetName] lui ordonna de se lever et de parler, leur curiosité éveillée.\n\n« Près d’ici se trouve un vieux bosquet, où mon foyer a fait paître nos moutons et récolté bois et herbes pendant de nombreuses bonnes années. Pourtant, des araignées, vastes comme mes chiens, ont fait de cet endroit le leur, et se sont nourries de mon troupeau, bêtes et humains. Dans notre bosquet se trouve un tertre, et on y trouve de l’or ancien, qui appartient aux morts, et qui, je dis, s’en sépareraient volontiers, afin que leurs descendants vivants puissent à nouveau leur rendre visite. »\n\n[Root.Monarch.GetName] considéra cette demande et dit :"
vaengheim.126.a: "« Pour la richesse des morts, nous ferons de ces araignées notre proie. Montrez le chemin ! »"
vaengheim.126.b: "« Votre sort est cruel, car je n’ai pas le temps à accorder. En avant ! »"

vaengheim.127.t: "Éboulement"
vaengheim.127.d: "Alors l’armée de Vængheim rencontra un mur. Non pas de brique ou de mortier, ou fait par des hommes, mais le haussement d’épaules d’une montagne, ensevelissant le sentier aussi loin que l’œil pouvait voir. [Root.Monarch.GetName] examina cette puissante secousse et dit :"
vaengheim.127.a: "« Trouvez vos pelles et vos dos, guerrières ! Nous découvrirons encore le sentier. »"
vaengheim.127.b: "« Prenez votre essor, sœurs. Volez le long du bord de ce tas et trouvez-moi où le sentier réapparaît. »"
vaengheim.127.c: "« J’ai emballé une bombe pour ce labeur précis… Ne me regardez pas comme si j’avais perdu la tête ! »"
vaengheim.127.e: "« Un vaste champ de pierres, mais je peux encore en discerner l’aspect… »"

vaengheim.128.t: "Obstacles obstinés"
vaengheim.128.d: "Alors les guerrières de Vængheim survolèrent des champs fertiles, et leur proie traversa des épis de blé et des céréales. Et alors que leurs pieds touchaient le sol, un grand rugissement s’éleva, car Solveig, qui était une fermière fière et habile, aperçut des chasseurs volants, et elle fut courroucée, car ils traversaient son domaine. Et Solveig dit :\n\n« Écoutez-moi bien, vous goélands, car je ne tolère aucun oiseau qui gâte ma récolte, que leur visage soit beau ou laid. Aucune cause digne de ce nom n’amène vos pieds maladroits dans mon champ, et je vous dis maintenant, partez, ou affrontez ma fourche ! »\n\nAlors [Root.Monarch.GetName] dit :"
vaengheim.128.a: "« Baissez votre fourche, ô fermière furieuse. Nous ne savions pas où nous marchions, et partirons en hâte. »"
vaengheim.128.b: "« Baissez votre fourche, de peur qu’elle ne soit coupée de votre main, ô sujet morose ! »"
vaengheim.128.c: "« Je voudrais vous parler et vous appeler amie, car votre champ est un champ qui mérite qu’on se batte pour lui… »"

vaengheim.129.t: "Aile blessée"
vaengheim.129.d: "Alors une guerrière fut frappée à l’aile, par une flèche, une pierre ou un oiseau sans cervelle. Ce qui l’avait assaillie s’enfuit rapidement, mais laissa une cruelle blessure pour marquer leur passage, et alors que son sang tombait sur la terre, elle fut forcée d’atterrir, car elle souffrait beaucoup. [Root.Monarch.GetName] ordonna à leur armée de s’arrêter, afin que la guerrière blessée soit soignée. Et ils virent la blessure et dirent :"
vaengheim.129.a: "« La malchance vous a frappée avec force. Nous dresserons le camp, et je m’occuperai de vous. »"
vaengheim.129.b: "« Ce n’est qu’une égratignure, et votre guérison sera rapide. Vers un foyer avec vous, puis en avant ! »"

vaengheim.130.t: "Connexions douteuses"
vaengheim.130.d: "Alors l’armée de [Root.Monarch.GetName] tomba sur un camp, et des yeux méfiants les épiaient de chaque tente et sous chaque capuche. Un homme nommé Helge était assis près de son feu, et il s’agenouilla devant [Root.Monarch.GetName] et dit :\n\n« Je parlerai clairement, ô reine, car bien que vous soyez notre monarque, nous avons été ennemis pendant bien des jours. Car je suis un voleur, et ceci est mon foyer, et ces gens sont mon peuple, et nous étions au-delà de votre loi jusqu’à aujourd’hui. Maintenant que vous nous avez trouvés, je vous demande votre parole que vous nous laissiez en paix, et si vous donnez ce serment, nous vous aiderons volontiers dans votre chasse. Car mon peuple connaît bien cette terre et ferait bonne chasse de votre proie. »\n\n[Root.Monarch.GetName] sentit les yeux de leur armée sur eux et dit…"
vaengheim.130.a: "« Votre offre est juste, bien que mon peuple soit en désaccord. Je vous donne ma parole. »"
vaengheim.130.b: "« Bien que vous parliez avec honneur, je ne peux donner ma parole. Mettez-les aux fers. »"
vaengheim.130.c: "« Ma salle a besoin de gens comme vous. Venez à Vængheim et volez pour moi à la place. »"

vaengheim.131.t: "Offre d’outre-mer"
vaengheim.131.d: "Alors l’armée de [Root.Monarch.GetName] vola le long de la côte et aperçut un navire marchand. Et il portait des voiles du sud, et un émissaire fut envoyé pour connaître leurs intentions. Quand on apprit qu’ils voulaient les appeler amis, [Root.Monarch.GetName] atterrit sur son pont et rencontra une jeune femme nommée Zuhrah, qui dit :\n\n« Vous honorez mon navire, ô reine. Je viens de la lointaine Sarhal, et bien que je sois étrangère à cette terre, j’ai entendu parler de la proie que vous recherchez. Je vous offrirais ceci en cadeau, car vous êtes monarque de ce royaume. Tout ce que je demande est votre parole, que vous me laissiez exercer mon commerce dans vos ports. Ce contrat avec votre signature sera une grande bénédiction pour mon peuple et le vôtre. »\n\n[Root.Monarch.GetName] jeta un coup d’œil au papier, qui lui fut présenté de manière abrupte. Mal à l’aise, ils dirent…"
vaengheim.131.a: "« Si vous offrez des connaissances, je signe volontiers, bien que vos paroles me soient étrangères. »"
vaengheim.131.b: "« Je ne peux pas signer ceci, car j’en ignore le coût. Adieu, beau marchand. »"
vaengheim.131.c: "« Je suis versé dans vos lettres, mon ami, et porte une plume pour cette occasion. Marchandons. »"

vaengheim.132.t: "Pirates fluviaux"
vaengheim.132.d: "Alors l’armée de [Root.Monarch.GetName] arriva à un grand fleuve et aperçut bien des navires. Pourtant, moins nombreux, mentionna une guerrière, que l’année précédente. Ils atterrirent sur la rive et interrogèrent un pêcheur. L’homme, qui s’appelait Balder, s’agenouilla et dit :\n\n« Ô reine, vos yeux sont toujours perçants, car nous avons été assaillis par des pirates gnolls du sud lointain. Et leurs navires rapides fendent la mer comme des couteaux descendant la rivière, et ils montent à bord de tout navire qui navigue sur ce fleuve la nuit, où leurs sens aiguisés se moquent des marchands honnêtes. »\n\n[Root.Monarch.GetName] ordonna à l’homme de se lever et dit :"
vaengheim.132.a: "« Guerrières, à moi. Nous déclarons la guerre à ces chiens de mer mangueux ! »"
vaengheim.132.b: "« Mes gardiens ont été négligents. Envoyez un message à la garnison, aidez-les à trouver leurs jambes de mer. »"
vaengheim.132.c: "« Des gnolls dans cette terre ? Vous mentez, poissonnier. En avant ! »"

vaengheim.133.t: "Fausses empreintes"
vaengheim.133.d: "Alors, l’armée de [Root.Monarch.GetName] tomba sur la piste de leur proie, et elle était fraîche et claire. Longtemps la traquèrent-ils, et étrange devint leur chemin, car la piste menait çà et là, revenant sur elle-même. Bientôt, ils aperçurent quelqu’un qui se moquait de leur chasse. Ni fée ni troll, mais un homme nommé Aske, qui était chasseur.\n\nVivement, les Guerrières frappèrent Aske, et de leurs bras puissants, elles le terrassèrent. Ainsi, à plat ventre, [Root.Monarch.GetName] le rencontra et dit :\n\n« Je te demanderais pourquoi tu as tracé cette piste, ô chasseur. Car ton labeur m’a volé beaucoup de temps et je suis courroucée. »\n\nEt Aske répondit :\n\n« Salutations, ô reine. Je trouverais mon genou, mais tes guerrières ont été plus rapides, et il est maintenant à elles. Cette piste n’est pas pour toi, mais pour Hans, qui est mon voisin, et que je méprise, car il m’a fait cocu. »\n\nAlors, [Root.Monarch.GetName] dit :"
vaengheim.133.a: "« Tu m’as volé mon temps. Parle-moi de cet endroit, et je considérerai ta dette payée. »"
vaengheim.133.b: "« Tes traces sont bien posées. Je voudrais que tu me dises ce que tu sais de cet endroit. »"
vaengheim.133.c: "« Hans t’a fait cocu, mais tu étais déjà un imbécile. Apporte-moi mon fouet ! »"

vaengheim.134.t: "Ours ennuyeux"
vaengheim.134.d: "Alors, l’armée de [Root.Monarch.GetName] dressa le camp et se coucha pour se reposer. Leurs rêves furent doux, mais leur réveil cruel, car un grand ours était sorti des bois et avait trouvé leurs rations à son goût.\n\n[Root.Monarch.GetName], premier à se réveiller, aperçut l’ours et dit :"
vaengheim.134.a: "« Le destin me sourit, et ce matin porte les dons de la bataille. Goûte ma lance ! »"
vaengheim.134.b: "« Je ne porte aucune malveillance à cette bête. Laissez-le manger, afin que nous ayons un matin sans effusion de sang pour une fois. »"
vaengheim.134.c: "« Tu devrais te faire un ami grizzli… »"

vaengheim.135.t: "Péage du troll"
vaengheim.135.d: "Alors, l’armée de [Root.Monarch.GetName] tomba sur un pont, non en bois, mais en pierre, et l’ouvrage rendait honneur au constructeur. Ils atterrirent et le traversèrent à pied, afin de jouir de la belle maçonnerie et de la courbe gracieuse de ce grand ouvrage, si loin de toute ville ou foyer.\n\nAlors, le troll Skadi, qui se reposait sous le pont, dit :\n\n« J’entends une chanson de petits pieds, et j’aperçois la reine de Vængheim avec son armée. Jour béni, car je suis heureux de montrer mon œuvre à toi. Seulement, ce pont est à moi, et un péage doit être payé, car c’est la loi. »\n\nEt [Root.Monarch.GetName] sut qu’ils n’avaient écrit aucune telle loi, mais n’entendit aucun mensonge dans la voix de Skadi, et ainsi ils dirent :"
vaengheim.135.a: "« Ma loi est la seule qui compte. Aucun péage ne sera payé, mais pour ta demande, tu paieras de ta vie ! »"
vaengheim.135.b: "« Je connais les anciennes lois et coutumes, et je paierai ton péage. »"
vaengheim.135.c: "« Nous admirions simplement ton œuvre, grand troll. Aucun passage aujourd’hui. Prenez votre essor ! »"
vaengheim.135.e: "« C’est un pont puissant. Ton péage sera payé, et je le ferai en louange, car c’est la loi. »"

vaengheim.136.t: "Pamphlets de propagande"
vaengheim.136.d: "Un jour, les guerrières de Vængheim se rendirent au nid de bataille de [Root.Monarch.GetName], et elles portaient avec elles des caisses de papiers, sur lesquels des mots maléfiques étaient écrits. Car ces pamphlets parlaient de l’ascension d’Elkaesal et de la restauration de l’équilibre dans le monde, et invitaient les Hommes des Confins à se soulever contre leur reine et à faire grand bruit, pour réveiller Elkaesal de son sommeil et sauver leurs foyers.\n\nCela assombrit grandement l’humeur de [Root.Monarch.GetName], qui dit :"
vaengheim.136.a: "« Brûlez cette ordure. »"
vaengheim.136.b: "« Rendez ces papiers à leur repos, et voyons qui viendra les revendiquer. »"

vaengheim.137.t: "Rencontres malveillantes"
vaengheim.137.d: "Longue et étrange fut cette chasse, car les Équilibristes étaient une proie curieuse, car ils connaissaient les arts des hommes. Pourtant, aidés par les Hommes des Confins, [Root.Monarch.GetName] apportèrent la guerre à leur porte, et hardiment, leurs guerrières déjouèrent bien des rassemblements furtifs.\n\nCe fut l’une de ces guerrières, une mouette rusée nommée Asfrid, qui parla alors et dit :\n\n« Tordue devient cette chasse, car le culte que nous traquons est rusé. Une réunion a été évoquée par nos amis humains, et ils voudraient que nous fondions et tuions ces hommes maléfiques. Pourtant, une pensée m’est venue, car si nous les laissions se rassembler, nous connaîtrions leurs noms, leurs façons, et ils pourraient nous mener à une proie encore plus grande. »\n\nAlors, [Root.Monarch.GetName] dit :"
vaengheim.137.a: "« Tu proposes une ruse habile. Laissons-les se rencontrer, pour les mener à leur perte. »"
vaengheim.137.b: "« Cela risque beaucoup pour notre peuple. Nous ne le ferons pas. »"

vaengheim.138.t: "Rues étouffantes"
vaengheim.138.d: "La chasse dans les Confins fut un labeur des plus improbables. Habiles étaient les guerrières à piéger et à traquer, mais maintenant leur proie se cachait dans des forêts humaines de bois, de pierre et de ruelles étroites. Car grandes étaient les villes des Confins, et contrairement à tout terrain de chasse qu’elles avaient vu. Et d’autres chasseurs y étaient aussi, qui feraient proie de l’armée de [Root.Monarch.GetName]. Pourtant, ils ne se cachaient pas dans les buissons ou la canopée, mais derrière des mots et des sourires. Et leurs griffes étaient de l’acier caché et du venin invisible, et bien des guerrières de Vængheim souffrirent, car elles étaient mal préparées à cet ennemi invisible.\n\n[Root.Monarch.GetName] se mit en colère, car bien des blessures leur proie avait offertes à leurs sœurs, et les frapper revenait à frapper de la fumée. Furieusement, ils dirent :"
vaengheim.138.a: "« Maudite ville. Repliez-vous et regroupez-vous ! Nous devons repenser nos moyens. »"
vaengheim.138.b: "« Une forêt humaine appelle des chasseurs humains. Voyons quels amis nous pouvons trouver en ce lieu. »"

vaengheim.139.t: "Piège de la taverne"
vaengheim.139.d: "Alors, l’armée de Vængheim fouilla les villes des hommes et réapprit une vieille leçon. Car pour chaque proie, il y a un outil, et chasser les hommes chez eux exigeait de nouveaux pièges, certains forgés de mots et de rumeurs. Ce fut l’un de ces pièges que [Root.Monarch.GetName] chercha à créer, car ils avaient trouvé une taverne, dont le propriétaire partageait leur cause. Il était connu que les proies humaines buvaient souvent là, et [Root.Monarch.GetName] cherchait à les amener au combat là où ils ne l’attendraient pas. Et ils dirent :"
vaengheim.139.a: "« Nettoyez les verres et essuyez les tables. Endormez notre proie avant de les frapper. »"
vaengheim.139.b: "« Amenez des skalds et de la musique. Que notre proie soit sourde à notre approche. »"
vaengheim.139.c: "« Tout ce qui est hors de place alertera ceux qui ont des yeux pour voir. Ne changez rien. »"

vaengheim.140.t: "Simulacre solennel"
vaengheim.140.d: "Alors, l’armée de Vængheim creusa et trouva dans de vieilles salles poussiéreuses une merveille du passé. Car là se tenait un vieux elfe, vêtu de tissu et de métal, si fin qu’il semblait d’un autre monde. Pourtant, il ne les voyait pas, et alors qu’ils s’approchaient de lui, ils le virent pour ce qu’il était vraiment. Car l’elfe n’était qu’une image, silencieuse et inerte. La lumière le traversait, et Freydis Langue-de-Chêne dit :\n\n« J’ai entendu des récits à ce sujet. C’est l’écho d’un propriétaire, tissé par magie. Car les anciens elfes étaient rusés, et là où nous devons sculpter le visage de nos ancêtres dans la pierre, ou trouver leur ressemblance dans le pigment et la toile, les anciens elfes peignaient avec la lumière. »\n\nAlors, une guerrière prit la parole à son tour :\n\n« Je vois ce dont tu parles, et la lumière provient d’un cristal là-bas. C’est de la Damestear, et nous gagnerions beaucoup de richesse si nous le prenions. »\n\nAlors, [Root.Monarch.GetName] parla et dit :"
vaengheim.140.a: "« Partons. Il porte malheur de jouer avec les vieux fantômes, qu’ils soient artificiels ou non. »"
vaengheim.140.b: "« Dressons le camp un moment. Freydis, je voudrais que tu comprennes cette chose. »"
vaengheim.140.c: "« Ni les vivants ni les morts ne tirent profit de cette vanité. Pillez-la. »"

vaengheim.141.t: "Rouille vorace"
vaengheim.141.d: "Alors, les Guerrières de Vængheim rencontrèrent un ennemi rare et périlleux. Car un monstre de rouille les frappa avec force, et en embuscade, il prit à la fois la cotte de mailles et l’épée de plusieurs braves guerrières, les laissant nues face à l’air froid de ce lieu profond. Tel un renard dans un poulailler, cette puissante bête ravagea et s’agita, et bien que personne ne fût blessé, la bête les vola d’une rançon de reine en armes et armures.\n\n[Root.Monarch.GetName] dit alors :"
vaengheim.141.a: "« Trolls ! Sans arme ne signifie pas sans ruse, et je dis : frappez cette chose avec mains et pieds ! »"
vaengheim.141.b: "« Fuyez ! Fuyez ! »"
vaengheim.141.c: "… Rien. Ils levèrent simplement la main et tuèrent la bête d’un éclair !"

vaengheim.142.t: "Armements anciens"
vaengheim.142.d: "Alors, l’armée de Vængheim tomba sur une armurerie des anciens elfes. Et ils virent leur artifice et le trouvèrent juste, car il y avait bien des armes d’aspect inconnu, d’un artisanat au-delà de la connaissance de ceux qui les contemplaient maintenant. Pourtant, il était clair que le temps avait mordillé ces armes de l’ancien monde, et leur usage leur était depuis longtemps perdu. Ainsi, [Root.Monarch.GetName] dit :"
vaengheim.142.a: "« Brisées qu’elles soient, nous pouvons encore utiliser le métal. »"
vaengheim.142.b: "« Laissez ces armes mortes reposer, car elles ne nous sont d’aucune utilité et ne feraient que nous ralentir. »"
vaengheim.142.c: "« Laissez mes yeux examiner celles-ci. Je discernement quelles de ces armes valent la peine d’être prises. »"

vaengheim.143.t: "Écritures murales"
vaengheim.143.d: "Alors, l’armée de Vængheim tomba sur des murales écrites d’une main ancienne, et des œuvres d’art dessinées sur les murs, les sols et les plafonds, d’un monde désormais disparu depuis longtemps. Et Freydis Langue-de-Chêne supplia [Root.Monarch.GetName] ainsi :\n\n« Attends, ô reine. Restons ici un moment. Car ces mosaïques sont d’une facture experte, et racontent une histoire trop longtemps oubliée. Car de vieilles voix chantent depuis la poussière en ce lieu, et il nous siérait de prendre le temps de les entendre. »\n\nAlors, [Root.Monarch.GetName] répondit :"
vaengheim.143.a: "« Par tous les moyens. Dressons le camp, guerrières ! »"
vaengheim.143.b: "« Nous ne le ferons pas. Je ne veux entendre aucune chanson des anciens elfes, car leurs chants furent le fléau de leur monde. »"
vaengheim.143.c: "« Les chants sont bien beaux, mais pourquoi ne pas prendre des notes aussi ? »"

vaengheim.145.t: "La colère du loup de l’hiver"
vaengheim.145.d: "Alors, [Root.Monarch.GetName] et Gudrún tombèrent sur une grotte dans les montagnes, où les os de bien des hommes étaient éparpillés comme du gravier sur le lit de la rivière. Là se trouvait le lieu de repos de Hati, et ils se préparèrent pour la bataille. [Root.Monarch.GetName] suggéra habilement qu’ils allument un feu, pour enfumer le grand loup, et ainsi firent-ils.\n\nMais Hati était rusée aussi, et avec sa fourrure blanche, elle se tapit dans la neige en embuscade. Alors que [Root.Monarch.GetName] allumait le feu, Hati frappa, bondissant avec la gueule grande ouverte pour les avaler tout entiers.\n\nC’eût été la fin de [Root.Monarch.GetName] sans Gudrún, qui s’interposa entre Hati et sa proie. Elle leva sa lance et transperça Hati à travers la bouche, même alors que les mâchoires du grand loup se refermaient autour d’elle. Ainsi mourut Gudrún, bien qu’elle ait aussi tué Hati. [Root.Monarch.GetName] fit placer le cœur de Hati avec Gudrún sur son bûcher funéraire, pour honorer son sauvetage de leur vie et la vengeance de ses kins tués."
vaengheim.145.a: "Dès lors, elle fut connue sous le nom de Gudrún Fléau-des-Loups."

vaengheim.146.t: "Un peu de trollage"
vaengheim.146.d: "Alors, [Root.Monarch.GetName] trouva Jordis Mangeuse-de-Grenouilles, profondément dans la forêt sous les arbres couverts de neige, et ils s’adressèrent ainsi à elle :\n\n« Troll, est-il vrai que tu prends tribut de mon peuple et que tu manges ceux qui te refusent ? »\n\nEt Jordis répondit :\n\n« Oui, pâle oiseau, car c’est la loi des géants. Les forts règnent sur les petits, et si tu veux défendre ces gens, je les plains encore plus. »\n\n[Root.Monarch.GetName] brandit sa lance et dit :\n\n« Ta loi est brisée, tout comme tes géants. Tu es une folle, troll, de prendre à mon nid. Car je suis la reine de Vængheim, et je reprendrai ce que tu as volé. »\n\nJordis rit. « C’est toi qui seras brisée, pâle oiseau. Je te mangerai et porterai tes plumes dans mes cheveux. »\n\nAlors, Jordis frappa [Root.Monarch.GetName] et faillit les tuer, mais [Root.Monarch.GetName] avait des archers dans les arbres, et ils décochèrent sur Jordis, qui fut transpercée de centaines de flèches. Ainsi mourut Jordis, et [Root.Monarch.GetName] prit tout ce qu’elle avait volé, et le rendit à leur peuple, qui chanta leur vaillance."
vaengheim.146.a: "Dès lors, ils furent connus sous le nom de [Root.Monarch.GetName] Aile-d’Or."

vaengheim.147.t: "Absolument épuisés"
vaengheim.147.d: "Alors, l’armée de Vængheim arriva à un grand marais, et ils surent que c’était le royaume des nackers, car des os et des ordures étaient éparpillés le long des berges en tas hauts comme deux hommes. [Root.Monarch.GetName] dit :\n\n« Écoutez maintenant, le moindre des géants, car la reine de Vængheim est venue, et je suis venue pour mon fils, et le fils de Þórdís, et pour ma paix, que vous avez brisée. »\n\nEt ainsi, le marais s’anima de nackers, qui jaillirent des eaux fétides et des tas d’ordures, et donnèrent une bonne bataille, manquant de taille mais supérieurs en nombre aux guerrières de Vængheim. La bataille tourna contre [Root.Monarch.GetName], qui appela ses sœurs dans le ciel, bien qu’elles laissèrent beaucoup de morts ou de blessés à terre, à leur honte et aux dents cruelles des nackers.\n\nAlors, [Root.Monarch.GetName] vola vers la tour de Gunnar, qui était un skald de quelque renom, et ils dirent :\n\n« Skald, tu chantes les chants d’Alos. Mais maintenant, ta reine a besoin de ta voix. Fais cette chose pour moi, et je t’honorerai. »\n\nGunnar, qui était rusé, dit :\n\n« Tu m’honores déjà. Je chanterai pour toi si tu me prends pour époux. »\n\n[Root.Monarch.GetName] accepta, et Gunnar chanta d’Elkaesal, dont le nom seul changea le grand marais en glace. Et les nackers furent frappés par des doigts de givre, et ils furent tués. [Root.Monarch.GetName] dit à Þórdís qu’elles partageaient des fils, et qu’elles partageaient aussi des maris, et ainsi Þórdís et Gunnar se marièrent, et ils eurent beaucoup d’enfants robustes."
vaengheim.147.a: "Nous gagnons."

vaengheim.148.t: "À peine un défi !"
vaengheim.148.d: "Alors, [Root.Monarch.GetName] trouva Geir sous la pleine lune, sur une colline dans les bois. Et ils levèrent leur lance et dirent :\n\n« Maudit. Je suis venu pour vous mettre tous les deux au repos. Quitte ta peau afin que nous puissions combattre. »\n\nEt Geir le fit, et le holmgång commença. Le combat fut dur, car la fourrure de Geir était résistante à la lance de [Root.Monarch.GetName]. Alors que la lune se détournait et que le soleil commençait à se lever, Geir les attrapa dans ses grandes pattes et commença à leur écraser la vie. Pourtant, [Root.Monarch.GetName] sortit leur couteau, qui était forgé en acier noir, et frappa Geir dans l’œil. Ainsi, Geir reçut une blessure mortelle et fut tué, sa grande forme redevenant celle d’un homme.\n\n[Root.Monarch.GetName] se leva et dit :\n\n« J’ai vengé beaucoup, et accompli mon devoir de reine. Pourtant, il n’y a pas de gloire dans cette victoire, car j’ai tué deux âmes d’un seul coup. Un homme sans honneur, et une bête sans raison. »\n\nAlors, [Root.Monarch.GetName] pleura."
vaengheim.148.a: "[Root.Monarch.GetName] fut dès lors connu sous le nom de « Mangeur-d’Yeux ». "

vaengheim.149.t: "Des harpies et des sorcières"
vaengheim.149.d: "Alors, [Root.Monarch.GetName] chassa, non pas pour Grand-mère Kraka, mais pour un champ de bataille. Et ils choisirent un glacier, et envoyèrent leurs guerrières avec arc et flèches, pour attirer les trolls vers eux. Ainsi, l’armée de Kraka affronta celle de [Root.Monarch.GetName] sur le glacier, et le sang coula si librement qu’il teinta la glace de rouge. Pourtant, Kraka chanta ses chants maléfiques, et de grands corbeaux tombèrent du ciel pour picorer les yeux de l’armée de Vængheim. Et la folie et la peur s’emparèrent de leurs cœurs, et ils fuirent le champ de bataille dans la honte. Et Kraka dit :\n\n« Regarde ton troupeau, ô reine de Vængheim, et régale-toi des yeux maintenant, de la reine-sorcière de Gerudia. Car j’ai pris le champ, et je prendrai ton trône et ton peuple. »\n\nMais [Root.Monarch.GetName], qui seul se tenait sur le champ rouge, répondit ainsi :\n\n« Beaucoup m’as-tu pris, mais je suis encore reine de Gerudia, et je suis généreuse. Tu auras plus que ce que tu as demandé. »\n\nAlors, [Root.Monarch.GetName] prit son essor et leurs skalds, qui étaient cachés dans les montagnes, commencèrent à chanter une chanson cruelle de rupture. Et le glacier se fendit en deux, et cent trolls tombèrent dans cent bouches béantes de glace. La dernière à tomber fut la grand-mère Kraka, qui était légère sur ses pieds, mais fut terrassée par la lance de [Root.Monarch.GetName], qui tomba sur elle du ciel et la transperça, et elle poussa un hurlement terrible, et tomba pour rejoindre ses enfants impurs dans le glacier qui s’effritait, et elle ne fut plus."
vaengheim.149.a: "Le glacier brisé fut dès lors nommé « La Chute des Corbeaux ». "

vaengheim.150.t: "Roc en marche"
vaengheim.150.d: "Alors, [Root.Monarch.GetName] chassa le grand roc bleu, et chercha Blåfjöður dans les profondeurs du ciel. Pourtant, le ciel était vaste, et Blåfjöður avait des ailes plus grandes que toute guerrière. Souvent, la chasse le trouvait en vol, mais il battait puissamment des ailes, et s’échappait hâtivement. Et [Root.Monarch.GetName] dit :\n\n« Je suis grandement contrarié, car nous avons trouvé notre égal au ciel. Pourtant, un roc ne se soucie pas de ce qui se trouve au-dessus, car personne ne le frapperait depuis les cieux. Volez haut, mes sœurs ! »\n\nAlors, [Root.Monarch.GetName] et leurs guerrières les plus fortes prirent leur essor pour voler haut, plus haut que jamais, et elles souffrirent grandement dans le ciel froid. Pourtant, le feu de la chasse réchauffa leurs cœurs, même alors que leurs membres se glaçaient et que leur souffle leur était volé, et alors qu’elles virent Blåfjöður, elles plongèrent, frappant le roc effroyablement d’en haut, et lui infligeant sa blessure mortelle.\n\nPourtant, le prix payé pour le plan de [Root.Monarch.GetName] fut élevé, car les ailes de leurs guerrières s’étaient gelées, et alors qu’elles tuaient Blåfjöður, elles le rejoignirent dans la mort, frappant la terre avec force de leurs corps et se brisant comme du verre sur une enclume. Seul [Root.Monarch.GetName] survécut, car ils avaient transpercé le grand cœur de Blåfjöður avec leur lance, et étaient ainsi protégés par son grand corps. Et ils nommèrent le champ où leurs amis étaient tombés « Chute des Plumes » en leur honneur. Pour leur vaillance, [Root.Monarch.GetName] prit le nom de « Traqueur de Roc »."
vaengheim.150.a: "… Beaucoup d’autres les appelèrent « L’Idiot Chanceux », bien que jamais en face."

vaengheim.151.t: "Le Père des Fougères"
vaengheim.151.d: "Alors, [Root.Monarch.GetName] et leur armée atteignirent l’ancienne forêt, et ils dirent :\n\n« Reposez-vous ici, car le wight est rusé et ne viendra pas si j’amène une armée au combat. J’irai seule. »\n\nEt leurs guerrières furent mal à l’aise, mais obéirent à leurs paroles, car elles les tenaient en estime.\n\nAlors, [Root.Monarch.GetName] entra dans la forêt et s’assit pour reposer ses ailes près d’un lac. Et ils commencèrent à chanter des chants de vol et de ciel, et leur voix fut entendue par les arbres, les pierres et l’eau.\n\nAlors, une voix chanta pour eux, de branche craquante, de pierre mouvante et d’eau rapide. Et elle dit :\n\n« Tu entres dans ma salle vêtu pour la bataille, ô enfant du ciel. Pourtant, tu offres au bois ton chant, et c’est un cadeau splendide. Mais pourquoi te reposes-tu si loin de chez toi ? »\n\nEt [Root.Monarch.GetName] dit :\n\n« Ce n’est pas pour moi, vieux, mais pour la cause d’Asbjörn, que tu as pris. »\n\nAlors, la voix frémit avec colère :\n\n« Mon fils, tu ne l’auras pas, enfant du ciel. Car il m’est cher, et m’a été donné en échange par son père, qui ne l’aimait pas. Sept ans furent donnés à Kåre, de récoltes dorées et de bonne fortune. »\n\nAlors, [Root.Monarch.GetName] vola avec leur armée vers la salle de Kåre et lui parla de cela. Et Kåre hurla de fureur et gronda puissamment des dents. Puis, avec son épée, il frappa [Root.Monarch.GetName] et l’aurait tué, si ce n’était pour un morceau d’écorce, coincé dans leur robe là où la lame frappa. [Root.Monarch.GetName] frappa alors Kåre puissamment de leur main, et la terre se souleva pour l’étreindre. Et ils dirent :\n\n« Écoute maintenant. Lâche, je te nomme, et l’exil, je nomme ta pénitence. Sept ans, le wight te les a donnés. Sept jours, je te les donne pour t’éloigner de mon royaume. »\n\nKåre fit ce qu’on lui ordonna, et ne fut plus jamais vu. Les skalds ne chantent pas de lui."
vaengheim.151.a: "… Mais les bois chantèrent de la reine [Root.Monarch.GetName], et ils la nommèrent amie."

vaengheim.152.t: "La Source des Skalds"
vaengheim.152.d: "Alors que [Root.Monarch.GetName] et leur armée entreprirent cette étrange chasse, ils voyagèrent à travers et au-delà de Vængheim. Bien des skalds trouvèrent-ils et appelèrent-ils aux salles des dragonnets, pour chanter un nouveau chant d’Elkaesal et leur apporter du réconfort.\n\nMais les dragonnets entendirent de la douleur dans chaque mot, et aucun skald ne put les détourner de leur cause. Beaucoup à Vængheim conseillèrent la guerre, et [Root.Monarch.GetName] dit :\n\n« Écoutez maintenant, car mon cœur s’alourdit. Je prends mon essor seul, pour chercher une guidance dans le ciel. Quand je reviendrai, je vous donnerai la guerre ou la paix. »\n\nEt puis, ils quittèrent leur nid.\n\nAlors qu’ils volaient, ils entendirent un chant sur le vent. Vers le nord, ils volèrent, dans une puissante tempête de neige, qui leur coupait la chair et déchirait leurs ailes. La mort les aurait presque emportés alors, mais le chant perça le vent et les guida vers un feu, entretenu par un homme manchot. Les vents étaient calmes ici, et alors que [Root.Monarch.GetName] se réchauffait près du feu, le chant guérit leurs contusions et ravivait leur cœur. Et ils dirent :\n\n« Tu es bien versé, skald. Je te dois beaucoup. »\n\nLe skald, à la peau cuivrée et aux cheveux décolorés par le soleil, secoua la tête et dit :\n\n« Tu ne me dois rien, guerrière. Si mon chant te plaît, je te remercie, car je le donne librement. Mais j’ai été seul pendant longtemps, et te devrais en retour, si tu voulais chanter avec moi. »\n\nEt ainsi, le skald et [Root.Monarch.GetName] chantèrent ensemble jusqu’à ce que la tempête s’apaise. Puis, [Root.Monarch.GetName] raconta au skald le sort de leur royaume, et il dit :\n\n« Tu partages les peines de ton peuple, et ton fardeau est le mien. Retournons à ta salle, et chantons à ton peuple la paix. »\n\nAlors, [Root.Monarch.GetName] et le skald retournèrent à Vængheim, et ensemble, ils chantèrent pour les dragonnets, qui trouvèrent une nouvelle cause dans le sommeil d’Elkaesal, et ils furent en paix."
vaengheim.152.a: "Ainsi, [Root.Monarch.GetName] fut nommé « Chant-Doux », et leur règne fut bon."

vaengheim.153.t: "Champs brûlants et paix brisée"
vaengheim.153.d: "Longue et ardue fut la chasse dans les Confins, car les Guerrières étaient habiles à la guerre et à la traque des choses sauvages. Pourtant, l’homme est une bête rusée, et un chasseur d’homme doit affronter les pièges, les embuscades et la ruse de l’homme.\n\nAinsi, les Hommes des Confins brûlèrent leurs propres champs et se firent la guerre les uns aux autres, frère et sœur, fils et mère en bataille. Et la fumée monta vers le ciel et piqua les yeux des dieux, qui virent la discorde entre kins et la nommèrent haïssable.\n\nCe fut en ces années rouges que [Root.Monarch.GetName] rencontra un Homme des Confins nommé Cassan, que leurs guerrières avaient terrassé. Et ses blessures l’auraient tué sans leurs arts de guérison. Et il avait trouvé son cœur et s’était engagé envers Vængheim, et, s’agenouillant, il dit :\n\n« Grandement ai-je honte de moi, car j’ai tourné mon épée contre ma reine et tué mes kins. Pourtant, en faisant cela, j’ai appris ce que je dois maintenant partager avec toi. Car cette discorde est une chose forgée dans l’ombre, par des hommes dont les cœurs sont obscurcis. Et cette obscurité a grandi en eux et a germé dans leurs yeux, de sorte qu’ils ne voient que la saleté dans ta loi. Ils cherchent à te détruire, et c’est le grand wyrm Elkaesal qu’ils voudraient réveiller pour frapper contre toi. »\n\nEt, choqué, [Root.Monarch.GetName] répondit :\n\n« Si Elkaesal se réveillait, nous nous en sortirions tous mal. Car elle porte l’hiver dans son cœur et partagerait son froid avec le monde entier, pour notre perte à tous. Ces hommes ont des yeux bien sombres pour chercher une telle chose. »\n\nEt alors, Cassan pleura, car il savait que ses paroles étaient vraies, et la salle de Vængheim fut ébranlée."
vaengheim.153.a: "Brr..."

vaengheim.154.t: "Sous le regard des dieux"
vaengheim.154.d: "Alors, l’armée de Vængheim et les Équilibristes virent enfin la bataille, car le culte avait pris Aldtempel et l’avait nommé leur maison. Féroce fut la bataille, et beaucoup furent tués, car les Équilibristes faisaient la guerre comme s’ils étaient possédés. Pourtant, en bataille ouverte, leurs faiblesses furent mises à nu, et la reine [Root.Monarch.GetName] remporta le champ. Ce fut une victoire sanglante, car les Hommes des Confins avaient bien des griefs à régler. À la fin de la journée, aucun Équilibriste ne pouvait être compté parmi les vivants.\n\nPourtant, alors que la lune se levait sur Aldtempel, les horreurs à l’intérieur devinrent évidentes. Car le culte avait pris des gens par milliers, beaucoup pensés morts, mais détenus ici en esclavage. Et sur le grand autel d’Aldtempel, ils avaient été tués en nombre incalculable, leurs cœurs arrachés au ciel, afin que ceux qui cherchaient à libérer les vivants peinent à travers le sang et la chair brisée des morts. Un skald vit ce sanctuaire ensanglanté et dit :\n\n« C’est mal fait, car ils ont péché contre les dieux anciens et nouveaux, en faisant de leur maison un lieu de massacre. Pire encore, c’est la magie de Grand-mère Kraka, une malédiction impie pour frapper Elkaesal. Car par sorcellerie et sacrifice, les Équilibristes cherchaient à souiller ses rêves avec le sang et la douleur de milliers, et l’arracher à la paix des skalds. »\n\nAlors, le skald pleura, car il savait que bien qu’il quitte ce lieu, ce lieu ne le quitterait jamais. Et en ce jour, les Hommes des Confins sous l’aile de Vængheim prirent le nom de « Hommes Gris des Confins », en mémoire des cendres de leur foyer.\n\nPourtant, tout n’était pas si sombre, car beaucoup étaient encore en esclavage, et ils furent libérés, et ils chantèrent [Root.Monarch.GetName], et Vængheim, et les héros qui les avaient sauvés d’un sort cruel. Et dans le temple, ils trouvèrent bien des trésors que le culte avait volés, et apprirent qu’une grande richesse avait été donnée aux Équilibristes par un ami secret, qui aurait voulu voir Vængheim détruite."
vaengheim.154.a: "Une victoire modeste, mais une victoire tout de même."

vaengheim.155.t: "La Reine de l’Alen"
vaengheim.155.d: "La chasse aux araignées de Gaweton devint longue et cruelle, car la reine de l’Alen était bien différente des champs ou des forêts. Des arbres faits de main d’homme abritaient des yeux malveillants, et les guerrières de Vængheim étaient peu aimées des Gawedi. Même alors que la reine de Gaweton, [Root.Monarch.GetName] trouva peu d’amis et bien des ennemis en ce lieu. Lassés de cela, [Root.Monarch.GetName] dirent :\n\n« Quand cette ville est tombée sous mon aile, je l’ai vue, mais je ne l’ai pas connue. Je ne l’ai pas connue alors et je ne la connais pas maintenant, mais si j’avais à voir avec mes yeux et entendre avec mes oreilles, je jugerais qu’elle soit brûlée et détruite, et qu’un grand champ y soit cultivé, où les hommes pourraient travailler la terre, libres d’elle. »\n\nPourtant, malgré tout, les yeux de Vængheim démêlèrent les toiles de Gaweton, et à chaque fil qu’ils tiraient, des araignées les frappaient, mais la toile se défaisait aussi, jusqu’à ce qu’elle semble une chose fragile, oscillant dans le vent. Godric et Cassan vinrent trouver [Root.Monarch.GetName] et leur parlèrent d’un homme nommé Welyam, qui se tenait au cœur de cette toile. Et [Root.Monarch.GetName] se leva et vola vers lui avec leur armée. Et bien des hommes jurèrent fidélité à Welyam, mais leurs cœurs appartenaient à son or, et alors que les guerrières descendirent sur sa salle, ils se brisèrent et fuirent comme de la brume devant le soleil.\n\nAlors que [Root.Monarch.GetName] et leurs guerrières entrèrent dans la salle de Welyam, ils virent un homme, courbé par l’âge. Près d’une grande fenêtre se tenait-il, et le vent tirait sur son lourd manteau, vêtu de fourrures et d’or. Car il n’était pas un homme de combat, et ses meilleurs jours étaient derrière lui."
vaengheim.155.a: "Alors, [Root.Monarch.GetName] dit…"

vaengheim.1550.t: "Les rêves amers des hommes"
vaengheim.1550.d: "… « Toi qui es nommé Welyam, magnat de Gaweton. Tu me frappes, mais tu ne m’es pas connu. Qu’ai-je fait pour que tu me haises ainsi ? »\n\nEt Welyam découvrit ses dents jaunes et dit :\n\n« Rien n’as-tu fait, sinon prendre ma salle et la faire tienne. Car je me souviens quand cette ville était le cœur d’un grand royaume, dans lequel j’étais un homme de substance. Toi et tes mères avez défait ce royaume, et en guerre, tu as pris mes fils et mes filles, qui se sont dressés contre toi. Pour cela, j’ai appris à te haïr, et je voudrais voir ce monde mourir, mais voir ton royaume réduit avant le mien. Car je suis vieux, et mon temps est presque écoulé. À quoi me sert un avenir dans lequel je n’ai aucune part ? »\n\nAlors, Welyam, avec une force peu commune pour son âge, bondit et se jeta par la fenêtre, non sans rappeler une guerrière prenant son essor. Mais Welyam n’était pas une guerrière, et les pierres de Gaweton se soulevèrent pour le frapper, et il fut mort.\n\n[Root.Monarch.GetName] ne dit rien et garda son propre conseil, mais leurs guerrières dirent dès lors qu’une ombre tomba sur le cœur de [Root.Monarch.GetName] en ce jour."
vaengheim.1550.a: "Et aucun nom ne fut revendiqué par [Root.Monarch.GetName], bien qu’ils aient abjuré un grand ennemi."

vaengheim.156.t: "Merveilles de l’ancien monde"
vaengheim.156.d: "Alors, [Root.Monarch.GetName] contempla le labeur de leur peuple, car Freydis Langue-de-Chêne et ses kins étaient chacun aussi forts que vingt hommes. Jour après jour, ils creusèrent plus profondément, et ce qui n’était qu’une cicatrice sur la terre devint bientôt une blessure béante. Cruel cela semblait, mais majestueux aussi, car alors que le passé était arraché à l’emprise de la terre, le monde ancien se révélait, et tous ceux qui le voyaient étaient émerveillés.\n\nCar c’était une tour, mais contrairement aux œuvres des hommes, des elfes ou des trolls. Elle était taillée dans les racines des montagnes, et les murs n’étaient pas faits de pierre, mais de la pierre elle-même. Ni brique ni mortier n’étaient utilisés, car la tour était un seul corps. Il y avait des créneaux, et bien des portes et fenêtres. Pourtant, tout était si vaste que même les trolls en étaient nains, et tout était taillé dans la pierre, d’une manière qui rendait hommage à l’artisan. Freydis contempla cette maison et dit :\n\n« Je me tiens maintenant dans la maison de mes ancêtres, qui ont insufflé la vie à mon peuple. Et je vois ici tout ce que nous sommes, mais plus grands que nous. Et je suis affligée, car il est rare pour moi de me sentir petite. Et j’entends en ce lieu un chant, d’âges passés, et de rêves qui ne furent jamais, car les rêveurs sont morts, et seule leur maison vide reste, enterrée vivante sous la pierre, trop forte pour mourir, et pourtant… »\n\nEt Freydis se tut et ne parla plus.\n\nAlors, les guerrières volèrent dans la tour, et elles trouvèrent bien des tablettes de pierre, écrites d’une grande main. Et l’écriture parlait de magie, de runes pour dompter le vent et le temps. Et l’écriture parlait d’un autre lieu, loin à l’ouest, où d’autres maîtres tissaient un chant semblable au leur.\n\nEt l’écriture parlait de richesse, car elle était écrite en Damestear liquide, une encre valant plus que l’or, et abondante dans les réserves de ce lieu ancien."
vaengheim.156.a: "Elle brille même dans le noir !"

vaengheim.157.t: "La ruse des anciens elfes"
vaengheim.157.d: "Alors, [Root.Monarch.GetName] partit, et avec une armée, traversa le Lament. Et ils trouvèrent Aelantir agréable à leurs yeux, car il ressemblait beaucoup à leur terre natale, et leur peuple y avait trouvé une grande richesse. Et ainsi, [Root.Monarch.GetName] contempla les descendants des Précurseurs et leurs façons, et les trouva justes. Il en fut de même pour Freydis, qui vit en eux des enfants de l’ancien monde.\n\nPeu après, [Root.Monarch.GetName] atteignit le lieu dont Freydis avait parlé, et ils y trouvèrent une porte vers l’ancien monde. Pourtant, les ruines des anciens elfes étaient bien différentes de celles des géants, et chantaient bien des façons différentes. Nues étaient les anciennes salles, privées d’art ou d’ornement. Et Freydis, qui peina grandement dans les étroits couloirs, dit :\n\n« Ce lieu est différent de celui de mes ancêtres, car il est construit pour un but unique, et ce qui était nécessaire y fut placé, et aucun amour ni soin n’y fut donné. Si une âme résidait ici autrefois, elle s’enfuit avec ceux qui y travaillaient, et laissa cet endroit frappé de mutisme, sans histoire à raconter après de longues années. »\n\nEt alors, Freydis pleura.\n\nPourtant, les anciens elfes étaient rusés, et bien des chants froids avaient-ils écrits, sur des parchemins qui luttaient âprement contre les dents du temps. Certains étaient brisés, mais beaucoup en trouvèrent [Root.Monarch.GetName], et ils furent libérés de la terre, et ramenés de ce tombeau au monde des vivants."
vaengheim.157.a: "Surement, rien de mal ne viendra de cela…"

vaengheim.158.t: "Le Pouce d’Uelos"
vaengheim.158.d: "Peut-être était-ce le destin qui contempla l’œuvre des anciens elfes et la trouva haïssable, ou peut-être pensaient-ils simplement que [Root.Monarch.GetName] n’en était pas digne, car une puissante tempête frappa la flotte de Vængheim alors qu’elle traversait le Lament pour rentrer. Bien des navires furent soufflés hors de leur route, et certains furent perdus dans l’abîme, guerrières et souris. Pourtant, ce fut le navire amiral, sur lequel Freydis et [Root.Monarch.GetName] se trouvaient, que la tempête frappa le plus durement, battant le navire comme si les mers elles-mêmes s’étaient animées et avaient cherché à les écraser de poings aqueux.\n\nÀ la fin, le navire ne put plus en supporter, et il fut déchiré en deux par un éclair, répandant une grande partie de la ruse des anciens elfes dans le Lament. [Root.Monarch.GetName], toujours brave, agrippa Freydis dans ses serres. Pourtant, Freydis était vaste, et [Root.Monarch.GetName] risquait beaucoup pour l’empêcher de sombrer. Et Freydis dit :\n\n« Laisse-moi partir, ô reine. Car la mer est mon bane, et si ceci est ma fin, je ne la fuirai pas. J’ai vécu une bonne vie, car si c’est le prix des rêves, je le paie volontiers. Mieux vaut cela que de n’avoir jamais rêvé du tout. »\n\nAlors, Freydis se libéra de [Root.Monarch.GetName], et la mer l’emporta. Par les ailes, [Root.Monarch.GetName] se dirigea vers un autre navire, et la tempête s’apaisa. Bien des parchemins furent perdus, mais pas tous, car Freydis avait divisé le butin entre la flotte. Ensanglantée, la flotte revint à Sporreyn, et un grand festin fut organisé pour honorer leur retour et pleurer ceux perdus pour Uelos. Freydis fut pleurée, mais son peuple utilisa la ruse des anciens elfes, et à Sporreyn, ils érigèrent une nouvelle tour, unissant elfes et géants. Ils ne purent jamais dompter le ciel, mais bien des façons rusées furent trouvées pour adoucir ses coups et accroître son abondance, et toute la Vængheim profiterait de leur labeur."
vaengheim.158.a: "Et ils la nommèrent « Tour Langue-de-Chêne ». "

vaengheim.160.t: "La chasse se refroidit"
vaengheim.160.d: "Alors, l’armée de Vængheim tomba sur une piste devenue froide et piétinée, car personne ne pouvait trouver leur proie. Et [Root.Monarch.GetName] fut grandement contrarié, car ils sentaient le regard de leurs ancêtres, froid sur leur nuque. Car il n’y avait ni tête ni talon de ce qu’ils cherchaient, et au cœur de toute guerrière qui porte un cœur d’honneur, se trouve la chasse. Car chasser, c’est vivre, poursuivre, c’est respirer, et trouver ce que l’on cherche est la plus grande gloire de toutes.\n\nPourtant, il ne peut y avoir de gloire sans risque d’échec. Et l’échec est une chose amère, car si chasser, c’est vivre, alors il doit en être ainsi : abandonner la chasse, c’est mourir.\n\nAinsi en était-il dans les jours anciens. Aujourd’hui était un jour plus doux. [Root.Monarch.GetName] ne sentit aucune mort, bien que leur cœur fût gonflé de honte. Ils baissèrent la tête et dirent lentement :"
vaengheim.160.a: "« Guerrières. Nous retournons au nid. »"

vaengheim.161.t: "Pourtant, elle se réveille"
vaengheim.161.d: "Alors, bien des festins furent préparés, et bien des célébrations eurent lieu, car le skald manchot avait réchauffé le cœur des dragonnets affligés, et ils furent heureux de se reposer sous l’aile de Vængheim. Et tous savaient que bientôt, l’été reviendrait, et la Gerudia ne souffrirait plus.\n\nEt l’été vint, et il fut doux et chaud. Et certains dirent qu’il était plus froid que la plupart, mais beaucoup pensèrent que ces paroles étaient celles de vieilles âmes amères, qui avaient un froid dans leurs os qu’aucun soleil ne pouvait toucher.\n\nMais alors, l’hiver vint. Et avec l’hiver vint la neige, et la neige tomba en épaisses couvertures, et on disait que l’air dansait avec un froid si vif que même la Tombe des Géants gela solidement, de sorte que les Olavlunders et les Hommes des Confins n’avaient besoin ni de navire ni de nageoires pour traverser et visiter les foyers les uns des autres.\n\nTout cela contrarié grandement [Root.Monarch.GetName], et les dragonnets les assurèrent que ce n’étaient pas leurs chants qui avaient amené l’hiver à leur porte. [Root.Monarch.GetName] convoqua bien des skalds à leur conseil, et le froid les mordillait encore, leur donnant de l’urgence.\n\n« Une fois, vous m’avez chanté des chants de mauvais augure, et j’ai entendu et chassé, et pensé nous mettre en sécurité. Pourtant, elle se réveille. »\n\nEt [Root.Monarch.GetName] regarda chaque visage à tour de rôle, et y vit de la crainte, et la trouva juste, car redoutable était ce destin. Puis, ils dirent :\n\n« Il ne reste rien en mon pouvoir, car le ciel est mon domaine, et Elkaesal repose au-delà de mon regard, sous les os de cette terre. Il y a une autre voie, bien que ce soit une voie désespérée. »"
vaengheim.161.a: "Et [Root.Monarch.GetName] quitta leur conseil, pour planifier et se préparer…"

