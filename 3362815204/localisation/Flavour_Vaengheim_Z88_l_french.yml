vaengheim.101.b: "Pour l'Horrible Sorcière !"
vaengheim.101.c: "Vers la Fin des Équilibristes !"
vaengheim.101.e: "Pour la Nuisance des Näcker !"
vaengheim.101.f: "Pour le Roc Déchaîné !"
vaengheim.101.g: "Pour Chercher le Scalde !"
vaengheim.101.h: "Pour la Louve Blanche !"
vaengheim.101.i: "Pour la Terrible Trollesse !"
vaengheim.101.j: "Pour la Fée Fantasque !"
vaengheim.101.k: "Pour le Malheureux Homme-Ours !"
vaengheim.101.l: "Vers l'Équilibre Perturbé !"
vaengheim.101.m: "Vers les Profondeurs Montagneuses !"
vaengheim.101.n: "Vers les Ruines Précurseurs !"

vaengheim.120.t: "Traquer les Troubles"
vaengheim.120.d: "Alors les vierges ailées de Vængheim prirent leur essor, et leur regard perçant tomba sur leur domaine. Pourtant la chasse s'allongea, et les ailes se fatiguèrent de jours en vol. Maintes regardèrent vers [Root.Monarch.GetName] pour guidance, car leurs cœurs étaient lourds, et la peur de l'échec brillait dans leurs yeux. [Root.Monarch.GetName] tomba silencieuse, la tête baissée. Puis elle regarda vers le ciel, et dit :"
vaengheim.120.a: "« Je suis le sang de Krjá Kjórvé, ni homme, ni bête ne peut m'échapper ! »"
vaengheim.120.b: "« ...Trouvez-moi un chasseur de cette terre. Nous n'avons pas besoin de chasser seuls. »"
vaengheim.120.c: "« ...N'ayez point peur, mes sœurs. C'est le chasseur patient qui gagne sa proie. »"

vaengheim.121.t: "Badinage et Distraction"
vaengheim.121.d: "Et ainsi l'une des vierges ailées de [Root.Monarch.GetName] rencontra un homme lors de la chasse, qui était lui-même chasseur, et qui était habile à l'arc et à la lance et au chant. Et ainsi se trouvèrent-ils plaisants à l'œil l'un l'autre, et réchauffants pour l'âme. Et ainsi chantèrent-ils ensemble, et chassèrent ensemble, et reposèrent ensemble, et si forte était leur amour que la vierge ailée, le cœur embrasé, se dressa devant [Root.Monarch.GetName] et dit :\n\n« Ma reine, j'ai trouvé un chasseur, et il me plaît, et je voudrais le garder avec moi sur cette chasse. Car bien qu'il soit lié à la terre, il est fort, et brave, et aiderait ta cause et la mienne. »\n\n[Root.Monarch.GetName] se leva, et dit..."
vaengheim.121.a: "« Ton chasseur doit être digne en vérité, pour fouiller ainsi ton cœur. Qu'il en soit ainsi. »"
vaengheim.121.b: "« Les vierges ailées chassent au ciel où les hommes ne peuvent aller. Je te tiens à ton serment. »"

vaengheim.122.t: "Enseigner les Contes"
vaengheim.122.d: "Et un scalde qui était nommé Bunorr Bungusson se joignit à la chasse, et il gagna grande renommée pour sa langue habile. Pourtant de nombreux scaldes clamaient que Bunorr disait mensonges et demi-vérités, et que ses chants n'étaient point ceux de l'ancienne Gérudie. Et Bunorr dit :\n\n« Ternes et secs sont les contes de l'ancienne Gérudie. Je choisis de tisser un conte plus grandiose, et la gloire de Vængheim n'en sera que plus grande. »\n\nAlors dit Snorri Gullmörksmann, qui était versé dans les chants de grand pouvoir :\n\n« Cet homme est un sot trébuchant, ô reine. Le jour a été long, reposons-nous, et mettons sa langue tordue à l'épreuve, afin que nous puissions chanter nos chants ensemble à nouveau. »\n\n[Root.Monarch.GetName] porta sa main à son front, et parla ainsi :"
vaengheim.122.a: "« Nous nous arrêtons, pour la langue de Bunorr, le chant de Snorri et ma tête. »"
vaengheim.122.b: "« Que le scalde qui peut suivre la chasse, soit le vainqueur en cette querelle. En avant ! »"

vaengheim.123.t: "Sanctuaire Ombragé"
vaengheim.123.d: "Alors l'armée de Vængheim marcha à travers des bois profonds et tortueux, car leurs ailes ne leur donnaient nulle vue sous feuille et sapin. Ainsi clouées au sol trouvèrent-elles un sanctuaire, où les pierres chantaient des chants aux dieux et héros anciens, et [Root.Monarch.GetName] vit que les bois avaient presque pris ce lieu, et dit :\n\n« Ces dieux endormis portent un bel aspect, et doux semblent leurs rêves. Pourtant partis sont leur peuple et perdus seront leurs chants... »"
vaengheim.123.a: "« Déblayons les racines et apprenons ces chants, avant que la forêt ne les prenne. »"
vaengheim.123.b: "« Passons hâtivement et laissons les dieux endormis être, car leurs chants appartiennent aux bois. »"

vaengheim.124.t: "Affamées sur la Chasse"
vaengheim.124.d: "Alors les chasseresses de Vængheim traquèrent leur proie, et à la lumière du soleil ou de la lune peinèrent-elles. Maintes provisions [Root.Monarch.GetName] prépara-t-elle, pourtant les bouches de son armée étaient avides, et bientôt leurs sacs s'allégèrent, leur richesse hâtivement dévorée.\n\n[Root.Monarch.GetName], prenant la mesure de ses vierges ailées voraces, et dans le désespoir laissa échapper un puissant rugissement."
vaengheim.124.a: "« Je troquerai pour de la nourriture, car un chasseur affamé n'est bénéfique qu'à la proie ! »"
vaengheim.124.b: "« Cette terre regorge d'une proie moindre, et un chasseur doit chasser pour manger ! »"
vaengheim.124.c: "« Pas une miette de plus n'aurez-vous, goélands avides. En avant ! »"

vaengheim.125.t: "Impatientes de se Reposer"
vaengheim.125.d: "Alors le soleil se coucha sur [Root.Monarch.GetName] et ses chasseresses, et bien que les vierges ailées traquent bien au clair de lune, l'armée se fatigua, et chercha un lieu de repos.\n\n[Root.Monarch.GetName] dit alors, bien qu'un bâillement troublât ses paroles :"
vaengheim.125.a: "« Nous dressons le camp sur la piste mes sœurs, car cette nuit nous perchons sous le ciel. »"
vaengheim.125.b: "« Vers la belle ferme nous volons, car je suis généreuse. Cette nuit vous perchez sous un toit ! »"

vaengheim.126.t: "Murmures de Richesse"
vaengheim.126.d: "Alors [Root.Monarch.GetName] rencontra une forestière d'aspect rusé. Et hâtivement la forestière trouva-t-elle son genou, et dit :\n\n« Grande est ton armée Ô reine, et plus je plains ta proie pour cela. Je t'offrirais une proie moindre, si tu as du temps à donner. »\n\nEt [Root.Monarch.GetName] lui ordonna de se lever et de parler, sa curiosité éveillée.\n\n« Près d'ici gît un ancien bosquet, où ma ferme fit paître nos moutons, et rassembla bois et herbe pour maintes bonnes années. Pourtant des araignées, vastes comme mes chiens, ont fait de ce lieu le leur, et ont fait proie de mon troupeau, bête et humain ensemble. Dans notre bosquet gît un tertre, et en celui-ci peut être trouvé de l'or ancien, qui appartient aux morts, et dont je dis qu'ils s'en sépareraient volontiers, que leur descendante vivante puisse à nouveau être libre de leur rendre visite. »\n\n[Root.Monarch.GetName] considéra cette requête, et dit :"
vaengheim.126.a: "« Pour la richesse des morts, nous ferons proie de ces araignées. Mène le chemin ! »"
vaengheim.126.b: "« Le tien est un sort cruel, car je n'ai point de temps à donner. En avant ! »"

vaengheim.127.t: "Éboulement"
vaengheim.127.d: "Alors l'armée de Vængheim rencontra un mur. Non de brique ou mortier, ou fait par les hommes, mais le haussement d'épaules d'une montagne, ensevelissant la piste aussi loin que l'œil pouvait voir. [Root.Monarch.GetName] examina ce puissant bouleversement, et dit :"
vaengheim.127.a: "« Trouvez vos pelles et vos dos, Vierges Ailées ! Nous découvrirons la piste encore. »"
vaengheim.127.b: "« Prenez votre essor, sœurs. Volez le long du bord de ce tas, et trouvez-moi où la piste émerge. »"
vaengheim.127.c: "« J'ai emballé une bombe pour ce labeur précis... Ne jetez point votre regard sur moi comme si mes esprits m'avaient fuie ! »"
vaengheim.127.e: "« Un vaste champ de pierre, pourtant je puis encore discerner son aspect... »"

vaengheim.128.t: "Obstacles Obstinés"
vaengheim.128.d: "Alors les vierges ailées de Vængheim volèrent au-dessus de champs féconds, et leur proie traça sa piste à travers épis de blé et céréales. Et quand leurs pieds touchèrent le sol, un grand rugissement s'éleva, car Solveig, qui était fermière de fierté et d'habileté, aperçut les chasseresses volantes, et elle était courroucée, car elles traversaient son domaine. Et Solveig dit :\n\n« Écoutez maintenant ô goélands, car je ne souffre nulle oiselle de gâter ma récolte, que son visage soit beau ou laid. Nulle cause digne de revendication n'amène vos pieds trébuchants à mon champ, et je vous dis maintenant, partez, ou affrontez ma fourche ! »\n\nAlors [Root.Monarch.GetName] dit :"
vaengheim.128.a: "« Baisse ta fourche, ô fermière furieuse. Nous ne savions point où nous marchions, et partirons en hâte. »"
vaengheim.128.b: "« Baisse ta fourche, de peur qu'elle ne soit tranchée de ta main, ô maussade sujette à moi ! »"
vaengheim.128.c: "« Je voudrais prêter l'oreille, et t'appeler amie, car ton champ est un pour lequel il vaut la peine de se battre... »"

vaengheim.129.t: "Aile Blessée"
vaengheim.129.d: "Alors une vierge ailée fut frappée en son aile, par flèche, pierre ou oiseau imprudent. Ce qui l'assaillit s'enfuit promptement, pourtant laissa une cruelle blessure pour marquer son passage, et tandis que son sang tombait sur la terre, fut-elle forcée d'atterrir, car grandement souffrait-elle. [Root.Monarch.GetName] ordonna à son armée de s'arrêter, que la vierge ailée blessée soit soignée. Et elle vit la blessure, et dit :"
vaengheim.129.a: "« La malchance t'a frappée puissamment. Nous dresserons le camp, et je te soignerai. »"
vaengheim.129.b: "« Ce n'est qu'une égratignure, et rapide sera ta guérison. À une ferme avec toi, puis en avant ! »"

vaengheim.130.t: "Connexions Louches"
vaengheim.130.d: "Alors l'armée de [Root.Monarch.GetName] tomba sur un camp, et des yeux méfiants les épièrent depuis chaque tente et sous chaque capuchon. Un homme nommé Helge était assis près de son feu, et il trouva son genou devant [Root.Monarch.GetName], et dit :\n\n« Clairement parlerai-je ô reine, car bien que tu sois notre monarque, nous avons été ennemis pendant de nombreux jours. Car je suis un voleur, et ceci est ma demeure, et ces gens sont mon peuple, et nous étions au-delà de ta loi jusqu'aujourd'hui. Maintenant que tu nous as trouvés, je demanderais ta parole que tu nous laisses être, et si ce serment tu donnes, nous t'aiderons volontiers en ta chasse. Car mon peuple connaît bien cette terre, et ferait belle besogne de ta proie. »\n\n[Root.Monarch.GetName] sentit les yeux de son armée sur elle, et dit..."
vaengheim.130.a: "« La tienne est une offre juste, bien que mon peuple soit d'avis contraire. Je te donne ma parole. »"
vaengheim.130.b: "« Bien que tu parles avec honneur, ma parole je ne puis donner. Mettez-les aux fers. »"
vaengheim.130.c: "« Ma demeure a besoin de gens comme les tiens. À Vængheim venez, et volez pour moi à la place. »"

vaengheim.131.t: "Offre d'Outre-Mer"
vaengheim.131.d: "Alors l'armée de [Root.Monarch.GetName] vola le long de la côte, et un navire marchand aperçurent-elles. Et il portait voiles du sud, et un émissaire fut envoyé pour apprendre leurs intentions. Quand il fut appris qu'ils les appelleraient amis, [Root.Monarch.GetName] atterrit sur son pont, et rencontra une demoiselle nommée Zuhrah, qui dit :\n\n« Honneur apportes-tu à mon navire, ô reine. Je salue du lointain Sarhal, et bien que je sois étrangère à cette terre, j'ai ouï dire de la proie que tu cherches. Je te donnerais ceci en cadeau, car tu es monarque de ce royaume. Tout ce que je demande est ta parole, que tu me laisses pratiquer mon commerce dans tes ports. Ce contrat avec ta signature, sera grande aubaine pour mon peuple et le tien. »\n\n[Root.Monarch.GetName] jeta un coup d'œil au papier, donné à elle de manière épée. Mal à l'aise, elle dit..."
vaengheim.131.a: "« Si connaissance tu offres, je signe volontiers, bien que tes mots me soient étrangers. »"
vaengheim.131.b: "« Je ne puis mettre ma signature à ceci, car je ne connais point le coût. Adieu, belle marchande. »"
vaengheim.131.c: "« Je suis versée en tes lettres, mon amie, et porte une plume pour ce dessein précis. Marchandons. »"

vaengheim.132.t: "Pillards de Rivière"
vaengheim.132.d: "Alors l'armée de [Root.Monarch.GetName] tomba sur une grande rivière, et maints vaisseaux aperçut. Pourtant moins nombreux, une vierge ailée mentionna-t-elle, que l'année précédente. À terre atterrirent-elles, et un pêcheur questionnèrent. L'homme, qui était nommé Balder, trouva son genou et dit :\n\n« Ô reine, tes yeux sont toujours perçants, car nous avons été assiégés par des pirates gnolls du lointain sud. Et leurs rapides embarcations fendent la mer comme couteaux en aval, et ils abordent tout vaisseau qui navigue cette rivière la nuit, où leurs sens perçants font sport d'honnêtes marchands. »\n\n[Root.Monarch.GetName] ordonna à l'homme de se lever, et dit :"
vaengheim.132.a: "« Vierges ailées à moi. Nous faisons la guerre à ces chiens de mer galeux ! »"
vaengheim.132.b: "« Mes gardes ont été négligents. Envoyez un message à la garnison, aidez-les à trouver leurs jambes de mer. »"
vaengheim.132.c: "« Des gnolls en cette terre ? Tu mens, marchand de poisson. En avant ! »"

vaengheim.133.t: "Fausses Empreintes"
vaengheim.133.d: "Maintenant l'armée de [Root.Monarch.GetName] tomba sur la piste de leur proie, et elle était fraîche et claire. Longtemps traquèrent-elles, et étrange devint leur chemin, car la piste menait de-ci de-là, se doublant et se retrouvant à nouveau. Bientôt aperçurent-elles celui qui ferait sport de leur chasse. Ni fée ni troll, mais un homme nommé Aske, qui était chasseur.\n\nPromptement les Vierges Ailées frappèrent Aske, et de leurs puissants bras l'amenèrent au sol. Ainsi sur son ventre [Root.Monarch.GetName] le rencontra-t-elle, et dit :\n\n« Je te demanderais pourquoi tu as posé cette piste, ô chasseur. Car beaucoup de temps ton labeur m'a volé et je suis courroucée. »\n\nEt Aske dit :\n\n« Salutations ô reine. Je trouverais mon genou, mais tes vierges furent plus rapides, et il est maintenant leur. La piste n'est point pour toi, mais pour Hans, qui est mon voisin, et que je tiens en mépris, car il a fait de moi un cocu. »\n\nAlors [Root.Monarch.GetName] dit :"
vaengheim.133.a: "« Mon temps tu as volé. Parle-moi de ce lieu, et je nommerai ta dette payée. »"
vaengheim.133.b: "« Tes pistes sont bien posées. Je voudrais que tu me dises ce que tu sais de ce lieu. »"
vaengheim.133.c: "« Hans fit de toi un cocu, mais tu étais déjà un sot. Apportez-moi mon fouet ! »"

vaengheim.134.t: "Ours Gênant"
vaengheim.134.d: "Alors l'armée de [Root.Monarch.GetName] dressa le camp, et s'allongea pour se percher. Et doux furent leurs rêves, pourtant cruel leur réveil, car un grand ours était venu des bois, et avait trouvé leurs rations belles.\n\n[Root.Monarch.GetName], première à s'éveiller, aperçut l'ours, et dit :"
vaengheim.134.a: "« Le destin me sourit, et ce beau matin porte des dons de bataille. Goûte ma lance ! »"
vaengheim.134.b: "« Je ne porte nulle mauvaise volonté à cette bête. Laissez-le manger, que nous puissions avoir un matin sans sang pour une fois. »"
vaengheim.134.c: "« Tu devrais te faire un ami grizzly... »"

vaengheim.135.t: "Péage du Troll"
vaengheim.135.d: "Alors l'armée de [Root.Monarch.GetName] tomba sur un pont, non de bois, mais de pierre, et l'ouvrage portait honneur au bâtisseur. Et elles atterrirent et marchèrent en travers, qu'elles puissent prendre joie dans la belle maçonnerie et la courbe juste de cette grande œuvre, si loin de ville ou ferme.\n\nAlors le troll Skadi, qui reposait sous le pont, dit :\n\n« Un chant de petits pieds j'entends, et aperçois la reine de Vængheim avec son armée. Jour béni est celui-ci, car je suis heureux de montrer mon œuvre à toi. Seulement, ceci est mon pont, et un péage doit être payé, car telle est la loi. »\n\nEt [Root.Monarch.GetName] savait qu'elle n'avait écrit nulle telle loi, pourtant n'entendit nul mensonge dans la voix de Skadi, et ainsi dit :"
vaengheim.135.a: "« La mienne est la seule loi. Nul péage ne paierai-je, mais pour ta demande tu paieras de ta vie ! »"
vaengheim.135.b: "« Je connais ancienne loi et coutume, et je paierai ton péage. »"
vaengheim.135.c: "« Nous admirions simplement ton ouvrage, grand. Nulle traversée aujourd'hui. Prenez votre essor ! »"
vaengheim.135.e: "« Ceci est un puissant pont. Ton péage je paierai, et je le ferai en louange, car telle est la loi. »"

vaengheim.136.t: "Pamphlets de Propagande"
vaengheim.136.d: "Un jour les vierges ailées de Vængheim voyagèrent au perchoir de guerre de [Root.Monarch.GetName], et elles portaient avec elles des caisses de papiers, sur lesquels de sinistres mots étaient écrits. Car ces pamphlets parlaient de l'éveil d'Elkaesal, et de la restauration de l'équilibre du monde, et ordonnaient aux gens des Marches de se dresser contre leur reine et de faire grand bruit, pour éveiller Elkaesal de son sommeil et sauver leurs demeures.\n\nCeci assombrit grandement l'humeur de [Root.Monarch.GetName], qui dit :"
vaengheim.136.a: "« Brûlez cette ordure. »"
vaengheim.136.b: "« Rendez ces papiers à leur repos, et voyons qui viendra les réclamer. »"

vaengheim.137.t: "Rencontres Malicieuses"
vaengheim.137.d: "Longue et étrange fut cette chasse, car les Équilibristes étaient une proie curieuse, car ils connaissaient les arts des hommes. Pourtant aidée par les gens des Marches, [Root.Monarch.GetName] porta la guerre à leur porte, et hardiment ses vierges ailées défirent mainte assemblée furtive.\n\nCe fut l'une de ces vierges, une goélande rusée nommée Asfrid, qui maintenant parla, et dit :\n\n« Tordue devient cette chasse, car le culte que nous cherchons est rusé. Une réunion nos amis humains ont évoquée, et ils voudraient que nous fondions et tuions ces hommes maléfiques. Pourtant une pensée m'est venue, car si nous devions les laisser se rassembler, nous connaîtrions leurs noms, et leurs voies, et ils pourraient nous mener à une proie plus grande encore. »\n\nAlors [Root.Monarch.GetName] dit :"
vaengheim.137.a: "« Tu suggères un stratagème habile. Laissons-les se réunir, pour nous mener à leur perte. »"
vaengheim.137.b: "« Faire cela risque beaucoup pour notre peuple. Nous ne le ferons point. »"

vaengheim.138.t: "Rues Suffocantes"
vaengheim.138.d: "La chasse dans les Marches était un labeur des plus improbables. Habiles étaient les vierges ailées dans le piégeage et les pistes, pourtant maintenant leur proie se cachait, dans des forêts humaines de bois, pierre et rue étroite. Car grandes étaient les cités des Marches, et contrairement à tout terrain de chasse qu'elles avaient vu. Et d'autres chasseurs étaient là aussi, qui feraient proie de l'armée de [Root.Monarch.GetName]. Pourtant ils ne se cachaient point dans broussailles ou canopée, mais derrière mots et sourires. Et leurs griffes étaient acier caché et venin invisible, et grandement souffrirent les vierges de Vængheim, car elles étaient mal préparées pour cet ennemi invisible.\n\n[Root.Monarch.GetName] se courrouça, car maintes blessures leur proie avait offertes à ses sœurs, et les frapper était frapper la fumée. Furieusement elle dit :"
vaengheim.138.a: "« Maudite cité. Repliez-vous et regroupez-vous ! Nous devons repenser nos moyens. »"
vaengheim.138.b: "« Une forêt humaine appelle des chasseurs humains. Voyons quels amis nous pouvons trouver en ce lieu. »"

vaengheim.139.t: "Piège de Taverne"
vaengheim.139.d: "Alors l'armée de Vængheim battit les cités des hommes, et apprit à nouveau une ancienne leçon. Pour chaque proie il y a un outil, et chasser les hommes dans leurs demeures appelait de nouveaux pièges, certains forgés de mot et rumeur. Ce fut un tel piège que [Root.Monarch.GetName] chercha à tisser, car elle avait trouvé une taverne, dont le propriétaire partageait sa cause. Il était connu que la proie humaine buvait souvent ici, et [Root.Monarch.GetName] chercha à les amener au combat là où ils ne s'y attendraient point. Et elle dit :"
vaengheim.139.a: "« Nettoyez les verres et essuyez les tables. Endormons notre proie avant de la frapper. »"
vaengheim.139.b: "« Amenez scaldes et musique. Que notre proie soit sourde à notre approche. »"
vaengheim.139.c: "« Quoi que ce soit de déplacé alertera ceux qui ont des yeux pour voir. Ne changez rien. »"

vaengheim.140.t: "Simulacre Solennel"
vaengheim.140.d: "Alors l'armée de Vængheim fouilla, et trouva dans d'anciennes salles poussiéreuses une merveille du passé. Car là se dressait un vieil elfe, vêtu de tissu et métal, si fin qu'il semblait d'outre-monde. Pourtant il ne les vit point, et tandis qu'elles s'approchaient de lui, virent-elles ce qu'il était vraiment. Car l'elfe n'était qu'une image, silencieuse et inerte. La lumière brillait à travers lui, et Freydis Langue-de-Chêne dit :\n\n« Des contes j'ai entendus de ceci. C'est l'écho d'un propriétaire, tissé par magie. Car les anciens elfes étaient habiles, et là où nous devons graver le visage de nos ancêtres dans la pierre, ou trouver leur ressemblance en pigment et toile, les anciens elfes peignaient dans la lumière. »\n\nAlors une vierge ailée parla à son tour :\n\n« Je vois de quoi tu parles, et la lumière brille d'un cristal là. De la Damestear c'est, et grande richesse devrions-nous gagner si nous la prenions. »\n\nAlors [Root.Monarch.GetName] parla, et dit :"
vaengheim.140.a: "« Partons d'ici. C'est malchance de jouer avec de vieux fantômes, qu'ils soient artifice ou non. »"
vaengheim.140.b: "« Dressez le camp pour un temps. Freydis, je voudrais que tu donnes sens à cette chose. »"
vaengheim.140.c: "« Ni vivant ni mort ne gagne de cette vanité. Pillez-la. »"

vaengheim.141.t: "Rouille Vorace"
vaengheim.141.d: "Alors les Vierges Ailées de Vængheim rencontrèrent un ennemi rare et périlleux. Car un monstre de rouille les frappa puissamment, et en embuscade prit maille et épée de plusieurs braves vierges, les laissant nues au froid air de ce lieu profond. Tout comme un renard dans un poulailler cette puissante bête saccagea et battit, et bien que nul ne fût blessé, la bête les vola d'une rançon de reine en armes et armures.\n\n[Root.Monarch.GetName] dit alors :"
vaengheim.141.a: "« Trolles ! Sans arme n'est pas sans esprit, et je dis frappez cette chose de main et pied ! »"
vaengheim.141.b: "« Fuyez ! Fuyez ! »"
vaengheim.141.c: "...Rien. Elle leva simplement sa main et tua la bête d'un éclair !"

vaengheim.142.t: "Armements Antiques"
vaengheim.142.d: "Alors l'armée de Vængheim tomba sur une armurerie des anciens elfes. Et elles virent leur artifice et le trouvèrent beau, car il y avait maintes armes d'aspect inconnu, d'un artisanat au-delà de la compréhension de celles qui maintenant le contemplaient. Pourtant clair était-il, que le temps avait puissamment mordu ces armes de l'ancien monde, et leur usage était depuis longtemps perdu pour elles. Ainsi [Root.Monarch.GetName] dit :"
vaengheim.142.a: "« Brisées elles peuvent être, mais nous pouvons encore utiliser le métal. »"
vaengheim.142.b: "« Laissez ces armes mortes gésir, car elles ne nous sont d'aucune utilité, et ne feraient que nous ralentir. »"
vaengheim.142.c: "« Que mes yeux les espionnent. Je scrute lesquelles de ces armes valent la peine d'être prises. »"

vaengheim.143.t: "Écrits Muraux"
vaengheim.143.d: "Alors l'armée de Vængheim tomba sur des fresques écrites de main antique, et des œuvres d'art dessinées sur mur et sol et plafond, d'un monde maintenant depuis longtemps parti. Et Freydis Langue-de-Chêne supplia [Root.Monarch.GetName] ainsi :\n\n« Attends, ô reine. Restons ici pour un temps. Car ces mosaïques sont d'expert ouvrage, et racontent un conte trop longtemps oublié. Car d'anciennes voix chantent de la poussière en ce lieu, et il nous seyerait de prendre le temps de les entendre. »\n\nAlors [Root.Monarch.GetName] répondit :"
vaengheim.143.a: "« Certainement. Dressez le camp, vierges ailées ! »"
vaengheim.143.b: "« Nous ne le ferons point. Nul chant des anciens elfes n'entendrai-je, car leurs chants furent le fléau de leur monde. »"
vaengheim.143.c: "« Les chants sont bien beaux, mais pourquoi ne prendrions-nous pas aussi des notes ? »"

vaengheim.145.t: "Courroux de la Louve d'Hiver"
vaengheim.145.d: "Maintenant [Root.Monarch.GetName] et Gudrún tombèrent sur une grotte dans les montagnes, où les os de maints hommes étaient éparpillés comme gravier sur le lit de rivière. Là était le lieu de repos d'Hati, et elles se préparèrent pour la bataille. [Root.Monarch.GetName] suggéra habilement qu'elles allument un feu, pour enfumer la grande louve, et ainsi firent-elles.\n\nMais Hati était habile aussi, et de sa fourrure blanche se coucha-t-elle en embuscade dans la neige. Tandis que [Root.Monarch.GetName] allumait le brasier Hati frappa, bondissant gueule béante pour les avaler entières.\n\nCeci aurait été la fin de [Root.Monarch.GetName] si ce n'était pour Gudrún, qui s'interposa entre Hati et sa proie. Elle leva sa lance et embrocha Hati par la gueule, même tandis que les mâchoires de la grande louve se refermaient autour d'elle. Ainsi mourut Gudrún, bien qu'elle tuât Hati aussi. [Root.Monarch.GetName] fit placer le cœur d'Hati avec Gudrún sur son bûcher funéraire, pour honorer son sauvetage de leur vie et la vengeance de ses kin tués."
vaengheim.145.a: "Dès lors, elle fut connue comme Gudrún Fléau-des-Loups."

vaengheim.146.t: "Juste un Peu de Trollage"
vaengheim.146.d: "Alors [Root.Monarch.GetName] trouva Jordis Mange-Grenouille, profondément dans la forêt sous les arbres vêtus de neige, et elle s'adressa ainsi à elle.\n\n« Trollesse, est-il vrai que tu prends tribut de mon peuple, et manges ceux qui te refusent ? »\n\nEt Jordis répondit :\n\n« Oui, oiselle pâle, car c'est la loi des géants. Le fort règne sur le petit, et si tu veux défendre ces gens, je les plains d'autant plus. »\n\n[Root.Monarch.GetName] soupesa sa lance et dit :\n\n« Ta loi est brisée, comme tes géants sont brisés. Tu es une sotte, trollesse, de prendre de mon perchoir. Car je suis la reine de Vængheim, et je récupérerai ce que tu as volé. »\n\nJordis rit. « C'est toi qui seras brisée, oiselle pâle. Je te mangerai, et porterai tes plumes dans mes cheveux. »\n\nAlors Jordis frappa [Root.Monarch.GetName], et faillit la tuer, mais [Root.Monarch.GetName] avait des archères dans les arbres, et elles lâchèrent maintenant sur Jordis, qui fut percée de centaines de flèches. Ainsi mourut Jordis, et [Root.Monarch.GetName] prit tout ce qu'elle avait volé, et le rendit à son peuple, qui chanta sa vaillance."
vaengheim.146.a: "Et dès lors, elle fut connue comme [Root.Monarch.GetName] Aile-d'Or."

vaengheim.147.t: "Absolument Näckérisée"
vaengheim.147.d: "Alors l'armée de Vængheim vint à un grand marécage, et elles surent que c'était le royaume des näcker, car os et immondices étaient éparpillés le long des rives en piles hautes comme deux hommes. [Root.Monarch.GetName] dit :\n\n« Écoutez maintenant, plus petits des kin de géants, car la reine de Vængheim est venue, et je suis venue pour mon fils, et le fils de Þórdís, et pour ma paix, que vous avez brisée. »\n\nEt ainsi le marécage s'anima de näcker, qui jaillirent des eaux fétides, et des piles d'immondices, et qui donnèrent bien bataille, manquant de stature mais plus grands en nombre que les vierges de Vængheim. La bataille tourna contre [Root.Monarch.GetName], qui appela ses sœurs au ciel, bien qu'elles laissassent maintes mortes ou blessées au sol, à leur honte et aux cruelles dents des näcker.\n\nAlors [Root.Monarch.GetName] vola à la tour de Gunnar, qui était un scalde de quelque renom, et elle dit :\n\n« Scalde, tu chantes les chants d'Alos. Mais maintenant ta reine a besoin de ta voix. Fais cette chose pour moi, et je t'honorerai. »\n\nGunnar, qui était habile, dit :\n\n« Tu m'honores déjà. Je chanterai pour toi si tu me prends pour époux. »\n\n[Root.Monarch.GetName] accepta, et Gunnar chanta d'Elkaesal, dont le nom même transforma le grand marécage en glace. Et les näcker furent frappés par des doigts de givre, et ils furent tués. [Root.Monarch.GetName] dit à Þórdís que comme elles partageaient des fils, ainsi partageaient-elles des époux, et ainsi Þórdís et Gunnar se marièrent, et ils eurent maints enfants forts."
vaengheim.147.a: "Nous gagnons"

vaengheim.148.t: "Oursement un Défi !"
vaengheim.148.d: "Alors [Root.Monarch.GetName] trouva Geir sous la pleine lune, sur une colline dans les bois. Et elle leva sa lance et dit :\n\n« Maudit. Je suis venue pour vous mettre tous deux au repos. Dépouillez-vous de votre peau afin que nous puissions nous battre. »\n\nEt Geir le fit, et le holmgång fut engagé. La bataille fut dure, car la fourrure de Geir était à l'épreuve de la lance de [Root.Monarch.GetName]. Tandis que la lune détournait le regard, et que le soleil commençait à se lever, Geir les attrapa dans ses grandes pattes, et il commença à leur broyer la vie. Pourtant [Root.Monarch.GetName] tira son couteau, qui était forgé d'acier d'ébène, et frappa Geir à l'œil. Ainsi Geir reçut-il une blessure fatale, et il fut tué, sa grande forme redevenant celle d'un homme.\n\n[Root.Monarch.GetName] se leva et dit :\n\n« J'ai vengé beaucoup, et fait mon devoir de reine. Pourtant il n'y a nulle gloire en cette victoire, car j'ai tué deux âmes d'un coup. Un homme sans honneur, et une bête sans raison. »\n\nAlors [Root.Monarch.GetName] pleura."
vaengheim.148.a: "[Root.Monarch.GetName] fut dès lors connue comme « Mord-Œil »"

vaengheim.149.t: "Des Harpies et des Sorcières"
vaengheim.149.d: "Alors [Root.Monarch.GetName] chassa, non pour Grand-mère Kraka, mais pour un champ de bataille. Et elle choisit un glacier, et envoya ses vierges ailées avec arc et flèche, pour attirer les trolls vers elles. Ainsi l'armée de Kraka se heurta à l'armée de [Root.Monarch.GetName] sur le glacier, et le sang coula si libre qu'il teignit la glace de rouge. Pourtant Kraka chanta ses chants maléfiques, et de grands corbeaux tombèrent du ciel pour becqueter les yeux de l'armée de Vængheim. Et folie et peur saisirent leurs cœurs, et elles fuirent le champ dans la honte. Et Kraka dit :\n\n« Regarde ton troupeau, oh reine de Vængheim, et régale tes yeux maintenant, de la reine-sorcière de Gérudie. Car j'ai pris le champ, et je prendrai ton trône et ton peuple. »\n\nMais [Root.Monarch.GetName], qui seule se tenait au champ rouge, répondit ainsi :\n\n« Beaucoup as-tu pris de moi, mais je suis encore reine de Gérudie, et je suis généreuse. Tu auras plus que tu n'as demandé. »\n\nAlors [Root.Monarch.GetName] prit son envol et ses scaldes, qui étaient cachés dans les montagnes, commencèrent à chanter un cruel chant de brisement. Et le glacier se fendit en deux, et cent trolls tombèrent dans cent gueules béantes de glace. Dernière à tomber fut grand-mère Kraka, qui était légère sur ses pieds, pourtant fut abattue par la lance de [Root.Monarch.GetName], qui tomba sur elle du ciel et la perça, et elle poussa un terrible hurlement, et tomba rejoindre ses enfants immondes dans le glacier croulant, et elle ne fut plus."
vaengheim.149.a: "Le glacier brisé fut dès lors nommé « La Chute-des-Corbeaux »"

vaengheim.150.t: "Roc et Roule"
vaengheim.150.d: "Maintenant [Root.Monarch.GetName] chassa le grand Roc bleu, et chercha Blåfjöður dans la profondeur du ciel. Pourtant le ciel était vaste, et Blåfjöður avait de plus grandes ailes que toute vierge ailée. Souvent la chasse le trouvait-elle en vol, mais il battait ses ailes puissamment, et s'échappait en hâte de la poursuite. Et [Root.Monarch.GetName] dit :\n\n« Je suis grandement vexée, car nous avons trouvé notre égal au ciel. Pourtant un Roc ne se soucie point de ce qui gît au-dessus, car nul ne le frapperait des cieux. Volez haut, mes sœurs ! »\n\nAlors [Root.Monarch.GetName] et ses plus fortes vierges ailées prirent leur essor pour voler haut, plus haut que jamais auparavant, et elles souffrirent grandement dans le ciel froid. Pourtant le feu de la chasse réchauffa leurs cœurs, même tandis que leurs membres devenaient froids, et que leur souffle leur était volé, et tandis qu'elles voyaient Blåfjöður plongèrent-elles, frappant le Roc épouvantablement d'en haut, et lui donnant sa blessure fatale.\n\nPourtant haut fut le prix payé pour le stratagème de [Root.Monarch.GetName], car les ailes de leurs vierges ailées avaient gelé, et tandis qu'elles tuaient Blåfjöður les rejoignirent-elles dans la mort, frappant la terre puissamment de leurs corps et se brisant comme verre sur enclume. Seule [Root.Monarch.GetName] vécut, car elle avait percé le grand cœur de Blåfjöður de sa lance, et fut ainsi protégée par son grand corps. Et elle nomma le champ où ses amies étaient tombées « Chute-de-Plumes » en leur honneur. Pour leur vaillance, [Root.Monarch.GetName] prit le nom de « Traqueuse-de-Roc »."
vaengheim.150.a: "...Beaucoup d'autres la nommèrent « L'Idiote Chanceuse », bien que jamais en face."

vaengheim.151.t: "Père des Fougères"
vaengheim.151.d: "Alors [Root.Monarch.GetName] et son armée atteignirent le vieux bois, et elle dit :\n\n« Reposez-vous ici, car le spectre est habile, et ne viendra point si j'amène une armée au combat. Seule j'irai. »\n\nEt ses vierges ailées étaient mal à l'aise, pourtant obéirent à ses paroles, car elles la tenaient en estime.\n\nAlors [Root.Monarch.GetName] entra dans le bois, et s'assit pour reposer ses ailes près d'un lac. Et elle commença à chanter des chants de vol et de ciel, et sa voix fut entendue par les arbres et les pierres et l'eau.\n\nAlors une voix lui chanta, de branche qui craque, et pierre qui bouge et eau qui court. Et elle dit :\n\n« Tu entres en ma demeure vêtue pour la bataille, ô enfant du ciel. Pourtant tu donnes au bois ton chant, et splendide don c'est. Mais pourquoi reposes-tu si loin de chez toi ? »\n\nEt [Root.Monarch.GetName] dit :\n\n« Ce n'est point pour moi, ancien, mais pour la cause d'Asbjörn, que tu as pris. »\n\nAlors la voix frissonna de courroux :\n\n« Mon fils tu n'auras point, enfant du ciel. Car il m'est cher, et me fut donné en marché par son père, qui ne l'aimait point. Sept années furent données à Kåre, de moisson dorée et bonne fortune. »\n\nAlors [Root.Monarch.GetName] vola avec son armée vers la demeure de Kåre, et parla de ceci. Et Kåre cria de fureur et grinça des dents puissamment. Alors de son épée frappa-t-il [Root.Monarch.GetName] et l'aurait tuée, si ce n'était pour un morceau d'écorce, pris dans sa robe où la lame frappa. [Root.Monarch.GetName] frappa alors Kåre puissamment de sa main, et la terre se leva pour l'embrasser. Et elle dit :\n\n« Écoute maintenant. Lâche je te nomme et exil je nomme ta pénitence. Sept années le spectre t'a données. Sept jours je te donne pour partir de mon royaume. »\n\nKåre fit comme il lui fut ordonné, et ne fut plus vu. De lui, les scaldes ne chantent point."
vaengheim.151.a: "..Mais les bois chantèrent de la Reine [Root.Monarch.GetName], et ils la nommèrent amie."

vaengheim.152.t: "La Source des Scaldes"
vaengheim.152.d: "Tandis que [Root.Monarch.GetName] et son armée entreprirent l'étrange chasse, voyagèrent-elles à travers et au-delà de Vængheim. Maints scaldes trouvèrent-elles et appelèrent aux demeures des descendants de dragons, pour chanter un nouveau chant d'Elkaesal, et leur apporter soulagement.\n\nMais les descendants de dragons entendaient douleur en chaque mot, et nul scalde ne put les détourner de leur cause. Beaucoup en Vængheim conseillaient la guerre, et [Root.Monarch.GetName] dit :\n\n« Écoutez maintenant, car mon cœur s'alourdit. Je prends mon essor seule, pour chercher guidance dans le ciel. Quand je reviendrai, je vous donnerai guerre ou paix. »\n\nEt alors elle quitta son perchoir.\n\nTandis qu'elle volait entendit-elle un chant sur le vent. Vers le nord vola-t-elle, dans un puissant blizzard, qui tailladait sa chair et déchirait ses ailes. La mort faillit la prendre alors, mais le chant perça le vent, et la guida vers un feu, entretenu par un homme à un bras. Les vents étaient calmes ici, et tandis que [Root.Monarch.GetName] prenait chaleur près du feu, le chant répara ses blessures et embrasa son cœur. Et elle dit :\n\n« Tu es bien versé, scalde. Je te dois beaucoup. »\n\nLe scalde, à la peau cuivrée aux cheveux blanchis par le soleil, secoua la tête et dit :\n\n« Tu ne me dois rien, vierge ailée. Si mon chant te plaît, je te remercie, car je le donne librement. Mais j'ai été seul longtemps, et te devrais en retour, si tu voulais chanter avec moi. »\n\nEt ainsi le scalde et [Root.Monarch.GetName] chantèrent ensemble jusqu'à ce que le blizzard s'apaise. Alors [Root.Monarch.GetName] dit au scalde le malheur de son royaume, et il dit :\n\n« Tu partages les peines de ton peuple, et ton fardeau est mien. Retournons à ta demeure, et chantons à ton peuple de paix. »\n\nAlors [Root.Monarch.GetName] et le scalde retournèrent à Vængheim, et ensemble chantèrent-ils aux descendants de dragons, qui trouvèrent nouvelle cause dans le sommeil d'Elkaesal, et ils furent en paix."
vaengheim.152.a: "Ainsi [Root.Monarch.GetName] fut-elle nommée « Doux-Chant », et le sien fut un bon règne."

vaengheim.153.t: "Champs Brûlants et Paix Brisée"
vaengheim.153.d: "Longue et ardue fut la chasse dans les Marches, car les Vierges Ailées étaient habiles à la guerre, et à la chasse des choses sauvages. Pourtant l'homme est une bête habile, et un chasseur d'homme doit composer avec les pièges, trappes et ruse de l'homme.\n\nAinsi les gens des Marches brûlèrent leurs propres champs, et firent guerre les uns contre les autres, frère et sœur, et fils et mère en bataille. Et la fumée monta au ciel, et piqua les yeux des Dieux, qui virent la lutte fratricide, et la nommèrent détestable.\n\nCe fut en ces années rouges, que [Root.Monarch.GetName] rencontra un homme des Marches nommé Cassan, que ses vierges ailées avaient abattu. Et ses blessures l'auraient tué si ce n'était pour leurs arts de guérison. Et il avait trouvé son cœur, et s'était lié à Vængheim, et mettant genou en terre, il dit :\n\n« Grandement me suis-je déshonoré, car j'ai tourné mon épée contre ma reine, et tué mes kin. Pourtant ce faisant j'ai appris ce que je dois maintenant partager avec toi. Car cette lutte est chose forgée dans l'ombre, par des hommes dont les cœurs sont assombris. Et cette ténèbre a grandi en eux, et germé dans leurs yeux, si bien qu'ils ne voient que souillure en ta loi. Ils cherchent à te défaire, et c'est le grand ver Elkaesal, qu'ils voudraient éveiller pour frapper contre toi. »\n\nEt choquée [Root.Monarch.GetName] répondit :\n\n« Si Elkaesal devait s'éveiller, nous devrions tous mal nous porter. Car elle porte l'hiver en son cœur, et partagerait son froid avec tout le monde, à la ruine de nous tous. Ces hommes ont des yeux sombres en vérité, pour chercher telle chose. »\n\nEt alors Cassan pleura, car il savait que ses paroles étaient vraies, et la demeure de Vængheim fut ébranlée."
vaengheim.153.a: "Brr..."

vaengheim.154.t: "Sous le Regard des Dieux"
vaengheim.154.d: "Alors l'armée de Vængheim et les Équilibristes virent enfin bataille, car le culte avait pris Aldtempel, et l'avait nommé leur demeure. Féroce fut la bataille, et beaucoup furent tués, car les Équilibristes menaient guerre comme possédés. Pourtant en bataille ouverte leurs faiblesses furent mises à nu, et la reine [Root.Monarch.GetName] gagna le champ. Cela deviendrait une victoire sanglante, car les gens des Marches avaient maintes rancunes à régler. À la fin du jour, nul Équilibriste ne put être compté parmi les vivants.\n\nPourtant tandis que la lune se levait sur Aldtempel, les horreurs intérieures devinrent claires. Car le culte avait pris des gens par milliers, beaucoup crus morts, pourtant tenus ici en servitude. Et sur le grand autel d'Aldtempel avaient-ils été tués en nombres incalculables, leurs cœurs déchirés ouverts au ciel, si bien que ceux qui cherchaient à délier les vivants, peineraient à travers le sang et la chair brisée des tués. Un scalde vit ce sanctuaire ensanglanté, et dit :\n\n« Ceci est mal fait, car ils ont péché contre dieux anciens et nouveaux, en faisant de leur demeure un lieu de massacre. Pire encore, c'est la magie de Grand-mère Kraka, une immonde malédiction pour frapper Elkaesal. Car par sorcellerie et sacrifice, les Équilibristes cherchaient à souiller ses rêves du sang et de la douleur de milliers, et l'arracher à la paix des scaldes. »\n\nAlors le scalde pleura, car il savait que bien qu'il quitterait ce lieu, ce lieu ne le quitterait jamais. Et en ce jour les gens des Marches sous l'aile de Vængheim prirent le nom de « Gens Gris des Marches », en mémoire des cendres de leur foyer.\n\nPourtant tout n'était pas si sombre, car beaucoup étaient encore en servitude, et ils furent libérés, et ils chantèrent de [Root.Monarch.GetName], et de Vængheim, et des héros qui les avaient sauvés d'un sort cruel. Et dans le temple trouvèrent-ils maints trésors que le culte avait volés, et apprirent que grande richesse avait été donnée aux Équilibristes par un ami secret, qui voulait voir Vængheim défaite."
vaengheim.154.a: "Une victoire insignifiante, mais une victoire néanmoins."

vaengheim.155.t: "La Reine de l'Alen"
vaengheim.155.d: "La chasse aux araignées de Gaweton devint longue et cruelle, car la reine de l'Alen était fort différente de champ ou forêt. Des arbres faits par l'homme abritaient des yeux malicieux, et les vierges ailées de Vængheim étaient peu aimées des Gawediens. Même comme reine de Gaweton [Root.Monarch.GetName] trouva peu d'amis et maints ennemis en ce lieu. Lasse de ceci [Root.Monarch.GetName] dit :\n\n« Quand cette cité tomba sous mon aile, je la vis, mais je ne la connus point. Je ne la connaissais pas alors et ne la connais pas maintenant, mais si je devais voir de mes yeux et entendre de mes oreilles, je jugerais qu'elle soit brûlée et défaite, et qu'un grand champ soit cultivé ici, où les hommes puissent peiner la terre libres d'elle. »\n\nPourtant tout de même les yeux de Vængheim déffirent les toiles de Gaweton, et à chaque fil qu'elles tiraient, des araignées les frappaient, mais la toile se défaisait aussi, jusqu'à ce qu'elle semblât chose frêle, oscillant dans le vent. Godric et Cassan vinrent à [Root.Monarch.GetName] et lui parlèrent d'un homme nommé Welyam, qui se tenait au cœur de cette toile. Et [Root.Monarch.GetName] se leva et vola vers lui avec son armée. Et maints hommes jurèrent fidélité à Welyam, mais leurs cœurs appartenaient à son or, et tandis que les vierges ailées descendaient sur sa demeure se brisèrent-ils et fuirent comme brume devant le soleil.\n\nTandis que [Root.Monarch.GetName] et ses vierges ailées entraient dans la demeure de Welyam, virent-elles un homme, courbé par l'âge. Près d'une grande fenêtre se tenait-il, et le vent tirait sur son lourd manteau, vêtu de fourrures et d'or. Car il n'était point homme de combat, et ses meilleurs jours étaient derrière lui."
vaengheim.155.a: "Alors [Root.Monarch.GetName] dit..."

vaengheim.1550.t: "Les Rêves Amers des Hommes"
vaengheim.1550.d: "...« Toi qui es nommé Welyam, magnat de Gaweton. Tu me frappes mais tu ne m'es point connu. Que t'ai-je fait, pour que tu me haïsses tant ? »\n\nEt Welyam découvrit ses dents jaunes, et il dit :\n\n« Rien n'as-tu fait, sinon prendre ma demeure et la faire tienne. Car je me souviens quand cette cité était le cœur d'un grand royaume, en lequel j'étais homme de substance. Toi et tes mères avez défait ce royaume, et en guerre as-tu pris mes fils et mes filles, qui se dressaient contre toi. Pour cela ai-je grandi à te haïr, et je verrais ce monde mourir, mais voir ton royaume abaissé devant le mien. Car je suis vieux, et mon propre temps presque fini. Quel usage pour moi d'un futur auquel je n'ai nulle part ? »\n\nAlors Welyam, d'une force différente de son âge, bondit et se jeta par la fenêtre, non différent d'une vierge ailée prenant son essor. Mais Welyam n'était nulle vierge ailée, et les pierres de Gaweton se levèrent pour le frapper, et il était mort.\n\n[Root.Monarch.GetName] ne dit rien, et garda son propre conseil, mais ses vierges ailées dirent dès lors, qu'une ombre tomba sur le cœur de [Root.Monarch.GetName] ce jour."
vaengheim.1550.a: "Et nul nom [Root.Monarch.GetName] ne revendiqua, bien qu'elle eût conjuré un grand ennemi."

vaengheim.156.t: "Merveilles de l'Ancien Monde"
vaengheim.156.d: "Maintenant [Root.Monarch.GetName] contempla le labeur de son peuple, car Freydis Langue-de-Chêne et ses kin étaient chacun aussi forts que vingt hommes. Jour après jour creusèrent-ils plus profond, et ce qui avait été une cicatrice sur la terre, devint bientôt une blessure béante. Cruel cela semblait, pourtant majestueux aussi, car tandis que le passé était arraché de l'emprise de la terre, l'ancien monde se montra, et tous ceux qui le virent furent dans l'émerveillement.\n\nCar c'était une tour, mais différente des œuvres d'homme, ou d'elfe ou de troll. Des racines des montagnes était-elle taillée, et les murs n'étaient point faits de pierre, mais de la pierre. Ni brique ni mortier n'était en usage, car la tour était un seul corps. Des créneaux il y avait, et maintes portes et fenêtres. Pourtant tous vastes au point d'écraser même les trolls, et tous taillés de pierre, d'une manière qui portait honneur à l'artisan. Freydis contempla cette demeure, et dit :\n\n« Je me tiens maintenant dans la demeure de mes ancêtres, qui soufflèrent vie en mon peuple. Et je vois ici tout ce que nous sommes, pourtant plus grand que nous. Et je suis affligée, car c'est chose rare pour moi de me sentir petite. Et j'entends en ce lieu un chant, d'âges passés, et de rêves qui ne furent jamais, car les rêveurs sont morts, et seule leur demeure vide demeure, enterrée vivante sous la pierre, trop forte pour mourir, pourtant... »\n\nEt Freydis tomba silencieuse, et ne parla plus.\n\nAlors les vierges ailées volèrent dans la tour, et elles trouvèrent maintes tablettes de pierre, écrites d'une grande main. Et l'écriture parlait de magie, runes pour atteler vent et temps. Et l'écriture parlait d'un autre lieu, loin à l'ouest, où d'autres maîtres tissaient un chant apparenté au leur.\n\nEt l'écriture parlait de richesse, car elle était écrite en damestear liquide, une encre valant plus que l'or, et abondante dans les réserves de ce lieu antique."
vaengheim.156.a: "Elle brille même dans le noir !"

vaengheim.157.t: "Ruse des Anciens Elfes"
vaengheim.157.d: "Alors [Root.Monarch.GetName] partit, et avec une armée traversa la Complainte. Et elle trouva Aelantir plaisant à son œil, car il était fort semblable à sa terre natale, et son peuple y avait trouvé grande richesse. Et ainsi [Root.Monarch.GetName] contempla aussi les descendants des Précurseurs, et leurs voies, et elle les trouva belles. Ainsi fit Freydis, qui vit en eux des enfants compagnons de l'ancien monde.\n\nBientôt après [Root.Monarch.GetName] atteignit le lieu dont Freydis avait parlé, et elle trouva une porte vers l'ancien monde en ce lieu. Pourtant les ruines des anciens elfes étaient fort différentes de celles des géants, et chantaient beaucoup de voies différentes d'eux. Nues étaient les anciennes demeures, privées d'art ou d'ornement. Et Freydis, qui peinait puissamment dans les demeures étroites, dit :\n\n« Ce lieu est différent de celui de mes ancêtres, car il est bâti pour dessein singulier, et ce qui était nécessaire fut ici placé, et nul amour ni soin ne fut donné ici. Si jamais une âme résida ici, elle s'enfuit avec ceux qui œuvraient ici, et laissa ce lieu frappé muet, sans conte à raconter après de longues années. »\n\nEt alors Freydis pleura.\n\nPourtant les anciens elfes étaient habiles, et maints chants froids avaient-ils écrits, sur parchemins qui luttaient amèrement contre les dents du temps. Certains étaient brisés, mais beaucoup [Root.Monarch.GetName] en trouva, et ils furent libérés de la terre, et apportés de cette tombe au monde vivant."
vaengheim.157.a: "Sûrement rien de mal ne viendra de cela..."

vaengheim.158.t: "Le Pouce d'Uelos"
vaengheim.158.d: "Peut-être était-ce le destin qui contempla l'œuvre des anciens elfes et la trouva détestable, ou peut-être pensaient-ils simplement [Root.Monarch.GetName] indigne d'elle, car une puissante tempête frappa la flotte de Vængheim tandis qu'elle traversait la Complainte vers chez elle. Maints navires furent déviés de leur course, et certains furent perdus à l'abîme, vierge et souris. Pourtant ce fut le vaisseau amiral, sur lequel Freydis et [Root.Monarch.GetName] résidaient, que la tempête frappa le plus puissamment, battant le navire comme si les mers mêmes s'étaient animées, et cherchaient à les écraser de poings aqueux.\n\nÀ la fin, le navire ne put en prendre davantage, et il fut déchiré en deux par un éclair, versant beaucoup de la ruse des anciens elfes dans la Complainte. [Root.Monarch.GetName], toujours brave, saisit Freydis dans ses serres. Pourtant vaste était Freydis, et [Root.Monarch.GetName] risqua beaucoup pour la retenir de sa ruine. Et Freydis dit :\n\n« Laisse-moi aller, ô reine. Car la mer est mon fléau, et si c'est ma fin, je ne m'en détournerai point. Une bonne vie ai-je vécue, car si c'est le prix des rêves, je le paie volontiers. Mieux cela que de n'avoir jamais rêvé du tout. »\n\nAlors Freydis se libéra de [Root.Monarch.GetName], et les mers la prirent. Par aile [Root.Monarch.GetName] gagna un autre navire, et la tempête s'apaisa. Maints parchemins furent perdus, mais pas tous, car Freydis avait partagé la richesse entre la flotte. Ensanglantée la flotte retourna à Sporreyn, et un grand festin fut tenu, pour honorer leur retour et pleurer ceux perdus à Uelos. Pleurée fut Freydis, mais son peuple utilisa la ruse des anciens elfes, et à Sporreyn éleva une nouvelle tour, joignant elfe et géantkind. Jamais ne furent-ils capables d'atteler le ciel, mais maintes voies habiles furent trouvées, pour adoucir ses coups et faire croître sa richesse, et tout Vængheim profiterait de leur labeur."
vaengheim.158.a: "Et ils la nommèrent « Tour Langue-de-Chêne »."

vaengheim.160.t: "La Chasse se Refroidit"
vaengheim.160.d: "Alors l'armée de Vængheim tomba sur, une piste refroidie et piétinée, car nul ne put trouver leur proie. Et [Root.Monarch.GetName] était grandement vexée, car elle sentait le regard de ses aïeules, froid sur sa nuque. Car il n'y avait ni tête ni talon de ce qu'elles cherchaient, et au cœur de toute vierge ailée qui tient un cœur d'honneur, gît la chasse. Car chasser c'est vivre, poursuivre c'est respirer, et trouver ce que vous cherchez, est la plus grande gloire de toutes.\n\nPourtant il ne peut y avoir de gloire sans risque d'échec. Et l'échec est chose amère, car si chasser c'est vivre, ainsi doit-il être, qu'abandonner la chasse c'est mourir.\n\nAinsi était-ce en les jours anciens. Aujourd'hui était jour plus doux. [Root.Monarch.GetName] ne sentit nulle mort, bien que son cœur fût gonflé de honte. Elle courba la tête, et lentement dit..."
vaengheim.160.a: "« Vierges ailées. Nous retournons au perchoir. »"

vaengheim.161.t: "Pourtant Elle s'Éveille"
vaengheim.161.d: "Maintenant maints festins furent préparés, et maintes célébrations furent tenues, car le scalde à un bras avait réchauffé le cœur des descendants de dragons affligés, et ils étaient heureux de reposer sous l'aile de Vængheim. Et tous savaient que maintenant bientôt, l'été reviendrait, et la Gérudie ne souffrirait plus.\n\nEt l'été vint, et il fut doux et chaud. Et certains dirent qu'il était plus froid que la plupart, mais beaucoup pensèrent que c'étaient les mots d'âmes anciennes et amères, qui avaient un froid dans leurs os qu'aucun soleil ne pouvait toucher.\n\nMais alors l'hiver vint. Et avec l'hiver vint la neige, et la neige tomba en couvertures épaisses, et il fut dit que l'air dansait d'un tel froid, que même la Tombe du Géant gela solide, si bien qu'Olavlunder et gens des Marches n'avaient besoin ni de navire ni de nageoires pour la traverser et visiter les foyers les uns des autres.\n\nTout ceci vexa grandement [Root.Monarch.GetName], et les descendants de dragons l'assurèrent que ce n'étaient point leurs chants qui amenaient l'hiver à leur porte. [Root.Monarch.GetName] appela à son conseil maints scaldes, et le froid les mordait encore, et leur prêtait urgence.\n\n« Une fois maintenant vous avez chanté des chants de mauvais augure pour moi, et j'ai entendu et chassé, et pensé nous rendre sûrs. Pourtant elle s'éveille. »\n\nEt [Root.Monarch.GetName] contempla chaque visage tour à tour, et y vit l'effroi, et le trouva juste, car effroyable était ce destin. Alors elle dit :\n\n« Il y a autre chose en mon pouvoir, car le ciel est mon domaine, et Elkaesal repose au-delà de mon regard, sous les os de cette terre. Il y a une autre voie, bien qu'elle soit sinistre. »"
vaengheim.161.a: "Et [Root.Monarch.GetName] prit congé de son conseil, pour planifier et se préparer..."
