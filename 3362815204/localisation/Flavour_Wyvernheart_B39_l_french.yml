 flavour_wyvernheart.303.t:0 "Le nouveau visage du Conseil"
 flavour_wyvernheart.303.d:0 "\"Le deux de Castanmark, le dernier Patricien du registre fut enrôlé comme Candidat Sang-Brûlant. Tous les groupes d'influence ont été déracinés de la cité ; Castonath repose maintenant entièrement dans notre emprise.\" conclut l'Archi-auditeur Intransigeant.\nUn tour d'applaudissements résonna dans la chambre du Conseil, actuellement dans un bâtiment réquisitionné pendant que le nouveau Siège du Conseil est en construction.\n\nLe seul Mage-du-Cœur présent prit alors le manteau d'orateur.\n\"Passons au prochain problème alors. Maintenant que Castonath est nôtre, comment la reconstruirons-nous ? Les Hommes-du-Cœur Castonathi ne devraient plus souffrir de notre indécision.\"\n\nEt un par un, chaque groupe présenta son projet dans les moindres détails ; les Dévots se plièrent rapidement, car Castonath n'avait aucune importance réelle pour eux, tandis qu'aucun Né-du-Déluge Ambitieux n'était présent. Les Mages-du-Cœur n'avaient aucune position réelle sur ceci tant que la cité était reconstruite.\n\nLes trois propositions qui attirèrent le soutien furent les suivantes :\nLes Intransigeants désirent un centre d'administration pour centraliser le royaume.\nLes Riches Rejetons souhaitent ériger Castonath comme le centre de richesse de Cœur-de-Wyverne, ce qui financerait les agendas du Conseil.\nEt une proposition surprenante mais populaire des Arcanistes Technocrates pour créer une grande Académie des Nés-du-Déluge pour renforcer le conseil à ses racines."
 flavour_wyvernheart.303.a:0 "Castonath est le Cœur d'Escann, et nous y régnerons directement."
 flavour_wyvernheart.303.b:0 "De vastes quantités de richesse sonnent tentantes, et pratiques."
 flavour_wyvernheart.303.c:0 "L'Académie des Nés-du-Déluge tient de grandes promesses."
