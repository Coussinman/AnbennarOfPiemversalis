 flavour_wyvernheart.304.t:0 "Un changement de cap"
 flavour_wyvernheart.304.d:0 "Le Conseil des Nés-du-Déluge peut parfois être capricieux, ses caprices imprévisibles, surtout quand quelques membres proéminents périssent. Le changement de pouvoir d'une faction à une autre au sein du Conseil a drastiquement modifié les priorités et l'orientation de la majorité.\nAinsi, l'agenda précédent qui avait été convenu fut renversé, simplement rayé de la liste. Quelques membres de la précédente majorité protestent légèrement mais sont promptement ignorés alors qu'un nouvel agenda surgit pour que le Souverain l'accomplisse.\nCertains des Intransigeants questionnent lourdement ces actions et appellent le Souverain à intervenir ; avec une emprise suffisamment serrée, le Souverain peut renverser le changement d'agenda mais sera confronté à quelques résistances."
 flavour_wyvernheart.304.a:0 "Satisfaire leurs agendas n'est pas un souci pour moi."
 flavour_wyvernheart.304.b:0 "Ils ne peuvent pas faire comme bon leur semble et me donner des ordres."

 flavour_wyvernheart.305.t:0 "La machine des Nés-du-Déluge"
 flavour_wyvernheart.305.d:0 "Bien que le Conseil puisse être tapageur et que parfois les propositions ou problèmes dégénèrent en duels, c'est, la plupart du temps, une machine terriblement efficace.\nChaque siège du Conseil correspond à une spécialité ; certains conseillers, comme les Dévots, ont un entourage de multiples mages qui exécutent leurs instructions. D'un autre côté, certains conseillers sont souvent absents des sessions, la plupart du temps à cause de leurs missions pour les Mages-du-Cœur ou par manque d'intérêt pour l'agenda présenté pour les Technocrates.\n\nLes Intransigeants sont le Cœur de la Machine, leur rigueur s'applique aussi dans leur travail et leurs attentes des autres, au grand dam des Rejetons Nobles et Marchands dont les sièges sont liés à leurs dons et non au travail qu'ils fournissent.\n\nFinalement, les plus ambitieux des Nés-du-Déluge se trouvent à diriger de plus petits groupes de conseillers, tentant d'améliorer leur propre position. La plupart d'entre eux finissent par devenir les représentants et leaders des autres factions."
 flavour_wyvernheart.305.a:0 "Aussi efficace que toujours."

 flavour_wyvernheart.306.t:0 "Le défi du Conseil"
 flavour_wyvernheart.306.d:0 "La salle du conseil est en tumulte alors que le représentant des Mages Intransigeants finit d'exposer son cas. Une poignée de conseillers peuvent être vus tenant leur tête, apparemment fatigués par la situation. Tandis que deux groupes semblent clairement à la gorge l'un de l'autre, baguettes au prêt.\nQuelques Nés-du-Déluge Ambitieux semblent mener la charge, soutenus par les rejetons des maisons nobles et les Intransigeants. Ils prétendent que les actions récentes du Souverain ne sont pas dignes de [Root.Monarch.GetHerHis] position et en tant que tel contestent son règne.\nDe l'autre côté, les Dévots du Déluge, croissant en nombre et en influence, réprimandent leurs frères pour ne pas être capables de voir \"le Dessein\", comme ils l'appellent.\nTandis que les Mages-du-Cœur et les Technocrates semblent très désintéressés par ceci, le Souverain ne trouvera pas de soutien auprès d'eux.\n\nC'est au Souverain d'apaiser les tensions dans la salle du conseil, ou de les ignorer complètement ; le Souverain peut ignorer le Conseil à ses propres risques."
 flavour_wyvernheart.306.a:0 "Apaisons leurs préoccupations."
 flavour_wyvernheart.306.b:0 "Le Souverain ne rend pas compte au conseil."
 flavour_wyvernheart.306.c:0 "J'aimerais les voir essayer."

 flavour_wyvernheart.307.t:0 "Le cœur d'un aventurier"
 flavour_wyvernheart.307.d:0 "Aujourd'hui une proposition surprenante a été mise en avant dans le Conseil. La proposition des Mages-du-Cœur, soutenue par les Arcanistes Technocrates et les Riches Rejetons de tous.\nPlusieurs conseillers ricanent et étouffent leurs rires en écoutant la présentation du représentant des Mages-du-Cœur :\nIls veulent un investissement direct du Conseil dans la chasse aux monstres à travers le royaume. L'objectif des Mages-du-Cœur est clair et simple : ils n'ont pas dépassé leur désir d'aventure et souhaitent faire du \"bien\" à travers le royaume.\nMais les Technocrates ont clairement des plans plus néfastes pour se procurer de rares réactifs à travers cette entreprise. Tandis que les Rejetons Nobles utiliseraient ceci pour ancrer leur position en rendant des \"services\" à ceux dans le besoin.\nL'enthousiaste représentant des Mages-du-Cœur regarde le Souverain avec expectative, convaincu que sa proposition est sensée."
 flavour_wyvernheart.307.a:0 "Chasser les monstres ne peut pas faire de mal, écoutons les Mages-du-Cœur."
 flavour_wyvernheart.307.b:0 "Les conseillers ne sont pas des aventuriers, disparaissez."
 wyvernheart_funding_heartmages:0 "Financement des Mages-du-Cœur"
 wyvernheart_refused_heartmages:0 "Refus des Mages-du-Cœur"

 flavour_wyvernheart.308.t:0 "Les rivalités du Conseil"
 flavour_wyvernheart.308.d:0 "Les différentes factions du Conseil ont leurs propres relations les unes avec les autres, et certaines, plus souvent qu'autrement, finissent par se heurter et être en désaccord.\n\nLa scène qui se déroule devant le Souverain aujourd'hui est un autre des résultats de l'une de ces rivalités.\n\nLes deux Superviseurs ont quitté leurs sièges provinciaux et sont venus devant le Conseil pour se dénoncer mutuellement. L'atmosphère devient rapidement tendue alors que l'argument s'échauffe - la magie ambiante bourdonnant dans la salle du Conseil. Des représentants des différentes factions interviennent pour les arrêter.\nIls ont atteint un point où s'ils devaient retourner à leurs sièges, ils se soulèveraient en rébellion l'un contre l'autre.\n\nLe choix doit venir maintenant : quel Superviseur recevra la bénédiction du Souverain, et lequel sera déposé ?"
 flavour_wyvernheart.308.a:0 "\"Ce Superviseur a plaidé sa cause, et gagné mon soutien.\""
 flavour_wyvernheart.308.b:0 "\"Saisissez ce Superviseur, il sera dépouillé de ses titres.\""
 wyvernheart_upset_mages:0 "Mages Contrariés"
 wyvernheart_wealthy_scions_angry:0 "Riches Rejetons Indignés"

 flavour_wyvernheart.309.t:0 "Un parvenu dans le Conseil"
 flavour_wyvernheart.309.d:0 "Alors que le Souverain informe le conseil de cette décision finale, un jeune conseiller exprime son opposition.\n\"Non, ce n'est pas ce que nous devrions faire ; vous devez re-\" Sa tirade est interrompue par un puissant sort de télékinésie le poussant contre le mur.\nUn Intransigeant se lève de son siège, baguette pointée vers le jeune conseiller.\n\"La décision du Souverain est finale, enfant.\", crache-t-il.\nIl demande alors, \"Que devrions-nous faire de lui, mon Souverain ?\"\n\nPlusieurs voix s'élèvent ; les Dévots crient avec colère que le jeune fou devrait être exécuté. Tandis que les Technocrates demandent qu'ils puissent expérimenter sur lui car ils peuvent rarement utiliser des Nés-du-Déluge pour les études.\nLes Intransigeants restent silencieux alors que les conseillers plus ambitieux prétendent qu'être jeune c'est être impétueux et qu'il apprendra de cette leçon.\n\nAlors que le Souverain se lève, avant de donner [Root.Monarch.GetHerHis] jugement, le silence tombe dans la chambre.\n\"Assez. Il sera...\""
 flavour_wyvernheart.309.a:0 "...fait en exemple pour tous.\""
 flavour_wyvernheart.309.b:0 "...envoyé à l'Archi-Arcaniste comme sujet de test.\""
 flavour_wyvernheart.309.c:0 "...pardonné pour sa première, et dernière erreur.\""
 flavour_wyvernheart.309.e:0 "...marqué comme Sang-Brûlant.\""

 flavour_wyvernheart.310.t:0 "L'agenda du Conseil"
 flavour_wyvernheart.310.d:0 "Les nouveaux agendas du Conseil ont été décidés, c'est au Souverain de décider lequel sera activement appliqué.\nUn choix qu'aucun des conseillers ne pourra discuter."
 flavour_wyvernheart.310.a:0 "Ceci est maintenant notre priorité"
 flavour_wyvernheart.310.b:0 "Ceci sera notre prochaine entreprise"

 flavour_wyvernheart.401.t:0 "Un foyer [Root.Culture.GetName]"
 flavour_wyvernheart.401.d:0 "Même s'ils ne sont pas [Root.Culture.GetName] de naissance, les gens de [Root.GetName] sont difficiles à distinguer des authentiques [Root.Culture.GetName] dans leurs manières et leurs méthodes. Ils parlent comme nous, se comportent comme nous, et par-dessus tout, sont forts comme nous.\n\nLes hommes arborent maintenant de fabuleuses moustaches tandis que les bannières de la Wyverne flottent fièrement au-dessus de leurs cités. Nous sommes maintenant un et le même ; eux aussi ont trouvé leur Foyer à nos côtés.\n\nPas la moindre trace de ce qu'ils étaient ne peut être trouvée. Et c'est mieux ainsi."
 flavour_wyvernheart.401.a:0 "Eux aussi sont devenus de forts [Root.Culture.GetName] moustachus."

 flavour_wyvernheart.402.t:0 "Un rêve réalisé"
 flavour_wyvernheart.402.d:0 "Nous avions autrefois promis à notre peuple que nous serions unis comme un seul, déployant une bannière unie partout où ils iraient, et nous avons tenu cette promesse une fois de plus.\n\nDans [Root.GetName], les gens ne sont plus des étrangers. Ils sont notre parenté maintenant, une partie de notre famille et de notre patrie. Ceux qui souhaitaient se distinguer des [Root.Culture.GetName] et refusaient nos avances ont été \"convaincus\" autrement.\nLeurs foyers sont maintenant habités par de fiers [Root.Culture.GetName]."
 flavour_wyvernheart.402.a:0 "Notre peuple n'a plus besoin de rêver."

 flavour_wyvernheart.403.t:0 "Fini l'ancien temps"
 flavour_wyvernheart.403.d:0 "Un grand bûcher fait rage à la périphérie d'une ville dans [Root.GetName]. De nombreux objets et articles qui nous sont étrangers peuvent être vus fondant lentement. Jouets et reliques, héraldique et souvenirs se transformant en poussière.\nLeur disparition est une étape nécessaire pour faire de la place aux nôtres et faire de cette terre une partie de notre Patrie aussi.\n\nVraiment, tout doit être enlevé si nous voulons nous débarrasser de l'ancien et accueillir le nouveau."
 flavour_wyvernheart.403.a:0 "En temps voulu, ils oublieront."
 wyvernheart_home_in_our_hearts:0 "Le foyer dans nos Cœurs"
 desc_wyvernheart_home_in_our_hearts:0 "Cette terre est considérée comme une partie légitime de la patrie des Hommes-du-Cœur, des colons enthousiastes sont faciles à trouver."

 flavour_wyvernheart.404.t:0 "Une assimilation forcée"
 flavour_wyvernheart.404.d:0 "Quelques maisons peuvent être vues brûlant au loin. Les foyers d'un groupe d'habitants dans [Root.GetName] qui refusaient de changer leurs habitudes. Nos administrateurs ont fait tous les efforts pour les convaincre ; ils leur ont offert de grands marchés et des opportunités. Mais ils n'ont pas cédé. Ils ont refusé d'être à nos côtés à table.\n\nSeule une solution restait : la force brute, un outil terriblement efficace.\nMaintenant ils n'auront plus besoin de penser à qui ils \"appartiennent\"."
 flavour_wyvernheart.404.a:0 "Ils ne nous ont pas laissé le choix."

