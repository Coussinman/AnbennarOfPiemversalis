 flavour_wyvernheart.102.t:0 "La Recherche Commence"
 flavour_wyvernheart.102.d:0 "Nous sommes assiégés de tous côtés. Par caprice du destin, notre royaume naissant s'est installé ici, maudit par la proximité aux Grands-Bois et toutes les anciennes horreurs qui rôdent dans ses ombres. Les colons disparaissent, les caravanes commerciales s'évanouissent. Aujourd'hui est un autre jour pour [Root.Monarch.GetTitle] [Root.Monarch.GetName] d'entendre une succession de pétitionnaires se lamentant du bétail disparu, s'ils avaient de la chance. S'ils n'en avaient pas, les histoires pouvaient à peine être crues...\n\nUn royaume ne pouvait atteindre la grandeur quand il ne pouvait même pas protéger son propre peuple. Les soldats nécessaires pour sécuriser les frontières ne pouvaient être envoyés en chasses folles dans les bois pendant longtemps. Les aventuriers exigeaient de l'or d'avance et, la moitié du temps, disparaissaient dans l'obscurité, pour ne jamais revenir. La moitié du temps, au mieux.\n\nLe [Root.Monarch.GetTitle] enfouit leur visage dans leurs mains et se lamenta pour que toute la cour entende. « Qui d'autre qui siège sur un trône doit composer avec des monstres tels que nous ? Quelqu'un ne nous débarrassera-t-il pas de ces horreurs ? »\n\nS'avançant des rangs arrière de la cour, un petit groupe de mages de cour nerveux se présenta. Un fut poussé en avant pour s'adresser à leur [Root.Monarch.GetTitle]. « Mon seigneur, il est vrai que nos terres sont assiégées par des monstres que la juste fureur de Castan Tueur-de-Bête n'a pas balayés dans l'oubli ? Ne serait-il pas mieux si le royaume avait ses propres monstres ? Le feu se combat souvent avec le feu, après tout. Les mêmes principes ne s'appliqueraient-ils pas ? »\n\nUn autre mage, enhardi par le premier, parla. « Nous n'aurions besoin que d'une petite quantité d'or et d'une grande quantité de liberté pour poursuivre nos recherches. Sûrement, le coût ne peut être trop grand pour protéger Cœur-de-Wyverne ? »"
 flavour_wyvernheart.102.a:0 "Donnez-leur une allocation et envoyez-les en chemin. Que pourraient-ils inventer de pire ?"
 
 flavour_wyvernheart.103.t:0 "Une Grande Percée"
 flavour_wyvernheart.103.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] était à peine entré dans la chambre du conseil, encore moins assis, avant que les nobles locaux se chamaillent les uns sur les autres dans une fureur auto-justifiée. D'innombrables suppliques de ceux assemblés ici aujourd'hui avaient amené le [Root.Monarch.GetTitle] loin du trône.\n\n« Nous avons entendu les choses les plus étranges la nuit ! »\n\n« C'est contre-nature ! »\n\n« Ils doivent être arrêtés ! »\n\nLe [Root.Monarch.GetTitle] leva la main pour le silence. Un moment avant qu'il puisse obtenir une réponse directe sur ce qui énervait les nobles aujourd'hui, les portes du conseil s'ouvrirent à la volée. La colère à l'interruption laissa place à la curiosité au comportement choqué du mage hirsute. La salle de nobles se tourna pour décharger leur indignation sur l'un des mages responsables des rumeurs qu'ils étaient venus pétitionner le [Root.Monarch.GetTitle] d'enquêter quand ils furent coupés.\n\n« C'est vivant ! » cria le mage, levant ses mains en triomphe exultant.\n\nTirant sur la manche du [Root.Monarch.GetTitle] comme un enfant excité, la femme mena [Root.Monarch.GetName] des chambres du conseil aux entrailles de l'imposante tour de mage du Pic-du-Gosier, les nobles traînant derrière avec indignation. Là, profondément sous les rues de la cité, un bouquet d'abattoir de viande rance et de blessures purulentes accueillit le groupe royal. Une table recouverte d'un tissu était au milieu du laboratoire.\n\nLa... chose qui fut révélée par le mage excité provoqua une vague de choc et d'évanouissements parmi les nobles assemblés. Humanoïde en forme seulement, la chose gonflait de muscles dans tous les mauvais endroits. Les jointures traînaient le long du sol alors que des yeux injectés de sang essayaient d'échapper à un visage torturé. On pouvait presque voir de la vapeur émanant de sa peau teintée de vert.\n\nTous étaient abasourdis, sauf [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Ils avaient une question en tête."
 flavour_wyvernheart.103.a:0 "De quoi exactement cette chose est-elle capable ?"
 wyvernheart_C7_trigger_tt:0 "A à la fois une §YTour de Mage§! et §Ytoute autre manufacture§!"
 wyvernheart_invested_in_mages:0 "Investi dans les Entreprises Magiques"
 wyvernheart_event103_tt:0 "Débloque la mission §YUne Bête Différente de Toute Autre§!."
 wyvernheart_once_again_on_the_seas:0 "Une Fois de Plus sur les Mers"
