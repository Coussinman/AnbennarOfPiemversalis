l_french:
 weapons_of_adventure_title:0 "Armes d'Aventure"
 weapons_of_adventure_desc:0 "Autrefois, Escann fabriquait en abondance ses propres armes. Bien des forgerons réputés sortaient des Marches-Lames, d'Adenica, ou de l'un des autres états féodaux de la région. Pourtant maintenant nous devons transporter des armes par voie terrestre depuis des contrées aussi lointaines que Lencenor juste pour nous assurer de survivre à la nuit. C'est coûteux, peu pratique, et cause bien trop de défis logistiques lorsqu'un convoi arrive en retard ou se perd.\n\nRallumons les forges une fois de plus, rassemblant les techniques escannaises natives, les préférences vernaises, et les développements excentriques réalisés par des aventuriers individuels maîtrisant leurs propres styles de combat. Nous ne serons peut-être jamais célèbres pour fabriquer une chose de haute qualité, mais si vous voulez attacher une massue à une chaîne et y coller un fusil, vous savez qu'un forgeron de Cœur-de-Wyverne ne sourcillera même pas."

 hunter_in_the_woods_title:0 "Le Chasseur dans les Bois"
 hunter_in_the_woods_desc:0 "« Mon enfant, méfie-toi du chasseur dans les bois. Méfie-toi du bruit des pas dans la nuit, pour l'amour des Dieux, ne sors pas seul quand le soleil se couche ! Nous ne pouvons supporter la perspective de te perdre face à ce monstre. Reste à la maison. Reste en sécurité. » Voilà le genre d'avertissements que nous avons entendus les parents donner à leurs enfants, confrontés comme nous le sommes à la menace des bêtes dans les Grands-Bois.\n\nLe pire de tous est ce « chasseur des bois » lui-même, cette terrible menace lycanthrope, qui considère les enfants comme des proies faciles mais ne recule pas face à même trois humains armés. Une action décisive doit être prise pour mettre fin à cette épée suspendue au-dessus de nos têtes."

 down_the_alen_title:0 "Descendre l'Alen"
 down_the_alen_desc:0 "L'Alen et ses eaux pures sont devenues la force vitale de Cœur-de-Wyverne. Elle transporte grain, acier, et esclaves vers les marchés de la Tête-de-Dame, et ses richesses nous appartiennent. Pourtant les Gawedis ne respectent pas cela et utilisent la rivière pour nous menacer, exigeant que des tarifs soient payés ou ils bloqueront notre commerce et nos exportations.\nNous leur montrerons que la diplomatie se mène mieux quand notre offre est soutenue par un soupçon de soufre et un murmure silencieux d'incantation. Ce qu'ils appellent un simple différend commercial est plus que suffisant pour nous abattre sur eux avec la puissance d'une Wyverne. Revendiquons les rives de l'Alen et neutralisons le royaume alénique.\nLeur « royaume » est faible, leur peuple est faible, et nous leur montrerons comment être forts, qu'ils le veuillent ou non."

 rumours_of_power_title:0 "Rumeurs de Pouvoir"
 rumours_of_power_desc:0 "Même si les Pierres d'Âme de Vroren n'étaient en fait pas du tout des pierres d'âme, elles possédaient une parcelle de pouvoir magique, permettant aux mages d'expérimenter l'infusion des Sangs-Brûlants avec la magie. Bien qu'infructueuses, ces expériences révélèrent la faisabilité relative d'une telle idée.\nCe qui est requis alors est un focus plus puissant de magie, une magie avec une volonté, une pierre d'âme. La recherche d'un tel matériau s'est jusqu'à présent avérée infructueuse, mais de récentes rumeurs qui ont atteint le cercle intérieur du Conseil suggèrent qu'il pourrait y avoir une réponse à nos besoins sous le Temple-Ancien. Certains parlent de magie maléfique et de la résurgence de démons, mais ils manquent de la vision et de la puissance pour exploiter cette source de pouvoir.\nDécouvrons ce qui gît sous ce temple antique."

 the_dust_settles_title:0 "La Poussière Retombe"
 the_dust_settles_desc:0 "La guerre civile a ravagé notre terre, et alors que la poussière retombe, un seul s'élève au sommet. La nation a grandement souffert, notre Cœur déchiré, Homme-du-Cœur tuant Homme-du-Cœur, vraiment une circonstance dramatique.\nLe temps est venu de reconstruire, de restaurer, de réparer. Le conseil devra revenir sous une nouvelle forme. La famille royale a été violemment élagée, mais son héritage légitime perdure. Le plus puissant Né-de-la-Crue connu de Cœur-de-Wyverne devra régner maintenant, au sommet d'un conseil à [Root.Monarch.GetHerHis] image.\nLes tyrans ont peut-être été opposés par beaucoup, mais si l'un tombe, un autre prend sa place. En Escann, la tyrannie est bienveillance, le seul moyen de protéger votre propre peuple des horreurs qu'ils s'infligeraient à eux-mêmes."
 wyvernheart_A9_trigger_tt:0 "La Guerre Civile s'est terminée, avec la victoire ou la chute du Régent"
 wyvernheart_A9_effect_tt:0 "Si cette mission est complétée alors que le Régent est encore vivant et en moins de §Y5§! ans après la révolte finale, [Root.GetName] obtient §Y'Ascension du Tyran'§! jusqu'à la fin du jeu donnant les effets suivants :\nAbsolutisme Maximum : §G+20.00§!\nAbsolutisme Annuel : §G+1.00§!\nDemandes Injustifiées : §G-33.0%§!"
 wyvernheart_A9_effect_tt2:0 "Des efforts seront faits pour restaurer le Conseil des Nés-de-la-Crue dans l'année."
 wyvernheart_A9_event_tt:0 "Le désastre §YCour et Pays§! ne peut pas arriver."
 wyvernheart_tyrants_rise:0 "Ascension du Tyran"

 roar_in_the_greatwoods_title:0 "Un Rugissement dans les Grands-Bois"
 roar_in_the_greatwoods_desc:0 "Le groupe assemblé de soldats pourrait généreusement être appelé hétéroclite. Des hommes en armure brillante sortant des meilleures forges de Cannor se tenaient aux côtés des bannières en lambeaux de maisons à demi-oubliées et de leurs suivants mal armés. Des aventuriers non préparés levaient les yeux vers des vétérans chevronnés de la Marée Verte. Des Grandes-Épées wexonardes scintillaient dans le peu de lumière qui parvenait à percer la canopée forestière aux côtés de faux de fermiers reconverties.\n\nPeu importait d'où ils venaient. Peu importait comment ils étaient arrivés ici. Ce qui comptait, c'étaient leurs accomplissements. Les troupes regardaient autour d'elles avec divers niveaux d'enthousiasme [Root.Monarch.GetTitle] [Root.Monarch.GetName], s'attendant à un autre ordre ou un bref discours. Ce qu'elles obtinrent à la place resterait dans leurs esprits pour le reste de leurs vies.\n\n« Nous avons bravé la Marée Verte ! Nous avons bravé les Grands-Bois ! La peur ne nous a pas brisés, car maintenant, nous sommes ce qui est craint. Nous avons montré aux monstres de la nuit qui règne vraiment. Qui décide qui vit et qui meurt dans ces terres ? C'est nous. Nous sommes la peur ! Cette terre nous appartient pour la parcourir ! Et nous rugirons plus fort qu'aucune bête de la nuit n'a jamais osé ! »\n\nAlors que les troupes acclamaient, personne ne pouvait distinguer la bête de l'homme."

 descend_upon_the_alen_title:0 "Descendre sur l'Alen"
 descend_upon_the_alen_desc:0 "Dans nos cœurs, nous sommes des aventuriers, mais beaucoup d'entre nous sont aussi des fermiers, des ouvriers et des artisans. Il n'est donc guère surprenant que tant regardent le sol pierreux des Grands-Bois et rêvent de meilleures choses. De meilleures terres.\n\nForgés par les Grands-Bois en une armée incassable, nous sécuriserons une partie de l'Alen pour nous-mêmes. La rivière fournit un moyen facile de contrôler le commerce, déplacer les troupes, et envoyer des messages à travers nos terres, ce qui est aussi un grand avantage.\n\nNos fermiers se réjouiront de ne pas avoir à s'échiner pour un peu de grain. Nos troupes apprécieront de naviguer plutôt que de marcher. Nos administrateurs gouverneront notre territoire avec bien plus de facilité. Nous n'avons qu'à tendre la main et le prendre."
 wyvernheart_B2_trigger_tt:0 "Toutes les provinces sur les rives de l'Alen de §YBal Mire§! à §YWestwatch§! ont soit moins de §Y10§! d'autonomie, §YAutonomie Diminuée§! ou §Y3 régiments§! présents."

 pillagers_of_the_alen_title:0 "Pillards de l'Alen"
 pillagers_of_the_alen_desc:0 "Autrefois, la richesse légendaire de Castanor coulait librement le long de l'Alen jusqu'à la Tour Noire de Vertesk. Les choses ne sont plus tout à fait les mêmes maintenant, mais la rivière coule encore de richesses néanmoins. Des richesses qui passent par nos terres. Des biens dont nous avons besoin. Des luxes que nous désirons, même.\n\nLes tarifs, péages et taxes ont échoué à nous donner ce que nous méritons. Prenons les eaux et saisissons de nos inférieurs ce qui devrait appartenir à leurs supérieurs. Les marchands sont notoirement de piètres guerriers, et même des gardes engagés ne peuvent rivaliser avec une armée entière. Un peu plus de sang versé dans l'Alen ne fera même pas de différence."
 wyvernheart_pilfering_the_alen:0 "Pillage de l'Alen"
 wyvernheart_B4_trigger_tt_1:0 "§YCœur-de-Wyverne§! a un Réseau d'Espions d'au moins §Y60§! chez le §YSuzerain de Gawed§!."
 wyvernheart_B4_trigger_tt_2:0 "§YCœur-de-Wyverne§! a un Réseau d'Espions d'au moins §Y30§! chez le §YSuzerain de Gawed§!."

 home_is_where_the_heartmen_are_title:0 "Le Foyer est là où se trouve le Cœur"
 home_is_where_the_heartmen_are_desc:0 "« Cœur-de-Wyverne » est un nom puissant, un mélange de la redoutable Wyverne et de l'organe le plus important, le Cœur, celui qui pulse la vie dans un être. Pourtant nous nous appelons les Hommes-du-Cœur, pas les Hommes-Wyverne.\nEst-ce parce que nous considérons la force des Wyvernes insuffisante ? Non. Est-ce parce que nous souhaitons nous distinguer de nos ancêtres ? Non.\nC'est parce que nous n'avons pas besoin de dire que nous sommes forts. C'est un fait si évident qu'il deviendrait redondant si nous devions le mentionner. Les Hommes-du-Cœur sont Forts, les Forts sont Hommes-du-Cœur.\nAu lieu de cela, nous nous concentrons sur là où est le Cœur, le « Foyer ». Cela a une signification différente pour nous. Notre « Foyer » est partout où sont les Hommes-du-Cœur. N'importe qui peut être un Homme-du-Cœur, tant qu'il est Fort, et si besoin est, nous pouvons leur « enseigner » comment être Forts."
 wyvernheart_B5_effect_tt:0 "§YExploiter le Développement§! réduit la durée d'une conversion culturelle en cours de §Y33%§! !"

 the_hearter_homeland_title:0 "La Patrie des Hommes-du-Cœur"
 the_hearter_homeland_desc:0 "Les foyers des maisons de la Portée au Nath s'embrasent de conviction et de fierté. Nous avons tenu notre promesse. Nous avons construit une patrie pour notre peuple. Nous avons agité le Cœur au-dessus des cités et bourgs et construit les fondations pour que notre peuple prospère. Nous défendrons cette paix de tout ce que nous avons, et notre peuple la défendra jusqu'au dernier homme.\nIl est temps pour nous de porter cela encore plus loin. La Patrie des Hommes-du-Cœur n'est pas statique, elle grandit constamment. Plus de gens se joindront à nous dans la force et se sentiront en sécurité dans notre étreinte. Certains ne seront pas disposés à s'accommoder de notre mode de vie, mais nous devons ouvrir nos Cœurs et accomplir notre « devoir » des Forts, nous leur enseignerons en conséquence, et avec le temps ils apprendront les erreurs de leurs voies."
 wyvenheart_B6_effect_tt:0 "\nDévelopper une province de culture §Y[Root.Culture.GetName]§! en construisant une §YTour de Mage§! réduira le temps de construction restant de §G10%.§!"

 bioimproved_mages_title:0 "Mages Bio-Améliorés"
 bioimproved_mages_desc:0 "Le représentant des Artisans Magiques s'est avancé avec une proposition co-signée par l'Archi-Arcaniste. Ils suggèrent d'appliquer les méthodes utilisées pour améliorer les Sangs-Brûlants sur les Nés-de-la-Crue pour améliorer à la fois leur physique et leurs capacités magiques.\nCette décision rapprochera le Conseil et son souverain de la perfection, un esprit parfait dans un corps parfait, plus fort et plus résistant.\nLes méthodes proposées par les artisans magiques sont plutôt drastiques : inoculation directe de damestear couplée à l'usage d'un cocktail de concoctions alchimiques visant à stabiliser le corps dans le processus. Certains appelleraient ce travail dément. Résister à un tel processus nécessiterait une très haute persévérance et tolérance à la douleur, une expérience destructrice d'esprit. Mais cela n'effraie pas le plus lâche des Hommes-du-Cœur. Nous avons le Cœur d'une Wyverne et l'esprit d'un Né-de-la-Crue. Il n'y a rien à craindre."
 wyvernheart_B9_effect_tt:0 "Nous perdrons de 150 à 300 de chaque Pouvoir Monarque selon les compétences de nos dirigeants en Transmutation"
 wyvernheart_bioimproved_mages_trigger_a:0 "Un conseiller §YAdministratif§! de niveau 4 ou plus est employé."
 wyvernheart_bioimproved_mages_trigger_b:0 "Un §YMage de Cour§! ou §YPhilosophe§! de niveau 3 est employé."

 mightiest_of_us_title:0 "Les Plus Puissants d'Entre Nous"
 mightiest_of_us_desc:0 "Depuis que nous avons atteint Escann, les mages de toutes sortes se sont distingués dans la lutte pour nous établir au-delà de nos racines d'aventuriers. Ils sont évidemment les plus forts de nos citoyens, ayant maîtrisé le pouvoir transcendant de la magie d'une manière que ni la personne moyenne ni nos ennemis bestiaux n'ont réussi à faire. Cela mérite le respect de notre état.\n\nDès maintenant, il y aura une connexion directe entre le service à Cœur-de-Wyverne en tant que mage et le respect sociétal et les privilèges."

 might_makes_right_title:0 "La Force Fait le Droit"
 might_makes_right_desc:0 "Nous avons vaincu nos ennemis. Quel jour glorieux ! Par la force des armes et le pouvoir de la magie, nous avons chassé nos ennemis devant nous, entendant les lamentations de leur peuple. Bien que notre force inhérente et notre supériorité aient été les raisons principales de notre victoire, leur faiblesse a joué un rôle indispensable dans leur défaite.\n\nIls sont en dessous de nous. Montrons-leur le vrai sens de la force, car cela est élevé et correct. La force fait le droit, et ces fous vont l'apprendre maintenant."
 wyvernheart_C3_effect_tt:0 "Les provinces §Y[Root.Culture.GetName]§! n'obtiendront aucune dévastation."

 beast_unlike_any_other_title:0 "Une Bête Différente de Toute Autre"
 beast_unlike_any_other_desc:0 "J'ai cassé un autre scalpel, tissus qui se tortillent blessure sanglante autour alors que je le coupais, remplacé par un poignard mithril, un peu gros, mais il peut traverser la peau coriace verte écailleuse et ces muscles pustuleux gonflés de sang. Retiré les griffes, seulement je pense maintenant qu'elles ne sont pas des griffes, font que ça ressemble plus à un doigt qui pousse beaucoup d'ongles s'entremêlant, creusant dans la chair du bout du doigt, formant la griffe. Celles-ci sont tranchantes, donc les mettant dans une boîte, la chair bouge encore. Le cadavre avait une pelle rouillée, il y avait une sorte de fossé visible pour moi maintenant que je regarde en arrière. J'imagine que le monstre a reçu et suivi des instructions d'une manière ou d'une autre.\n\nLe bras lui-même est une autre bizarrerie, difficile à voir. Les muscles du cadavre refusent d'arrêter de tressaillir. Ils semblent étirés, littéralement, je veux dire. Comparé la peau au cuir, c'est comme si le cuir était dans un rack et tiré en une forme plus longue, estimant que les bras de la bête sans étirement atteindraient environ sous la taille plutôt qu'aux orteils, étrangement humanoïde.\nPlus convaincu que c'est une transmutation, j'ai trouvé de la damestear dans son cœur. Les tressaillements sanglants se sont arrêtés quand j'ai sorti ça au moins, mais je jure que sa tête se tourne vers où que je déplace cette maudite larme. La façon dont elle fixe, je pense que j'ai eu de la chance d'avoir perdu ma baguette avant de trouver le cadavre, ou j'aurais pu être agressé par elle pour ma magie. Je ne veux pas penser à ce qu'elle pourrait faire si elle était vivante…\n - Notes déchirées signées par Ollor du Marché-Froid, chroniqueur mineur"

 doing_away_with_the_old_title:0 "En Finir avec l'Ancien"
 doing_away_with_the_old_desc:0 "Les Patriciens ne sont que les résidus laissés par des empires défaillants, un parasite vampirique se nourrissant de la force vitale même de la cité. Ils prétendent être l'héritage de la gloire passée, un symbole de l'ancien ordre, une revendication qui est vraie et vérifiée, pourtant elle ne sert qu'à souligner le fait qu'ils sont délabrés et défunts.\nEn finissons avec l'« Ancien » et introduisons un nouvel âge où le fantôme de Castanor ne hante plus Cannor, un âge où seuls ceux qui sont vraiment « Forts » régneront. Bien sûr, les Patriciens ne rendront pas leur revendication volontairement, mais retirer les parasites est une tâche des plus appropriées pour nos Sangs-Brûlants."
 wyvernheart_C5_trigger_tt:0 "Une des §YCompagnies de Sangs-Brûlants§! est à §YCastonath Nord§!."

 welcoming_the_immoral_title:0 "Accueillir les Immoraux"
 welcoming_the_immoral_desc:0 "Les Artisans Magiques sont assez rares en Escann. Il y a peu d'incitations pour eux à venir ici. Et la plupart nous méprisent pour nos recherches et notre manque de règles dans la poursuite de la connaissance et du pouvoir. Pourtant certains ont abandonné leurs « limitations » et sont disposés à venir travailler sous notre protection en échange d'une liberté totale dans leurs recherches, un geste de bonne volonté et une entreprise des plus fructueuses pour nous.\n\nPour le profane et les artisans magiques respectueux des lois, ils sont ceux appelés « Artisans Magiques Immoraux », mais nous ne sommes pas aussi étroits d'esprit que d'autres peuvent l'être. Le Conseil ne jugera pas leurs caractères mais les résultats qu'ils produisent. Et nos attentes sont élevées."

 the_perfect_weapon_title:0 "L'Arme Parfaite"
 the_perfect_weapon_desc:0 "Le pool génétique des Sangs-Brûlants a été raffiné maintes fois, fusionné avec certaines des plus grandes créatures que nous ayons rencontrées jusqu'à présent. Ils ont été dotés de la férocité des loups-garous et de leurs griffes menaçantes, infusés avec la résistance des wyvernes et leurs cœurs puissants. Mais ces créatures ne sont pas encore parfaites, elles peuvent être raffinées encore plus. Il y a plus à faire avec la base avant de passer à l'étape suivante et finale.\nRendons parfaits les corps des Sangs-Brûlants, une arme qui frappe juste quelles que soient les conditions et circonstances. Nous les ferons exhiber les sens accrus des loups-garous, les écailles épaisses des wyvernes, et l'intellect des sorcières.\nPour accomplir cela, il est temps de rassembler les matériaux pour l'expérimentation. Les loups-garous et sorcières seront chassés dans les Grands-Bois, tandis que les wyvernes seront arrachées de l'habitat dans le Mont-des-Épreuves. Ces créatures obéissaient à nos ancêtres, elles le feront une fois de plus, sous une forme différente."
 wyvernheart_C8_trigger_tt:0 "Une des §YCompagnies de Sangs-Brûlants§! est dans la §YCitadelle Nord§! et est menée par notre dirigeant."
 wyvernheart_C8_event_tt:0 "Une troisième §YCompagnie de Sangs-Brûlants§! sera disponible au recrutement. Toutes les §YCompagnies de Sangs-Brûlants§! auront maintenant des régiments d'artillerie."

 the_wyvern_ascendant_title:0 "La Wyverne Ascendante"
 the_wyvern_ascendant_desc:0 "Des milliers de soldats se tiennent au garde-à-vous tandis que deux légions de Sangs-Brûlants flanquent l'armée principale. Ils lèvent tous les yeux vers les silhouettes cramoisies dans le ciel. Le Souverain et [Root.Monarch.GetHerHis] conseillers flottent au-dessus des troupes assemblées, plus de cent mille Hommes-du-Cœur valides, tous prêts à se battre pour leur Souverain. Tous prêts à inonder Escann de rouge.\n« Escann, notre foyer, notre destinée, est mûr pour la prise ! Maintenant fiers Hommes-du-Cœur, montrons pourquoi nous portons ce surnom. Il est temps de démontrer l'ascension de la Wyverne ! »\nUn grand rugissement résonne à travers les plaines alors que l'armée crie. Le sol tremble alors que des milliers de Sangs-Brûlants chargent vers les états non conquis restants en Escann. Bientôt tout Escann arborera la bannière de la Wyverne et hébergera les couleurs des Hommes-du-Cœur."
 wyvernheart_C10_trigger_tt:0 "A au moins trois §YCompagnies de Sangs-Brûlants§! recrutées et menées par des généraux"
 wyvernheart_the_wyvern_rises:0 "La Wyverne S'Élève"
 if_in_escann:0 "...si leur capitale est en §YEscann§!"

 a_stronger_escann_title:0 "Un Escann Plus Fort"
 a_stronger_escann_desc:0 "Nous étions autrefois ceux qui étaient chassés par les bêtes des Grands-Bois et les vestiges de la Marée Verte. Une époque que beaucoup ont oubliée, pourtant c'était ce qui forgea nos caractères. C'était cela qui commença notre transformation d'hommes plus faibles aux Hommes-du-Cœur.\nMaintenant, nous sommes ceux qui chassent. De l'Alen à l'Échine-du-Serpent, seuls les Hommes-du-Cœur prévalent. Seuls les Forts appartiennent à notre royaume, car il est « juste » d'être Fort, et être Fort c'est être un Homme-du-Cœur.\nNous avons éclipsé les vestiges d'ères révolues et construit à sa place un royaume inébranlable, prospère et riche, le vrai « Foyer » des Hommes-du-Cœur.\nNul ne pourra se dresser sur le chemin des nouvelles wyvernes d'Escann. Le reste de Cannor connaîtra la bête qui sommeillait à l'est. Ils témoigneront de ce que nous avons accompli, Un Escann Plus Fort que quiconque n'a jamais vu."
 wyvernheart_along_the_vessels:0 "Le Long des Vaisseaux"

 legacy_of_the_wvyern_title:0 "L'Héritage de la Wyverne"
 legacy_of_the_wvyern_desc:0 "Les taverniers de Menibór disent que les Vernois ont soif d'alcool et d'aventure en parts égales. Il suffit de passer une nuit dans cette cité pour voir combien d'alcool est avalé en bonne compagnie. Les Grands-Bois ne sont en aucun cas l'endroit le plus proche ou facile d'accès en Escann pour eux, et c'est exactement pourquoi ils viennent en masse. Parfois quelques aventuriers dépenaillés, parfois des groupes ou guildes entiers.\n\nQuelques-uns finiront par mener des armées entières au combat. La plupart auront de la chance d'échapper avec leurs vies. Mais pour un Vernois cela n'importe pas. Le danger est sa propre récompense, tant qu'il y a une compensation à la mesure. Ici, loin de la noblesse enracinée et des marchands fortunés, toute une génération fera fortune.\n\nChaque fois que nous avons besoin d'un héros courageux, il y en aura toujours un au coin de la rue. Quelques couronnes sont un petit prix à payer."
 wyvernheart_D1_trigger_tt:0 "Une compagnie mercenaire est recrutée"
 wyvernheart_D1_effect_tt:0 "Le privilège d'état §YHéros dans l'Armée§! ne coûte maintenant plus de professionnalisme de l'armée et donne §G+10.0%§! d'équilibre de loyauté d'aventurier au lieu de §R-10.0%!§."

 the_lands_of_the_north_title:0 "Les Terres du Nord"
 the_lands_of_the_north_desc:0 "La canopée des Grands-Bois s'étend au-dessus de nos têtes aussi loin que nous pouvons voir, presque entièrement sans interruption. À travers les quelques trous que nous pouvons voir dans cette couverture verte ininterrompue, il est possible d'observer des montagnes à notre nord. Cela mène évidemment à la conclusion qu'il peut y avoir une grande étendue de terres à notre nord, avec des ressources potentielles dont nous pouvons profiter.\n\nMontons une expédition pour explorer l'étendue nordique, avec une vue sur une colonisation et colonisation potentielles à long terme, et pour découvrir exactement où les Grands-Bois finissent et le reste de Cannor commence."
 wyvernheart_D2_effect_tt:0 "Le propriétaire de §YWudhal§! ajoutera §YCœur-de-Wyverne§! comme rival historique et gagnera un Casus Belli §YDifférend Commercial§! sur §YCœur-de-Wyverne§!.\nCe Casus Belli durera §G12§! mois.\n§YCœur-de-Wyverne§! découvrira et gagnera une revendication permanente sur les Zones §YWudhal§!, §YCedesck§! et §YPic-du-Gosier§!."

 a_tower_on_high_title:0 "Une Tour sur les Hauteurs"
 a_tower_on_high_desc:0 "Ces terres à notre nord, elles sont différentes des Grands-Bois dans lesquels nous avons été emmurés pendant quelque temps. D'une part, elles sont à la fois riches et mûres pour la conquête. De plus, elles ont une utilité stratégique. En particulier, les montagnes du Pic-du-Gosier semblent être un point parfait d'où lancer des raids.\n\nEn même temps que ces considérations viennent à l'esprit, nous avons reçu une demande des mages. Ils ont besoin d'un endroit pour s'engager dans la recherche, et s'ils doivent nous aider avec des affaires telles que celle-ci, nous devrions probablement nous mettre à faire construire une tour de mage."

 the_red_flood_title:0 "Le Déluge Rouge"
 the_red_flood_desc:0 "La pluie rouge frappe les fenêtres de la Salle du Roi. Le Déluge Cramoisi fait rage dehors alors que la mage de cour Alyssa briefé le Roi sur la cérémonie à venir, dans laquelle le premier lot de Nés-de-la-Crue va être inauguré comme mages de cour. Ils sont ceux nés sous les auspices du Déluge, bénis d'une grande prouesse magique mais maudits par la Noyade, où leurs poumons se remplissaient de liquide, tuant beaucoup. Avec eux, Cœur-de-Wyverne obtiendrait un outil puissant à sa disposition, moins nombreux mais assez puissants pour contrebalancer leur rareté.\nPour les utiliser au maximum, ces nouveaux mages, ces « Nés-de-la-Crue », devraient être placés au cœur d'un nouveau système dirigeant. Ils devraient devenir la pierre angulaire de ce que Cœur-de-Wyverne sera ensuite. Mais tous ceux qui entendent parler de ce plan ne l'approuvent pas, et la mage de cour Alyssa, pour sa part, a toujours été une forte partisane du maintien du statu quo. Mais le [Root.Monarch.GetTitle] n'est pas d'accord. [Root.Monarch.GetSheHe] voit ce qui pourrait être, le pouvoir et l'opportunité qui leur sont accordés, et ils ne le manqueront pas."
 wyvernheart_D5_trigger_tt:0 "Le Déluge Cramoisi s'est produit"
 wyvernheart_lich_vampire_warning_tt:0 "§RCertains membres du Conseil seront en désaccord avec le Souverain s'ils devaient chercher la Licherie ou être un Vampire§!"

 a_new_seat_of_power_title:0 "Un Nouveau Siège du Pouvoir"
 a_new_seat_of_power_desc:0 "Maintenant que Castonath a été sécurisé, le premier point à l'ordre du jour du Conseil est de déplacer le Siège du Conseil vers Castonath Nord. Bien que la récente dévastation ait rendu la cité quelque peu arrogante, ce n'est rien que nous ne puissions réparer. Les Sangs-Brûlants patrouillent dans les rues et rassemblent les dissidents tandis que le conseil récemment établi s'installe.\nCes dissidents seront « retirés » de la cité et envoyés aux installations de recherche au nord pour renforcer les rangs de Sangs-Brûlants qu'ils cherchaient à tuer, une fin appropriée pour eux.\n\nDepuis Castonath le pouvoir du Conseil rayonnera vers l'extérieur. Nul en Escann ne peut ignorer notre revendication de régner sur tout Escann. Mais ce n'est pas juste une revendication, c'est une prédiction de l'avenir à venir.\nLe drapeau de la Wyverne flottera sur Escann, uni dans la force et le Cœur."
 wyvernheart_D6_trigger_tt:0 "Avoir un niveau d'§YInfamie§! §TMagique§!"

 imbue_the_royals_title:0 "Imprégner les Royaux"
 imbue_the_royals_desc:0 "Sangmarque, le symbole de l'emprise du Souverain sur le Conseil des Nés-de-la-Crue. Le sang des Nés-de-la-Crue est concentré et réduit pour augmenter sa puissance magique. En utilisant ces réserves, le Souverain peut accomplir de grands exploits qu'un mage normal ne pourrait pas, sans dépenser toute sa propre magie.\nC'est un avantage puissant, accordé aux dignes, manié avec autorité. Pourtant la lignée royale n'a pas encore été améliorée par le déluge. Il existe encore des lignées plus faibles non touchées par ses dons. Il est grand temps pour les royaux d'être infusés avec le pouvoir des Nés-de-la-Crue. Plus de rois faibles ne s'assiéront sur le trône. Maintenant le Souverain sera le cœur du Conseil et l'arme la plus forte de Cœur-de-Wyverne.\nSanctifions la lignée royale comme une lignée bénie par le Déluge. La maison de Cœur-de-Wyverne sera les Avatars du Déluge sur Halann."
 wyvernheart_D7_effect_tt:0 "Les dirigeants seront toujours de puissants mages"

 towards_the_sea_title:0 "Vers la Mer"
 towards_the_sea_desc:0 "Certains d'entre nous tendent à oublier d'où nous venons après si longtemps à lutter dans l'extrême nord de Cannor. Mais nos lignées proviennent de Verne, une terre de navigateurs sans pairs en Anbennar. Si nous parvenons à établir un lien avec le littoral, nous serions capables de commercer avec des nations plus amicales, ou, plus fréquemment, menacer des nations plus faibles à la soumission.\n\nUne action décisive est donc requise, pour nous déplacer vers la côte et raviver les anciennes traditions maritimes de nos ancêtres."
 wyvernheart_E3_trigger_olavlund_tt:0 "La province capitale est dans la région §YOlavlund§! et avoir une armée plus petite que §YCœur-de-Wyverne§!"
 wyvernheart_E3_trigger_alenicreach_tt:0 "La province capitale est dans la région §YPortée Alénique§! et avoir une armée plus petite que §YCœur-de-Wyverne§!"

 soulstones_of_vroren_title:0 "Les Pierres d'Âme de Vroren"
 soulstones_of_vroren_desc:0 "« Sur l'Île de Vroren, où gisent les âmes perdues,\nLes malchanceux trouvent le repos, où les géants moururent. »\nUn ancien dicton a récemment refait surface et commencé à piquer l'intérêt de divers cercles de mages à Cœur-de-Wyverne.\nBien qu'il soit hautement improbable que les pierres trouvées sur l'Île de Vroren soient réellement des pierres d'âme, il est vrai que les quelques échantillons qui ont été apportés à la cour avaient une teinte de pouvoir magique. En tant que tel nous acquerrons l'Île et monopoliserons les soi-disant « Pierres d'Âme » et découvrirons leur vraie nature.\nSi elles ne sont pas ce qu'elles prétendent être, elles constitueront un cas d'étude intéressant pour les étudiants mages de la prochaine génération. Mais dans l'autre cas, elles seront plus qu'utiles pour nos « autres » projets."
 wyvernheart_E4_trigger_tt:0 "Un pays connu suivant la §YFoi Skaldhyrrique§! a au moins §Y100§! d'opinion de Cœur-de-Wyverne."

 a_worthy_sacrifice_title:0 "Un Sacrifice Digne"
 a_worthy_sacrifice_desc:0 "Les Mages se sont avancés avec une proposition, ou plutôt un projet, un plan détaillé pour améliorer et renforcer les Sangs-Brûlants à notre disposition. L'objectif est d'endurcir leur peau, renforcer leur cœur, et aiguiser leurs griffes, pour en faire des outils vraiment mortels.\nCette proposition requiert plusieurs « composants », bien sûr, et non seulement elle nécessite des fonds et matériaux suffisants, elle nécessite aussi des installations de recherche supplémentaires. Les mages ont élu un emplacement au bord des Grands-Bois comme leur nouvel emplacement de recherche. Ils requièrent maintenant que nous les satisfassions encore.\nMais le plus ridicule de tout est que parmi la vaste quantité de « matériaux » qu'ils requièrent, ils demandent aussi des composants frais de la bête autrefois vénérée. Ils prétendent que c'est un « sacrifice » digne pour la gloire de Cœur-de-Wyverne. Nous n'avons qu'à trouver une telle bête, et ils disent qu'ils nous aideront à récolter ce dont ils ont besoin d'elle.\n\nBien sûr, même si certains auraient des réserves, un fier Homme-du-Cœur n'en a pas, et s'ils requièrent des fonds supplémentaires, ils les auront."

 brand_of_servitude_title:0 "Marque de Servitude"
 brand_of_servitude_desc:0 "Les Sangs-Brûlants tendent à être obéissants. Ils ne sont pas des bêtes sans esprit, et raisonner avec eux est la norme, mais avec leurs nombres croissants, les défauts deviennent plus fréquents.\nÉliminer un Sang-Brûlant n'est pas un problème. Nous avons plus qu'assez de « matériaux » pour les remplacer, mais avoir une arme en laquelle vous ne pouvez placer votre confiance est dangereux pour l'utilisateur. En tant que tel, les Nés-de-la-Crue Durs se sont avancés avec l'idée de marquer systématiquement les nouveaux Sangs-Brûlants avec la magie, les rendant entièrement sous le contrôle du Souverain.\nCela a facilement gagné un mouvement dans la chambre du Conseil. Maintenant nous n'avons qu'à investir davantage dans l'infrastructure requise pour rendre les bêtes que nous avons créées complètement serviles envers nous."
 wyvernheart_E7_trigger_tt1:0 "Une §YCompagnie de Sangs-Brûlants§! est à Nortmarck."
 wyvernheart_E7_trigger_tt2:0 "Une §YCompagnie de Sangs-Brûlants§! est à Foarhal."
 wyvernheart_E7_effect_tt:0 "§Y10 minorités Orques§! seront sacrifiées."

 stones_of_power_title:0 "Pierres de Pouvoir"
 stones_of_power_desc:0 "La Machine des Nés-de-la-Crue a des besoins, des exigences, elle a besoin de « se nourrir ». Un de ces besoins est la très précieuse damestear. Mais nous manquons d'une source directe et durable de celle-ci, quelque chose que nous allons maintenant réparer. La prochaine pluie de météores est proche. De nombreuses étapes doivent être prises pour capturer un tel météore.\nD'abord, un site rituel doit être choisi, de préférence dans la sécurité des Murs Blancs, proche du siège du Conseil. Il est temps de préparer un tel site, construire l'infrastructure requise, et construire un grand cercle rituel pour faire descendre ce dont nous avons besoin nous-mêmes.\nUn grand exploit, digne du Souverain, sera bientôt affiché pour que tous témoignent et se recroquevillent de peur devant notre puissance."
 wyvernheart_E8_trigger_tt:0 "Le coût de la mission dépendra de la maîtrise d'école de notre dirigeant et état.\nL'Abjuration réduira la dévastation et destruction causées.\nLa Transmutation réduira la tension administrative.\nL'Enchantement apaisera la population locale.\nLa Conjuration réduira le coût global."
 wyvernheart_no_more_castanor:0 "§REn détruisant le Mont-des-Épreuves, ressusciter Castanor devient impossible.§!"

 improving_on_perfection_title:0 "Améliorer la Perfection"
 improving_on_perfection_desc:0 "Avec un approvisionnement régulier de Damestear entre nos mains, nous pouvons maintenant raffiner le processus de création des Sangs-Brûlants, les infusant avec la Damestear et les rendant résistants à la magie et attaques étrangères. Pour ce faire, les bassins mêmes dans lesquels ils sont créés seront infusés avec le minéral, les saturant de magie. Beaucoup de Sangs-Brûlants ne survivront pas à ce processus, en faisant aussi un moyen efficace d'éliminer les éléments les plus faibles du pool génétique.\nAvec le nombre réduit de Sangs-Brûlants créés avec succès, nous devrons les marquer en plus grandes quantités jusqu'à ce que le pool génétique s'adapte aux standards plus élevés. Ce sera coûteux, mais aucun coût n'est trop grand pour aller au-delà de la perfection elle-même.\nVraiment nous nous sommes surpassés. Avec cela, les Sangs-Brûlants seront la balle de Damestear au Cœur de nos ennemis."
 wyvernheart_burnblood_hive:0 "La Ruche de Sangs-Brûlants"
 desc_wyvernheart_burnblood_hive:0 "Un complexe souterrain de bassins d'éclosion s'est assemblé ici. Des fumées vertes peuvent être vues de loin alors que la ruche souterraine donne vie à des milliers de Sangs-Brûlants en un instant. La faune et flore locales semblent perdre leurs couleurs plus vous vous approchez des échappements."
 wyvernheart_E9_effect_tt:0 "Toutes les §YCompagnies de Sangs-Brûlants§! recevront maintenant §G-10%§! de dégâts de choc et infligeront §G+10%§! de dégâts de choc\nElles ont aussi maintenant une §Yréserve de main-d'œuvre accrue§!\n"

 bane_of_escann_title:0 "Le Fléau d'Escann"
 bane_of_escann_desc:0 "Les Sangs-Brûlants ont atteint la perfection, une arme imparable capable de déchirer un chevalier et son cheval en un coup. Même les ogres et trolls pâlissent en comparaison des créatures que nous avons créées. Leur pool génétique raffiné à travers d'innombrables itérations, leur puissance pure et inégalée. Une telle puissance débridée sera l'outil que Cœur-de-Wyverne utilisera pendant des siècles à venir, mais plus nous nous étendons, plus la Patrie s'étend, plus grand devient le besoin de Sangs-Brûlants supplémentaires, à la fois pour « reconvertir » les dissidents et pour contrôler les nouvelles terres.\nIl est temps que nous étendions drastiquement notre production de Sangs-Brûlants. Installons des bassins d'éclosion de Sangs-Brûlants à travers notre royaume et agrandissons notre capacité de production."
 wyvernheart_E10_trigger_tt:0 "Chaque zone dans la §YFrontière Alénique§! Orientale, la §YPortée Alénique§! Orientale, le §YCastanor Occidental§! Septentrional et toutes les zones dans les murs blancs sont des états §YHommes-du-Cœur§! et ont au moins une province avec à la fois une §YTour de Mage§! et 6 de §YMain-d'œuvre de Base§!"
 wyvernheart_E10_effect_tt:0 "Une quatrième §YCompagnie de Sangs-Brûlants§! sera disponible au recrutement, toutes les §YCompagnies de Sangs-Brûlants§! auront maintenant une réserve de main-d'œuvre plus élevée\n\nToutes les provinces avec une §YTour de Mage§! et 6 de §YMain-d'œuvre de Base§! obtiendront une minorité orque §Ypetite§! ou §Ygrande§!"

 wyvernheart_iron_fist_rule:0 "Règne de Poigne de Fer"
 wyvernheart_a_dream_in_out_hearts:0 "Un Rêve dans nos Cœurs"
 wyvernheart_a_dream_in_out_hearts_desc:0 "Les dirigeants de Cœur-de-Wyverne ont fait la promesse que peu importe où ils vont, les Hommes-du-Cœur se trouveront chez eux, que le drapeau de la Wyverne flottera sur tous les foyers dans notre nation. Une promesse audacieuse qui aliène tous les non-Hommes-du-Cœur dans notre nation mais enhardit les nôtres."
 wyvernheart_local_sources_of_armament:0 "Source Locale d'Armement"
 wyvernheart_local_armaments:0 "Armement Local"
 wyvernheart_weapons_of_adventure_war_tt1:0 "\nCommence la construction d'une §YManufacture d'armes§! pour §Y0%§! de coût et §Y25%§! de temps dans la province de §Yfer§! ou §Ycuivre§! avec le plus de développement"
 wyvernheart_weapons_of_adventure_war_tt2:0 "\nSi cette mission est complétée alors que §Y6§! provinces avec du §Yfer§! ou du §Ycuivre§! ont au moins §Y5§! de production de base et un §YAtelier§!, Cœur-de-Wyverne obtient §Y'Armements Locaux'§! pour §Y20 ans§! donnant l'effet suivant :\nModificateur de Maintenance Terrestre : §G-10.0%§!"
 wyvernheart_anti_wereworlf_fortifications:0 "Fortifications Anti-Loup-Garou"
 wyvernheart_remove_the_weak:0 "Assimilation Continue"
 wyvernheart_remove_the_weak_tt:0 "\nSi nous avons promu la culture §YVieil Alénique§!, les rebelles ne se soulèveront pas."
 wyvernheart_monsterized_army:0 "Armée Monstrueuse"
 wyvernheart_monsterized_army_desc:0 "L'armée de Cœur-de-Wyverne s'appuie sur les Sangs-Brûlants pour agir comme première ligne au combat et en tant que tel l'investissement dans l'infanterie de première ligne a été déplacé ailleurs."
