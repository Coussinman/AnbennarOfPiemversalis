 flavour_wyvernheart.101.t:0 "Un Pacte Infernal"
 flavour_wyvernheart.101.d:0 "Le Temple-Ancien, dont la province plus large tira son nom, était dit être ancien. Plus ancien que les arbres environnants, qui savaient tous donner au temple un large périmètre. Plus ancien que certains dieux. Les rumeurs de ce qui gisait sous le Temple-Ancien étaient, elles-mêmes, presque aussi âgées que le complexe lui-même. Ce n'était pas le genre d'endroit où l'on marchait légèrement.\n\nLe Souverain et son groupe cherchaient dans les grottes en dessous depuis plusieurs jours maintenant, menés par le Mage de Cour Galleos et ses divinations. D'étranges rêves et promesses de pouvoir indicible avaient attiré le regard de Galleos ici et avec lui celui de son Souverain.\n\nSi longtemps sous terre, les ombres respiraient une vie non naturelle dans les histoires étranges de ce lieu. Les gardes juraient avoir vu des silhouettes se précipiter dans des crevasses qui ne menaient nulle part, tandis que le cuisinier du camp disparut pendant un jour, seulement pour revenir le suivant sans mémoire d'avoir été parti.\n\nLe groupe accueillit l'annonce de Galleos qu'ils étaient arrivés à l'endroit dont il avait rêvé avec soulagement. En entrant dans la pièce, cependant, toute bonne humeur au succès de leur voyage fut brisée en voyant la lame solitaire rouillée enfoncée dans la longue dalle de pierre, que tous reconnurent instinctivement comme un autel.\n\n« Qu'est-ce que c'est, Galleos ? » demanda le Souverain [Root.Monarch.GetName].\n\n« C'est une lame-souhait, [Root.Monarch.GetName] » dit une voix derrière eux. Tous se tournèrent pour voir une silhouette guindée, vêtue de robes usées, avec sa capuche tirée bas. Visage obscurci, elle continua de parler.\n\n« Longtemps elle a gîté ici, assez longtemps que même moi j'ai oublié son nom. Beaucoup ont essayé de la prendre de l'autel. Aucun n'avait la volonté de réussir. Mais votre... potentiel n'est pas passé inaperçu. Et pour ceux avec de grandes ambitions, un grand pouvoir peut être offert. La lame-souhait peut être libérée, mais parlons dans l'obscurité, loin de toute cette lumière de torche indiscrète. »"
 flavour_wyvernheart.101.a:0 "Nous en ferons bon usage, mais nous ne plierons pas le genou"
 flavour_wyvernheart.101.b:0 "Un grand pouvoir dis-tu ?"
 flavour_wyvernheart.101.c:0 "Nous saluons le Prince de Colère"
