 flavour_wyvernheart.100.t:0 "Une Bête a Besoin d'un Nom"
 flavour_wyvernheart.100.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] entra dans les entrailles de la tour du mage avec un dégoût à peine dissimulé. Depuis que le [Root.Monarch.GetTitle] ne les avait pas officiellement censuré quand ils révélèrent leur « invention », ils étaient devenus moins honteux de leur travail. Des parties du corps gisaient éparpillées dans le laboratoire. La plupart étaient orques, certaines ne l'étaient pas. Le [Root.Monarch.GetTitle] ne voulait pas connaître les détails. Ils évitaient doublement de regarder les cages mal dissimulées dans le coin. On pouvait presque entendre des gémissements venant de sous les couvertures. Probablement de sales orques.\n\nLes communications des mages à la cour avaient été catégoriques : l'inspection royale devait avoir lieu ce soir. La femme grinçante, apparemment élevée à une position de proéminence parmi les mages de cour assemblés pour son invention, fit signe au groupe royal d'avancer. Un tunnel, assez large pour qu'un chariot à bœufs y passe, menait plus profondément dans la terre. Ils descendirent.\n\nÉmergeant dans un espace souterrain éclairé aux torches, [Root.Monarch.GetName] fut le premier à reconnaître ce qu'était la fosse en dessous d'eux : une arène. La mage surexcitée se précipita vers un dispositif d'engrenages et de leviers et commença à tourner, levant une des deux portes opposées dans la fosse. Des voix haletèrent et des lames se dégainèrent alors qu'un loup-garou, dans toute sa férocité, émergea. La femme continua de glousser alors qu'elle levait la seconde porte. La chose qui émergea là était d'une manière ou d'une autre pire.\n\nDes bras de la longueur de son corps levés au-dessus de sa tête, des muscles tumoraux se tendant alors qu'elle tendait la main vers le mage qui l'avait créée. Que faisait-elle ? Cherchait-elle une étreinte ?\n\nLe mage pointa le loup-garou grondant et dit un mot : « Tue. »\n\nLa chose hurla, faisant un bruit qui ne devrait pas exister, et attaqua.\n\nLe combat fut vicieux. Au moment où la perte de sang d'être éventrée abattit la chose, elle avait depuis longtemps arraché la tête du loup-garou de son corps. « Mon seigneur, » dit le mage, souriant d'une oreille à l'autre. « Mes enfants ont simplement besoin d'un nom, et je sens que nul autre que leur parrain ne devrait avoir l'honneur. »"
 flavour_wyvernheart.100.a:0 "Nous les appellerons Sangs-Brûlants. N'épargnez aucune dépense, nous devons en avoir plus."
