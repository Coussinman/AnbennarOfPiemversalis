 flavour_wyvernheart.301.t:0 "Un Conseil divisé"
 flavour_wyvernheart.301.d:0 "Le Conseil des Nés-du-Déluge n'est tout sauf un groupe uni ; les membres des conseils appartiennent à au moins une ou deux factions - ils ne sont pas imperméables à la mesquinerie et à l'intérêt personnel. Mais parmi ces factions querelleuses, quelques-unes se distinguent par leurs convictions, par leurs moyens, et surtout par leur influence dans la salle du conseil.\nBien qu'ils soient Nés-du-Déluge, les \"Rejetons\" de riches marchands et aristocrates n'ont pas oublié leurs racines et font du lobbying intense pour les intérêts de leur famille. Tandis que certains, plus \"Ambitieux\" ou \"Intransigeants\" stricts Nés-du-Déluge veulent pousser le conseil à l'action, les premiers pour leur propre intérêt et réputation et les seconds pour l'efficacité du royaume.\nIl y a les \"Technocrates\", ceux qui ont commencé à expérimenter frénétiquement, abandonnant tout pour l'amour de la connaissance et du pouvoir. Tandis que les \"Mages-du-Cœur\" sont des aventuriers avant tout et Nés-du-Déluge en second.\nLa seule chose qui les unit est la magie et son incarnation, le Souverain. Tous respectent le Souverain de différentes manières, que ce soit en tant que noble et arbitre, mais quelques ésotéristes se sont dévoués au Déluge comme entité religieuse et servent le conseil comme \"Dévots\" du Déluge.\n\nAlors que la plupart des conseillers nommés prennent leurs sièges, les différents groupes deviennent plutôt apparents dans les gradins. Chaque groupe s'organise autour de son représentant, qui présentera leur agenda dans la session à venir ; des regards sont échangés entre les représentants, se jaugeant mutuellement - alliances et trahisons sont monnaie courante dans cette salle.\nQui sait ce que la session d'aujourd'hui apportera ?"
 flavour_wyvernheart.301.a:0 "\"La session commence ! Présentez le premier ordre du jour.\""

 flavour_wyvernheart.302.t:0 "Une crise de dévotion"
 flavour_wyvernheart.302.d:0 "Une dispute fait rage dans la chambre du Conseil aujourd'hui ; la tension peut se sentir dans l'air alors que les baguettes se lèvent, prêtes à déchaîner une variété de sorts. Une scène qui n'est pas fréquente, mais pas une première dans le Conseil.\nNon : la chose choquante est que les conseillers impliqués dans cette querelle ne sont ni les Riches Rejetons tatillons, ni les Mages-du-Cœur grandiloquents, même les fauteurs de troubles habituels sont silencieux.\nNon, les deux côtés de cet argument sont des Dévots du Déluge. Des larmes de chagrin et de colère se répandent alors qu'ils se crient dessus et échangent des coups.\n\"N'étions-nous pas ceux qui annoncions le Déluge comme ce qui changerait Halann ? Notre dévotion n'était-elle pas suffisante, et le châtiment est-il sur nous ?\" - attaque un Dévot.\n\"Nous sommes les Dévots du Déluge, et son avatar, sa voix nous guide encore même si les cieux ne pleurent plus !\" - réprimande un autre.\nUn schisme profond s'est produit, leur foi brisée en morceaux, et maintenant ils tentent de se construire une nouvelle identité à partir des cendres.\nLa raison ? Les cieux sont clairs ; le Déluge Cramoisi s'est terminé - le Déluge est fini."
 flavour_wyvernheart.302.a:0 "Le Déluge a déclenché un changement qui ne sera pas renversé par sa fin."
 flavour_wyvernheart.302.b:0 "Leur dévotion devrait aller à la Magie elle-même."
 flavour_wyvernheart.302.c:0 "Proclamons notre foi dans l'Arcane, les Mages règnent en maîtres !"
 wyvernheart_faith_in_the_flood_questionned:0 "Foi dans le Déluge questionnée"
 wyvernheart_faith_in_magic_reinforced:0 "Foi dans la Magie renforcée"
