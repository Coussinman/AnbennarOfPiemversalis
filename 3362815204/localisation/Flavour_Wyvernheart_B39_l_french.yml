 flavour_wyvernheart.117.t:0 "Les Rejetons de Cœur-de-Wyverne"
 flavour_wyvernheart.117.d:0 "Durant la guerre civile, le Régent mit en œuvre un plan destiné à cimenter sa domination et celle de son héritier sur Cœur-de-Wyverne. Il développa, avec l'aide des Technocrates et des artificiers, un processus pour insuffler aux Nés-du-Déluge une part de ses pouvoirs exceptionnels. Ceci devint l'obsession de ces dernières années et porte maintenant ses fruits ; le Conseil des Nés-du-Déluge sera désormais rétabli.\n\nLes premiers membres du nouveau conseil s'approchent du Souverain, leurs silhouettes parées de robes cramoisies. Le velours délicat de leurs vêtements effleure le sol tandis qu'ils s'inclinent devant [Root.Monarch.GetName]. Un lien indéfinissable existe entre eux, alors que les conseillers lèvent les yeux vers le Souverain ; une sorte de parenté spirituelle se fait sentir. Aucun d'entre eux n'est du même sang ; ils ne sont pas une famille. Et pourtant tous ont le même sang coulant dans leurs veines - le sang et la magie du Régent, le plus puissant Né-du-Déluge que Cœur-de-Wyverne ait jamais connu.\nTandis que les conseillers prosternés se relèvent, un éclat cramoisi brille dans leurs yeux. Ils sont les Rejetons, les \"héritiers\" du Régent, magiquement renforcés et biologiquement améliorés, mais aussi parfaitement loyaux et incapables de répéter les erreurs de l'ancien Conseil.\n\nDésormais une nouvelle ère se lève sur le conseil, l'ère des Rejetons, une ère où le Conseil n'est que le bras armé du Souverain, et où leur règne demeure incontesté."
 flavour_wyvernheart.117.a:0 "\"Le Conseil des Nés-du-Déluge est maintenant rétabli - que commence la première session.\""
 flavour_wyvernheart.117.b:0 "\"Le Conseil des Nés-du-Déluge est maintenant rétabli - que commence la première session.\""
 flavour_wyvernheart.117.c:0 "\"Le Conseil des Nés-du-Déluge est maintenant rétabli - que commence la première session.\""

 flavour_wyvernheart.200.t:0 "Le Mage Promis"
 flavour_wyvernheart.200.d:0 "L'ascension d'un jeune Né-du-Déluge a été observée depuis tous les coins de notre société. Né dans la famille royale, il jouit de privilèges et nourrit son orgueil depuis toujours. Avec les meilleurs précepteurs, il a été formé dès son plus jeune âge, entraînant des coûts croissants pour sa famille alors qu'il continuait à surpasser ses maîtres à un rythme qui semblait exponentiel, sans montrer aucun signe de ralentissement même aujourd'hui. Sa maîtrise de multiples écoles de magie lui accorde un accès encore plus grand aux leviers du pouvoir national, car il semble de plus en plus intéressé par l'idée de régner un jour sur notre royaume.\n\nBien qu'il ne soit pas dans la ligne de succession directe, le Conseil a décrété qu'il sera nommé héritier pour le moment, dans l'espoir que le temps tempérera son arrogance tout en préservant son ambition pour le jour où il montera sur le trône et mènera notre nation vers de plus grands sommets.\n\nLes dieux d'en haut observent et pleurent, sachant qu'avec des rejetons comme celui-ci et d'autres à venir, l'âge de l'arcane est arrivé et que bientôt toute notre aristocratie sera comme si elle était composée d'Avatars marchants, tous sans exception. Tout comme ce jeune mage prometteur succédera à notre grand souverain, nous succéderons aux dieux eux-mêmes."
 flavour_wyvernheart.200.a:0 "Cœur-de-Wyverne a un avenir radieux devant lui"

 flavour_wyvernheart.201.t:0 "Un simple accident"
 flavour_wyvernheart.201.d:0 "Il y a eu un terrible accident.\n\nLe grand souverain de notre nation est tombé, sa lumière s'élevant vers l'empyrée.\n\nCependant, cela semble étrange, alors que les rapports continuent d'arriver ; sa chute semble avoir été littérale, et pourtant il n'y a aucun signe que de la magie ait été tissée alors que la hauteur nécessaire pour qu'une telle chose soit mortelle indiquerait qu'il aurait été capable d'invoquer un sort d'abjuration pour se protéger.\n\nCela paraît curieux, et bien que le gobelet renversé de vin épais et fortifié trouvé près de la scène puisse expliquer ceci, personne au conseil ne se souvient qu'il était du genre à boire jusqu'à ce point, peut-être jusqu'à la stupeur mais pas une stupeur aussi dangereuse que celle-ci.\n\nIls ont décidé, avec quelques autres conseillers intéressés, de chercher si notre défunt souverain avait gardé son alcoolisme secret de nous tous ou s'il y a autre chose en jeu. Le suspect principal est évident, mais nos dirigeants sont tous des Nés-du-Déluge doués, donc la possibilité de cacher ceci via l'illusion ou d'autres magies pour éviter d'être destitué du pouvoir est une possibilité plausible.\n\nLe conseil devra confirmer et s'assurer que cette enquête ne provoque pas la colère du Régent."
 flavour_wyvernheart.201.a:0 "Une mort des plus curieuses, nous devons protéger notre dynastie"
 wyvernheart_201_event_tt:0 "Des rumeurs d'un §RCoup d'État§! se répandent dans tout le pays, il pourrait être sage de se concentrer sur les §Ytroubles intérieurs§! pour le moment"

 flavour_wyvernheart.202.t:0 "La chute du tyran"
 flavour_wyvernheart.202.d:0 "Une explosion résonne à travers toute la capitale. La Tour du Primus, une tour faisant partie du domaine royal, s'est embrasée, et beaucoup craignent le pire pour le Régent. Les décombres qui s'effondrent sont maintenus partiellement en l'air ou tombent doucement alors que diverses magies d'abjuration s'activent. Trop tard pour sauver ceux à l'intérieur et ne faisant qu'exposer davantage les éventuels survivants tandis qu'elles maintiennent leur effet.\n\nTous ne s'inquiètent pas pour la sécurité, cependant, alors qu'une douzaine de Nés-du-Déluge assaillent les décombres pour s'assurer que leur méfait soit accompli. Le sang coule dans les rues, et l'héritier promis gît mort. Apparemment tué dans la conflagration initiale de la Tour.\n\nLes décombres continuent de tomber alors que les protections d'abjuration cèdent finalement, et tandis que la fumée et la poussière s'accrochent et persistent dans l'air, des éclairs de tissage de sorts peuvent être vus par la majorité des observateurs sous le choc des sortilèges. Le crescendo s'élève, la façon dont les éclairs et les sons volent comme un orchestre impromptu. Mais il n'y a pas de chef d'orchestre et seule la destruction suit le sillage de ces instruments.\n\nCela se termine plus tôt qu'on pourrait s'y attendre, les trois derniers des aspirants assassins tués en un instant et exsangues par la puissance du Régent. Ses yeux s'enflamment de rouge alors qu'il sort de la tempête de poussière et beugle des ordres et des exhortations à la vengeance. L'héritier est mort, et tous connaîtront les profondeurs de sa colère."
 flavour_wyvernheart.202.a:0 "Ceci sera vengé !"
 wyvernheart_202_event_tt:0 "§RLe Conseil des Nés-du-Déluge sera dissout pour le moment.§!"
 

 flavour_wyvernheart.203.t:0 "Victoire ou mort"
 flavour_wyvernheart.203.d:0 "'L'action engendre l'action. La vie crée la vie, la mort à ceux qui cherchent la mort.'\n\nCe ne sont que quelques-uns des éloges prématurés que les traîtres se chantent mutuellement. Écœurants dans leur naïveté, leurs tentatives de philosophie qui griffent le sens et ne révèlent pourtant que l'absence de pensée chez ceux qui se sont élevés contre leurs dirigeants destinés.\n\nCertains se voient comme le dernier vestige des cultures qui sont piétinées, d'autres évoquent des prétentions à être la plus vraie expression des idéaux des Hommes-du-Cœur, et finalement, certains arborent la Wyverne et la Lune à égalité pour la terre d'origine. Ils sont tous unis dans leur volonté d'approuver l'attaque contre l'Héritier, cependant, et pour cela, le Régent ordonne la mort sans exception.\n\nIls peuvent rester unis, mourir unis, ou se briser comme il leur plaît. Ceci ne peut se terminer que par leur mort, cependant, ou la mort de Cœur-de-Wyverne lui-même."
 flavour_wyvernheart.203.a:0 "Je leur accorderai une mort rapide"
 wyvernheart_203_event_tt:0 "Une nouvelle Mission devient disponible\n\nSi nous accomplissons §Y'La Poussière Retombe'§! en moins de §Y5§! ans [Root.GetName] obtiendra §Y'L'Ascension du Tyran'§! jusqu'à la fin de la partie donnant les effets suivants :\nAbsolutisme Maximum : §G+20,00§!\nAbsolutisme Annuel : §G+1,00§!\nRevendications Injustifiées : §G-33,0%§!"

