 flavour_wyvernheart.116.t:0 "... Un conseiller à promouvoir"
 flavour_wyvernheart.116.d:0 "L'ensemble du Conseil est présent tandis que le Souverain pénètre dans la salle de délibérations, tous ici dans l'espoir ténu d'être choisi comme nouveau Superviseur.\nLe Souverain s'installe alors qu'[Root.Monarch.GetSheHe] médite sur [Root.Monarch.GetHerHis] décision cruciale.\nÀ quelle faction appartiendra le nouveau Superviseur ?"
