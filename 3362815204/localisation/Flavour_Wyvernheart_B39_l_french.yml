 wyvernheart_vroren_isle_mage_investment:0 "Investissement Mage"

 flavour_wyvernheart.104.t:0 "Le Nouveau Visage de la Magie"
 flavour_wyvernheart.104.d:0 "« Il y a des années, le sang tomba du ciel et emporta l'ancien ordre. Escann fut autrefois assiégé par le Déluge Cramoisi, une pluie torrentielle de pluie rouge qui inonda les terres. Les récoltes échouèrent, le bétail mourut, et des bébés malades naquirent avec des poumons remplis de liquide. La plupart de ces innocents affligés périrent. Certains, cependant, survécurent. Vous tous qui vous tenez ici maintenant, imprégnés de grande capacité et de grave devoir, avez survécu. »\n\nLe Mage de Cour Alyssa examina les adeptes assis devant elle, sur le point d'atteindre le statut officiel et de rejoindre les rangs de la cour du Souverain. Chacun possédait une capacité innée plus grande que même elle, et elle avait trois fois l'âge du plus vieux né-de-la-crue ici.\n\nQu'il en soit ainsi. Telle était la voie du monde.\n\n« Vous nés-de-la-crue représentez l'avenir de la magie à Cœur-de-Wyverne. L'avenir de notre travail défendant la Souveraineté et servant les intérêts du [Root.Monarch.GetTitle] repose entre vos mains. Par l'autorité qui m'est conférée par le [Root.Monarch.GetTitle] de Cœur-de-Wyverne, je vous nomme tous Mages de Cour. » Les nés-de-la-crue montrèrent leurs dents en sourires lupins.\n\nAlyssa ne réalisa pas que quelque chose clochait jusqu'à ce que ce soit fini. Maintenue en place par une magie au-delà de sa force pour la contester, l'un des anciens adeptes se leva pour parler.\n\n« Nous apprécions les mots de l'ancien mage de cour et sa formation et celle de ses collègues. Nous nés-de-la-crue discutons d'un changement de politique depuis assez longtemps. Après tout, si vous êtes trop faible pour vous défendre, n'êtes-vous pas trop faible pour défendre le Souverain ? »"
 flavour_wyvernheart.104.a:0 "Le Conseil des Nés-de-la-Crue est par les présentes déclaré. Que le plus fort s'élève."
 wyvernheart_seat_of_the_council:0 "Le Siège du Conseil"

 
 flavour_wyvernheart.105.t:0 "Une Fascination Morbide"
 flavour_wyvernheart.105.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] scruta la grande étendue grise du ciel avec les yeux chevronnés d'un fauconnier et attendit. Les nuages pressaient d'en haut tandis que des volutes de brouillard matinal serraient par les côtés. Le brouillard roulait souvent du Mont-des-Épreuves à cette heure de la matinée, mais aujourd'hui était supposé être clair. Le [Root.Monarch.GetTitle] devrait parler au Devin de Cour de ses prognostications météorologiques.\n\n« L'oiseau est parti trop longtemps, mon seigneur, » remarqua distraitement le mage accompagnant le [Root.Monarch.GetTitle]. Vêtu des robes typiques de celui béni de l'étincelle, ce mage était plus vert qu'il ne le savait.\n\nUn faible battement d'aile éleva l'espoir de [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour une sortie réussie. Les faibles battements se transformèrent en vagues assourdissantes et brisèrent tout dernier espoir de chasse ce matin-là. Une wyverne adulte, grande même pour son âge, vola au-dessus. Le mage se jeta de son cheval au sol par surprise.\n\nAussi rapidement qu'elle arriva, la bête majestueuse s'envola dans les brumes matinales, disparue sans trace. [Root.Monarch.GetTitle] [Root.Monarch.GetName] soupira.\n\n« Nos ancêtres maîtrisèrent ces bêtes. En firent leurs serviteurs et conquirent un pays avec elles. Peut-être devrions-nous prendre le temps de faire de même, » dit le [Root.Monarch.GetTitle].\n\n« C'est stupide, » dit le mage avec franchise. [Root.Monarch.GetTitle] [Root.Monarch.GetName] tourna brusquement la tête vers le mage. Avant qu'il puisse réprimander le mage pour parler à leur dirigeant de telle manière, le mage inconscient continua en remontant sur son cheval.\n\n« Pourquoi nous limiter à imiter ce qui fut fait il y a des siècles par ceux avec une fraction de notre connaissance et pouvoir ? Vous êtes un trop grand [Root.Monarch.GetTitle], et Cœur-de-Wyverne un trop grand royaume pour se contenter de simplement égaler les accomplissements d'antan. Si nous pouvons faire les Sangs-Brûlants à partir d'orques de réserve et de prisonniers, nous pouvons aller beaucoup plus loin en utilisant des wyvernes. »\n\nLe [Root.Monarch.GetTitle] regarda le mage, puis vers le ciel brumeux dans lequel la wyverne avait disparu. Comment n'avait-il pas vu la possibilité ?"
 flavour_wyvernheart.105.a:0 "« Voyez à ce que ce soit fait. Procurez les... matériaux nécessaires comme vous le jugez approprié. »"

 flavour_wyvernheart.106.t:0 "Les Moyens d'Expérimentation"
 flavour_wyvernheart.106.d:0 "Le Capitaine Lorens tripotait l'épée à son côté. Il n'aimait pas attendre, et détestait attendre ce qui était à venir. Les soldats traînaient près de leurs machines de guerre, les rangées de balistes et scorpions pointés à leurs arcs de tir les plus hauts, la plupart essayant et échouant à cacher leur anxiété. Quand l'ordre était descendu de participer à cette chasse aux wyvernes, il avait été peu enthousiaste, surtout quand le mage distrait Asara lui avait dit qu'il n'y aurait pas de canons pour éviter d'endommager « les matériaux de recherche ». Mais il était un bon soldat, et les bons soldats suivent les ordres.\n\nDes cris draconiques au loin le réveillèrent de sa rêverie. « Bougez ! » cria-t-il. « Aux positions ! » Chaque homme bougea avec une vitesse pratiquée vers leurs positions de tir, alors que deux cavaliers sortaient du bois du côté opposé de la clairière herbeuse. Des mages, dont le travail avait été d'attirer la bête du Mont-des-Épreuves voisin. Basé sur leur hâte, Lorens estima qu'ils avaient réussi.\n\n« Chargez ! »\n\nLes treuils tournèrent, les ressorts se tendirent, et des carreaux d'aspect malicieux se chargèrent. Ils entendirent la bête avant de la voir. Battant ses ailes en grandes bouffées de vent, tous les hommes auraient juré que c'était un dragon réveillé pour terroriser le monde une fois de plus. Elle gagnait sur les cavaliers, leur seule grâce salvatrice étant le manque de souffle de flamme de la bête. Le Capitaine Lorens attendit le bon moment. Maintenant.\n\n« Feu ! »\n\nUne salve de carreaux métalliques vola de la lisière de la forêt. La plupart manquèrent, mais un s'enfonça dans la poitrine de la wyverne, la tuant instantanément. Les ailes de la bête se figèrent en place alors que son cadavre s'écrasa au sol. Les hommes éclatèrent en acclamations, ayant abattu une chose si fière. Même le conseiller Asara, l'un des deux cavaliers qui avait attiré la wyverne ici et portait habituellement un visage de désintérêt détaché, sourit. Quoi que ses supérieurs aient l'intention, leur travail ici plairait au [Root.Monarch.GetTitle]."
 flavour_wyvernheart.106.a:0 "Apportez les scies. Plus tôt nous récoltons nos matériaux, mieux c'est."

 flavour_wyvernheart.107.t:0 "Un Cœur de Wyverne Pompant du Sang Brûlant"
 flavour_wyvernheart.107.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] et l'Archi-Arcaniste Adelmo Suín se tenaient dans le laboratoire sombre, regardant par-dessus la table, à laquelle était attachée une chose horrible. C'était originellement un orque.\n\nMaintenant... maintenant c'était une masse imposante, tordue et déformée, déchirée et greffée ensemble en une forme jugée utile, jugée digne d'être vivante.\n\nAdelmo était extatique dans son élucidation, pointant vers diverses parties différentes de la chose avec une joie maniaque. « Sa peau, comme convenu, a été remplacée par des écailles de wyverne, comme nous avons finalement réussi à faire survivre des sujets aux processus de mue. Ses yeux, os d'oreille, et griffes sont greffés de loups-garous, en plus d'un cœur, poussé à l'extrême pour soutenir son sang venimeux. »\n\nLe [Root.Monarch.GetTitle] se tourna vers Adelmo, confus. « Sang... venimeux ? »\n\nL'Arcaniste sourit, comme un enfant à qui on demande son jouet favori. « Oh oui, le venin. Eh bien, techniquement un poison, mais 'venin' sonne mieux, bien sûr. Il brûle ce qu'il touche, donc nous avons dû renforcer les vaisseaux sanguins avec un alcalin pour le neutraliser. Il s'assure que même si le Sang-Brûlant était blessé, il y aurait tout un cadeau d'adieu pour son agresseur. »\n\n« Sont-ils prêts, alors ? »\n\n« Pour la production ? Pour maintenant, oui. Cependant, j'ai des plans pour plus. »\n« N'atteignez-vous pas vos limites, Archi-Arcaniste ? »\n\nL'Arcaniste inclina la tête. « [Root.Monarch.GetTitle], si je peux être honnête : je ne crois pas aux limites. Donnez-moi plus de sujets, et je vous construirai une armée digne d'Escann, construite de sang et d'os. »"
 flavour_wyvernheart.107.a:0 "« En temps voulu, Adelmo, en temps voulu... »"
 wyvernheart_E5_3_effect_tt:0 "§Y20 minorités Orques§! seront sacrifiées, toute minorité manquante sera procurée de §YVertesk§! au coût de §R25§! couronnes."

 flavour_wyvernheart.108.t:0 "Raid sur la Citadelle"
 flavour_wyvernheart.108.d1:0 "Le jour est jeune alors que le Souverain et [Root.Monarch.GetHerHis] entourage atteignent les légions de Sangs-Brûlants du Mont-des-Épreuves, suivant leurs pas de près. Un chariot de taille considérable, équipé d'un dispositif alchimique émettant un vrombissement rythmique, les accompagne. Se balançant dessus, la silhouette de l'un des artisans magiques « immoraux » employés par Cœur-de-Wyverne peut être discernée, une rune luisante de subjugation sur leur front.\n\nAyant atteint leur destination, le Souverain lève [Root.Monarch.GetHerHis] bras et conjure une tornade tourbillonnante de feu au pied de la montagne. Dans les moments suivants, de nouvelles tempêtes de feu commencent à apparaître le long de la base du mont alors que les conseillers et superviseurs dépêchés autour du Mont-des-Épreuves suivent le signal. Un par un, chaque officiel alimente un feu qui ne sera éteint que par la destruction complète de ses environs, et le feu encercle rapidement le Mont-des-Épreuves.\nAlors que le feu rampe sur les flancs de la montagne, des cris peuvent être entendus alors que tout ce qui est pris au piège à l'intérieur brûle jusqu'à devenir croustillant. La fumée monte vers le ciel, et le Mont-des-Épreuves disparaît. Le silence tombe sur la zone pour un moment, un calme avant la tempête à venir.\n\nSoudain, l'artisan magique, regardant la fumée avec ses jumelles, pointe vers la poussière alors qu'une douzaine de silhouettes se détachent de la fumée menées par une wyverne blanche. Il regarde vers le Souverain et fait un sourire sinistre avant de supplier avec une teinte d'excitation dans sa voix.\n« S'il vous plaît essayez de ne pas trop endommager les organes. Ils seront utiles. »\n\nLe Souverain lève les yeux..."
 flavour_wyvernheart.108.d2:0 "Une fois de plus un dirigeant de Cœur-de-Wyverne se retrouve à entrer dans les entrailles du complexe de recherche sous le Pic-du-Gosier. Le Souverain s'enfonce plus profondément, traçant les pas de [Root.Monarch.GetHerHis] ancêtres. Accompagné de plusieurs artisans magiques « immoraux » employés par Cœur-de-Wyverne, une rune luisante de subjugation sur leur front.\n\nLes artisans magiques montrent au Souverain une installation nouvellement construite où de grandes cages peuvent être discernées, des cellules de détention pour les grandes bêtes qui habitaient le Mont-des-Épreuves avant que la damestear soit conjurée des cieux.\nPour les préserver elles furent déplacées ici, car il était ressenti qu'elles grandiraient sûrement pour être utiles en temps voulu. Et maintenant le temps est venu pour elles de servir leur vrai but.\nUn artisan magique, regardant une des bêtes en cage, fait un sourire sinistre, aiguisant leur scie. avec une teinte d'excitation dans leur voix, ils supplient :\n« S'il vous plaît essayez de ne pas trop endommager les organes. Nous aurons besoin de tout ce que nous pouvons extraire. »\n\nLe Souverain regarde vers la cage..."
 flavour_wyvernheart.108.a:0 "...et frappe une Wyverne d'un éclair."

 flavour_wyvernheart.109.t:0 "Plus Grand que la Somme de ses Parties"
 flavour_wyvernheart.109.d:0 "« C'est fait. »\nUn artisan magique se lève alors qu'il relève ses lunettes, la marque de domination brillant encore sur son front. Il déconnecte un tuyau rempli d'ichor auburn de la table et actionne quelques leviers.\n« Archi-Arcaniste s'il vous plaît vérifiez les résultats, » fait-il signe vers une fenêtre épaisse.\n\nQuelques moments plus tard, une grande femme entre, portant des vêtements d'un bordeaux profond décorés d'un œil d'argent, un symbole de son siège au conseil.\n\n« En effet, quel merveilleux résultat. »\n\nDit-elle, regardant le Sang-Brûlant attaché à la table inclinée, ses yeux grands ouverts, regardant en retour.\n\nSes yeux un orange brûlant et au lieu d'une pupille, une sclérotique fendue semblable à un reptile. La peau, un rouge profond, renforcée par la magie infernale, endurcie par les enchantements, et perfectionnée par la bio-magie. Une bête, déformée, imposante, muscles gonflés. Des griffes tranchantes comme des rasoirs, des écailles dures comme l'acier. Un cœur de damestear lui-même.\nEt la colère, rage, haine, tout alimentant la soif de sang de la bête, tout apparent dans ses yeux et les larmes de sang qu'ils produisent en regardant la femme.\n\nL'Archi-Arcaniste sourit et tend la main vers la marque de domination sur le front de la bête, et elle cède et ferme ses yeux, tombant dans un sommeil profond. Elle ajoute alors :\n\n« Vous avez bien fait. Répandez les gènes de celui-ci aux bassins d'éclosion. La production doit commencer immédiatement. Je rapporterai cela au Souverain. [Root.Monarch.GetSheHe] sera ravi. »"
 flavour_wyvernheart.109.a:0 "Écailles de wyvernes, Cœur de damestear, perfection en effet."

 flavour_wyvernheart.110.t:0 "Le Météore Briseur-de-Castan"
 flavour_wyvernheart.110.d:0 "Certains argumenteraient que le Mont-des-Épreuves fut choisi à cause de sa connexion à Castanor. D'autres diraient que sa hauteur rapprochait simplement tout le rituel des cieux, et donc de la Damestear désirée.\nTous deux seraient des fous. Alors que [Root.Monarch.GetName] vérifie les runes encerclant la montagne où chaque Castan gagna sa couronne, [Root.Monarch.GetSheHe] connaît la vérité.\nCe n'est pas un message à un empire depuis longtemps disparu, Castanor est mort et enterré. Non, c'est simplement un choix pragmatique, alors que les Murs Blancs ont un but. Cette montagne n'en sert aucun. Maintenant elle deviendra un monument à la puissance du Souverain et une source de grand pouvoir.\n\nLes runes commencent à briller alors qu'un millier de voix s'élèvent comme une. D'un geste de la main, un pouvoir immense commence à couler, contenu seulement par quelques marques de craie éparses sur le sol.\n[Root.Monarch.GetName] ne ressent rien alors que le rituel commence. Tout a été supervisé par [Root.Monarch.GetHerHim]. Tout est parfait, et il n'y a pas même un fragment de doute dans [Root.Monarch.GetHerHis] esprit.\nMême alors que le ciel passe de la nuit au jour. Même alors que les nés-de-la-crue plus faibles plient sous la tension. Même alors que le météore transforme des milliers d'années d'histoire en poussière, [Root.Monarch.GetSheHe] ne ressent rien.\n\nOn dit que même ceux dans le Dwarovar virent le feu qui illumina le ciel cette nuit-là. Tandis que les mages assemblés furent protégés de l'explosion, ceux qui eurent le malheur de vivre près de l'impact mais en dehors des protections eurent leurs rétines brûlées au mieux ou furent réduits en poussière au pire.\nEt face à tout cela, [Root.Monarch.GetName] est silencieux. [Root.Monarch.GetSheHeCap] observe le site de crash pour voir comment il pourrait mieux être utilisé tandis que les serviteurs emportent les sorciers vidés de chaque once de magie en eux. D'autres empilent les corps de ceux qui ne purent supporter la tension.\n\n[Root.Monarch.GetName] envoie un tentacule de magie pour vérifier le site. Pour s'assurer que tout est comme prévu.\nSeulement quand cela est confirmé se permettent-ils de ressentir juste un soupçon de satisfaction."
 flavour_wyvernheart.110.a:0 "Notre travail ne fait que commencer."

 flavour_wyvernheart.111.t:0 "Magie et Artisanat Magique Déchaînés"
 flavour_wyvernheart.111.d:0 "L'expérience avait apparemment réussi sans accroc, le premier sujet étant sûrement installé dans un état semblable au coma alors que la magie coulait à travers et les laissait fondamentalement transformés. Enfermé avec de nombreuses protections, au cas où ils s'éveilleraient dans une rage et tenteraient de faire des choses... imprudentes.\n\nLes gens perdus dans un tel déchaînement pourraient être remplacés, mais le temps pour trouver la personne avec les bonnes essences pour canaliser cette magie pour la première fois, le temps que notre conseil de Nés-de-la-Crue doués pourrait passer à faire tous leurs enchantements aux côtés des artisans magiques si rares à Cœur-de-Wyverne, c'était le plus précieux de tous.\n\nPourtant pour toutes ces peurs de temps perdu, il y a un doux coup à la porte des protections les plus intérieures. Une voix, impérieuse et pourtant calme, demandant à rejoindre ses pairs. Mais c'est la façon dont ils disent pairs comme s'ils étaient maintenant à la hauteur de nos tout meilleurs déjà. La façon dont ils parlent avec assurance quand avant ils avaient été un arcaniste de second ordre choisi parce qu'ils ne manqueraient pas.\n\nEt puis ce sont leurs yeux, la façon dont ils ne brillent pas ou tout autre affichage évident de pouvoir. Mais la façon dont ils regardent alors qu'ils passent et commencent leur nouvelle vie. Cela trahit une perspective qu'ils se sentent à part de ce qui vint avant, quelque chose de nouveau et terrible en effet."
 flavour_wyvernheart.111.a:0 "Un nouveau type de wyverne vole maintenant au-dessus d'Escann."
 wyvernheart_B9_event_tt:0 "Les dirigeants seront maintenant de meilleurs mages-guerriers.\nLes mages-guerriers créés par le pouvoir gouvernemental §YImprégner un Nouveau Superviseur§! auront +1 feu et +1 siège."

 flavour_wyvernheart.112.t:0 "Le Calme Après la Tempête"
 flavour_wyvernheart.112.d:0 "La paix semble revenir. Enfin, la tempête d'épées et de sorts est apaisée. Le coût peut avoir été élevé à travers la nation, mais pour ceux qui restent, l'acceptation docile du nouvel ordre est ce qui semble le plus susceptible de les garder vivants. Tant de sang est versé dans les guerres externes, mais une guerre civile est une guerre entre famille, et ces blessures sont beaucoup plus profondes et prennent des vies entières à guérir. La volonté des victorieux et cette exhaustion laisseront ces cicatrices, alors que ceux au pouvoir continuent en triomphe.\n\nCeux qui s'étaient rebellés, qui avaient senti qu'il devrait y avoir une fin à la tyrannie. Ils gisent vides, champs en jachère alors que leurs maisons et leurs familles exécutées en représailles. Sel et feu apportant des fins à des lignées rebelles entières. Aucune pitié pour les impertinents.\n\nLe Régent s'est avéré victorieux, vengeance accomplie enfin, sûrement ? Pourtant maintenant vient la tâche de ce qui vient ensuite. Où sa colère se trouve-t-elle quand elle aurait dû être rassasiée ? Ce qui reste de ses ennemis l'entoure. Brûlés dans leurs chaises, fondus par l'acide ou déshydratés, ils sont affaissés et tombés tandis que son cœur bat encore."
 flavour_wyvernheart.112.d2:0 "La paix semble revenir. Enfin, la tempête d'épées et de sorts est apaisée. Le coût peut avoir été élevé à travers la nation, mais pour ceux qui restent, l'acceptation docile du nouvel ordre est ce qui semble le plus susceptible de les garder vivants. Tant de sang est versé dans les guerres externes, mais une guerre civile est une guerre entre famille, et ces blessures sont beaucoup plus profondes et prennent des vies entières à guérir. La volonté des victorieux et cette exhaustion laisseront ces cicatrices, alors que ceux au pouvoir continuent en triomphe.\n\nCeux qui avaient été « loyaux » firent face aux pires représailles de toutes. Exécutions à des heures aléatoires de la nuit, torture du pire genre alors que la rébellion devint l'établissement. Tout l'ancien ordre serait brûlé, sauf que toutes les caractéristiques trouvées les plus attrayantes pour ce nouvel ordre pourraient rester.\n\nLe Régent est tué, et l'avenir semble plus sombre que jamais d'une manière ou d'une autre."
 flavour_wyvernheart.112.a:0 "Nul n'osera essayer cela encore."
 flavour_wyvernheart.112.b:0 "Où Cœur-de-Wyverne doit-il aller ?"

 flavour_wyvernheart.113.t:0 "Le Cœur d'Halann"
 flavour_wyvernheart.113.d:0 "Cœur-de-Wyverne.\n\nSes cités connectées par une culture, une langue, et une foi exprimées par tous. La bouche parle, et toutes les oreilles écoutent dans l'unité.\n\nLes routes pavées ensemble dans un standard, fabriquées via magie et artisanat magique également. Le cœur pompe, et son sang est pompé à travers l'organisme qu'est notre nation.\n\nNos forteresses protègent nos frontières. Aucune invasion ne menace la santé de notre peuple. Nos humeurs sont en ordre, et la peau de notre nation protège.\n\nRiche d'Escann et de la générosité de l'Échine-du-Serpent, le corps qui fournit le Cœur s'étend constamment. Même à son plus négligent, il saisit ce que d'autres nations et peuples ne peuvent comprendre et fait les progrès que d'autres n'osent fouler.\n\nLe Cœur de Tout Halann continue de battre, que le sang coule rouge ou devienne noir avec le temps."
 flavour_wyvernheart.113.a:0 "Le sang peut être noir, mais notre Cœur reste fidèle."

 flavour_wyvernheart.114.t:0 "Les Sangs-Brûlants Pacifient [Root.GetName]"
 flavour_wyvernheart.114.d:0 "Le liquide visqueux du bassin d'éclosion bouillonne, le liquide maladif semblant bouillir de rage.\nUn son vicieux résonne alors que les Sangs-Brûlants nouvellement marqués sortent du bassin, leurs yeux remplis de colère.\nDans cet état, ils sont à leur plus puissant, et si déchaînés sur une zone, ils pourraient facilement « pacifier » les locaux.\nQue sera-t-il fait, mon Souverain ?"
 flavour_wyvernheart.114.a:0 "Laissez-les courir librement."
 flavour_wyvernheart.114.b:0 "Arrêtez-les !"

 flavour_wyvernheart.115.t:0 "Une région à superviser..."
 flavour_wyvernheart.115.d:0 "Une carte du royaume s'étale devant le Souverain, les représentants des diverses factions attendant respectueusement la décision de Sa Majesté.\n\nQuelle région sera accordée au nouvel Superviseur ?"
