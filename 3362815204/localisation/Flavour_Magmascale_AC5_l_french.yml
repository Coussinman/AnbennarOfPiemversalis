AC5_exploit_fissures_title: "Exploiter les Fissures"
AC5_exploit_fissures_desc: "Gor Burad est resté longtemps occupé par intermittence par des bandes d'orques avant que nous ne nous y installions.\nLes forteresses naines comme celle-ci nous déconcertent - comment quiconque pourrait-il vivre entre ces murs ? Peu seraient prêts à quitter nos cavernes pour venir ici sans une bonne raison.\nHeureusement pour nous, la forteresse est construite directement au-dessus d'une chambre volcanique qui rend l'air de la forteresse chaud et épais - d'excellentes conditions de travail ! Nous ne pouvons pas compter éternellement sur la lave du noyau fondu, donc exploiter le magma de la forteresse est primordial.\nLa forteresse contient aussi une forge, vieille de plusieurs siècles et tombant en ruines, mais réparable. Il semble que les nains canalisaient la lave dans la forge pour le travail du métal et la création d'objets et d'œuvres d'art en obsidienne.\n\nIl faudra creuser énormément pour accéder au magma, mais ensuite nous pourrons peut-être le détourner pour l'utiliser dans nos cavernes."

AC5_funneled_lava_title: "Lave Canalisée"
AC5_funneled_lava_desc: "Après des années de creusement éreintant sous Gor Burad, le premier kobold perce enfin la roche brûlante, et des flots de magma rouge s'écoulent dans le tunnel d'Eau-de-Lave. Orques et gobelins célèbrent aux côtés de leurs frères Écailles-de-Magma alors qu'ils emportent joyeusement leurs pioches vers des sites moins dangereux. Les mineurs commencent à creuser des canaux profonds dans l'ancienne route naine et à travers le sol rocheux de la caverne. Le magma s'écoule puis coule à travers eux, illuminant nos demeures caverneuses d'une lueur écarlate. Nous commençons à forger nos épées avec la chaleur de la nouvelle lave, et à rôtir nos viandes au-dessus. Si seulement nous pouvions en recouvrir nos ennemis..."

