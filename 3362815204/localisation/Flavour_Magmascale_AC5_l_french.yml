flavor_magmascale.7.t: "Premiers Échecs"
flavor_magmascale.7.desc: "Dans nos tentatives de creuser un chemin hors de l'Échine-du-Serpent près d'Eau-de-Lave, nous avons rencontré des couches de roche qui résistent à notre lavancie."
flavor_magmascale.7.a: "Excavons lentement à travers ces couches et trouvons des failles exploitables."
flavor_magmascale.7.b: "Rassemblons tous nos explosifs et faisons sauter ces couches !"

flavor_magmascale.8.t: "Moral en Déclin"
flavor_magmascale.8.desc: "Malgré des mois de dur labeur et nos meilleurs efforts, il n'y a toujours pas de fin en vue.\nCes derniers mois, nous avons vu des avancées massives dans nos capacités à exploiter le magma de Gor-Burad, ce qui a rendu le travail plus efficace.\nMalgré ces perspectives optimistes, beaucoup de nos ouvriers perdent le moral et sont de moins en moins disposés à endurer l'environnement terrible des cavernes fondues et le travail harassant et apparemment sans fin."
flavor_magmascale.8.a: "Retardons les travaux jusqu'à ce que le flux de lave soit suffisant."
flavor_magmascale.8.b: "Augmentons leur salaire et demandons-leur de travailler plus efficacement."

flavor_magmascale.9.t: "Mutinerie des Ouvriers"
flavor_magmascale.9.desc: "Après une autre longue période de travail, les ouvriers du tunnel d'Eau-de-Lave recommencent à s'agiter.\nLes kobolds, orques et gobelins ont tous commencé à se plaindre que le projet est vain et que les ressources de l'État seraient mieux allouées à développer les systèmes de cavernes existants plutôt que de chercher follement une sortie.\nCes arguments sont repris par un mouvement grandissant qui prétend que l'Échine-du-Serpent est le foyer des Kobolds et que la quitter serait à la fois imprudent et sacrilège.\nSi une solution n'est pas trouvée, ces groupes disparates pourraient renverser notre État tout entier.\nNous pouvons choisir de les ignorer et simplement laisser les ouvriers partir en les remplaçant continuellement, ou nous pouvons essayer de garder les ouvriers vétérans en les convainquant des perspectives du monde extérieur."
flavor_magmascale.9.a: "Nos généraux et dirigeants abhorrent un tel défaitisme, ignorons la populace."
flavor_magmascale.9.b: "Invitons les meneurs ouvriers et impliquons-les dans le projet."

flavor_magmascale.10.t: "Une Lumière Différente"
flavor_magmascale.10.desc: "Enfin, après des années de travail continu, d'innovation, d'écailles perdues et de quelques conflits, les dernières couches de roche séparent la caverne de la surface.\nComme les lavanciens l'avaient prédit, la présence d'une couche de roche sédimentaire avant une dernière couche de roche ignée ou d'obsidienne signalerait que la surface est proche.\nAprès avoir réalisé ce fait, les ouvriers ont rapporté aux échelons supérieurs et l'armée a été envoyée dans le tunnel excavé pour être prête à sortir et explorer les environs.\nMéfiants de l'inconnu, les généraux ont convenu qu'il vaut mieux utiliser le facteur de surprise et se préparer au pire, de peur que le peuple d'Orcrend ou les hordes de Korgus ne puissent leur tendre une embuscade avant qu'une connexion appropriée avec la surface soit établie.\nCurieusement, les ouvriers ont aussi trouvé un petit système de cavernes de la taille d'un orque qui ne mène nulle part mais semble très proche de la surface et plein d'artefacts étranges et de statues et murs d'obsidienne peints et sculptés.\nIndépendamment de la nature de ce système de cavernes, sa découverte accélère le processus d'excavation et après une autre semaine de travail, une étrange lumière aveugle les yeux du premier kobold ouvrier à atteindre la surface.\nAprès avoir élargi la sortie, des milliers de kobolds et d'orques entreraient à la surface."
flavor_magmascale.10.a: "Une nouvelle ère des Écailles-de-Magma a commencé."

flavor_magmascale.11.t: "Craintes et Espoirs"
flavor_magmascale.11.desc: "Après quelques heures d'adaptation à l'environnement et avoir douloureusement appris à ne pas fixer la boule de magma dans le ciel, l'armée a pris le relais et les ouvriers ont été renvoyés à contrecœur pour éviter d'être détectés et attaqués.\nL'entrée vers la surface était une vallée montagneuse relativement clairsemée, mais cela n'a pas rassuré les généraux qui se sont déplacés aussi discrètement que possible à travers le terrain découvert en petites bandes.\nLeur méfiance s'est avérée justifiée quand une bande de gobelins volants a attaqué l'une des bandes de kobolds, mais grâce à leur utilisation de la lavancie, ils ont piégé les étranges créatures volantes et les ont amenées aux généraux.\nBien que la communication avec ces gobelins de surface s'avère lente, les kobolds ont heureusement aussi rencontré une petite bande de gobelins normaux qui avaient fui la horde de Korgus il y a des générations.\nAprès les avoir convaincus de rejoindre les Écailles-de-Magma, l'armée a pu acquérir beaucoup d'informations sur la surface, mais ces informations ont dérouté les kobolds, car aucune mention de Korgus ou de gens comme Orcrend n'apparaissait dans les récits des gobelins.\nLeurs récits parlaient plutôt d'humains, la race d'Orcrend, d'elfes, une branche des humains, et des soi-disant harpies, se battant pour le contrôle des collines et des montagnes.\nLes gobelins parlent de vastes richesses et de la prospérité des clans humains à l'ouest et au sud des collines, mais les officiers étaient plus préoccupés par la sécurisation du contrôle des collines, toujours méfiants des mêmes menaces qu'ils imaginaient que la surface poserait, maintenant aggravées par les menaces réelles des harpies et des États humains-elfiques.\nPour la prospérité des Écailles-de-Magma, la surface doit être sécurisée !"
flavor_magmascale.11.a: "Nous serons prêts à tout !"

