AC5_settle_the_caverns_title: "S'établir dans les Cavernes"
AC5_settle_the_caverns_desc: "Depuis la chute de Nimrith, nous sommes encerclés par le danger de tous côtés - forcés de fuir la queue entre les jambes, chassés loin de notre foyer et de nos frères kobolds. Comme dans tout le reste de l'Échine-du-Serpent, nous vivons sous la menace constante de cavernes infestées de gobelins et de bandes d'orques noirs galvanisés par des chants glorifiant Dookanson. Ces mêmes orques noirs murmurent l'existence d'un monstre qu'ils appellent le Trompeur, qui laisse des villages détruits dans son sillage. Toutes ces menaces nous obligent à fuir sans cesse. Malgré les malheurs qui frappent l'Échine, nous avons survécu ici comme charognards et explorateurs. Après notre long périple, nous avons enfin trouvé une raison de rester - le magma bouillonnant et incandescent au cœur du Noyau Fondu.\n\nNous ne survivrons pas longtemps ici si nous ne pouvons accroître notre puissance, et avec un peuple désormais apeuré et meurtri, une fenêtre d'opportunité s'ouvre à nous. Nous utiliserons une petite portion du trésor que nous avons amassé et les connaissances acquises durant nos explorations pour arracher le pouvoir aux chefs locaux. Les plus obstinés d'entre eux résisteront peut-être encore, mais tout accroissement de notre contrôle sur la région est une bonne chose."

AC5_uniting_caverns_title: "Unifier les Clans"
AC5_uniting_caverns_desc: "Par le sang et la sueur, nous avons conquis les cavernes de Forgebrûlée et les avons transformées en quelque chose de plus grand. Jadis simple refuge temporaire pour des tribus dispersées, nous sommes devenus un peuple uni sous le Buruzagi.\nBien que nous ayons déjà convaincu de nombreux chefs de rejoindre notre cause, beaucoup restent insensibles à nos pots-de-vin et à nos langues d'argent. Ils résistent à notre autorité, s'accrochant désespérément au peu de pouvoir qu'il leur reste. Quelle exaspération !\nMaintenant que nous avons absorbé toutes les tribus kobolds, nous devons les soumettre définitivement. Cette fois, nous exigerons l'obéissance absolue ! Nous utiliserons notre autorité grandissante pour écraser les dissidents, ne laissant d'eux qu'une note de bas de page dans l'histoire de notre nation."

