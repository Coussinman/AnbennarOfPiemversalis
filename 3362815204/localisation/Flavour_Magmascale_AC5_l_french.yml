flavor_magmascale.14.t: "Enseignements de Moltenbrand"
flavor_magmascale.14.desc: "Zurzix s'arrêta net. Le chemin se terminait ici. Il chercha frénétiquement un endroit où se cacher, mais il n'y en avait aucun. Il entendait le rothe derrière lui beugler. Il se rapprochait. Le rothe heurta le mur opposé en tournant le coin, mais il se secoua et regarda autour de lui. Voyant Zurzix, il meugla et se prépara à charger à nouveau. Zurzix serra sa lance.\n\n**BOUM**\n\nIl fallut quelques secondes au rothe pour réaliser qu'il n'avait plus de tête.\nL'orque qui l'en avait privé souleva sa hache. Il fit un signe de tête à Zurzix. « Bonne idée, utiliser les couloirs à ton avantage. Tu essaies toujours de m'imiter, cependant. Ne le fais pas. Tu es plus faible que moi – tu ne peux pas affronter un rothe seul. Tu dois connaître tes limites. Tu es plus petit, plus intelligent et plus rapide que moi – utilise ces atouts. Combats plus malin qu'eux, et si tu dois absolument te battre en combat direct, combats mieux – tu seras plus faible, donc tu devras compenser par la compétence. »\nZurzix soupira. « Je sais, mais je veux leur montrer que je suis MEILLEUR qu'eux – que je ne suis pas un faible. Si j'utilise des ruses, ils continueront à dire que nous ne sommes que de petits lézards sournois ! »\n« Ils ne pourront pas dire ça quand ton poignard sera dans leurs poumons. Tu peux leur faire payer leurs moqueries. Laisse-les se moquer de tes ruses et de tes tactiques. Ce sera toi qui riras quand ils mourront de tes ‘ruses’ », répondit l'orque, Gork.\nZurzix réfléchit. « Je suppose qu'il y a plus d'une façon d'être fort. »"
flavor_magmascale.14.a: "Maintenant, nous comprenons."

flavor_magmascale.15.t: "La Coalition Cannorienne"
flavor_magmascale.15.desc: "Les Cannoriens ne comprennent pas notre noble vision et se sont unis pour nous opposer. Ils chantent leurs cris de guerre et marchent contre nous. Vile engeance !\nNous devrions inonder les terres des Cannoriens pour les punir de leur assaut contre notre foyer. Mais il nous faudra encore plusieurs années de lave avant de pouvoir transformer le paysage en un environnement plus adapté aux kobolds.\nEn nous préparant, nous combattrons les Cannoriens sur leur propre terrain si nécessaire. Les humains peinent à affronter notre chaleur qui fait fondre leur chair ; cette même chaleur qui réchauffe nos foyers et alimente notre machine de guerre. Les chemins de lave ne sont pas faits pour leurs corps faibles, et ils s'effondreront facilement s'ils tentent de nous affronter.\nEt donc, nous pelletons, et pelletons encore, et jetons encore plus de roche dans les générateurs de lave. De plus en plus s'écoule dans nos canaux, et nous brûlons d'envie d'ouvrir les vannes sur Cannor. Nous transformerons leurs cieux bleus en gris de cendres et couvrirons leurs champs de suie."
flavor_magmascale.15.a: "Oh."

# Événements
flavor_magmascale.18.t: "Tragédie"
flavor_magmascale.18.desc: "Les Cannoriens ont capturé Bal Ouord. Nos plans si bien élaborés sont ruinés, nous avons perdu nos générateurs de lave."
flavor_magmascale.18.a: "Je gagnerais quand même."
flavor_magmascale.18.b: "Tout est fini."

flavor_magmascale.19.t: "Victoire"
flavor_magmascale.19.desc: "Nous avons gagné, et maintenant tout Cannor nage dans la lave."
flavor_magmascale.19.a: "Belle histoire."

flavor_magmascale.20.t: "Brûler la Pourriture"
flavor_magmascale.20.desc: "La mort. Il n'avait vu que la mort. Les mourants gisaient dans les rues, et les maisons étaient remplies de morts. Il pouvait sentir la Pourriture dans ses poumons.\n\nAvant l'arrivée de la Pourriture, il était bricoleur, créant toutes sortes de petites inventions utiles. L'État l'avait même parrainé, et il avait partagé l'avenir radieux de Zutarzira. Maintenant, il ne savait pas s'il serait encore en vie demain.\n\nAlors qu'il continuait à réfléchir, se tordant de douleur, il remarqua une lueur faible au loin. Non, ce n'était pas une lueur faible, mais un mur de feu – et le mur se rapprochait rapidement. Il ferma les yeux, et après quelques secondes, il s'abattit sur lui avec la force d'un raz-de-marée. Cela ne lui brisa pas les os – ils se sentaient renforcés. Puis vint la sensation chaude de la lave. Il la laissa couler en lui. Elle tua la Pourriture, purifia ses poumons et libéra son cœur de l'étreinte froide de la mort certaine. Il nagea vers la surface de la rivière – et se sentit de nouveau vivant."
flavor_magmascale.20.a: "Brûler la pourriture, purifier les poumons et le cœur."

