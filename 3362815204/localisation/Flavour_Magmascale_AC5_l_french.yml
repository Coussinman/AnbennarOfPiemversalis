AC5_rock_smelteries_title: "Fonderies de Roche"
AC5_rock_smelteries_desc: "Nous avons commencé à transformer Forgebrûlée en un centre industriel florissant avec le soutien de Gor Burad. Le tintement des pioches contre la roche et des marteaux contre le fer résonne dans l'air chaud et vaporeux. Tout cela est alimenté par les canaux de magma qui coulent en contrebas.\nAlors que nos rivières de lave s'étendent toujours plus loin à travers l'Échine-du-Serpent, nous nous retrouvons une fois de plus à court de magma. Mais nous avons maintenant l'industrie nécessaire : les forges, les canaux, et des ouvriers partout. Si nous ne pouvons extraire suffisamment de lave de l'Échine, nous en créerons nous-mêmes !\nÀ travers nos cavernes, nous commençons à construire des carrières qui alimentent de grandes fonderies de roche le long des canaux. Les fonderies reçoivent les roches des carrières, les broient et déversent les débris dans de vastes bassins de lave. La roche ainsi fondue est relâchée dans les canaux pour un usage industriel. Les orques Embrasés sont particulièrement demandés pour ce travail harassant. Avec leur aide, plus de lave que jamais se déverse dans nos canaux."

AC5_melting_walls_title: "Faire Fondre les Murs"
AC5_melting_walls_desc: "Il y avait autrefois un monstre pâle que nous connaissions sous le nom de Trompeur. Les orques nous disent maintenant qu'il s'est nommé lui-même Orcrend pour les insulter, et qu'il appartenait à une race rare appelée humains. Au lieu de vivre dans des cavernes, les humains vivent quelque part au-delà, où il y a une lumière éclatante, pas de plafond, et où le sol est vert et doux comme de la fourrure. Cette « surface » est l'endroit où les orques disent que Korgus a emmené ses hommes combattre.\n\nCes histoires transmises par les orques nous semblent étranges, mais les orques ne plaisantent pas sur des sujets aussi sérieux qu'Orcrend et Korgus. Si cet endroit existe vraiment, nous devrions y accéder et voir si nous pouvons l'exploiter. Bien que les orques Marquefeu ne se souviennent pas du chemin de sortie, peut-être pouvons-nous faire fondre suffisamment de roche pour y parvenir."

