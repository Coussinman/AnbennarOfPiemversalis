# Événements
flavor_magmascale.1.t: "Nouvelles Forges"
flavor_magmascale.1.desc: "Erax était un bâtisseur. Pendant longtemps, Erax détestait construire. Il aimait l'idée générale de construire quelque chose, mais en pratique, c'était ennuyeux, car il ne construisait pas vraiment la plupart du temps. Il était payé, cependant. Il « travaillait » 12 heures par jour, quatre jours par semaine, mais ses matériaux de construction s'épuisaient tôt le deuxième jour, alors il restait simplement debout à ne rien faire pendant l'autre moitié du temps. Grâce aux récentes réformes de l'administration Écailles-de-Magma, les pénuries de ressources avaient pris fin, et désormais, tout ouvrier pouvait obtenir suffisamment de matériaux pour travailler.\n\nMaintenant, Erax aimait construire.\nLes projets qu'il préférait étaient les forges. La nouvelle industrie était un plaisir à construire. Comme l'État avait massivement investi dans les forges, la production manufacturière croissait à un rythme rapide, et ses profits avec elle – de nouvelles installations nécessitaient des bâtisseurs, et la demande pour ses services augmentait donc.\nErax se demandait s'il devait bientôt embaucher des aides en raison des délais de plus en plus serrés pour chaque projet. Puis il réalisa qu'ils étaient en pénurie. La plupart des jeunes partaient vers les forges, ce qui était probablement le seul inconvénient de la nouvelle industrie."
flavor_magmascale.1.a: "Une nouvelle forge de plus. La croissance de [Root.GetName] semble inarrêtable."

flavor_magmascale.2.t: "Jeunes en Bonne Santé"
flavor_magmascale.2.desc: "Zira aimait regarder les jeunes jouer après une longue journée d'étude, profitant de l'enfance qu'elle n'avait jamais eue. Quand Zira était enfant, elle était mal nourrie et pauvre, ayant perdu son père pendant les tumultueux conflits tribaux. Son destin changerait au début de l'ascension des Écailles-de-Magma : elle réussit à entrer à l'académie militaire et obtint de bons résultats. Dès lors, Zira veillerait toujours à manger suffisamment, et son allocation lui permettait aussi de s'offrir d'autres marchandises.\n\nAlors que les enfants jouaient dans les bassins de lave, Zira se demandait à quoi ressemblait une bonne enfance. Elle était plutôt sûre de ne pas vraiment comprendre, mais son esprit vagabondait. Ne manquer de rien la plupart du temps devait être agréable, pensait-elle. Elle savait ce que c'était maintenant – l'académie fournissait amplement. Pourtant, il y avait encore des différences. Zira chérissait chaque repas, mais savait que les enfants le prenaient probablement pour acquis. Elle les enviait pour cela.\n\nIl y avait plus d'enfants qu'avant, ils étaient plus heureux et plus forts. Et ils étaient l'avenir. L'avenir du peuple Écailles-de-Magma. Zira décida d'aller jouer avec eux. Elle avait une pause, après tout."
flavor_magmascale.2.a: "Nos enfants sont devenus forts et en bonne santé, un exemple clair de notre succès."

flavor_magmascale.3.t: "Conflit Constructif"
flavor_magmascale.3.desc: "Les nombreux Zendia résidant à Urzutarzex se sont longtemps battus entre eux, contents de chercher l'hégémonie sur les autres avant de s'effondrer rapidement une fois qu'ils montraient des signes de faiblesse. Ce sont des fous, car une maison divisée ne peut tenir debout. Bien que l'essor d'une viraxia Écailles-de-Magma unie ait atténué ce problème de manière significative, il restait encore du travail à faire. Jusqu'à maintenant. De nouvelles politiques ont ordonné que les Zendia libèrent leur rage refoulée par des compétitions plutôt que par la guerre, par exemple pour déterminer qui peut fournir les soldats les plus disciplinés. Des tournois de combat sont également désormais souvent organisés, qui, bien que vestige de l'ancienne institution des guerres Zendia, continuent de nous fournir des guerriers aguerris, gaspillant moins de kobolds et blessant ou perturbant moins de gens, au point qu'ils sont devenus un atout. Récemments, ils ont aussi offert une opportunité aux kobolds entreprenants de tester la valeur de leurs inventions au combat.\n\nAlors que l'État prouve son habileté à servir de médiateur parmi les Zendia, la confiance et la discipline au sein des populations et des troupes s'améliorent. Cependant, le principal avantage est la cohésion et la coopération au sein de l'armée, grandement améliorées, ce qui, bien que potentiellement déstabilisateur, augmente aussi considérablement son efficacité. Surveillez attentivement ces développements, et la nation Écailles-de-Magma grandira."
flavor_magmascale.3.a: "Nous serons prêts."

flavor_magmascale.4.t: "Jardins de Lave"
flavor_magmascale.4.desc: "« En regardant la construction de jardins de lave à travers Urzutarzex, il devient immédiatement clair que la richesse des Écailles-de-Magma a augmenté depuis ma dernière capture. La dernière fois, ce n'était pas un spectacle aussi glorieux, car les gens y vivaient dans la misère et il n'y avait pas de monuments significatifs à part les forges en plein essor. Cependant, un certain temps s'est écoulé depuis, et j'ai eu l'opportunité douteuse d'être capturé à nouveau, cette fois par un piège perfide impliquant l'une de ces plantes de lave camouflées qui s'est effondrée quand j'ai marché dessus et m'a jeté dans une fosse.\n\nMaintenant, nos ennemis kobolds ont une fois de plus clairement démontré leur ingéniosité et leur débrouillardise, non seulement dans la fabrication de pièges, mais aussi dans l'embellissement de leur capitale. En effet, un peuple autrefois pris dans une lutte pour la survie couvre désormais les niveaux supérieurs de leur foyer d'un vaste réseau de plantes exotiques génétiquement modifiées. Alors qu'on me permet de rentrer chez moi, je ne peux m'empêcher de penser à l'apparence de cet endroit dans cinq décennies ou un siècle, si la nation Écailles-de-Magma tient toujours. »\n\n— Journal de Brann Basalthammer, Fermier d'Odval Lodhum"
flavor_magmascale.4.a: "Intrigant."

flavor_magmascale.5.t: "La Dernière Querelle"
flavor_magmascale.5.desc: "Nous avons enfin réunifié nos cavernes, mais il faut une main ferme pour subjuguer toutes les trivus koboldes."
flavor_magmascale.5.a: "À l'attaque !"

flavor_magmascale.6.t: "Notre Nouvelle Réalité"
flavor_magmascale.6.desc: "[Root.Monarch.GetName] s'adresse aux dirigeants assemblés : « Les trivus se mettent en rang. Maintenant que nous avons écrasé leur révolte stupide, nous pouvons tourner notre regard vigilant vers nos frontières une fois de plus. »\n\n« Les choses ne sont pas aussi mauvaises qu'elles en ont l'air. Nous sommes encerclés de tous côtés, mais nous sommes unis, et nous sommes prêts. Ils ne le sont pas. Ils peuvent considérer cela comme un moment de faiblesse, une opportunité. Ils ne savent pas ce qui les attend. »\n\nUn regard pensif traverse le visage de [monarque], avant qu'[il/elle] ne continue : « L'armée a gagné beaucoup de pouvoir politique en compensation de ses efforts – et bien que ce ne soit pas préférable, c'est nécessaire pour maintenir notre stabilité. »\n\nLes autres hochent la tête. [Nom du monarque] commence à donner des ordres : « La tribu des Écailles-de-Magma sera réorganisée en l'État de Zutarzira. Toute dissidence sera punie. Vous connaissez vos rôles. Je vous parlerai individuellement dans les jours à venir. Nous devons diriger cette nation sur une voie stable. »"
flavor_magmascale.6.a: "Maintenant, nous sommes unis."

flavor_magmascale.7.t: "Premiers Échecs"
flavor_magmascale.7.desc: "Dans nos tentatives de creuser un passage hors de l'Échine près de Lavawater, nous avons rencontré des couches de roche résistantes à notre lavamancie."
flavor_magmascale.7.a: "Excaver lentement ces couches et trouver des failles exploitables."
flavor_magmascale.7.b: "Rassembler tous nos explosifs et faire sauter ces couches !"

flavor_magmascale.8.t: "Moral en Baisse"
flavor_magmascale.8.desc: "Malgré des mois de travail acharné et nos meilleurs efforts, la fin n'est toujours pas en vue.\nCes derniers mois, nous avons réalisé des avancées massives dans notre capacité à exploiter le magma de Gor-Burad, ce qui a permis un travail plus efficace.\nMalgré les perspectives optimistes, de nombreux ouvriers perdent le moral et sont de moins en moins disposés à endurer l'environnement terrible des cavernes fondues et le travail harassant et apparemment sans fin."
flavor_magmascale.8.a: "Reporter les travaux jusqu'à ce que le flot de lave soit suffisamment élevé."
flavor_magmascale.8.b: "Augmenter leur salaire et leur ordonner de travailler plus efficacement."

flavor_magmascale.9.t: "Mutinerie des Ouvriers"
flavor_magmascale.9.desc: "Après une autre longue période de travail, les ouvriers du tunnel de Lavawater ont commencé à s'agiter à nouveau.\nLes kobolds, les orques et les gobelins se plaignent tous que le projet est vain et que les ressources de l'État seraient mieux utilisées pour développer les systèmes de cavernes existants plutôt que de chercher follement une sortie.\nCes arguments sont repris par un mouvement croissant qui prône que l'Échine-du-Serpent est le foyer des kobolds, et que la quitter est à la fois imprudent et sacrilège.\nSi une solution n'est pas trouvée, ces groupes disparates pourraient renverser tout notre État.\nNous pouvons choisir d'ignorer cela et laisser les ouvriers partir tout en les remplaçant continuellement, ou nous pouvons essayer de garder les ouvriers expérimentés en les convainquant des perspectives du monde extérieur."
flavor_magmascale.9.a: "Nos généraux et dirigeants abhorrent un tel défaitisme, ignorons la canaille."
flavor_magmascale.9.b: "Inviter les leaders ouvriers et les impliquer dans le projet."

flavor_magmascale.10.t: "Une Lumière Différente"
flavor_magmascale.10.desc: "Enfin, après des années de travail continu, d'innovation, d'écailles perdues et quelques conflits, les dernières couches de roche séparent la caverne de la surface.\nComme l'avaient prédit les lavamanciens, la présence d'une couche de roche sédimentaire avant une dernière couche de roche ignée ou d'obsidienne signalait que la surface était proche.\nAprès avoir réalisé ce fait, les ouvriers ont rapporté à l'échelon supérieur et l'armée a été envoyée dans le tunnel excavé pour être prête à sortir et explorer les environs.\nMéfiants face à l'inconnu, les généraux ont convenu qu'il valait mieux utiliser l'effet de surprise et se préparer au pire, de peur que les gens d'Orcrend ou les hordes de Korgus ne puissent les tendre une embuscade avant qu'une connexion stable avec la surface ne soit établie.\nCurieusement, les ouvriers ont également trouvé un petit système de cavernes de la taille d'un orque, qui ne mène nulle part mais semble très proche de la surface et rempli d'artefacts étranges, ainsi que de statues et de murs en obsidienne peints et sculptés.\nQuelle que soit la nature de ce système de cavernes, sa découverte accélère le processus d'excavation et, après une autre semaine de travail, une lumière étrange aveugle les yeux du premier kobold à atteindre la surface.\nAprès avoir élargi la sortie, des milliers de kobolds et d'orques entreraient à la surface."
flavor_magmascale.10.a: "Une nouvelle ère des Écailles-de-Magma a commencé."

flavor_magmascale.11.t: "Peurs et Espoirs"
flavor_magmascale.11.desc: "Après quelques heures d'adaptation à l'environnement et d'apprentissage douloureux à ne pas fixer la boule de magma dans le ciel, l'armée a pris le relais et les ouvriers ont été renvoyés à contrecœur pour éviter d'être détectés et attaqués.\nL'entrée vers la surface était une vallée montagneuse relativement clairsemée, mais cela ne rassurait pas les généraux, qui avançaient aussi discrètement que possible en petits groupes sur le terrain ouvert.\nLeur méfiance s'est avérée justifiée lorsqu'une bande de gobelins volants a attaqué l'un des groupes de kobolds. Grâce à leur lavamancie, ils ont piégé ces étranges créatures volantes et les ont amenées aux généraux.\nBien que la communication avec ces gobelins de surface soit lente, les kobolds ont eu la chance de rencontrer aussi une petite bande de gobelins normaux qui avaient fui la horde de Korgus des générations plus tôt.\nAprès les avoir convaincus de rejoindre les Écailles-de-Magma, l'armée a pu obtenir beaucoup d'informations sur la surface, mais ces informations ont déconcerté les kobolds, car aucune mention de Korgus ou de personnes comme Orcrend n'apparaissait dans les récits des gobelins.\nLeurs récits parlaient plutôt d'humains, la race d'Orcrend, d'elfes, une branche des humains, et des soi-disant harpies, se disputant le contrôle des collines et des montagnes.\nLes gobelins parlent de vastes richesses et de la prospérité des clans humains à l'ouest et au sud des collines, mais les officiers étaient plus préoccupés par la sécurisation des collines, toujours méfiants face aux mêmes menaces qu'ils imaginaient sur la surface, maintenant aggravées par les véritables menaces des harpies et des États humains-elfiques.\nPour la prospérité des Écailles-de-Magma, la surface doit être sécurisée !"
flavor_magmascale.11.a: "Nous serons prêts à tout !"

flavor_magmascale.12.t: "Le Grand Soulèvement des Harpies"
flavor_magmascale.12.desc: "Ces maudites harpies sont un peu énervées."
flavor_magmascale.12.a: "D'accord."

