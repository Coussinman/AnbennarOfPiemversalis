flavor_magmascale.30.t: "La Lave Doit Couler"
flavor_magmascale.30.desc: "Arza regarda les mines. Elles étaient profondes – il était clair que la roche avait été taillée, frappée et bombardée. Il n'y a pas si longtemps, les mines étaient pleines d'activité : les bruits de creusement, les grincements des ascenseurs montant et descendant, chargés de marchandises, et les explosifs imprégnaient la roche. Mais maintenant, les ingénieurs avaient déclaré que la lave monterait dans une semaine, donc les mines avaient été évacuées.\n\nDans la partie la plus profonde et la plus sombre des cavernes qu'ils avaient creusées, Arza regarda des fissures se former à la surface. Peu à peu, elles s'étendirent jusqu'à couvrir le sol de la mine. Puis cela commença : la lave s'écoulant à travers les trous qui se formaient ; des plaques de pierre brisées dans la mer en fusion ; la roche en fusion montant plus haut. Peu après que cela ait commencé, la foule qui s'était formée pour observer l'éruption commença à se disperser. Arza resta un peu plus longtemps pour regarder, mais alors que la lave approchait, il commença à craindre pour sa vie et quitta rapidement les mines.\n\nDans les jours à venir, les nains et les gobelins de la Portée-du-Serpent remarqueraient une lueur en fusion au loin. Beaucoup l'ignoreraient, croyant qu'il s'agissait simplement d'un combat lointain ou d'un petit ruisseau – mais ils furent bientôt écrasés sous la roche en fusion. Les rêves nains de reconquête s'effondrèrent alors que les dernières forteresses se noyaient dans la pierre brûlante et que les aventuriers sur les routes étaient emportés par les marées de lave – seuls ceux qui se cachaient dans les cavernes pouvaient survivre.\n\nLorsque la jonction initiale de la Grande Rivière de Lave fut achevée dans toute sa gloire, elle s'étendait de Gor Burad à Verkal Skomdihr jusqu'à Hul-Jorkad. Parmi tous les peuples affectés par cette catastrophe écologique sans précédent, il y avait un vainqueur : le kobold Écailles-de-Magma. Ils pouvaient maintenant mettre en œuvre leurs plans pour conquérir et coloniser la Portée-du-Serpent, ayant transformé la terre en un environnement qui leur convenait."
flavor_magmascale.30.a: "Suivons la rivière !"

flavor_magmascale.33.t: "L'Ascension des Héritiers de la Forge"
flavor_magmascale.33.desc: "Zurzix, le jeune général, se tient dans la salle du trône. Il est grand pour un kobold, et vous savez que sa loyauté n'est due qu'à Zutarzira elle-même, et non à vous.\n« Les tambours de guerre battent. Notre peuple fait face à des menaces imminentes au nord, au sud et à l'ouest. Nous ne sommes protégés que par les montagnes de l'est. Cette situation ne peut pas continuer, et vous avez prouvé que vous étiez incapable de la gérer. L'armée vous supplie de vous écarter pour que nous puissions prendre le pouvoir. »\n\n[Root.Monarch.GetName] répond :\n« Enfant stupide. Un grand général peut diriger une nation, mais il échouera à la gouverner. Si vous aviez été plus sage, vous auriez vu ce que mon règne a accompli : les cavernes sont sécurisées, et nous avons pris Gor Burad. Notre chemin n'a pas vacillé, et il ne vacillera pas.\nCessez immédiatement cette folie, ou je m'occuperai personnellement de votre exécution. »\n\nLa colère entre dans l'expression de Zurzix.\n« Vous êtes gras, aveugle et faible. Vous ne vous souciez de rien d'autre que de votre propre pouvoir. Vous ignorez ce qui est le mieux pour notre peuple, et vous ne vous concentrez que sur vous-même. Zutarzira aura un gouvernement digne de ce nom. Et je ne suis pas seul. Les généraux sont d'accord ; le peuple le demande. Seuls les anciens trivus s'opposeront, et ils seront balayés par notre nouvel ordre. »\n\nUn garde entre dans la pièce. Il tend un fusil à étincelles à Zurzix, qui vise le monarque – et tire.\nLes autres généraux entrent dans la pièce et voient que la tâche est accomplie.\n\nZurzix parle :\n« Bientôt, les trivus entreront en révolte ouverte. Nous devons les balayer, et avec eux, la vieille garde. Nimrith nous a donné nos tâches. Bien que le chemin soit trahison, il est clair. Nous devons le suivre ou périr. »"
flavor_magmascale.33.a: "Ils seront écrasés."

