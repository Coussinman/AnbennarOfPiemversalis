# Missions
# Colonne 1
AC5_heartland_title: "Guilde du Cœur des Terres"
AC5_heartland_desc: "La Buradforge est devenue notre cœur battant, un centre animé d'industrie et de vie kobold. Pourtant, nous ne devons pas nous reposer sur nos lauriers actuels. Pour nous établir véritablement comme une puissance avec laquelle il faut compter, nous avons besoin d'un système de guilde complet capable de coordonner nos territoires en expansion et notre population grandissante.\n\nLa création de la Guilde du Cœur des Terres servira d'épine dorsale à notre administration, unifiant les chefs tribaux dispersés, les surveillants industriels et les commandants militaires sous une seule organisation. Grâce à cette guilde, nous pourrons garantir que nos ressources circulent efficacement, que nos travailleurs soient correctement coordonnés et que nos efforts d'expansion soient bien planifiés et exécutés.\n\nCe n'est pas de la simple bureaucratie : c'est le fondement sur lequel sera bâti le grand empire de Zutarzira. Toute grande nation a besoin d'institutions solides, et la Guilde du Cœur des Terres sera la nôtre."

AC5_obsidian_city_title: "Capitale d'Obsidienne"
AC5_obsidian_city_desc: "Notre capitale a dépassé tout ce qu'un kobold aurait pu imaginer dans les jours sombres ayant suivi la chute de Nimrith. Ce qui n'était autrefois qu'un ensemble de grottes dispersées s'est transformé en une véritable ville, mais elle manque encore de la grandeur digne du centre de notre empire montant.\n\nL'obsidienne, ce beau verre noir né du mariage de la pierre et du feu, sera le matériau de notre nouvelle capitale. Nous disposons de sources abondantes de verre volcanique, et nos artificiers ont perfectionné des techniques pour le sculpter en merveilles architecturales. La nouvelle Capitale d'Obsidienne ne servira pas seulement de symbole de notre puissance, mais démontrera aussi notre maîtrise des forces volcaniques que les autres craignent.\n\nQuand les dignitaires étrangers visiteront notre royaume, ils contempleront des tours d'obsidienne étincelante s'élevant vers le plafond des cavernes, des rues pavées de verre volcanique poli et des palais reflétant la lueur orange de nos canaux de lave. Ils sauront immédiatement qu'ils se tiennent dans la capitale d'un peuple ayant conquis le feu lui-même."

AC5_erect_lavacity_title: "Ériger une Cité de Lave"
AC5_erect_lavacity_desc: "Les bienfaits de l'urbanisation ne bénissent qu'un petit coin du pays. En raison de la dispersion de notre population, les infrastructures, l'industrie et les revenus sont principalement concentrés dans la capitale. Cela entrave notre croissance et crée une grande faiblesse pour notre nation, car on ne peut avoir de fortifications sans villes pour les ravitailler – et actuellement, nous n'avons pas de villes.\n\nNous avons les ressources. Des blocs d'obsidienne jonchent les routes, des ouvriers marchent hors de la capitale avec des outils en fer, en acier et en mithril, et l'argent coule comme jamais dans nos coffres. Ce sera le premier grand projet de notre nation, et nous prouverons notre force au monde en le menant à bien."

AC5_feed_people_title: "Nourrir notre Peuple"
AC5_feed_people_desc: "Notre plus grand problème est notre manque de nourriture : une population croissante couplée à une absence d'approvisionnement alimentaire stable est une recette pour le désastre, et ce désastre a clairement déjà commencé – en temps de guerre, le manque d'importations signifie que beaucoup meurent de faim.\n\nAucune nourriture ne peut pousser dans notre environnement, et nous n'avons que nous-mêmes à blâmer, car c'est nous qui l'avons inondé de roche en fusion. Déjà, des intellectuels de puissances étrangères décrivent nos terres comme un territoire désolé où rien ne poussera, et prétendent que nous nous ruinons en développant la Rivière de Lave. Bien qu'ils aient raison pour l'instant, nous pouvons encore leur prouver le contraire. Cette situation ne peut durer.\n\nHeureusement, Nimrith ne nous a pas créés sans intelligence. Nos artificiers et bio-ingénieurs ont déjà créé des plantes résistantes à la chaleur, et récemment, certaines cultures ont montré une capacité à transformer l'énergie thermique en nutriments. Nous développerons davantage cette souche de plantes, et ouvriers comme prisonniers seront mis à la tâche pour creuser leurs fermes, à leur place légitime le long de la Rivière de Lave."

AC5_soot_goblins_title: "Gobelins de Suie"
AC5_soot_goblins_desc: "Nous avons beaucoup en commun avec les gobelins. Nous sommes tous deux considérés comme des petits peuples, nous avons tous deux été opprimés par les orques (bien que nous soyons désormais leurs alliés), et nos deux peuples ont une affinité pour l'industrie et l'artificerie.\n\nCependant, il y a une différence : bien qu'ils soient aussi nouveaux à Bulwar, ils ont une certaine expérience de la vie ici. Heureusement, beaucoup sont prêts à nous aider. Nous bénéficierions grandement de leur aide pour gouverner ces terres – les humains préféreraient être gouvernés par le diable qu'ils connaissent plutôt que par celui qu'ils ne connaissent pas.\n\nNous leur avons présenté notre proposition et notre théorie : nos similitudes devraient nous mener à ne former qu'un seul peuple sous Zutarzira. Les gobelins prospéreront sous notre règle et s'étendront le long des rivières de lave, et notre industrie ainsi que notre population croîtront davantage. Nous pourrons utiliser leurs esprits les plus brillants pour nos projets, permettant une expansion de notre artificerie."

AC5_questioning_humanity_title: "Remettre l'Humanité en Question"
AC5_questioning_humanity_desc: "L'humanité. Un peuple qui a été notre ennemi depuis le début, et que nous triomphons désormais. Notre histoire remonte loin : les humains se sont opposés au contrôle de Nimrith sur Khugdihr aux côtés des nains, et nous avons appris que le monstre pâle et meurtrier appelé le Trompeur était un humain.\n\nCes dernières années, notre force a atteint un niveau tel que nous dominons et conquérons rapidement la plupart des royaumes humains, leur laissant peu de moyens de résister. Nous avons ravagé leurs terres en envoyant un mur de lave en fusion droit à travers Bulwar, le berceau de l'humanité. Nous égalons – ou surpassons – beaucoup de leurs empires à l'apogée de leur puissance.\n\nQuelle que soit notre position sur ces humains, ils sont trop nombreux pour être ignorés. Si nous souhaitons les intégrer, c'est possible : les Cités de Lave sont désormais habitables pour ceux qui ne supportent pas la chaleur, grâce aux plantes absorbant la majeure partie de la chaleur et maintenant des niveaux stables. Nous pouvons maintenir nos politiques actuelles, leur accordant une autonomie locale limitée en dehors des rivières et les plaçant sous administration gobeline, ou les purger activement et coloniser leurs terres avec des kobolds."

AC5_molten_grasp_title: "Étreau de Lave"
AC5_molten_grasp_desc: "Nous avons fait des progrès significatifs à Bahar. La résistance organisée continue mais se désintègre progressivement. Nos forces dans la région s'élèvent à environ 60 000 hommes, principalement composés d'infanterie artificière d'élite, complétés par des auxiliaires Moltenbrand pour aider à la suppression de la résistance et des auxiliaires gobelins supplémentaires pour renforcer nos artificiers. Nous avons également déployé environ 800 canons à magma. Les forces locales de Bahar sont estimées à 75 000, principalement humaines, avec quelques troupes naines et elfes, quelques gobelins loyalistes et des mercenaires harpies. Ces forces sont désorganisées et démotivées, et il est peu probable qu'elles offrent une résistance sérieuse malgré leur nombre. De nombreux gobelins ont fait défection après les défaites récentes et les actes de collaboration.\n\nNous estimons que la victoire totale est très probable, surtout si la population gobeline locale continue de coopérer. Cependant, la forteresse maritime d'Odval Tungr devrait offrir une résistance acharnée et nécessitera probablement un temps supplémentaire pour être capturée.\n\nSoixante mille de nos troupes ont avancé en Bahar : quarante mille depuis Shazstundihr vers la ville d'Aqatbar et la forteresse d'Odval Tungr, et vingt mille depuis Orghelovar poussant vers Ourdia. La force orientale s'est divisée en deux groupes après avoir rencontré une résistance minimale. Un groupe a bombardé et capturé Aqatbar en trois mois, tandis que l'autre a rencontré une résistance plus forte de la part des forces humaines et naines dans les collines de l'ouest. Ce second groupe a réussi à sécuriser la forteresse de Bal Ouord et a ensuite vaincu les armées gobelines et humaines à Ourdia.\n\nLe Deuxième Corps d'Artificiers s'est distingué en manœuvrant autour de Bal Ouord et en la bombardant avec leurs canons à magma. Je recommande qu'ils soient décorés de médailles d'honneur pour leur habileté. Les forces naines locales offrent une résistance significative contre le Cinquième Régiment d'Infanterie dans les montagnes entourant Odval Tungr, en raison de fortifications solides et de notre manque actuel d'artillerie. Les officiers ont demandé un renfort d'environ 500 artilleurs et 50 canons à magma, que je considère nécessaires pour une avancée rapide.\n\nDes forces de Crathanor et Re-Uyel ont renforcé les unités d'Ourdia et gobelines. Des ingénieurs de terrain ont reçu l'ordre de détourner des flots de lave pour les perturber avant qu'ils n'atteignent nos positions. Nous avons également reçu les renforts promis : environ 15 000 troupes nouvellement mobilisées sont arrivées à Aqatbar, et un envoi de 75 canons à magma a atteint Ourdia, qui seront utilisés pour bombarder et avancer sur les positions de Crathanor. Les généraux expriment leur gratitude au QG pour ce soutien.\n\nAvec ce rapport, j'ai joint des comptes rendus de bataille locaux des généraux détaillant les forces actuelles, les pertes et les résultats des combats récents. La campagne progresse sans encombre, et nous avançons régulièrement. Une carte de la région montrant les territoires sous notre contrôle et les zones encore résistantes est jointe.\n\nMaréchal Gork Burnblood\nCampagne de Bahar, 1567"

AC5_fireplant_cash_crops_title: "Plantes de Feu à Rente"
AC5_fireplant_cash_crops_desc: "Nous avons fait de grands progrès dans les cultures de plantes de feu depuis leur création. De nouvelles variétés ont été inventées, leur production a été étendue, elles poussent plus vite et deviennent de plus en plus délicieuses. En plus d'assurer une alimentation variée, saine et savoureuse pour les kobolds ordinaires et les généraux puissants, leur production nous rapporte d'importantes sommes d'argent alors que nous les exportons et les vendons.\n\nDe nombreuses espèces de plantes sont appelées « cultures de rente » par les Cannoriens – essentiellement des plantes très recherchées et principalement cultivées pour l'argent. Des variations de celles-ci sont déjà développées rapidement dans nos centres de recherche, et nous pourrons bientôt les produire, les exporter et les consommer. Des biens autrefois coûteux et étrangers, réservés aux puissants, deviendront accessibles et bon marché pour le kobold ordinaire.\n\nMieux encore, nous gagnerons beaucoup d'argent. Nous pourrons dominer et contrôler les marchés de ces plantes – en augmentant les prix pour tous sauf pour les kobolds, et en l'utilisant pour affaiblir nos rivaux et renforcer notre économie."

# Colonne 2
AC5_settle_the_caverns_title: "S'installer"
AC5_settle_the_caverns_desc: "Depuis la chute de Nimrith, nous sommes entourés de dangers de tous côtés – forcés de fuir la queue entre les jambes, loin de notre foyer et de nos semblables kobolds. Comme dans le reste de l'Échine, nous sommes constamment menacés par des cavernes infestées de gobelins et des bandes d'orques noirs animés par des chants en l'honneur de Dookanson. Ces mêmes orques noirs murmurent l'existence d'un monstre qu'ils appellent le Trompeur, laissant des villages détruits sur son passage. Toutes ces choses, nous les fuyons. Malgré les malheurs de l'Échine, nous avons survécu ici en tant que charognards et explorateurs. Après notre long voyage, nous avons trouvé une raison de rester : la magma chaude et bouillonnante du Cœur de Lave.\n\nNous ne tiendrons pas longtemps ici si nous n'augmentons pas notre puissance, et avec un peuple désormais apeuré et meurtri, une fenêtre d'opportunité s'ouvre. Nous utiliserons une petite partie du trésor que nous avons constitué et les connaissances acquises lors de nos explorations pour arracher le pouvoir aux chefs locaux. Les plus têtus d'entre eux pourraient encore résister, mais toute augmentation de notre contrôle sur la région est une bonne chose."

AC5_uniting_caverns_title: "Unir les Clans"
AC5_uniting_caverns_desc: "Par le sang et la sueur, nous avons pris les grottes de la Buradforge et les avons transformées en quelque chose de plus. Autrefois un simple havre temporaire pour des tribus dispersées, nous sommes devenus un seul peuple sous la bannière du Buruzagi.\nBien que nous ayons déjà convaincu de nombreux chefs de rejoindre notre cause, beaucoup restent insensibles à nos pots-de-vin et à nos langues de velours. Ils résistent à notre autorité, s'accrochant désespérément au peu de pouvoir qui leur reste. Exaspérant !\nMaintenant que nous avons absorbé toutes les tribus kobolds, nous devons les maîtriser. Contrairement à la dernière fois, nous exigerons l'obéissance ! Nous utiliserons notre autorité grandissante pour écraser les dissidents, les réduisant à une simple note de bas de page dans l'histoire de notre nation."

AC5_kobold_lifestyle_title: "Mode de Vie Écailles-de-Magma"
AC5_kobold_lifestyle_desc: "Des centaines d'enfants jouent dans les bassins de lave tandis que leurs parents les observent. Des marchands négocient le prix des briques d'obsidienne dans un étal fait du même matériau. Un vieux kobold travaille une épée en fer – à offrir au plus jeune kobold de la trivu pour son 6e anniversaire, son entrée dans l'âge adulte. Cet enfant offrira plus tard des fusils à étincelles à ses propres descendants.\n\nLes jeunes s'affrontent dans une compétition pour boire la roche en fusion la plus chaude, mais les plus âgés ont un grand avantage : à mesure que les enfants Écailles-de-Magma grandissent, leurs corps apprennent à tolérer davantage de chaleur grâce à des processus biologiques et à l'entraînement. Ce jeu est considéré comme pauvre – les officiers et généraux, eux, rivalisent en touchant des cibles avec des canons à lave. Le kobold qui touche le plus de cibles en une heure gagne, mais le jeu s'arrête immédiatement en cas de coup parfait au centre.\n\nLa population et la richesse des kobolds Écailles-de-Magma ont considérablement augmenté, alimentant ces passe-temps. Les écoles et les casernes sont pleines : des enfants curieux apprennent à lire et des soldats s'entraînent avec diligence pour les guerres à venir, tandis que les coffres de la nation se remplissent d'or et de métaux. Pour la première fois en des centaines d'années, le peuple de [Root.GetName] apprend à maîtriser sa rage, et la nation ne se sent plus condamnée après les catastrophes des décennies passées."

AC5_triggered_eruption_title: "Déclencher l'Éruption"
AC5_triggered_eruption_desc: "L'ancienne forteresse de lave de Gor Burad cache quelque chose sous sa surface de basalte. Les ouvriers ne supportent pas d'y rester, et ils font des rotations pour se reposer avant que la rage ne devienne trop forte à contenir. La santé mentale de notre peuple n'est pas un sacrifice à prendre à la légère – mais nous sommes forcés de le faire pour assurer un avenir à notre peuple.\n\nBien que le creusement soit douloureux, nous approchons de notre but. Les ingénieurs estiment que nous ne sommes plus qu'à dix mètres de la lave, et mieux encore : qu'une petite éruption pourrait bientôt commencer. Le signal est donc donné : évacuer les ouvriers et commencer à utiliser nos stocks d'explosifs pour déclencher la colère de la montagne.\n\nNos plans sont terminés."

AC5_flood_serpentreach_title: "Inonder la Portée-du-Serpent"
AC5_flood_serpentreach_desc: "La Portée-du-Serpent est à nous ! Nous avons conquis les routes et les forteresses et allons désormais les remodeler à notre image. Les kobolds s'installeront sur les zones fertiles des routes, et avec le temps, nous aurons aussi les cavernes. Les routes seront purgées des nains, et la Grande Rivière de Lave sera étendue jusqu'aux forteresses d'Orghelovar et de Shazstundihr.\n\nCette conquête n'a pas été facile, mais Zutarzira est enfin en sécurité pour la première fois, et nous allons profiter de cette paix. Les ingénieurs sont prêts à déchaîner un flot de lave sur le reste de la région. Cependant, cette fois, elle sera déjà sous notre contrôle. Nous construirons et développerons notre nation autour de la rivière, puis nous pourrons avancer vers la surface.\n\nLes temps de difficulté et de désespoir sont terminés, le chemin à suivre n'est plus obscurci par le brouillard de l'incertitude. Nous savons ce que nous devons faire. Nimrith éclaire notre voie, et la Rivière de Lave aussi."

AC5_leaking_out_title: "Déferler"
AC5_leaking_out_desc: "Quand nous marcherons sur Bulwar, ce sera une tempête venue de l'est et de l'ouest, assurant que leurs royaumes décadents tomberont en succession rapide. Nous leur porterons un coup si dur qu'il leur faudra des années pour s'en remettre, puis nous marcherons sur leurs territoires. Bien que plusieurs positions à Bahar soient fortement fortifiées, la dévastation de leurs terres les forcera à se rendre, car sans nourriture, une forteresse ne peut survivre, et sans économie, un État ne peut financer son armée.\n\nNous avons passé des années à accumuler de la lave dans les niveaux inférieurs de Shazstundihr et d'Orghelovar. Maintenant, nous allons déchaîner cette lave sur la surface, dévastant leurs terres et détruisant leurs armées. Bahar tombera. Zutarzira s'élèvera."

AC5_flood_suran_title: "Inonder le Suran"
AC5_flood_suran_desc: "Bulwar est tombé. Ses centres de pouvoir sont entre nos mains et son peuple est soumis. Nos forces résident dans les palais des Elfes du Soleil, commercent sur les marchés de Brasan, admirent la beauté des Jardins de Bulwar, et certains rendent même visite aux Temples du Soleil pour demander la guidance du dieu bulwarien, Zurakel.\n\nBien que ces sites soient assurément grands, nous construirons des monuments encore plus grands. L'ancien doit être balayé pour faire place au nouveau. Un torrent de lave balayera Bulwar et le forcerà à suivre notre volonté.\n\nNous contrôlons le fleuve Suran et pouvons désormais le remodeler à notre guise – en le remplaçant par une rivière de lave. Bulwar, Sareyand, Brasan et Azka-Sur deviendront de grandes cités de lave, monuments de notre puissance. Bulwar ne sera plus le berceau de l'humanité. À la place, il deviendra notre nouveau cœur : un cœur kobold."

AC5_endless_lavacities_title: "Cités de Lave Sans Fin"
AC5_endless_lavacities_desc: "Le succès de nos premières Cités de Lave a dépassé toutes les attentes. Ces métropoles de lave sont devenues des phares de la civilisation kobold, des centres d'industrie et de culture qui attirent des populations de tout notre royaume. Mais pourquoi s'arrêter à quelques-unes ? Le potentiel d'expansion est illimité.\n\nNos ingénieurs ont perfectionné l'art de la construction des Cités de Lave. Nous savons comment canaliser les flots de lave pour fournir chaleur et énergie, comment concevoir des bâtiments qui prospèrent dans des températures élevées, et comment créer des environnements urbains où kobolds, orques et gobelins peuvent travailler ensemble de manière productive. Les infrastructures sont éprouvées, les techniques sont affinées, et les ressources sont disponibles.\n\nNous construirons des Cités de Lave le long de chaque grande rivière de lave, transformant tout notre royaume en un réseau de villes de lave interconnectées. Chacune sera un témoignage de notre ingéniosité et une base pour une expansion ultérieure. Que le monde s'émerveille devant nos Cités de Lave sans fin s'étendant des profondeurs de l'Échine-du-Serpent aux rivages lointains des terres conquises."

AC5_settle_suran_title: "Coloniser le Suran"
AC5_settle_suran_desc: "Avec l'élévation des Cités de Lave accélérant la reconstruction du Suran, de nombreux kobolds rêvent que ce territoire devienne un jour notre cœur. En effet, il pourrait très bien le devenir – à condition que nous établissions les infrastructures et les logements nécessaires pour que notre peuple y vive. Les villes prospèrent déjà, malgré les longues routes que doivent parcourir les produits Magmascale pour y arriver et, en conséquence, leurs prix élevés. Grâce aux Barges de la Rivière de Lave, nous pouvons encore exporter par l'embouchure du fleuve, et industriels comme artificiers ont jugé bon d'y établir de nouvelles infrastructures et industries avancées.\n\nNous devons investir dans cette région. Nous avons les ressources et l'argent, les kobolds affluent vers la zone, et c'est la terre la plus belle et fertile que nous ayons conquise. Les Cités de Lave offrent une excellente base pour une expansion économique supplémentaire ici, mais elles manquent de fournitures et de nourriture. Établir des terres agricoles stables réduirait leurs prix et leur donnerait plus de marge économique, tout en renforçant notre contrôle sur la région."

AC5_pyramid_pyre_title: "Pyramide de Feu"
AC5_pyramid_pyre_desc: "Les Khet n'ont montré aucun respect pour notre peuple, et nous n'en avons aucun pour eux en retour. Malgré leur déclin, les humains restants de Kheterata continuent de vénérer zélément les Khet, comme on peut s'y attendre de la part d'un peuple aussi arriéré. En conséquence, la rébellion couve sur leurs terres. Bien qu'elles soient facilement écrasées, elles constituent une nuisance significative, distrayant nos troupes. La solution rapide et simple est de les intimider, eux et les Khet, par une démonstration de force, de préférence permanente, qui facilitera également la colonisation de Kheterata par de véritables citoyens de Zutarzira – qu'ils soient kobolds, orques ou autres.\n\nLes ingénieurs présentent leurs plans : le Zaranzutar. Ils nous demandent d'inonder la Pyramide d'Elikhet de lave et d'en faire une immense Laveforge comme le monde n'en a jamais vu. Cela présentera de grands avantages pour l'État. Premièrement, nous affaiblirons les Khet et, par extension, les Kheteratans en tuant leur dieu principal, ce qui, bien que cela ne mettra pas fin à leur résistance, portera un coup écrasant à leur moral – et comme il est déjà bas, nous pouvons dire en toute sécurité que beaucoup déposeront les armes. Deuxièmement, nous construirons des infrastructures pour une colonisation plus poussée de Kheterata – bien que les plans pour une Laveforge aient été discutés, certains ingénieurs ont proposé de la transformer en un hub de transport et administratif pour les territoires de la Douleur Brûlante. L'administration a donné son feu vert à tous ces plans, et ainsi commence la construction du Zaranzutar."

# Colonne 3
AC5_rock_smelteries_title: "Fonderies de Roche"
AC5_rock_smelteries_desc: "Nous avons commencé à transformer Buradforge en un centre industriel prospère avec le soutien de Gor Burad. Le tintement des pics contre la roche et des marteaux contre le fer résonne dans l'air chaud et humide. Tout est alimenté par les canaux de magma en dessous.\nAlors que nos rivières de lave s'étendent sur de plus en plus de l'Échine-du-Serpent, nous nous retrouvons une fois de plus à court de magma. Mais nous avons désormais l'industrie : les forges, les canaux et les ouvriers partout. Si nous ne pouvons pas récupérer assez de lave de l'Échine, nous en produirons nous-mêmes !\nDans nos cavernes, nous commençons à construire des carrières qui alimentent de grandes fonderies de roche le long des canaux. Les fonderies prennent les roches des carrières, les écrasent et jettent les débris dans de grands bassins de lave. La roche fondue est ensuite relâchée dans les canaux pour un usage industriel. Les orques Moltenbrand sont particulièrement demandés pour ce travail éprouvant. Avec leur aide, plus de lave que jamais coule dans nos canaux."

AC5_melting_walls_title: "Faire Fondre les Murs"
AC5_melting_walls_desc: "Il y avait autrefois un monstre pâle que nous connaissions sous le nom de Trompeur. Les orques nous disent maintenant qu'il se nommait Orcrend pour les insulter, et qu'il appartenait à une race rare appelée humains. Au lieu de vivre dans des cavernes, les humains vivent quelque part au-delà, où il y a une lumière vive, pas de plafond, et où le sol est vert et doux comme de la fourrure. Ce « monde de surface » est l'endroit où les orques disent que Korgus a emmené ses hommes combattre.\n\nCes histoires transmises par les orques nous sont étranges, mais les orques ne plaisantent pas sur des sujets aussi sérieux qu'Orcrend et Korgus. Si cet endroit existe, nous devrions y accéder et voir si nous pouvons l'exploiter. Bien que les orques Firebrand ne se souviennent pas du chemin, peut-être pouvons-nous faire fondre assez de roche pour y parvenir."

AC5_fill_valley_title: "Remplir la Vallée"
AC5_fill_valley_desc: "Le monde de la surface nous présente de nouveaux défis et opportunités. Ces vastes vallées et basses terres, bien qu'étrangères à nos origines souterraines, offrent un excellent potentiel pour notre expansion si nous pouvons les adapter à nos besoins. La solution est évidente : nous devons remodeler le terrain de surface pour convenir à notre peuple.\n\nNos ingénieurs proposent une entreprise massive : l'inondation systématique de vallées stratégiques avec des flots de lave contrôlés. Cela créera de nouveaux établissements le long des rivières de lave, établira des lignes de ravitaillement entre nos bastions souterrains et les territoires de surface, et surtout, transformera le paysage en un environnement où les kobolds pourront prospérer.\n\nLà où des champs verts et des ruisseaux doux offensaient nos yeux par leur douceur étrangère, il y aura des rivières de feu orange et des villes d'obsidienne et d'acier. Les vallées que nous remplirons deviendront les artères de notre empire, transportant le sang vital de la roche en fusion qui alimente notre civilisation."

AC5_emergency_flood_title: "Inondation d'Urgence"
AC5_emergency_flood_desc: "La guerre est venue à nos frontières, et nos ennemis pensent pouvoir exploiter nos infrastructures de surface encore en développement. Ils ont tort. Bien que nos positions défensives traditionnelles dans les cavernes restent imprenables, nous ne pouvons pas permettre aux forces hostiles de s'établir sur les territoires de surface que nous avons travaillé si dur à revendiquer.\n\nHeureusement, nous nous sommes préparés à ce moment. Nos ingénieurs ont identifié des points de passage clés et des emplacements stratégiques où des inondations de lave d'urgence peuvent être déclenchées en un instant. Ce ne sont pas les flots soigneusement planifiés et contrôlés que nous utilisons pour le façonnage des terres – ce sont des armes de guerre, conçues pour emporter les armées ennemies dans des torrents de mort en fusion.\n\nQue nos ennemis viennent. Ils apprendront pourquoi les anciens craignaient la colère des volcans, et pourquoi les kobolds sont les maîtres du feu lui-même. Quand les inondations d'urgence seront déclenchées, leurs armées seront consumées, leur équipement de siège fondra, et leurs rêves de conquête se réduiront en cendres."

AC5_burning_bulwar_title: "Bulwar en Flammes"
AC5_burning_bulwar_desc: "Bulwar, l'antique berceau de la civilisation humaine, est désormais sous notre domination. Pourtant, sa conquête n'est qu'un début. Pour faire de ces terres les nôtres, nous devons les transformer complètement. Les champs verts qui nourrissaient les villes humaines doivent laisser place à une industrie alimentée par la lave. Les rivières douces qui transportaient des marchandises doivent être remplacées par des artères de lave qui alimenteront nos forges.\n\nCe n'est pas une simple destruction, c'est une transformation. Nous ne sommes pas des barbares qui brûlent et pillent. Nous sommes les architectes d'un nouvel ordre mondial, remodelant le paysage lui-même pour servir notre vision de l'avenir. Bulwar deviendra le plus grand joyau de notre empire, mais ce sera un joyau d'obsidienne et de flammes, et non des matériaux mous préférés par les races plus faibles.\n\nQuand Bulwar aura fini de brûler, il se dressera comme la preuve que l'ère de la domination humaine est terminée. À sa place s'élève l'ère du kobold, l'ère du feu, l'ère de Zutarzira."

AC5_annihilate_khets_title: "Anéantir les Khet"
AC5_annihilate_khets_desc: "Les dieux Khet ont régné sur Kheterata pendant des millénaires, exigeant vénération et tribut de leurs sujets humains tout en offrant en retour peu plus que des promesses creuses et de l'arrogance divine. Ces soi-disant divinités ne sont rien de plus que des parasites, se nourrissant de la dévotion des mortels sans rien contribuer à l'avancement de la civilisation.\n\nNous, kobolds, ne reconnaissons aucun dieu autre que Nimrith, et nous ne nous inclinons devant aucune autorité divine si ce n'est celle que nous forgeons de nos propres griffes et de notre ingéniosité. Les Khet représentent tout ce que nous méprisons : la stagnation, la tradition pour la tradition, et l'élévation de l'ancien au-dessus du nouveau. Ils doivent être totalement détruits si Kheterata veut avoir une chance de rejoindre le monde moderne.\n\nNotre campagne contre les Khet sera exhaustive et impitoyable. Nous abattrons leurs temples, disperserons leurs prêtres, et démontrerons à leurs adorateurs que ces 'dieux' sont impuissants face à l'acier et au feu des kobolds. Quand le dernier Khet tombera, Kheterata sera libre d'embrasser le progrès sous notre règle éclairée."

AC5_ignite_sorrow_title: "Embraser la Douleur"
AC5_ignite_sorrow_desc: "La Douleur de la Mère, ce grand système fluvial qui a défini la géographie et la politique du monde connu depuis des millénaires, représente la frontière ultime de notre expansion. Le contrôle de cette voie d'eau signifie le contrôle du commerce, de l'agriculture et de la communication sur de vastes étendues de territoire. C'est le prix ultime.\n\nPourtant, nous ne nous contentons pas de contrôler la Douleur de la Mère – nous allons la remodeler entièrement. Nos ingénieurs ont développé des plans pour embraser tout le système fluvial, le transformant d'une voie d'eau en une autoroute de lave qui servira les besoins de notre empire. Les défis techniques sont immenses, mais les récompenses le sont tout autant.\n\nQuand la Douleur de la Mère brûlera de notre feu, chaque nation dépendant de ses eaux sera forcée de reconnaître notre suprématie. Le commerce ne circulera qu'avec notre permission. Les villes prospéreront ou dépériront selon notre bon vouloir. L'embrasement de la Douleur marquera le moment où notre empire deviendra véritablement maître du monde connu."

AC5_flamewoven_threads_title: "Fils Tissés de Flamme"
AC5_flamewoven_threads_desc: "Notre expansion a créé un vaste empire s'étendant sur plusieurs continents, mais la distance et les terrains divers menacent d'affaiblir les liens qui maintiennent notre royaume uni. Nous avons besoin de plus que de simples rivières de lave pour connecter nos territoires – nous avons besoin d'un réseau complet de communication et de transport capable de fonctionner dans n'importe quel environnement.\n\nLa solution réside dans notre dernière avancée en artificerie : les fils tissés de flamme. Ce ne sont pas de simples lignes de communication, mais des conduits magiques capables de transporter des messages, de petites marchandises et même de l'énergie sur de vastes distances presque instantanément. Ils sont alimentés par les mêmes forces volcaniques qui animent notre civilisation, les intégrant parfaitement à nos infrastructures existantes.\n\nAvec un réseau de fils tissés de flamme reliant chaque établissement majeur de notre empire, nous atteindrons un niveau de coordination et de contrôle qu'aucune civilisation précédente n'a jamais égalé. Les ordres de la capitale atteindront les frontières les plus lointaines en quelques minutes plutôt qu'en plusieurs mois. Notre empire fonctionnera comme un seul organisme unifié, chaque partie travaillant en parfaite harmonie avec le tout."

AC5_realm_forged_in_fire_title: "Royaume Forgé par le Feu"
AC5_realm_forged_in_fire_desc: "Nous l'avons fait.\n\nLes Cannoriens gisent morts. Bulwar est soumis. Le plus grand de tous les fleuves, la Douleur de la Mère, compte parmi nos territoires centraux.\n\nNotre industrie a atteint de nouveaux sommets. Nous sommes sans rival sur Halann. Notre armée ne peut être vaincue. Aucune nation ne sera jamais notre égale, pas même une alliance de tous les humains, hobgobelins, elfes et nains ne pourrait rêver de nous égaler. Le royaume de Zutarzira, le lac de feu, est plus grand que nous n'aurions jamais osé l'imaginer.\n\nNous avons sacrifié beaucoup pour en arriver là. Nous avons détruit des peuples. Nous avons rayé des empires de la carte – à leur place, notre orange en fusion. Pourtant, cela semble presque peu de chose quand on considère ce que nous avons perdu. Des millions de vies, des centaines de milliers de noms perdus dans l'histoire, des champs et des cavernes remplis de pierres tombales. Tout notre peuple a peiné et souffert pendant des centaines d'années, et nous avons enduré une lutte constante pour maintenir notre santé mentale face à une rage pure. Pourtant, nous nous sommes élevés si haut, nous nous tenons si grands, que nous ne pouvons nous empêcher de croire que tout cela en valait la peine.\n\nPeut-être reste-t-il encore à faire – Cannor, bien que condamnée, doit encore être achevée ; de nouvelles menaces pourraient émerger, dans un lointain Haless, et notre économie peut toujours croître. Mais cela, ce sera pour demain, pas aujourd'hui, car aujourd'hui est un jour de repos. Nous nous reposons en sachant que Zutarzira est la plus grande nation de Halann – pour l'instant, il est temps de célébrer. Aujourd'hui, nous célébrons l'achèvement du grand œuvre de Nimrith ; nous célébrons le fait que nous sommes enfin libres – non menacés par des puissances hostiles ; nous célébrons l'empire que nous avons forgé – pour ne jamais tomber."

# Colonne 4
AC5_exploit_fissures_title: "Exploiter les Fissures"
AC5_exploit_fissures_desc: "Gor Burad était autrefois occupée de manière intermittente par des bandes d'orques avant que nous ne nous y installions.\nLes forteresses naines comme celle-ci nous déconcertent : comment quelqu'un peut-il vivre entre ces murs ? Peu d'entre nous seraient prêts à quitter nos cavernes pour venir ici sans une bonne raison.\nHeureusement pour nous, la forteresse est construite directement au-dessus d'une chambre volcanique, ce qui rend l'air épais et chaud – des conditions de travail idéales ! Nous ne pouvons pas compter indéfiniment sur la lave du cœur de magma, donc exploiter le magma de la forteresse est primordial.\nLa forteresse abrite également une forge, vieille de plusieurs siècles et en ruine, mais réparable. Il semble que les nains y aient canalisé de la lave pour le travail des métaux et la création d'objets et d'œuvres d'art en obsidienne.\n\nIl faudra creuser énormément pour accéder au magma, mais ensuite, nous pourrons peut-être le détourner pour l'utiliser dans nos cavernes."

AC5_funneled_lava_title: "Lave Canalisée"
AC5_funneled_lava_desc: "Après des années de travail épuisant sous Gor Burad, le premier kobold perce enfin la roche, et un flot de magma rouge et brûlant s'écoule dans le tunnel de Lavawater. Les orques et les gobelins célèbrent aux côtés de leurs frères Écailles-de-Magma, heureux de pouvoir enfin diriger leurs piques vers des sites moins dangereux. Les mineurs commencent à creuser des canaux profondément dans l'ancienne route naine et à travers le sol rocheux de la caverne. Le magma s'écoule, illuminant nos foyers cavernicoles d'une lueur écarlate. Nous commençons à forger nos épées avec la chaleur de cette nouvelle lave et à rôtir nos viandes au-dessus. Si seulement nous pouvions en recouvrir nos ennemis..."

AC5_learning_from_strong_title: "Apprendre des Plus Forts"
AC5_learning_from_strong_desc: "Si l'on examine l'histoire de notre peuple, nous sommes passés de défaite en défaite. D'abord, nous avons fui par milliers après la chute de Khugdihr. Ensuite, ceux qui croyaient encore en la paix avec les nains ont tenté de la négocier, pour être massacrés par leurs mains. Après ces massacres, nous sommes tombés dans des conflits tribaux, combattant trivu contre trivu sans résultat. Notre peuple n'est uni que grâce à une autre crise : le Décimation des années 1430, où le monstre pâle connu sous le nom de Trompeur a tué, torturé et purgé nos rangs pendant une période de raids gobelins massifs, laissant notre peuple sans espoir et affaibli.\n\nLes orques ont survécu à toutes ces catastrophes. Si nous voulons en faire de même, nous devons apprendre d'eux. Ils valorisent la force et la prouesse, et rejettent l'idée d'un pouvoir héréditaire, prouvant plutôt leur légitimité par le combat. Ils privilégient le pouvoir à la continuité, acceptent le changement et de nouveaux dirigeants. Ils ont dominé l'Échine-du-Serpent et subjugué les autres races à d'innombrables reprises, donc leurs conseils nous seront d'une grande utilité..."

AC5_rule_of_strength_title: "Règne de la Force"
AC5_rule_of_strength_desc: "« La tension est palpable à travers la Viraxia. Il semble que les protestations se soient calmées, ce qui ne peut signifier qu'une chose : des complots. Et les comploteurs se rendent douloureusement évidents, mais il y a peu que je puisse faire. Des manifestes ont été publiés, appelant à une prise de contrôle militaire totale de la Viraxia Écailles-de-Magma, et à la formation d'une statocratie autour d'idéaux de militarisme et de revanchisme, que nous ne pouvons nous permettre d'adopter. J'ai tenté d'affaiblir et de contenir leur force, mais c'était trop peu, trop tard : la force de l'armée est ce sur quoi le monarque s'appuie dans notre Viraxia, et je n'ai donc pas pu faire de progrès majeurs dans leur containment.\n\nComment en est-on arrivé là ? Les monarques précédents ont été naïfs et stupides, et l'armée s'est vu accorder de vastes pouvoirs pour réprimer les révoltes, gagnant ainsi le soutien populaire. Ils s'estiment désormais assez puissants pour écraser toute opposition et sont sur le point de s'emparer de l'appareil d'État. Ainsi, l'armée renforcera les pouvoirs de la rage dans notre nation. Je me demande : à quoi bon les guerres et les victoires si elles ne servent qu'à perpétuer le cycle de la violence ? Nous devons nous défendre, pas décimer d'autres peuples dans une quête de domination qui ne fera qu'attiser la haine dans nos cœurs. Pourtant, le peuple ne semble pas comprendre, et un monarque ne peut régner sans l'assentiment de ses partisans. Ainsi, le cycle de la violence continuera, ininterrompu... »\n\n— Journal du dernier chef Écailles-de-Magma"

AC5_orcish_auxiliaries_title: "Auxiliaires Orcs"
AC5_orcish_auxiliaries_desc: "Les orques de Moltenbrand sont forts. Beaucoup servent déjà dans notre armée et se sont révélés être d'excellents soldats. Cependant, une grande partie de la population orque n'a pas bénéficié de l'essor de Zutarzira : bien que notre État ait investi en eux, une grande partie des orques croupit dans la pauvreté. Certains d'entre eux nous ont proposé une solution : les aider à migrer vers la surface, où ils pourront s'y établir.\n\nNous ne voyons aucune raison de ne pas encourager cela. Une population orque locale contribuerait à réprimer les troubles dans et autour des anciens territoires humains, stimulerait l'économie locale et rejoindrait l'armée et les garnisons. De plus, ils aideraient à coloniser les rivières de lave – les incitations à l'immigration pour les kobolds ont été utiles, et la population croît rapidement, mais les rivières restent dangereusement sous-peuplées, ce qui en fait un point faible. Nous, de Zutarzira, ne formons qu'un seul peuple, et nous devons donc faire de la population de la Rivière de Lave un effort multiracial : intégrons les orques et accordons-leur les mêmes incitations que celles offertes aux Écailles-de-Magma."

AC5_scorched_wings_title: "Ailes Brûlées"
AC5_scorched_wings_desc: "Les Collines des Harpies gisent brisées devant notre puissance. Bien que leurs nids restent intacts, les signes de notre conquête sont indéniables. Nos campements s'étendent dans les vallées, la chaleur de nos forges imprègne l'air, et nos canons sont retranchés sur les collines. Bien que les menaces en surface soient encore nombreuses, la principale menace vient des royaumes elfes du Soleil, dormants, complaisants et mal préparés. Ils tomberont en temps voulu.\n\nCes collines sont un bel endroit – on comprend pourquoi les harpies voulaient y nicher. La grande boule de magma appelée Zurakel nous fournit une lumière abondante pendant la journée, rendant cet endroit plus accueillant que nos cavernes. Il y a plus de nourriture à trouver, et la rage omniprésente semble s'affaiblir ici. Peut-être est-ce la lumière de Zurakel qui guérit nos cœurs.\n\nLes harpies ont dominé cette terre pendant des millénaires, mais leur temps sous la lumière est révolu. Qu'on les accepte ou non, ce sera le dernier Royaume des Harpies à tomber, car il n'en naîtra plus jamais.\n\nElles ne sont que les premières – tout le continent sera à nous."

AC5_first_lavacities_title: "Premières Cités de Lave en Surface"
AC5_first_lavacities_desc: "Notre émergence dans le monde de la surface a ouvert de nouvelles possibilités d'expansion, mais elle nous a aussi confrontés au défi d'adapter notre civilisation souterraine à l'environnement étranger de la surface. Les habitants de la surface construisent avec du bois et de la pierre, des matériaux faibles et temporaires. Nous allons leur montrer comment construire de vraies villes.\n\nNos premières Cités de Lave en surface serviront de phares de l'ingéniosité et de la puissance koboldes. Contrairement aux établissements primitifs des humains et des elfes, ces villes seront construites autour de flots de lave contrôlés, fournissant chaleur, lumière et énergie industrielle. Les bâtiments seront construits en obsidienne et en métaux résistants à la chaleur, conçus pour durer des millénaires plutôt que quelques siècles.\n\nCes villes serviront également de bases avancées pour notre expansion continue à travers le monde de la surface. De leurs forges volcaniques sortiront les armes et les outils nécessaires à la conquête de nouveaux territoires. Dans leurs écoles et ateliers, la prochaine génération d'ingénieurs et de guerriers kobolds sera formée. Les premières Cités de Lave en surface marquent le début d'une nouvelle ère : celle de la domination kobolde à la surface."

AC5_engineers_of_war_title: "Héritiers de la Guerre"
AC5_engineers_of_war_desc: "La guerre a toujours été l'épreuve ultime des capacités d'une civilisation, et nos conflits récents ont prouvé que notre corps d'ingénieurs militaires est sans égal. Ces kobolds d'élite, que nous honorons désormais du titre d'« Héritiers de la Guerre », ont révolutionné l'art de la guerre par leur utilisation innovante d'armes à base de lave et d'ingénierie volcanique.\n\nLes Héritiers représentent la fusion parfaite de notre ingéniosité kobolde traditionnelle et des leçons brutales apprises au combat. Ils ne sont pas de simples soldats, ni de simples ingénieurs : ce sont des guerriers-artificiers capables de concevoir et de construire des armes de siège sur le terrain, de détourner des flots de lave pour briser les fortifications ennemies, et de créer des innovations sur le champ de bataille que aucun ennemi ne peut anticiper ou contrer.\n\nSous leur direction, nos armées sont devenues des forces irrésistibles de supériorité technologique. Alors que nos ennemis s'appuient sur des armes rudimentaires en acier et en bois, nos Héritiers déploient des canons à magma, des engins de siège alimentés par la lave, et des forges portatives capables de transformer n'importe quel champ de bataille en une extension de notre puissance industrielle. Ils sont l'avant-garde de l'expansion de notre empire et la garantie de notre suprématie militaire continue."

AC5_threaten_cannor_title: "Menacer Cannor"
AC5_threaten_cannor_desc: "Le Cannorien croit avoir le droit de nous craindre et de nous mépriser : il nous considère comme des barbares, mais il est horrifié à l'idée que nous attaquions sa nation. Ses dirigeants veulent nous envahir, nous détruire, massacrer notre peuple. Ils veulent reprendre Bulwar pour les humains, reconquérir le berceau de l'humanité, mais ce n'est plus le berceau de l'humanité – c'est le nouveau berceau des kobolds ! Ce sont des fous, car leur guerre de libération arrive trop tard. Au lieu d'être accueillis en libérateurs, leurs soldats envahisseurs trouveraient des millions de soldats Écailles-de-Magma prêts à défendre leurs foyers.\n\nNous devons frapper les premiers et mettre fin à cette menace venue de l'ouest. Les royaumes cannoriens ne tiendront plus debout et seront engloutis par un mur de feu ! Nous mènerons une guerre de destruction contre leurs petits royaumes, et une fois qu'ils seront anéantis, Anbennar sera à nous, leurs rêves d'unité réduits en cendres. Car la seule chose qui les unit, c'est la faiblesse."

AC5_fallen_empire_title: "Empire Déchu"
AC5_fallen_empire_desc: "L'Empire d'Anbennar, ce bastion ancien de la civilisation humaine, gît brisé devant notre puissance. Ses fières cités fumant sous la chaleur de nos flots de lave, ses armées dispersées aux quatre vents, et son peuple fuyant devant l'avancée de nos légions invincibles. Ce qui fut autrefois la plus grande puissance du monde connu n'est plus qu'un ensemble de ruines fumantes et de survivants traumatisés.\n\nCette victoire représente plus qu'une simple conquête militaire : c'est la fin symbolique de l'ancien ordre mondial et le début de notre nouvelle ère. Pendant des siècles, l'Empire d'Anbennar a incarné le sommet des réalisations humaines, la preuve que leur race pouvait construire quelque chose de durable et de grand. Cette preuve a désormais été réduite en cendres et en pierre fondue.\n\nPourtant, nous ne sommes pas de simples destructeurs. Là où l'ancien empire est tombé, nous construirons quelque chose de plus grand. Des Cités de Lave naîtront des cendres d'Anbennar, peuplées de kobolds et de races alliées qui comprennent le vrai sens du progrès. L'héritage de l'empire déchu ne sera pas ses propres réalisations, mais son rôle de fondement sur lequel notre civilisation supérieure sera bâtie."

