flavor_magmascale.14.t: "Les Enseignements Embrasés"
flavor_magmascale.14.desc: "Zurzix dérapa jusqu'à l'arrêt. Le chemin se terminait ici. Il regarda frénétiquement autour de lui pour trouver où se cacher, mais il n'y avait rien. Il pouvait entendre le rothe derrière lui beugler. Il se rapprochait. Le rothe s'écrasa contre le mur du fond en tournant le coin, mais il se secoua et regarda autour de lui. Voyant Zurzix, il meugle et se prépare à charger à nouveau. Il brandit sa lance-\n\nBANG\n\nIl fallut quelques secondes au rothe pour réaliser qu'il n'avait plus de tête.\nL'orque qui l'avait séparée de son corps souleva sa hache. Il hocha la tête vers Zurzix. « Bien pensé, utiliser les corridors à ton avantage. Tu essaies toujours de m'imiter, cependant. Ne le fais pas. Tu es plus faible que moi - tu ne peux pas affronter un rothe seul. Tu dois connaître tes limites. Tu es plus petit, plus intelligent et plus rapide que moi - utilise ces atouts. Combats plus intelligemment qu'eux, et si tu dois absolument engager un combat direct, combats mieux - tu seras plus faible, donc tu dois compenser par la compétence. »\nZurzix soupira. « Je sais, mais je veux leur montrer que je suis MEILLEUR qu'eux - que je ne suis pas un faible. Si j'utilise des ruses, ils continueront à dire que nous ne sommes que de petits écailleux sournois ! »\n« Ils ne peuvent pas dire ça quand ta dague est dans leurs poumons. Tu peux leur faire payer leurs moqueries. Laisse-les se moquer de tes ruses et de tes tactiques. Tu seras celui qui rira quand ils mourront de tes 'ruses' », répondit l'orque, Gork.\nZurzix réfléchit à cela. « Je suppose qu'il y a plus d'une façon d'être fort. »"
flavor_magmascale.14.a: "Maintenant nous comprenons."

flavor_magmascale.15.t: "La Coalition Cannorienne"
flavor_magmascale.15.desc: "Les Cannoriens ne comprennent pas notre noble vision et ont uni leurs forces pour s'opposer à nous. Ils entonnent leurs cris de guerre et marchent contre nous. Vile racaille !\nNous devrions inonder les terres des Cannoriens pour les punir de leur assaut contre notre foyer. Mais nous avons besoin de plusieurs années supplémentaires de lave avant de pouvoir transformer le paysage en un environnement plus accueillant pour les kobolds.\nPendant que nous nous préparons, nous combattrons les Cannoriens sur notre terrain si nécessaire. Les humains peinent à affronter notre chaleur qui fait fondre leur chair ; cette même chaleur qui réchauffe nos foyers et alimente notre machine de guerre. Les chemins de lave ne sont pas construits pour leurs corps faibles et ils s'effondreront facilement s'ils tentent de nous attaquer.\nEt donc nous pelletons, et pelletons, et pelletons encore plus de roche dans les générateurs de lave. De plus en plus de magma commence à se déverser dans nos canaux et nous brûlons d'ouvrir les vannes sur Cannor. Nous transformerons leurs cieux bleus en gris de cendres et couvrirons leurs champs de suie."
flavor_magmascale.15.a: "Oh"

flavor_magmascale.18.t: "Tragédie"
flavor_magmascale.18.desc: "Les Cannoriens ont capturé Bal Ouord. Nos plans soigneusement élaborés sont ruinés, nous avons perdu nos générateurs de lave"
flavor_magmascale.18.a: "Je gagnerais quand même"
flavor_magmascale.18.b: "C'est fini"

