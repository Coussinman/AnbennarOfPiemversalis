flavor_magmascale.24.t: "Notre Dernier Recours"
flavor_magmascale.24.desc: "Zarax s'assit dans les tranchées, blessé. Il avait été formé comme artilleur, mais son équipage était souvent envoyé sur le champ de bataille pour endiguer la marée de gobelins. Une autre attaque venait de se terminer, et il avait obtenu un bref répit. Malgré cela et sa blessure, il ne pouvait pas rentrer chez lui, et il ne pouvait pas se reposer. La douleur devait être combattue en même temps que les gobelins.\n\nCette fois, comme toutes les autres, il y avait eu trop de gobelins pour les compter. Chaque fois que lui et son peloton rechargeaient leur énorme canon à lave pour un nouveau tir de roche en fusion, ce n'était pas un coup précis sur une fortification ennemie lointaine. Non, c'était un coup désespéré, faisant peu pour endiguer la marée de gobelins. Les commandants – car il n'y avait pas de cibles stratégiques à frapper, simplement la horde à affronter. Et elle était sans fin, et ils étaient désespérés. Zutarzira était désespérée. Elle ferait n'importe quoi pour mettre fin à cette crise, se rétablir, et avancer à nouveau.\n\nAu loin, il pouvait compter trois portails, d'où déferlaient d'innombrables gobelins supplémentaires. Zarax décida de faire une promenade dans l'espoir de trouver un médecin ou un ruisseau de lave pour cautériser sa blessure. Il savait que les ingénieurs amassaient de la lave, alors peut-être pourrait-il y tremper son bras blessé. Une partie en serait également utilisée dans un énorme canon à lave, rempli de trois énormes boulets de canon faits de lave pure contenue dans du Flamemithril. Chacun d'eux frapperait un portail, ou du moins c'est ce que disaient les rumeurs. Le calendrier de l'opération était fixé pour aujourd'hui.\n\nAprès une courte attente, Zarax ne fut pas déçu. Une fois qu'une nouvelle attaque commença, l'opération commença également. Avec un énorme boulet après l'autre, les portails furent détruits. Il était sûr qu'ils avaient coûté des milliers de couronnes à la nation, mais cela en valait la peine. Alors qu'il observait le champ de bataille, Zarax atteignit le bassin de lave et y trempa son bras."
flavor_magmascale.24.a: "Et puis, une explosion de joie. Des soldats criant de soulagement."

