# Colonne 5
AC5_construct_lavaforges_title: "Construire des Laveforges"
AC5_construct_lavaforges_desc: "Le succès de notre expansion industrielle initiale a créé une demande pour des installations spécialisées capables de gérer les aspects les plus avancés de notre métallurgie et de notre artificerie. Les forges standard, bien qu'adéquates pour une production de base, ne peuvent atteindre les températures et la précision requises pour nos projets les plus ambitieux. Nous avons besoin de Laveforges – des complexes industriels qui exploitent la puissance brute de la roche en fusion.\n\nLes Laveforges représentent le sommet de l'ingénierie kobolde, combinant notre maîtrise des forces volcaniques à nos innovations en métallurgie et en artificerie magique. Ces installations peuvent produire des matériaux et des dispositifs impossibles à créer par des moyens conventionnels. Le Flamemithril, les alliages résistants à la chaleur et les objets magiques les plus puissants nécessitent tous les conditions extrêmes que seules les Laveforges peuvent offrir.\n\nLa construction de nos premières Laveforges marquera notre transition d'une puissance régionale à une véritable superpuissance technologique. Les armes, outils et matériaux produits dans ces installations nous donneront des avantages que aucun ennemi ne pourra égaler ou contrer."

AC5_forge_every_home_title: "Une Forge dans chaque Foyer"
AC5_forge_every_home_desc: "L'industrialisation de notre société a atteint un point où chaque famille kobolde devrait avoir accès aux outils et installations nécessaires pour contribuer à l'avancement de notre civilisation. Actuellement, la production industrielle est concentrée dans de grandes installations, créant des goulots d'étranglement et limitant le potentiel créatif de notre peuple. Nous devons décentraliser et démocratiser nos capacités industrielles.\n\nL'initiative « Une Forge dans chaque Foyer » fournira à chaque ménage kobold une petite forge sophistiquée, alimentée par des flots de lave locaux ou chauffée par des cœurs de flamemithril. Ces forges domestiques seront connectées à notre réseau industriel plus large, permettant aux familles de prendre des contrats de production spécialisés tout en poursuivant leurs propres projets créatifs.\n\nCe programme augmentera non seulement notre capacité industrielle globale, mais garantira aussi que chaque enfant kobold grandisse avec une expérience pratique de la métallurgie et de l'artificerie. La prochaine génération sera la plus compétente techniquement de notre histoire, capable d'innovations que nous pouvons à peine imaginer."

AC5_molten_artillery_title: "Artillerie de Lave"
AC5_molten_artillery_desc: "Nos premières expériences avec les canons à magma ont prouvé l'efficacité dévastatrice de l'artillerie à base de lave, mais ces armes restent encore rudimentaires et limitées dans leurs applications. Il est temps de développer une doctrine complète de l'artillerie en fusion qui révolutionnera la guerre et établira notre domination absolue sur tout champ de bataille.\n\nL'artillerie en fusion représente une catégorie entièrement nouvelle de guerre que seuls les kobolds peuvent déployer efficacement. Nos armes tirent des projectiles de lave contenue qui explosent à l'impact, répandant une mort en fusion sur les formations ennemies. Contrairement à l'artillerie conventionnelle, nos armes peuvent se recharger en puisant directement dans les flots de lave à proximité, leur offrant une munition effectivement illimitée dans le bon terrain.\n\nL'impact psychologique de l'artillerie en fusion ne peut être sous-estimé. Les soldats ennemis qui voient leurs camarades consumés par le feu liquide rompront les rangs et fuiront plutôt que d'affronter de telles armes. Les fortifications capables de résister à des mois de siège conventionnel tomberont en quelques jours sous la chaleur soutenue de notre bombardement en fusion."

AC5_flamemithril_formula_title: "Formule du Flamemithril"
AC5_flamemithril_formula_desc: "Le mithril, ce métal précieux convoité par les nains et les elfes pour ses propriétés magiques et sa durabilité incroyable, a toujours été rare et difficile à travailler avec des techniques conventionnelles. Cependant, notre maîtrise des températures extrêmes et des processus volcaniques a révélé de nouvelles possibilités pour ce matériau remarquable. Nous avons découvert comment forger du Flamemithril – du mithril amélioré et transformé par une exposition au cœur de nos flots de lave.\n\nLe Flamemithril possède toutes les propriétés bénéfiques du mithril standard, tout en gagnant de nouvelles caractéristiques qui le rendent idéal pour les besoins de notre civilisation. Il conduit et canalise la chaleur au lieu de la résister, ce qui le rend parfait pour la construction d'équipements devant fonctionner dans des températures extrêmes. Il résonne également avec la magie volcanique, amplifiant la puissance de notre artificerie.\n\nLa perfection de la formule du Flamemithril nous donnera accès à des matériaux que aucune autre civilisation ne peut produire. Nos armes seront plus tranchantes, nos armures plus légères mais plus résistantes, et nos dispositifs magiques plus puissants que tout ce que nos ennemis peuvent aligner."

AC5_lava_fueled_industrialization_title: "Industrialisation Alimentée par la Lave"
AC5_lava_fueled_industrialization_desc: "Notre développement industriel fragmenté nous a bien servi dans les premières phases de notre expansion, mais il est temps de lancer un programme d'industrialisation complet qui exploite tout le potentiel de nos ressources volcaniques. Nous devons transformer toute notre économie pour tirer parti de l'énergie illimitée fournie par nos flots de lave.\n\nL'industrialisation alimentée par la lave impliquera la construction de vastes complexes industriels le long de nos principales rivières de lave, chacun capable de niveaux de production qui nécessiteraient des centaines d'installations conventionnelles pour être égalés. Ces complexes seront des systèmes intégrés où la chaleur résiduelle d'un processus fournira l'énergie pour un autre, créant un cycle de production efficace générant un minimum de déchets.\n\nCette révolution industrielle n'augmentera pas seulement notre capacité de production de manière exponentielle, mais libérera également notre population du travail manuel, leur permettant de se concentrer sur des activités plus créatives et intellectuellement exigeantes. Notre société deviendra une société où chaque kobold sera ingénieur, artificier ou érudit, soutenu par le travail infatigable de machines alimentées par la lave."

AC5_strenghten_engineers_title: "Élever les Héritiers"
AC5_strenghten_engineers_desc: "Notre corps d'ingénieurs, les Héritiers de la Guerre, s'est révélé être l'atout le plus précieux de notre empire en expansion. Ces brillants kobolds ont révolutionné la guerre, l'industrie et les infrastructures grâce à leurs applications innovantes de l'ingénierie volcanique. Cependant, leur statut et leurs ressources actuels ne reflètent pas leur importance cruciale pour le succès de notre civilisation.\n\nL'élévation des Héritiers implique plus que de simplement leur fournir un meilleur équipement et une meilleure rémunération, bien que les deux soient certainement justifiés. Nous devons établir des académies formelles où les jeunes kobolds les plus prometteurs pourront être formés aux arts avancés de l'ingénierie volcanique. Nous devons créer des installations de recherche où les Héritiers pourront repousser les limites de ce qui est possible avec la technologie à base de lave.\n\nSurtout, nous devons reconnaître les Héritiers comme une classe distincte au sein de notre société – pas tout à fait une noblesse au sens traditionnel, mais une aristocratie technique dont l'expertise et les innovations propulsent l'expansion et le développement continus de notre empire. Leur élévation garantira que l'ingénierie kobolde reste la plus avancée au monde."

AC5_artificer_lavaforges_title: "Laveforges d'Artificiers"
AC5_artificer_lavaforges_desc: "Nos artificiers les plus qualifiés ont longtemps été limités par les contraintes des ateliers conventionnels et des Laveforges standard. Bien que ces installations soient adéquates pour la production de masse et la fabrication de routine, elles manquent de la précision et des capacités spécialisées nécessaires à la création d'objets magiques véritablement exceptionnels et de dispositifs technologiques avancés.\n\nLes Laveforges d'Artificiers représentent le sommet de nos capacités technologiques et magiques, des installations spécialement conçues pour les maîtres artisans travaillant sur des projets repoussant les limites du possible. Ces ateliers seront équipés des meilleurs outils, des matériaux les plus purs et des forces volcaniques les plus précisément contrôlées disponibles pour notre civilisation.\n\nDans ces installations, nos plus grands artificiers créeront les objets légendaires qui définiront l'héritage de notre empire. Des armes capables de canaliser la puissance des volcans, des armures rendant le porteur immunisé à la chaleur et aux flammes, et des dispositifs magiques capables de remodeler le paysage selon notre volonté. Les Laveforges d'Artificiers seront le berceau de merveilles qui seront commémorées longtemps après que notre empire aura conquis le monde entier."

