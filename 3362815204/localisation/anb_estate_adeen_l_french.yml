 commission_new_guns_desc:0 "Les Adeen, réputés pour leur prouesse avec la poudre à canon, ne sont pas novices non plus dans la construction des outils qu'ils utilisent à leurs côtés. Des canons, de toutes variétés, se trouvent dans les réserves des Adeen, et de nouveaux sont produits chaque jour. Bien que les Adeen servent principalement comme une seconde armée, nous pouvons les charger de nous aider à renforcer notre propre nombre de canons pour nous assurer que nos forces sont bien équipées pour la bataille."
 
