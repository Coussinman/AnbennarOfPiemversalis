#Events
 estate_adeen.1.t:0 "L'Ascension de la Maison des Adeen"
 estate_adeen.1.d:0 "Servir l'artillerie constitue un labeur sale, pénible et vil. Par conséquent, les potentats Baashidi clairvoyants qui adoptèrent si avidement cette technologie confièrent promptement son maniement à des troupes d'ouvriers asservis. Ces équipages jouissaient de meilleures conditions de vie et privilèges que leurs frères domestiques ou agricoles, et se trouvèrent de plus en plus prisés et indispensables sur le champ de bataille. Un Adeen, ou \"serviteur\" comme ces hommes en vinrent à être désignés par euphémisme, pouvait par son seul talent se retrouver en termes étroits avec la noblesse ou même la royauté.\n\nPlus la guerre en vint à dépendre du déploiement expert de la poudre à canon, plus les Adeen devinrent influents et nécessaires - non seulement à cause des artilleurs eux-mêmes, mais aussi des réseaux d'entraînement, logistiques et d'approvisionnement qui leur étaient attachés. Même la cour de Bhuvauri en vint à comprendre la valeur de tels corps d'esclaves entraînés, imitant leurs partenaires commerciaux du sud lointain."
 estate_adeen.1.a:0 "Ils nous serviront bien sur le champ de bataille"

 estate_adeen.2.t:0 "Les Adeen abusent des privilèges d'officiers"
 estate_adeen.2.d:0 "Dans presque tous les cas, la hiérarchie entre libres et asservis est claire et absolue. Des règles et standards de déférence gouvernent chaque phrase prononcée entre le possesseur et le possédé. S'asseoir, manger, dormir - les circonstances et la nature de toutes ces choses changent, et la position relative de chacun est claire.\n\nTandis que nos Adeen ont acquis de plus en plus de privilèges et fonctions du corps d'officiers, cependant, ces règles sont bouleversées. Ces derniers jours, un officier Adeeni a réprimandé puis publiquement humilié un noble né libre pour ses manœuvres défaillantes lors d'un exercice d'entraînement, sur un ton que les durs contremaîtres Adeeni utilisent souvent pour sculpter la discipline de fer de leurs compagnons d'asservissement. Cela a causé l'indignation parmi la noblesse, et une demande que l'officier en question soit censuré et amendé."
 estate_adeen.2.a:0 "L'officier Adeeni n'a commis aucun mal"
 estate_adeen.2.b:0 "Infliger une amende pour cette injustice"
 estate_adeen.2.c:0 "Il n'y aura point de querelles dans cette armée"

 estate_adeen.3.t:0 "Les familles Adeen réclament davantage d'argent"
 estate_adeen.3.d:0 "Une pétition est arrivée à notre cour d'un avocat, rédigée au nom des familles de plusieurs centaines d'Adeen blessés ou morts. Elles affirment avoir échoué à recevoir les paiements de pension continue auxquels elles ont droit, ces arriérés s'étendant sur presque une décennie dans certains cas. Diverses raisons ont été citées pour cela : corruption locale, manque de notification concernant l'éligibilité aux paiements, et parfois simplement erreur cléricale.\n\nLe coût du paiement rétroactif de ces pensions serait significatif, mais les veuves des Adeen possèdent un statut quasi-légendaire parmi leurs communautés martiales, et même notre citoyenneté libre les tient en estime considérable. Il est improbable qu'elles se taisent si on les refuse."
 estate_adeen.3.a:0 "Les payer"
 estate_adeen.3.b:0 "Elles sont dans l'erreur"

 estate_adeen.4.t:0 "Les Adeen demandent davantage de terres"
 estate_adeen.4.d:0 "Dans le cadre d'un accord avec la Maison, nous accordons régulièrement de petites concessions foncières aux officiers Adeeni lors de leur retraite ; de cette manière, de petits villages ont été semés dans certains des territoires les plus rudes à notre disposition, consolidant notre règne. La demande que nous avons reçue cette semaine, cependant, est très différente. Elle sollicite une concession foncière ponctuelle pour les fils de métayers Adeeni, qui ne bénéficient pas des droits d'usage foncier Adeeni sauf s'ils sont aussi choisis pour servir comme Adeen."
 estate_adeen.4.a:0 "Ils l'auront"
 estate_adeen.4.b:0 "Nous n'avons rien à donner"

 estate_adeen.5.t:0 "Corruption dans les Halqa"
 estate_adeen.5.d:0 "Par accord et convention avec la Maison des Adeen, nous permettons à leurs communautés frontalières ou Halqa un auto-gouvernement local limité. Bien que pour la plupart ces communautés soient aussi légales ou illégales que n'importe quel autre bourg rural, leur capacité à contourner les lois commerciales locales et régionales a permis à quelques Halqa de se développer en foyers notoires de contrebande. Dès qu'un article illégal entre dans un entrepôt Halqa, sa possession ne tombe plus sous notre code pénal mineur ; des Halqa comme celles-ci décriminalisent simplement tout produit qu'elles souhaitent déplacer dans leurs propres juridictions. Les courtisans belliqueux arguent que c'est précisément le problème inhérent à ces communautés, et implorent le gouvernement de faire au moins un exemple strict des Halqa contrebandières."
 estate_adeen.5.a:0 "Ne punir que les pires contrevenants"
 estate_adeen.5.b:0 "Conduire des purges approfondies"

 estate_adeen.6.t:0 "Vol parmi les fermiers fiscaux"
 estate_adeen.6.d:0 "Quand nous avons donné aux Adeen les droits de collecter les taxes au nom de l'État, nous imaginions qu'ils pourraient être plus loyaux que les officiels habituels. Malheureusement, cela s'est révélé ne pas être le cas, car plusieurs Adeen ont été impliqués dans des stratagèmes pour cacher les revenus fiscaux de notre trésor et falsifier le chiffre total des taxes. Après correction des nombres, le manque à gagner est significatif. Cette richesse appartient légitimement à nos coffres, mais agir contre ces Adeen criminels pourrait être perçu comme du bouc émissaire ou même une arrestation pure et simple par le reste des soldats.\n\nIl pourrait être mieux d'accepter simplement la perte et seulement d'empêcher tout vol ultérieur d'être commis."
 estate_adeen.6.a:0 "Cet argent appartient au trésor"
 estate_adeen.6.b:0 "Leur faire savoir que nous surveillons"

 estate_adeen.7.t:0 "Manipulations Adeen"
 estate_adeen.7.d:0 "Le privilège de parler en premier sur toutes les matières a donné aux Adeen la capacité de contrôler les conseils avec le souverain et de manipuler les sujets de discussion sur les questions d'importance.\n\nUn récent différend concernant les arpentages fonciers constitue un parfait exemple de cela, car les Adeen ont réussi à créer un réseau de faveurs politiques qui les positionne pour être les bénéficiaires ultimes quoi qu'il advienne."
 estate_adeen.7.a:0 "La Maison de la Puissance souffrira de ceci"
 estate_adeen.7.b:0 "La Maison de la Richesse souffrira de ceci"
 estate_adeen.7.c:0 "La Maison de la Sagesse souffrira de ceci"

 estate_adeen.8.t:0 "Récompenses pour les Adeen victorieux"
 estate_adeen.8.d:0 "En reconnaissance du risque inhabituel et de la durée de déploiement auxquels les Adeen sont exposés, nous avons promis des stipendes de récompense suivant les campagnes actives qui utilisent les Adeen. Comme nous avons récemment déployé les Adeen en guerre, nos Adeen attendent maintenant ce paiement."
 estate_adeen.8.a:0 "Ils auront leur solde"
 estate_adeen.8.b:0 "Ils ne méritent aucune récompense"

 estate_adeen.9.t:0 "Deux vies"
 estate_adeen.9.d:0 "La pratique de nos Adeen trouvant un emploi extérieur pendant les temps de paix nous a causé une grande frustration pendant cette guerre. Des Adeen réticents ne voulant pas quitter leurs affaires pendant les temps de guerre et des marchands influents qui ne veulent pas perdre leurs artisans travaillent tous deux contre notre mobilisation. Bien que cela ne représente qu'une petite partie de notre armée, cela sert d'exemple à d'autres déserteurs et met notre armée en danger de dégradation."
 estate_adeen.9.a:0 "Permettre à certains de rester, pourvu qu'ils soutiennent l'effort de guerre"
 estate_adeen.9.b:0 "Leur but est d'être soldats"

 estate_adeen.11.t:0 "Les Adeen et la République"
 estate_adeen.11.d:0 "Nos Adeen constituent une force puissante dans notre république même s'ils manquent de la capacité de voter ou de se porter candidats car ils sont propriété de l'État. Tandis que les fonctionnaires changent dans notre bureaucratie, les Adeen deviennent audacieux et agités, demandant de nouvelles pensions et privilèges."
 estate_adeen.11.a:0 "Le trésor leur versera un bonus"
 estate_adeen.11.b:0 "Leur offrir des postes privilégiés"
 estate_adeen.11.c:0 "Leur accorder un nouveau privilège"
 estate_adeen.11.z:0 "Ils servent au plaisir de la République, pas au leur"

 estate_adeen.12.t:0 "Les Adeen et la Couronne"
 estate_adeen.12.d:0 "Lors de l'Ascension d'un nouveau Monarque, il est nécessaire de faire tourner les Adeen qui gardent le palais et remplissent d'autres rôles importants. Remplacer les anciens vétérans par des soldats frais empêche l'ossification du gouvernement et assure leur loyauté personnelle au nouveau dirigeant. Cependant, la génération précédente de notables Adeen ne peut simplement être congédiée sur un caprice."
 estate_adeen.12.a:0 "Le trésor leur fournira de généreuses retraites"
 estate_adeen.12.b:0 "Créer de nouveaux offices pour les 'promouvoir'"
 estate_adeen.12.c:0 "Leur accorder un nouveau privilège"
 estate_adeen.12.z:0 "Ils servent au plaisir de la couronne, pas au leur"

 estate_adeen.13.t:0 "Intégrer la Maison des Adeen"
 estate_adeen.13.d:0 "La Maison des Adeen s'est longtemps tenue aux côtés et parfois en opposition directe avec l'armée traditionnelle. En tant que spécialistes et vétérans, ils sont quasi-inégalés, mais deux têtes mènent inévitablement au conflit. Tant que les Adeen sont libres de notre armée conventionnelle, ils sont destinés à se considérer comme une force cohérente et indépendante. De plus en plus, des voix dans notre gouvernement demandent si nous ne serions pas mieux de rengainer cette arme dangereuse, ou au moins de la placer sous contrôle plus direct du gouvernement."
 estate_adeen.13.a:0 "Commencer le processus d'intégration"
 estate_adeen.13.b:0 "Ils travaillent mieux comme ils sont, que pourrait-il arriver de pire ?"

 estate_adeen.14.t:0 "Adeen finalement intégrés"
 estate_adeen.14.d:0 "Après un processus long et délicat, la Maison des Adeen a été intégrée plus étroitement dans notre armée, et n'existe plus comme entité séparée dans notre état. Nous pouvons utiliser des soldats-esclaves, mais ils n'accumuleront plus de pouvoir et d'influence séparés et spéciaux. Cela ne manquera pas d'accroître la stabilité et la conformité, et les empêchera d'agir hors de propos à l'avenir."
 estate_adeen.14.a:0 "Enfin le processus est achevé"

