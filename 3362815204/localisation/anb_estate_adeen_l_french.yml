 estate_adeen:0 "Maison des Adeen"
 estate_adasa:0 "Adasa"
 estate_adeen_desc:0 "Cet état représente les esclaves guerriers qui servent votre royaume en tant que soldats d'élite, formés aux arts de l'artillerie et du combat naval. Ces combattants asservis constituent l'épine dorsale de vos forces spécialisées."
 estate_adeen_land_rights:0 "Droits Fonciers des $ESTATE_NAME$"
 estate_adeen_ownership:0 "Propriétés Terriennes des $ESTATE_NAME$"
 adeen_influence_modifier:0 "Influence des [Country.GetAdeenOrFallbackName]"
 adeen_loyalty_modifier:0 "Équilibre de Loyauté des [Country.GetAdeenOrFallbackName]"

