# Adeen disaster #
##################

 estate_adeen.100.t:0 "Le coup d'État des Adeen"
 estate_adeen.100.d:0 "Cela se produit avec la précision d'horlogerie d'un peuple littéralement possédé pour la guerre. Chaque homme dans un régiment Adeen a un autre but - il est artilleur, ou canonnier, ou logisticien, ou signaleur - et chacun, pour un certain type de noble arrogant, est complètement invisible. Les amies de leurs épouses cuisinent dans les cuisines du palais, les compagnons de jeu de leurs enfants savent où les clés de la forteresse sont gardées, et après un certain temps, ils doivent se demander - qui est-ce qui fait vraiment tourner ce pays ? Il fut un temps où la noblesse remplissait au moins un but militaire, mais ils se sont révélés trop paresseux même pour cela, et ce sera leur folie.\n\nPlus que tout, c'est la surprise de chacun qui rend cela possible. Avant qu'aucune réponse réelle puisse être rassemblée, les Adeen sont en position, bien protégés de la portée de tir des murs de la ville, l'encerclant de tous côtés et retranchés. Ils ont été plus subtils dans la ville - s'il y a vraiment des espions Adeen au cœur de la capitale, ils économisent leurs trahisons pour quand les murs tomberont. Une ville et un pays retiennent leur souffle ensemble."
 estate_adeen.100.a:0 "Comment osent-ils !?"

 estate_adeen.101.t:0 "Coup d'État des Adeen réprimé"
 estate_adeen.101.d:0 "Le trophée macabre du général se révèle tandis que le soleil se lève sur [From.Capital.GetCapitalName]. Deux cents Adeen, arrangés comme s'ils étaient au repos de parade, empalés sur des pieux de sept pieds, chacun dépassant comme une langue ghastly de la bouche de la victime. Ils sont la partie qui signifie le tout, et même tandis que les gens traversent la place, détournant les yeux, des milliers d'autres sont traqués dans leurs lits. Chaque amante sympathique qui a laissé une porte de palais déverrouillée, chaque sœur qui a caché des munitions dans le garde-manger, chaque enfant qui a servi d'intermédiaire - leur sort sera le même, et la vengeance sera complète.\n\nÀ partir d'ici, il n'y a qu'un nettoyage à faire. L'épine dorsale de la résistance a été brisée, et nous avons réaffirmé le véritable ordre des choses."
 estate_adeen.101.a:0 "Ils auraient dû connaître leur place"

 estate_adeen.102.t:0 "Coup de Palais"
 estate_adeen.102.d:0 "'Ils sont extraordinairement polis.' C'est l'impression que la jeune dame a, quand, présentée avec des hommes armés faisant irruption dans sa chambre avec des fusils en main, elle ne peut s'empêcher de faire les mouvements appropriés - le hochement de tête, le salut doux et chevrotant. Une jeune dame comme celle-ci fera toujours de tels mouvements, de telles civilités, parce qu'elle est élevée ainsi et, dans ce cas particulier, est essentiellement conventionnelle. Un soldat envahisseur, cependant, ne retournera pas toujours sa déférence, ne la guidera pas toujours rapidement et silencieusement à travers les couloirs du palais, et ne la surveillera pas tout le chemin jusqu'à la porte de derrière.\n\nElle dérive un moment dans la rue, et trouve un groupe de dames bien habillées semblables à elle-même, qui hoquettent et murmurent parce qu'une aile du palais a été incendiée - une aile qu'elles connaissent personnellement pour contenir d'exquis salons de thé. Elles peuvent voir le feu d'ici, et c'est, après tout, quelque chose à faire pendant qu'on est coupé. Il y a sept ou huit hommes silencieux autour d'elles, aussi avec des fusils, si troublants de tranquillité qu'on dirait qu'ils ne sont pas là du tout.\n\nIl y a une explosion. Tir de canon, même la jeune dame le sait, parce qu'elle l'a entendu dans les parades, et parce que c'est la spécialité des Adeen. Ce ne sera qu'au matin suivant qu'elle apprendra que c'était le moment où la tour du [ROOT.Monarch.GetTitle] fut percée et que les hommes polis et silencieux s'y déversèrent."
 estate_adeen.102.a:0 "C'est leur pays maintenant"

 estate_adeen.103.t:0 "Plus d'Adeen rejoignent le coup d'État"
 estate_adeen.103.d:0 "Des Adeen dans [revolt_target.GetName] se sont soulevés pour rejoindre le coup d'État."
 estate_adeen.103.a:0 "Ils seront réprimés, comme les autres !"

