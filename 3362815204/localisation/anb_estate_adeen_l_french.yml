 adeen_emulating_adasa_flag:0 "Adeen Émulant Adasa"
 adasa_lizardfolk_unlocked_flag:0 "Peuple-Lézard Adasa"

#Privileges
 estate_adeen_strict_drills_name1:0 "Entraînement Rigoureux"
 estate_adeen_strict_drills_name2:0 "Discipline Draconienne"
 estate_adeen_strict_drills:0 "[GetEstateAdeenStrictDrillsName]"
 estate_adeen_strict_drills_desc:0 "Imposer un régime d'exercices impitoyable à nos $ESTATE_NAME$ portera ses fruits, non seulement pour l'organisation de leurs régiments d'élite, mais aussi pour la troupe ordinaire avec laquelle ils coordonnent leurs manœuvres. Peu goûtent cependant un mode de vie si exigeant, et cette mesure s'avérera assurément impopulaire parmi les rangs."
 estate_adeen_choice_of_mounts:0 "Choix des Montures"
 estate_adeen_choice_of_mounts_desc:0 "Les Adeen qui servent dans la cavalerie vivent leur existence en selle, et se révèlent indéniablement plus disciplinés et efficaces que leurs homologues de la noblesse. En réquisitionnant les éléphants par décret royal, nous pouvons nous assurer qu'ils disposent du meilleur équipement possible, bien que la noblesse ne manquera pas de protester contre cette mesure."
 estate_adeen_open_the_coffers:0 "Ouvrir les Coffres aux Artilleurs"
 estate_adeen_open_the_coffers_desc:0 "Une existence vouée à la guerre n'a rien de bon marché, et parmi les $ESTATE_NAME$, il est notoire que leur efficacité doit autant au trésor de guerre qu'aux terrains d'entraînement. Les chaînes d'approvisionnement qui équipent nos artilleurs en poudre et munitions se révèlent particulièrement capricieuses et sujettes aux perturbations ; seul un blanc-seing accordé à leurs intendants pour leurs achats nous permettra de maintenir les plus hauts standards d'artillerie."
 estate_adeen_heavy_complements:0 "Garnisons Navales Renforcées"
 estate_adeen_heavy_complements_desc:0 "La discipline et la férocité des $ESTATE_NAME$ s'avèrent aussi précieuses en mer que sur terre. Affecter des $ESTATE_NAME$ aux navires de guerre, bien que cette mesure puisse déplaire aux soldats-esclaves eux-mêmes, confère à nos équipages d'artillerie et à nos troupes d'abordage un avantage mortel."
 estate_adeen_naval_infantry_training:0 "Formation d'Infanterie Navale"
 estate_adeen_naval_infantry_training_desc:0 "Les $ESTATE_NAME$ ont toujours servi d'infanterie de marine dans notre flotte, menant des raids terrestres et combattant de navire à navire lors des actions navales. En instituant un programme d'entraînement amphibie dans le perfectionnement des $ESTATE_NAME$, nous pourrons mener des raids de terreur redoutables contre les avant-postes et ports de nos rivaux."
 estate_adeen_professional_supply:0 "Approvisionnement Professionnel"
 estate_adeen_professional_supply_desc:0 "Les amateurs étudient la tactique, les vétérans la stratégie, mais les professionnels étudient la logistique. Tandis que le corps d'officiers des armées dirigées par la noblesse pourrait lever le nez sur ce qu'ils considèrent comme un travail de boutiquiers et de gratte-papiers, nos $ESTATE_NAME$ n'ont pas de tels scrupules. Des collèges formels de logistique aident nos forces à se déployer et s'approvisionner plus rapidement, quelle que soit la distance qui les sépare de leur foyer."
 estate_adeen_adeen_armories:0 "Arsenaux des $ESTATE_NAME$"
 estate_adeen_adeen_armories_desc:0 "De même que le métier familial du charron consiste à fabriquer des chariots, le métier familial des $ESTATE_NAME$ consiste à faire la guerre. Épouses et enfants employés aux côtés de leurs hommes bâtiront des communautés d'armuriers experts qui transmettront leur savoir au fil des générations, nous conférant un avantage distinct sur terre comme en mer."
 estate_adeen_intensive_siege_training:0 "Entraînement Intensif au Siège"
 estate_adeen_intensive_siege_training_desc:0 "Les sièges constituent un cauchemar pour toute armée ; ils engendrent la maladie et, plus dangereusement encore, l'ennui, et n'offrent aucun butin pour compenser les coûts d'une campagne. Des $ESTATE_NAME$ professionnels, longuement formés à la poliorcétique et à la logistique de camp, nous aideront à briser rapidement ces impasses coûteuses."
 estate_adeen_power_over_the_throne:0 "Pouvoir sur le Trône"
 estate_adeen_power_over_the_throne_desc:0 "Les Adeen se sont emparés du contrôle de notre gouvernement et retiennent désormais notre souverain en otage dans son propre palais."
 estate_adeen_control_of_the_army:0 "Contrôle de l'Armée"
 estate_adeen_control_of_the_army_desc:0 "Les Adeen se montrent moins intéressés, plus disciplinés et plus efficaces que notre force militaire traditionnelle, et la noblesse à la tête des armées Adeen se trouve de plus en plus reléguée au rang de figure de proue, exaspérant leurs lieutenants Adeen plus compétents. Éliminer ces intermédiaires irritants pourrait grandement contribuer à assurer la loyauté continue du corps d'officiers Adeen."
 estate_adeen_support_adeen_families:0 "Soutenir les Familles $ESTATE_NAME$"
 estate_adeen_support_adeen_families_desc:0 "Quelle récompense attend la veuve qui a sacrifié son époux à l'État ? Trop souvent, pratiquement rien. Les $ESTATE_NAME$ qui savent que leurs femmes et enfants seront laissés dans la misère par leur mort combattront avec timidité et retiendront leurs coups. Un fonds familial pour les $ESTATE_NAME$ en service qui meurent ou deviennent incapables de combattre contribuera grandement à adoucir l'amertume de la perte."
 estate_adeen_allow_employment:0 "Autoriser l'Emploi"
 estate_adeen_allow_employment_desc:0 "Outre les $ESTATE_NAME$, les esclaves de nos terres sont autorisés à chercher un emploi en dehors des périodes où leur maître a besoin de leurs services. Étendre ce privilège aux $ESTATE_NAME$ contribuera grandement à réduire le mécontentement dans leurs rangs, mais pourrait aussi affecter leur capacité à combattre pour nous."
 estate_adeen_land_grants_for_adeen:0 "Concessions Foncières pour les Adeen"
 estate_adeen_land_grants_for_adeen_desc:0 "L'attribution de terres pour service exemplaire constitue une ancienne tradition pour les Adeen, mais au fil du temps, l'attente de concessions foncières est devenue quasi-universelle parmi la base des Adeen. Formaliser ce privilège rehaussera grandement leur pouvoir et influence, particulièrement dans les campagnes, mais créera aussi des liens directs de loyauté entre eux et le gouvernement."
 estate_adeen_allow_adeen_halqa:0 "Autoriser les Halqa"
 estate_adeen_allow_adeen_halqa_desc:0 "L'idée d'accorder aux Adeen le droit d'établir et d'administrer leurs propres communautés autonomes, ou \"Halqa\", est pour le moins controversée. Ce n'est toutefois pas une idée dénuée de mérite. Une auto-administration partielle contribuera à réduire les frictions entre les Adeen et nos bureaucraties locales, et servira de puissant geste de confiance."
 estate_adeen_rights_of_collection:0 "Droits de Ferme Fiscale"
 estate_adeen_rights_of_collection_desc:0 "Bien que les Adeen soient avant tout des soldats, ils remplissent aussi des rôles mineurs dans la bureaucratie étatique, ce qui les met en contact avec notre administration plus large. Certains de ces Adeen ont demandé à se voir accorder une licence de fermiers fiscaux, responsables de collecter les revenus de la même manière qu'un noble le ferait. Bien que cela contribuerait grandement à gagner leur faveur, cela ouvre aussi la porte à l'une des formes les plus anciennes de corruption."
 estate_adeen_privilege_of_first_speech:0 "Privilège de la Première Parole"
 estate_adeen_privilege_of_first_speech_desc:0 "\"Celui qui parle en premier décide de ce dont on parle\" - ainsi va la boutade immortelle de Bootan Tembo, et les Adeen s'en souviennent bien. Ne possédant comme esclaves d'autre pouvoir que celui accordé par leurs maîtres, ils demandent à être entendus en premier dans l'ordre des événements à la cour, position traditionnelle du plus humble des suppliant."
 estate_adeen_reward_incentives:0 "Incitations par Récompenses"
 estate_adeen_reward_incentives_desc:0 "Accorder aux Adeen des récompenses financières pour leurs épreuves lors de campagnes prolongées constitue une option simple, bien que coûteuse, pour assurer leur loyauté. Une promesse de récompense suivie de déception, cependant, risque de causer plus de dommages que le silence."

 estate_adeen_focus_on_merfolk:0 "Se concentrer sur les Adeen Sirènes"
 estate_adeen_focus_on_merfolk_desc:0 "Peu de Sirènes finissent par servir dans les Adeen, en raison de leur incapacité à voyager sur terre. Cependant, ces quelques-unes que nous avons se révèlent des combattantes efficaces en mer, et les escadrons de sirènes affichent une prouesse navale quasi-inégalée. Employer davantage de sirènes renforcera notre capacité à projeter notre puissance sur les flots."
 estate_adeen_focus_on_harpies:0 "Se concentrer sur les Adeen Harpies"
 estate_adeen_focus_on_harpies_desc:0 "Les esclaves harpies de Nalayni constituent un spectacle exotique dans nos terres, bien que moins qu'autrefois. Celles qui ont trouvé leur place parmi les Adeen ont prouvé leur prouesse militaire, et l'emploi de davantage d'auxiliaires harpies nous permettra de tourner en rond autour des fortifications statiques."
 estate_adeen_focus_on_lizardfolk:0 "Se concentrer sur les $ESTATE_NAME$ Hommes-Lézards"
 estate_adeen_focus_on_lizardfolk_desc:0 "Avec l'importation de nombreux esclaves Hommes-Lézards, l'opportunité s'est présentée pour eux de servir dans nos $ESTATE_NAME$. Leur grande force sera inestimable pour manœuvrer les canons lourds, et leur férocité au combat en fait des troupes de choc idéales."
 estate_adeen_traditional_adeen:0 "$ESTATE_NAME$ Traditionnels"
 estate_adeen_traditional_adeen_desc:0 "Les $ESTATE_NAME$ sont des soldats-esclaves employés par les royaumes des Baashidi, émergeant au fil du temps des corps de gardiens asservis qui défendaient les propriétés de personnages importants. Les $ESTATE_NAME$ occupent tous les aspects du militaire mais sont surtout réputés pour leur habileté comme artilleurs, une branche de l'armée Baashidi dont ils sont presque exclusivement responsables."
 estate_adeen_adeen_curtailed:0 "Adeen restreints"
 estate_adeen_adeen_curtailed_desc:0 "Nous avons vaincu la tentative de coup d'État des Adeen et nous sommes assurés qu'une telle tentative ne se reproduira plus."
 estate_adeen_adeen_integrated:0 "Adeen intégrés"
 estate_adeen_adeen_integrated_desc:0 "Après avoir existé comme entité séparée dans notre nation pendant la majeure partie de leur existence, les Adeen ont désormais été pleinement intégrés dans notre nation."

