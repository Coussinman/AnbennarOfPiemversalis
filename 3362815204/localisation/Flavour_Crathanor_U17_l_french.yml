 estate_burghers_nahisabate_system:0 "Le Système Nahišabate"
 estate_burghers_nahisabate_system_desc:0 "Le système Nahišabate, ou 'République Sœur' nouvellement formé a grandement libéré nos capacités administratives, et permis beaucoup plus d'indépendance et bénéfice à la fois en termes de libérer nos amis de l'oppression de noblesse et clergé, mais aussi en étendant liberté de commerce !"
 
 estate_burghers_nahisabate_system_upgrade:0 "Le Système Nahišabate"
 estate_burghers_nahisabate_system_upgrade_desc:0 "Le Système Nahišabate s'est grandement étendu, son succès surpassant même nos plus grands desseins. Maintenant nous siégeons au sommet d'un grand 'Conseil Resplendissant,' supervisant à la fois l'état économique et politique de l'entièreté du Divenhal Oriental !"
 
