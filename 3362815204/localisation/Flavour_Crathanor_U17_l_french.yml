l_french:

 #Itrahureš
 ITRAHURES:0 "Itrahureš"
 ITRAHURES_ADJ:0 "Itrahureši"
 
 #First Row Missions 
 crathanor_no_representation_title:0 "Aucune Représentation ?" 
 crathanor_no_representation_desc:0 "Pour commencer les réformes de notre république nous devons affronter ceux qui nous arrêteraient. D'abord viennent les nobles, dont la noblesse héréditaire menace les idées mêmes sur lesquelles nous souhaitons construire. Nous devons les restreindre avant que ceci arrive." 
 
 crathanor_no_taxation_title:0 "...Aucune Taxation !" 
 crathanor_no_taxation_desc:0 "Ensuite viennent les prêtres, tant de Surael que de Castellos, qui se querellent entre eux sur les matières du divin, et qui tentent de nous tirer soit du côté de Bulwar soit de Cannor. Nous ne les laisserons pas nous définir." 
 
 crathanor_embrace_the_two_principles_title:0 "Embrasser les Deux Principes" 
 crathanor_embrace_the_two_principles_desc:0 "Contrairement aux autres états autour de nous, monarchies qui cherchent à conquérir et subjuguer pour la gloire, et théocraties qui consacrent leur règne basé sur les caprices de leurs divins, nos idéaux sont différents ; marché libre, et commerce libre. Commençons à pleinement embrasser ces idéaux."  
  
 crathanor_the_constitution_of_crathanor_title:0 "Constitution de Crathánor" 
 crathanor_the_constitution_of_crathanor_desc:0 "Maintenant que nous avons intégré ces principes économiques dans notre gouvernance, poussons cela un pas encore plus loin. Nous rassemblerons les états et embaucherons quel que talent nécessaire pour ce processus. Consacrons les Deux Principes dans une constitution, pour que notre république puisse brandir la pleine puissance de ses bénéfices." 
  
 crathanor_our_old_elephantine_friends_title:0 "Nos Amis à Trompe et Défenses" 
 crathanor_our_old_elephantine_friends_desc:0 "Les éléphants de guerre Bahari ont longtemps été favorisés pour leur puissance sur le champ de bataille. Nous devons investir dans leur approvisionnement si nous souhaitons avoir un approvisionnement régulier d'eux pour le combat encore une fois." 
 
 crathanor_mouth_of_the_river_title:0 "Embouchure de la Rivière Bien-Aimée"
 crathanor_mouth_of_the_river_desc:0 "L'embouchure du Suran est le nexus de tout commerce qui coule de l'est, l'aboutissement d'une terre remplie de richesses et splendeur, et donc d'importance vitale si nous devons dominer le Divenhal. Pour assurer que nous puissions faire ceci, nous devons prendre précautions pour nous assurer que d'autres ne la saisissent pas d'abord. Spécifiquement, nos préoccupations principales sont les légions cendrées de Sareyand, et les zélotes Jaddaris. Il est temps d'exploiter notre puissance pour rendre de telles entreprises inconvenantes."
 
 crathanor_nahisabate_system_title:0 "Le Système\nNahišabate"
 crathanor_nahisabate_system_desc:0 "Sous Re-Uyel, nous fûmes irrités, et ceux sous les rois et prêtres autour de nous ne se portent pas mieux ! Nous devons les libérer de ces pièges et établir systèmes plus semblables aux nôtres, pour que nous puissions aller de l'avant comme frères et sœurs, unis et prospères."
 
 crathanor_buffer_for_borders_title:0 "Un Tampon pour les Frontières"
 crathanor_buffer_for_borders_desc:0 "Pour garder l'Empire d'Anbennar à distance, nous devons choisir un endroit qui nous permettra de maintenir suprématie sur les eaux, et pour faire cela, nous devons sécuriser les Marches. Nous tournerons leur bouclier contre eux, l'érigeant comme sœur compagne pour que notre frontière occidentale soit pleinement et totalement sécurisée."
 
 #Second Row Missions 
 crathanor_our_first_friends_title:0 "Nos Premiers Amis" 
 crathanor_our_first_friends_desc:0 "Les nains ont longtemps été amis avec nous, et il est grand temps que nous travaillions ensemble encore une fois pour atteindre buts communs : sécuriser la région des gobelins du clan Étreigneur-de-Montagne. Envoyons aide l'un à l'autre et attisons les flammes d'amitié encore une fois." 
 
 crathanor_not_your_mountains_title:0 "Pas Vos Montagnes !" 
 crathanor_not_your_mountains_desc:0 "Maintenant nous avons sécurisé notre alliance avec les nains, nous pouvons écraser les gobelins ensemble ; comme marteau et enclume, et récupérer nos terres. Nous leur montrerons pourquoi nous avons persisté alors que d'autres sont tombés."

 crathanor_together_we_rise_title:0 "Ensemble Nous Nous Élevons"
 crathanor_together_we_rise_desc:0 "Notre amitié rallumée avec les nains a été longue et prospère, et beaucoup dans notre république pensent qu'il est grand temps que nous poussions ceci un pas plus loin. Il y a beaucoup plus que nous devons faire pour atteindre nos buts, peut-être pouvons-nous persuader les Nains de Cuivre de nous aider de façons plus spécifiques ? Unis, nul ne peut se dresser contre nous."
 
 crathanor_secure_the_shipyards_title:0 "Sécuriser les Chantiers Navals"
 crathanor_secure_the_shipyards_desc:0 "Alors que nous regardons vers l'est au reste d'Aqatbahar, nous voyons encore plus de gobelins infestant la grande cité d'Aqatbar. Non seulement c'est une des cités les plus significatives de Bulwar, le littoral environnant tient beaucoup de chantiers navals et ports importants, le rendant vital pour les marchands de Bahar. Si nous voulons contrôle sur les mers de Bahar, alors nous devrons les chasser de ces terres une fois pour toutes."
 
 crathanor_ending_devastation_title:0 "Finir la Dévastation"
 crathanor_ending_devastation_desc:0 "Pendant des décennies maintenant, Bahar n'a connu rien que guerre et conflit, mais plus maintenant. Nous l'avons libéré de toute manière de tyrannie, et maintenant nous présidons sur l'opportunité à la fois d'élever ces terres hors de la dévastation, mais aussi gagner accès aux fruits de nos labeurs."
 
 crathanor_setting_sun_title:0 "Vers le Soleil Couchant"
 crathanor_setting_sun_desc:0 "Maintenant que Bahar est sécurisé, nous regardons vers le Suran ; vers les joyaux luisants de Bulwar, Brasan, Anzabad, et tant plus. Nous devrions mettre nos vues sur sécuriser ces cités pour que nous puissions bénéficier de leur immense richesse."
 
 crathanor_heartlands_of_the_sun_title:0 "Terres Centrales du Soleil"
 crathanor_heartlands_of_the_sun_desc:0 "Et maintenant pour le plus grand prix de tous : Bulwar ! La cité, avec ses immenses districts de temples, banques, marchés, et tisserands serait une grande bénédiction à notre économie, et nous permettrait de maintenir surveillance ferme sur les gnolls au sud, s'assurant qu'ils ne s'attaquent plus aux rivières bénies."
 
 crathanor_sword_strikes_west_title:0 "L'Épée qui Frappe l'Ouest"
 crathanor_sword_strikes_west_desc:0 "Avec Businor sous notre contrôle ferme, nous devrions chercher à récupérer nos possessions dans les Marches. Les Anbennariens seront enseignés l'erreur de nous défier, nous marcherons par mer et terre pour écraser leurs armées et restaurer hégémonie sur les mers !"
 
 crathanor_convene_resplendent_council_title:0 "Convoquer le Resplendissant"
 crathanor_convene_resplendent_council_desc:0 "Et maintenant nous avons nos sœurs à nos côtés, qui marchent avec nous dans prospérité et liberté, mais nous irons encore plus loin. Nous avons besoin d'un conseil plus large, un qui peut proprement gouverner les affaires du Divenhal et ses trésors infinis. Où autrefois ils l'appelaient le 'Lac Damérien', maintenant ils l'appelleront le 'Lac Crathánori'. Convoquons les représentants de nos Nahišabates, car nous approchons l'aube d'un futur encore plus brillant !"
 
 #Third Row Missions 
 crathanor_dawn_of_crathanor_title:0 "L'Aube de Crathánor" 
 crathanor_dawn_of_crathanor_desc:0 "L'aube approche, et nous devons nous lever avec elle. Nous avons ennemis à la fois au nord et au sud, ceux qui ne peuvent être autorisés à exister si nous souhaitons prospérer. Nous devons nous préparer pour la guerre si nous souhaitons triompher d'eux, si nous souhaitons vivre pour voir cette nouvelle aube de Crathánor !" 
 
 crathanor_end_noble_republic_title:0 "Finir la République 'Noble'"
 crathanor_end_noble_republic_desc:0 "Re-Uyel a longtemps été un problème pour nous, et ils ne peuvent plus le rester. Non seulement nous défairons leur armée, leur marine, nous marcherons dans leur foyer et porterons un coup dont ils ne peuvent récupérer indépendamment de nous ! Nous leur montrerons que vous ne nous insultez pas, ne nous dominez pas, et ne nous poussez pas sans conséquences."
 
 crathanor_inevitable_dilemma_title:0 "Le Dilemme Inévitable"
 crathanor_inevitable_dilemma_desc:0 "Et ainsi commence le processus que nous avons à la fois attendu et redouté : le débat sur la nature du Père-Lumière, où prêtres de Surael et de Castellos sont enfermés en débat théologique pas vu depuis le concile de Brasan il y a 200 ans. Bien que le combat puisse être féroce, le résultat devrait être grande bénédiction au peuple."
 
 crathanor_concurring_with_court_title:0 "Concorder avec la Cour"
 crathanor_concurring_with_court_desc:0 "Selon les demandes des Courtisans Régents, nous devons construire et étendre leurs temples à travers Bahar, pour que nous puissions les assurer qu'ils ne seront pas simplement absorbés par le Culte du Soleil. Bien que les prêtres de Surael murmurent sûrement sous leurs souffles à cette demande, nous devons nous conformer si nous souhaitons voir leur support dans ces débats."
 
 crathanor_consulting_with_cult_title:0 "Consulter avec le Culte"
 crathanor_consulting_with_cult_desc:0 "Maintenant que les conditions des suiveurs de la Cour Régente sont remplies, nous devons affronter celles des Cultistes du Soleil. Leurs demandes sont pour nous de conquérir les païens Gobelins et les hérétiques Cultistes du Vieux Soleil de Bahar Oriental, pour que nous puissions les purger et convertir, restaurant unité à la terre. Bien que ce soit certainement demande un peu plus extrême que la précédente, nous leur accorderons ceci, pour un futur harmonieux !"
 
 crathanor_broken_sceptre_beautiful_sun_title:0 "Éclats de Sceptre, Beaux Soleils"
 crathanor_broken_sceptre_beautiful_sun_desc:0 "Les nouvelles de l'ouest clament que Castellos est mort, et Cannor est tombé en choc et désarroi à cause de cela, choisissant camps sur ses successeurs. Mais pas nous, nous voyons autre vérité de la matière, que Castellos n'est pas mort, Castellos est Surael. Avec cette nouvelle révélation nous lavant comme les eaux fraîches du Divenhal, nous cherchons à unir notre peuple sous une foi, sous une vérité : Le Père-Lumière !"
 
 crathanor_kings_conquerors_title:0 "Ni Rois ni Conquérants"
 crathanor_kings_conquerors_desc:0 "Quand les premières bottes Ilatani touchèrent nos rivages ancestraux, nous ne pûmes guère retenir les larmes. Ce qui nous fut dénié et perdu si longtemps a maintenant, finalement, été retourné. Même si c'est seulement ce morceau d'Itrahureš que nous tenons maintenant, bientôt assez nous regagnerons toutes nos terres légitimes. Cette fois, nous ne retournons pas à notre foyer ancien comme rois comme Arameh, ou conquérants comme Jexis, nous sommes le peuple légitime de cette terre, et nous demandons notre dû."
 
 crathanor_shores_of_sorrow_title:0 "Sur les Rivages du Chagrin"
 crathanor_shores_of_sorrow_desc:0 "Peu de commerçants dans le Divenhal n'ont pas vu la majesté du Chagrin de la Mère et s'émerveillé de ses merveilles. Dans le grand delta, la merveilleuse cité de Koroshesh scintille comme lumière sur le rivage, et en amont la grande et ancienne cité de Kheterat gît. Ces eaux voient des centaines de navires passer dans chaque sens, chaque port près et dans le delta voit biens de chaque coin de Sarhal. Laisser une telle opportunité première comme celle-ci nous passer serait grave erreur. Nous revendiquerons ces rivages au nom de la République ! Que ce soit par pièce ou boulet de canon !"
 
 crathanor_letting_mother_rest_title:0 "Laisser la Mère se Reposer"
 crathanor_letting_mother_rest_desc:0 "Le Chagrin de la Mère a fait rage récemment, à la fois avec le son des canons et artillerie Itrahureši battant les défenseurs, et l'eau elle-même semblant agitée à notre transgression. Pour combattre et calmer cette rivière, nous devons d'abord la respecter. En envoyant notre bonne volonté et souhaits le long du Chagrin jusqu'au commencement même de la rivière au Lac Nirakhet, nous devrions espérons convaincre à la fois les Khet et espérons même la grande mère elle-même de nos intentions honnêtes. Déjà il semble comme si elle s'est légèrement calmée depuis que les combats cessèrent, mais nous ne pouvons être trop sûrs."
 
 crathanor_new_sun_old_shores_title:0 "Nouveau Soleil sur Anciens Rivages"
 crathanor_new_sun_old_shores_desc:0 "Nous l'avons fait ! Un nouvel âge pour le Divenhal s'est levé, et Crathánor est à sa tête. Avec nos loyaux Nahišabate à nos côtés, le Divenhal entre en âge de prospérité jamais vu avant ! Castanor, Damérie, la Hiérarchie, et le Phénix ont eu leur place dans l'histoire, mais maintenant c'est notre tour ! Puisse le soleil ne jamais se coucher sur la République ! Longue Vie à Itrahureš !"
 crathanor_new_sun_old_shores_trigger_tt:0 "Aucune Grande Puissance ne peut avoir marine plus large ou plus de revenus mensuels que §Y[Root.GetName]§!, sauf pour §Y[F23.GetName]§!."
 
 #Fourth Row Missions 
 crathanor_hunting_sharks_title:0 "Chasser les Requins" 
 crathanor_hunting_sharks_desc:0 "Pas un seul homme ou femme en Crathánor aujourd'hui n'a échappé à la dévastation de dix ans causée par l'exode gobelin. Tous ont souffert la mort d'un ami ou être aimé de leurs mains. Et pourtant maintenant, les parvenus méprisables du Requin-Terrestre osent courtiser marchands étrangers avec biens récoltés de nos rivages sur navires volés de nos ports ! Plus jamais ! Pour le bien de tous peuples civilisés nous devons reprendre nos terres et chasser ces monstres de retour dans les montagnes !" 
 
 crathanor_empires_kingdoms_clans_title:0 "La Terre de Trois Héritages"
 crathanor_empires_kingdoms_clans_desc:0 "Ourdia a été gouvernée par maints états, d'abord fut le grand empire de Castanor, dont la volonté s'étendait sur le Divenhal et dont la puissance était inégalée. Ensuite vint le Phénix, dont la lumière brillante brilla du Divenhal aux rivages lointains de la fin du monde elle-même. Dernièrement le grand Royaume d'Ourdia, qui se dressa autrefois comme phare de civilisation elle-même, mais dont l'héritage brille maintenant faiblement, alors que le nôtre commence juste à briller. Cette terre tient trois grands héritages, mais il est évident que bientôt un quatrième, le nôtre, doit prendre sa place."
 
 crathanor_rebirth_of_crathanor_title:0 "La Renaissance de Crathánor"
 crathanor_rebirth_of_crathanor_desc:0 "Sous notre guidance, les terres occidentales de Bahar sont passées de paysages infernaux déchirés par la guerre, battant Gnolls, Gobelins, et les uns les autres, à une terre unie et prospère, où les bannières de notre République Resplendissante flottent des cités et ports animés aux montagnes et hautes terres reculées. Nous devons maintenant rénover les places de marché de ces cités de pierres précieuses : Re-Uyel, Bal Ouord, Crathano, Ovdal Tûngr, et l'Île-Gemme, pour assurer que nos marchands puissent commercer librement à travers ce royaume, et lier les terres ensemble par commerce et profit."
 
 crathanor_returning_home_title:0 "Retourner à la Maison"
 crathanor_returning_home_desc:0 "Autrefois, notre grand peuple gouvernait Busilar, Itrahureš dans notre langue, avant que circonstances au-delà de notre contrôle l'arrachent de notre prise. Maintenant que nous nous sommes élevés pour devenir seigneurs incontestés de Bahar, il est temps de retourner à la maison. Les plans sont en ordre, les navires, soldats, et pièces sont sécurisés. Nous naviguons vers le soleil couchant, sachant qu'une aube s'élèvera au-dessus de Busilar pas vue en générations."
 
 crathanor_ilatani_revival_title:0 "Un Réveil Ilatani"
 crathanor_ilatani_revival_desc:0 "C'est fait ! Finalement, notre foyer est nôtre encore une fois, occasion merveilleuse ! Le peuple se réjouit alors que le royaume est lié ensemble ; Bahar et Busilar, ensemble enfin. Mais alors que nous faisons ceci, il y a quelques dernières choses que nous devons faire. Port Jaher, l'ancienne capitale de notre royaume, doit être rénovée. En même temps, les Busilaris doivent être réintégrés avec l'état, pour assurer que nos frères et sœurs perdus ne deviennent pas pleins de ressentiment de notre retour. Ceci n'est aucune conquête, c'est une restauration d'Itrahureš !"
 
 crathanor_control_twin_passages_title:0 "Contrôler les Passages Jumeaux"
 crathanor_control_twin_passages_desc:0 "L'île de Tef est nôtre, et cela signifie que la porte du Divenhal est sous notre prise, et ainsi nous sommes les seigneurs de cette mer, et ses maintes richesses et opportunités sont nôtres. Mais qu'en est-il d'Akasik ? Cette grande et abondante terre dont le peuple souffre du fouet cruel des pirates Gnolls tyranniques et pillards de Viakkoc. Qui les sauvera, et qui s'assurera que les galères de ces pirates ne touchent jamais nos rivages, ne pillent jamais nos cités, et ne détruisent jamais notre dur labeur ? Nous le ferons."
 
 crathanor_spear_points_east_title:0 "La Lance qui Pointe l'Est"
 crathanor_spear_points_east_desc:0 "Avec les ports vitaux de Tef et Akasik sécurisés dans les mains de nos nouveaux Nahišabates, il est grand temps de mettre nos différences de côté et nous bander ensemble contre notre ennemi commun. Trop longtemps les gnolls fléau-des-mers d'Akasik ont pillé nos rivages, asservi notre peuple, et condamné leurs âmes dans les mains de leurs maîtres démoniaques. Pour le bien de tous peuples ce commerce barbare doit finir, et ses pratiquants mis à l'épée."
 
 #Fifth Row Missions 
 crathanor_edge_of_bulwar_title:0 "Au Bord de Bulwar" 
 crathanor_edge_of_bulwar_desc:0 "Crathano gît au bord même de Bulwar, et a servi comme centre important de commerce remontant aux jours de nos ancêtres du Royaume de Kišakur. Récemment cependant, notre guerre d'indépendance et la dévastation causée par les immondes gobelins a détruit grandes étendues de la cité. Reconstruisons cet endroit, encore plus grand qu'avant." 
 
 crathanor_monopolize_sapphire_trade_title:0 "Monopoliser le Commerce de Saphir"
 crathanor_monopolize_sapphire_trade_desc:0 "Chaque Ilatani jeune ou vieux a vu ou entendu des magnifiques \"Saphirs de la Mer\", fameux pour leurs belles teintes de bleu semblant infini, scintillant avec splendeur et majesté. Minés sur l'île bien nommée Île-Gemme, elle a pendant des siècles servi comme grande source de revenus, finançant et alimentant économies à travers l'histoire. Maintenant elle a été légitimement retournée au peuple Ilatani et aux Nains Cobalt qui appellent l'île foyer. Augmenter production et stabiliser routes d'approvisionnement vers et de l'île augmenterait sûrement revenus, nous permettant d'extraire et vendre encore plus des saphirs rares aux acheteurs à travers le Divenhal !"
 
 crathanor_cursed_north_title:0 "Le Nord Maudit"
 crathanor_cursed_north_desc:0 "Au nord de Bahar est l'infâme 'Folie de Daravan', où ce stupide Roi Korbaride lança un sort pour repousser les envahisseurs Gnolls, seulement pour que le déluge noie la moitié de son Royaume. Bien que ce soit certainement endroit que beaucoup d'entre nous redoutons, nul ne peut nier que les Gnolls là sont une menace que nous ne pouvons ignorer. \n\nNous traverserons Bal Ouord, et avec l'aide des aventuriers et mages de notre royaume, frapperons de retour contre ces ennemis marqués-de-flamme, et amènerons même le nord maudit à travers lequel le Dostanesck coule dans notre domaine !"
 
 crathanor_crathanori_calm_title:0 "Calme Crathánori"
 crathanor_crathanori_calm_desc:0 "La Folie est maintenant nôtre, les Gnolls battus et subjugués, et ainsi le Dostanesck, la grande ligne de vie qui connecte Escann au Divenhal est contrôlée par nous. Encore, il y a plus de travail à faire. Les terres que nous avons gagnées doivent être réparées et restaurées, peu importe les difficultés à le faire. Bal Ouord et Nathalaire doivent aussi être renforcées avec défenses additionnelles pour assurer qu'elles ne tombent pas victimes de piraterie ou invasion."
 
 crathanor_renovate_old_home_title:0 "Rénover notre Ancien Foyer"
 crathanor_renovate_old_home_desc:0 "Avec notre foyer de retour dans notre prise, nous avons appris comment il a changé dans les nombreuses années depuis que nous fûmes dernièrement ici. De certaines façons il est devenu meilleur, de beaucoup plus il est devenu pire. Peu importe, nous nous efforcerons de le rendre aussi resplendissant que notre République ! La cité de Port Jaher sera étendue, rénovée, et restaurée ! Ainsi que ceci, nous fortifierons son port, pour assurer que la cité reste notre foyer pour toujours."
 
 crathanor_cultural_capital_title:0 "Une Capitale Culturelle, Moderne"
 crathanor_cultural_capital_desc:0 "Maintenant qu'Abtanus a été restauré et fortifié, il est temps de pousser cela un pas plus loin. L'architecture Ilatani sera restaurée à travers la cité, prenant ce port de lever de soleil de seulement la meilleure cité en Businor, à une qui surpasse Anbenncóst et sa sœur Brasan en termes de pure splendeur et merveille. Quand ils regarderont le Palais Ascajar, ils se demanderont comment il fut jamais autre chose qu'une merveille du Père-Lumière."
 
 crathanor_beating_heart_divenhal_title:0 "Le Cœur Battant du Divenhal"
 crathanor_beating_heart_divenhal_desc:0 "Avec tout Businor sous notre contrôle total, nous pouvons maintenant pleinement récolter les bénéfices du commerce Divenhalien Oriental ! En étendant Abtanus en capitale commerciale du monde, nous pouvons rediriger chaque avenue de commerce qui touche le Divenhal Oriental vers notre grande cité, et ainsi passer de seulement une des grandes républiques marchandes d'Halann au plus grand centre de commerce jamais connu."
 
 #Events 
 flavor_crathanor.1.t:0 "La Déclaration de Crathánor"
 flavor_crathanor.1.d:0 "C'était l'après-midi quand tous les marchands furent finalement arrivés au manoir, bâtiment ostentatoire au bord de Crathánor, regardant vers le Divenhal. Chacun de ces hommes et femmes étaient fameux et renommés à travers le Divenhal pour leur richesse, et seraient considérés sans égal en maints autres ports et cités, pourtant pairs ils étaient devenus pour un but unique et uni : La Déclaration de Crathánor.\n\nDedans, leur hôte, homme d'âge moyen du nom d'Arvand szal-Vasaro, commença à parler. \"Mes frères et sœurs, je nous rassemble ici aujourd'hui pour discuter les grands pas que notre nation et peuple ont pris vers ce futur brillant, et les pas que nous devons prendre pour continuer. Commençant aujourd'hui, nous commencerons la formation d'une assemblée permanente de marchands pour rivaliser toute autre faction en Crathánor, pour que nous puissions apporter les Deux Principes libres de l'ingérence de prêtres et nobles en devenir, et apporter la nouvelle aube de Crathánor !\"\n\nAlors que l'assemblée rugit en applaudissements, les prêtres et ex-nobles envoyèrent leur réponse, alors que violence éclata dans les rues, alors que voyous embauchés et ceux excités par ennemis des marchands commencèrent à se battre avec gardes, se déversant dans Crathánor et Hopespeak." 
 flavor_crathanor.1.a:0 "Ils oublient leur place. Rappelons-la leur." 
  
 flavor_crathanor.2.t:0 "Une Constitution Forgée" 
 flavor_crathanor.2.d:0 "Bien que les combats sur les années passées aient été féroces en effet, il semble que ce soit la plupart derrière nous. Bien que quelques ex-nobles et prêtres secouent encore leurs poings et grognent depuis les lignes de côté, la plupart ont réalisé qu'ils ne peuvent plus nous arrêter ou subvertir. Mais pour mieux travailler vers les intérêts de la République et absorber les opposants plus modérés et agréables des nôtres, nous avons offert l'opportunité de nous rejoindre en forgeant la Constitution de Crathánor, et donc assurer qu'ils aient quelque mot sur ce qui rentre, même si les grands traits sont immuables. Avec ceci, nous préviendrons la plupart du contrecoup que ceci créera et assurerons que la nouvelle aube de Crathánor soit près unanime." 
 flavor_crathanor.2.a:0 "Finalement, nos principes primordiaux." 
  
 flavor_crathanor.3.t:0 "Une Offre d'Allégeance" 
 flavor_crathanor.3.d:0 "Crathánor a été nos alliés constants contre la menace de Gobelins et rivaux opportunistes de même. Pendant des années maintenant nous avons combattu, saigné, et sommes morts ensemble, mais aujourd'hui ils nous apportent offre rare, mais tentante. En échange de notre souveraineté nominale, ils offrent de financer, soutenir, et renforcer nos capacités navales déjà impressionnantes. Bien qu'ils soient nos bons amis, et nous leur devons pas mal sur les années, ultimement la décision nous revient." 
 flavor_crathanor.3.a:0 "Ils ont prouvé être alliés dignes, intégrons-nous avec eux davantage !" 
 flavor_crathanor.3.b:0 "Nous ne sacrifierons pas notre indépendance, frères ou non !" 
  
 flavor_crathanor.4.t:0 "Ovdal-Tûngr Accepte !" 
 flavor_crathanor.4.d:0 "Mot de la Forteresse d'Ovdal-Tûngr apporte grandes nouvelles ! Ils ont lu notre offre et accepté, cherchant liens plus étroits à la république. C'est jour momentané, et à travers la nation nos citoyens acclament aux côtés de leurs compatriotes nains. La nuit est remplie de boire et rire, alors qu'homme et nain s'assoient côte à côte, attendant demain plus brillant." 
 flavor_crathanor.4.a:0 "Ensemble, nous nous dressons." 
  
 flavor_crathanor.5.t:0 "Ovdal-Tûngr Décline !" 
 flavor_crathanor.5.d:0 "Nouvelles malheureuses de la Forteresse d'Ovdal-Tûngr ! Ils ont lu notre offre et l'ont solidement rejetée, déclarant qu'aucune quantité de conviction ne pourrait jamais espérer les persuader aussi loin que d'assigner la souveraineté de leur nation. Bien que nous comprenions bien ce sentiment, c'est coup majeur à notre prestige, et en effet beaucoup à travers la nation tiennent leur tête dans leurs mains à ces nouvelles." 
 flavor_crathanor.5.a:0 "Divisés, nous tombons." 
 
 flavor_crathanor.6.t:0 "De Nain et Hommes"
 flavor_crathanor.6.d:0 "Autrefois les Nains de Cuivre étaient nos alliés, maintenant ils sont partenaire égal à notre République, mais peut-être devraient-ils être encore plus ? Avec les marines d'Ovdal-Tûngr gardées séparées aux nôtres et autorisées à garder leurs spécialités, nulle flotte ne pourrait se dresser contre nous. Nous serions comme deux sœurs, naviguant vers l'horizon ensemble. Mais peut-être au lieu nous pourrions les intégrer pleinement dans notre royaume et les avoir comme encore autre floraison dans la grande œuvre d'art qu'est Crathánor."
 flavor_crathanor.6.a:0 "Ils serviront comme nos plus féroces défenseurs !"
 flavor_crathanor.6.b:0 "Nous serons comme un !"
 flavor_crathanor.6.c:0 "Nous nous dresserons unis !"
 
 flavor_crathanor.7.t:0 "Le Lion sur les Mers, le Soleil sur les Vagues"
 flavor_crathanor.7.d:0 "La Marine de Re-Uyel fut autrefois écrasée par la puissance combinée de Busilar et Eborthil, cependant les Guerres Lilas ont affaibli l'Armada du Lion. Nous ne permettrons à aucun de nos cousins d'arrêter notre montée ! Préparez les navires, hissez les voiles, aujourd'hui nous naviguons pour notre patrie ! Itrahureš attend !"
 flavor_crathanor.7.a:0 "Mettez voile ! Le Soleil Levant est à nos dos !"
 
 flavor_crathanor.8.t:0 "Au Pic de l'Aube"
 flavor_crathanor.8.d:0 "Nous avons récupéré nos terres ancestrales en Itrahureš, connu au reste du monde comme Businor, mais ennemis se tapissent tout autour de nous. Les Contreforts puent encore de nos anciens ennemis Gnolls, au nord l'Empire d'Anbennar regarde avidement Busilar affaibli, et au sud nos cousins Téforis sont avides d'exploiter notre victoire. Nous pouvons avoir gagné la bataille, mais si nous cherchons à restaurer notre gloire ancienne, redresser ces torts anciens, et ascendre comme nouveau Soleil dans le Divenhal, nous devons gagner, peu importe le coût ! Itrahureš ne tombera pas encore !"
 flavor_crathanor.8.a:0 "Ilatani Éternel !"
 
 flavor_crathanor.9.t:0 "Le Premier Débat Théologique"
 flavor_crathanor.9.d:0 "Le premier des débats commença avec batailles féroces de rhétorique par à la fois les prêtres de Castellos et de Surael, avant de progresser aux arguments et querelles, et même incident d'un prêtre frappant un autre. Cette violence, bien qu'à attendre à quelque niveau de la nature des discussions, spirala hors de contrôle alors que ceux dans les rues dehors le débat se battirent sur les procédures.\n\nÀ travers le chaos, cependant, deux prêtres, un de chaque foi, vinrent ensemble et brisèrent la violence avec mains levées et appel combiné pour paix et coopération. \"Ne sommes-nous pas voisins, ne sommes-nous pas parents ? Nous n'avons pas besoin de nous battre quand raison et débat ne sont pas encore perdus !\" Bien que le discours fit beaucoup pour calmer les émeutes, la discussion avait encore besoin d'être hachée dedans. À la fin de tout, les prêtres de Castellos avaient une demande : temples additionnels à construire à travers Crathánor, pour assurer qu'ils se dressent comme égal aux prêtres de Surael.\n\nBeaucoup du Nouveau Culte du Soleil, bien que profondément malheureux de perdre influence majoritaire sur la religion de Crathánor, furent persuadés par les modérés dans leur faction de concéder, en échange de coopération dans les débats à venir et faveurs du président. Bien que globalement victoire pour ceux cherchant à vraiment unir les prêtrises sous une bannière, ce fut simplement le premier pas en long voyage."
 flavor_crathanor.9.a:0 "Ceci va prendre un moment..."
 
 flavor_crathanor.10.t:0 "Le Second Débat Théologique"
 flavor_crathanor.10.d:0 "Le Second Débat Théologique commença avec arguments et querelles, mais la sécurité accrue ainsi que les compromis aux suiveurs de la Cour Régente servirent à calmer le pire et assurer que l'émeute qui occurut à la fin du premier débat n'arrive pas encore.\n\nBien que les suiveurs de la Cour soient contents que nous ayons rempli leurs demandes, les suiveurs du Culte du Soleil ne sont pas aussi impressionnés. Ils ressentent largement le manque de mandats remplis de leur côté, et insistent que pour qu'ils se réconcilient avec la Cour, Bahar doit être amené sous la bannière Crathánori, pour qu'ils puissent piétiner à la fois les hérétiques qui refusent d'reconnaître le Concile de Brasan et les immondes païens gobelins. Les Courtisans Régents sont contents de ceci, tant qu'Ourdia reste sous leur religion. Près de la conclusion de ce débat, le Président tenta de parler du besoin de coopération et harmonie parmi les fois, mais il sembla que jusqu'à ce que les deux côtés aient été apaisés, ils seraient rencontrés avec oreilles sourdes."
 flavor_crathanor.10.a:0 "Au moins nous arrivons quelque part"
 
 flavor_crathanor.11.t:0 "Le Troisième Débat Théologique"
 flavor_crathanor.11.d:0 "Le Troisième Débat commença avec air de calme sur les deux factions, temps et compromis ayant émoussé beaucoup des positions de ligne dure, taillant les extrémistes pour que seulement les points les plus raisonnables restent. À la fois les prêtres de la Cour et Surael étaient contents de notre adhésion à leurs mandats, ce qui avait beaucoup fait pour accélérer le processus et adoucir les désaccords.\n\nDurant ce débat, le Président se dressa pour donner son discours. Il parla du progrès qu'ils avaient fait, l'harmonie atteinte par les débats dans le passé. \"Sur ces débats, nous avons grandi d'ennemis, à alliés, et maintenant amis, et bientôt, notre position sur le Culte du Soleil et la Cour Régente reflétera ceci !\" Dirent-ils en crescendo, et pourtant alors que quelques prêtres commencèrent à applaudir, ils furent coupés par la partie finale, \"Comme pour finir la tâche posée devant nous, je proposerai mandat de mon propre. Je propose que pour vraiment harmoniser, nous devons considérer perspective qui convient à nous tous. Que Castellos, le seigneur des cieux et dirigeant de la Cour Régente, et Surael, le jardinier et le soleil, sont un en même.\"\n\nSes mots choquèrent tous ceux qui les entendirent, et murmures éclatèrent en vagues, murmures de confusion, doute, même colère. Mais quand les mots s'installèrent dans leurs esprits, accord fut bientôt la réaction commune. Ce syncrétisme était certainement pas sans défauts et problèmes, mais c'était un qui avait longtemps été dans les esprits de maint prêtre, philosophe, ou grand penseur de Crathánor, et ainsi les discussions, fortes et silencieuses, firent rage sur les semaines venant sur ce sujet."
 flavor_crathanor.11.a:0 "La Vérité du Père-Lumière... presque là... "
 
 flavor_crathanor.12.t:0 "La Restauration de l'Architecture Ilatani"
 flavor_crathanor.12.d:0 "L'Ancienne combinaison de styles architecturaux Bulwaris et Businori-Castanoriens créa un des plus beaux styles architecturaux de tout le Divenhal, et pour nous, de tout Halann. Bien que Port Jaher tienne encore son charme sous notre règne précédent il y a des siècles, sous nous il florira encore une fois, et cette fois nous avons nos amis Nains pour nous aider à accélérer ce processus encore plus ! Que Cannor soit encore une fois témoin de notre gloire, Que Port Jaher soit Ilatani encore une fois !"
 flavor_crathanor.12.a:0 "Ilatani Encore Une Fois !"
 
 flavor_crathanor.13.t:0 "Le Débat Théologique Final"
 flavor_crathanor.13.d:0 "Autrefois nous croyions qu'il y avait Castellos et Surael, deux dieux, également puissants, pourtant séparés. Maintenant, la Vérité du Père-Lumière nous a été montrée, la foi de nos ancêtres, et la foi de notre futur !"
 flavor_crathanor.13.a:0 "La Vérité du Père-Lumière brûle brillante !"
 
 flavor_crathanor.14.t:0 "Itrahureš Ascendant"
 flavor_crathanor.14.d:0 "Nous l'avons fait, Itrahureš est le maître incontesté du Divenhal. Nos ports sont pleins de biens de l'Ynn à Tianlou, nos marchands sont dominants à travers notre royaume, nos sujets prospèrent sous notre règne, notre nom est connu à travers le monde. Castellos et Surael sont unis comme un, le seul endroit laissé pour possiblement défier notre hégémonie incontestée est le damnable Empire d'Anbennar, mais même ils seront bientôt éclipsés par notre montée glorieuse. Mettons voile et montrons-leur ce que nous sommes devenus ! Que le monde sache, Damérie, Castanor, et la Hiérarchie ont eu leur place au soleil, le monde connaîtra le nom Itrahureš ! Longue vie à la République Resplendissante ! Longue vie à Itrahureš !"
 flavor_crathanor.14.a:0 "Le monde verra bientôt un soleil sur chaque rivage."
 
 #Lightfather Loc Events
 
 flavor_crathanor.15.t:0 "Favorisé par les Dieux - Père-Lumière"
 flavor_crathanor.15.d:0 "Beaucoup d'adorateurs de la Cour Régente sentent association étroite avec un membre du panthéon ou autre, mais peu vivent leurs vies comme dévots d'une divinité avant toutes autres. Même parmi ceux qui le font, il est rare de trouver individu dont le caractère et actes reflètent leur divinité patronne en chacune de leurs actions. De tels individus sont parfois appelés Émulants, et la prêtrise de [Root.GetName] a noté que la grande piété, justice, et majesté de [Root.Monarch.GetName] peut les marquer comme exemplaire choisi du Père-Lumière. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander dévotion religieuse plus poussée à aspects spécifiques du dieu, bien qu'il semble y avoir division parmi les prêtres sur quelle partie du portefeuille du Père-Lumière que nous pourrions dédier notre temps.\n\nPasser beaucoup de vos heures éveillées en prière, étude, et rituel prendrait votre focus de l'administration directe du royaume et nécessiterait la délégation de quelques responsabilités importantes, mais pourrait donner illumination spirituelle majeure. Poursuivrez-vous la sagesse des dieux davantage, mon [Root.Monarch.GetTitle] ?"
 flavor_crathanor.15.a:0 "Je me dédirai à l'émulation du Père-Lumière, le Porteur-de-Lumière."
 flavor_crathanor.15.b:0 "Je me dédirai à l'émulation du Père-Lumière, le Guide de l'Homme."
 flavor_crathanor.15.c:0 "Je peux être favorisé par le Père-Lumière, mais je n'ai pas le temps pour des années de contemplation religieuse."
 
 flavor_crathanor.16.t:0 "Émulant - Le Porteur-de-Lumière"
 flavor_crathanor.16.d:0 "Cela a été cinq années de dévotion, de recherche spirituelle, de méditation et rituel et la dédicace de vos heures éveillées à activités qui vous mèneraient plus près de comprendre la nature divine du Père-Lumière. Cela n'a pas toujours été facile, et la ferveur de cette quête personnelle a causé difficultés, opportunités manquées, et temps qui ne peut être récupéré. Malgré ceci, il n'y a pas niant que votre compréhension du Père-Lumière s'est approfondie.\n\nUn soir, alors que vous vous penchez sur registres concernant la santé de votre royaume, vous ne pouvez vous empêcher de rappeler l'histoire de la création du monde, et comment la coopération du Père-Lumière avec les autres divinités mena à la naissance du monde entier autour de vous. C'était en concorde avec Uelos, Halanna, Yshtraliana, et Agrados que les continents et océans furent formés et innombrables races naquirent. Vraiment le Père-Lumière est le père de ce monde, et ainsi tous peuples qui l'appellent foyer. On ne peut que s'efforcer de tourner son propre petit coin de ce vaste monde en réplique convenable de ce premier paradis - et regardant autour à la terre que vous gouvernez, vous ne pouvez vous empêcher de penser que le Père-Lumière sourit à vos efforts d'être aussi bienveillant père à votre peuple qu'il l'est à tous mortels. Alors que vous allez de l'avant, vous n'avez aucun doute que votre connexion avec le Père-Lumière vous rendra meilleur, plus juste, et plus capable dirigeant."
 flavor_crathanor.16.a:0 "Je suis comme le Père-Lumière, et il est comme moi."
 
 flavor_crathanor.17.t:0 "Émulant - Le Guide de l'Homme"
 flavor_crathanor.17.d:0 "Nul homme n'est une île, et parmi les dieux ceci est doublement vrai. Bien que le Père-Lumière gouverne la collection de divinités qui sont liées ensemble dans la Cour Régente, le roi des dieux est loin d'être tout-puissant. Après que le Père-Lumière fut mutilé sauvant Adean de la gueule du dragon Malliath, son temps loin de son trône a été minimal. Malgré son manque de mobilité, cependant, le Père-Lumière est encore dirigeant efficace et bien respecté, car il sait que seul fou échoue à s'appuyer sur les talents de ceux autour de lui, et les divinités de la Cour Régente rapportent au Père-Lumière sur les nombreuses tâches qu'il a établies pour eux. De cette façon, bien que le Père-Lumière puisse avoir seulement une main, il peut tirer l'arc ou lever l'épée à travers Falah et Adean. Bien qu'il ait seulement une jambe, sa volonté peut atteindre aussi loin que Munas peut naviguer et Nathalyne peut voleter.\n\nC'est cette dernière pensée qui vous frappe alors que vous tenez cour aujourd'hui et regardez les pétitionnaires et courtisans qui sont venus devant vous. Diplomates, hommes d'affaires, officiers - quelle diversité de compétences existe dans cette salle, juste petit échantillon de celle à trouver dans le royaume. Ils vous rappellent Minara à langue d'argent, Ara astucieuse, Adean brave - hôte de grands êtres pour gouverner les cieux, aidant le Père-Lumière en son règne juste. Nul dirigeant ne peut connaître chaque détail d'une terre ou spécialiser en chaque sujet du monde, et l'histoire est jonchée d'exemples de ceux qui ont microgéré leurs royaumes dans l'oubli. Non - le Père-Lumière vous guide sûrement aujourd'hui, sa main douce rassemblant cette collection d'individus talentueux. Avec l'aide de ceux en votre cour vous serez bien conseillé et assurerez la gouvernance juste de votre royaume - comme la cour régente, travaillant ensemble en harmonie, administre capablement les cieux."
 flavor_crathanor.17.a:0 "Ensemble sur Halann, comme les Dieux sont au Paradis."
 
 #Government Reforms 
 crathanori_assembly:0 "Assemblée Crathánori"
 crathanori_assembly_desc:0 "Comprenant purement des diverses guildes Bourgeoises, factions, et acteurs individuels dans la nation, l'Assemblée Crathánori est libre des influences à la fois du clergé et de la noblesse dans la nation. L'histoire a montré qu'ils ne peuvent être trustés avec les intérêts de la classe marchande, et comme tel pour sauvegarder contre futures menaces potentielles et représailles, le clergé et noblesse ont dorénavant été uttement bannis de participer aux affaires gouvernementales."
  
 #Custom Tooltips 
 crathanor_elephante_tt:0 "Nous redécouvrirons les techniques anciennes de guerre Éléphantine de nos ancêtres ! Si nous remplissons cette exigence dans toutes provinces forestières en Bahar, nous pouvons même innover et améliorer sur elles !" 
 
 crathanor_nsc_change.tt:0 "Toutes nos provinces de Chamanisme Gobelin et Ancien Culte du Soleil changeront au Nouveau Culte du Soleil ! La population ne sera pas heureuse cependant..."
 
 crathanor_setting_sun_claims.tt:0 "Nous gagnerons revendications sur grande étendue de Bulwar à donner à nos nouveaux 'partenaires commerciaux entreprenants' !"
 
 crathanor_north_kheterata_claims.tt:0 "Nous gagnerons revendications sur grande étendue de Kheterata du Nord !"
 
 crathanor_heartlands_culture.tt:0 "Nous restaurerons toute province de culture Gnoll dans ces zones de retour à Brasanni ou Zanite !"
 
 crathanor_republic_shift.tt:0 "Tous nos Sujets Bulwaris, s'ils ne sont pas déjà Républiques, deviendront nos Nahišabate !"
 
 crathanor_deshak_republic.tt:0 "Deshak, s'il est notre vassal, deviendra notre Nahišabate !"
 
 crathanor_borders_buffer.tt:0 "Les Marches-du-Bord seront libérées comme vassal Nahišabate, et gagneront modificateur défensif spécial."
 
 crathanor_castellos_death.tt:0 "La découverte majeure en Aelantir a révélé la vérité."
 
 crathanor_north_kheterata_vassals.tt:0 "Si Koroshesh et/ou Shasoura sont nos vassaux, nous diviserons nos possessions et celles de nos sujets en Kheterata du Nord entre eux et ils deviendront nos Nahišabate !\n\nNous prendrons l'Île d'Elizna pour nous-mêmes."
 
 crathanor_new_sun_req.tt:0 "Tous Centres de Commerce Côtiers dans le Divenhal Oriental doivent être au moins niveau 2, et avoir à la fois place de marché et manufacture. Ils doivent aussi être possédés par nous ou - s'ils sont notre allié - Ovdal Tûngr."
 
 crathanor_golden_age.tt:0 "Nous commencerons un Âge d'Or ! Si nous avons déjà eu un Âge d'Or, nous entrerons en nouveau ! Si nous sommes actuellement en Âge d'Or, nous l'étendrons !"
 
 crathanor_no_goblin.tt:0 "Il ne doit y avoir aucune Minorité ou Majorité Gobeline dans aucune de nos provinces en Ourdia !"
 
 crathanor_setting_sun_spy.tt:0 "Nous devons avoir réseau d'espionnage de 50 sur les possesseurs de Brasan, Anzabad, et Bulwar, leur suzerain s'ils sont sujet, ils sont déjà nos sujets, ou nous devons posséder ou avoir sujet posséder s'ils n'existent pas !"
 
 crathanor_OT_gift_amount.tt:0 "Offrir à Ovdal-Tûngr au moins 25 couronnes."
 
 crathanor_bahar_autonomy.tt:0 "Toutes Provinces en Bahar possédées par nous doivent avoir moins de 25 autonomie."
 
 crathanor_annailsub.tt:0 "Si Annailsub est possédé par nos vassaux, nous gagnerons possession sur lui !"
 
 crathanor_flavor.3.tt:0 ""\n§GInsight d'Événement§!\nNous enverrons à Ovdal-Tûngr une offre de devenir notre vassal !"
 
 itrahures_ascendant_tt:0 "§yDébloque la formation de Surakeš§!"

 crathanor_lightfather_tt:0 "§YLe Père-Lumière§! sera introduit dans notre panthéon."
 
 #Country Modifiers (Permanent) 
 
 crathanor_crathanori_commercial_constitution:0 "La Constitution Commerciale Crathánori" 
 desc_crathanor_crathanori_commercial_constitution:0 "Une Constitution construite sur la fondation de commerce, échange, et marchés ouverts assurera la prospérité de notre état et notre classe marchande pour années à venir. Trop longtemps l'état a été dominé par nobles et clercs taxant et prenant sans réfléchir, nous tournerons Crathánor en république appropriée, par nous, pour nous." 
 
 crathanor_bahari_war_elephants_min_modifier:0 "Auxiliaires Éléphantins Restaurés" 
 desc_bahari_war_elephants_min_modifier:0 "Nous avons restauré les auxiliaires éléphantins que nos ancêtres utilisaient !" 
 
 crathanor_bahari_war_elephants_max_modifier:0 "Auxiliaires Éléphantins Innovants" 
 desc_bahari_war_elephants_max_modifier:0 "Nous avons innové sur les auxiliaires éléphantins que nos ancêtres utilisaient !" 
 
 crathanor_resplendent_republic:0 "La République Resplendissante"
 desc_crathanor_resplendent_republic:0 "Notre république a uni les terres disparates et déchirées par la guerre de Bahar Occidental et Ourdia. Où autrefois il y avait dévastation, maintenant il y a paix, stabilité, et prospérité."
  
 crathanor_shield_on_seas:0 "Le Bouclier sur les Mers"
 desc_crathanor_shield_on_seas:0 "Ovdal Tûngr sert comme compagnon premier de Crathánor sur les mers du Divenhal."
 
 crathanor_crathanori_corps:0 "Le Corps Crathánori"
 desc_crathanor_crathanori_corps:0 "Les marines d'élite de Crathánor assurent qu'il n'y a aucun endroit sur les mers où nos ennemis soient saufs de nous."
 
 crathanor_itrahures_coast:0 "La Côte Itrahureši"
 desc_crathanor_itrahures_coast:0 "La côte d'Itrahureš fleurit sous notre règne !"
 
 crathanor_brinkmarches_modifier:0 "Bouclier de la République"
 desc_crathanor_brinkmarches_modifier:0 "Les Marches-du-Bord servent comme bouclier contre l'Empire d'Anbennar."
 
 crathanor_court_and_sun:0 "La Cour et Le Soleil, Ensemble comme Un"
 desc_crathanor_court_and_sun:0 "Avec le Père-Lumière pour guider notre chemin, nous trouverons tous notre voie comme un."
 
 crathanor_crathanorian_lake:0 "Lac Crathanorien"
 desc_crathanor_crathanorian_lake:0 "Le Divenhal est nôtre, comme le sont les profits qui viennent avec telle aubaine."
 
 #Country Modifiers (Temporary) 
 crathanor_brothers_in_arms:0 "Frères d'Armes"  
 desc_crathanor_brothers_in_arms:0 "Ensemble avec nos alliés Nains, Re-Uyel et ces gobelins n'ont aucune chance !"
 
 crathanor_collaborative_colonization_effort:0 "Effort de Colonisation Collaborative"
 desc_crathanor_collaborative_coloniation_effort:0 "Utilisant le meilleur que nos mages ont à offrir, et avec les plus braves aventuriers à notre disposition, nous revendiquerons la folie pour nous-mêmes, de peur qu'elle tombe sous les mains des Arannais ou Corvuriens !"
 
 crathanor_bahari_liberators:0 "Libérateurs Baharis"
 desc_crathanor_bahari_liberators:0 "Nous avons libéré Bahar à la fois des envahisseurs Gobelins et de la tyrannie de rois et prêtres !"
 
 crathanor_first_debate_reaction:0 "Le Premier Débat"
 desc_crathanor_first_debate_reaction:0 "Le début de ces débats est diviseur, nous laissant faire appel aux suiveurs de Castellos pour leur approbation."
 
 crathanor_second_debate_reaction:0 "Le Second Débat"
 desc_crathanor_second_debate_reaction:0 "Maintenant nous devons regarder vers ceux du suivant de Surael pour leurs demandes."
 
 crathanor_third_debate_reaction:0 "Le Troisième Débat"
 desc_crathanor_third_debate_reaction:0 "Et maintenant nous avons mis de l'avant le vrai sens de ces débats : Le Père-Lumière."
 
 crathanor_restoration:0 "Guerres de Restauration Itrahureši"
 desc_crathanor_restoration:0 "Nous devons gouverner Itrahureš encore une fois !"
 
 crathanor_mouth_of_river_modifier:0 "Embouchure de la Rivière Sécurisée"
 desc_crathanor_mouth_of_river_modifier:0 "L'embouchure du Suran est sous les bannières du lion saphir, et ainsi nous récoltons les récompenses de la Route d'Or !"
 
 crathanor_heartlands_modifier:0 "Terres Centrales du Soleil Sauvées"
 desc_crathanor_heartlands_modifier:0 "La terre centrale de Surakeš est sous notre prise !"
 
 crathanor_akasik_protected:0 "Akasik Protégé"
 desc_crathanor_akasik_protected:0 "Akasik est maintenant sous notre protection."
 
 crathanor_ascendant:0 "Itrahureš Ascendant"
 desc_crathanor_ascendant:0 "Nous avons sécurisé notre place dans le cœur du monde, et les richesses qui viennent avec !"
 
 #Province Modifiers (Permanent)
 crathanor_crathano_harbour:0 "Le Port de Crathano" 
 desc_crathanor_crathano_harbour:0 "Notre grande capitale siège au bord de Bulwar, cependant elle a longtemps été éclipsée par Re-uyel voisin au sud. Mais cela finit aujourd'hui, car les sons de construction et progrès sont entendus à travers la cité. Le Port de Crathano brillera brillamment." 
 crathanor_complete_sapphire_authority:0 "Autorité Saphir Complète"

 desc_crathanor_complete_sapphire_authority:0 "L'Île-Gemme est une des îles les plus importantes du Divenhal. En resserrant notre prise sur le commerce de saphir, nous pouvons exploiter la valeur et gagner monopole total sur les Saphirs de la Mer."
 
 crathanor_crathanori_calm_mod:0 "Le Calme Crathánori"
 desc_crathanor_crathanori_calm_mod:0 "Avec le Dostanesck et la Folie, un calme est venu sous lui."
 
 crathanor_ilatani_homecoming:0 "Un Retour Ilatani"
 desc_crathanor_ilatani_homecoming:0 "La grande cité d'Abtanus, pendant des siècles perdue pour nous, est finalement de retour sous notre contrôle. Sous règne Ilatani, nous ferons de cette grande cité non seulement la capitale de notre République Resplendissante, mais le Cœur du Divenhal lui-même."
 
 crathanor_jewel_abtanus_dream:0 "Le Nouveau Joyau du Divenhal"
 desc_crathanor_jewel_abtanus_dream:0 "Abtanus, la capitale légitime des Ilatani, sera le nouveau Joyau du Divenhal. Bien que l'Île de Tef agisse comme porte du Divenhal oriental vers l'ouest, Abtanus sera le nouveau centre du Divenhal, orné de notre architecture, Itrahureš ne tombera jamais encore !"
 
 crathanor_jewel_abtanus_plan:0 "L'Étoile Montante du Divenhal"
 desc_crathanor_jewel_abtanus_plan:0 "Abtanus, la capitale légitime des Ilatani, est maintenant l'Étoile Montante du Divenhal. Bien que l'Île de Tef agisse comme porte du Divenhal oriental vers l'ouest, Abtanus sera le nouveau centre du Divenhal, orné de notre architecture, Itrahureš ne tombera jamais encore !"
 
 crathanor_jewel_abtanus_reality:0 "Le Cœur Battant du Divenhal"
 desc_crathanor_jewel_abtanus_reality:0 "Abtanus, la capitale légitime des Ilatani, est le Cœur Battant du Divenhal. Bien que l'Île de Tef agisse comme porte du Divenhal oriental vers l'ouest, Abtanus sera le nouveau centre du Divenhal, orné de notre architecture, Itrahureš ne tombera jamais encore !"
 
 crathanor_mother_calmed:0 "Calmé la Mère"
 desc_crathanor_mother_calmed:0 "À travers nos efforts et diplomatie, nous avons évité la colère de la Mère, Nirakhet. Ceci nous permettra de récolter plus grands bénéfices du Delta, bien que les Khet puissent disputer notre revendication, la Côte des Larmes restera sous notre main guidante douce."
 
