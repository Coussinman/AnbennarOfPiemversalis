 H72_ogrillon_mercs_reward_tt:0 "La Compagnie de Mercenaires de la Garde Ogrillon se Forme"
 H72_deepwoods_tooltip:0 "Avoir vos vassaux Orques Verts ou Orques d'Émeraude (peuvent être multiples) qui ont leur capitale dans la région des Bois-Profonds Orientaux posséder et avoir des cœurs sur les 18 provinces surlignées dans la région des Bois-Profonds Orientaux"
 H72_emerald_tooltip:0 "Une alliance sera forgée entre esprit et orque, formant Tugund-Darakh. (ceux-ci ont des missions et du contenu)"
 H72_emerald2_tooltip:0 "L'alliance sera rejetée, formant Karakhanbar."
 H72_go_to_seghdihr_tooltip:0 "Nous étudierons toutes les cartes que nous avons trouvées pour nous préparer à notre guerre pour Seghdihr"
 H72_go_to_gronstunad_tooltip:0 "Nous étudierons toutes les cartes que nous avons trouvées pour nous préparer à notre quête pour Grônstunad"
 H72_go_to_arg_ordstun_tooltip:0 "Nous étudierons toutes les cartes que nous avons trouvées pour nous préparer à notre guerre pour Arg-Ôrdstun"
 H72_gronstunad_tooltip:0 "Posséder Grônstunad et y avoir un camp de pillage ou avoir un allié ou sujet posséder et avoir un cœur sur Grônstunad"
