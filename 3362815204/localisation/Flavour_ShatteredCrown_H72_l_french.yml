#Missions

 H72_outlive_siegebreaker_title:0 "Survivre aux Brise-Siège"
 H72_outlive_siegebreaker_desc:0 "Les nouvelles voyagent lentement dans le Dwarovar fracturé, mais elles voyagent néanmoins. Les rumeurs prétendent que peu après que Korgus, le faux prophète qui blâmait les humains pour les péchés des nains, soit parti pour la surface, il a renvoyé un clan dans le Dwarovar pour rassembler des renforts : le clan Brise-Siège. Si l'on en croit les rumeurs, des milliers d'Orques Noirs répondent à l'appel, suivant les affirmations du clan selon lesquelles Korgus connaît un succès initial dans son invasion d'Escann. Si nous ne voyons pas ces hérétiques détruits, ils pourraient bien nous détruire."

 H72_haraz_orldhum_title:0 "Haraz Orldhûm"
 H72_haraz_orldhum_desc:0 "La Forteresse de Haraz Orldhûm est maintenant à notre portée. Alors que notre clan grandit et s'étend de plus en plus loin, ce n'est qu'une question de temps avant que nous puissions affronter ses occupants. Nous devons chercher à la conquérir pour pouvoir l'exploiter."

 H72_fate_of_the_darkscales_title:0 "Sort des Écailles-Sombres"
 H72_fate_of_the_darkscales_desc:0 "Il semble que les nains ne soient pas les seuls aventuriers à s'être aventurés dans notre domaine : des kobolds ont apparemment trouvé leur chemin eux aussi et ont établi un taudis. Ce sont des créatures étranges, qui rappellent les gobelins à bien des égards. Peut-être pouvons-nous les utiliser. Après les avoir conquis, bien sûr."

 H72_attract_escanni_refugees_title:0 "Attirer des Colons Escanniens"
 H72_attract_escanni_refugees_desc:0 "Khugdihr est une forteresse dépourvue d'orques ou de gobelins à gouverner. Si nous voulons en faire un véritable atout pour notre royaume, nous devons chercher à repeupler ces halls nains avec ceux dont nous pouvons exiger tribut. Envoyons des émissaires à la surface pour voir si Escann a des volontaires."

 H72_legacy_of_korgus_title:0 "Héritage de Korgus"
 H72_legacy_of_korgus_desc:0 "Quand le clan Brise-Siège a répandu dans le Dwarovar que Korgus était en train de gagner mais avait besoin de plus d'hommes, nous pensions qu'ils disaient peut-être la vérité. Maintenant que nous avons établi le contact avec la surface, il est clair que ce n'est pas le cas : il est mort face à une femme humaine nommée Corin et ses armées se sont fractionnées en clans qui se battent maintenant autant entre eux qu'ils combattent les humains. Korgus est tombé, peut-être pouvons-nous ramasser les morceaux."

 H72_wall_of_trees_title:0 "Mur d'Arbres"
 H72_wall_of_trees_desc:0 "Si nous voulons sauver ce qui reste des hordes de Korgus, nos États vassaux en Escann doivent être unifiés et avoir une administration solide. À cette fin, nous devons négocier une fusion de nos vassaux et une relocalisation de leur administration à Castonath."

 H72_unify_amldihr_title:0 "Unifier Amldihr"
 H72_unify_amldihr_desc:0 "Avec les rumeurs confirmant l'arrivée de milliers de nains dans notre Dwarovar, un sentiment d'urgence se réveille dans notre clan autrefois stagnant. Des appels pour unifier tout Amldihr se font entendre dans les rues. Il est temps de se réveiller à nouveau : les nains sont de retour."

 H72_first_conclave_of_shamans_title:0 "Nouveau Conclave des Chamans"
 H72_first_conclave_of_shamans_desc:0 "Nos chamans cherchent les conseils de Dookan sur ce qui doit être fait concernant l'apparition récente des aventuriers nains. Ils se disputent depuis des semaines maintenant, interprétant d'anciennes peintures murales, des fresques naines sur leur guerre ancienne contre nous et les traditions orales des divers clans que nous avons subjugués. Les opinions diffèrent énormément : certains chamans disent que nous devons porter le combat aux aventuriers nains, d'autres que nous devons attendre un signe, tandis que d'autres encore disent que nous devons accélérer notre recherche de Dookan et le libérer.\n\nTous s'accordent à dire que nous devons écouter tous les chamans Orques Noirs que nous pouvons trouver et sécuriser un accès sûr aux sites sacrés de Verkal Vazkron et de la Salle des Ancêtres. Alors seulement les chamans pourront être sûrs des signes."

 H72_onto_the_dwarovrod_title:0 "Vers le Dwarovrod"
 H72_onto_the_dwarovrod_desc:0 "Les chamans ont été clairs : nous devons aller là où tout a commencé, Hul-Jorkad, le lieu où se déroulent nos plus anciennes traditions orales. Notre première étape sera de sécuriser une position sur le Dwarovrod, qui s'étend d'Amldihr à Hul-Jorkad."

 H72_mountainsharks_title:0 "Requins-des-Montagnes"
 H72_mountainsharks_desc:0 "Mithradhûm figure dans nos traditions orales comme une forteresse d'une richesse immense. Quand nos ancêtres, avant qu'ils ne s'appellent Couronne Brisée, l'ont assiégée, conquise et finalement pillée avec une alliance d'autres clans, il y a des centaines et des centaines de générations, son approvisionnement en mithril a fracturé pas mal de clans tant la cupidité les a pris.\n\nNotre clan, cependant, s'est souvenu de notre objectif : la capitale de l'empire nain, Amldihr.\n\nMaintenant, après tout ce temps, nous devons reprendre Mithradhûm une fois de plus, mais un grand clan de gobelins, qui s'appelle les Requins-des-Montagnes, se dresse sur notre chemin vers Er-Natvir et conteste notre propriété sur Mithradhûm. Si nous voulons atteindre Hul-Jorkad, nous devons nous occuper de ces gobelins."

 H72_the_railyard_title:0 "La Cour de Triage"
 H72_the_railyard_desc:0 "Er-Natvir, plus communément connue sous le nom de forteresse de la cour de triage dans nos communautés, est une forteresse dont nous avons des traces dans nos traditions orales. Ce fut la troisième forteresse que nos ancêtres aidèrent à conquérir : avant qu'ils n'assiègent Mithradhûm et Amldihr et après qu'ils aient pris Hul-Jorkad et Verkal Kozenad, ils aidèrent à la conquête d'Er-Natvir. Il s'avère que pendant notre absence, les gobelins l'ont prise. Il est temps de la reprendre et de décider de leur sort."

 H72_verkal_kozenad_title:0 "Verkal Kozenad"
 H72_verkal_kozenad_desc:0 "Verkal Kozenad est tombée assez facilement, car les nains étaient si remplis de terreur par ce qu'ils avaient entendu sur Hul-Jorkad que certains ont tenté d'ouvrir la porte nord pour fuir, ne sachant pas qu'ils étaient déjà encerclés de tous côtés, donnant ainsi à plusieurs clans orques un accès ample dans la cité terrorisée. Maintenant nous devons la conquérir une fois de plus. Espérons que cela se passe aussi facilement, pour que nous puissions continuer vers Hul-Jorkad."

 H72_where_it_all_began_title:0 "Là Où Tout A Commencé"
 H72_where_it_all_began_desc:0 "Hul-Jorkad, notre premier souvenir et l'objectif de notre campagne actuelle. Conquérons cette forteresse pour que les chamans puissent décider du sort de notre clan, et en vérité de tout le Dwarovar."

 H72_into_the_valley_title:0 "Vallée des Géants"
 H72_into_the_valley_desc:0 "Si nous voulons nous assurer que notre Amldihr ne soit pas encerclée, nous devons sécuriser toutes les sorties. Retournons une fois de plus dans la Vallée des Géants comme nous l'avons fait il y a de nombreuses générations et voyons si nous pouvons la sécuriser contre les nains."

 H72_swamp_ogres_title:0 "Ogres des Marais"
 H72_swamp_ogres_desc:0 "Apparemment, les histoires sur la vallée étaient un peu embellies : ces ogres sont imposants et forts, mais pas des géants. Conquérons-en quelques-uns pour voir s'ils ont une place dans notre clan."

 H72_settle_the_vale_title:0 "Coloniser la Vallée"
 H72_settle_the_vale_desc:0 "Cette terre est étrangère : le soleil brûle plus fort que n'importe quel feu de joie de chez nous ne pourrait nous y préparer. La terre est si humide qu'on pourrait la confondre avec un lac. Pourtant le sol est fertile et abrite des plantes et des animaux comestibles qui valent la peine d'être cultivés et gardés. Cette terre sera difficile à coloniser, mais nécessaire pour sécuriser Amldihr de tous côtés."

 H72_the_grey_ones_title:0 "Les Gris"
 H72_the_grey_ones_desc:0 "Nous avons pris contact avec des orques qui ne sont ni noirs ni verts. Des orques gris habitent au nord, là où l'herbe se transforme en neige. Nous devons établir le contact et décider comment procéder à partir de là."

 H72_renew_war_on_dwarves_title:0 "Renouveler la Guerre contre les Nains"
 H72_renew_war_on_dwarves_desc:0 "Les nains sont de retour, il est temps de leur montrer une fois de plus qui sont les combattants supérieurs."

 H72_renew_dwarven_purge_title:0 "Renouveler la Purge Naine"
 H72_renew_dwarven_purge_desc:0 "Nous avons peut-être pris l'habitude de l'appeler le Dwarovar, mais ce n'est pas pour les nains. Purgeons-les tous, telle est la voie de Dookan."

 H72_take_their_homes_title:0 "Prendre leurs Foyers"
 H72_take_their_homes_desc:0 "Si nous voulons nous assurer que les nains restent loin, nous devons leur enlever leur fierté même : leurs Forteresses. Nous devons chercher leurs forteresses, les prendre, et tuer chaque nain à l'intérieur, comme un immense terrain d'offrande à Dookan."

 H72_push_back_adventurers_title:0 "Repousser les Aventuriers"
 H72_push_back_adventurers_desc:0 "Ce qui reste des États nains dans notre Dwarovar doit être annulé. Nous devons sécuriser toutes les forteresses et former un bloc solide contre les nains, pour qu'ils ne puissent jamais revenir."

 H72_end_the_dwarftide_title:0 "Mettre Fin à la Marée Naine"
 H72_end_the_dwarftide_desc:0 "Autant que les humains d'Escann ont tiré fierté de mettre fin à la Marée Verte en 1444, autant nous tirerons fierté de mettre fin à la Marée Naine. Si Dookan le veut, nous nettoierons bientôt leurs dernières villes."

 H72_reunite_the_clans_title:0 "Réunir les Clans"
 H72_reunite_the_clans_desc:0 "Selon certaines de nos plus anciennes légendes, les orques ont été créés pour être un seul clan, unis dans leur but de vaincre les nains et libérer Dookan. Mais avec de si longs tunnels, tant de forteresses et tant de chefs cupides, une scission était inévitable. Nous devons essayer d'unifier autant d'orques en un seul clan que possible : les luttes intestines doivent appartenir au passé."

 H72_as_dookan_intended_title:0 "Comme Dookan l'Avait Prévu"
 H72_as_dookan_intended_desc:0 "Notre clan doit croître pour englober tous les orques, comme Dookan l'avait prévu. À cette fin, nous devons continuer à étendre notre influence sur nos États orques frères."

 H72_true_blacktide_title:0 "Vraie Marée Noire"
 H72_true_blacktide_desc:0 "Certains Orques Noirs parlent d'abandonner nos foyers souterrains et de piller la surface. C'est contraire à notre commandement donné par Dookan. Les nains veulent être dans le Dwarovar, alors nous devons l'occuper. Les nains ont piégé Dookan dans le Dwarovar, alors la recherche doit se faire ici. Nous devons nous assurer qu'aucun clan ne quitte plus la terre qui nous a été promise : nous devons unifier tous les clans avec un seul but."

 H72_writing_on_the_walls_title:0 "L'Écriture sur les Murs"
 H72_writing_on_the_walls_desc:0 "Alors que le premier niveau endommagé de la forteresse commence à être nettoyé, beaucoup de choses que les chamans veulent étudier ne sont pas encore complètement découvertes. Nous devons nous dépêcher et réparer ce niveau."

 H72_second_conclave_of_shamans_title:0 "Troisième Conclave des Chamans"
 H72_second_conclave_of_shamans_desc:0 "Il est temps de rassembler une fois de plus les chamans du royaume, pour décider des informations révélées par le premier niveau de Hul-Jorkad."

 H72_the_barracks_title:0 "2 : Les Casernes"
 H72_the_barracks_desc:0 "Nous devons finir de creuser le deuxième niveau effondré de la forteresse, pour que nos chamans puissent continuer leur Recherche de Dookan."

 H72_learn_dwarven_title:0 "Apprendre le Nain"
 H72_learn_dwarven_desc:0 "Malheureusement, même dans un Dwarovar dépourvu de nains, nous aurions encore besoin de leur langue pour apprendre notre histoire non écrite. Obtenons des tuteurs et apprenons cette langue impie."

 H72_black_orc_hegemony_title:0 "Hégémonie Orque Noire"
 H72_black_orc_hegemony_desc:0 "Nous avons donné aux autres clans Orques Noirs une ample opportunité de s'aligner avec nous. Ceux qui nous rejettent en tant que clan-père de tous les Orques Noirs devront être amenés dans le rang par la force."

 H72_onto_the_dagrinrod_title:0 "Vers le Dagrinrod"
 H72_onto_the_dagrinrod_desc:0 "Si nous voulons atteindre Dûr-Vazhatun, nous devons obtenir l'accès au Dagrinrod et aller vers le nord."

 H72_dur_vazhatun_title:0 "Dûr-Vazhatun"
 H72_dur_vazhatun_desc:0 "On dit que les nains de Dûr-Vazhatun ont recherché l'origine des orques. Nous devons prendre la forteresse et voir si nous pouvons trouver quelque chose d'utile."

 H72_conclave_on_origin_of_orcs_title:0 "Conclave sur Notre Origine"
 H72_conclave_on_origin_of_orcs_desc:0 "Il est temps de laisser les chamans du royaume se rassembler pour discuter des découvertes à Dûr-Vazhatun."

 H72_green_orc_clans_title:0 "Histoires des Orques Verts"
 H72_green_orc_clans_desc:0 "Peut-être que les Orques Verts ont des histoires et des traditions qui peuvent aider à éclairer les mystères de Dookan si elles sont combinées avec les nôtres."

 H72_gray_orc_clans_title:0 "Histoires des Orques Gris"
 H72_gray_orc_clans_desc:0 "Nous devons collecter les histoires des Orques Gris pour nous rapprocher de l'achèvement du Tugund-Oraz et comprendre notre origine. Cherchons-les."

 H72_brown_orc_clans_title:0 "Histoires des Orques Bruns"
 H72_brown_orc_clans_desc:0 "Avec le Tugund-Oraz approchant de son achèvement, notre foi gagne en force. Cependant, les histoires des clans orientaux nous disent qu'il y a plus d'orques à la surface près de Grônstunad. Nous devons les chercher et documenter les histoires de leurs chamans."

 H72_into_the_deepwoods_title:0 "Dans les Bois-Profonds"
 H72_into_the_deepwoods_desc:0 "À l'ouest de Verkal Kozenad se trouve une forêt avec des arbres si grands qu'on peut se cacher du soleil, en faisant presque une extension de l'Échine-du-Serpent. Cette terre abrite déjà des orques : nous devons établir le contact."

 H72_spirits_and_trees_title:0 "Esprits et Arbres"
 H72_spirits_and_trees_desc:0 "Les orques des Bois-Profonds ont le potentiel de dominer la région, mais ils se battent entre eux et luttent contre les autres races. En suivant nos ordres, ils peuvent réussir."

 H72_orcish_deepwoods_title:0 "Bois-Profonds Orques"
 H72_orcish_deepwoods_desc:0 "Nous devons chasser tous les non-orques des Bois-Profonds et fortifier ses points d'étranglement extérieurs, pour assurer que nos frères puissent y prospérer."

 H72_onto_the_argrod_title:0 "Vers l'Argrod"
 H72_onto_the_argrod_desc:0 "Si nous voulons traquer l'une des forteresses naines qui se dressait quand d'autres étaient tombées depuis longtemps et obtenir leur connaissance, nous devons nous frayer un chemin vers l'Argrod."

 H72_hold_of_love_title:0 "Forteresse de l'Amour"
 H72_hold_of_love_desc:0 "Selon les textes trouvés dans d'autres forteresses, Ovdal Lodhum était une sorte de terrain de reproduction sophistiqué, avec des rituels de fertilité si étranges que seul un nain pouvait les concevoir. Ce que nous savons aussi, c'est qu'ils ont survécu à la chute de l'empire nain et pourraient donc connaître notre histoire. Nous devons prendre leurs bibliothèques par la force."

 H72_arg_ordstun_title:0 "Arg-Ôrdstun"
 H72_arg_ordstun_desc:0 "Arg-Ôrdstun pourrait avoir la connaissance que nous cherchons sur nos premiers jours, sur Dookan, sur tout. Nous devons le découvrir."

 H72_sack_seghdihr_title:0 "Saccager Seghdihr"
 H72_sack_seghdihr_desc:0 "Peut-être que la Bibliothèque de Seghdihr a ce que nous cherchons. Conquérons et saccageons-la."

 H72_the_second_capital_title:0 "La Seconde Capitale"
 H72_the_second_capital_desc:0 "Il s'avère qu'un rapport sur ce qui s'est passé au fond de Hul-Jorkad était apporté à Grônstunad peu après que nos ancêtres aient surgi de Hul-Jorkad. Nous devons essayer d'obtenir l'accès à leur bibliothèque, soit en nous alliant à quiconque la possède maintenant, soit en nous battant pour y arriver."

 H72_securing_the_other_gate_title:0 "Sécuriser l'Autre Porte"
 H72_securing_the_other_gate_desc:0 "Nous avons sécurisé Hul-Jorkad depuis la porte nord, mais la porte sud doit être sûre aussi. Un site aussi sacré que Hul-Jorkad ne doit jamais être menacé. À cette fin, nous devons prendre le contrôle des femmes harpies qu'on peut voir voler au-dessus du Lac Jorkad depuis la porte, d'une manière ou d'une autre."

 H72_winged_wives_title:0 "Épouses Ailées"
 H72_winged_wives_desc:0 "Avec les harpies sous contrôle complet, nous pourrions mettre en place un système pour récompenser nos hommes pour les batailles bien menées, une sorte de lieu de repos pour nos régiments les plus célébrés."

 H72_graveyard_of_trains_title:0 "3 : Cimetière des Trains"
 H72_graveyard_of_trains_desc:0 "Le troisième niveau de Hul-Jorkad est dit être une installation de stockage pour toutes sortes de véhicules ferroviaires et une baie de réparation pour des centaines de cassés. À chaque niveau que nous découvrons, nous nous rapprochons d'un pas de la découverte de notre histoire."

 H72_fungi_farms_title:0 "4 : Fermes de Champignons"
 H72_fungi_farms_desc:0 "Le quatrième niveau de Hul-Jorkad peut être senti depuis le troisième : des centaines de types de champignons poussent à travers le sol du troisième niveau et des millions doivent être en dessous de nous. Nous devons continuer à creuser, peu importe l'odeur."

 H72_the_market_title:0 "5 : Le Marché"
 H72_the_market_desc:0 "Le cinquième niveau est dit abriter l'un des plus grands marchés de toute l'Échine-du-Serpent, ayant grandi à la taille de presque tout le niveau, car Hul-Jorkad était située dans une position si favorable au centre de l'empire nain. Nous devons atteindre ce niveau dès que possible."

 H72_the_forge_title:0 "6 : La Forge"
 H72_the_forge_desc:0 "Le sixième niveau est dit abriter une énorme forge. Nous ne savons pas ce qu'ils fondaient là-bas, seulement que cela nécessitait qu'une énorme cheminée soit construite, dans laquelle de nombreux orques ont creusé à tous les niveaux pour la réutiliser comme maisons. La cheminée s'étend jusqu'à la surface, directement dans le ciel dominé par les harpies : elle comporte même un nid de harpie au sommet. Nous devons accélérer notre creusement. Nous sommes proches."

 H72_the_prison_title:0 "7 : Le Temple"
 H72_the_prison_desc:0 "Nous approchons du septième et dernier niveau de Hul-Jorkad : c'est le moment. Le creusement du sixième au septième a révélé des milliers d'ensembles d'armures naines et étrangères dans le puits d'accès central : une énorme bataille a eu lieu ici. Nous sommes si proches du temple. Pourrait-ce être la prison de Dookan ?"

 H72_the_last_conclave_title:0 "Le Dernier Conclave"
 H72_the_last_conclave_desc:0 "Il est temps pour le dernier conclave, pour que nos chamans discutent de tous les faits que nous avons déterrés, pour conclure ce chapitre de la Recherche de Dookan, pour discuter de ce qui s'est passé il y a sept mille cinq cents ans dans cette cellule. Pour discuter du sort de Dookan, et du sort de notre royaume.\n\n§RCe sera un tournant pour notre royaume et il est sage de s'attendre à l'instabilité.§!"

