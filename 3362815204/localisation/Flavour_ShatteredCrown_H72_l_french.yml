 H72_gray_clan_tooltip:0 "Posséder une province orque Grise ou Grombar ou avoir un sujet ou allié le faire"
 H72_brown_clan_tooltip:0 "Posséder une province orque Brune ou avoir un sujet, allié ou le sujet d'un allié le faire"
 H72_harpy_honours_tooltip:0 "Avoir conclu un marché avec une matriarche harpie"
 H72_settling_the_vale_tooltip:0 "Les migrants orques et les chamans aideront l'intégration de la vallée"
 H72_orc_merging_tooltip:0 "Vos vassaux orques dans la région seront fusionnés en un seul État vassal"
#Events
 shatteredcrown.0.t:0 "Avertissement"
 shatteredcrown.0.d:0 "Malheureusement, l'arbre de missions de la Couronne Brisée est très inexact par rapport à la tradition réelle du Dwarovar. Veuillez tout prendre avec des pincettes jusqu'à ce qu'il soit correctement révisé."
 shatteredcrown.0.a:0 "Prenez une couronne pour vous réjouir"


 shatteredcrown.1.t:0 "Hérétiques Brise-Siège"
 shatteredcrown.1.d:0 "Alors que nos clans ont établi le contact, [H80.GetRulerTitleAndNameOrRegencyCap] de Brise-Siège a envoyé des chamans à notre peuple nous appelant à notre devoir donné par Dookan de combattre les humains et leurs dieux, qu'ils tiennent responsables de l'emprisonnement de Dookan. Alors qu'ils prêchent dans les rues sur la victoire imminente de Korgus en Escann et son besoin de renforts des fidèles, beaucoup continuent de marcher, mais certains s'arrêtent et écoutent. De telles pensées hérétiques tombent largement dans l'oreille d'un sourd dans notre société : nous savons tous que seuls les nains sont responsables de Son emprisonnement. Alors que [ROOT.GetRulerTitleAndNameOrRegencyCap] ordonne aux chamans de quitter le royaume, un petit mais non négligeable nombre d'orques les suivent. Des hérétiques qui croient que Korgus est le fils de Dookan. Pire encore : certains de nos anciens de clan les plus éminents partent aussi pour Escann !"
 shatteredcrown.1.a:0 "Nous devons mettre fin à ces hérétiques Brise-Siège avant que notre clan ne se brise !"
 shatteredcrown.2.t:0 "Sort des Écailles-Sombres"
 shatteredcrown.2.d:0 "Avec les Kobolds Écailles-Sombres vaincus et subjugués, il est temps de décider de leur sort."
 shatteredcrown.2.a:0 "Les envoyer à Haraz Orldhûm"
 shatteredcrown.2.b:0 "Les envoyer à Mithradhûm"
 shatteredcrown.2.c:0 "Les envoyer à notre capitale"
 shatteredcrown.2.e:0 "Le Dwarovrod est nôtre !"
 shatteredcrown.2.f:0 "Ils peuvent rester où ils sont"
 shatteredcrown.3.t:0 "Ruée contre les Nains"
 shatteredcrown.3.d:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] a signé un décret, accordant des réductions d'impôts à tous ceux qui aident dans les efforts de colonisation du gouvernement. De nombreuses familles postulent déjà en raison des conditions favorables."
 shatteredcrown.3.a:0 "Nous devons nous dépêcher et consolider nos environs."
 shatteredcrown.4.t:0 "Le Conclave des Chamans"
 shatteredcrown.4.d:0 "Il n'y a pas eu autant de chamans rassemblés dans notre royaume depuis très longtemps. Le retour des nains a remué même les plus anciens de nos professionnels. Ils se sont rassemblés pour discuter des découvertes, visions, présages, anciennes fresques naines, vieilles peintures murales orques et divergences dans les traditions orales des divers clans.\n\nLe conclave a duré trois jours entiers, mais à la fin la majorité des chamans est arrivée à la même conclusion : la réponse à comment Dookan est libéré et comment les nains peuvent être vaincus ne réside pas à Amldihr, elle réside à Hul-Jorkad. L'endroit où notre histoire commence, l'endroit où les anciens racontaient des histoires de rencontre avec Dookan lui-même. Profondément dans cette forteresse, nous devons aller."
 shatteredcrown.4.a:0 "Nous devons retourner d'où nous venons."
 shatteredcrown.5.t:0 "Cartes Gobelins"
 shatteredcrown.5.d:0 "Alors que les gobelins du Dwarovrod s'adaptent à notre règne, ils comprennent rapidement comment se rendre utiles. Ils paient des taxes, aident avec la logistique et fournissent à nos forges de l'acier. Ils connaissent aussi beaucoup le Dwarovrod, et offrent d'amener nos armées au Mithradhûm sud et au Haraz Orldhûm nord, près d'où le clan Brise-Siège devrait être."
 shatteredcrown.5.a:0 "Peut-être que les gobelins ne sont pas si mauvais"
 shatteredcrown.6.t:0 "Colons Zélés"
 shatteredcrown.6.d:0 "Alors que notre gouvernement commence à financer les efforts de colonisation vers Hul-Jorkad, nous avons trouvé l'aide d'une petite faction d'orques zélés. Ils s'appellent les Kar-Ankash, signifiant Élus Noirs. Ils croient que la recherche de Dookan a été négligée depuis bien trop longtemps et notre occupation de la capitale naine est un bon moyen de contribuer à garder les nains dehors mais loin d'être suffisant pour considérer notre Recherche de Dookan accomplie. Ils disent qu'ils souhaitent aider notre quête vers Hul-Jorkad. Leurs hommes envoient leurs familles aux colonies alors qu'ils dépensent leurs économies en équipement militaire et offrent de rejoindre l'armée grandissante."
 shatteredcrown.6.a:0 "Kar-Ankash ? Un nom plutôt accrocheur"
 shatteredcrown.7.t:0 "Le Sort du Clan Requin-des-Montagnes"
 shatteredcrown.7.d:0 "Maintenant que nous avons subjugué les gobelins Requins-des-Montagnes populeux, quel sera leur sort ?"
 shatteredcrown.7.a:0 "Les envoyer à Mithradhûm"
 shatteredcrown.7.b:0 "Les envoyer à notre capitale"
 shatteredcrown.7.c:0 "Ils peuvent rester où ils sont"
 shatteredcrown.8.t:0 "Le Sort du Clan Rôdeur-des-Rails"
 shatteredcrown.8.d:0 "Les gobelins du clan Rôdeur-des-Rails ont bien pris soin d'Er-Natvir pendant notre absence. Mais maintenant nous sommes de retour, et la question s'est posée de savoir s'ils peuvent être autorisés à garder leurs tendances chamaniques..."
 shatteredcrown.8.a:0 "Ils doivent se convertir, Tout le Dwarovar appartient à Dookan"
 shatteredcrown.8.b:0 "Laissons-les en paix, le Dookanisme est pour les orques"
 shatteredcrown.9.t:0 "Hul-Jorkad Enfin"
 shatteredcrown.9.d:0 "Alors que le premier niveau de Hul-Jorkad est rendu sûr pour nos chamans, ils commencent le second grand conclave de chamans de cet âge. Il finit par durer seulement quelques jours alors qu'ils explorent le premier niveau de la forteresse. Quand leurs découvertes parviennent à [ROOT.GetRulerTitleAndNameOrRegencyCap], [Root.Monarch.GetSheHe] est choqué par la conclusion :\n\nAfin de compléter notre Recherche de Dookan, nous devons verser tous nos efforts dans l'exploration de Hul-Jorkad. À cette fin, notre gouvernement devra être réformé et concentré sur la réparation de Hul-Jorkad et l'obtention de l'accès au second niveau.\n\nPour assurer que cela se passe bien, la forteresse va devoir devenir le siège du gouvernement, elle aura aussi besoin d'une compagnie considérable de creuseurs expérimentés et ses environs doivent être sécurisés pour qu'elle ne puisse pas être menacée par d'autres États."
 shatteredcrown.9.a:0 "Cette Recherche de Dookan va coûter cher..."
 shatteredcrown.10.t:0 "Sort des Ogres Gueule-de-Mousse"
 shatteredcrown.10.d:0 "Alors que les collines marécageuses autour d'Amldihr se lient économiquement plus étroitement à Amldihr, leurs habitants aussi. Les ogres ont vu l'armure et l'armement que nous avons forgés avec les fonderies naines et souhaitent des emplois dans notre royaume pour pouvoir aussi s'offrir de telles choses. Que faisons-nous avec cela ?"
 shatteredcrown.10.a:0 "Ils peuvent servir dans l'armée"
 shatteredcrown.10.b:0 "Ils peuvent travailler dans les mines"
 shatteredcrown.10.c:0 "Ils sont bienvenus dans l'armée et les mines"
 shatteredcrown.10.e:0 "Ils seront purgés, les ogres ne sont que des problèmes."
 shatteredcrown.11.t:0 "Coloniser la Vallée"
 shatteredcrown.11.d:0 "Afin d'augmenter notre influence sur les marais d'ogres et de simultanément drainer les orques hors de la région surpeuplée d'Amldihr, un programme de réinstallation enverra des milliers dans la vallée.\n\nLes premiers colons se sont déjà mélangés avec les ogres et de ceci est née une nouvelle espèce féroce : mi-orque, mi-ogre, un Ogrillon. Des centaines de ceux-ci atteignent maintenant l'âge adulte et ont éprouvé des difficultés à trouver un emploi à cause de la discrimination des deux races parentes. N'ayant nulle part ailleurs où aller, ils commencent maintenant à former des bandes de guerre, prêtes à être embauchées."
 shatteredcrown.11.a:0 "La vallée est nôtre"
 shatteredcrown.12.t:0 "Le Clan Couronne Brisée Exige la Vassalité"
 shatteredcrown.12.d:0 "Un émissaire du clan Couronne Brisée a livré une lettre. Elle se lit comme suit :\n\nLes orques de ce monde doivent s'unir, sinon nos royaumes tomberont un par un face aux humains, nains et elfes. Notre royaume est clairement le plus fort, et devrait donc prendre le commandement dans une telle union. Vous joindrez-vous à nous pour sécuriser un avenir pour tous les orques, ou resterez-vous isolés et non protégés ? Salutations [H72.GetRulerTitleAndNameOrRegencyCap]"
 shatteredcrown.12.a:0 "Nous nous joindrons"
 shatteredcrown.12.b:0 "Nous resterons indépendants"
 shatteredcrown.13.t:0 "Diplomatie des Orques Gris"
 shatteredcrown.13.d:0 "Nous avons récemment établi le contact avec les Orques Gris : devons-nous apporter des paroles de paix, ou essayer de mesurer notre force contre eux ?"
 shatteredcrown.13.a:0 "Défier Gueule-Gelée à un Ozarm'Chadash"
 shatteredcrown.13.b:0 "Défier Grombar à un Ozarm'Chadash"
 shatteredcrown.13.c:0 "Offrir une relique coûteuse du Dwarovar à Gueule-Gelée"
 shatteredcrown.13.e:0 "Offrir une relique coûteuse du Dwarovar à Grombar"
 shatteredcrown.13.f:0 "Nous sauverons ce qui reste d'eux"
 shatteredcrown.14.t:0 "Couronne Brisée Nous Défie !"
 shatteredcrown.14.d:0 "[H72.GetRulerTitleAndNameOrRegencyCap] de Couronne Brisée a défié [ROOT.GetRulerTitleAndNameOrRegencyCap] à un Ozarm'Chadash, un type de duel orque aussi vieux que l'histoire orque elle-même. Les deux camps misent ce que l'autre désire : Trônes, titres, épouses, des clans entiers peuvent être gagnés et perdus. Comment répondons-nous ?"
 shatteredcrown.14.a:0 "Nous acceptons le défi, comme au bon vieux temps"
 shatteredcrown.14.b:0 "Quelle tradition arriérée..."
 shatteredcrown.15.t:0 "Les Orques Gris Sont les Meilleurs Orques !"
 shatteredcrown.15.d:0 "Comme prévu, [ROOT.GetRulerTitleAndNameOrRegencyCap] a gagné, bien que ce fût un duel serré. Que veut [Root.Monarch.GetSheHe] que [H72.GetRulerTitleAndNameOrRegencyCap] possède ?"
 shatteredcrown.15.a:0 "Tout !"
 shatteredcrown.15.b:0 "Tout leur or"
 shatteredcrown.15.c:0 "Ils souffriront pour avoir osé nous défier"
 shatteredcrown.15.e:0 "Qu'ils implorent ma miséricorde"
 shatteredcrown.16.t:0 "Les Orques Gris Ont Perdu l'Ozarm'Chadash"
 shatteredcrown.16.d:0 "Comme prévu, [ROOT.GetRulerTitleAndNameOrRegencyCap] est sorti victorieux du duel. Alors qu'[Root.Monarch.GetSheHe] achevait le dirigeant ennemi, [Root.Monarch.GetSheHe] a annoncé qu'[Root.Monarch.GetSheHe] était maintenant dirigeant des deux clans !"
 shatteredcrown.16.a:0 "Leur trône est mien !"
 shatteredcrown.17.t:0 "Les Orques Gris Refusent l'Ozarm'Chadash"
 shatteredcrown.17.d:0 "Dans un acte de lâcheté, les Orques Gris refusent de se battre en duel. Il a encore une fois été prouvé que nous, les Orques Noirs, sommes les seuls vrais suiveurs des anciennes voies. Nous devrons prendre leur clan par la force."
 shatteredcrown.17.a:0 "Frappons immédiatement, maintenant que leur dirigeant paraît faible !"
 shatteredcrown.17.b:0 "Quel lâche"
 shatteredcrown.18.t:0 "Présents Noirs"
 shatteredcrown.18.d:0 "Un émissaire Orque Noir a atteint la capitale, qui prétend venir de Couronne Brisée. Il apporte de l'or et des présents pour [ROOT.GetRulerTitleAndNameOrRegencyCap] et souhaite des liens plus étroits entre les deux États."
 shatteredcrown.18.a:0 "Comme c'est aimable de leur part"
 shatteredcrown.19.t:0 "Les Écrits sur le Mur"
 shatteredcrown.19.d:0 "Alors que Hul-Jorkad est restaurée par des milliers de nos sujets dévots, de plus en plus d'histoire est découverte. Un grand mur précédemment couvert de débris révèle maintenant un grand dessin chaotique de ce qui semble être la conquête orque de Hul-Jorkad. Les chamans l'ont regardé pendant de nombreux jours, discutant chaque détail et spéculant sur son âge, tout en essayant d'interpréter les parties les plus endommagées des gravures. Ils concluent à [ROOT.GetRulerTitleAndNameOrRegencyCap] que le dessin montre effectivement la conquête de Hul-Jorkad, notre plus ancien morceau d'histoire connue. Il y a quelques détails particuliers cependant, dont l'un est que l'armée orque semble déferler d'en bas et non de l'une des deux portes du premier niveau. D'autres chamans mentionnent que la plupart des gravures orques sur les batailles montrent clairement un chef agrandi, avec des caractéristiques mises en valeur ou un nom gravé à côté d'eux. Cette gravure cependant ne montre aucune hiérarchie, seulement le chaos."
 shatteredcrown.19.a:0 "Nous devrons continuer à chercher, peut-être est-il temps de creuser."
 shatteredcrown.20.t:0 "Troisième Conclave des Chamans"
 shatteredcrown.20.d:0 "Alors que les chamans du royaume voyagent à Hul-Jorkad pour discuter de ce que devrait être la prochaine étape de notre Recherche de Dookan, le clan retient son souffle. Les jours passent, mais finalement ils concluent plusieurs choses après avoir étudié plus de reliques nouvellement trouvées du passé, ainsi que des conclusions tirées de sources plus contemporaines, telles que des prisonniers nains de guerres précédentes et des documents nains trouvés dans les forteresses que nous avons prises.\n\nLa première conclusion est que nous devons creuser plus profondément dans Hul-Jorkad, pour que les chamans puissent trouver ce qui se trouve en dessous.\n\nLa deuxième conclusion est que nous devons chercher la forteresse de Dúr-Vazhatun parce qu'un groupe de prisonniers nains de la Compagnie Bouclier-Bleu admettent avoir reçu l'ordre de fouiller la forteresse pour des informations sur l'origine des orques. Les rumeurs au sein du groupe prétendent qu'ils faisaient des expériences sur des orques avant que la forteresse ne tombe.\n\nLa dernière conclusion est que nous devons chercher l'une des rares forteresses que ni les orques ni les gobelins n'ont prises, une soi-disant forteresse-vestige. Une telle forteresse aurait sans doute gardé des archives sur nous, qui pourraient éclairer où ils ont emmené Dookan. À cette fin, les chamans pressent [ROOT.GetRulerTitleAndNameOrRegencyCap] de chercher Ovdal Lodhum ou Arg-Ôrdstun, toutes deux situées le long de l'Argrod, qui croise le Gorrod près de Hul-Jorkad. À cette fin, nous devons chercher à prendre le contrôle du Gorrod dès que possible."
 shatteredcrown.20.a:0 "Si Dookan le veut, nous triompherons."
 shatteredcrown.21.t:0 "2 : Les Casernes"
 shatteredcrown.21.d:0 "Alors que le deuxième niveau de Hul-Jorkad est atteint et que les creuseurs commencent à nettoyer les débris, la tâche longue et ardue d'annuler les dégâts causés par les orques il y a des milliers d'années commence. Les piliers qui supportaient autrefois le poids de tout ce qui était au-dessus se sont effondrés depuis longtemps, accidentellement ou intentionnellement, et devront être remplacés. Le puits d'accès central est le premier à être rendu opérationnel pour que les morceaux de roche inutiles puissent être réutilisés pour des projets de construction sur le premier niveau. Alors que de plus en plus de débris sont dégagés, il devient clair qu'une grande partie de ce niveau servait de casernes militaires aux nains d'autrefois. Les officiers militaires commencent à emporter des objets, des armes et ordonnent aux scribes de documenter tous les écrits en pierre de la forteresse concernant l'organisation militaire naine.\n\nFinalement, les chamans et certains généraux militaires commencent à se plaindre qu'il est presque impossible d'apprendre de l'écriture naine, sans instruction... Peut-être est-il temps pour quelques cours de langue."
 shatteredcrown.21.a:0 "Dois-je apprendre le nain moi aussi ?"
 shatteredcrown.22.t:0 "Apprendre le Nain"
 shatteredcrown.22.d:0 "Nous avons obtenu des tuteurs en améliorant la qualité de vie de certains de nos prisonniers nains, qui sont devenus par la suite beaucoup plus disposés à nous enseigner leur langue. La question demeure : [ROOT.GetRulerTitleAndNameOrRegencyCap] devrait-il apprendre la langue également ? La plupart des chamans ne veulent même pas apprendre cette langue impie. Est-il convenable pour un [Root.Monarch.GetTitle] d'apprendre ?"
 shatteredcrown.22.a:0 "J'apprendrai"
 shatteredcrown.22.b:0 "Les employés du gouvernement peuvent l'apprendre, moi je ne le ferai pas."
 shatteredcrown.23.t:0 "Carte du Dagrinrod"
 shatteredcrown.23.d:0 "Alors que nos orques subjuguent les gobelins locaux sur le Dagrinrod, ils exigent des cartes des gobelins locaux, qui les fournissent par peur."
 shatteredcrown.23.a:0 "Il fait bon être orque"
 shatteredcrown.24.t:0 "Expédition Scientifique à Dûr-Vazhatun"
 shatteredcrown.24.d:0 "Un grand groupe de scientifiques orques s'est rendu à Dûr-Vazhatun avec un contingent de prisonniers nains, qui sont emmenés à des fins de traduction. Après des semaines de fouilles, ils ont découvert ce qu'ils cherchaient : un laboratoire, dont le toit s'est effondré et que le sable a entièrement englouti. Après une autre semaine de fouilles, les scientifiques ont regroupé leurs découvertes :\n\nLes nains d'autrefois recherchaient sur des os, ou peut-être des cadavres. Il est impossible de le dire étant donné que c'est déjà un miracle que les os aient été préservés. Les scientifiques ramènent tous les os qu'ils ont pu trouver à [Root.Capital.GetName] pour une enquête plus approfondie."
 shatteredcrown.24.a:0 "Espérons que c'est ce que Dookan voulait que nous trouvions"
 shatteredcrown.25.t:0 "Les Scientifiques Présentent leurs Conclusions"
 shatteredcrown.25.d:0 "Les scientifiques qui recherchaient les choses trouvées à Dûr-Vazhatun sont venus à la cour de [ROOT.GetRulerTitleAndNameOrRegencyCap] et présentent leurs découvertes : Certains des os appartenaient à des nains, qui pourraient avoir été des sujets de test mais sont probablement des scientifiques. Les autres os appartenaient à des orques, des ogres, des gobelins et une race humanoïde inconnue. Les quelques notes qui ont pu être préservées semblent être des mesures documentant les similitudes dans la structure osseuse entre ces quatre races. Seuls des fragments de texte ont été récupérés, tels que :\n\n'Remarquez comme les orques ont ----- oreilles tout comme'\n\n'Si vous faites la moyenne de leur taille, vous obtenez un orque'\n\n'L'orque change adapte sa peau au ton de la grotte, tout comme le gobelin, indiquant que par-'\n\n'En conclusion : La menace orque de Hul-Jorkad a été démontrativement prouvée -' . Les notes datent aussi la recherche à quelques semaines après la chute d'Amldihr, ce qui signifie que c'était probablement une recherche liée à la guerre. Qu'est-ce que tout cela pouvait être ? Pourquoi les nains disent-ils que nous venons de Hul-Jorkad, ne savent-ils pas où nous étions avant cela ? Quelle est la quatrième race ? Les humains d'Escann ? Une autre espèce ?"
 shatteredcrown.25.a:0 "Peut-être que le temps nous le dira"
 shatteredcrown.26.t:0 "Conclave sur l'Origine des Orques"
 shatteredcrown.26.d:0 "Alors que les scientifiques ont été incapables d'expliquer quelle est notre vraie origine, exactement ce qui s'est passé à Hul-Jorkad et ce que les nains recherchaient à Dûr-Vazhatun, les chamans du royaume se sont réunis pour discuter des découvertes et tirer leurs propres conclusions. Après des jours de discussion, ils apportent leur résumé à [ROOT.GetRulerTitleAndNameOrRegencyCap] : Nous devons commencer à collecter et à croiser les traditions orales de chaque clan orque que nous pouvons trouver. Seulement quand nous combinerons toutes nos connaissances et éliminerons toutes les erreurs qui se sont glissées dans nos traditions orales au cours des siècles pourrons-nous comprendre notre place dans le monde. Il est temps d'écrire notre histoire et de créer un livre sacré : Le Tugund-Oraz, le livre de mille chants."
 shatteredcrown.26.a:0 "La recherche continue"
 shatteredcrown.27.t:0 "Découvertes des Orques Verts"
 shatteredcrown.27.d:0 "Parmi les dizaines de clans qui vivent maintenant en Escann, nos chamans ont parlé à des centaines de chamans pour collecter leurs traditions orales et les comparer avec les nôtres. La plupart des clans déviaient de notre propre rappel de l'histoire de manières que nous attendrions : Ils ont participé à différents sièges, occupé différentes régions, combattu différents clans orques et ils ont accepté Korgus comme le fils de Dookan tandis que nous l'avons rejeté, ce qui les a menés en Escann. Certains cependant dévient légèrement de notre histoire d'origine.\n\nLà où nos chamans nous disent que notre histoire commence simplement à Hul-Jorkad, sans aucune notion de ce que notre histoire avant cela aurait pu être, trois clans mineurs parmi les orques verts prétendent que nous avons été créés là par Dookan lui-même. Hul-Jorkad pourrait-elle vraiment être le berceau de notre race, et pas seulement là où nos chamans ont arrêté de se souvenir et de raconter de vieilles histoires ? Peut-être que les clans au nord d'eux le savent, les orques gris qui ont suivi Brasur Gueule-Gelée à travers le passage nord vers Vrorenmarch seront notre prochaine cible."
 shatteredcrown.27.a:0 "Ajoutez tout cela au Tugund-Oraz"
 shatteredcrown.28.t:0 "Découvertes des Orques Gris"
 shatteredcrown.28.d:0 "Parmi les clans d'Orques Gris qui ont suivi Brasur Gueule-Gelée, nos chamans ont commencé à compiler les histoires de leur peuple.\n\nLeur histoire récente inclut être chassés de l'Échine-du-Serpent par Korgus pour avoir rejeté ses enseignements et par la suite s'unir et conquérir Vrorenmarch. La plupart de leur histoire ancienne est la même que la nôtre, mais parmi un clan mineur presque éteint, le clan Masse-de-Hache, est où réside une déviation intéressante : Ils prétendent que Dookan s'est présenté sous forme physique à quelques orques choisis à Hul-Jorkad, pendant la conquête de la forteresse. Son avatar serait grand et mince, avec une peau pâle comme un Orque Gris. Après que les chamans aient discuté cette histoire pendant des jours, ils sont arrivés à la conclusion qu'elle mérite d'être incluse dans le Tugund-Oraz, mais tous n'y croient pas. La plupart des clans ont maintenant eu leurs histoires ajoutées au Tugund-Oraz, mais certains restent encore. Allons à l'est de Hul-Jorkad et cherchons d'autres clans."
 shatteredcrown.28.a:0 "Le Tugund-Oraz doit être achevé"
 shatteredcrown.29.t:0 "Découvertes des Orques Bruns"
 shatteredcrown.29.d:0 "Les clans d'Orques Bruns sont un peuple qui habitait près de Grônstunad avant d'être subjugué par les hobgobelins et forcé d'errer à la surface pour faire leur volonté. Malgré leur distance de notre patrie ancestrale et malgré être subjugués par les hobgobelins, qui rejettent les dieux, ils sont encore de dévots suiveurs de Dookan. Sauf pour un problème...\n\nLa plupart des clans ici ne l'appellent pas Dookan, ils l'appellent Dookanil, prétendant que c'est son vrai nom qu'ils ont toujours connu. Le reste de leurs histoires et traditions orales sont soutenues par diverses histoires de clans orques noirs que nous avons rencontrés en chemin lors de notre conquête à travers l'Échine-du-Serpent, donc elles semblent crédibles. Une découverte qui mérite d'être étudiée plus avant... Aurions-nous tous utilisé un nom raccourci pour le Dieu Enchaîné tout ce temps ? Ou ont-ils simplement modifié le nom eux-mêmes ?"
 shatteredcrown.29.a:0 "Le Tugund-Oraz est presque achevé."
 shatteredcrown.30.t:0 "Diaspora des Bois-Profonds"
 shatteredcrown.30.d:0 "Les Orques Verts de Korgus ont erré en dehors d'Escann, des milliers et des milliers d'entre eux peuvent être trouvés ici, dans les Bois-Profonds. Une région dont ils disent qu'elle est facile à entrer mais presque impossible à quitter. Ils luttent dans une guerre éternelle contre les Gobelins des Forêts et une race mystérieuse d'hommes grands et minces efféminés. Comment les orques peuvent lutter contre de si faibles races est un mystère pour nous, peut-être feront-ils mieux sous notre direction."
 shatteredcrown.30.a:0 "J'espère juste que nous ne nous perdrons pas dans le processus."
 shatteredcrown.31.t:0 "Une Proposition Mystérieuse"
 shatteredcrown.31.d:0 "Peu de temps après avoir fusionné les clans orques des Bois-Profonds en un seul, avec leur chef le plus fort répondant directement à nous, ils ont eu d'étranges rêves. Le chef prétend qu'il se voit dans le même rêve chaque nuit, étant invité par les esprits de la forêt à marcher sur un certain chemin et à se lier d'amitié avec les esprits, forgeant une alliance entre esprit et orque, chassant ensemble homme, elfe et gobelin. Il prétend qu'il a trouvé le chemin qu'il voit dans ses rêves, et a placé des gardes là-bas pour que nul ne puisse entrer sans sa permission. Le chef nous demande... Devrait-il ?"
 shatteredcrown.31.a:0 "Cherchez les esprits, peut-être qu'une alliance peut être forgée"
 shatteredcrown.31.b:0 "Brûlez le chemin et roussissez la terre !"
 shatteredcrown.32.t:0 "La Bibliothèque d'Ovdal Lodhum"
 shatteredcrown.32.d:0 "Alors que nos pillages apportent des piles sur des piles de livres aux chamans, il devient clair que les nains ici ont effectivement écrit sur la chute de leur empire, notre émergence et même sur la bataille à Hul-Jorkad. Nos chamans, qui maîtrisent maintenant le nain, ont passé des semaines à lire les livres pertinents et ont conclu que les nains étaient en guerre avec une autre race pendant nos premiers jours : Les elfes. Pas ceux des Bois-Profonds ou ceux de Bulwar, un clan d'elfes disparu maintenant. Un livre raconte comment juste quand les nains pensaient qu'ils allaient gagner la guerre, nous les orques sommes apparus à Hul-Jorkad et avons poussé l'empire au bord du gouffre, le fracturant en forteresses individuelles et coupant Ovdal Ludhum de la communication au-delà du Gorrod. Certains des livres parlent d'Arg-Ôrdstun, une forteresse que nous savons être le long de l'Argrod aussi, et qui a survécu à la chute aussi, selon ces livres. Nous devons chercher leur connaissance."
 shatteredcrown.32.a:0 "Sur la route encore"
 shatteredcrown.33.t:0 "La Bibliothèque d'Arg-Ôrdstun"
 shatteredcrown.33.d:0 "La bibliothèque d'Arg-Ôrdstun est encore plus grande que celle d'Ovdal Lodhum, ce qui devient évident quand les pillards et les chamans se mettent au travail. Il devient bientôt clair que les nains ici ont aussi entendu parler et écrit sur la chute de leur empire, notre émergence et sur la bataille à Hul-Jorkad. Cependant, la plupart des informations ici sur ces événements semblent être basées sur les mêmes sources que celles d'Ovdal Ludhum, ou même entièrement basées sur ces livres. Un livre est d'un intérêt particulier cependant, un livre emprunté de la bibliothèque de Seghdihr. Il parle du septième niveau de Hul-Jorkad, qui était apparemment utilisé comme prison par l'empire nain pendant la guerre, qui abritait des commandants elfes, des régiments entiers d'elfes et même des ogres et des gobelins qui aidaient les elfes dans leur guerre. Nous devons chercher Seghdihr et piller leur bibliothèque."
 shatteredcrown.33.a:0 "Sur la route encore"
 shatteredcrown.34.t:0 "Le Sac de Seghdihr"
 shatteredcrown.34.d:0 "Après des semaines de lecture, les chamans ont résumé leurs découvertes à [ROOT.GetRulerTitleAndNameOrRegencyCap] basées sur plusieurs documents gouvernementaux : Quand Hul-Jorkad est tombée, un groupe de nains s'en est sorti vivant et a fui à travers le Dwarovrod vers Seghdihr. Ils ont décrit des milliers de monstres s'échappant de la prison au septième étage et inondant la forteresse, la description qu'ils donnent des monstres indique clairement qu'ils parlent de nos ancêtres. Ils n'ont pas dit grand-chose de plus, juste de fortifier la porte nord et qu'ils se dirigent vers Grônstunad pour faire leur rapport à la capitale secondaire, refusant de divulguer des informations classifiées sur Hul-Jorkad au gouverneur local de Seghdihr, à sa frustration. Il semble que les chamans semblent fixés sur aller à Grônstunad et traquer ce rapport."
 shatteredcrown.34.a:0 "Grônstunad ? Mais nos cartes naines disent que c'est VRAIMENT loin."
 shatteredcrown.35.t:0 "Bibliothèque de Grônstunad"
 shatteredcrown.35.d:0 "Après que nos chamans et leurs assistants aient fouillé le contenu de la bibliothèque pendant des semaines, ils l'ont finalement trouvé. Un rapport sur ce qui s'est passé à Hul-Jorkad. Il se lit :\n\nIl n'y avait pas eu une semaine depuis que nous avions entendu que les elfes avaient été battus près d'Amldihr, quand cette même armée menée par le mage elfe maudit Ducaniel a assiégé notre Hul-Jorkad. Moi et mes hommes avons tenu les portes pendant des mois, mais finalement elles ont été pénétrées. Moi et mon unité de gardes nous sommes cachés pendant un moment, après quoi nous avons commencé à saboter l'occupation elfique. Les habitants de la forteresse ont été forcés par les elfes à réparer les portes et à défigurer nos propres temples. Les informations de l'extérieur de la forteresse étaient restreintes au maximum, mais finalement nous dans la résistance avons réalisé que les elfes eux-mêmes étaient maintenant assiégés par une armée naine. Notre salut était juste à l'extérieur des portes, elles devaient juste être ouvertes ! Alors que la résistance a pris contact avec l'armée naine à l'extérieur, nous avons planifié et exécuté une attaque ensemble, ouvrant avec succès la porte nord et libérant le premier niveau. Les elfes ont fui vers le deuxième niveau et ont barricadé le puits, commençant un nouveau siège. Nous nous sommes battus pour descendre les niveaux de Hul-Jorkad, un par un. Nous savions que ce n'était qu'une question de temps quand nous avons repris le niveau quatre, qui était leur source principale de nourriture. Quand nous avions finalement poussé les envahisseurs elfes dans le septième niveau, nous nous sommes préparés pour une bataille finale. Alors que les nains d'élite en première ligne ont percé leurs défenses et ont commencé à inonder le niveau du temple, moi et mes hommes avons suivi aussi. Nous avons vu des succès initiaux, mais alors que nous établissions une tête de pont sur le niveau, une énorme poussée de magie pouvait être sentie dans l'air, suivie de cris de rage pure. Nous pensions que c'était une contre-attaque des elfes, mais ce qui est sorti des ruelles n'étaient pas des elfes, mais une horde sans fin de ce que les hommes ont pris l'habitude d'appeler orques. Ils ont surgi des temples et des ruelles, certains nus et sans arme, d'autres avec des armes de fabrication naine ou elfique. Ils n'arrêtaient pas de déferler, tout s'est passé si vite, même les nains les plus forts ne pouvaient pas résister à une telle vague de muscle et d'acier. Quand moi et mes hommes avons vu que la forteresse était perdue, nous avons arrêté de regarder et avons commencé à courir, nous avons fui vers le premier étage, ces bêtes horribles à nos trousses.\n\nHeureusement, nous nous en sommes sortis vivants et avec quelques autres citoyens avons pris le dernier train pour Seghdihr, un qui ne roulera pas vers Hul-Jorkad pendant un moment, je pense. J'écris ce rapport sur ce même train et j'espère que nous arriverons à l'apporter à Grônstunad en sécurité, sinon et vous trouvez ce message, veuillez l'apporter à Grônstunad pour qu'ils puissent envoyer des renforts. -Grimmar Barbe-de-Schiste, Ancien Capitaine des Gardes à Hul-Jorkad."
 shatteredcrown.35.a:0 "Les mystères du passé deviennent de plus en plus clairs."
 shatteredcrown.36.t:0 "3 : Le Cimetière des Trains"
 shatteredcrown.36.d:0 "Les chamans ont été incapables de trouver grand-chose dans ce troisième niveau de la forteresse, sauf l'évident : d'innombrables trains. Pas autant qu'on peut en trouver à Er-Natvir, mais encore assez pour forger des armes pendant cent ans. Les chamans ordonnent simplement aux hommes de commencer à creuser dans le niveau suivant après s'être assurés que les nouveaux piliers peuvent tout supporter."
 shatteredcrown.36.a:0 "C'est pour le commerce !"
 shatteredcrown.36.b:0 "Laissez les gens vivre dans ces trains"
 shatteredcrown.37.t:0 "4 : Les Fermes de Champignons"
 shatteredcrown.37.d:0 "Les chamans ont été incapables de trouver grand-chose dans ce quatrième niveau de la forteresse, mis à part les trillions de champignons. Ils semblent venir dans des formes et couleurs infinies : Rouge, blanc, gros et brun, violet et brillant, écœurant, empoisonné, illusoire, magique, rajeunissant, hallucinogène, la liste est infinie. Les chamans ont pris goût à certains d'entre eux, les utilisant pour des rituels et pour tenter de communier avec Dookan. Néanmoins, ils ordonnent aux hommes de continuer à creuser vers le bas."
 shatteredcrown.37.a:0 "Ces champignons peuvent nourrir la moitié du royaume !"
 shatteredcrown.37.b:0 "Des champignons ? Brûlez tout et laissez le niveau être colonisé."
 shatteredcrown.38.t:0 "5 : Le Marché"
 shatteredcrown.38.d:0 "Les chamans ont été presque incapables de fouiller ce niveau de la forteresse, car ce niveau abrite un si grand marché plein de biens anciens qu'ils se trouvent à ordonner que l'« art » nain soit détruit pour hérésie si souvent qu'ils peuvent difficilement se concentrer sur les quelques fresques et statues qui valent la peine d'être discutées. Ils échouent à trouver grand-chose digne des chamans et ils ordonnent aux hommes de continuer à creuser vers le bas."
 shatteredcrown.38.a:0 "Le marché sera bon pour l'économie locale"
 shatteredcrown.39.t:0 "6 : La Forge"
 shatteredcrown.39.d:0 "Ce sixième niveau abrite une énorme forge, spécifiquement conçue pour manipuler le Mithril, construite pour accommoder les riches veines dans les murs de ce niveau. Les chamans semblent plus intéressés par les centaines d'armes et d'armures naines et étrangères éparpillées autour du puits d'accès central vers le septième niveau, prouvant qu'effectivement, la bataille principale a effectivement eu lieu à la frontière entre le sixième et le septième niveau, qui est dit être un temple aux anciens dieux nains. Les chamans ordonnent hâtivement aux hommes de continuer à creuser, alors qu'ils tentent de sécuriser ces reliques du passé, qui peuvent avoir été la première bataille orque jamais livrée et en tant que tel, un terrifique site sacré. Les forgerons de la forteresse disent que la forge de Mithril aura besoin d'investissements significatifs pour refonctionner, car la cheminée massive pour le fourneau qui a fonctionné le long du côté des niveaux de la forteresse a été déconstruite ou réutilisée sur les niveaux supérieurs. Reconstruire une cheminée de cette taille déplacerait des quartiers entiers et la profanation d'un site si sacré est sûre de mener à l'agacement des chamans."
 shatteredcrown.39.a:0 "Cette forge apportera à notre royaume les métaux dont nous avons besoin !"
 shatteredcrown.39.b:0 "Ce site est trop sacré et cette cheminée abrite des milliers, exportez juste le mithril"
 shatteredcrown.40.t:0 "7 : Le Temple"
 shatteredcrown.40.d:0 "Des jours avant que le septième niveau ne soit atteint, le sixième niveau déborde déjà de milliers de chamans de chaque clan d'orques à travers Halcann. Ils dorment dans des tentes et même sur le sol, près du puits d'accès central, juste pour être aussi près qu'ils peuvent de ce qui pourrait être la vraie localisation de Dookan. Alors que les jours passent, de plus en plus d'armes et d'armures anciennes sont remontées du puits. Le puits semble être presque entièrement rempli avec les restes d'une bataille, notre première bataille ?\n\nDes jours plus tard, des orques posent le pied sur le septième niveau pour ce qui doit être plus de sept mille cinq cents ans selon les archives naines. Les chamans commencent à se précipiter dans le puits et sur les décombres, grimpant sur les piliers tombés, se poussant les uns les autres dans une frénésie pour atteindre Dookan. À travers la forteresse, ils trouvent ce qui pourrait être les plus anciens orques jamais vus, des orques pétrifiés avec des armes et une armure inconnues des chamans, transformés en pierre par ce qui doit avoir été des mages nains. Les chamans essaient de dépétrifier un avec un rituel mais il se transforme en cendres. Parmi le groupe d'orques de pierre, ils voient des hommes et des femmes, mais pas d'enfants. Après avoir cherché pendant des heures, ils captent une trace d'énergie magique dans l'air humide qu'ils finissent par suivre jusqu'à un temple nain. Ils entrent dans le bâtiment et alors que la horde de chamans, noirs, verts, gris et bruns se rapproche de la source de la magie, même le chaman le moins doué peut la sentir, cette source est incroyablement puissante. Les milliers de chamans commencent à explorer le temple, qui semble avoir été complètement profané. Les anciennes divinités naines ont eu leurs statues renversées, les fresques sont sculptées dans un état de chaos. Alors que la foule arrive lentement au fond du temple, ils trouvent une zone émanant tant de magie brute que cela rend certains chamans malades, d'autres pleurent. Ceci... Ceci doit être l'œuvre de Dookan\n\nLes chamans prennent des tours pour observer la zone à distance, aucun n'ose y pénétrer. Ils identifient un cercle de craie sur le sol utilisé dans un sort qui leur est étranger, des écrits sur le mur dans une langue qu'ils ne comprennent pas et de la magie dans l'air qu'ils ne peuvent identifier. Le long du cercle gisent des milliers d'urnes, leur contenu disparu depuis longtemps. Quoi qu'il se soit passé ici devra être décidé dans un conclave, quand les autres enquêtes seront terminées."
 shatteredcrown.40.a:0 "Tout ce niveau sera un site sacré pour tous les orques"
 shatteredcrown.40.b:0 "Ce champ de bataille est sacré, mais le reste de l'étage peut être utilisé"
 shatteredcrown.41.t:0 "Le Dernier Conclave"
 shatteredcrown.41.d:0 "Les chamans du royaume se sont rassemblés une dernière fois pour discuter des faits, visions, histoires, fresques, reliques, prophéties, la Recherche de Dookan, la guerre et l'effondrement nains, et ce champ de bataille sacré. Ils s'accordent tous sur certaines parties : Il y a sept mille cinq cents ans, les nains menaient une guerre féroce contre une faction d'elfes, qui ont presque capturé la capitale naine à Amldihr mais ont été repoussés et l'un de leurs généraux mages, Ducaniel, et ses armées se sont retirés à Hul-Jorkad. Ils ont tenu la forteresse pendant ce qui aurait pu être des années, leurs armées souffrant lentement à cause des rébellions des nains à l'intérieur, étant assiégés depuis les tunnels et les elfes fuyant vers Bulwar. Finalement les portes sont tombées et Ducaniel et ses régiments se sont retirés plus profondément dans la forteresse. Ce processus a continué jusqu'à ce qu'ils soient entassés dans le septième niveau de Hul-Jorkad, ayant perdu leur accès aux fermes du 4ème. Ducaniel a commencé à préparer un sort, qui peut être vu dans le temple. De ce niveau, les orques ont soit surgi soit fait éruption en grand nombre et ont pris la forteresse.\n\nC'est là que les opinions commencent à différer. Alors que des jours d'argumentation se transforment en semaines, ils ne peuvent toujours pas décider si Dookan les a fait naître, s'ils ont creusé, s'ils ont été téléportés ou s'ils faisaient déjà partie de l'armée de Ducaniel. Les chamans Orques Bruns ont peut-être la croyance la plus divergente. Ils prétendent que le général-mage elfe Ducaniel est en fait Dookan, et qu'il a lancé un sort pour créer les orques, accédant à la divinité directement dans ce temple. Ils citent leurs noms similaires, le fait que les orques n'ont pas d'histoire avant ce niveau de forteresse et le fait qu'ils l'ont appelé Dookanil tout ce temps comme preuves insurmontables de ces faits. Ils diffèrent sur l'opinion de savoir si Dookan est encore vivant, ou si la magie dans l'air est tout ce qui reste de lui. Alors que les semaines passent, de plus en plus de chamans de clan rejoignent leur camp, jusqu'à ce que le royaume soit divisé en deux : Ceux qui acceptent la notion que Ducaniel est en fait Dookan, un elfe-devenu-dieu, qui a depuis abandonné les orques mais les a bénis avec la vie et le but. Et ceux qui rejettent cette notion : Dookan n'était pas un elfe mais un dieu, Ducaniel peut avoir été son avatar, prenant la forme d'un elfe et utilisant les elfes pour créer une patrie libre de nains pour les orques, engendrant la race orque depuis cette forteresse. Il a cependant été capturé par les dieux nains et les orques doivent le libérer en tuant des nains et en profanant leurs temples jusqu'à ce que leurs dieux soient morts et que Dookan soit libéré.\n\nLes deux factions échouent à réconcilier leurs différences et le conclave se termine sans conclusion. Un sentiment de malaise tombe sur [ROOT.GetRulerTitleAndNameOrRegencyCap], qui voit maintenant les chamans commencer à diviser le royaume, au lieu de l'unifier. Alors que le conclave se termine, les chamans des deux factions commencent à embêter [ROOT.GetRulerTitleAndNameOrRegencyCap] sur les changements qui doivent être faits au Tugund-Oraz..."
 shatteredcrown.41.a:0 "Une période de troubles nous attend."
 shatteredcrown.42.t:0 "Politiques des Orques Gris"
 shatteredcrown.42.d:0 "Les officiels de notre sujet Orque Gris demandent à [ROOT.GetRulerTitleAndNameOrRegencyCap] s'il faut s'efforcer d'avoir une politique de mélange avec les humains locaux, ou s'efforcer d'un plus grand degré de séparation."
 shatteredcrown.42.a:0 "Les Orques Gris doivent encourager la pureté"
 shatteredcrown.42.b:0 "Laissez-les se mélanger, cela renforcera leur emprise sur la région"
 shatteredcrown.43.t:0 "Formaliser Notre Dynastie"
 shatteredcrown.43.d:0 "Avec l'État se transformant en monarchie formelle, ce serait maintenant le moment de changer et formaliser le nom que notre dynastie portera. Les conseillers ont proposé le plan de retirer tous les bâtards de la lignée et d'adopter l'un de plusieurs noms :\n\nBordukhur, qui signifie 'fils de Bordu', le père fondateur de notre clan.\n\nKara-Khogond, qui signifie 'Royaume Noir'.\n\nUval-Khodash, qui signifie 'Premier Roi'."
 shatteredcrown.43.a:0 "Bordukhur"
 shatteredcrown.43.b:0 "Kara-Khogond"
 shatteredcrown.43.c:0 "Uval-Khodash"
 shatteredcrown.43.e:0 "Gardons notre nom, et nos bâtards"
 shatteredcrown.44.t:0 "Conclave sur le Successeur du Tarbastan"
 shatteredcrown.44.d:0 "Avec Kar-Ankash ayant besoin d'un héritier au cas où le Tarbastan deviendrait incapable de remplir son devoir, un nouveau conclave a été organisé.\n\nSont présents tous les chamans éminents du royaume, qui passent une semaine entière à discuter qui est le plus apte, demandant à Dookan des conseils et rassemblant du soutien pour leur candidat favori. À la fin, c'est à [ROOT.GetRulerTitleAndNameOrRegencyCap] de faire un choix éclairé."
 shatteredcrown.44.a:0 "Un homme vieux et sage capable d'unir le royaume"
 shatteredcrown.44.b:0 "Un fanatique anti-nain déterminé à continuer la guerre contre les nains"
 shatteredcrown.44.c:0 "Un prosélyte dévot du Vieux Dookan déterminé à convertir tous les hérétiques"
 shatteredcrown.44.e:0 "Un puissant chaman de guerre"
 shatteredcrown.45.t:0 "Un Tarbastan Vieux et Sage"
 shatteredcrown.45.d:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] est l'un des, sinon le plus renommé chaman vivant à Kar-Ankash. Sa capacité à manœuvrer les subtilités du paysage politique n'est égalée par personne, car [Root.Monarch.GetSheHe] a des amis et des alliés dans chaque coin du royaume."
 shatteredcrown.45.a:0 "Espérons qu'ils vivent assez longtemps pour utiliser leurs connexions."
 shatteredcrown.46.t:0 "Tarbastan Partisan de la Ligne Dure Anti-Nain"
 shatteredcrown.46.d:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] a été l'un des avocats les plus éminents de la guerre contre les nains pendant longtemps. Maintenant qu'ils ont accédé au rang de Tarbastan, le royaume commence à se préparer pour une période de guerre. Les revenus fiscaux sont déplacés vers l'armée et les volontaires font la queue pour accomplir leur devoir religieux."
 shatteredcrown.46.a:0 "Le royaume sera bientôt prêt pour la guerre."
 shatteredcrown.47.t:0 "Tarbastan Prosélyte Dévot"
 shatteredcrown.47.d:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] a passé des années à prêcher aux communautés orques hérétiques, essayant de répandre la vraie foi. Réussissant même à convertir des ogres et des gobelins à l'adoration de Dookan. Maintenant qu'ils ont accédé au rang de Tarbastan, les missionnaires reçoivent un financement supplémentaire et un soutien plus fort du gouvernement."
 shatteredcrown.47.a:0 "Tous les orques doivent embrasser la vraie foi."
 shatteredcrown.48.t:0 "Chamans du Nord"
 shatteredcrown.48.d:0 "La faction Kar-Ankash (Suiveurs Noirs en orque), ceux qui voient encore Dookan comme le dieu vivant de tous les orques, se sont rassemblés près de Hul-Jorkad, qui est maintenant devenu un site sacré majeur pour tous les suiveurs de Dookan.\n\nAinsi, les chamans qui croient autrement sont poussés hors de la région et forcés vers le nord. C'est là qu'ils ont commencé à répandre leur message : 'Dookan était un sorcier de guerre elfe devenu général, les orques n'étaient que des outils dans sa guerre contre les nains. L'adorer est futile.' C'est une pilule difficile à avaler pour beaucoup, mais à cause de l'influence incroyable que les chamans ont sur leurs communautés, cela arrive quand même.\n\nUne nouvelle foi se forme dans le nord, ils l'appellent Bulgu Orazan, qui signifie 'Contes d'Hommes Sages' en orque. Les chants sur Dookan qui ont été chantés par les chamans pendant des milliers d'années sont maintenant remplacés par des légendes bien connues de héros locaux et d'événements anciens. Les hérétiques du nord adorent maintenant uniquement leurs ancêtres et rejettent Dookan. Tandis que la faction de chamans Kar-Ankash dans le sud renforce la foi existante du Vieux Dookan avec leurs théories nouvellement trouvées."
 shatteredcrown.48.a:0 "Les chamans sont fracturés"
 shatteredcrown.49.t:0 "Affrontements Religieux dans les Forteresses"
 shatteredcrown.49.d:0 "Alors que de plus en plus de communautés dans le nord embrassent les nouveaux enseignements de Bulgu Orazan, des conflits commencent à surgir dans le nord. Comme les forteresses sont bien trop grandes pour n'avoir qu'un seul chaman, des centaines de chamans ont tous fait du prosélytisme dans leurs forteresses respectives.\n\nAinsi, les forteresses sont devenues des terrains de combat pour le nouveau schisme religieux qui fracture maintenant le royaume. Alors que la rhétorique devient plus toxique, la violence est apportée dans les rues : Les temples sont profanés, les chamans assassinés et les familles sont forcées de renier la foi opposée par les milices locales. Dans diverses forteresses, la communauté Bulgu Orazan est maintenant plus grande que celle du Vieux Dookan, car les menaces de violence les forcent à accepter la nouvelle doctrine et les milices retirent les statues et les écritures qui dépeignent ou discutent de Dookan."
 shatteredcrown.49.a:0 "Le fossé continue de grandir."
 shatteredcrown.50.t:0 "Émeutes à Hul-Jorkad"
 shatteredcrown.50.d:0 "Alors que [ROOT.GetRulerTitleAndNameOrRegencyCap] n'a toujours pas voulu commenter ses vues personnelles sur le conte de Dookan, certains des chamans Kar-Ankash les plus radicaux à Hul-Jorkad ont déclaré la famille royale être des hérétiques Bulgu Orazan. Ils ont soulevé une partie des locaux et ils ont pris d'assaut le palais royal à Hul-Jorkad. Alors que les gardes royaux et les fanatiques du Vieux Dookan s'affrontent, [ROOT.GetRulerTitleAndNameOrRegencyCap] se prépare au pire. Alors que les combats dans les rues de Hul-Jorkad empirent encore plus et que les corps commencent à s'empiler dans les rues, il semble clair que la monarchie n'est plus la bienvenue ici, ou dans aucune province du Vieux Dookan d'ailleurs. Avec la faction Kar-Ankash du Vieux Dookan aliénée, la famille est forcée de révoquer sa position de neutralité et de trouver des alliés de l'autre côté du royaume : Les communautés Bulgu Orazan du nord. Alors que le chaman de cour commence un protocole d'urgence et commence à préparer un sort de téléportation coûteux vers une forteresse en dehors de l'influence de la faction de chamans Kar-Ankash, il demande vers quelle forteresse [ROOT.GetRulerTitleAndNameOrRegencyCap] aimerait aller..."
 shatteredcrown.50.a:0 "À [4119.GetCapitalName]"
 shatteredcrown.50.b:0 "À [4236.GetCapitalName]"
 shatteredcrown.50.c:0 "À [2868.GetCapitalName]"
 shatteredcrown.50.e:0 "À [2931.GetCapitalName]"
 shatteredcrown.50.f:0 "À [4147.GetCapitalName]"
 shatteredcrown.51.t:0 "La Faction Kar-Ankash Déclare la Monarchie Inapte !"
 shatteredcrown.51.d:0 "Avec la monarchie fuyant vers [Root.Capital.GetName], la faction Kar-Ankash a les mains libres à Hul-Jorkad. Ils ont mis en place un conseil de chamans et continuent à consolider le pouvoir local. Alors que les généraux encore loyaux à l'administration essaient de maintenir leur emprise ténue sur Hul-Jorkad, les chamans pressent les soldats de rejeter la monarchie et de contrer toute influence que la monarchie a sur la région.\n\nAvec la monarchie et leur administration dans le chaos à cause de leur évacuation de Hul-Jorkad, la faction Kar-Ankash saisit sa chance : Ils déclarent la monarchie inapte et déclarent un conseil théocratique indépendant, gagnant beaucoup de soutien des provinces du Vieux Dookan du sud."
 shatteredcrown.51.a:0 "Continuer à jouer comme Couronne Brisée"
 shatteredcrown.51.b:0 "Jouer comme Kar-Ankash"
 shatteredcrown.52.t:0 "Le Sort de Khugdihr"
 shatteredcrown.52.d:0 "Khugdihr est l'une des rares forteresses dépourvues d'une population naturelle de non-nains à gouverner. Ainsi, les administrateurs locaux ont proposé une demande pour que l'État amène de nouveaux sujets, qu'ils soient de l'intérieur de l'empire ou de l'extérieur."
 shatteredcrown.52.a:0 "Offrir refuge aux Orques Verts d'Escann"
 shatteredcrown.52.b:0 "Offrir refuge aux Gobelins Communs d'Escann"
 shatteredcrown.52.c:0 "Forcer un clan de [Root.Capital.GetName] à migrer"
 shatteredcrown.52.e:0 "Offrir refuge aux Humains d'Escann fuyant les orques"

