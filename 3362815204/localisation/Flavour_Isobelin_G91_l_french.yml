 flavor_isobelin.114.a:0 "Leurs droits sous la Charte sont limpides. Qu'ils s'établissent."
 flavor_isobelin.114.b:0 "Charte mise à part, ce sont des meurtriers. Envoyez-les à Gueule-Mâchoire."
 flavor_isobelin.114.c:0 "Restituez-les... contre rémunération."
 flavor_isobelin.114.e:0 "Restituez-les immédiatement !"
 flavor_isobelin.115.t:0 "Marchands et Cultistes de la Mort"
 flavor_isobelin.115.d:0 "Les natifs de Noruin portent clairement les stigmates des Cieux Cendrés, mais la plupart des Cannoriens se sont habitués aux nez de chauve-souris des Jayek et Boek natifs. En revanche, les Cheshoshi, avec leurs tatouages corporels entièrement noirs et crânes peints sur leurs visages, inspirent encore une certaine terreur. Ils sont craints et détestés par nos amis jayek, qui ont combattu contre eux durant des éons. Selon tous les témoignages, ils semblent effectivement vénérer la mort, et une bande fanatique d'acolytes corvuriens de Nerat a récemment débarqué au sud, déterminée à les massacrer.\n\nPourtant les Cheshoshi ne sont pas si profondément sous l'emprise de la mort qu'ils ne désirent encore les biens et services que nos marchands se font un plaisir de leur vendre. En particulier, ils veulent des armes - beaucoup d'armes - assez pour repousser ces soi-disant Nératicains vers la mer. L'idée que ces Enfants des Ruines puissent défaire une force militaire cannorienne semble tirée par les cheveux, mais commercer avec eux offre l'opportunité de consolider davantage notre emprise commerciale au sud - au prix d'un profond mécontentement de nos citoyens jayek et boek."
 flavor_isobelin.115.a:0 "Peu importe leur apparence, leur argent a cours."
 flavor_isobelin.115.b:0 "Clients ou pas, ils sont effrayants. Mieux vaut ne pas traiter avec eux."
 flavor_isobelin.116.t:0 "Dans la Fange"
 flavor_isobelin.116.d:0 "Défricher et drainer les Marécages de Gueule-de-Troll pour faire place à l'établissement, la culture et le commerce n'est pas une tâche aisée. Les dangers habituels de maladie et d'épuisement ont terrassé de nombreux ouvriers. Mais certains prétendent avoir été hantés par d'étranges cauchemars, des voix les appelant depuis le marécage, et de grandes silhouettes humaines à la périphérie de leur vision. D'autres disent avoir été traqués par une faune sauvage bizarre et féroce - castors ravenously carnivores avec un goût pour la chair humaine, ou alligators albinos aveugles aux rangées de dents de requin. Beaucoup ont fui vers la cité ou disparu entièrement.\n\nHeureusement, nous disposons d'une autre source de main-d'œuvre disponible à bon marché et qui arrive quotidiennement à Port Isobel par bateaux entiers : des orques d'Escann, dont la constitution robuste les rend idéaux pour les exigences sévères du labeur manuel. Leur intrépidité et férocité comme guerriers sont incontestables, et si quelqu'un peut affronter la faune troublante et tordue, c'est bien eux.\n\nExploiter les terres bordant Dame Isobel est primordial pour notre développement urbain. Nous devons inscrire une ligne au prochain budget municipal pour acheter un contingent important et les envoyer en amont."
 flavor_isobelin.116.a:0 "En route !"
 flavor_isobelin.117.t:0 "Domaine Éminent"
 flavor_isobelin.117.d:0 "Les [1034.Culture.GetName] natifs de [1034.GetName] ont exprimé leur mécontentement concernant la construction de Gueule-Mâchoire, c'est un euphémisme. L'île sur laquelle la prison fut érigée avait apparemment une signification spirituelle pour eux, et ils s'opposent à son utilisation pour héberger ceux qui ont commis des actes vils. Ils se sont retrouvés victimes d'évadés violents - tant les orques asservis fugitifs qui construisirent le Donjon de la Veuve que les prisonniers qui y sont détenus. Ironiquement, les gardes eux-mêmes ont pris l'habitude de faire la fête dans les villages natifs, causant du trouble et perturbant la paix.\n\nUne délégation s'est présentée à l'Hôtel de Ville avec une liste de griefs et une demande de réparation. Un conseiller a suggéré de financer leur réinstallation près de leurs proches, tandis que d'autres préfèrent ne pas puiser dans les caisses municipales pour un problème périphérique."
 flavor_isobelin.117.a:0 "Aidez-les à déménager."
 flavor_isobelin.117.b:0 "Ils peuvent s'accommoder de la situation."
 flavor_isobelin.200.t:0 "La Couturière"
 flavor_isobelin.200.d:0 "De ses premiers points d'aiguille jusqu'à son dernier souffle alors qu'elle saignait sur Thornsway avec un couteau dans le cœur, la quête de perfection et le goût du spectacle définirent la vie de Leslindel Tisseuse-du-Ciel. Née à Autumnglade dans une lignée de tisserands de tapisserie respectés, Leslindel trouvait la routine familiale étouffante. Formée auprès des tailleurs imaginatifs et fantaisistes de Springlade, elle développa une obsession pour les vêtements et la théâtralité. Elle nourrissait l'âme d'une aventurière assoiffée de nouveaux horizons. Quand parvint la nouvelle d'une scène théâtrale florissante et déliramment innovante avec une demande insatiable de costumes dans une cité grandissante de la Baie des Trolls, elle déroba vingt rouleaux de soie de l'entrepôt familial et traversa prestement la mer.\n\nTisseuse-du-Ciel ne rencontra aucune concurrence locale digne de ce nom. Les directeurs de théâtre contractaient des prêts personnels pour commander une seule de ses pièces, et leurs riches mécènes suivirent l'exemple. Son atelier de soierie sur le continent devint le noyau d'une communauté grandissante de jeunes elfes dévoués aux arts de la mode. Avec le temps, ses apprentis prirent leur indépendance, établissant des maisons de couture rivales. Sa vie s'acheva par la main d'un tel concurrent jaloux, le tailleur et barde Frankylian Silanara, rumeur d'amant éconduit. Son talent prodigieux fauché par ce meurtre sordide au jeune âge de 96 ans transforma ses œuvres restantes en trésors convoités : aucun Isobelinois ne pouvait prétendre appartenir à l'élite urbaine sans posséder un original de Leslindel dans sa garde-robe."
 flavor_isobelin.200.a:0 "Nous aussi ferions tout au nom de la mode."
 flavor_isobelin.201.t:0 "Les Défenses Épineuses"
 flavor_isobelin.201.d:0 "Sauvages, terrifiants et brutaux. Gravée dans la conscience cannorienne par les flammes de la Marée Verte, cette réputation est un fardeau que les orques ne pourront jamais espérer surmonter dans le Vieux Monde. Ainsi, les Escannis n'hésitent pas à les enchaîner et les expédier sur l'Alen vers la Tour Noire, pour être vendus comme autant de boisseaux de blé. La plupart de nos citoyens leur portent peu d'affection, et beaucoup se sont enrichis en les traitant comme marchandise ou en exploitant leur labeur. Mais durant leur séjour sur nos rivages, ils ont prouvé qu'un orque peut posséder autant l'esprit d'ambition, de poursuite de rêves d'un avenir meilleur, que tout humain, elfe ou nain établi dans notre Cité.\n\nCeci n'est nulle part plus vrai que chez les légendaires Défenses Épineuses. Azdahak le Noir les acheta pour servir de troupes de choc dans l'expédition punitive contre Mykx, promettant bonnes rations, armes solides et vêtements propres. Lui rapporter vingt oreilles de gnoll leur vaudrait un salaire de mousse, et après cinquante, l'affranchissement. Enroulant du fil barbelé autour de leurs défenses, ils se jetèrent sur les galions corsaires dans bataille après bataille. Lors d'un engagement contre la Flotte du Fléau, ils abordèrent et capturèrent douze navires en deux heures. Des centaines d'oreilles canines tombèrent aux pieds d'un Azdahak radieux. Leurs chaînes tombèrent aussi, et Port Isobel les accueillit en héros à leur retour.\n\nCertains choisirent d'utiliser leur liberté nouvelle et leurs salaires pour établir des exploitations le long de Dame Isobel, ou ouvrir de petites échoppes dans le District du Pont. Mais beaucoup choisirent de se réengager dans l'armée comme citoyens libres au sein de la Brigade des Défenses Épineuses. Ils conservèrent le fil barbelé comme élément d'uniforme, mais se forgèrent une nouvelle réputation - soldats redoutables et disciplinés."
 flavor_isobelin.201.a:0 "Nous sommes contents qu'ils soient de notre côté"
 flavor_isobelin.202.t:0 "Les Chiens du Chantier Naval"
 flavor_isobelin.202.d:0 "Isobelin entretient une relation complexe avec la petite communauté de gnolls installée dans le District du Chantier Naval. Quelles que soient les opinions sur eux et leurs pratiques culturelles, on ne peut nier qu'ils possèdent un esprit entrepreneurial parfaitement adapté à ce lieu. Ils achètent et vendent virtuellement tout, y compris des êtres humains. Certains ont même ouvert une firme sur la Rue de la Tour spécialisée dans les actions bon marché et risquées, désireux de s'enrichir sans effort réel. Comme tout bon Isobelinois, ils se sont montrés agressivement procéduriers dans la défense de leurs droits sous la Charte. Parmi les Orphelins de la Mer qui appellent la cité leur foyer figurent de nombreux gnolls Fléau-des-Ruines, marins aussi compétents que leurs pairs.\n\nCependant, leur source principale de revenus reste la contrebande. Pour éviter les taxes portuaires et droits de douane, un contact gnoll dans les Chantiers Navals s'avère indispensable. Cette situation a dégénéré en problème impossible à ignorer. La cité se fait escroquer de revenus par des gens que beaucoup considèrent encore comme des monstres. Un appel s'élève pour que l'Agence d'Application Fiscale et la Garde Républicaine investissent les Chantiers Navals et « remettent ces clébards galeux à leur place »."
 flavor_isobelin.202.a:0 "D'un certain point de vue, la contrebande n'est que l'importation avec moins d'étapes..."
 flavor_isobelin.202.b:0 "...ce point de vue est illégal. Confisquez la contrebande et jetez-les en prison."
 flavor_isobelin.203.t:0 "L'Orphelin"
 flavor_isobelin.203.d:0 "Sel, algues, poudre, goudron. Les effluves du Chantier Naval de Port Isobel montèrent saluer l'homme vêtu selon son habitude : chemise blanche à volants avec veste, pantalon et bottes d'un noir de jais, et casquette noire brodée des lianes entrelacées du drapeau d'Isobelin, qui flottait au grand mât du [Root.GetFlagshipName].\n\nL'homme nommé Azdahak avait gagné le surnom « le Noir » pour plus que ses seuls vêtements, supposément portés en deuil de sa famille, massacrée par les Gnolls Fléau-des-Mers lors d'un voyage de Zanlib à Port Isobel. Ils emmenèrent le jeune garçon comme esclave, mais dix ans plus tard il mena une mutinerie victorieuse. Ayant appris les voies de la piraterie de ses ravisseurs, il hissa son propre pavillon noir avec un équipage bigarré de gnolls, humains, nains et halfelins.\n\nIl devint un boucanier redoutable mais honorable, s'attaquant aux navires cannoriens et gnolls, mais épargnant toujours ses compatriotes aelantiri. Lorent, Pearlsedge et Verne mirent chacun sa tête à prix, et il fuyait de crique en crique quand un agent d'une firme commerciale de la Rue de la Tour l'approcha avec une proposition : arborer les couleurs d'Isobelin et commander ses flottes dans une expédition punitive contre Mykx, et il recevrait légitimité et protection de l'Estimée Veuve. Toutes les prises et tout le butin capturés lui appartiendraient.\n\nLe dernier tonneau de poudre fut hissé en cale, le dernier orque esclave-soldat grimpa sur le pont, et la dernière ancre fut levée. Azdahak le Noir, fléau de la Flotte du Fléau, était prêt à appareiller et chasser quelques hyènes."
 flavor_isobelin.203.a:0 "Levez l'ancre et gardez la poudre au sec !"
 flavor_isobelin.204.t:0 "Le Boucanier"
 flavor_isobelin.204.d:0 "Les Orphelins de la Mer : les marins qui alimentaient l'élan implacable de la Cité qui Ne Dort Jamais et projetaient son pouvoir et son influence sur les flots. Leur patron, le plus célèbre et craint, était effectivement un orphelin authentique. Maître des vagues, fléau de la Flotte du Fléau, champion du peuple - ou gredin détestable, Zanlibi colérique, corsaire égoïste valant à peine mieux qu'un gnoll. Les opinions sur Azdahak le Noir, comme la cité qu'il finit par appeler foyer, étaient contradictoires, exagérées, plus grandes que nature.\n\nIl gagna l'adoration du peuple en neutralisant la menace des raids gnolls pour une génération et en rapatriant nombre de leurs proches capturés et asservis. Il gagna le respect des orques et demi-orques de la cité en libérant les Défenses Épineuses et leur accordant des parts égales du butin. Investissant judicieusement sa fortune considérable dans des entreprises commerciales maritimes et urbaines, de nombreux citoyens ordinaires travaillaient pour lui, le connaissant comme employeur astucieux mais équitable. Et naturellement, il jouissait de l'affection de ses compagnons Orphelins.\n\nCependant, après qu'il eut servi leur dessein en commandant les flottes, les élites urbaines le considérèrent comme grossier, inculte et concurrent économique indésirable. Ainsi, quand il convertit sa popularité en capital politique en se présentant à la mairie, les courtiers de la Rue de la Tour, les planteurs du continent et tous les notables de la Cité se mobilisèrent pour l'arrêter."
 flavor_isobelin.204.a:0 "Qui mieux pour représenter le peuple qu'un des leurs ?"
 flavor_isobelin.204.b:0 "Sa place est en mer, pas dans les hautes fonctions !"
 flavor_isobelin.205.t:0 "Le Krach de [GetYear]"
 flavor_isobelin.205.d:0 "Il semble que les manigances financières des élites marchandes d'Isobelin, en connivence avec le gouvernement municipal, aient orchestré un effondrement financier de notre économie. Ces élites ont proposé un plan de sauvetage monétaire si nous leur concédons le contrôle de nos affaires étrangères."
 flavor_isobelin.205.a:0 "Accepter le plan de sauvetage"
 flavor_isobelin.205.b:0 "Refuser le plan de sauvetage"
 flavor_isobelin.206.t:0 "[From.GetName] Accepte Notre Plan de Sauvetage"
 flavor_isobelin.206.d:0 "Le Président du Comité Financier du Conseil Municipal a reçu aujourd'hui une lettre de [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] en réponse à notre généreuse offre de ressusciter leur économie chancelante. [From.Monarch.GetSheHeCap] a accepté de confier la gestion des affaires étrangères de [From.GetName] en échange d'une importante injection de liquidités. Le ton de la lettre trahit le désespoir. Le Président se permet un sourire. Comme tout investissement, ce coût initial générera des dividendes pendant des générations. Avec ce plan de sauvetage, le destin d'Isobelin dans la Baie des Trolls est scellé."
 flavor_isobelin.206.a:0 "Un chèque signé aujourd'hui, des dividendes à perpétuité."
 flavor_isobelin.207.t:0 "[From.GetName] Refuse"
 flavor_isobelin.207.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a reçu aujourd'hui un émissaire de [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] en réponse à notre généreuse offre de ressusciter leur économie chancelante. Manifestement, [From.Monarch.GetSheHe] a perdu la raison, divaguant qu'une vaste conspiration entre le gouvernement d'Isobelin et les financiers de la cité s'est liguée pour ruiner l'économie. [From.Monarch.GetSheHeCap] refuse de remettre les clés de [From.Monarch.GetHerHis] pays à une « meute de coquins cupides ». Cette insulte à notre caractère national ne peut rester impunie."
 flavor_isobelin.207.a:0 "Scandaleux !"
 flavor_isobelin.208.t:0 "Un Magnat Excentrique"
 flavor_isobelin.208.d:0 "Floki de Fuglborg bâtit sa fortune sur la vente de poisson salé, meubles bon marché et confitures de baies exotiques. Ne se mariant jamais ni n'ayant d'enfants, n'investissant pas son or dans l'achat d'un titre de noblesse, il parcourut des centaines de lieues à travers Cannor en quête d'artefacts rares et créatures merveilleuses. Floki constitua une vaste ménagerie et collection de curiosités quand son attention se tourna vers la Baie des Trolls, convaincu d'y trouver des traces d'une civilisation perdue de trolls.\n\nIl ne découvrit aucune telle civilisation, mais trouva un refuge loin de la condescendance et des jugements de la haute société cannorienne. Aelantir et la Baie des Trolls regorgeaient de créatures merveilleuses et reliques antiques, et à Isobelin, ses excentricités n'étaient pas méprisées. Dans cette cité, où que l'on regarde, on pouvait croiser bien plus étrange dans les rues. Le magnat des confitures s'éprit de la cité, et à sa mort légua ses animaux, artefacts et toute sa fortune pour établir deux institutions qui deviendraient les piliers de la domination culturelle d'Isobelin : le Zoo Gérudien et le Musée des Curiosités Étranges de la Baie des Trolls."
 flavor_isobelin.208.a:0 "Deux billets pour voir les wyvernes, s'il vous plaît !"
 flavor_isobelin.209.t:0 "Salve d'un Agitateur"
 flavor_isobelin.209.d:0 "« La Marée Verte appartient à un passé lointain et des terres océan au-delà ravagées par le malheur. Nous brandissons notre Charte comme un phare pour ceux qui vivent dans ces contrées. Notre cité gonfle avec leurs masses aspirant aux libertés qu'elle consacre et rêvant d'une vie affranchie. Pourtant elle gonfle aussi d'une autre classe qui ne peut rêver ces rêves, et dont l'existence n'est qu'entrave, chaînes, fouet et fers. »\nÉditorial dans La Tribune de la Dame, [GetMonth], [GetYear]\n\nL'esclavage constitue un paradoxe au cœur d'Isobelin depuis la rédaction de la Charte comme compromis ténu entre deux groupes poursuivant différents aspects du Rêve de Dame Isobel. Ceux rêvant de vastes fortunes considéraient le commerce et le labeur des orques asservis comme clé de leur richesse. Ceux rêvant de vivre en liberté ne pouvaient s'empêcher de voir les orques, malgré leur réputation, comme des êtres semblables à eux. Ainsi, la Charte consacre les droits de ceux nés sur le sol d'Isobelin ou y venant volontairement, tandis qu'elle n'accorde aucun droit à ceux arrivant contre leur gré.\n\nCe compromis a masqué une tension croissante, et avec elle a grandi une communauté d'orques nés libres et de demi-orques, qui ont commencé à s'organiser et militer pour leurs frères asservis. Les questions rhétoriques sont devenues polémiques, qui sont maintenant appels à l'action. Un récent éditorial dans la Tribune de la Dame l'affirme sans détour : « On ne peut posséder une personne »."
 flavor_isobelin.209.a:0 "Cela a assez duré - libérez-les tous"
 flavor_isobelin.209.b:0 "Tentons de maintenir le statu quo"
 flavor_isobelin.209.c:0 "Un orque n'est pas une personne"
 flavor_isobelin.211.t:0 "Ynnsmouth Grandit"
 flavor_isobelin.211.d:0 "Un marécage s'étend là où l'Ynn rencontre la mer, si un lieu si hanté peut être comparé aux zones humides ordinaires. Les arbres et chemins s'y tordent en formes qui ne devraient tout simplement pas exister. On peut entendre des animaux parler presque comme des humains, implorant de l'aide. Et la voix, la voix de l'eau, et les vérités qu'elle révèle.\n\nPourtant le commerce doit circuler, et le profit ne souffre aucune peur. Notre modeste port a évolué en établissement aussi prospère que possible dans de tels environnements. Les Braves Inek natifs ont cessé d'essayer de repousser nos colons vers la mer, et la plupart semblent avoir migré plus à l'intérieur. Avec le labeur d'une cohorte d'orques récemment acquis, le marécage entourant l'établissement peut être défriché et le port agrandi."
 flavor_isobelin.211.a:0 "Parfait !"
 flavor_isobelin.300.t:0 "Une Lampe Dressée Près d'une Porte Dorée"
 flavor_isobelin.300.d:0 "« Une grande lumière projetée sur la mer, la torche de la Dame Épineuse me guidant vers une porte ouverte, une invitation à participer à un rêve doré. »\n-Extrait du Journal d'Aldarion Seamoon, 1766.\n\nOn peine à discerner un terrain d'entente entre les terres disparates d'Halann et tous les peuples factieux qui les peuplent. Cependant, le même soleil se lève et se couche sur leurs journées, et la même lune et les mêmes étoiles éclairent leurs nuits. Une autre lumière s'est jointe à elles, la lumière de notre cité, illuminant leur chemin à travers la mer vers leurs rêves."
 flavor_isobelin.300.a:0 "Venez tous, la Dame vous souhaite la bienvenue."
 flavor_isobelin.301.t:0 "Le Plan des Commissaires"
 flavor_isobelin.301.d:0 "Isobelin, comme la plupart des organismes vivants, a évolué selon les impératifs de nécessité et commodité. Où passait un sentier, des routes furent tracées. Où s'élevait une colline, des maisons furent érigées en terrasses hasardeuses. Quand un dock était nécessaire, la portion de front de mer la plus proche devait suffire. Après des décennies d'expansion rapide, nous souffrons de troubles de croissance. Le plan des rues défie toute compréhension. Les parcelles sont subdivisées à l'infini. La construction non réglementée a rendu habitations et commerces vulnérables aux incendies, inondations et effondrements. Assainissement, transport, commerce et qualité de vie de nos citoyens en pâtissent.\n\nLe moment est venu de prendre le destin de la cité en mains propres, sans plus le laisser aux caprices de nécessité et commodité. Le Conseil Municipal a créé une Commission pour le Bien-être Public, chargeant les meilleurs esprits de la cité de façonner l'avenir d'Isobelin, leur accordant autorité étendue et ressources importantes, supplantant même le maire. Le travail des Commissaires s'étendra sur des décennies. S'ils réussissent leur mission, les fruits de leur labeur perdureront des siècles."
 flavor_isobelin.301.a:0 "Excelsior !"
 flavor_isobelin.302.t:0 "Renouvellement Urbain"
 flavor_isobelin.302.d:0 "Rénover une cité s'avère plus complexe quand elle compte parmi les lieux les plus densément peuplés du continent. Les milliers qui appellent Isobelin leur foyer ne le font pas seulement parce qu'ils y travaillent et vivent. Ils ont investi une partie d'eux-mêmes dans sa construction, leurs rêves servant de mortier aux fondations de pierre et de clous aux charpentes de bois.\n\nPourtant ces fondations commencent à se fissurer, et ces murs menacent de s'effondrer. Certains argumentent que nous devons agir avec la plus grande célérité pour éviter l'aggravation de la crise. La façon la plus efficace de traiter une blessure, soutiennent-ils, consiste à amputer ou cautériser. D'autres rétorquent que soigner une blessure avec patience et soin risque moins de laisser le patient défiguré ou estropié. De même devons-nous procéder avec prudence dans notre approche du renouvellement urbain, disent-ils, car une cité n'est pas ses bâtiments mais ses habitants."
 flavor_isobelin.302.a:0 "Nous devons foncer à toute vitesse !"
 flavor_isobelin.302.b:0 "Nous devons procéder avec prudence et méthode."
 flavor_isobelin.303.t:0 "L'Institut d'Architecture d'Isobelin"
 flavor_isobelin.303.d:0 "Quand Isobelin fut fondée, aucune théorie unifiée d'urbanisme n'existait, si tant est qu'il y eût quelque théorie. Comme le plaisantait un esprit de l'époque, les humains bâtissent vite, les elfes pour durer, les nains creusent dans les montagnes, orques et gobelins ne bâtissent point. Si nous voulons faire d'Isobelin la plus grande cité du monde, nous devons disposer de principes directeurs autres que coutumes raciales ou sagesse reçue.\n\nApprenant le plan des Commissaires, des architectes de tous les coins de Cannor ont afflué vers la cité, espérant laisser leur empreinte. Certains des plus érudits, se rassemblant d'abord dans cafés et tavernes pour débattre leurs idées, ont maintenant loué un hôtel particulier dans le District Supérieur et proposent des cours d'architecture, ingénierie structurelle et méthodes pratiques d'intégration de ces disciplines dans l'espace physique où vivent réellement les gens. Cet Institut pourrait voir naître une théorie unifiée d'urbanisme. Le directeur de cette nouvelle école a sollicité la Commission pour obtenir des fonds d'expansion de leur campus et faculté, promettant que les retours sur investissement à long terme favoriseront grandement le Plan."
 flavor_isobelin.303.a:0 "Excellente initiative !"
 flavor_isobelin.303.b:0 "Bonne chance à eux."
 flavor_isobelin.304.t:0 "L'Avenir de Jayekmoot"
 flavor_isobelin.304.d:0 "Nous avons chéri les Jayek depuis le jour où la Dame débarqua. Ils sont comme des petits frères pour nous, mais atteignent désormais l'âge adulte.\n\nDes établissements non-jayek ont émergé sur Jayekmoot autour du Pont, et deux petites criques avec docks rudimentaires, mais ils peuplent eux-mêmes la vaste majorité de l'île, l'entretenant selon leurs coutumes. Les Isobelinois prenaient le ferry ou traversaient le pont pour déambuler dans les forêts anciennes, longer les ruisseaux ou chasser le gibier depuis longtemps disparu de la Cité.\n\nMais les temps ont changé. L'Île déborde, et le parc immobilier du Port subit également d'énormes pressions. Plusieurs commissaires ont suggéré de réviser les termes selon lesquels les Jayek nous rejoignirent au début du XVIe siècle. Les Cannoriens obtinrent des droits de chasse, pêche et jardinage. Ces droits devraient être étendus, argumentent-ils, pour s'adapter à l'évolution urbaine - euphémisme pour aplanir collines, drainer marécages et raser forêts afin que routes soient tracées et parcelles délimitées pour la construction. Leurs opposants à la Commission s'insurgent véhémentement, notamment l'unique Commissaire Jayek. Procéder ainsi ne constituerait rien de moins qu'un déplacement massif des Jayek de terres qu'ils entretiennent depuis des générations. Leurs droits de propriété seraient bafoués de toutes les manières imaginables, simplement pour la commodité d'autrui."
 flavor_isobelin.304.a:0 "Nous sommes mandatés pour le Bien-être Public. Cela doit être fait."
 flavor_isobelin.304.b:0 "Les Jayek font partie du public. Leur bien-être doit être respecté."
 flavor_isobelin.305.t:0 "Flammes Vertes"
 flavor_isobelin.305.d:0 "Les structures les plus solides d'Isobelin, comme celles édifiées par Bardur Bâtisseur-de-Ponts ou ses descendants, jouissaient d'une quasi-immunité au feu, que ce soit par simple ingéniosité naine ou sorts d'abjuration. D'autres quartiers de la cité, en revanche, brûlaient régulièrement de fond en comble toutes les quelques décennies. Nulle part plus que dans les bidonvilles orques et gobelins du District du Pont et d'Anguncóst. Ces districts subirent un total combiné de 23 grands incendies au XVIIe siècle, leurs taudis entassés les uns contre les autres, construits de peu plus que bois de rebut, souvent chauffés par foyers ouverts et bourrés des maigres possessions des occupants. Deux bagarreurs pouvaient renverser un brasero dans un tas de guenilles, ou un homme de main de cartel mettre le feu à l'échoppe d'un rival, et des centaines de logis seraient dévorés par les flammes.\n\nLa vision des Commissaires englobe tous les quartiers de la cité, même si leurs résidents peuvent être méprisés par d'autres. Un plan a été élaboré pour revitaliser ces deux secteurs, élargissant les rues, mettant les bâtiments aux normes et s'assurant que des brigades anti-incendie soient postées tous les demi-milles. Certains se demandent cependant si l'argent ne serait pas mieux dépensé à démolir ces poudrières et repartir de zéro."
 flavor_isobelin.305.a:0 "Donnez une nouvelle vie aux bâtiments et résidents."
 flavor_isobelin.305.b:0 "Rasez tout. Ils trouveront où se reloger."
 flavor_isobelin.306.t:0 "Assainir l'Hôtel de Ville"
 flavor_isobelin.306.d:0 "Construit en chêne massif et peint d'un blanc éclatant, l'Hôtel de Ville d'Isobelin se distinguait parmi les structures brutes et provisoires des premiers jours de la cité. Le bâtiment conserve son charme de frontière, mais s'est révélé trop exigu pour les bureaux, et se trouve éclipsé par des œuvres plus grandioses surgissant autour de la cité. Le bois a gauchi, la peinture s'écaille, et le manque de lumière et d'air étouffe les débats qui s'y tiennent.\n\nLes chambres où se débattent et tranchent les questions de notre grande cité méritent d'être tout aussi grandioses. Remplacer le vénérable chêne et reconstruire en granit et marbre affirmerait la permanence et la puissance d'Isobelin. Substituer aux fenêtres ternes une rotonde lumineuse et de vastes cours ouvertes éclairerait ce que certains qualifient de tractations douteuses au sein du gouvernement municipal."
 flavor_isobelin.306.a:0 "Peut-être quelques nouveaux lustres dans la rotonde ?"
 flavor_isobelin.306.b:0 "Peut-être pas."
 flavor_isobelin.307.t:0 "Moderniser le Chantier Naval"
 flavor_isobelin.307.d:0 "Notre cité sert d'escale à des milliers de navires traversant annuellement les eaux d'Aelantir, et de port d'attache à des centaines d'autres, des modestes barques de pêche aux imposants galions marchands. Un jour d'affluence à Port Isobel peut voir plus de soixante navires chargeant ou déchargeant cargaisons et passagers, s'approvisionnant ou nécessitant réparations. La capacité du Chantier Naval a été largement dépassée par la demande, et maintenance de routine et améliorations ont pris du retard. Des douzaines de chantiers plus petits ont proliféré sur des portions non réglementées du front de mer pour répondre à cette demande, grignotant les revenus que le Chantier génère pour la cité et abaissant les standards de qualité qui font la renommée mondiale de Port Isobel.\n\nUn consortium de compagnies maritimes, firmes de la Rue de la Tour et assureurs a sollicité la Commission pour qu'elle fasse de la modernisation du Chantier Naval une priorité. Ils ont présenté des plans détaillés de rénovation des installations existantes. Une douzaine de cales sèches accroîtraient vastement la rapidité et efficacité de construction et réparation navales. Des quais en pierre durables avec grues remplaçant les docks de bois branlants faciliteraient déchargement et débarquement. Naturellement, le capital pour cette rénovation ne pourrait être sécurisé qu'avec l'autorité de la Commission."
 flavor_isobelin.307.a:0 "Il n'y a pas de Port Isobel sans le Port."
 flavor_isobelin.307.b:0 "Les docks ne pourrissent pas - ils ont juste du caractère."
 flavor_isobelin.308.t:0 "Une Nécropole pour une Métropole"
 flavor_isobelin.308.d:0 "Les cimetières d'Isobelin furent casés dans tout espace disponible, souvent sans égard pour leur apparence. Tant que les morts reposaient sous terre, ils ne devaient pas déranger les vivants vaquant à leurs occupations. Les années passèrent, les pierres tombales s'effritèrent, et les parcelles furent bâties par-dessus les cimetières, sans souci des anciens citoyens enterrés dessous.\n\nCependant, ceci a provoqué un problème surgissant littéralement de la tombe. Au fil des décennies, une poignée de nécromanciens avides de pouvoir ont ramené à la vie zombies fraîchement décédés et squelettes de longue date sous leur contrôle. L'un tenta même de vendre des actions d'une compagnie de mercenaires composée de morts-vivants. Bien que la Garde Républicaine et la guilde des mages de la cité aient éliminé ces nuisances, le problème ne fera qu'empirer avec l'expansion rapide urbaine.\n\nLa solution principale proposée consiste à consolider les lieux de sépulture de la cité en un seul mausolée, imprégné de sorts neutralisant la magie nécromatique. Les Commissaires divergent sur les détails esthétiques - parement de marbre avec ornements dorés, ou structure pratique de granit et fer."
 flavor_isobelin.308.a:0 "Même dans la mort, nos citoyens méritent d'être élégants."
 flavor_isobelin.308.b:0 "Les morts n'ont pas besoin de marbre. Restons dans le sobre."
 flavor_isobelin.308.c:0 "À la réflexion, nous supporterons quelques cadavres. Ne rien faire."
 flavor_isobelin.309.t:0 "Sain et Sauf"
 flavor_isobelin.309.d:0 "La Rue Rose, comme Thornsway, le Boulevard de la Veuve et la Rue de la Tour, traverse l'Île d'Isobel d'un rivage à l'autre, passant par tout l'éventail des quartiers d'Isobelin et leurs habitants. Ainsi, un promeneur en [GetYear] pouvait saisir l'ampleur des transformations opérées dans chaque secteur de la cité depuis que la Commission pour le Bien-être Public entama ses travaux.\n\nDans le District Supérieur, au nord de l'Île, on pouvait déambuler sur une rue finement pavée de briques, bordée de sycomores et balayée deux fois par jour, là où s'étendait autrefois un bourbier boueux. Croisant Thornsway, les boutiques, tavernes, théâtres et bordels des quatre angles arborent tous leurs certificats de conformité aux nouveaux codes municipaux d'incendie, sanitaires et structurels. À l'intersection du Boulevard de la Veuve, la splendeur renouvelée de l'Hôtel de Ville s'offrait au regard. En route vers la Place Varok dans le District du Pont, on remarquait les rues élargies et bâtiments renforcés, loin du taudis exigu où vivaient autrefois les orques et demi-orques de la cité.\n\nLes transformations des structures urbaines transformèrent également les citoyens. Ils disposaient d'horizons plus vastes vers lesquels tendre, et d'assises plus solides pour saisir leurs rêves."
 flavor_isobelin.309.a:0 "Magnifique !"
 flavor_isobelin.310.t:0 "Unifier les Quartiers"
 flavor_isobelin.310.d:0 "En théorie, les Cinq Quartiers forment une cité unifiée. En pratique, cette théorie et la réalité urbaine divergent considérablement. Chacun conserve ses services municipaux pré-fusion, non intégrés entre eux et souvent antagonistes : une patrouille de la Garde Républicaine poursuivant un pickpocket halfelin de l'Île d'Isobel vers Beespecktown peut devoir affronter, voire combattre, ses homologues de la Constabulaire Municipale de Petite-Bouche. Les anciennes structures de pouvoir des Quartiers demeurent fonctionnellement indépendantes de l'Hôtel de Ville. Plus d'une fois, un Quartier a refusé de faire siéger ses Conseillers, privant le Conseil Municipal de quorum pour extorquer des concessions.\n\nCet arrangement de partage de pouvoir ne peut perdurer avec la croissance d'Isobelin. Il entrave l'épanouissement de la cité dans son ensemble au profit de quelques-uns. Bien que nous puissions respecter le caractère et la culture des Cinq Quartiers et leurs nombreux voisinages, ils doivent devenir exactement cela - des voisinages, non des cités ou provinces autonomes. Réformer la structure politique urbaine constitue le prochain grand défi de la Commission."
 flavor_isobelin.310.a:0 "Consolidez-les par la force."
 flavor_isobelin.310.b:0 "Une approche plus douce serait préférable."
 flavor_isobelin.311.t:0 "Émeutes dans les Séchoirs"
 flavor_isobelin.311.d:0 "La communauté des Séchoirs a largement dépassé sa modeste origine de quelques champs de tabac et fermes accueillantes. Ses Planteurs ont monopolisé le marché du tabac municipal, leur récolte sombre étant reconnue des connaisseurs mondiaux comme la Feuille Noire d'Isobelin. Leurs anciennes fermes sont désormais indéniablement des manoirs, d'où ils contemplent les fortunes affluant des champs vers leurs navires, pieds velus surélevés sur des repose-pieds de velours. Pourtant tout n'est pas serein dans cet ancien hameau pittoresque. Sol appauvri, plantations délocalisées en amont, et émergence d'un véritable Quartier abritant bien plus que des halfelins.\n\nUn groupe de nouveaux arrivants a transformé le mécontentement de l'ancienne garde en clameurs de foules armées assoiffées de sang. Il y a un mois, des maisons surgirent sur un champ épuisé appartenant au Planteur Stovac Dent-de-Lait, jouxtant le manoir de son rival commercial Petran Pied-de-Tarte. Par dépit, Dent-de-Lait le vendit à des demi-orques cherchant un refuge plus sûr que le District du Pont. Pied-de-Tarte, convoitant cette terre et nourrissant un préjugé tenace contre toute descendance orque, entra en fureur. Échouant à bloquer la vente en justice, il choisit la violence. Attaquer un autre planteur serait déshonorant et vulgaire, mais aucune convention ne protège les demi-orques.\n\nÀ la prochaine paie, ses ouvriers reçurent un bonus : un sac de navets, une pinte de bière et un pistolet. Au crépuscule, Pied-de-Tarte les mena vers la fraîchement baptisée Ville-de-Lait, armes tirées et torches allumées. La Garde Républicaine intervint rapidement et dispersa les émeutiers, mais des foules similaires se rassemblent chaque semaine. Ce problème exige une réponse de la Commission. Faut-il imposer un couvre-feu, ou laisser libre cours à la rage des halfelins ?"
 flavor_isobelin.311.a:0 "Matez ces petits voyous !"
 flavor_isobelin.311.b:0 "Laissez-les évacuer un peu de vapeur."
 flavor_isobelin.312.t:0 "Confrontation Cultuelle Solaire"
 flavor_isobelin.312.d:0 "La « Guerre des Citrons » figura parmi les conflits les plus cocasses entre habitants de la Baie des Trolls. À l'époque insouciante précédant le tracé des frontières, deux fermiers, un Isobelinois et un Zanlibi, revendiquèrent chacun un bosquet de citronniers entre leurs propriétés. Les gestes grossiers escaladèrent jusqu'aux mousquets armés pointés par miliciens isobelinois et zanlibis. L'effusion de sang nuisant aux affaires, le Conseil Municipal intervint prestement, négociant un accord préservant toutes les vies. La nouvelle frontière attribua le bosquet aux Zanlibis, et en compensation Isobelin absorba le hameau de Traz-szel-Disen.\n\nÉvoluant d'un amas de maisons à un carrefour vers un Quartier densément peuplé, Trasilden a véritablement mérité le surnom de Petit Bulwar. La plupart des résidents demeurent d'origine bahari et de confession Ancien Culte Solaire. Mais de nouveaux immigrants de Brasan et Elizna affluent massivement, se sentant plus à l'aise avec d'autres Bulwaris qu'avec les Cannoriens de Port Isobel proprement dit. Parmi eux figurent nombre de Nouveaux Cultistes Solaires et d'Elfes Solaires.\n\nLes voisins de chaque confession se toléraient jusqu'ici, adhérant à l'ethos municipal de « vivre et laisser vivre ». Mais les mutations rapides urbaines ont laissé de nombreux citoyens désorientés et en quête d'ancrage spirituel. Le clergé extrémiste des deux confessions a exploité cette situation, gagnant en influence en attisant leurs fidèles jusqu'à la frénésie religieuse militante. Ces explosions de violence mettent à l'épreuve la vertu civique de tolérance d'Isobelin. La Commission doit trancher, déterminant le sort et la foi du Quartier."
 flavor_isobelin.312.a:0 "Favoriser le Nouveau"
 flavor_isobelin.312.b:0 "Favoriser l'Ancien"
 flavor_isobelin.312.c:0 "Réprimer les deux"
 flavor_isobelin.312.e:0 "Trouver un Compromis"
 flavor_isobelin.313.t:0 "Politique de Clientèle"
 flavor_isobelin.313.d:0 "L'individu ambitieux incarne l'idéal d'Isobelin, mais peu peuvent réussir ici sans assistance. Les plus anciennes organisations civiques urbaines furent créées par des groupes d'immigrants pour accueillir leurs compatriotes. Le Club Toarnairey, la Société d'Entraide de Tête-de-Dame et les Héritiers de Busliar ont marqué l'histoire municipale en parrainant écoles, hospices, foires et festivals. Leur mission consistait à faciliter l'intégration dans l'effervescence isobelinoise, fournissant aux nouveaux arrivants nourriture, logement abordable et emplois modestes pour démarrer.\n\nCependant, ces groupes civiques ont dérivé vers des fins plus tortueuses. Leurs dirigeants, avides de pouvoir accru, instrumentalisent ceux qu'ils servent comme levier politique. Le conseiller municipal avisé face à la réélection ferait bien de s'assurer que la présidente du Club Toarnairey n'essuie aucun revers réglementaire dans ses entreprises. Sinon, tout un bloc électoral s'alignera sur son adversaire. Pour les nouveaux arrivants, ceux qui ouvrent la porte peuvent tout aussi promptement la claquer s'ils sortent du rang. Ces clubs ressemblent désormais aux racketts de protection du District du Pont, s'appuyant sur faveurs et clientélisme plutôt que violence brute. De nombreux citoyens ordinaires les ressentent, mais aucun homme politique n'a eu le courage de les défier.\n\nLa Commission pourrait disposer du pouvoir de remettre ces machines à leur place. Créer des services publics saperait leur base de soutien. Avec de vastes pouvoirs judiciaires, la Commission pourrait traduire en justice les pires patrons clientélistes, ce qu'aucun magistrat isolé n'oserait. Naturellement, ces organisations ne céderont pas le pouvoir sans lutte."
 flavor_isobelin.313.a:0 "Le pouvoir au peuple !"
 flavor_isobelin.313.b:0 "Négocier avec les machines"
 flavor_isobelin.314.t:0 "Domestiquer la Rue de la Tour"
 flavor_isobelin.314.d:0 "La Bourse trône au cœur de notre cité pour d'excellentes raisons. Actions, obligations, prêts et autres instruments financiers constituent les conducteurs invisibles orchestrant l'harmonie urbaine croissante, permettant notre expansion rapide en population, richesse et influence. Nul besoin d'être noble de naissance ou héritier marchand pour s'enrichir en bourse - juste un ambitieux avec une couronne en poche et soif de réussite. Un certificat d'action matérialise le grand rêve d'entreprise et d'accomplissement.\n\nPourtant comme maints rêves, il peut virer au cauchemar. La Bourse a subi trois krachs selon un schéma apparemment cyclique. Bien que le marché se soit redressé, de nombreux citoyens ont fait faillite et des commerces ont fermé. Pire encore, des courtiers véreux ont escroqué d'importantes sommes à des investisseurs ordinaires.\n\nCertains Commissaires résistent à toute proposition de réglementation des courtiers ou activités, prétextant leur importance cruciale pour la domination financière d'Isobelin. Coïncidence, ils détiennent les plus gros investissements sur les marchés financiers. D'autres argumentent qu'un courtier dirige simplement une affaire, comme un tavernier ou tenancière de bordel, et devrait donc être pareillement soumis aux règles et réglementations municipales."
 flavor_isobelin.314.a:0 "Remettre les courtiers au pas"
 flavor_isobelin.314.b:0 "Fermer les yeux"
 flavor_isobelin.315.t:0 "Le Commissaire"
 flavor_isobelin.315.d:0 "Parmi les figures marquantes de l'histoire isobelinoise, peu - peut-être aucune - n'ont brillé autant que Cecil Erel, ni commencé dans une telle obscurité. Comme Azdahak le Noir, il était orphelin au sens littéral. Ses parents périrent jeunes dans l'incendie de leur cordonnerie, et il fut élevé par une vaste communauté de voisins bienveillants. Enfant, Erel arpentait les rues avec insouciance et gaieté, se liant d'amitié avec les nantis de la Rue de la Tour, les démunis du District du Pont, et tous les intermédiaires.\n\nCette éducation révéla son talent pour rassembler les gens, qui conjugué à son intelligence brillante marqua l'histoire d'Isobelin. Diplômé major de sa promotion de l'Institut d'Architecture d'Isobelin, avec études complémentaires en langues, philosophie et littérature à l'Université Róscolum, il était le candidat évident pour diriger la Commission. Son habileté, charisme et vision transformèrent un groupe de Commissaires querelleurs et égoïstes en organe cohésif capable d'opérer les changements nécessaires. Il naquit dans une cité luttant pour s'éveiller. Son œuvre lui ouvrit les yeux sur l'avenir le plus radieux.\n\nErel démissionna de la Commission lors de son élection triomphale comme Maire par bulletins manuscrits, sans avoir déclaré sa candidature ni représenté aucun parti. Il servit consciencieusement son mandat, voyant l'œuvre de la Commission menée à terme et devenant le Maire le plus populaire de l'histoire municipale. Quand il refusa finalement de briguer un nouveau mandat, il honora la mémoire de ses parents en ouvrant une cordonnerie. « J'ai arpenté les rues de cette cité du début à la fin, » déclara-t-il. « Maintenant d'autres y marcheront aussi. »"
 flavor_isobelin.315.a:0 "Au diable les chaussures, il doit être Maire !"
 flavor_isobelin.315.b:0 "Il sera un sage conseiller pour ses successeurs."
flavor_isobelin.315.e:0 "Il demeurera un Isobelinois exemplaire pour tous."
 flavor_isobelin.316.t:0 "L'Esprit de Corps"
 flavor_isobelin.316.d:0 "Les rues d'Isobelin élevèrent Dwalra Roue-de-Fer autant que sa mère, la maître charron Ardeginn. Elle observait des douzaines de charrettes filant sur la Rue Ruby au cœur du Quartier Nain. L'affaire de sa mère prospérait, car les pavés inégaux et ornières profondes coûtaient à ces charrettes force rayons et essieux brisés. Son esprit ne concevait que routes et roues, ordre et vitesse.\n\nComme maints immigrants à Isobelin, Dwalra cherchait à enrichir ses connaissances et compétences pour concrétiser ses rêves grandioses. Ironiquement, cela la mena à traverser les Lamentations dans l'autre sens, vers Cannor et finalement l'Échine-du-Serpent. Elle contempla les efforts inspirants des Nains de Fer pour poser des rails primitifs à travers Escann. Pourtant quand elle pénétra dans la forteresse de Khugdihr et vit le terminus du Dwarovrod, elle en eut le souffle coupé. Malgré des millénaires de délabrement, l'ampleur et la majesté des anciens rails était bouleversante.\n\nLe Dwarovrod avait relié un royaume antique s'étendant sur plusieurs continents, unissant des forteresses disparates en l'un des plus grands empires de l'histoire. Roue-de-Fer était assez perspicace pour savoir que les connaissances et compétences nécessaires à une construction de cette envergure étaient perdues à jamais. Mais elle était déterminée à reproduire son intention et son dessein pour sa cité - comme tout natif d'Isobelin, Roue-de-Fer savait qu'elle était destinée à devenir la plus grande cité du monde. La route vers la grandeur ne serait pas pavée de pierres brisées, foulée par des chevaux harassés. Elle serait bâtie de fer aussi solide que sa résolution. Cette résolution convainquit les Commissaires d'entreprendre leur plan le plus ambitieux à ce jour - connecter chaque recoin d'Isobelin par rails et trains."
 flavor_isobelin.316.a:0 "Nous sommes sur la voie rapide vers la gloire !"
 flavor_isobelin.317.t:0 "Aide Naine"
 flavor_isobelin.317.d:0 "Nous nous enorgueillissons de notre courage et détermination - aucun problème n'est trop grand pour un Isobelinois animé de la volonté de le conquérir. Nous cherchons toujours à progresser et briser les moules. Cependant, parfois pour inaugurer le nouveau, on doit se tourner vers l'ancien pour inspiration et guidance.\n\nTel est le cas avec notre projet ambitieux de relier la Cité par des trains. Les nains construisirent les premières lignes ferroviaires souterraines il y a des millénaires et un continent de distance. Bien qu'elles soient tombées en ruine au fil de milliers d'années, un effort est en cours pour les remettre en état. De plus, les nains de surface dans plusieurs royaumes différents ont entrepris des projets d'ingénierie massifs pour amener la majesté du Dwarovrod à la lumière du jour.\n\nNous devons capitaliser sur cette renaissance ferroviaire mondiale et recruter des experts techniques. Dame Roue-de-Fer a approché plusieurs gouvernements nains et cartels indépendants pour solliciter des offres sur notre contrat lucratif."
 flavor_isobelin.317.a:0 "[G94.GetName] assistera ses compagnons aelantiri."
 flavor_isobelin.317.b:0 "[isobelin_rail_helper.GetName] nous aidera."
 flavor_isobelin.317.c:0 "Peut-être qu'un cartel indépendant fera l'affaire ?"
 flavor_isobelin.317.e:0 "Nous progresserons cahin-caha avec nos moyens."
 flavor_isobelin.318.t:0 "Le Local de l'Île d'Isobel"
 flavor_isobelin.318.d:0 "Les spectateurs, rassemblés sous les dômes majestueux de la Station de l'Hôtel de Ville nouvellement ouverte, retinrent leur souffle tandis que le mécanicien de locomotive tirait un levier et que le train s'ébranla. Les roues allaient-elles se détacher ? Le tunnel s'effondrerait-il ? La machine exploserait-elle ? La plupart demeuraient sceptiques, malgré les nombreuses assurances concernant la solidité des principes d'ingénierie et d'architecture sous-tendant toute l'entreprise. Il leur fallait le voir pour le croire. [Root.Monarch.GetTitle] [Root.Monarch.GetName], Dwalra Roue-de-Fer et une délégation de Commissaires acceptaient de risquer mort ou mutilation pour prouver cette thèse. Entassés dans la première voiture de passagers, ils saluèrent la foule assemblée, beaucoup dissimulant leur propre peur.\n\nSur la Rue de la Tour, une foule également anxieuse s'était rassemblée dans les profondeurs de l'éponyme Flèche de la Guilde des Mages. Quand ils virent les lampes arcaniques du train surgir au tournant de la voie, leurs applaudissements extatiques résonnèrent jusqu'au niveau de la rue. Cet après-midi-là, tous les journaux d'Isobelin publièrent une édition spéciale : le Local de l'Île d'Isobel était arrivé."
 flavor_isobelin.318.a:0 "Tous à bord !"
 flavor_isobelin.319.t:0 "La Ligne du Détroit"
 flavor_isobelin.319.d:0 "Le Détroit de la Veuve gagna son nom lors de la première tentative catastrophique de creuser un tunnel dessous pour l'extension ferroviaire continentale. Au lieu du substrat rocheux dur dans lequel les équipes naines excellaient à percer, ils trouvèrent des centaines de pieds de sable et de limon. Après vingt mètres depuis la base de l'Île, le tunnel s'effondra soudain sous le mélange humide, noyant des centaines d'ouvriers.\n\nSuite à ce désastre, Bâtisseur-de-Ponts et Fils ainsi que les autres entrepreneurs refusèrent de creuser sous le Détroit, invoquant leur méfiance ancestrale de la mer comme s'étant révélée horriblement justifiée. À la place, ils proposèrent de passer par-dessus, avec les voies circulant sur un ajout parallèle au plus grand œuvre de leur ancêtre vénéré. Cela serait considérablement plus coûteux, nécessitant une rampe massive pour faire sortir les trains du souterrain et les amener au niveau du Pont. Une fois encore, les résidents du District du Pont furent dépossédés et déplacés pour le bénéfice de la Cité - ou du moins c'est ce qu'on leur dit. Pourtant la Commission approuva, et les travaux commencèrent.\n\nLes voies surélevées achevées constituaient une œuvre d'art autant que d'ingénierie. Elles étaient si magnifiquement décorées, revêtues de reliefs et sculptures dépeignant personnages et scènes de l'histoire d'Isobelin, que les trains les gâchaient presque. Les vues qui accueillaient les passagers étaient également époustouflantes. En direction du centre le matin, ils voyaient l'Île d'Isobel baignée de la lumière sublime de l'aurore. Vers l'extérieur le soir, ils contemplaient les derniers rayons du soleil couchant sur les Falaises de la Ruine en roses et violets éclatants."
 flavor_isobelin.319.a:0 "Quelle vue magnifique !"
 flavor_isobelin.320.t:0 "La Boucle de Jayekmoot"
 flavor_isobelin.320.d:0 "Jayekmoot, le Cinquième Quartier longtemps négligé, s'est progressivement couvert de maisons de brique et rues pavées à mesure que le Plan progressait. Bien que les Jayek aient accueilli ces changements avec équanimité, ils devinrent furieux en apprenant que des tunnels ferroviaires devaient être creusés sous l'île. Ils donnèrent un avertissement sinistre à la Commission : creuser sous Jayekmoot, c'est inviter le désastre. Des toiles d'araignée jailliront du sous-sol vers le ciel, fondant en cendres qui brûleront la terre et feront bouillir les mers. Ce danger émane du centre de l'île, et rôde en notre temps et tous les temps à venir. Quand les ouvriers arrivèrent au site de forage, apparemment chaque Brave était déjà là - armé, silencieux, et prêt à appuyer cet avertissement par la force.\n\nPour éviter effusion de sang et troubles, les Commissaires examinèrent de nouveau carte et schémas. Des voies surélevées encerclant le périmètre de Jayekmoot connecteraient les enclaves cannoriennes en bordure sans déranger cette terreur non spécifiée tapie au centre. Ainsi la Boucle de Jayekmoot entra en service.\n\nLes trains deviennent étranges quand ils roulent sur le Pont et sur ces voies. Leur arrivée à une station précède leur départ de la précédente. Les passagers entendent des choses dans le grincement des roues sur les rails - les traumatismes de leur enfance récités d'une voix douce mais menaçante, ou le déchirement de chair par une bête vorace. Pourtant les Isobelinois continuent de braver le train sinistre pour goûter la tranquillité des rares forêts restant dans la cité ou apprendre les voies vertueuses des moines Wudikmen."
 flavor_isobelin.320.a:0 "En partance pour le premier, dernier, et perpétuel arrêt."
 flavor_isobelin.321.t:0 "L'Express du Petit Bulwar"
 flavor_isobelin.321.d:0 "« Comme le puissant Suran porte un galet jeté depuis les plus sombres profondeurs de l'Échine-du-Serpent en aval vers la douce lumière solaire où il rencontre le Divenhal, le train nous porta du vacarme et crépuscule de la Cité vers les feux de foyer de nos parents lointains : Petit Bulwar, oasis dans le désert qu'est Isobelin. »\n-Journal de Zarin szal-Paryafar, poète brasani en visite\n\nLes premiers trains à rouler dans les tunnels sous l'Île d'Isobel étaient pratiques, efficaces, et assez rapides pour suivre le rythme frénétique des citoyens qu'ils transportaient. Pourtant quand l'extension vers Trasilden fut planifiée, les Commissaires du Petit Bulwar insistèrent pour que les trains soient élevés : non en hauteur, mais en beauté.\n\nÉtant donné ce désir et la densité moindre du Quartier, la Commission décida de budgéter pour moins d'arrêts, et utiliser l'argent pour parer les trains d'art de toute sorte. Les plus belles draperies et tapis du Quartier de la Confection recouvraient chaque voiture de passagers. L'or importé de Verkal Gulan traçait des filigranes complexes autour des roues et cheminée. Des fresques vibrantes sur l'extérieur du train entier dépeignaient paysage et histoire du Bulwar.\n\nCes dernières faillirent faire dérailler entièrement l'extension. Les Anciens Cultistes Solaires - majorité dans le Quartier - refusaient de voyager dans des voitures avec des images de Jaher. Pourtant les Nouveaux Cultistes Solaires frôlèrent l'émeute en apprenant que les portraits seraient repeints. Pour faire compromis, la Commission décida de doubler le nombre de trains, l'Ancien et le Nouveau selon des horaires décalés."
 flavor_isobelin.321.a:0 "Presque aussi doux qu'un voyage en tapis volant."
 flavor_isobelin.322.t:0 "La Petite Machine qui Pouvait"
 flavor_isobelin.322.d:0 "Imaginer tout Isobelinois - particulièrement de descendance orque - ayant accès facile et rapide à Petite-Bouche perturbait les Planteurs halfelins et haute société du Quartier. Ils agirent promptement et résolument, levant une grande somme d'argent et construisant un métro privé à eux. Les Commissaires halfelins leur avaient subrepticement donné cartes et schémas de l'extension prévue, et bloquèrent sa construction par chicanerie procédurale tandis que les gens de Petite-Bouche creusaient furieusement, mettant tout un réseau en service en six semaines. Le Métro de Petite-Bouche se superposait exactement aux routes planifiées. La seule différence était que les voitures ne faisaient pas plus de cinq pieds de haut. Largement suffisant pour les petites gens, mais exigu et indigne pour quiconque d'autre. Étant une entreprise privée, ils pouvaient facturer le tarif qui leur plaisait. Les halfelins payaient un demi-cuivre aller-retour, mais les grandes gens payaient une couronne entière.\n\nLes tarifs s'avérèrent être la perte du Métro de Petite-Bouche. Invoquant la Charte, la Commission statua que cela violait le principe d'égalité devant la loi. Les passagers de toute sorte ne pouvaient être facturés qu'au tarif le plus bas. Bientôt, la compagnie fit faillite, la cité la racheta à vil prix, et les tunnels furent re-creusés et élargis. Au final, l'aristocratie de Petite-Bouche avait fait économiser temps et argent à la Cité, et hâté l'addition de Petite-Bouche au creuset bouillonnant."
 flavor_isobelin.322.a:0 "C'est un court voyage"
 flavor_isobelin.323.t:0 "L'Industrialisation Nous Propulse"
 flavor_isobelin.323.d:0 "Fumée de charbon crachant des cheminées. Grincement de roues et engrenages. Fer se mouvant sur fer, propulsant vers l'avant à un rythme effréné. Ceci n'est plus seulement une description de nos humbles mais puissants trains de métro, mais du monde dans son ensemble. L'industrialisation transforme chaque coin d'Halann, Isobelin incluse. Le Plan des Commissaires commença avec une cité de pierre et bois. Tandis qu'il se conclut, il laisse Isobelin cité de fer forgée dans la forge de l'industrialisation."
 flavor_isobelin.323.a:0 "Attisez les flammes plus haut !"
 flavor_isobelin.324.t:0 "La Mine de Charbon de [1041.GetName]"
 flavor_isobelin.324.d:0 "D'excellentes nouvelles sont arrivées de [1041.GetName]. Un grand filon de charbon a été découvert. Depuis vingt lieues au nord de Dame Isobel, il court jusqu'à la base des Falaises de la Ruine, et aucun puits encore creusé n'en a atteint le fond. Déjà, des parcelles s'achètent et se vendent par des firmes de la Rue de la Tour. Le Syndicat des Foreurs, consortium de nains, kobolds et gobelins, constitue la plus grande opération du district - même sous terre, le creuset bout. Il est certain que peu importe quelle firme ou quels individus feront la plus grande fortune, ce charbon enrichira Isobelin dans son ensemble."
 flavor_isobelin.324.a:0 "Heureusement que nous portons déjà du noir"
 flavor_isobelin.325.t:0 "Isobelin Fleurit"
 flavor_isobelin.325.d:0 "« Je serai bientôt en repos, pourtant je suis agitée. Alors que ma vie s'achève, je vois cette cité commencer, et languis de la voir jaillir telle une fleur du gel hivernal. »\n-Dernière entrée de journal de l'Estimée Veuve Dame Isobel\n\n« Mon oncle me dit qu'il sut d'emblée que les voiles de ses navires n'étaient pas de nouvelles horreurs surgissant de la mer, mais un espoir inconnu enfin arrivé. »\nDiscours inaugural de Camir de Jayekmoot\n\n« Une Pierre-de-Rivière Lavée par la Mer est la Clé de Voûte du Pont des Rêves »\n-Devise de la Maison du Clan Bâtisseur-de-Ponts\n\n« Un rasage serré avec une lame brisée, c'est le mieux qu'on ait dans le District du Pont »\nColloquialisme orque et demi-orque et devise de Bakbur le Barbier.\n\n« Ah ! Ce couteau dans mon cœur ne percera pas mon amour pour cette cité, ni ne découdra cette grande tapisserie du monde ! »\n-Derniers mots de Leslindel Tisseuse-du-Ciel, d'après les témoins\n\n« Les Enfants de la Veuve ne Sont Plus Orphelins »\n-Slogan de campagne d'Azdahak le Noir\n\n« Il n'existe pas de plus grand triomphe auquel aspirer que d'éveiller les rêves de tous ceux qui naviguent dessous ou marchent sur les Ponts Jumeaux, qui deviennent leur vrai soi dans un costume de Thornsway, qui tirent l'or du néant parmi les tours de la Rue de la Tour. Comme Dame Dwalra nous l'a dit, nous passerons dessous, par-dessus, et à travers mais toujours et invariablement vers l'avant. »\n-Discours de clôture de Cecil Erel à la Commission pour le Bien-être Public"
 flavor_isobelin.325.a:0 "Sans aucun doute, la plus grande cité du monde !"

