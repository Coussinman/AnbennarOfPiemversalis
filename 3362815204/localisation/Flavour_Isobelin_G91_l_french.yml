 #Missions
 isobelin_mission_the_ladys_river_title:0 "La Rivière de Dame Isobel"
 isobelin_mission_the_ladys_river_desc:0 "Les explorateurs, marchands et aventuriers intrépides qui quittent les docks de Port Isobel en quête de fortune dans l'arrière-pays ont pris l'habitude d'appeler la rivière sur laquelle ils naviguent « Dame Isobel ». Ils rapportent l'existence de terres qui pourraient servir au soutien d'une cité florissante. En finançant nos propres expéditions pour cartographier, revendiquer et coloniser les territoires bordant la Rivière de Dame Isobel, nous transformerons cette appellation en bien plus qu'un simple nom."
 isobelin_mission_the_ladys_landing_title:0 "Le Débarquement de la Dame"
 isobelin_mission_the_ladys_landing_desc:0 "Nous avons eu la chance d'accoster sur une portion de la côte d'Aelantir qui regorge d'opportunités : un archipel d'îles aux ports naturels profonds, des champs fertiles sur le continent, et un large fleuve qui nous invite vers l'intérieur des terres. Nous devons saisir cette occasion avant que d'autres arrivants du Vieux Monde ne nous la dérobent."
 isobelin_mission_the_dream_of_a_city_title:0 "Le Rêve d'une Cité"
 isobelin_mission_the_dream_of_a_city_desc:0 "« Quinze jours après notre entrée dans la Mer des Ruines, nous aperçûmes l'Île, surgissant des flots tel un rêve d'aurore émergeant d'une nuit de terreurs. »\n- Extrait du Journal de Dame Isobel\n\nDes Guerres Lilas à la Marée Verte, de l'Âge des Cendres aux nouveaux conflits qui couvent sous la surface, les cités de Cannor et du Bulwar n'ont connu que le feu et la mort, victimes de monstres et d'hommes mesquins souvent indiscernables. Ici, en cette terre nouvelle, nous pouvons planter la graine d'une cité vierge, loin des décombres de nos patries - une rose dont l'éclat fera l'envie du monde entier, un rêve fait réalité."
 isobelin_mission_fort_and_walkway_title:0 "Fort et Promenade"
 isobelin_mission_fort_and_walkway_desc:0 "Pour que notre cité prospère, le commerce doit affluer depuis les terres situées au-delà des Falaises de la Ruine. Les plans d'une grande promenade ont déjà été tracés, ornée de végétations luxuriantes, traversant le passage naturel où Dame Isobel rencontre les falaises. Et comme la plus belle rose a besoin d'épines pour se protéger, nous avons brisé le sol pour édifier une forteresse qui sécurisera la Promenade contre toutes les menaces."
 isobelin_mission_a_rose_garden_in_the_swampland_title:0 "Un Jardin dans les Marécages"
 isobelin_mission_a_rose_garden_in_the_swampland_desc:0 "Nous voici loin des vignobles verdoyants de Lencenor, au cœur de paysages étranges. Les Marécages de Gueule-de-Troll, grouillants de vie, pourraient offrir un terreau fertile pour transplanter la flore cannorienne. D'ailleurs, quelques transmutateurs fraîchement arrivés dans la Rue des Mages affirment qu'un usage habile du sort de croissance végétale pourrait non seulement créer un jardin de roses luxuriant, mais aussi renforcer les défenses du Fort, enveloppant murs et tours de lianes géantes capables de fouetter leurs épines contre tout assaillant."
 isobelin_mission_control_the_troll_toll_title:0 "Contrôler le Péage des Trolls"
 isobelin_mission_control_the_troll_toll_desc:0 "Les îles de [1051.GetName] gardent l'entrée de la Baie des Trolls et se trouvent idéalement placées pour percevoir un péage sur les navires qui entrent et sortent de la baie. Naturellement, tout capitaine avisé cherchera à contourner un tel péage. Pour protéger nos intérêts commerciaux et garantir la collecte du péage - et donc l'autorité de la loi - nous devons établir une base sur ces îles et déployer une flotte capable de faire respecter le Péage des Trolls."
 isobelin_mission_up_the_ynn_title:0 "Remonter l'Ynn"
 isobelin_mission_up_the_ynn_desc:0 "D'après les rapports d'explorateurs intrépides qui font escale à Port Isobel, l'Ynn est véritablement gigantesque - son bassin versant s'étend sur tout le continent, faisant paraître notre Rivière de Dame Isobel comme un modeste ruisseau. Ils rapportent une sensation troublante et sinistre émanant du marécage à l'embouchure, comme si l'eau leur murmurait à l'oreille, mais la plupart bravent cette épreuve pour atteindre les richesses situées au-delà des Falaises. Nous devons contrôler ce passage vers l'intérieur si nous voulons dominer le commerce de la Baie des Trolls."
 isobelin_mission_isobels_will_title:0 "Le Testament de la Veuve"
 isobelin_mission_isobels_will_desc:0 "À sa mort, l'Estimée Veuve nous a légué non seulement le reste de sa fortune considérable, mais aussi des paroles de sagesse : la vraie liberté pour tous ne peut être atteinte que lorsque tous se soumettent à l'État de droit. Bien que cet idéal semble difficile à concevoir dans le chaos qui suit des décennies de conflits, il nous servira de phare directeur pour bâtir notre cité."
 isobelin_mission_found_mawgate_prison_title:0 "Fonder la Prison de Gueule-Mâchoire"
 isobelin_mission_found_mawgate_prison_desc:0 "Vol, rixes, ivresse publique, et bien pire encore : Isobelin fait face aux mêmes crimes et désordres que toute colonie en expansion rapide. Cependant, si nous restons fidèles à nos idéaux fondateurs, nous ne pouvons nous contenter de la simple justice de frontière. Nous devons établir des tribunaux et une prison où les coupables pourront purger leurs peines. Une île rocheuse au milieu de la Rivière de Dame Isobel, à l'entrée des Marécages de Gueule-de-Troll, constituerait un emplacement idéal."
 isobelin_mission_cultivate_cult_contacts_title:0 "Cultiver les Contacts du Culte"
 isobelin_mission_cultivate_cult_contacts_desc:0 "Les Cheshoshi ont certainement marqué les esprits lors de leur première apparition aux abords de nos établissements, la peau tatouée d'un noir d'encre, terrifiant et exaspérant nos amis jayek. Il devint rapidement évident que malgré leur vénération de la mort, beaucoup d'entre eux cherchent encore à gagner leur vie - en tant que mercenaires, ils rivalisent avec les Cannoriens comme avec les enfants des ruines, et pour un prix raisonnable. Approfondir cette relation commerciale et s'étendre vers leurs marchés du sud pourrait s'avérer immensément profitable, quitte à déplaire à certains de nos citoyens."
 isobelin_mission_tower_street_title:0 "Rue de la Tour"
 isobelin_mission_tower_street_desc:0 "Parmi les premiers bâtiments permanents édifiés sur l'Île d'Isobel figurait un phare destiné à guider les navires vers le port. Bientôt, des étals de marché proliférèrent à ses abords, et l'une des artères principales de l'Île serpenta depuis ce point. La Rue de la Tour est rapidement devenue le symbole de la vie commerciale trépidante de notre cité en expansion. Tout peut s'y acheter, vendre, troquer (et parfois voler), des épées et boucliers au vin roilsardi, en passant par les orques escanniens enchaînés. Nous devons consolider notre position de premier centre commercial de la Baie des Trolls en développant et en organisant la Rue de la Tour."
 isobelin_mission_jayek_bridge_title:0 "Les Ponts Jumeaux"
 isobelin_mission_jayek_bridge_desc:0 "Nous avons commencé à aménager des routes sur les anciens sentiers de chasse jayek qui sillonnent l'Île d'Isobel, mais les transports entre l'archipel et le continent restent limités aux bacs et autres petites embarcations, freinant notre développement et exposant nos citoyens et leurs biens aux pirates. Heureusement, un nouveau nain arrivé de Menibór a élaboré un projet ambitieux inspiré de la maîtrise légendaire de son peuple dans la construction de ponts sur la Luna : des ponts jumeaux de pierre et de fer, reliant Jayekmoot à l'Île d'Isobel, puis l'Île d'Isobel au continent."
 isobelin_mission_city_hall_title:0 "Hôtel de Ville d'Isobelin"
 isobelin_mission_city_hall_desc:0 "Alors que notre cité s'est développée, des fractures politiques ont commencé à apparaître, et les anciennes tensions trouvent un nouveau souffle dans ce monde nouveau. Les Roilsardi qui accompagnèrent à l'origine la Veuve à travers les mers souhaitent préserver leurs positions privilégiées, tandis que les nouveaux arrivants d'Anbennar, de Lencenor et du Bulwar luttent pour s'assurer une place dans la cité. Un certain degré de conflit est nécessaire à la vitalité continue d'un État, mais pas au point de risquer de déborder dans les rues. Nous devons établir des structures à la fois physiques et politiques pour que cela enrichisse Isobelin par le débat raisonné plutôt que de la compromettre par un bain de sang aveugle."
 isobelin_mission_the_navy_yard_title:0 "Le Chantier Naval"
 isobelin_mission_the_navy_yard_desc:0 "Des grands galions chargés de rêveurs cannoriens en quête de nouveaux rivages aux humbles barques de pêcheurs cherchant la prise du jour, les navires constituent la sève vitale de notre cité. Un grand nombre ont besoin de réparations après avoir bravé la périlleuse traversée océanique. Disposer d'un chantier naval dédié ferait d'Isobelin le centre maritime de toute la Baie des Trolls, tout en nous fournissant les installations nécessaires pour construire nos propres flottes de guerre et de commerce."
 isobelin_mission_an_awakening_city_title:0 "Une Cité qui s'Éveille"
 isobelin_mission_an_awakening_city_desc:0 "Insultes, puis cris, puis dégainage d'acier, tandis qu'un balayeur de rue demi-orque et un aristocrate roilsardi élégamment vêtu se heurtent dans la Rue de la Tour - incident stoppé net par l'arrivée d'un patrouilleur strict de la Garde Républicaine. Tout près, tintement de pièces sur un bureau dans un comptoir exigu, alors qu'un marchand local conclut une affaire avec son homologue de Vertesk : vingt balles de coton et un artefact précieux des Elfes Précurseurs contre douze fûts de poudre de Varainéy et neuf orques Dent-Venimeuse enchaînés. Plus loin dans la rue, marteaux qui résonnent sur les poutres tandis qu'un charpentier brasani jovial et son apprenti jayek taciturne élèvent une extension à un immeuble déjà branlant.\n\nLes sons d'une cité qui s'anime - Isobelin s'éveille."
 isobelin_mission_rehabilitate_the_ruinborn_title:0 "Réhabiliter les Enfants des Ruines"
 isobelin_mission_rehabilitate_the_ruinborn_desc:0 "« Gravée sur leurs visages mêmes était la ruine, et bien que leurs traits évoquent chauves-souris et bêtes sauvages, leurs cœurs débordent d'amour tout comme les nôtres. C'est de compassion que ces créatures ont besoin, non de répulsion. »\n-Le Journal de Dame Isobel\n\nNotre Dame a accosté sur ces rivages avec le rêve d'un foyer pour tous, unis sous la loi, avec la promesse de prospérer par le labeur et l'amélioration de soi. Cette promesse doit s'étendre non seulement aux nouveaux arrivants comme nous, mais aussi à ceux qui peuplaient déjà ces rivages à notre arrivée. Les Jayek ont prouvé leur valeur au centuple - nous devons les aider à s'élever vers leur plus haut potentiel."
 isobelin_mission_the_twin_batteries_title:0 "Les Batteries Jumelles"
 isobelin_mission_the_twin_batteries_desc:0 "À peine avions-nous planté notre drapeau sur l'Île d'Isobel que nous nous sommes empressés d'établir un avant-poste de l'autre côté du Détroit. Bien que cette portion du continent n'offre pas les mêmes ports en eaux profondes que l'Île, elle constitue un terminal de ferry essentiel pour les biens et voyageurs se dirigeant vers l'intérieur. La croissance de la cité exige que nous sécurisions l'embouchure de la Rivière de Dame Isobel contre les raids terrestres et maritimes en construisant des batteries jumelles orientées vers l'est et l'ouest."
 isobelin_mission_little_isobelin_title:0 "Petite Isobelin"
 isobelin_mission_little_isobelin_desc:0 "Avec le droit de vote et de propriété accordé aux Jayek par le Conseil Municipal d'Isobelin, et le droit pour les Cannoriens de s'installer, chasser, pêcher et cultiver sur les terres jayek accordé par leurs chefs, nous sommes devenus comme des frères avec les natifs. Certains ont même pris l'habitude d'appeler leur campement principal sur l'Île d'Isobel « Petite Isobelin ». Nous devons reconnaître cette unité en les plaçant sous notre bannière et dans nos frontières, afin que nul ne songe jamais à leur nuire."
 isobelin_mission_brothers_reunited_title:0 "Frères Retrouvés"
 isobelin_mission_brothers_reunited_desc:0 "Personne n'aurait pu prévoir à quel point les destins des Jayek natifs sont désormais liés aux nôtres. Ils nous ont accueillis à bras ouverts, venant à notre aide durant le premier hiver rigoureux sur ces rivages, et en retour nos canons repoussent les cultistes de la mort et les Cannoriens peu scrupuleux qui pillent leurs villages.\n\nIls nous racontent qu'ils furent séparés de leur peuple, ostracisés quand les Boek se confédérèrent et pratiquement bannis vers ces îles. Qu'un tel préjudice puisse être infligé à un peuple si bienveillant par ceux qui se proclament « frères » constitue une injustice - et la Dame veut que justice soit rendue."
 isobelin_mission_stronger_together_title:0 "Plus Forts Ensemble"
 isobelin_mission_stronger_together_desc:0 "Nos compagnons colons de la Baie des Trolls diffèrent de nous autant qu'ils nous ressemblent. Notre accueil chaleureux de tous les nouveaux venus contraste avec la froideur de nos voisins de Thilvis et Zanlib, et la noblesse quasi-parasitaire de Marlliande ne pourrait être plus différente des combattants de la liberté de Valorpoint. Cependant, nous partageons des menaces communes, des Elfes Stellaires ascendants et belliqueux à la puissance écrasante de Lorent. Nous devons mettre de côté nos différences pour poursuivre l'objectif commun de défense mutuelle."
 isobelin_mission_divert_trade_from_the_interior_title:0 "Isobelin d'Amont"
 isobelin_mission_divert_trade_from_the_interior_desc:0 "Comparés aux fens et tourbières sinistres qui entourent Ynnsmouth, les marécages charmants et clairières luxuriantes de Gueule-de-Troll offrent une évasion paisible de Port Isobel pour ceux qui peuvent s'offrir un manoir champêtre sur les terres récemment défrichées. Tant de citadins s'y sont installés que certains l'appellent désormais Isobelin d'Amont. Ce développement peut être encouragé en détournant le commerce qui descendrait autrement l'Ynn vers Dame Isobel."
 isobelin_mission_isobelin_stock_exchange_title:0 "La Bourse d'Isobelin"
 isobelin_mission_isobelin_stock_exchange_desc:0 "Nul ne peut nier que notre cité constitue la capitale financière d'Aelantir. Lettres de crédit et monnaies étrangères de toutes sortes changent de mains dans nos étals et arrière-boutiques à un rythme vertigineux, tandis qu'actions et prêts sont émis presque aussi vite qu'on peut les coucher sur papier. Tel un torrent déchaîné, ce chaos commercial doit être canalisé vers une forme plus organisée et productive, profitable à tous : une bourse unique et magnifique, trônant fièrement en tête de la Rue de la Tour."
 isobelin_mission_the_port_authority_title:0 "L'Autorité Portuaire"
 isobelin_mission_the_port_authority_desc:0 "Avec les mâts de bois des navires marchands occultant presque la cité qui s'étend derrière eux, on pourrait aisément confondre le port avec une forêt. Isobelin sert d'escale à d'innombrables navires sillonnant les eaux du Nouveau Monde. Cependant, plus d'un capitaine peu scrupuleux jette l'ancre dans notre port. Pour combattre la contrebande et l'évasion des taxes portuaires, nous devons doter le Maître du Port d'une nouvelle autorité et des moyens de la faire respecter."
 isobelin_mission_hostile_takeover_title:0 "Rachat Hostile"
 isobelin_mission_hostile_takeover_desc:0 "Les Compagnies Commerciales de Derrane et Calassan, ainsi qu'une branche autonome et militarisée de la Banque d'Asra, revendiquent de nombreuses îles et comptoirs à travers la Mer des Ruines, drainant la Baie des Trolls et le Nord d'Aelantir de leurs richesses. Pour garantir notre place légitime de domination financière, ces intermédiaires des intérêts commerciaux cannoriens doivent être écartés."
 isobelin_mission_crashing_the_concord_title:0 "Saborder la Concorde"
 isobelin_mission_crashing_the_concord_desc:0 "L'argent fait tourner le monde, et s'il existe un centre de gravité financière autour duquel orbite la Baie des Trolls, c'est bien dans les halls de la Bourse d'Isobelin. Nos courtiers détiennent des investissements vastes et profonds à travers la baie : compagnies forestières de Cestirmark, plantations de Marlliande, forges de wyvernes de Valorpoint, manufactures de teinture thílvisiennes, imprimeries zanlibies. Certains à la Bourse et à l'Hôtel de Ville commencent à se demander : si nous avons racheté leurs économies en bloc, pourquoi ne posséderions-nous pas tout le reste ? Le chaos politique temporaire que cela infligerait à nos voisins servirait en réalité leurs intérêts à long terme."
 isobelin_mission_a_concord_united_title:0 "La Concorde Unie"
 isobelin_mission_a_concord_united_desc:0 "Quand le fondateur de Cestirmark, Varil sína Cymainé, écrivit à Dame Isobel pour suggérer qu'ils mettent de côté leurs différences et œuvrent ensemble pour le bien commun, elle le rejeta comme « un petit homme avec de petites lunettes qui tente de compenser par l'ampleur de ses idées ». Elle avait raison concernant l'homme, mais son idée mérite peut-être réexamen. Rassembler les différents peuples de la Baie des Trolls sous un gouvernement et une loi uniques pourrait constituer le meilleur moyen d'assurer notre protection et prospérité mutuelles. En tant que creuset d'Aelantir, il est naturel que nous menions une telle Concorde."
 isobelin_mission_the_isobelin_tribune_title:0 "Répandre les Nouvelles"
 isobelin_mission_the_isobelin_tribune_desc:0 "Une cité se nourrit de ragots. Chacun veut être le premier à savoir où dénicher la meilleure affaire sur une miche de pain, ou quel membre de la Garde Républicaine peut faciliter l'acheminement de marchandises « non réglementaires » vers le marché. Notre cité cosmopolite prospère grâce aux nouvelles de l'étranger, car les immigrants brûlent d'impatience d'avoir des nouvelles de leur patrie. Une industrie d'imprimerie florissante a engendré plusieurs prétendants pour répondre à ces besoins : la Tribune de la Dame, le journal de référence quelque peu guindé ; le Crieur de la Baie des Trolls, rempli d'histoires croustillantes d'exactitude douteuse ; le Times de la Rue de la Tour, favori des courtiers et faiseurs d'affaires. Tant qu'ils n'encouragent pas l'anarchie, nous devons soutenir ces efforts journalistiques entreprenants."
 isobelin_mission_from_the_rivers_to_the_bay_title:0 "Domestiquer l'Ynn"
 isobelin_mission_from_the_rivers_to_the_bay_desc:0 "Bien que nous contrôlions l'Ynn à son embouchure, notre cité en expansion ne capte qu'une fraction du commerce des vastes territoires de l'intérieur du continent. En étendant notre influence au-delà des Falaises de la Ruine, nous pourrions détourner davantage de commerce de l'Ynn vers Dame Isobel, acheminant les marchandises vers et depuis la mer par Port Isobel, où nous pouvons percevoir notre péage."
 isobelin_mission_black_on_black_in_little_bulwar_title:0 "Noir sur Noir dans le Petit Bulwar"
 isobelin_mission_black_on_black_in_little_bulwar_desc:0 "Notre pays et notre cité sont maritimes dans l'âme. Le parler sec et rude des marins s'immisce dans le langage quotidien, leur démarche rapide et conquérante donne le tempo aux rues de la cité, et les élégants manteaux et pantalons noirs de la marine sont devenus la tenue de jour de tout Isobelinois qui se respecte. Les couturiers du Petit Bulwar ont apparemment découvert un procédé pour tisser et teindre du tissu noir à grande échelle, qui peut être taillé en vêtements de toute coupe dans le Quartier de la Confection. Certaines rumeurs prétendent même qu'ils tissent de petits sortilèges dans l'étoffe pour porter bonheur au porteur. Nous devons encourager cette industrie, tant pour le profit que pour notre sens indéniable du style."
 isobelin_mission_the_five_wards_title:0 "Cinq Quartiers, Une Cité"
 isobelin_mission_the_five_wards_desc:0 "L'Île, le Port, Jayekmoot, Petite-Bouche, Trasilden. Bien que chacun ait conservé sa propre histoire municipale et son identité, ils ont progressivement fusionné au fil des décennies. Ces mesquines différences bureaucratiques doivent être balayées. Les cinq quartiers sont comme les doigts d'une main, pouvant s'ouvrir au monde ou se refermer en poing."
 isobelin_mission_the_garment_quarter_title:0 "Le Quartier de la Confection"
 isobelin_mission_the_garment_quarter_desc:0 "Le groupe initial de couturiers elfiques se concentrait sur les costumes élaborés pour les théâtres de Thornsway. Les plus entreprenants élargirent leurs activités aux vêtements raffinés pour l'élite marchande de notre cité. Leurs apprentis et descendants suivirent leurs traces, mais tous ne purent percer sur le marché du luxe. À la place, ils confectionnent des tenues séduisantes mais abordables pour les commis et fonctionnaires qui travaillent de leur esprit, et des vêtements robustes mais élégants pour les ouvriers qui travaillent de leurs mains. Cette industrie vestimentaire, concentrée dans le Quartier Elfique, a donné un second nom à ce voisinage. Avec les encouragements appropriés du gouvernement municipal, leur style et leur mode feront l'envie du monde entier."
 isobelin_mission_the_jaybean_roastery_title:0 "La Torréfaction de Jayfève"
 isobelin_mission_the_jaybean_roastery_desc:0 "Nos citoyens s'agitent sans cesse, manquant perpétuellement de minutes dans l'heure et d'heures dans la journée, fuyant le sommeil dans la poursuite de leurs rêves. Heureusement, nos amis jayek possèdent déjà une solution à ce problème. Ils cultivent depuis longtemps les graines de la Boisson Sombre, et leur méthode de préparation corsée est assez puissante pour tenir éveillé même le plus frénétique des Isobelinois toute la nuit. Nous devons nous assurer qu'aucun Isobelinois ne soit privé de sa bien-aimée Tasse de Jay."
 isobelin_mission_an_arising_city_title:0 "Une Cité qui se Dresse"
 isobelin_mission_an_arising_city_desc:0 "L'âcreté de la sueur, du goudron et du poisson salé tandis qu'un équipage de débardeurs demi-orques décharge un brick de Rivsby. L'arôme âcre d'une tasse de jay trop infusée d'un vendeur de rue bon marché, avalée à la hâte par un apprenti courtier filant vers la Bourse. Vapeurs de peinture et sciure étouffante s'élevant d'une scène de Thornsway, tandis que sa directrice harassée maudit l'exécution imparfaite de sa vision éblouissante par les artisans.\n\nPour certains, un parfum envoûtant ; pour d'autres, une puanteur insupportable : les effluves d'une cité qui se dresse, inspirant le premier souffle d'un jour nouveau."
 isobelin_mission_the_racks_title:0 "Les Séchoirs"
 isobelin_mission_the_racks_desc:0 "Les halfelins d'Isobelin, comme tous les habitants de notre cité, sont des battants et des ambitieux. Certains ont atteint les sommets de la richesse et du prestige, tournant leurs regards au-delà des logements exigus des Empilements où leurs ancêtres s'installèrent. Ils ont commencé à s'établir dans une communauté suburbaine près de l'aptement nommée Petite-Bouche, baptisée ainsi pour les nombreux séchoirs à tabac de leurs variétés favorites. Ici, ils peuvent rester proches de la cité tout en jouissant de la vie campagnarde d'antan, pipes pleines et ventres repus. Nous devons veiller à ce que les Séchoirs restent liés à la cité proprement dite, évitant que cette richesse imposable ne disparaisse dans leurs cachettes secrètes."
 isobelin_mission_thornsway_title:0 "Thornsway"
 isobelin_mission_thornsway_desc:0 "Construite sur un ancien sentier de chasse jayek traversant l'Île d'Isobel de part en part, Thornsway incarne l'esprit de la cité grandissante : bruyante, exubérante, et débordante de vie. Avenue de lumières éclatantes et de gens louches, de riches planteurs et marchands divertis par des comédiens sur scène et des courtisanes au bordel - souvent, d'ailleurs, le même artiste. Tous les métiers sont bienvenus, moyennant les permis et licences appropriés. Thornsway sert de plus en plus d'escale première pour les Cannoriens découvrant les merveilles du Nouveau Monde. Les bourses ouvertes de ces « touristes » constituent une riche source de revenus pour la cité."
 isobelin_mission_the_stacks_title:0 "Les Empilements"
 isobelin_mission_the_stacks_desc:0 "De Viswall et Beepeck ils arrivent, leurs petits pieds velus dévalant les passerelles de leurs embarcations pittoresques et charmantes. Les halfelins affluent en nombre croissant, apportant avec leurs barils de tabac et porc salé une innovation architecturale remarquable. Les terrains de choix sur l'Île d'Isobel étant déjà réclamés et en cours de développement, ils se sont attaqués aux terres marginales. Faute d'espace pour construire en largeur, ils ont commencé à construire en hauteur, empilant littéralement une maison sur l'autre. Ces « Empilements », comme on appelle désormais le quartier, pourraient être reproduits dans d'autres parties de la cité où la terre se fait rare - avec des portes plus grandes et des plafonds plus hauts, naturellement."
 isobelin_mission_bring_the_hyenas_to_heel_title:0 "Mater les Hyènes"
 isobelin_mission_bring_the_hyenas_to_heel_desc:0 "Longtemps fléau du Divenhal, les pirates gnolls constituaient une menace rare mais redoutée dans le Toarnaire natal de notre Estimée Veuve. Ces chiens adorateurs de démons ont traversé l'océan avec leur soi-disant Flotte du Fléau pour exercer leur commerce infâme dans la Mer des Ruines. Certains ont même eu l'audace de revendiquer des droits commerciaux et d'établissement à Isobelin sous la Charte. Un petit quartier gnoll s'est installé dans les recoins sombres autour des Docks Nord, amenant avec eux une recrudescence de contrebande et de trafic d'intoxicants illicites et démoniaques. La situation échappera bientôt à tout contrôle, et des voix au conseil municipal réclament une expédition punitive contre ces boucaniers. D'autres colons aelantiri, notamment ceux du Bulwar et des cités-États marchandes, pourraient nous aider à remettre ces chiens à leur place."
 isobelin_mission_dueling_veridicals_title:0 "Archiprévôts Rivaux"
 isobelin_mission_dueling_veridicals_desc:0 "En tant que plus grande cité de la Baie des Trolls, Port Isobel devrait naturellement abriter le siège principal du Ravélianisme dans la région. Cependant, la cité bien moins importante de Vincenton, de l'autre côté de la baie, revendique également cette place d'honneur, se fondant sur son histoire ravélienne plus ancienne. Cette contradiction ne peut évidemment perdurer. Un compromis équitable consisterait à accorder un siège véridique tant à l'Île d'Isobel qu'au district continental, reconnaissant ainsi notre prééminence. Nous devons dépêcher un émissaire au Haut Rectorat pour formuler cette demande."
 isobelin_mission_the_question_of_slavery_title:0 "La Question de l'Esclavage"
 isobelin_mission_the_question_of_slavery_desc:0 "L'esclavage constitue une contradiction au cœur même d'Isobelin depuis que les premiers orques ont foulé les blocs d'enchères. Fondée sur le principe que tous jouissent du droit à la vie et à la liberté, le cœur commercial de la cité bat au rythme du sang de ceux qui croupissent dans les chaînes. Il y a une génération, leurs enfants demi-orques ne pouvaient espérer s'élever qu'au rang de jardinier ou débardeur, tandis qu'aujourd'hui ils peuvent devenir épicier ou même maître de port - pourtant leurs proches passent devant leurs échoppes et entrepôts, enchaînés et condamnés à des vies de misère et de servitude.\n\nLa question a pris de l'ampleur, des murmures dans les tavernes du District du Pont aux gros titres de la Tribune de la Dame. Qu'est-ce qui est juste et qu'est-ce qui ne l'est pas - le droit à la liberté, ou le droit au profit ?"
 isobelin_mission_amalgamated_tinkerers_of_isobelin_title:0 "Bricoleurs Amalgamés"
 isobelin_mission_amalgamated_tinkerers_of_isobelin_desc:0 "Quand les premiers charpentiers, maçons et aventuriers débarquèrent à Port Isobel, les guildes les suivirent. Et depuis lors, apprentis et compagnons nourrissent du ressentiment envers leurs maîtres de guilde tyranniques. Cette tension au sein de la Guilde des Artisans nouvellement établie devient difficile à ignorer. « Bricoler, Pas Peiner » constitue le cri de ralliement des agitateurs. Ils ont déjà commencé à exercer leur pouvoir, abandonnant leurs outils en masse et refusant de travailler sans salaires équitables. Il serait peut-être possible d'empêcher ce conflit de tourner à la violence en leur accordant certains droits et protections, sans bouleverser complètement l'ordre établi."
 isobelin_mission_roscolum_university_title:0 "Université de Róscolum"
 isobelin_mission_roscolum_university_desc:0 "L'éducation à Isobelin a longtemps été chaotique et frénétique. Une douzaine de langues différentes peuvent emplir une salle de classe, et des érudits de tous les coins du monde se rassemblent pour débattre avec véhémence dans les rues et maisons de café. Ceux dont les idées et recherches ne s'intègrent pas dans les normes du Vieux Monde se sont unis pour donner une légitimité institutionnelle à leurs travaux et enseignements, baptisant leur école d'après la Rose et la Colombe de Lencenor et d'Anbennar. Nous devons encourager cette initiative : la plus grande cité du monde mérite une université à sa mesure."
 isobelin_mission_a_wreath_of_roses_title:0 "Replanter la Cité"
 isobelin_mission_a_wreath_of_roses_desc:0 "L'Estimée Veuve rêvait d'une cité, et celle qui a émergé depuis sa mort épouse la logique tordue d'un songe. Même les Isobelinois de naissance peuvent se perdre en traversant l'Île. Un groupe d'architectes et de fonctionnaires a récemment proposé un plan ambitieux de rénovation complète, arrachant les mauvaises herbes anciennes pour planter une cité nouvelle et vibrante à leur place. Une telle entreprise demandera de nombreuses années, sans compter les coûts - mais rien ne plaît plus à un Isobelinois qu'une chance de relever un défi à sa mesure."
 isobelin_mission_the_city_that_never_sleeps_title:0 "La Cité qui Ne Dort Jamais"
 isobelin_mission_the_city_that_never_sleeps_desc:0 "Ténèbres sous la Rue de la Tour, transpercées quand le premier wagon du Local de l'Île d'Isobel émerge dans la Gare Erel, la lumière dorée du couchant filtrant par les hautes fenêtres cintrées. Prochain arrêt : la Place Concorde pavée de briques rouges, où souffleurs de verre gnomes et maçons nains amalgamés manifestent pour de meilleurs salaires et des horaires réduits. Les rails s'élèvent au-dessus des toits d'ardoise bleue du District du Pont, où une bande d'adolescents demi-orques interrompt sa bagarre pour regarder la locomotive à propulsion d'étincelles filer au-dessus d'eux. À la Jonction Thornsway, un kaléidoscope de passagers se bouscule entre les quais : Isobelinois pure souche vêtus de noir des pieds à la tête, Bourgeois en soies du Quartier de la Confection partant au théâtre, halfelins en habits couleur terre rentrant aux Séchoirs après avoir vendu leurs produits en Ville.\n\nQuand le soleil se couche, lampes et torches s'allument, rejoignant la flamme éternelle de la Dame Épineuse. On constate que la vie urbaine ne ralentit pas avec la nuit. Elle s'accélère - à la vitesse de tous ses habitants lancés dans la course. On découvre une cité insomniaque peuplée de rêveurs bien éveillés."
 isobelin_mission_the_widows_park_title:0 "Le Parc de la Veuve"
 isobelin_mission_the_widows_park_desc:0 "L'Île d'Isobel s'étant couverte de bâtiments et routes d'un bout à l'autre, la vue d'un peu de verdure est devenue un luxe. Un jardin d'arrière-cour ou un parc privé aperçu à travers une clôture constituent le maximum qu'un Isobelinois ordinaire peut espérer. Pour remédier à cela, le Plan des Commissaires prévoit l'aménagement d'un grand parc octogonal au cœur même de la cité, pour la détente et les loisirs de tous les citoyens."
 isobelin_mission_the_thorned_lady_title:0 "La Dame Épineuse"
 isobelin_mission_the_thorned_lady_desc:0 "Dans les siècles écoulés depuis que Dame Isobel quitta Tornaire, nous avons développé une identité distincte de cette cité, nous affranchissant des petites divisions entre Lencenori et Anbennari. Cependant, les citoyens de là-bas nous tiennent encore en haute estime, comme des parents éloignés qui ont quitté le foyer pour accomplir de grandes choses.\n\nUn groupe d'artisans et mages de Tornaire nous a écrit pour exprimer leur désir d'offrir à la cité un monument grandiose : une statue de l'Estimée Veuve, haute de deux cents pieds, vêtue de bronze et couronnée d'épines d'argent, portant la flamme éternelle d'une lampe dorée pour illuminer le chemin vers nos rivages - et lancer des boules de feu sur quiconque tenterait de nous ravir notre liberté."

 #Events
 flavor_isobelin.10.t:0 "Cartels d'Anguncóst"
 flavor_isobelin.10.d:0 "Les gobelins vivent à Isobelin en petit nombre depuis l'époque où les premiers orques escanniens furent achetés et vendus, exhibés aux enchères comme de pittoresques curiosités. Les gobelins libres formèrent une communauté insulaire dans les pires taudis du District du Pont, sans amis et livrés à eux-mêmes. Tout changea avec l'arrivée d'agents de cartels de Bayvic.\n\nRespectés comme commerçants impitoyables - parfois au sens littéral - ces Gobelins Urbains prirent goût au Port Isobel en rapide urbanisation, beaucoup choisissant de s'installer définitivement comme représentants aelantiri des cartels de Bayvic. Leur quartier, une étendue délaissée du front de mer dans le District Inférieur, gagna le surnom ironique d'Anguncóst - « côte des fourmis » - en référence à leur petite taille mais grand nombre, et pour railler la prétention d'Isobelin au titre de plus grande cité du monde. Ils se lancèrent bientôt en affaires pour leur propre compte, rivalisant avec les Gobelins de Suie de Mestikardu pour le titre de plus riches de leur espèce à l'ouest des Lamentations.\n\nLes cartels d'Anguncóst se distinguèrent de deux façons. Premièrement, leur activité commerciale principale ne portait pas sur la fabrication ou le négoce de biens matériels. Au contraire, ils comptaient parmi les courtiers les plus prospères de la Rue de la Tour, spécialisés dans les investissements à haut risque et haute récompense, amassant d'énormes fortunes un jour pour les perdre le lendemain. Deuxièmement, ils incarnaient l'esprit de creuset d'Isobelin. Gobelins Ordinaires d'Escann et Gobelins de l'Exode du Bulwar s'unirent à leurs frères Gobelins Urbains dans leur quête impitoyable du profit."
 flavor_isobelin.10.a:0 "Surveillez vos portefeuilles, bourses et portefeuilles d'actions."
 flavor_isobelin.11.t:0 "Le Clan Wudikmen Mérite Tout Respect"
 flavor_isobelin.11.d:0 "Port Isobel a toujours accueilli des voyageurs du monde entier. Pourtant même l'Isobelinois le plus aguerri fut stupéfait par les passagers qui débarquèrent d'une jonque yanshenie un jour de [GetYear] : hommes-tigres de sept pieds, harpies et kobolds aux écailles dorées, resplendissants dans leurs robes orange flottantes et armés de bâtons de combat. Les membres de l'expédition du Musée de la Baie des Trolls vers Haless leur avaient parlé de notre cité, de nos portes ouvertes et de la prouesse martiale des Braves Jayek. Se présentant comme des moines d'un ordre martial, ils souhaitaient tester leurs compétences contre ces redoutables guerriers dans des combats ritualisés.\n\nLes Jayek, fidèles à leur hospitalité légendaire, leur permirent d'ériger un monastère sur Jayekmoot, et de jeunes Braves ainsi que des non-enfants-des-ruines audacieux s'avancèrent pour s'initier à leurs arts, récoltant force yeux au beurre noir et dents cassées. Ils vinrent à être connus sous le nom de Clan Wudikmen, appellation erronée puisqu'ils ne formaient pas un clan mais une école, et provenaient de nombreux temples autres que Wudikmen.\n\nDe l'autre côté du Pont, sur l'Île d'Isobel, Petit Yanshen devint le foyer des enfants de ces moines qui ne souhaitaient pas embrasser la vie monastique. Ils maîtrisaient encore suffisamment les arts de leurs parents pour se protéger de ceux qui s'en prendraient aux nouveaux immigrants, comme l'apprit cruellement l'orque redoutable Drazad le Couteau et son gang des Rats Hachés. Tentant d'établir un racket de protection dans Petit Yanshen, ils furent confrontés à une résistance organisée. Comme l'écrivit la Tribune de la Dame dans un article détaillant les conséquences, pas une goutte de sang orque ne fut versée par lame ou balle, mais chaque cadavre portait les marques de trachées broyées, poitrines défoncées et os pulvérisés."
 flavor_isobelin.11.a:0 "Nous devons protéger nos nuques de leurs coups furieux !"
 flavor_isobelin.11.b:0 "Quiconque apporte ce chaos doit être traité."
 flavor_isobelin.12.t:0 "Les Bricoleurs Fous de Trasilden"
 flavor_isobelin.12.d:0 "En principe, les artisans possèdent un grand potentiel pour favoriser la croissance et la prospérité de notre cité, et leur quête de perfection de leurs instruments est bien vue à Isobelin. Cependant, ils doivent agir dans le respect de l'ordre public et de l'État de droit.\n\nRécemment, un groupe d'artisans est arrivé à Trasilden depuis Harafe. Comme nous l'avons découvert, ce groupe fut expulsé de la Triarchie, et pour de bonnes raisons. Les inventions des kobolds et gobelins sont certes brillantes, mais totalement dépourvues de considérations pour la sécurité et le bon sens. Les gnomes qui se joignirent à eux n'agissent pas comme influences modératrices mais comme complices. Déjà, les citoyens de Trasilden ont déposé plainte concernant des explosions aléatoires qui secouent le quartier, brisent les fenêtres et perturbent leur sommeil. Ils exigent que le Conseil Municipal et le Maire adoptent et appliquent des ordonnances contre ces bricoleurs qui terrorisent Trasilden."
 flavor_isobelin.12.a:0 "Loin de nous l'idée d'étouffer l'innovation."
 flavor_isobelin.12.b:0 "Saisissez leurs ateliers et soumettez leurs activités à surveillance."
 flavor_isobelin.21.t:0 "Fuir le Déluge"
 flavor_isobelin.21.d:0 "« Une pluie sanglante teinte les champs de Cannor d'un rouge cramoisi sombre. Des lieues et des lieues de tempêtes maléfiques, partant de la désolation d'Escann, se déplaçant lentement vers l'Empire d'Anbennar. Des prêcheurs crient dans les rues, affirmant qu'Adean et Corin ont tiré leurs lames. Les paysans descendent dans les rues, hurlant la fin des temps, cieux cendrés une fois encore.\n\nFrère, si tu reçois cette lettre, reste loin de Cannor et de tout navire en provenant. Chacun est souillé de folie, et même les plus sains d'esprit ne peuvent échapper au cauchemar qu'est le Déluge Cramoisi. Moi-même commence à m'affaiblir de jour en jour.\n\nJ'espère que tout ceci prendra bientôt fin, afin que je puisse te revoir. »\n\nEpio\n\nCeci n'est qu'une parmi les nombreuses lettres qui affluent depuis les navires arrivant à Port Isobel. Les navires d'où elles proviennent sont souillés, tachés de sang de toutes parts - comme si les puissances d'en haut tentaient de nous envoyer un signal.\n\nBien que les Cannoriens voudraient croire que nous vivons en sécurité en Aelantir, ce n'est plus le cas. D'autres signes troublants apparaissent : poissons s'échouant sur les rivages, marqués d'étranges motifs que beaucoup prétendent être des sigilles de guerre. Plus de cas de malformations chez nos nouveau-nés, et maladies se répandant dans les zones urbaines. Pire encore, des témoignages de cieux teintés de rouge, comme pour nous avertir que nous pourrions être les prochains.\n\nAlors que des gens arrivent en quête de refuge, nous ne pouvons que nous demander si nous serons capables de leur fournir protection contre la malveillance du Déluge Cramoisi bien plus longtemps."
 flavor_isobelin.21.a:0 "Le déluge ne nous atteindra pas par-delà les mers."
 flavor_isobelin.22.t:0 "Liberté de Culte"
 flavor_isobelin.22.desc.1:0 "La guerre a éclaté dans l'Empire d'Anbennar et menace d'embraser tout Cannor. L'Empereur [isobelin_emperor.Monarch.GetName] [isobelin_emperor.Monarch.Dynasty.GetName] de [isobelin_emperor.GetName] a proclamé la Cour Régente comme seule vraie foi de l'Empire, déclarant toutes les autres hérétiques. Les nations corinites de l'Empire ont pris les armes et se sont ralliées sous la bannière de [isobelin_opposition.GetName]. Des milliers ont déjà péri sur les champs de bataille, et bien plus encore de maladie et des privations de guerre qui frappent toujours les gens du peuple pris dans les conflits. Des réfugiés assez chanceux pour réserver passage sur un navire à destination d'Aelantir, dont beaucoup adhèrent au Corinisme, ont déjà atteint nos rivages, gonflant notre population mais étirant nos ressources."
 flavor_isobelin.22.desc.2:0 "La guerre a éclaté dans l'Empire d'Anbennar et menace d'embraser tout Cannor. L'Empereur [isobelin_emperor.Monarch.GetName] [isobelin_emperor.Monarch.Dynasty.GetName] de [isobelin_emperor.GetName] a proclamé le Corinisme comme seule vraie foi de l'Empire, déclarant toutes les autres hérétiques. Les nations de la Cour Régente de l'Empire ont pris les armes et se sont ralliées sous la bannière de [isobelin_opposition.GetName]. Des milliers ont déjà péri sur les champs de bataille, et bien plus encore de maladie et des privations de guerre qui frappent toujours les gens du peuple pris dans les conflits. Des réfugiés assez chanceux pour réserver passage sur un navire à destination d'Aelantir, dont beaucoup adhèrent à la Cour Régente, ont déjà atteint nos rivages, gonflant notre population mais étirant nos ressources."
 flavor_isobelin.22.a:0 "Toutes les confessions sont bienvenues ici."
 flavor_isobelin.23.t:0 "Liberté de la Peur"
 flavor_isobelin.23.d:0 "Cieux cendrés ! De sinistres nouvelles nous parviennent de [From.Capital.GetSuperRegionName] : [From.Monarch.GetTitle] [From.Monarch.GetName], dirigeant de [From.GetName], s'est révélé être un redoutable Roi-Sorcier, magicien maléfique d'un pouvoir rival de l'ancien Nichmer. [From.Monarch.GetHerHisCap] ascension au pouvoir menace de répandre les ténèbres à travers les terres et au-delà de [From.Monarch.GetHerHis] frontières, et [From.Monarch.GetHerHis] sujets vivent dans la terreur de [From.Monarch.GetHerHis] tyrannie magique. Des hordes de réfugiés de [From.Capital.GetName] et d'autres cités de [From.GetName] ont fui outre-mer vers Isobelin, espérant trouver quelque sécurité par-delà l'immensité des Lamentations d'Uelos. Nous accueillons tous les nouveaux venus, mais certains dans la cité craignent que des agents de [From.Monarch.GetName] se cachent parmi eux, envoyés pour répandre [From.Monarch.GetHerHis] influence pernicieuse dans notre cité."
 flavor_isobelin.23.a:0 "Laissons-les en paix. Ils ont assez souffert de la peur."
 flavor_isobelin.100.t:0 "Les Insulaires"
 flavor_isobelin.100.d:0 "Depuis que nous avons colonisé les côtes de ces terres nouvelles, notre relation avec les Jayek natifs s'est muée en alliance d'entraide mutuelle, de respect et d'admiration. Le premier hiver après notre débarquement fut rigoureux, avec des vents cruels renversant nos hangars et clôtures, et d'étranges voix dans l'air hantant nos rêves. Les Jayek nous montrèrent les creux et vallons dans les collines de l'Île où nous pouvions abriter notre bétail au chaud et en sécurité, et nous offrirent un breuvage chaud et corsé de cacao pour ramener la paix dans notre sommeil.\n\nL'été suivant, alors que beaucoup d'entre eux tombèrent malades, nous nous occupâmes de leurs récoltes, partageâmes l'abondance du gibier et offrîmes nos connaissances médicales. Nos épreuves partagées durant cette première année en terre nouvelle nous rapprochèrent comme amis et frères.\n\nIl n'en fut pas de même avec nos compagnons colons cannoriens. Certains ont en effet asservi les natifs et les ont contraints au labeur dans les champs. Nous craignons que sans notre protection officielle, nos amis jayek ne subissent les mêmes déprédations. Nous devons leur faire une offre - nous les protégerons tandis qu'ils tissent leurs fils dans la tapisserie d'Isobelin que nous confectionnons."
 flavor_isobelin.100.a:0 "Ils ne seront plus des parias"
 flavor_isobelin.100.b:0 "Ils ne seront plus des parias"
 flavor_isobelin.100.c:0 "Ils ne seront plus des parias"
 flavor_isobelin.101.t:0 "Une Offre d'Isobelin"
 flavor_isobelin.101.d:0 "Isobelin nous offre protection en échange de soumission."
 flavor_isobelin.101.a:0 "Accepter"
 flavor_isobelin.101.b:0 "Refuser"
 flavor_isobelin.102.t:0 "[G41.GetName] Rejoint le Giron"
 flavor_isobelin.102.d:0 "Le [G41.Monarch.GetTitle] [G41.Monarch.GetName] de [G41.GetName] est arrivé à l'hôtel de ville accompagné d'une délégation de Braves en grand apparat. Tirant une flasque de Boisson Sombre de [G41.Monarch.GetHerHis] besace, [G41.Monarch.GetSheHe] en prend une longue gorgée avant de la tendre à [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Cette boisson partagée, immortalisée en gravure sur bois et diffusée dans toute la cité, scelle à jamais les liens d'amitié entre les Jayek et Isobelin."
 flavor_isobelin.102.a:0 "Splendide !"
 flavor_isobelin.103.t:0 "[G41.GetName] Résiste avec Fierté"
 flavor_isobelin.103.d:0 "Le [G41.Monarch.GetTitle] [G41.Monarch.GetName] de [G41.GetName] est arrivé à l'hôtel de ville accompagné d'une délégation de Braves en grand apparat. Brandissant une hachette, [G41.Monarch.GetSheHe] la lance contre la porte et l'enfonce profondément dans le bois sous le regard médusé de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Par cet acte de défiance, les liens d'amitié entre les Jayek et Isobelin se trouvent effilochés."
 flavor_isobelin.103.a:0 "Que les Cieux Cendrés les emportent !"
 flavor_isobelin.104.t:0 "Un Brave se Dresse"
 flavor_isobelin.104.d:0 "Aux premiers jours d'Isobelin, un Brave Jayek se distingua dont le nom resterait à jamais gravé dans l'histoire de la cité, ciselé sur des plaques de bronze ou sculpté dans le marbre des monuments civiques. Né Talai Kahmitaiks, il devint l'incarnation de son peuple : Kahmitaiks de Jayekmoot.\n\nSelon la légende, un rêve lui rendit visite, celui d'un grand chef venant de la mer pour mettre son peuple en sécurité à jamais. On raconte qu'il fut le premier Jayek à apercevoir les hauts mâts du navire d'Isobel, sprintant sur des lieues pour accueillir l'Estimée Veuve en ami dans cette terre étrange.\n\nLes mythes fleurissent souvent autour des grandes figures, mais la réalité de son héritage les justifiait. Comme guerrier, il protégea la colonie naissante des nombreux dangers de la Baie des Trolls. Comme guide, il mena les intrépides marchands de la cité dans l'arrière-pays pour cartographier rivières et routes commerciales. Comme diplomate, il aida à forger les liens durables entre Jayek et Isobelin. Son neveu Camir perpétua son héritage, servant de pont entre les deux peuples en tant que premier Maire enfant-des-ruines d'Isobelin."
 flavor_isobelin.104.a:0 "Sa protection indéfectible nous offre la sécurité nécessaire à notre croissance."
 flavor_isobelin.104.b:0 "Sa bravoure intrépide nous mènera vers de nouvelles richesses en cette belle terre."
 flavor_isobelin.105.t:0 "Le Règne d'un Enfant des Ruines ?"
 flavor_isobelin.105.d:0 "Camir de Jayekmoot, neveu du célèbre Brave Kahmitaiks, naquit peu avant l'arrivée des navires de l'Estimée Veuve. Apprenant la langue et les coutumes des nouveaux venus en un temps record, le jeune homme explora la cité grandissante avec la même passion que son oncle explorait la nature sauvage, s'appropriant ses chemins et apprenant à connaître ses habitants. N'ayant pas d'enfants, Dame Isobel s'attacha à cet enfant-des-ruines insatiablement curieux, lui enseignant les terres d'où venaient son peuple et elle, leur histoire, leurs dieux, et les raisons qui les avaient poussés à braver les eaux périlleuses pour trouver un nouveau foyer.\n\nDevenu homme, il réussit les épreuves pour devenir Brave, mais maniait le mousquet cannorien aussi habilement que l'arc jayek, l'épée d'acier aussi bien que la lance de bois. Il adopta le style vestimentaire roilsardi et épousa une femme humaine, Adra de Basilfield. Cette aisance dans deux cultures et langues posa les fondements de son entrée en politique. Quand le droit de vote fut accordé aux Jayek, ils se tournèrent vers lui comme le mieux placé pour représenter leurs intérêts auprès des nouveaux venus. Parmi les Cannoriens, il était connu comme ce brave jeune enfant-des-ruines qui avait vécu parmi eux depuis leur premier débarquement. Quand il se présenta aux élections, son large attrait auprès des différentes composantes du creuset emporta la victoire."
 flavor_isobelin.105.a:0 "Il fera un excellent Maire."
 flavor_isobelin.105.b:0 "Il est le mieux placé pour nous conseiller sur les affaires d'État."
 flavor_isobelin.106.t:0 "La Première Vente aux Enchères"
 flavor_isobelin.106.d:0 "La Rue de la Tour n'a jamais été un lieu paisible. Des colporteurs misérables vantent leurs marchandises, fermement convaincus que plus ils crient fort, plus ils attireront de clients. Des amuseurs publics jouent du luth, de la flûte ou chantent pour leur pitance. Les roues de chariot grincent sous le poids de nouvelles marchandises fraîches des docks. Une nouvelle marchandise ajoute un son inédit à cette cacophonie : le cliquetis des chaînes et les gémissements de captifs meurtris par leurs fers.\n\nLes chalands restent momentanément silencieux en voyant les premiers esclaves jamais amenés aux blocs d'enchères de la Rue de la Tour, poussés par un surveillant vertesker dans des enclos partagés avec porcs et bétail. Un enfant pleure à la vue des orques enchaînés. Comme sur un signal, le marché reprend sa symphonie âpre, comme si rien d'étrange ou tragique ne venait de se produire. S'ajoutent au chœur le ton aristocratique doucereux d'un marchand marlliander offrant « dix couronnes pour ce lot de brutes », suivi du couinement d'une concurrente de Thílvis renchérissant de cinq couronnes.\n\nPour les orques qui se tiennent silencieusement au milieu du tumulte, leurs cris de guerre fiers et chants tonitruants autour du feu de camp ne sont plus qu'un souvenir lointain, leur foyer d'Escann aussi inaccessible qu'un rêve au réveil. Un rêve de plus dans une cité qui en regorge."
 flavor_isobelin.106.a:0 "Une fois ! Deux fois ! Adjugé au Halfelin au Chapeau à Plumes !"
 flavor_isobelin.107.t:0 "Partir de Rien"
 flavor_isobelin.107.d:0 "Tant qu'ils sont servis et bien servis, les maîtres négligent souvent la vie privée de leurs serviteurs. Ce que font les humbles durant leurs heures libres échappe à l'attention ou aux préoccupations des puissants. À Isobelin, par exemple, les maîtres d'orques asservis et d'humains sous contrat ne remarquèrent pas les liens que formèrent ces deux groupes, rapprochés par les circonstances et unis dans la servitude. Nul n'aurait imaginé que ces liens évolueraient vers l'amour. De cet amour naquit un peuple nouveau.\n\nCes demi-orques, parmi les premiers de leur espèce en Aelantir, naquirent libres sous la Charte des Droits mais entravés par le préjugé et la pauvreté hérités de leurs ancêtres. Seules les occupations les plus viles et odieuses leur étaient accessibles : porteurs, tanneurs, spadassins, coupeurs de bourses, cuisiniers et vidangeurs. Pourtant ils se révélèrent être de véritables Isobelinois : ambitieux, entreprenant, toujours tendus vers quelque chose de plus grand que leurs origines modestes."
 flavor_isobelin.107.a:0 "Nous Voici Arrivés"
 flavor_isobelin.108.t:0 "Le Barbier"
 flavor_isobelin.108.d:0 "Bakbur se tenait devant sa boutique, rasoir droit en main. Barbier, cogneur et patron de la pègre du District du Pont, chacun dans le quartier venait le voir pour une raison ou une autre. Il prenait à tous, et prenait soin de tous en retour. Tous payaient tribut, nul ne mourrait de faim l'hiver. Il régnait sur le District non par sa descendance du grand clan Greentide des Brise-Lames, mais par la peur, le respect et la loyauté. Maintenant des étrangers étaient venus à sa boutique, déterminés à lui prendre quelque chose : sa liberté ou sa vie. La Garde Républicaine descendait la Rue Rose vers la Place Varok. Chaque résident du District du Pont, des orques escanniens grisonants aux cogeurs demi-orques armés de gourdins et de briques, observait Bakbur et les forces de l'ordre s'affronter du regard.\n\nLe District émergea des eaux comme une ombre crasseuse de la grandeur de son homonyme, lieu approprié pour les orques et demi-orques d'Isobelin selon l'élite de la Cité. Boue draguée du Détroit, ferraille, bois et maçonnerie de récupération : sol instable pour leurs cabanes de fortune et taudis surpeuplés. Leurs corps, emportés par les inondations, incendies, effondrements et maladies, consolidèrent ces fondations. Le crime suivit la pauvreté - jeu, prostitution et mépris généralisé pour l'État de droit, une loi qui les laissait avec si peu que beaucoup avaient l'impression de n'avoir rien à perdre. Le bidonville devint l'endroit où les citoyens respectables venaient chercher des frissons bon marché et s'adonner à leurs vices les plus bas.\n\nL'un de ces citoyens, un courtier de la Rue de la Tour, était la cause de cette démonstration de force. Joueur dégénéré, il devait de l'argent partout dans la cité. Bakbur était le seul créancier assez audacieux pour recouvrer ses dettes sous la menace du rasoir. Le débauché était indemne, pourtant les élites de la cité ne toléreraient pas l'agression - les chefs orques devaient maintenir le couvercle sur la marmite, non hâter l'ébullition. Les ordres furent donnés, et à l'aube le Capitaine de la Garde se retrouva face au Barbier de la Place Varok. Il était confronté à un choix. Sa vie, celle de ses hommes et celle de tous les témoins reposaient entre ses mains."
 flavor_isobelin.108.a:0 "Une dette reste une dette, peu importe le débiteur. Laissez-les tranquilles."
 flavor_isobelin.108.b:0 "Sévissez contre ces brutes !"
 flavor_isobelin.109.t:0 "Le Bâtisseur de Ponts"
 flavor_isobelin.109.d:0 "Bardur du Clan Pierre-de-Rivière, architecte et ingénieur prodigieusement doué, navigua vers Aelantir au début du XVIe siècle depuis sa ville natale de Menibór sur les berges de la Luna, sous contrat avec la Banque d'Asra. Construisant le coffre-fort de leur succursale nouvellement établie à Asraport, son travail fut loué pour sa solidité pragmatique teintée d'esthétique naine angulaire. Il participa à l'édification de nombreuses autres structures dans le port, s'enrichissant grâce au mécénat de la Banque. Cependant, les plus grandes œuvres de Bardur devaient voir le jour sur une petite île rocheuse à l'ouest, récemment colonisée par des Roilsardi menés par une riche veuve. À Isobelin, il matérialiserait ses rêves en pierre et fer. Concevant l'Hôtel de Ville, ingéniant les Batteries Jumelles et modernisant le Chantier Naval grâce aux innovations développées à Asraport, il marqua de son empreinte indélébile ces institutions fondatrices de la cité.\n\nMais son accomplissement suprême fut indéniablement les Ponts Jumeaux d'Isobelin. Fidèle à son héritage nain, il nourrissait une aversion de toujours pour les voyages en bateau et désirait plus que tout marcher sur pierre ferme de l'Île d'Isobel et Jayekmoot vers le continent nord-aelantiri. Financé par des prêts de la Rue de la Tour, une obligation municipale et sa fortune personnelle, il entreprit la construction de deux grands ponts enjambant les Détroits Jayek et Isobel - labeur épuisant et périlleux accompli par des orques asservis. Beaucoup se noyèrent en vidant les batardeaux, ou furent mutilés quand d'énormes blocs de maçonnerie se détachèrent.\n\nDix ans plus tard, deux chefs-d'œuvre de granit et fer forgé s'élevèrent des flots. Les Ponts Jumeaux furent véritablement les premières structures à distinguer Isobelin comme une cité sans pareille. Se reposant enfin sur ses lauriers à l'âge de 192 ans, sa famille et ses affaires devinrent un pilier aussi permanent à Isobelin que n'importe laquelle de ses constructions. D'ailleurs, des nains cannoriens braveraient la mer pour avoir la chance d'être apprentis chez Bardur et Fils. Loin de la Luna, sa lignée ne s'appelait plus Clan Pierre-de-Rivière. Sur les rivages d'Isobelin naquit le Clan Bâtisseur-de-Ponts."
 flavor_isobelin.109.a:0 "Un nain de la plus haute stature !"
 flavor_isobelin.110.t:0 "Une Offre d'Isobelin"
 flavor_isobelin.110.d:0 "Isobelin a proposé d'acheter [1051.GetName]. Devons-nous la vendre ou la garder ?"
 flavor_isobelin.110.a:0 "La vendre"
 flavor_isobelin.110.b:0 "Ne pas la vendre"
 flavor_isobelin.111.t:0 "Céder le Péage des Trolls"
 flavor_isobelin.111.d:0 "Un émissaire de [From.GetName] s'est présenté au bureau du Maire porteur d'une lettre de [From.Monarch.GetTitle] [From.Monarch.GetName]. En échange d'une importante somme forfaitaire, ils ont accepté notre rachat de [1051.GetName], transférant immédiatement l'acte de propriété de l'île. Le drapeau rouge, blanc et épineux flottera bientôt sur ses rivages, et nos coffres s'empliront des revenus de péage de chaque navire sillonnant les eaux de la Baie des Trolls."
 flavor_isobelin.111.a:0 "Splendide !"
 flavor_isobelin.112.t:0 "Revendiquer le Péage des Trolls"
 flavor_isobelin.112.d:0 "Un émissaire de [From.GetName] s'est présenté au bureau du Maire porteur d'une lettre de [From.Monarch.GetTitle] [From.Monarch.GetName], refusant notre généreuse offre d'acquisition de [1051.GetName]. Le [From.Monarch.GetTitle] nous diffame comme un pays d'intermédiaires cupides et de collecteurs de péages mesquins. Cette insulte ne peut évidemment rester impunie."
 flavor_isobelin.112.a:0 "Hissez les couleurs, cap sur [1051.GetName] !"
 flavor_isobelin.113.t:0 "La Charte des Droits"
 flavor_isobelin.113.d:0 "Dame Isobel entreprit de créer un nouveau type de cité, affranchie de l'histoire sanglante et souvent tyrannique de Cannor. Les prétentions au pouvoir par lignée ou aptitude magique n'auraient pas cours à Isobelin. Courage et détermination détermineraient l'élévation de chacun. Ici, les droits jalousement gardés par une élite restreinte seraient partagés par tous - poursuivre le bonheur et la richesse en cette terre nouvelle et prometteuse. Tous ceux nés sur les rivages d'Isobelin et ceux venus de leur plein gré connaîtraient cette liberté.\n\nCependant, liberté sans gouvernance égale chaos, et sans consécration dans un contrat social, ces libertés se flétriraient sous la pression de l'ancien ordre. S'inspirant des écrits de l'Estimée Veuve, le Conseil Municipal immortalisa ces droits dans une charte : un phare pour les milliers d'outre-mer souffrant sous l'épée d'un seigneur de guerre ou la baguette d'un magicien. Le droit de coloniser la terre, d'y faire commerce et d'en tirer profit. Le droit de participer à la vie civique, de voter aux élections, et d'être affranchi des fardeaux et contraintes du féodalisme. Le droit de vivre comme maître de son destin, quelle que soit sa race ou religion, avec égale protection devant la loi.\n\nNaturellement, ceux qui enfreindraient ces lois perdraient ces droits, promptement et définitivement. Et ceux qui arrivaient à Port Isobel contre leur gré recevraient un traitement vastement différent de ceux venus volontairement. Ces contradictions et paradoxes, tissés dans le tissu même de l'identité d'Isobelin, constitueraient la principale source de tension façonnant l'avenir politique de la cité."
 flavor_isobelin.113.a:0 "À la Vie, la Liberté et la Poursuite du Profit !"
 flavor_isobelin.114.t:0 "Un Navire Entre au Port"
 flavor_isobelin.114.desc.1:0 "Un matin de [GetYear], un galion entra au port, voiles et gréement en lambeaux, mât d'artimon carbonisé, son équipage bien plus nombreux et verdâtre que ne s'y attendait le maître de port terrifié. La passerelle s'abaissa et le chef d'équipage descendit. Avec une parfaite éloquence, il se présenta comme Varok le Libre, affirmant que lui et ses compagnons étaient venus à Isobelin de leur plein gré, revendiquant le droit d'établissement sous la Charte. Incertain de la marche à suivre, le Capitaine de la Garde les fit menotter et conduire à la prison du chantier naval. Peu après, l'équipage original fut découvert sous le pont, gorges étranglées, crânes fracassés. Le journal de bord détaillait le voyage vers Marlliande, avec un capitaine avare, un équipage squelettique et plus de deux cents orques dans la cale.\n\nLa décision du Maire de tenir un procès sur la revendication des mutins aux droits de la Charte divisa profondément la cité. Les marchands de la Rue de la Tour objectèrent par principe - la cargaison n'avait aucun droit à comparaître en justice, encore moins sous la Charte, et devait être expédiée sur le prochain navire vers Marlliande. La communauté demi-orque et orque libre argumenta avec ferveur que leurs droits à l'établissement et à la liberté étaient incontestables, étant venus de leur plein gré. La violence de leur voyage était justifiée - quiconque chercherait à échapper à la captivité et se défendre contre ses ravisseurs. Certains suggérèrent un terrain d'entente - permettre aux orques de rester à Isobelin, mais comme prisonniers convaincus de meurtre, astreints aux travaux forcés. Apparemment chaque Isobelinois retint son souffle quand le procès se conclut, attendant le verdict du jury."
