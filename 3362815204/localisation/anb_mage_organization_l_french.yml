l_french:
 estate_organization.1.t:0 "Les Mages de $COUNTRY$"
 estate_organization.1.d:0 "Avec la fondation de notre pays, nous devons décider quel type d'institutions magiques nous devons offrir."
 estate_organization.1.a:0 "Accueillir les Guildes Magiques."
 estate_organization.1.b:0 "Centraliser les Mages sous l'État."
 estate_organization.1.c:0 "Inviter le Magisterium."
 estate_organization.1.e:0 "Le [Root.GetClergyName] supervisera les Mages."
 estate_organization.1.f:0 "Le [Root.GetClergyName] appliquera le Statut Jaherien."
 estate_organization.1.dd:0 "Les Mages sont bannis ici !"
 estate_organization.2.t:0 "Question des Droits Nobles"
 estate_organization.2.d:0 "Avec l'expulsion récente des mages de notre royaume, la noblesse dirigeante s'est interrogée sur ce qu'il adviendra des privilèges de l'élite magique précédemment dominante."
 estate_organization.2.a:0 "Étendre ces privilèges aux nobles restants."
 estate_organization.2.b:0 "Profiter de ce moment pour réduire les privilèges des nobles !"
 estate_organization.3.t:0 "Définir Automatiquement l'Organisation des Mages"
 estate_organization.4.t:0 "Les Aventuriers de $COUNTRY$"
 estate_organization.4.d:0 "Avec la fondation de notre pays, nous devons décider comment nos aventuriers doivent être organisés."
 estate_organization.4.a:0 "Les laisser à eux-mêmes."
 estate_organization.4.b:0 "Établir une licence pour les aventuriers."
 estate_organization.4.c:0 "Passer un accord avec l'Ordre des Chroniqueurs."
 estate_organization.5.t:0 "Les Artificiers de $COUNTRY$"
 estate_organization.5.d:0 "Avec la propagation de l'artifice, nous devons décider comment organiser nos artificiers."
 estate_organization.5.a:0 "Syndicats d'artificiers indépendants."
 estate_organization.5.b:0 "Artificiers contrôlés par l'État."
 estate_organization.5.c:0 "Inviter le Gommo International."
 estate_organization.5.dd:0 "L'Église Ravelienne les supervisera."
 estate_organization.5.e:0 "Les Élus superviseront l'artificerie."
 estate_organization.6.t:0 "Artificiers Ravéliens"
 estate_organization.6.d:0 "Les Ravéliens ont toujours été ancrés dans l'art de l'artificerie, et étaient même comptés parmi les premiers artificiers en raison de leurs origines dans la Société Ravelienne. En effet, c'était leurs croyances en l'utilisation de l'artificerie pour le bien commun et l'aide à l'homme ordinaire qui avaient valu à la foi primitive ses fidèles les plus dévoués.\n\nMaintenant, avec la conversion officielle de [Root.Country.GetName] à la foi Ravelienne, beaucoup pensent qu'il est temps d'imposer la volonté de l'église aux nombreuses écoles et guildes de l'état des $ESTATE_ARTIFICERS$."
 estate_organization.6.a:0 "Leur permettre de prendre le contrôle."
 estate_organization.6.b:0 "Nous devons maintenir la laïcité."
 estate_organization.7.t:0 "Mages Approuvés par les Ravéliens ?"
 estate_organization.7.d:0 "Beaucoup au sein de l'état des $ESTATE_MAGES$ sont venus vers nous avec leurs préoccupations concernant la montée de la foi Ravelienne dans notre pays. Pendant une grande partie de l'histoire, les mages ont été connus pour être un groupe laïc, croyant plus en leurs pouvoirs qu'en le divin... jusqu'à présent.\n\nUn principe fondamental de la foi est que la magie est divine et a été volée par les elfes à Dieu. Et à ce titre, les mages de la société moderne doivent respecter la nature divine de la magie et s'efforcer d'utiliser leurs pouvoirs pour servir les caprices du peuple... et de l'église, naturellement."
 estate_organization.7.a:0 "La magie est sacrée, et ils doivent être liés par la foi."
 estate_organization.7.b:0 "Le Magisterium doit rester."
 estate_organization.7.c:0 "Laisser les choses en l'état."
 estate_organization.8.t:0 "Sous le Magisterium ?"
 estate_organization.8.d:0 "Maintenant que nous avons rejoint l'Empire d'Anbennar, nous devons décider si nous allons placer nos mages et talents magiques sous l'égide, la protection et les restrictions du Magisterium."
 estate_organization.8.a:0 "Bien sûr."
 estate_organization.8.b:0 "Absolument pas."
 estate_denunransunin:0 "Denunransunin"
