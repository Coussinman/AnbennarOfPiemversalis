l_french:
 estate_organization.1.t:0 "Les Mages de $COUNTRY$"
 estate_organization.1.d:0 "Avec la fondation de notre nation, nous devons décider quel type d'institutions magiques nous souhaitons établir pour encadrer les arts arcaniques au sein de nos frontières."
 estate_organization.1.a:0 "Accueillir les Guildes Magiques."
 estate_organization.1.b:0 "Centraliser les Mages sous l'autorité de l'État."
 estate_organization.1.c:0 "Inviter le Magistère."
 estate_organization.1.e:0 "Le clergé supervisera les Mages."
 estate_organization.1.f:0 "Le clergé fera respecter le Statut Jahérien."
 estate_organization.1.dd:0 "Les Mages sont bannis de ces terres !"
 estate_organization.2.t:0 "Question des Droits Nobiliaires"
 estate_organization.2.d:0 "Suite à la récente expulsion des mages de notre royaume, la noblesse dirigeante s'est enquise de ce qu'il adviendrait des privilèges de l'Élite Magique précédemment dominante ?"
 estate_organization.2.a:0 "Étendre ces privilèges aux nobles restants."
 estate_organization.2.b:0 "Profiter de ce moment pour réduire les privilèges nobiliaires !"
 estate_organization.3.t:0 "Organisation Magique Définie Automatiquement"
 estate_organization.4.t:0 "Les Aventuriers de $COUNTRY$"
 estate_organization.4.d:0 "Avec la fondation de notre nation, nous devons décider comment nos aventuriers et compagnies libres doivent être organisés au sein de notre structure administrative."
 estate_organization.4.a:0 "Les laisser s'organiser par eux-mêmes."
 estate_organization.4.b:0 "Établir un système de licence d'aventurier."
 estate_organization.4.c:0 "Conclure un accord avec l'Ordre des Chroniqueurs."
 estate_organization.5.t:0 "Les Artificiers de $COUNTRY$"
 estate_organization.5.d:0 "Avec la propagation de l'artisanat magique à travers nos terres, nous devons décider comment organiser nos artificiers et leurs innovations mécaniques."
 estate_organization.5.a:0 "Syndicats d'artificiers indépendants."
 estate_organization.5.b:0 "Artificiers contrôlés par l'État."
 estate_organization.5.c:0 "Inviter la Gommo Internationale."
 estate_organization.5.dd:0 "L'Église Ravelienne les supervisera."
 estate_organization.5.e:0 "Les Élus superviseront l'artisanat magique."
 estate_organization.6.t:0 "Artificiers Raveliens"
 estate_organization.6.d:0 "Les Raveliens ont toujours été profondément enracinés dans l'art de l'artisanat magique, et furent même comptés parmi les premiers artificiers en raison de leurs origines dans la Société Ravelienne. En effet, ce furent leurs convictions d'utiliser l'artisanat magique pour le bien commun et d'aider l'homme ordinaire qui attirèrent à cette foi naissante ses plus fervents adeptes.\n\nMaintenant, avec la conversion officielle de $COUNTRY$ à la foi ravelienne, nombreux sont ceux qui croient qu'il est temps de faire respecter la volonté de l'église sur les nombreuses écoles et guildes de l'ordre des $ESTATE_ARTIFICERS$."
 estate_organization.6.a:0 "Les autoriser à prendre le contrôle."
 estate_organization.6.b:0 "Nous devons maintenir la laïcité."
 estate_organization.7.t:0 "Mages Approuvés par les Raveliens ?"
 estate_organization.7.d:0 "Nombreux sont ceux de l'ordre des $ESTATE_MAGES$ qui sont venus nous faire part de leurs préoccupations concernant l'essor de la foi ravelienne dans notre pays. Pendant une grande partie de l'histoire, les mages ont été connus pour être un groupe séculier, croyant davantage en leurs pouvoirs qu'en le divin... jusqu'à présent.\n\nUn principe fondamental de cette foi est que la magie est divine et fut volée aux elfes par Dieu. En tant que tels, les mages de la société moderne doivent respecter la nature divine de la magie, et s'efforcer d'utiliser leurs pouvoirs pour servir les désirs du peuple... et de l'église, naturellement."
 estate_organization.7.a:0 "La magie est sacrée, et ils doivent être liés par la foi."
 estate_organization.7.b:0 "Le Magistère doit demeurer."
 estate_organization.7.c:0 "Laisser les choses en l'état."
 estate_organization.8.t:0 "Sous l'autorité du Magistère ?"
 estate_organization.8.d:0 "Maintenant que nous avons rejoint l'Empire d'Anbennar, nous devons décider si nous devons placer nos mages et nos individus doués magiquement sous les auspices, protections et restrictions du Magistère impérial."
 estate_organization.8.a:0 "Bien entendu."
 estate_organization.8.b:0 "Absolument pas."
 estate_denunransunin:0 "Denunransunin"
