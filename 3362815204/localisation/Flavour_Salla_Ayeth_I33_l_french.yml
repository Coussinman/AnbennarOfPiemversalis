 flavour_ayeth.1.t:0 "Aux Portes d'Ayethstir"
 flavour_ayeth.1.d:0 "Je suis revenu avec ma bande de guerre aux abords d'Ayethstir. Non en vainqueurs, pas encore, mais notre excursion au profond des lignes ennemies fut assez réussie.\n\nLe sentier ici serpente à travers des bosquets plus anciens que ces envahisseurs, où les arbres sont trop anciens pour ployer et trop fiers pour fleurir. Leurs racines se tordent comme les doigts de vieilles sentinelles et à chaque pas que nous faisons, le sol gémit du souffle creux des veines calcaires qui courent profondes et larges sous notre foyer. Notre Bosquet ne fut jamais paisible, mais il ne fut jamais non plus silencieux. Maintenant ? Même les cavernes sous nous sont muettes.\n\nAyethstir elle-même se dresse intacte pour l'instant. Il n'y a pas de siège, pas de feu de veille dans les collines, pas de cor ou de tambour sonnant des ténèbres. Les portes de la cité sont closes, mais non brisées. Les bannières vertes fanées aux flèches d'argent croisées sont décolorées, pourtant elles tissent encore fièrement dans la brise. Il n'y a pas de fumée à l'horizon, seulement le bruissement des feuilles anciennes et le faible parfum de mousse et de pierre. L'air est tendu, comme si la forêt elle-même retenait son souffle. Dans le silence je peux entendre mes rôdeurs chuchoter que les orques bougent comme des ombres dans leurs campements, se rassemblant dans les clairières et vallées. Ils n'ont pas encore frappé. Mais ils le feront.\n\nDans l'immobilité, je pense à ma mère. Je pense à ce que nous avons perdu quand la Lune-Noire vint. Et je pense à ce que je suis devenu en les chassant de bosquet en bosquet, ne laissant que sang et messages brisés dans leur sillage. Ayethstir ne tombera pas de nouveau. Nous n'attendrons pas derrière ses murs en espérant que les arbres nous protègent ou que les cavernes s'effondrent sous leurs pieds. La forêt est calme maintenant. Et avant que le son des tambours de guerre n'atteigne notre terre, je dois aller à la salle intérieure, où mon père attend car nous avons encore des mots à dire."
 flavour_ayeth.1.a:0 "« Ouvrez les portes ! »"

 flavour_ayeth.2.t:0 "Le Trône Silencieux"
 flavour_ayeth.2.d:0 "La grande salle d'Ayethstir est plus silencieuse maintenant qu'elle ne le fut jamais en guerre. Aucun ordre n'est aboyé, pas de cors, pas de tambours, pas de vibration de cordes tendues - juste le silence qui suit après que quelque chose de vraiment précieux se brise. Dehors, le vent tire sur les os du toit, arrachant les planches lâches avec des gémissements creux. Les chevrons au-dessus de moi craquent comme les membres d'un arbre mourant. Des feuilles mortes dérivent par les lattes ouvertes, s'amassant dans les coins taillés dans le bois. Mes bottes sont douces contre le sol en ruine, n'osant troubler le silence accusateur qui m'entoure, me demandant si je sais ce que je fais. Je ne sais pas.\n\nIl est ici, mon père. Pas au siège surélevé, pas debout avec son manteau de chasse flottant comme des nuages de tonnerre derrière lui, non. Il s'assoit sous lui maintenant, son dos contre la pierre, genoux repliés comme un enfant. Son manteau s'accroche à lui comme un linceul, les yeux ouverts mais sans focus. Ternes. Voilés. Ne voyant rien. Je m'arrête juste devant lui. Je veux parler, mais les mots semblent pris, comme une main rencontrant un nœud sur l'accoudoir d'une chaise.\n\n« Père. » - Pas de réponse. Seulement le son du vent grattant aux portes. Je m'accroupis à côté de lui. Ma main touche son épaule, pourtant son corps ne tressaille pas, s'affaisse seulement plus profondément en lui-même. « Père. Regarde-moi. »\n\nSon regard se déplace enfin, un scintillement familier en eux - maintenant terne et faible, comme un charbon perdant sa lueur. « Tu ne peux mener ainsi », dis-je. « Si tu ne veux pas te lever, alors s'il te plaît laisse-moi faire. » Une longue pause, un clignement, un lent et fragile tour de la vieille tête et enfin, des mots - secs et fêlés :\n\n« Et que ferais-tu, Elaria ? Marcher à travers chaque clairière, incendier chaque terrier, verser le sang jusqu'à ce que la douleur s'efface ? » demande-t-il.\n\n« J'agirais, parce que quelqu'un le doit. Père, tu pleures, nous tous pleurons, mais tu pleures comme si tu étais déjà mort. » Mes mots le percent comme une flèche perce la peau d'un cerf ancien. « Père, je ne suis pas venu supplier, je suis venu demander. Une dernière fois. »\n\nSes mains atteignent l'agrafe à son épaule et défont son manteau. Il pousse son poids dans ma paume. « Je ne t'arrêterai pas », dit-il, à peine plus fort qu'un souffle."
 flavour_ayeth.2.a:0 "Il se détourne, retourne aux ténèbres, vers l'ombre d'elle qu'il poursuit encore."
 flavour_ayeth_2_a_tt:0 "§YElaria Ayeth§! devient dirigeant."

 flavour_ayeth.3.t:0 "Dernier Adieu"
 flavour_ayeth.3.d:0 "Le monticule que j'ai creusé est encore frais. Le sol ne sait pas encore comment tenir la perte, refusant de l'accepter. J'ai planté son arc au-dessus de lui. La corde est effilochée, le bois fissuré et sec. Un bras ploie où il ne devrait pas. Il est inutile maintenant, mais il se dresse plus haut que moi. Sur lui je suspends le manteau qu'il m'a donné il y a six ans. Le vent l'agite, doucement. Ce n'est pas assez pour bouger les branches, mais juste assez pour sonner comme un souffle qui s'est échappé des poumons d'un guerrier fatigué.\n\n« Père... » Cela sort de moi en raclant, comme si je ne l'avais jamais dit auparavant. Et peut-être ne l'avais-je pas, du moins pas comme cela. « Toi aussi... toi aussi tu m'as quitté. » Mes mots sont trop forts dans le calme, ils résonnent dans mes côtes alors que mon esprit se remplit d'une pensée et d'une pensée seulement...\n\n« Je suis seul maintenant. » La pensée tourbillonne dans ma tête, griffant mes paupières, tentant de les ouvrir et de les forcer à laisser échapper une larme sur ma joue. Cela n'arrive pas. « J'ai saigné pour ces bois, j'ai saigné pour toi... » dis-je, ma voix se brisant. « ... À quoi bon la vengeance si tu n'es pas là pour la voir ? À quoi bon la justice pour les âmes des morts ? »\n\nMa voix s'élève, « tu m'as dit de me retenir, que la retenue était la marque d'un vrai ceann... et regarde où cela nous a menés. Regarde ! » Je frappe le sol. La douleur remonte mon bras, mais elle est distante, terne, comme si je me regardais le faire, au lieu de le ressentir moi-même.\n\n« Je donnerais tout pour une nuit de plus près du feu, une promenade de plus sans mots à tes côtés. » Ma vision se trouble, mais encore le ruisseau de mes larmes n'ose s'échapper. « Je porte le salla maintenant et je ne sais comment le faire sans que tu regardes. Je ne sais comment être autre chose que ce qui reste... Je ne suis pas forte, père. Je ne l'ai jamais été. Je suis juste... »"
 flavour_ayeth.3.a:0 "« ... fatiguée. »"

 flavour_ayeth.4.t:0 "Lamentation d'Elaria"
 flavour_ayeth.4.d:0 "Il vint au crépuscule, quand les feux de camp venaient juste de commencer à crépiter et que le parfum de racines grillées s'attardait dans l'air. Un ménestrel voyageur - doux de parole, humble, ne portant guère plus qu'une sacoche et un luth usé par les intempéries. Il ne demandait rien, offrait seulement une chanson en échange de chaleur. C'était un rare moment de calme, d'immobilité dans le rythme né de la guerre de mes jours. Je lui permis de jouer. Ses doigts dansèrent le long des cordes, et sa bouche commença une chanson :\n\nSous la cendre, les racines s'accrochent encore,\nAux voix perdues, au printemps évanoui.\nElle porta l'arc, il porta la couronne -\nTous deux dorment sous le froncement de la forêt.\n\nElle regardait les étoiles du sol trempé de sang,\nEt donna un souffle qui l'affligea grandement.\nIl pleura dans la pierre, non pour la terre perdue,\nMais pour le contact de sa main perdue.\n\nMais en un instant, bref d'automne,\nSon cœur céda sous son chagrin.\nEt quand il jeta la crête d'Ayeth,\nIl la rejoignit dans le repos éternel.\n\n...\n\nÔ enfant du chagrin, ô branche jadis verte—\nQuel prix pour nettoyer ce que nul n'a vu ?\nComment ton âme pourrait-elle rester la même,\nQuand il ne reste rien qu'un nom fugace ?\n\nJe me levai avant de savoir que j'avais bougé. Mes mains tremblèrent - non de rage, mais de la marée soudaine et suffocante de mémoire s'écrasant à travers le barrage que j'avais construit en moi.\n\n« Plus jamais », chuchotai-je. D'un mouvement, je saisis le luth de ses mains et le lançai contre la pierre. Les cordes claquèrent comme des tendons. Le corps se brisa avec un craquement écœurant. Le bois se dispersa sur la mousse. Réalisant ce que j'avais fait, je baisse la tête et murmure :"
 flavour_ayeth.4.a:0 "« Je... je suis désolée. Je n'ai pu contrôler ma colère. Peux-tu répéter la chanson ? »"
 flavour_ayeth.4.b:0 "« La seule corde que tu devrais faire vibrer est celle d'un arc. Nous devons gagner, non nous souvenir. »"

 flavour_ayeth.5.t:0 "Vision d'Aigle"
 flavour_ayeth.5.d:0 "Je le vois.\n\nIl n'est pas un chef à mes yeux, ni un guerrier - juste une ombre voûtée contre la lisière des arbres, drapée dans la puanteur du vieux sang. Celui qui assassina ma mère. Celui qui déchira le monde que j'appelais autrefois foyer. Chaque nuit depuis ce jour, j'ai remémoré ses yeux - petits, sombres, sans cligner. J'ai rêvé d'eux brillant dans l'obscurité, au-dessus de son corps brisé.\n\nEt maintenant, le voici. Réel. En chair. À la portée de mon arc.\n\nMais j'attendrai. Mes rôdeurs ont déjà été envoyés en avant. Ils trouveront chaque coureur qu'il dépêche, chaque émissaire envoyé pour éveiller les autres tribus. Un par un, ils disparaîtront. Il appellera à l'aide, et personne ne viendra.\n\nQu'il ressente, pour une fois, ce que j'ai ressenti depuis qu'il m'a pris mon monde. Je savourerai sa peur, sa solitude. Je veux qu'il se sente pris au piège. Acculé. Je veux voir sa panique éclore alors qu'il réalise que le filet s'est déjà refermé. Je veux voir sa tête se tourner brusquement vers la flèche que je lâche pour lui faire savoir que je suis là.\n\nEt quand ses pensées ne seront rien que peur, quand son cœur battra audiblement dans sa poitrine, quand son souffle sera court de panique et du sentiment de perte imminente - alors, je lâcherai une flèche.\n\nEt quand elle atterrira, il saura pourquoi il meurt."
 flavour_ayeth.5.a:0 "Parce que je n'ai jamais oublié son nom."
 flavour_ayeth_5_a_tt:0 "Si une armée de §YLune-Noire§! menée par son dirigeant est défaite par une armée des §YSalla Ayeth§! menée par §YElaria Ayeth§!, le dirigeant de §YLune-Noire§! deviendra §YMortellement Blessé§! pendant §Y3§! ans.\n\nCapturer la §Ycapitale§! de §YLune-Noire§! avant qu'ils ne récupèrent fera que §YSalla Ayeth§! occupe toutes leurs provinces dans le §YBosquet des Flèches§!."

 flavour_ayeth.6.t:0 "Chétif Archer"
 flavour_ayeth.6.d:0 "L'Elfe vient.\n\nCe misérable maudit du Bosquet des Flèches, chevauchant fier avec ses plumes orgueilleuses ; Elaria Ayeth, ils l'appellent. Le prince sapling, qui marche ses semblables à notre frontière comme si nous ne les verrions pas - comme si nous ne possédions pas chaque ombre dans cette partie des Bois-Profonds.\n\nNos éclaireurs gisent morts, oui. Gorges tranchées, corps disparus. Mais peu importe. Qu'ils pensent que leur petite embuscade signifie quelque chose, qu'ils nous craignent.\n\nQu'ils viennent.\n\nLune-Noire attend avec une soif de sang. L'Elfe chevauche vers sa perte, et avec lui, le dernier souffle des Salla Ayeth. Nous écraserons leur ligne, arracherons leurs racines, et nourrirons la forêt de notre triomphe."
 flavour_ayeth.6.a:0 "« Cette nuit, les arbres boiront le sang Elfe ! »"

 flavour_ayeth.7.t:0 "Une Flèche Suffit"
 flavour_ayeth.7.d:0 "Un tir a suffi. Je l'ai lâché en silence, tandis que la bataille faisait rage à mes côtés. Pas de cri de vengeance, pas de rugissement de fureur, juste la douce traction de la corde, le murmure du lâcher.\n\nLa flèche coupa le vent proprement. Je la regardai tourner, vis l'empennage disparaître dans le crépuscule ; le temps qu'un seul souffle soit passé, elle avait frappé.\n\nJuste sous la clavicule - où la chair s'amincit et l'os berce le cœur - un tir parfait. Il chancela, mit un pied en avant, puis un autre, puis aucun.\n\nSes yeux s'élargirent. Il regarda en bas comme s'il tentait de comprendre ce qui était arrivé, comme s'il détenait encore le pouvoir de l'annuler et d'ordonner à son corps de tenir bon, mais il était déjà trop tard pour les ordres.\n\nIl essaiera, sûrement ; il saisira la hampe, la brisera en deux et halètera la bouche pleine de sang, crachant des malédictions que je n'entendrai pas. Il suppliera Dookan, peut-être, et puis il rampera pour traîner ses os vers son armée qui le portera à leur camp de guerre. Peut-être tentera-t-il de s'échapper.\n\nMais il n'y a pas d'échappatoire.\n\nSeule l'étreinte de la mort l'attend maintenant. Ce ne sera pas une mort propre, elle ne sera pas rapide.\n\nJe dois me hâter vers la bande de guerre – je dois être celui qui porte le coup final."
 flavour_ayeth.7.a:0 "Tu étais mort dès l'instant où j'ai visé. Seul ton corps était trop lent pour comprendre."
 flavour_ayeth_7_a_tt:0 "Le dirigeant de §YLune-Noire§! est §YMortellement Blessé§!.\n\nCapturer la §Ycapitale§! de §YLune-Noire§! avant qu'ils ne récupèrent fera que §YSalla Ayeth§! occupe toutes leurs provinces dans le §YBosquet des Flèches§!."

 flavour_ayeth.8.t:0 "Éclipse de la Lune-Noire"
 flavour_ayeth.8.d:0 "Alors que les derniers sons de bataille s'estompaient au loin, la fumée des tentes en feu et des barricades brisées s'attardait encore dans l'air. Mon armée avait percé les palissades grossières du camp de guerre de Lune-Noire avec une efficacité brutale. Des cris de reddition commençaient déjà à résonner de l'extrémité lointaine du camp. Mais je n'étais pas là pour leur reddition.\n\nAvec ma suite personnelle de rôdeurs, je me dirigeai vers le cœur du camp de guerre. À l'intérieur, la lumière faible du feu vacillait contre des idoles grossières et des trophées de guerre. Et là, affaissé contre le mur du fond sous une bannière portant leur symbole éponyme, gisait le chef du clan Lune-Noire. Blessé, brisé, respirant à peine. Une main pressée faiblement contre sa poitrine où la première flèche avait frappé. La blessure avait saigné librement. Il n'aurait pas duré longtemps. Mais assez longtemps pour ceci.\n\nJe m'avançai dans la salle silencieuse et m'accroupis à côté de lui. Ses yeux s'ouvrirent - petits, sombres, et vitreux de douleur. Peut-être me reconnut-il. Peut-être ne vit-il qu'une ombre. Je tenais la flèche dans ma main, serrée assez fort pour que mes jointures blanchissent. Je plaçai la pointe contre son cou - au creux où son pouls bégayait, où ma mère avait été frappée toutes ces années auparavant. J'enfonçai la flèche.\n\nUn court halètement. L'immobilité. Pas même un râle. C'était fait.\n\nLe chef des Orques Lune-Noire était mort, l'assassin de ma mère avait disparu. Et avec lui, quelle que soit l'unité que sa volonté brutale avait forcée sur les autres s'effondra comme les murs de leur forteresse de pacotille. Les liens entre lui et ses semblables se brisèrent dès l'instant où ma flèche trouva sa gorge. Les orques valorisent la force ; une fois que leur chef s'effondre, ils tombent en désarroi."
 flavour_ayeth.8.a:0 "Il est le premier à mourir. Certainement pas le dernier."
 flavour_ayeth_8_a_tt:0 "Désormais, vaincre une armée d'un pays §YOrque§! ou §YGobelin§! menée par son dirigeant avec une armée des §YSalla Ayeth§! menée par §YElaria Ayeth§! fera que le dirigeant deviendra §YMortellement Blessé§! pendant §Y3§! ans.\n\nCapturer la §Ycapitale§! du pays avant qu'ils ne récupèrent fera que §YSalla Ayeth§! occupe toutes leurs provinces dans le §YBosquet des Bois-Profonds§! de leur §Ycapitale§!."

 flavour_ayeth.9.t:0 "Vengeance"
 flavour_ayeth.9.d:0 "Maintenant ils sont acculés. Chassés de leurs villages dans les ravins calcaires qui se tordent sous les racines du Bosquet des Flèches, ils n'ont nulle part où fuir. Dans les fissures et cavernes je peux les voir ; gobelins et orques, grouillant comme un. Il y a des anciens parmi eux. Il y a des femmes protégeant les jeunes, visages tournés vers le haut dans la terreur. Et des enfants. Petits. Effrayés, leurs yeux écarquillés, tentant de disparaître dans la pierre.\n\nEt cette peur dans leurs yeux... J'ai vu cette peur auparavant. Il y a des années, quand nos guerriers furent abattus et Ayethstir brûla, quand les branches au-dessus dégoulinaient du sang de mes semblables, trébuchant dans la fumée et les flammes et la ruine. Leurs visages étaient tordus par la même horreur, la même impuissance figée.\n\nC'est la justice, n'est-ce pas ? Je veux dire oui, que c'est la rétribution, que c'est ce qu'ils méritent, que ce que je fais maintenant n'est que l'écho de ce qu'ils ont commencé. Pourtant quand je les regarde, je ne ressens aucune justice en moi. Aucune satisfaction. Je cherche là la certitude et la clarté que j'avais autrefois, quand mes blessures étaient fraîches et ma rage honnête, mais je n'en trouve aucune. Les lignes se brouillent ; furent-elles jamais claires ? Ils sont les enfants de ceux qui apportèrent la mort à ma porte, mais le fils doit-il expier les péchés de son père ? Le poids de leur lignage les damne-t-il à trouver leur fin par mes flèches ? Et si je frappe maintenant, si je donne l'ordre et regarde les flèches tomber... Punis-je vraiment le mal ou le deviens-je ?\n\nEst-ce un ordre... ou un meurtre ?"
 flavour_ayeth.9.a:0 "« Libérez ceux qui ne peuvent combattre. »"
 flavour_ayeth.9.b:0 "« N'épargnez personne. »"

 flavour_ayeth.10.t:0 "Dernier Ricanement de la Sorcière"
 flavour_ayeth.10.d:0 "Ils la traînent des eaux argentées à l'aube. Selussa Ghúl, la sorcière qui chantait autrefois aux ombres et murmurait aux racines sous la canopée de son Bosquet déchu, se dresse maintenant parmi nous. Elle est revenue à son Bosquet maternel, ayant entendu parler de sa libération par nos mains. Dans les profondeurs de la guerre, Selussa saisit les réfugiés qui fuyaient des Salla Ahain et Salla Scotha et tordit leurs esprits avec des rêves qui n'étaient pas les leurs.\n\nElle prétend qu'elle tentait de reconstruire – pour ce faire, elle fut forcée de coopter les volontés des brisés. Je m'avance et ses yeux rencontrent les miens.\n\n« Elaria », dit-elle doucement, « Ah, tes yeux sont ceux de ta mère ! »\n\nJe ne réponds pas à sa flatterie.\n\n« Tu as asservi les blessés, Selussa », dis-je. « Tu as fait des marionnettes de ceux qui n'avaient nulle part où aller. »\n\n« Je leur ai donné un but », répond-elle. « Je leur ai redonné un Bosquet. Je leur ai donné l'unité. »\n\n« Au prix de leurs esprits ? »\n\n« Mieux vaut servir dans un rêve que pourrir dans le désespoir. »\n\nJe fais un pas de plus et elle ne bronche pas.\n\n« Tu n'étais pas la seule à avoir perdu un foyer. »\n\n« Non », dit-elle.\n\nJe regarde les gens qu'elle a ensorcelés. Ils se dressent comme des coques derrière elle, respirant encore, encore chauds, mais aux yeux creux. Nous nous fixons l'une l'autre - deux vestiges d'un monde perdu, debout dans les ruines de leurs espoirs."
 flavour_ayeth.10.a:0 "« Tu périras pour tes actes. Toi et les Salla qui t'ont suivie. »"
 flavour_ayeth_10_a_tt:0 "La terre des §YSalla Ghúl§! sera intégrée au coût de §Y4§! points diplomatiques par développement."
 flavour_ayeth.10.b:0 "« Tes suivants seront abattus. Les Salla Ghúl méritent mieux. »"
 flavour_ayeth.10.c:0 "« Brise le sort. Laisse-moi t'aider, toi et les Salla Ghúl. »"

 flavour_ayeth.11.t:0 "L'Eau se Souvient"
 flavour_ayeth.11.d:0 "La première lueur de l'aube vient juste de commencer à toucher les feuilles au-dessus de moi, leurs bords brûlant d'un or faible. Mais ici, sous les canopées du Bosquet des Flèches, les ombres s'attardent encore. Je me dresse devant un petit étang qui reflète le ciel au-dessus.\n\nC'est silencieux. Aucun oiseau ne chante, aucun vent ne hurle... juste le souffle lent de la forêt et le pouls qui bat derrière mes yeux. J'avais l'habitude de venir ici avec ma mère, quand je n'étais qu'un jeune arbre qui aspirait à voir le monde. Nous regardions l'étang ensemble et nous émerveillions de l'eau troublée par une brise lente. Elle me dit une fois...\n\n« L'eau se souvient de nous, Elaria. » - J'entends la voix. Pas dans ma tête, non, je peux l'entendre venir de l'étang sous moi. Je regarde mon visage fatigué et je ne le vois pas, mais je vois son visage délicat.\n\n« Mère ? » demandé-je, pendant un battement de cœur croyant qu'elle est encore avec moi. Pourtant même comme apparition de mon propre esprit, l'image dans l'eau cristalline ne change pas. Quels que soient les tours que mon esprit, ou les fées locales, me jouent, ils sont là pour rester. Je m'agenouille, les mains creusant dans la mousse au bord.\n\n« Tu as changé », dit-elle de sa voix douce. « Que t'est-il arrivé Elaria ? Pourquoi continues-tu sur cette voie ?\n\n« Je le dois, mère », dis-je, ma voix s'élevant plus fort que prévu. « Je ne peux me reposer tant que les Bois-Profonds saignent encore. Je dois nettoyer cette blessure, traverser le Royaume Féérique, percer le voile. Frapper chaque terrier. Tuer chaque orque. Je ne peux m'arrêter jusqu'à ce qu'ils aient disparu. »\n\n« Et puis ? » demande-t-elle. « Quand il ne restera plus personne à tuer, qui seras-tu ? »\n\nJe sens ma poitrine s'effondrer. Je baisse la tête et murmure. « Je ne sais pas. Peu m'importe. Je veux juste qu'ils ressentent ce que je ressens. Je veux que le monde crie comme j'ai crié le jour où ils t'ont arrachée à moi. »\n\n« Elaria... tu dois lâcher prise du passé. Tu dois te pardonner tes erreurs et laisser les autres combler le vide que mon départ a laissé en toi. S'il te plaît, mon fils. »\n\n« Je ne peux pas. » Je réponds.\n\n« Pourquoi ? »"
 flavour_ayeth.11.a:0 "« Il ne me reste plus rien. »"
 flavour_ayeth_11_a_tt:0 "Chaque province de la Sous-région des §YBois-Profonds§! possédée par un pays §YElfe des Bois§! avec une culture §YOrque§! ou §YGobeline§! :\n  La Culture deviendra §YElfe des Bois§!.\nLa Religion deviendra §YCour Fée§!.\n  Gagne §R25§! de Dévastation.\n  §RRetire/Diminue la §YTaille de la Minorité Orque§!.§!\n  §RRetire/Diminue la §YTaille de la Minorité Gobeline§!.§!\n  §YSalla Ayeth§! : Gagne §G25,00§! Couronnes."
 flavour_ayeth.11.b:0 "« Je ne sais comment faire. »"
 flavour_ayeth_11_b_tt:0 "Chaque province de la Sous-région des §YBois-Profonds§! possédée par §YSalla Ayeth§! avec une culture §YOrque§! ou §YGobeline§! :\n  La Culture deviendra §YElfe des Bois§!.\nLa Religion deviendra §YCour Fée§!.\n  Gagne §R25§! de Dévastation.\n  §RRetire/Diminue la §YTaille de la Minorité Orque§!.§!\n  §RRetire/Diminue la §YTaille de la Minorité Gobeline§!.§!\n  §YSalla Ayeth§! : Gagne §G25,00§! Couronnes."
 flavour_ayeth.11.c:0 "Je fixe l'étang dans le vide."

 flavour_ayeth.12.t:0 "La Douleur S'Estompe"
 flavour_ayeth.12.d:0 "Les Bois-Profonds se dressent. Ils ont survécu à l'assaut des orques et à notre effort pour les reconquérir. Marqués et cicatrisés, pourtant à la fois endurants et vivants.\n\nJe marche de nouveau les sentiers des Bois-Profonds. Il fut un temps où chaque pierre d'Ayethstir était une tombe à la mort, chaque racine une sépulture d'un monde que j'avais échoué à protéger. Le rire semblait un péché contre ceux qui ne sont plus parmi nous, comme si la joie n'avait aucun droit de revenir en un lieu qui avait tant perdu. Mais maintenant...\n\nJ'entre dans la grande salle rénovée et sous les canopées j'entends ma chère fille gronder son amour. « Alara », - dit-elle - « Tu dois être plus patiente, je ne serai pas toujours là pour arranger la situation ! » Je regarde les yeux de ma mère, s'inquiétant une fois de plus pour les êtres aimés – je ne peux m'empêcher de sourire. Je ne me réveille plus avec le nom de ma mère pris dans ma gorge, ni ne vois le regard de mon père dans chaque coin ombragé. Au lieu de cela mon sommeil se termine quand un enfant rit trop fort dehors de ma chambre ; où que je regarde je vois des jeunes arbres aspirant à porter Ayeth vers la grandeur.\n\nCe poids que j'avais en moi... Il ne part jamais vraiment. Il ne le peut, mais j'ai appris comment vivre avec. Comment l'invoquer dans les moments de faiblesse et transformer l'amertume de la séparation en fondation de force. Il y a des moments - silencieux, fugaces - où je sens le soleil sur mon visage et ne pense pas aux bûchers, quand je passe la pierre sculptée portant le nom de mon père et ne tombe pas à genoux. Quand je dis le nom de ma mère - Vehari - et il n'a pas le goût de cendre.\n\nIl fut un temps où je craignais la guérison, comme si oublier la douleur signifiait trahir leur mémoire. Comme si lâcher prise signifiait les laisser mourir pour rien. Mais je comprends maintenant, ils ne voulaient pas que je brûle en leurs noms, ils voulaient que je vive. Et c'est grâce à vous que je le fais encore.\n\nVous auriez pu me laisser glisser dans la vengeance, me laisser me noyer dans le sang et appeler cela justice. Vous auriez pu détourner votre visage du mien et me laisser pourrir en silence, mais vous ne l'avez pas fait. Vous êtes restés. Vous vous êtes tenus à mes côtés quand je n'en étais plus digne et avez porté le poids que je ne pouvais porter. Vous m'avez donné quelque chose que je ne pouvais trouver en moi - la croyance que je n'étais pas au-delà du salut. Grâce à vous, les Salla Ayeth vivent."
 flavour_ayeth.12.a:0 "Et moi aussi... Merci."
 flavour_ayeth_12_a_tt:0 "\nFait de chaque pays §YElfe des Bois§! des Bois-Profonds un Vassal, ils ne seront pas instantanément annexés.\n\nElaria Ayeth n'est plus §YCruel§!.\n\nElaria Ayeth démissionne d'être un §YGénéral§!.\n"

 flavour_ayeth.13.t:0 "Couronné de Chagrin"
 flavour_ayeth.13.d:0 "J'ai gagné. Les Bois-Profonds sont de nouveau nôtres. Les Elfes des Bois s'agenouillent devant moi ; les terriers gobelins ont été brûlés, leurs os nourris aux racines ; les bandes de guerre orques gisent dispersées, chassées jusqu'au dernier. Les bosquets orientaux ne murmurent plus qu'en langues elfiques, car il n'y a plus de monstres dans ces bois.\n\nEt pourtant, quand je marche les anciens sentiers d'Ayethstir - je ne ressens rien. L'air est le même. Les arbres s'arquent encore comme des voûtes d'une tombe au-dessus de moi et dans leur ombre je ne trouve aucun réconfort, leur silence ne m'apaise plus. Certains disent que la forêt chante à nouveau. Que les enfants dansent dans les branches, que les amoureux gravent une fois de plus leurs noms dans l'écorce et que les festivals s'élèvent sous le clair de lune.\n\nMais moi... je ne ressens rien. Aucune chaleur, aucune fierté, aucune paix. J'ai tué pour elle. J'ai saigné pour sa mémoire. J'ai brisé nos alliances, j'ai chassé ceux qui nous ont trahis, j'ai fait que les monstres craignent mon nom, j'ai déchiré la pourriture avec mes flèches, j'ai fait en sorte que personne n'oublie jamais ce qui lui fut fait.\n\nEt maintenant, il ne reste plus personne à tuer. Le silence demeure. Le chagrin n'est plus bruyant. Il ne crie plus dans ma tête ; il s'assoit simplement à côté de moi chaque nuit, comme un vieux compagnon – silencieux, familier et totalement inamovible. Il n'y a pas de rédemption, pas de triomphe, pas de moment où la douleur se lève et où le soleil perce, seulement la question infinie et étouffante : Est-ce ce qu'elle aurait voulu ? - Non. Non, elle aurait pleuré. Je vois son visage quand je ferme les yeux. Pendant des années, j'ai porté sa mémoire comme un manteau, mais chaque pas que j'ai fait m'a traîné plus loin de celui qu'elle aimait.\n\nEt vous... Vous vous êtes tenus derrière moi. Vous, qui avez appelé cela de la force, qui avez choisi cette voie. Vous, qui m'avez laissé tomber, encore et encore, parce que vous vouliez aussi la vengeance, n'est-ce pas ? Parce que c'était satisfaisant, parce que le sang est plus facile que la guérison.\n\nAlors regardez-moi maintenant ! Regardez ce que vous avez fait. Ne détournez pas le regard - je suis un dirigeant. Je suis craint. Je suis victorieux. Et je suis seul. Est-ce ce que vous vouliez ? Alors prenez-le. Prenez-le."
 flavour_ayeth.13.a:0 "Parce que je ne suis plus là."
 flavour_ayeth_13_a_tt:0 "Tous les autres pays de la Super-région des §YBois-Profonds§! reçoivent '§YSpectre Vengeur des Bois-Profonds§!' jusqu'à la fin du jeu, donnant les effets suivants :\nMoral des Armées : §R-25,0 %§!"

 flavour_ayeth.14.t:0 "Aucun Quartier"
 flavour_ayeth.14.d:0 "Ils se dressèrent devant moi - capitaines, éclaireurs, les rôdeurs les plus aiguisés de nos Salla - attendant les mots que j'avais déjà prononcés dans mon esprit cent fois. Des mots que j'avais répétés non avec la raison de mon esprit, mais avec la rage tourbillonnante de mon cœur.\n\n« Mon ordre est clair », dis-je. « Vous les trouverez - dans des terriers, dans des ronces, sous les racines ou derrière les pierres, dans des cavernes calcaires - et vous n'hésiterez pas. »\n\nPas un cri de protestation ne fut entendu. Pas une question, pas même une surprise. Mes guerriers s'inclinèrent, tournèrent les talons et partirent. Quand la grande porte se ferma derrière eux, le silence revint en coup de vent. Je fus laissé seul avec l'écho de ma propre voix, debout là, immobile, et fixant l'espace où ma mère marchait autrefois... Ceci ne la ramènera pas. Je le sais... et pourtant, j'ai donné l'ordre, n'est-ce pas ?\n\nJe ne peux me confier à personne, pas même à ma fille car si je le faisais, ils me rassureraient dans mes voies. Ils diraient qu'ils me comprennent, ils hocheraient la tête et me diraient que c'est la justice, et je les croirais, mais en vérité je ne sais moi-même plus ce que c'est. Justice ? Vengeance ?\n\nJ'ai vu ce qu'ils lui ont fait et aux villages. J'ai entendu les cris. Et je sais - je sais - qu'ils le referaient s'ils le pouvaient, alors j'ai ordonné leur fin. Pas pour la paix ou pour la sécurité - pour le silence.\n\nPas d'eux - de moi. De la voix dans ma tête qui crie chaque nuit, de la douleur qui marche à côté de moi comme une ombre qui ne partira pas. Cela aidera-t-il ? Cela ramènera-t-il les morts ? Bien sûr que non."
 flavour_ayeth.14.a:0 "Mais cela fera taire la douleur de ceux qui vivent encore."

 flavour_ayeth.15.t:0 "Trahi"
 flavour_ayeth.15.d:0 "Ils sont mes semblables... ils étaient mes semblables. Mon sang. Ceux qui partageaient les mêmes racines et respiraient le même vent sous la canopée de notre bosquet. J'avais gardé le silence à leurs côtés pendant les rites de deuil, saigné à leurs côtés dans les embuscades, et enterré leurs morts de mains tremblantes. J'avais cru que même en désaccord, nous pouvions nous tenir ensemble.\n\nEt maintenant... maintenant ils se dressent devant moi, parlant de promesses non tenues - pas même les leurs, mais celles que mon père fit, il y a des années, quand les feux d'Ayethstir avaient à peine refroidi et que nos morts gisaient encore parmi les racines. Ils utilisent son nom pour justifier leur faiblesse.\n\nJe ne peux plus comprendre. J'ai essayé. Je me suis assis sous les arbres la nuit, fixant les branches où j'ai joué enfant - me demandant si peut-être je suis celui qui s'est égaré, si peut-être le monde a continué et moi je suis resté. Mais chaque fois que je ferme les yeux, je les vois. Les morts. Mes amis. Ma mère. Mes guerriers. Déchirés, leurs visages mutilés de douleur, mourant sur un sol qui était censé nous garder en sécurité.\n\nEt maintenant mes semblables voudraient que j'accepte encore une autre perte ? Que mes rôdeurs qui ont saigné pour les clans brisés soient simplement oubliés ? Leur sang nourrissant les arbres, dont l'ombre était censée protéger les enfants de lâches qui ont fui ?\n\nJe sens le monde s'effriter autour de moi. Je les regarde et je ne vois plus la famille, je vois des étrangers portant des visages familiers, prononçant des mots vides de lâcheté. Ils disent que j'ai abandonné le rôle d'un dirigeant - mais comment pourrais-je mener mon peuple en écoutant les ordres de ceux qui crachent sur les tombes de nos morts ? Comment peut-on me demander de porter une bannière trempée dans le sang de ceux qu'ils appellent maintenant alliés ?\n\nJ'ai promis à mes parents que je les vengerais et que les Cours m'aident, je le ferai – ou mourrai en essayant."
 flavour_ayeth.15.a:0 "Et si je dois me tenir seul pour tenir cette promesse - alors je le ferai."

 flavour_ayeth.16.t:0 "Les Accidents Arrivent"
 flavour_ayeth.16.d:0 "La bataille était chaotique - les corps s'entrechoquaient comme des vagues contre les racines et les rochers, les flèches chantaient au-dessus de nous, et la forêt gémissait sous le piétinement de milliers. Pourtant même dans la folie, vint une immobilité. Un moment où tout le monde retint son souffle. Les Bois-Profonds étaient silencieux, sauf un.\n\nLà il se dressait - Oberon Fealgarn - à califourchon sur un grand cerf enveloppé de la lumière des fées, ses cheveux sauvages, sa voix s'élevant au-dessus du fracas. Commandant, intact par le sang, pourtant visiblement fatigué et ravagé par les horreurs de la guerre constante, il dominait la mêlée. Il pointa vers l'est avec sa glaive, chassant les orques plus loin de nos foyers. La marée tournait.\n\nMon arc était déjà tendu. Il avait proclamé ce même commandement auparavant, dans un autre bosquet il y a de nombreuses années. Il avait dit à son clan de le suivre dans son pari fou, menant les orques à travers les Bosquets Orientaux. Il les mena à travers le Bosquet des Fleurs, le Bosquet de la Rivière, le Bosquet de l'Ombre, jusqu'au Bosquet des Flèches, tandis que la horde orque saccageait à leur poursuite, rasant au sol tout ce qu'ils rencontraient. Y compris le petit village près de Yffnu Ynde, où ma mère tomba.\n\nJe sentis la main de ma mère sur mon épaule, ses cris... Le long silence qui suivit. Et comment ce silence fut brisé maintenant - un héros au sommet d'une bête, loué par ceux qui n'avaient pas enterré ce que j'avais enterré. Une flèche. C'est tout ce qu'il faudrait. Un pas manqué, une hampe perdue lâchée dans la fumée et la confusion de la bataille, son cerf se cabrant de panique, la forêt avalant le son de la corde d'arc.\n\nIl y a des choses que nous ne devons jamais admettre à voix haute - pas même à nous-mêmes. Des choses qui ne peuvent être mises en jugement, ou mises au repos - seulement agies. Je lâchai la flèche..."
 flavour_ayeth.16.a:0 "... et regarde comme elle perce le cou d'Oberon."
 flavour_ayeth.16.b:0 "... et abats la brute orque qui tente de l'attaquer par derrière."
 flavour_ayeth_16_b_tt:0 "Tous les pays §YElfe des Bois§! gagneront §Y10§! de confiance."

 flavour_ayeth.17.t:0 "Fermer mes Yeux"
 flavour_ayeth.17.d:0 "Il fait si... froid. Je peux le sentir maintenant. Il suinte non de la blessure - j'ai longtemps saigné au-delà de la douleur. Ce feu m'a dépassé il y a quelque temps. Ce qui s'attarde est quelque chose de plus silencieux, plus cruel. C'est le froid de quelque chose qui part, le froid d'une vie qui se déroule. La chaleur du souffle dérivant de ma poitrine comme une brise d'été au premier jour d'automne. J'essaie de la retenir, juste un peu plus longtemps, mais elle glisse, elle glisse toujours.\n\nJe ne sais depuis combien de temps je gis ici, niché entre les racines d'un if tombé. Mon dos repose contre son écorce comme un berceau, et mes jambes s'étendent dans un lit de mousse flétrie. Le ciel au-dessus de moi est brisé en plaques, entrevu entre des branches tordues qui arrachent la lumière du jour. Ma main s'enroule encore autour de mon arc, glissante de sang. Je pense que c'est le mien. Mes doigts tremblent, atteignant une corde qu'ils ne tireront plus jamais. Comme si mon corps, même maintenant, ne pouvait comprendre que c'était fini.\n\nJ'ai passé ma vie à poursuivre des monstres. Je les ai chassés à travers les creux des Bois-Profonds, j'ai frappé depuis les ombres, silencieux comme le vent et implacable comme la tempête. J'ai appris comment tuer, parce que je ne savais pas comment vivre. Parce que j'avais trop peur de l'immobilité qui pourrait venir si je m'arrêtais jamais.\n\nEt toujours - toujours - j'ai porté sa mort avec moi. Un chagrin qui creusait mes côtes et tordait mon cœur. Je ne l'ai jamais lâché. Je ne pouvais pas. Je craignais que si je le faisais, j'oublierais son visage. J'ai marché à travers le feu de la trahison, la mort des camarades et la fracture de mon peuple, mais j'ai continué parce que la flèche ne tourne pas à mi-vol.\n\nJ'aurais dû aller vers elle quand j'en avais la chance ; j'aurais dû courir. J'aurais dû la tenir, tandis qu'elle avait encore le souffle pour chuchoter adieu. Quand je l'ai trouvée, elle était déjà froide. Ses yeux fixaient vers le haut, fixés sur les étoiles que j'ai refusé de regarder depuis. Je suis désolé, mère. Je suis si, si désolé.\n\nLa forêt est silencieuse, mais elle n'est pas vide. Je peux sentir les arbres qui regardent, le sol pressant doucement sous moi, m'acceptant. Les racines s'enroulent autour de mes membres comme des vignes, comme si le bosquet lui-même pleurait. Du moins c'est ce que j'aimerais croire... et puis je l'entends, dans l'immobilité de mon esprit. « S'il te plaît, mon fils », murmure-t-elle. « Lâche prise. »\n\nEt je veux lui répondre. J'essaie, j'ouvre la bouche, mais aucun mot ne vient, aucun air."
 flavour_ayeth.17.a:0 "Et puis... L'Immobilité."

 flavour_ayeth.18.t:0 "Je n'Ai Pas Pleuré"
 flavour_ayeth.18.d:0 "Depuis ce jour... je n'ai pas pleuré.\n\nAlors que j'arpentais les canopées forestières du Bosquet des Flèches, la lumière du ciel était presque aveuglante, et le chant des oiseaux semblait assourdissant. Depuis ce jour, j'ai tout fait en mon pouvoir pour éviter de marcher les sentiers du Bosquet. Non par peur des cavernes calcaires en dessous, car mon corps émacié pourrait à peine espérer percer leurs toits. Non, ce ne sont pas les profondeurs que je crains. C'est la surface elle-même.\n\nLe souvenir. L'empreinte brûlée dans mes yeux.\n\nJe la vois encore - affaissée sur le sol forestier comme de l'écorce tombée. Sa poitrine déchirée par une blessure béante, ses yeux écarquillés, sans cligner. Pas de derniers mots. Pas d'adieu.\n\nJe me souviens comment j'ai resserré ma prise sur mon arc et me suis approché d'elle... m'suis approché de cela... ce qui avait été elle autrefois. Je ne me suis pas précipité. Je ne pouvais pas. L'air même s'était épaissi, comme tentant de m'empêcher de franchir cette distance finale. Mes doigts se verrouillèrent plus fort autour de la corde d'arc, comme si elle seule pouvait m'attacher au moment, comme si la tenir assez fermement pourrait empêcher le monde de se défaire.\n\nPourtant il se défit et maintenant je vis dans un monde que je ne reconnais pas.\n\nChaque jour où je me réveille, je sens un fardeau distinct pressé sous mes côtes, logé au centre de ma poitrine, juste au-dessus de mon poumon gauche. Il ne s'efface pas quand je parle. Il ne se lève pas quand je mange. La musique ne l'atteint pas. Il reste avec moi - inchangé, ne me laissant jamais prendre une respiration complète. Seules mes larmes peuvent le dissoudre, petit à petit."
 flavour_ayeth.18.a:0 "... mais depuis que ce jour est survenu... je n'ai pas pleuré."

 flavour_ayeth.19.t:0 "Ils se Disent Semblables"
 flavour_ayeth.19.d:0 "Ils parlent de parenté maintenant. Ils parlent d'unité et de stratégie, de racines partagées se tordant à travers la même terre ancienne. Ils parlent d'Ayeth comme si c'était un lieu dans leurs cœurs plutôt qu'un nom qu'ils oublièrent jusqu'à ce que les tambours de guerre lui donnent du rythme à nouveau. Ils disent que nous sommes frères et sœurs sous la même canopée. Ils disent qu'ils se souviennent.\n\nMais moi je me souviens du silence. Pas la paix de celui-ci - non, pas cela. Le silence d'après. Après que son cri ait brisé le calme matinal. Après que la forêt ait répondu par rien du tout. Après qu'aucun renfort ne soit venu.\n\nOù étaient-ils, ces frères et sœurs nôtres, quand le ciel devint noir de fumée ? Où étaient leurs rôdeurs quand ma mère cria son dernier souffle dans les racines du Bosquet ? Où étaient leurs guérisseurs, leurs lames, leurs mots ?\n\nMaintenant ils viennent, drapés de bonnes intentions, mains tendues comme s'ils n'avaient jamais lâché prise. Maintenant ils parlent du Pacte Verdoyant, de la solidarité des Bois-Profonds. Maintenant, quand le sol est humide du sang que nous avons enterré seuls.\n\nNe me parlez pas de sang partagé, « semblables »."
 flavour_ayeth.19.a:0 "Le sang, une fois versé, ne retourne pas dans la veine."
 flavour_ayeth_19_a_tt:0 "Elaria est presque submergé par le §YChagrin§! et toute chose supplémentaire l'amènera à briser le §YPacte Verdoyant§! !"

 flavour_ayeth.20.t:0 "Le Silence Grandit"
 flavour_ayeth.20.d:0 "Je me suis réveillé dans le silence, le lit sous moi grinçant. Mon souffle venait lent, fragile ; trop peu profond pour réchauffer l'air. Un moment, il n'y eut pas de lumière, bien que je n'aie pas cligné. La pénombre du petit matin se résolut. Les articulations craquèrent quand je m'assis. Je laçai lentement mes bottes, comme en apprenant comment, le bout des doigts tâtonnant sur le cuir usé et les cordes effilochées.\n\nDehors, le camp s'agitait du bruissement d'acier, de cuir et de bois. Les rôdeurs se déplaçaient dans les arbres ; certains parlaient entre eux, d'autres aiguisaient leurs lames ou flèches sur des pierres à aiguiser. Les murmures de conversation et le métal grattant la pierre résonnaient dans ma tête.\n\nJe m'approchai du feu pour sentir un peu de chaleur ; malgré les flammes léchant presque mes mains, mes avant-bras et épaules étaient presque gelés. Je pouvais à peine les bouger sans une secousse déplaisante - raideur ? blessure ? Après un temps considérable, je mangeai les rations préparées pour moi, mâchant mécaniquement.\n\nJe tournai mon visage vers le soleil levant. Je repérai une paire de choucas en formation serrée, volant bas. Je les suivis attentivement jusqu'à ce qu'une sensation de brûlure me force à cligner. Quand je les rouvris, les oiseaux avaient disparu.\n\nJe ne suis pas sûr si ce jour était il y a un an ou si je décris simplement ce matin."
 flavour_ayeth.20.a:0 "Chaque jour semble le même... Non, chaque jour EST le même."
 flavour_ayeth_20_a_tt:0 "§YSalla Ayeth§! brise le §YPacte Verdoyant§!.\n\n§YLes Exigences§! de multiples missions ont §Rirrévocablement§! changé."

 flavour_ayeth.21.t:0 "Leurs Noms Rejoignent la Liste"
 flavour_ayeth.21.d:0 "J'avais l'habitude de les appeler semblables, frères et sœurs, cousins. J'ai assisté à leurs réunions et supporté les absurdités qu'ils débitaient. Leurs voix m'entouraient autrefois comme des racines dans un sol chaud - douces chansons sous la lumière des étoiles, les anciennes salutations échangées aux conclaves, promesses gravées en serments et gravées dans l'écorce. Je me souviens de leurs cadeaux. Je me souviens de leurs sourires. Mais j'aimerais ne pas m'en souvenir.\n\nQuand ma mère mourait, pas un cor ne fut sonné. Pas une glaive levée. Pas un seul pas fait vers Ayethstir tandis qu'elle brûlait. Les réfugiés échappèrent à leur perte à nos dépens, à mes dépens ! J'ai tenu le corps de ma mère de mains tremblantes tandis que les flammes rampaient encore sur le vent. J'ai attendu nos alliés. J'ai attendu des jours. Des semaines. Assez longtemps pour que mon père pourrisse dans l'ombre de leur silence.\n\nQuand mon père partit à Elynáile pour assister au conclave et écouter les mots prononcés, je sortis de nos campements, traquant et tuant les lieutenants de l'assassin de ma mère, ne revenant que parce que je vis que sans ma main guidante mon père se perdrait dans le chagrin et abandonnerait notre avenir.\n\nCertains pourraient penser qu'il est trop tard pour la vengeance. Que le temps des comptes a passé. Mais je n'ai pas oublié. J'ai gravé chaque nom, chaque clan, chaque trahison dans la hampe de mes flèches. Je les murmure quand je tire l'arc, espérant qu'elle trouvera la cible vraie. Je vois devant mes yeux comment ils sont frappés et juste pour un bref moment nous sommes de nouveau égaux. Pour un bref moment le vide de ma poitrine creuse est partagé avec eux.\n\nPlus de semblables. Qu'ils pleurent leurs larmes vides. Qu'ils offrent la paix maintenant, comme si leur lâcheté n'était pas déjà payée dans le sang. Ils me pensent brisé, me pensent fou. Peut-être le suis-je. Mais ils m'ont fait ainsi. Ils ont modelé cette forme avec chaque refus, chaque silence, chaque œil aveugle tourné tandis que gobelins et orques déchiraient mon foyer."
 flavour_ayeth.21.a:0 "J'ai enterré ma pitié aux côtés de ma mère et de mon père."
 flavour_ayeth_21_a_tt:0 "\nActive les mécaniques de §YBlessure Mortelle§! et de §YCompte de Morts§! contre les §YElfes des Bois§! !"

 flavour_ayeth.22.t:0 "Affronter Elaria"
 flavour_ayeth.22.d:0 "Son nom résonne dans les Bois-Profonds comme une malédiction : Elaria Ayeth. Un spectre avec un arc. Où qu'il marche, la mort suit en silence. Nos éclaireurs ne reviennent pas. Nos camps sont trouvés vidés, non brûlés, comme si la terre elle-même les avait avalés entiers. Les arbres murmurent, et le temps qu'on entende la corde d'arc, il est trop tard. Personne ne se porte volontaire pour le chasser plus. Personne ne veut parler des derniers qui ont essayé.\n\nMais il reste encore une vérité - il est mortel. Chair et os sous toute cette rage et ce chagrin. Et si nous pouvons l'abattre, si nous pouvons le voir tomber, alors peut-être la folie qui saisit les Salla Ayeth se brisera. Sans lui, le clan perdra son épine - la vengeance qui les pousse se fracturera. Ils se disperseront comme des feuilles sèches au vent.\n\nNous devons le tuer. En bataille, face à face. Pas d'embuscades, pas de jeux. Il est la pourriture qui s'envenime à la racine - et jusqu'à ce qu'il soit parti, aucun de nous ne connaîtra la paix."
 flavour_ayeth.22.a:0 "Rencontrons-le alors sur le champ de bataille."
 
 flavour_ayeth.24.t:0 "Une Autre Flèche a Trouvé sa Cible"
 flavour_ayeth.24.d:0 "Les portes sont tombées. Les feux ont atteint les hautes flèches, et leurs bannières pendent maintenant en ruine, emmêlées dans la cendre et le vent. Je marche à travers les salles brisées avec mes rôdeurs à mes côtés. Ces structures... Sont-elles Elfiques ? Orques ? Je ne suis plus sûr, ni cela n'importe. La capitale gît éventrée, son peuple dispersé, ses gardes morts ou agenouillés. Je ne me soucie pas de leurs suppliques. Je ne regarde pas les vitraux ou leur cuir en lambeaux couvrant les tentes. Je ne me soucie que de la piste de sang qui me mène vers ce qui doit être fait.\n\nLeurs gardes tentèrent de les sauver. Les portèrent à travers des passages arrière, les cachèrent sous la pierre. Mais j'ai chassé des proies bien plus rusées. Je les trouve gisant dans la lumière terne de leur propre salle du trône, frissonnant, respirant à peine - un dirigeant seulement de nom maintenant, pas différent de mon père toutes ces années auparavant. Il n'y a pas de derniers mots. Aucune chance de défi ou de rédemption. Je tire ma lame et laisse l'acier parler à ma place.\n\nNous en avons fini ici. Le dirigeant est mort. Leur lignée se termine avec un halètement et une flaque de sang à mes pieds. Le chemin continue vers l'avant, mais quelque chose reste derrière dans ces salles. Peut-être une partie de moi. Peut-être tout."
 flavour_ayeth.24.a:0 "Peut-être rien n'était resté à laisser."

 flavour_ayeth.25.t:0 "Embrasser Qui Reste"
 flavour_ayeth.25.d:0 "Je n'ai jamais aimé les salles de Cenág, pourtant je les traverse lentement, désarmé. Il n'y a aucune défense que je pourrais porter dans cette salle qui importerait de toute façon. Pas ici. Pas devant elle.\n\nAlara se dresse au centre. Dure. Son silence parle plus que n'importe quelle oraison. Et à côté d'elle, ma fille Lanhara - immobile, mais vigilante. Ses yeux... elle a les yeux de sa grand-mère... ils dansent entre nous comme quelqu'un tentant d'empêcher un feu de sauter au prochain arbre. J'essaie de trouver des mots, mais ils me fuient. Ces visages que j'appelais autrefois famille me rencontrent maintenant comme si j'étais quelque étranger sur une route noire.\n\n« Je ne suis pas ici pour donner des ordres », commence-je, voix basse. « Et je ne suis pas ici pour demander le pardon. Nous avons besoin de l'aide mutuelle. J'ai besoin des guerriers de Cenág à l'est et vous avez besoin de mes rôdeurs pour reprendre votre bosquet. Laisse-moi t'aider. »\n\n« Non », dit-elle.\n\nLa main de Lanhara effleure son bras. « Al... »\n\nAlara se tourne vers elle. « Il a mené notre peuple à la ruine auparavant. »\n\n« Tu sais que ce n'est pas juste », dit Lanhara.\n\n« Peu m'importe », claque Alara. « Il a abandonné parents et semblables à mourir dans les champs tandis qu'il chassait sa vengeance. Je ne le laisserai pas faire cela à mon clan. »\n\n« Tu as raison », dis-je. « J'ai quitté. Je suis devenu quelqu'un de méconnaissable. Et je ne m'attends pas à ce que tu suives un fantôme qui a brûlé son propre chemin à travers la forêt. Mais ce même fantôme a repris son foyer et te fait un vœu », continue-je, m'approchant. « Donne-moi les guerriers de Cenág, et je reprendrai le Bosquet des Os aussi. Et si j'échoue, je me retire, tu redeviens ceanna. »\n\nAlara ferme les yeux. Respire lentement. Puis elle se tourne vers ma fille et demande.\n\n« Lui fais-tu confiance, Hara ? » - ma fille hoche la tête.\n\nIl y a un long silence.\n\n« Tu as cinq ans, áthyr'ionn », dit Alara. « Pas plus. Pas moins. »"
 flavour_ayeth.25.a:0 "« Je n'aurai pas besoin de plus », réponds-je."
 flavour_ayeth_25_a_tt:0 "Si §Y[Root.GetName]§! ne termine pas la mission '§YMarche des Os§!' en §Y5 ans§!, §Y[I29.GetName]§! deviendra indépendant et §Y[Root.GetName]§! gagnera un Casus Belli de §YSubjugation§! sur §Y[I29.GetName]§! !\nCe Casus Belli durera §G25§! ans.\n\n§TJouez les Salla Cenág pour vivre l'histoire d'Alara et Lanhara de leur point de vue !§!"

 flavour_ayeth.26.t:0 "Promesses Brisées"
 flavour_ayeth.26.d:0 "La cinquième année est passée. Aucune bannière ne pend au-dessus du Bosquet des Os. Aucune chanson de victoire. Aucune piste de héros revenant. Seulement les murmures d'arbres intouchés par nos pas. Je reviens avec trop peu derrière moi, et trop de silence en moi.\n\nAlara et Lanhara m'attendent dans la salle de Cenág. Alara se dresse au centre comme une lame enfoncée dans le sol. Lanhara s'appuie contre un pilier derrière elle, bras croisés, expression illisible. Ses yeux ne rencontreront pas les miens.\n\n« J'ai promis cinq ans », commence-je, mais la voix d'Alara coupe à travers la mienne comme la lame qu'elle porte : « Et tu as échoué. »\n\n« J'ai fait ce que je pouvais— »\n\n« Ce que tu pouvais ? » M'interrompt-elle à nouveau. « Tu as mené nos guerriers à mourir dans ta chasse pour la vengeance. Cinq ans à espérer que tu te souviendrais encore du sens d'un serment ; cinq ans de réalisation croissante que tu ne le fais pas. »\n\nComme elle s'arrête, Lanhara commence à parler. Il y a un tremblement dans sa voix - « Tu as fait une promesse. Tu as fait une promesse à Cenág, et tu as utilisé notre peuple pour mourir dans tes campagnes. As-tu une idée combien de temps j'ai attendu que mon père revienne... Et ceci... C'est qui revient ? »\n\nEt pour la première fois depuis cette nuit quelque chose se brisa en moi.\n\n« J'ai saigné pour vous. Pour vous deux et votre damné clan ! Tandis que vous restiez assises dans ces salles à ne rien faire, j'ai pris mon arc et chassé. Qu'importe si j'ai chassé le flanc oriental avant que ma promesse ne vienne à fruition ? Un serment a plus de valeur à vos yeux que libérer nos terres ?! » Je tourne mes yeux vers Lanhara. « Et toi... Tu parles d'amour comme s'il était conditionnel. Comme s'il ne vivait que quand je suis en sécurité, quand je suis immobile. Mais tu n'as jamais vu ce que j'ai vu. Tu n'as jamais tenu les mourants dans tes bras et promis que leurs morts signifieraient quelque chose ! »\n\nLanhara me regarde enfin. Dans son visage je vois la supplique de ma mère. Juste un moment, puis elle disparaît.\n\n« Le Bosquet des Os n'est plus tien. Ni la confiance de Cenág. Je reprends ce qui fut promis. » dit Alara, s'avançant entre nous."
 flavour_ayeth.26.a:0 "« Si je ne peux avoir les glaives de Cenág à mes côtés, je les aurai sous mon talon. » ripostai-je."

 #MODIFIERS
 I33_mortally_wounded:0 "Mortellement Blessé"
 desc_I33_mortally_wounded:0 "« Trowch i'r Ayeth - Affrontez la Flèche » - le cri de guerre traditionnel des Salla Ayeth. Il semble que votre dirigeant l'ait pris un peu trop au sérieux, n'est-ce pas ?"
 I33_against_invaders:0 "Contre les Envahisseurs"
 desc_I33_against_invaders:0 "Nous les avons repoussés - la première vague est brisée, leurs os laissés là où ils osèrent empiéter. Mais je sais que c'est loin d'être fini. Les Bois-Profonds se souviennent de ce qu'ils ont apporté. Si la mémoire de la mort d'Ayeth doit perdurer, alors nous ne devons pas nous arrêter. Nous devons les chasser de chaque clairière, de chaque racine et chaque creux."
 I33_families_returning:0 "Familles de Retour"
 desc_I33_families_returning:0 "Les vents changent, et avec eux, notre peuple trouve le courage de rentrer chez lui. Les ruines d'Ayethstir résonnent moins maintenant ; chaque semaine, de nouvelles familles reviennent pour reconstruire ce qui fut perdu. Ce n'est pas la paix, mais c'est quelque chose d'assez proche pour laisser les racines s'enfoncer à nouveau."
 I33_braving_the_shadows:0 "Braver les Ombres"
 desc_I33_braving_the_shadows:0 "Les Fées ont pris note de notre résolution dans le Bosquet de l'Ombre. Leurs faveurs ne sont pas données à la légère, mais elles ont vu ce que nous affrontons et offert la magie pour nous aider à voir où le soleil n'atteint pas. Avec leur aide, nous marchons dans l'obscurité d'un pas plus sûr."
 I33_hunters_of_ashentree:0 "Chasseurs des Fées du Frêne"
 desc_I33_hunters_of_ashentree:0 "Les Fées du Frêne et leur dirigeant sont des choses corrompues, tordues par leur propre faim d'adoration. Leurs suivants se cachent dans des ruines envahies et des creux assombris, mais nos Rôdeurs ont appris leurs pistes. Nous frappons avant qu'ils sachent qu'ils sont chassés."
 I33_constant_harassment:0 "Harcèlement Constant"
 desc_I33_constant_harassment:0 "Les Rôdeurs ne se contentent pas de frapper - ils traquent, ils sapent, ils suffoquent. Nos pièges se déclenchent là où l'ennemi s'y attend le moins, brisant le moral et saignant la force. Quand ces Rôdeurs rejoignent l'armée principale, ils apportent non seulement des cicatrices, mais l'expérience qui gagne les guerres."
 I33_range_of_ayethstir:0 "Champ de Tir d'Ayethstir"
 desc_I33_range_of_ayethstir:0 "Le Champ de Tir ne fut pas conçu comme un lieu unique - c'est un treillis de plateformes surélevées, de sentiers-racines et de voies de canopée tissées à travers tout Ayethstir. Chaque sentier est cartographié, chaque point d'embuscade mémorisé. Ici, les rôdeurs s'entraînent en immersion complète, vivant parmi les arbres, se déplaçant en silence, tuant en silence. Ils apprennent à tirer entre les branches sans déranger une feuille. Ils apprennent à disparaître avant que leur flèche n'atterrisse. Cela en fait des fantômes, et les fantômes sont difficiles à combattre."
 I33_range_of_ayethstir_upgraded:0 "Champ de Tir d'Ayethstir"
 desc_I33_range_of_ayethstir_upgraded:0 "Le Champ de Tir ne fut pas conçu comme un lieu unique - c'est un treillis de plateformes surélevées, de sentiers-racines et de voies de canopée tissées à travers tout Ayethstir. Chaque sentier est cartographié, chaque point d'embuscade mémorisé. Ici, les rôdeurs s'entraînent en immersion complète, vivant parmi les arbres, se déplaçant en silence, tuant en silence. Ils apprennent à tirer entre les branches sans déranger une feuille. Ils apprennent à disparaître avant que leur flèche n'atterrisse. Cela en fait des fantômes, et les fantômes sont difficiles à combattre."
 I33_bowyer_privileges:0 "Privilèges des Archiers"
 desc_I33_bowyer_privileges:0 "Nous avons besoin d'arcs, et les archiers le savent. En échange de la priorité accordée aux rôdeurs et de la fourniture de leur meilleur travail, j'ai veillé à ce qu'ils reçoivent des routes commerciales protégées et le premier choix des matériaux importés. La coopération est récompensée, c'est aussi simple que cela."
 I33_courting_all_courts:0 "Courtiser Toutes les Cours"
 desc_I33_courting_all_courts:0 "Les Seelie veulent un jubilé fantaisiste, les Unseelie veulent boire des cris tourmentés, les Non-Alignées souhaitent simplement qu'on les laisse en paix - toutes pensent pouvoir nous attirer vers leurs jeux. Je leur ai donné juste assez pour continuer à parler. S'elles veulent mon attention, elles devront la gagner avec des faveurs, non des énigmes."
 I33_vengeful_spectre_of_the_deepwoods:0 "Spectre Vengeur des Bois-Profonds"
 desc_I33_vengeful_spectre_of_the_deepwoods:0 "Les Bois-Profonds ne sont sûrs pour personne, car je traque les sentiers où nulle lumière de lune n'ose tomber. Qu'ils disent mon nom de langues tremblantes. Que le vent porte le silence qui me suit. Que chaque branche cassée soit un avertissement. Car je ne me repose plus, je ne dors pas, je ne pense pas, et si j'ai ressenti autrefois, je l'ai enterré sous la tombe de mes parents. Je suis la flèche qui n'a jamais manqué. Je suis le dernier souffle avant la mort.\n\nEt vous - oui, vous qui entendez ces mots - ne pensez pas vous-même invisible. Je connais le poids des pas qui n'appartiennent pas. Je connais le parfum de la peur porté par le vent. Vous pouvez vous croire malin, caché, en sécurité hors d'atteinte. Mais les Bois-Profonds n'ont aucune frontière que je ne puisse franchir. Ma flèche connaît déjà votre nom. Fuyez, si vous le devez. Priez, si vous le pouvez encore.\n\nAyeth n'oublie jamais. Et moi non plus."
 I33_sorrow_of_elaria:0 "Chagrin d'Elaria"
 desc_I33_sorrow_of_elaria:0 "Elaria se dresse encore là où beaucoup d'autres seraient tombés, mais il ne marche plus avec la vigueur qu'il avait autrefois. Il parle peu, son regard dérivant au-delà du moment, comme cherchant quelque chose qui fut pris il y a longtemps. La colère s'est muée en absence. Il ne pardonne pas l'ennemi, mais pire encore, il ne peut se pardonner. La perte qu'il porte est gravée trop profondément pour être émoussée par le temps. Ce qui l'incitait autrefois à agir le pèse maintenant comme la pierre. S'il souhaite guérir, il doit commencer par lâcher prise."
 I33_grief_of_elaria:0 "Deuil d'Elaria"
 desc_I33_grief_of_elaria:0"Le fardeau de ses décisions est devenu insupportable pour Elaria. Bien qu'il mène encore avec précision, il y a un tremblement sous son immobilité, une agitation qui ne peut être apaisée. Le sommeil lui échappe et se fond en cauchemars, et même dans le triomphe, ses yeux trahissent la tempête intérieure. Il ne parle à personne de ce qu'il ressent, mais son deuil est presque palpable - lourd, déchiqueté, implacable. Pour ceux qui le connaissent, c'est clair : la douleur gagne. Son âme se tend sous le poids de tout ce qu'il a perdu. Il semble que ce soit la dernière étape avant qu'il ne devienne quelque chose de méconnaissable."
 I33_anguish_of_elaria:0 "Angoisse d'Elaria"
 desc_I33_anguish_of_elaria:0 "Là où il y avait autrefois du chagrin, il y a maintenant une carapace, cachant quelque chose. Le deuil d'Elaria s'est envenimé en quelque chose de plus froid - paranoïa, mépris et haine enveloppés de tons calmes et de pas mesurés. Il fait confiance à peu, et ne sourit pas. Son silence coupe plus tranchant que n'importe quelle lame, et ceux qui servent sous lui sentent la colère à peine cachée derrière sa voix posée. Il ne montre aucune pitié, n'en cherche aucune pour lui-même. Dans son cœur, la blessure saigne encore, empoisonnant son esprit de murmures troublants."
 I33_despair_of_elaria:0 "Désespoir d'Elaria"
 desc_I33_despair_of_elaria:0 "Il ne reste aucun feu en Elaria, seulement des cendres. Il marche comme un homme pris dans un rêve dont il ne peut s'éveiller, sa présence plus fantôme que ceann. Les émotions passent sur lui comme le vent à travers les feuilles mortes - non ressenties, non remarquées, non désirées. En bataille, il ne crie pas, ne rallie pas ; il tue, efficacement et sans expression. Il n'y a aucune joie dans ses victoires, aucun chagrin dans ses défaites. Tout ce qui demeure est le souhait d'immobilité - que la douleur s'arrête enfin, que le poids qu'il porte sur ses épaules soit enfin donné à quelqu'un d'autre."
 I33_kill_count:0 "Je Grave Leurs Noms dans le Creux de Mon Cœur"
 desc_I33_kill_count:0 "Chaque flèche est lâchée avec intention. Chaque flèche atteint sa cible. Chaque mort me rapproche du soulagement.\n\n§gSelon le nombre de dirigeants qui furent §YMortellement Blessés§!, gagne un §Ymodificateur§! unique.\n\nNombre actuel de dirigeants tués : §Y[Root.GetKillCount]§!§!"
 I33_kill_count_1:0 "Flèche Empennée de Chagrin"
 descI33_kill_count_1:0 "Le chagrin grava une blessure profonde dans le cœur d'Elaria Ayeth. Dans son sentier de guerre contre les hordes orques et les bandes de guerre gobelines des Bois-Profonds, il combattit non seulement avec l'acier et l'arc, mais avec le souvenir douloureux de tout ce qu'il avait perdu. Chaque flèche un tribut aux morts. Ses frappes implacables contre les chefs ennemis devinrent légende et il devint la mesure par laquelle tous les futurs rôdeurs seraient jugés."
 I33_kill_count_2:0 "Flèche Tendue par la Vengeance"
 desc_I33_kill_count_2:0 "Elaria Ayeth ne combattait plus pour protéger, ni pour reconquérir. Ce qu'il poursuivait était un silence que seule la vengeance pouvait promettre. Il chassa l'ennemi et les échos du chagrin en lui-même, chaque chef qu'il abattit étant une autre voix réduite au silence dans son esprit. Le sentier qu'il tailla à travers les Bois-Profonds s'apparentait non à une guerre mais à une chasse - et son héritage comme chasseur implacable avait façonné ce que les rôdeurs devinrent."
 I33_kill_count_3:0 "Flèche Lâchée dans le Silence"
 desc_I33_kill_count_3:0 "Rien n'était resté derrière les yeux d'Elaria Ayeth, seulement l'immobilité d'une âme vidée au-delà de toute réparation. La corde d'arc n'était plus tirée par la volonté, mais par la compulsion. L'acte de chasser et tuer avait éclipsé le sens - c'était devenu aussi instinctuel pour lui que le souffle. Les Elfes qui le questionnaient disparaissaient aussi facilement que les orques qui le défiaient. L'ombre de l'impitoyabilité d'Elaria Ayeth plane encore largement sur tous ceux qui s'appellent maintenant rôdeurs."
 I33_kill_count_3_bonus:0 "Spectre Vengeur des Bois-Profonds"
 desc_I33_kill_count_3_bonus:0 "Les Bois-Profonds ne sont sûrs pour personne, car je traque les sentiers où nulle lumière de lune n'ose tomber. Qu'ils disent mon nom de langues tremblantes. Que le vent porte le silence qui me suit. Que chaque branche cassée soit un avertissement. Car je ne me repose plus, je ne dors pas, je ne pense pas, et si j'ai ressenti autrefois, je l'ai enterré sous la tombe de mes parents. Je suis la flèche qui n'a jamais manqué. Je suis le dernier souffle avant la mort.\n\nSi c'est ce que je suis devenu pour les protéger, qu'il en soit ainsi. Je serai le cauchemar sous les branches, le spectre qu'ils invoquent de leur cri final. Les Bois-Profonds accepteront le silence d'un endeuillé ou ils le rejoindront."
 I33_led_by_elaria_example:0 "Menés par l'Exemple d'Elaria"
 desc_I33_led_by_elaria_example:0 "Je ne demande pas aux Rôdeurs de faire ce que je ne ferais pas moi-même. J'ai combattu, saigné et enterré à leurs côtés. Cela compte. Quand ils me voient prendre les devants, ils poussent plus fort. La discipline ne se crie pas aux soldats - elle se montre. Et je m'assure qu'ils la voient."

