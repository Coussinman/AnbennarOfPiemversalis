 I33_in_his_name_title:0 "En Son Nom"
 I33_in_his_name_desc:0 "Ô père... Combien de rêves aurais-tu pu graver dans l'écorce de ce Bosquet, combien de sentiers aurais-tu pu tracer avant que l'âge n'alourdisse tes pas et que le chagrin n'obscurcisse ta vue ? Tu as tant donné de toi-même pour un avenir que tu ne verrais jamais, et quand la Marée Verte déferla, elle emporta les fruits de ton labeur, dispersant tes espoirs comme des feuilles dans le vent.\n\nEt pourtant, dans cette perte, tu nous as légué quelque chose de durable. Sous les cendres et les ruines, les racines que tu as plantées tiennent encore bon. Je vais essayer, mais je sais que je ne peux te ramener, ni rendre ce que la guerre a volé. Mais je peux reconstruire ce qui était tien. Je relèverai Ayethstir de ses genoux, père. J'achèverai ce que tu as commencé, et ce faisant, j'honorerai l'homme que tu étais avant que la douleur ne t'emporte."
 I33_in_his_name_ctt:0 "Se réconcilier avec §YIrvah Ayeth§! !"
 I33_in_his_name_fake_effect_tt:0 "L'événement '§YLes Mots Laissés Non Dits§!' se produit.\n\n§GÉclairage de l'Événement§!\nJe vois maintenant combien mon père s'est usé, comment une seule mort l'a brisé plus que n'importe quelle lame n'aurait pu le faire. S'il reste encore un pont entre nous, si ténu soit-il, je dois le traverser avant qu'il ne s'effondre. Je ne peux laisser les regrets être la dernière chose que nous partagions.\n"
 I33_in_his_name_tt:0 "Améliorer le Développement de §Y[3033.GetName]§! prolonge la durée du modificateur '§YFamilles de Retour§!' de §Y1 an§!, jusqu'à §Y15 ans§! au maximum."

 I33_for_the_family_title:0 "Pour la Famille"
 I33_for_the_family_desc:0 "Ma fille, Lanhara... la nôtre n'est pas une relation épargnée par les épreuves. Le jour où j'ai quitté sa mère fut celui où quelque chose de délicat s'est brisé entre nous. Des mots furent prononcés, ou laissés dans le silence. Et quand sa grand-mère tomba sous la Marée Verte, ce dernier fil entre nous sembla se défaire au-delà de toute réparation. Elle se retira, et je ne la suivis point. Peut-être ne le pouvais-je pas. Maintenant elle marche aux côtés d'Alara, et je me dis que l'amour l'a trouvée, celui que j'ai autrefois échoué à lui donner. Peut-être cela suffit-il. Mais il y a des nuits où je me demande si elle se souvient encore que je suis son père, non seulement de nom, mais par quelque souvenir plus tendre que nous partagions jadis. Je ne sais.\n\nSi les Salla Cenág choisissent de m'entendre, si ma supplique pour l'unité n'est pas vaine, alors peut-être la blessure pourra-t-elle encore se refermer. Peut-être, au-delà des chagrins de notre sang, demeure-t-il encore un avenir paisible où nous pourrons de nouveau nous appeler famille."
 I33_for_the_family_ctt:0 "La compagne est §YLanhara Ayeth§! !"
 I33_for_the_family_sde_tt:0 "Si §Y[I29.GetName]§! a un Développement total inférieur à §Y100§! :"
 I33_for_the_family_tt:0 "\n§GÉclairage de l'Événement§!\nMa fille est la voix de la raison pour [I29.GetName]. Je sais que si je lui tends la main, elle essaiera au moins de m'écouter. J'espère seulement qu'elle trouvera la force de convaincre son âme sœur de me soutenir, de se dresser ensemble contre les envahisseurs."

 I33_bonewalking_title:0 "Marche des Os"
 I33_bonewalking_desc:0 "Je tiendrai ma promesse. Quoi qu'il en soit, les Salla de Cenág verront que ma parole n'est pas cendre au vent. Le Bosquet des Os a longtemps été un refuge pour les brisés et les inflexibles, un berceau de survivants endurcis par la pourriture, par la guerre, par la cruelle indifférence des Bois-Profonds. Je suppose que cela fait de moi quelqu'un qui s'y intègre parfaitement.\n\nLe temps est venu de rembourser les vieilles dettes dans le sang. Nous chasserons la vermine qui ose souiller leur bosquet - orques et gobelins à la fois - et restaurerons la place légitime de Cenág. Et peut-être, quand la poussière sera retombée, quand les collecteurs d'os seront dispersés et que le bosquet respirera de nouveau, ma fille me verra non comme l'ombre d'un père, mais comme un homme de parole. Elle et Alara sauront : contrairement aux autres, je n'offre pas le réconfort, j'offre les résultats."
 I33_bonewalking_ctt:0 "§Y[Root.GetName]§! : A remporté une guerre contre un §YEnnemi de [I29.GetName]§! dans les §Y5§! dernière(s) année(s)."
 I33_bonewalking_tt:0 "\n§Y[Root.GetName]§! apaise §YAlara Cenág§! et les §YSalla Mineurs§! de §Y[I29.GetName]§!, empêchant §Y[I29.GetName]§! de devenir indépendant.\n\n§Y[I29.GetName]§! perd §G-5,0 %§! de Désir de Liberté pour chaque province possédée au-dessus de §Y4§!, jusqu'à un maximum de §G-25,0 %§! de Désir de Liberté à §Y9§! provinces possédées."

 I33_clan_of_archers_title:0 "Clan des Archers"
 I33_clan_of_archers_desc:0 "Salla Ayeth - le clan de la flèche. Pour les étrangers, c'est l'arme elle-même qui nous définit, comme si une hampe taillée et un empennage pouvaient seuls accorder la maîtrise. Mais ce n'est pas la flèche qui nous a rendus redoutables. C'est la discipline derrière la tension de la corde, le souffle retenu avant le lâcher, et la patience inébranlable qui porte le trait à sa cible.\n\nJe n'ai aucune illusion sur la façon dont l'histoire pourra parler de moi. On louera ou méprisera peut-être mon règne, on questionnera mes décisions, on chuchotera sur les ténèbres qui me suivent. Mais au-delà de la politique, au-delà de ce que je ressens et de qui je suis, si j'ai laissé quelque chose qui vaille d'être retenu, que ce soit dans la posture des rôdeurs, dans leur façon de traquer, de frapper et de disparaître à nouveau dans les arbres. Voilà mon véritable héritage. Si je peux leur laisser cela, alors la flèche d'Ayeth ne manquera jamais sa cible."
 I33_clan_of_archers_ctt:0 "§YElaria§! a §YTué§! au moins §Y5§! chefs ennemis. (Actuellement : §Y[Root.GetKillCount]§!)"
 I33_clan_of_archers_tt:0 "Désormais, §YTerre Brûlée§! remboursera §Y5§! Points Militaires."
 I33_higher_mil_tech_tt:0 "Avoir une technologie militaire supérieure à tout pays ayant sa capitale dans les Bois-Profonds."

 I33_my_only_allies_title:0 "Mes Seuls Alliés"
 I33_my_only_allies_desc:0 "Parmi les Elfes des Bois, peu comprennent l'urgence de notre époque. Moins encore sont disposés à agir. Les Salla Cenág, endurcis par le Bosquet des Os, demeurent l'un des derniers clans ayant à la fois la volonté et les moyens de faire la guerre. Mon père les soutenait autrefois dans leur lutte contre les Oubligg. Maintenant, ma fille est la compagne de leur chef de clan Alara, liant nos salla par l'intérêt commun et le sang partagé.\n\nCette alliance ne doit pas être oubliée. En eux, je vois un potentiel - non seulement comme alliés, mais comme fondation pour une coalition plus large dans le sud. Assurer leur loyauté continue pourrait décider si nous reconquérons les Bois-Profonds ou si nous en sommes consumés."
 I33_my_only_allies_tt:0 "§Y[I29.GetName]§! : Ajoute §G10§! points de Confiance envers §Y[Root.GetName]§!.\n\n§Y[I29.GetName]§! doit §Y10§! faveurs de plus à §Y[Root.GetName]§!.\n"

 I33_finishing_what_he_has_started_title:0 "Achever ce qu'Il a Commencé"
 I33_finishing_what_he_has_started_desc:0 "Les campagnes de mon père contre les gobelins de Rondin-Épineux n'étaient pas de simples escarmouches frontalières, mais un effort délibéré pour reconquérir entièrement le Bosquet des Flèches, pour repousser l'infestation qui a longtemps rongé ses racines. Un temps, il réussit. Mais la Marée Verte changea tout, réduisant notre force à une lueur et nous liant à Ayethstir seul.\n\nCette blessure demeure ouverte. Si nous devons survivre, sans parler de prospérer, nous devons faire plus que nous souvenir de ses victoires. Je dois achever ce qu'il a commencé. Les gobelins ne peuvent être autorisés à se regrouper et à s'envenimer. Leur présence affaiblit notre revendication, empoisonne le Bosquet et invite un chaos supplémentaire."
 I33_finishing_what_he_has_started_tt:0 "\n§Y[Root.GetName]§! prend le contrôle de toutes les provinces de la Région §YGozyest§! qui sont contrôlées par §Y[I29.GetName]§!.\n\n§Y[Root.GetName]§! pille jusqu'à 10 ¤ de toutes les provinces de la Région §YGozyest§!. Si une province est déjà pillée, gagne §G10§! de Prestige à la place."

 I33_so_it_never_happens_again_title:0 "Pour que Cela n'Arrive Plus Jamais"
 I33_so_it_never_happens_again_desc:0 "Quand la Marée Verte s'abattit sur nous, nous nous accrochâmes aux cimes des arbres, faisant confiance à la profondeur de nos cavernes et à la grêle de nos flèches pour arrêter la marée. Ce fut une erreur, née de la croyance que le Bosquet lui-même nous protégerait et que nos traditions suffiraient. Mais aucune canopée, aucune barrière naturelle ne pouvait émousser la force pure de la rage orque. Ils déchirèrent les sous-bois et nos semblables de même, nous laissant brisés et exposés.\n\nNous ne pouvons nous permettre de refaire cette erreur. Le temps des défenses passives est révolu. Si le Bosquet des Flèches doit perdurer, il doit devenir une véritable forteresse. Nous élèverons des palissades entre les racines, parsèmerons le sol forestier de pièges et marquerons l'horizon de tours de guet. L'ennemi doit saigner avant même d'entrevoir nos foyers. La prochaine fois que l'acier marchera dans nos bois, la dernière chose qu'ils ressentiront sera le regret."
 I33_so_it_never_happens_again_tt:0 "\n§Y[I29.Capital.GetName]§! gagne §G100§! de soutien pour le §YFéodalisme§!.\n\nLes provinces du §YBosquet des Flèches§! gagnent §G50§! de soutien pour le §YFéodalisme§!."

 I33_the_next_draw_title:0 "La Prochaine Tension"
 I33_the_next_draw_desc:0 "Beaucoup de l'ancienne garde reposent maintenant en silence sous les racines et la pierre de leur patrie. Je me souviens de chaque nom, chaque visage, bien que je ne les prononce plus à voix haute. Les rôdeurs, ces infatigables vagabonds des terres sauvages, perdurent encore. Ils marchent plus loin que tous les autres, dorment sous les ronces et la pierre, et se lèvent avant le soleil pour décocher des flèches dans l'obscurité. Ce qui commença par nécessité est devenu une réputation, et maintenant, de partout dans les Bois-Profonds, des elfes arrivent - nés d'Ayeth et d'ailleurs - attirés par l'honneur des rôdeurs d'Ayeth.\n\nAyethstir devrait devenir plus qu'un point de ralliement - elle devrait se dresser comme un phare. Nous étendrons nos territoires, élèverons de nouveaux pavillons et forgerons un héritage qui perdure au-delà de tout nom individuel. Si la Marée Verte se lève à nouveau, elle affrontera une forêt qui riposte."

 I33_culling_of_deepwoods_title:0 "L'Abattage des Bois-Profonds"
 I33_culling_of_deepwoods_desc:0 "Tuer. Si souvent on en parle comme de la fin à toutes les questions. Et il y a, je l'admets, une sorte de sagesse dans cette pensée. Après tout, le prédateur ne doute pas de sa voie. Le loup ne s'arrête pas pour méditer sur la justice avant de bondir. Le serpent ne pleure pas le rat. Ils frappent parce qu'ils le doivent, parce que la faim les guide. Et dans la guerre, dans la pourriture du chagrin, nous confondons souvent la nécessité avec l'instinct et la vengeance avec le dessein.\n\nMais nous ne sommes pas des bêtes. Ou du moins... nous ne l'étions pas. Ce qui nous distinguait, ce qui nous élevait autrefois au-dessus du croc et de la griffe, c'était le choix - une voix silencieuse et cachée qui nous disait que nous pouvions nous détourner. Que nous pouvions être meilleurs. Et pourtant, je ne me suis pas détourné. Je suis resté. J'ai sombré plus bas que je ne pensais possible. Les fosses du désespoir ne sont pas sans fond, j'ai appris. Elles ont un plancher, et parfois j'ai l'impression de les regarder d'en bas.\n\nAlors, puisque je suis déjà ici - puisque mon âme a résisté à ce que je pensais ne pouvoir endurer - pourrais-je forger cette ruine en quelque chose de plus grand ? Façonner le désespoir en résolution ? Un raid. Un acte. Un silence après le cri. S'il est monstrueux de faire cela, soit, mais si un coup de cruauté peut inverser la marée qui a noyé les Bois-Profonds, qui ne serait prêt à sacrifier son âme ?"
 I33_culling_of_deepwoods_1_ctt:0 "Aucun pays §YOrque§! ou §YGobelin§! n'existe dans la Super-région des §YBois-Profonds§!."
 I33_culling_of_deepwoods_2_ctt:0 "§Y[Root.GetName]§! : A remporté une guerre contre chaque pays §YOrque§! ou §YGobelin§! de la Super-région des §YBois-Profonds§! dans les §Y10§! dernière(s) année(s)."
 I33_culling_of_deepwoods_ei_tt:0 "\n§GÉclairage de l'Événement§!\nAlors que l'heure du raid approche, je me retrouve à douter encore de mon propre jugement. Je viens à l'endroit où j'ai autrefois passé mes jours et dans le reflet j'espère trouver la force de poursuivre le plan."

 I33_kill_him_title:0 "Le Tuer"
 I33_kill_him_desc:0 "Petit nez, yeux jaunes, une démarche brisée par une vieille blessure qui raidit sa hanche droite quand l'air devient froid. Ses doigts tremblent quand il réfléchit, plus vite encore quand il incante, favorisant l'évocation sur l'invocation, malgré la fiabilité de cette dernière si près du Royaume Féérique. J'ai étudié Relgakk comme on étudie une tempête avant qu'elle n'éclate. Aucun autre être n'a retenu mon attention avec un tel focus, une telle fureur. Je connais la cadence de sa parole, le rythme de son souffle. Je sais comment et quand il doit mourir.\n\nMes éclaireurs ont pris leurs positions, les ravins sont surveillés, les cimes immobiles. Mon arc est tendu, huilé, attendant. Et au fond de mon carquois repose la hampe taillée il y a longtemps pour cette nuit - frêne poli à l'éclat de miroir, empennée des plumes d'un busard noir. Sa pointe porte juste un nom gravé si profond que la flèche en chante quand on la tire : Relgakk. Cette nuit, ma mère sera vengée. Cette nuit, le sorcier de Lune-Noire tombera. Cette nuit."
 I33_kill_him_cde_tt:0 "Si §Y[I42.GetName]§! a été insulté par §Y[Root.GetName]§! :"
 I33_kill_him_tt:0 "Gagne §G2000§! de Main-d'œuvre, augmenté à §G3000§! de Main-d'œuvre si §Y[I42.GetName]§! a été §YVicieusement Moqué§!.\n"
 I33_kill_him_ei_tt:0 "\n§GÉclairage de l'Événement§!\nJ'ai appris le poids de ses pas, l'aspiration de son souffle, l'inclinaison de sa tête quand il pense qu'aucun œil ne l'observe. Chaque battement de cœur que j'apaise, chaque flèche que j'empenne, est pour lui seul. Aucune armée, aucune magie, aucun dieu ne l'arrachera à ma visée quand l'heure viendra."

 I33_cut_them_down_title:0 "Les Abattre"
 I33_cut_them_down_desc:0 "Le Bosquet des Flèches sera de nouveau nôtre. Bien que le foyer de mon enfance ne vive maintenant que dans nos mémoires et nos rêves qui s'estompent, nous le reconquerrons. Chaque ravin sinueux et racine tordue, chaque creux taillé dans le calcaire et crête drapée de mousse, chaque souffle de vent murmurant à travers la canopée - chacun reposera une fois de plus sous la vigilance implacable des Salla Ayeth. Il ne restera aucun sanctuaire pour nos ennemis : aucun feu de camp caché, aucun affût de chasseur, aucune hutte d'ermite intacte par notre retour. Et quand les derniers envahisseurs seront chassés de notre terre, quand le silence s'installera enfin sur le sol forestier et que le sang aura pénétré trop profond pour que la pluie l'emporte...\n\nCeux qui ont frappé notre foyer, qui l'ont souillé, ressentiront le poids de ma mémoire. De ce que j'ai vu. De ce que j'ai perdu. Que ma conviction tienne ferme, qu'elle ne ploie pas sous sa propre faim. Pourtant, même en jurant cela, un éclat de doute se glisse. Que signifie-t-il si je crains la force de ma propre résolution ? Que suis-je, si même ma vengeance vacille dans la clarté ? Je prie que ce ne soit pas un avertissement, seulement l'écho d'un moi plus ancien, chuchotant d'un lieu où je ne vis plus..."
 I33_cut_them_down_ei_tt:0 "\n§GÉclairage de l'Événement§!\nNous avons repris ce qui était nôtre. Le bosquet respire à nouveau, bien que ses racines soient glissantes de sang. Les captifs s'agenouillent devant moi. Mes mains se souviennent de chaque blessure, chaque cri resté sans réponse."

 I33_new_bows_title:0 "Nouveaux Arcs"
 I33_new_bows_desc:0 "Une flèche ne signifie rien par elle-même. Sans l'arc, ce n'est qu'un éclat de bois et d'acier. Il en va de même d'une cause sans quelqu'un pour la guider. Entre de bonnes mains, tous deux peuvent changer le cours d'une bataille ; entre de mauvaises mains, ils gisent oubliés dans la boue. Ce qui donne sa puissance à la flèche n'est pas la force seule, mais l'intention qui l'anime.\n\nNous sommes fortunés, alors, que les arbres de notre patrie comprennent cela mieux que la plupart. Les ifs et myrtes du Bosquet des Flèches, noueux par le temps, donnent des arcs d'une force et d'une grâce incomparables. Ils ploient sans se briser et chantent sans bruit. Maintenant que le bosquet est de nouveau nôtre, nous devons lui porter notre attention. Pour chaque arc que nous façonnons, une autre flèche trouve sa place."
 I33_new_bows_ctt:0 "A exploité l'§YImpôt de Base§! dans chaque province appartenant au Groupe de Provinces du §YBosquet des Flèches§! qui n'est pas §YAyethstir§!."
 I33_new_bows_tt:0 "Gagne §G20§! de Puissance Militaire et §G2,0§! de Tradition d'Armée pour chaque Régiment de §YRôdeurs§! jusqu'à un maximum de §G100§! de Puissance Militaire et §G10,0§! de Tradition d'Armée à §Y5 Régiments de Rôdeurs§!.\n\n§Y[Root.GetName]§! devient un §YPrétendant Légitime§! aux §YSalla Ahain§!, lui permettant de prendre des terres dans le Groupe de Provinces du §YBosquet de la Rivière§!, sans briser §Yle Pacte Verdoyant§!.\n"

 I33_another_conclave_title:0 "Un Autre Conclave"
 I33_another_conclave_desc:0 "Le souvenir du Conclave d'Elynáile pique encore comme une écharde sous la peau. Même alors, même face à un grave danger, l'unité se révéla un mirage. Mon père, toujours le tacticien, donna sa signature au Pacte Verdoyant, mais repoussa les émissaires d'Ahain et de Scotha, malgré leur plaidoyer juste. Le Pacte décida de ne pas les aider et ce jugement nous fractura.\n\nMais ce n'est pas alors. Ce n'est pas un rassemblement de désespérés. Maintenant nous avançons avec du sang sur nos lames. Maintenant nous sommes ceux à l'offensive - ceux qui doivent choisir ce qui reste derrière. Ce pouvoir me terrifie plus que la défaite n'a jamais pu le faire. Si nous ne nous demandons pas ce que nous voulons les uns des autres, nous pourrions un jour découvrir que nous n'avons construit que le silence."
 I33_another_conclave_cb_tt:0 "§Y[Root.GetName]§! gagne un Casus Belli d'§YInsulte Diplomatique§! sur chaque pays §YOrque§! ou §YGobelin§! de la région des §YBois-Profonds§!.\n"
 I33_another_conclave_high_grief_tt:0 "§Y[Root.GetName]§! gagne un Casus Belli d'§YInsulte Diplomatique§! sur chaque pays §YElfe des Bois§!."
 I33_another_conclave_low_grief_tt:0 "\n(Chaque pays sujet §YElfe des Bois§!) :\n   Perd §G-25,0 %§! de Désir de Liberté\n   Gagne §G1§! de Stabilité\n   Chaque province possédée gagne §G100§! de soutien pour le §YFéodalisme§!."

 I33_to_my_mother_vehari_title:0 "À ma Mère, Vehari"
 I33_to_my_mother_vehari_desc:0 "Mère... si tu pouvais m'entendre, si tu marchais encore parmi les vivants, que me dirais-tu maintenant ? Quels mots offrirais-tu pour calmer la tempête que je porte en moi ? Je ferme les yeux et tente d'invoquer ta voix, ta main sur mon épaule, ta présence aux côtés de mon père - mais tout ce que je trouve, c'est le silence.\n\nJ'ai mené des batailles qui ont laissé mes membres tremblants, pourtant rien ne m'ébranle comme la pensée de me tourner vers l'intérieur. Je me sens déchiré, mille chemins tirant à la fois, chaque décision une blessure, chaque souvenir une autre pierre dans mon sac. C'est comme si mon cœur ne pouvait plus garder sa forme, déformé par le chagrin, courbé par la rage, creusé par le devoir. J'essaie de regarder à l'intérieur et de juger ce qui me pousse à agir comme j'agis, mais mes yeux sont aveugles. Après toutes ces années, je ne peux regarder, mais je dois sentir ce qui demeure sous les cicatrices que je porte. Mais mère... j'ai peur de fermer les yeux."
 I33_to_my_mother_vehari_ctt:0 "§YElaria§! a §YTué§! au moins §Y10§! chefs ennemis. (Actuellement : §Y[Root.GetKillCount]§!)"
 I33_to_my_mother_vehari_tt:0 "L'événement '§YDans l'Immobilité, un Miroir§!' se produit.\n\n§GÉclairage de l'Événement§!\nLes Bois-Profonds sont silencieux maintenant. Pas de tambours de guerre, pas de fumée. Je devrais me sentir triomphant, mais en marchant dans les lieux creux, je ne sens aucun poids se lever. Je me vois dans l'eau immobile, dans l'acier brisé, dans les yeux de ceux qui me suivent encore. Je vois un homme façonné par son chagrin et aiguisé par la rage... est-ce tout ce que je suis ?"

 I33_grieving_period_is_over_title:0 "La Période de Deuil est Terminée"
 I33_grieving_period_is_over_desc:0 "Le siège d'où mon père était censé régner se dresse encore - mais lui ne s'y trouve plus. La douleur de la perdre, de voir le monde s'effondrer après la Marée Verte, a brisé quelque chose en lui. Je ne tente pas de le blâmer, car j'ai arpenté les mêmes couloirs du chagrin. J'ai vu le visage de ma mère en rêve et me suis réveillé avec des larmes que je ne pouvais expliquer.\n\nMais le deuil ne peut devenir une forme de gouvernance. Ce qui était autrefois une pause pour la guérison s'est aigri en décadence. Le clan observe, hésitant, incertain, toujours loyal à un nom qui ne mène plus. Et je vois dans leurs yeux les questions qu'ils ne posent pas : combien de temps pouvons-nous attendre ? Combien de temps avant que nous aussi devenions comme Scotha - dispersés, comme Ghúl - oubliés, comme Ahain - silencieux ? Je suis désolé, père. Tu étais censé nous guider à travers cette tempête, mais je ne peux laisser ton silence devenir notre fin. Si tu ne peux agir, je le dois."
 I33_grieving_period_is_over_tt:0 "La §YBande de Guerre d'Elaria§! est revenue"
 I33_grieving_period_is_over_ei_tt:0"\n§GÉclairage de l'Événement§!\nLa grande salle n'est plus un trône, seulement une tombe pour les vivants. Je dois parler avec mon père, supplier s'il le faut, mais je ne laisserai pas le deuil devenir notre tombe."

 I33_obligations_i_have_title:0 "Les Obligations que j'Ai"
 I33_obligations_i_have_desc:0 "Mon père, malgré tous ses défauts, comprenait l'art délicat de la présence. C'est lui qui tenta de m'enseigner que diriger n'est pas seulement manier l'autorité, mais marcher sur le sentier sans fin et sinueux entre notre peuple et les Fées. Le ceann n'est pas seulement un dirigeant, mais une voix. Et maintenant cette voix est mienne.\n\nJe ne m'en réjouis pas. Il n'y a aucun frisson à habiller les mots de demi-vérités, à peser les compliments comme des pièces, à sourire quand vos os vous font mal d'épuisement. Mais le devoir ne demande pas le confort. Si je dois courtiser les Fées, je le ferai. Qu'elles sachent que bien que je ne cherche pas leurs louanges, j'offre le respect - parce qu'il est dû pour leurs faveurs. Et si elles sont sages, elles verront que ma résolution n'est pas moins inébranlable que celle de mon père, et ma patience bien plus froide."
 I33_obligations_i_have_cde1_tt:0 "Si les Cours Seelie et Unseelie sont toutes deux §YSatisfaites§! :"
 I33_obligations_i_have_cde2_tt:0 "Si la Cour Unseelie est §YSatisfaite§! :"
 I33_obligations_i_have_cde3_tt:0 "Si la Cour Seelie est §YSatisfaite§! :"

 I33_entering_the_gloom_title:0 "Entrer dans les Ténèbres"
 I33_entering_the_gloom_desc:0 "Même ceux depuis longtemps habitués à la peur - les rôdeurs avec qui j'ai saigné, ri, enterré - tressaillent en pénétrant dans le Bosquet de l'Ombre. Là, la lumière meurt tôt et les arbres se penchent trop près, semblant chuchoter votre nom avec de mauvaises intentions. Les animaux eux-mêmes défient la raison, leurs yeux brillant de malice comme si les ténèbres leur avaient appris à haïr. C'est là que les orques Lame-Silencieuse se sont installés - ou plutôt, où ils ont cessé de fuir.\n\nIl y a des murmures, portés par le vent du Royaume Féérique lui-même, de quelque chose qui s'envenime plus profondément encore. Une maladie peut-être, lovée dans l'esprit de leur chef - le poussant à la folie. Peu importe. Nous ne pouvons permettre qu'un seul pouce de notre flanc oriental s'envenime. Si le Bosquet lui-même est malade, alors nous devons devenir le remède, même si ce remède doit être disputé."
 I33_entering_the_gloom_tt:0 "Des Rebelles du §YPacte du Frêne§! se soulèveront dans une province aléatoire du §YBosquet de l'Ombre§!.\n\n§GCeci améliorera modérément les relations avec la §YCour Seelie§!, la §YCour Unseelie§! et les §YFées Non-Alignées§!.§!\n"

 I33_her_grove_title:0 "Son Bosquet"
 I33_her_grove_desc:0 "Le Bosquet de la Rivière était autrefois le paradis des Bois-Profonds - un lieu où les rires résonnaient plus fort que les cors de guerre et où les ruisseaux argentés portaient la chaleur du soleil et de la lune comme un sang vital. L'Argent-Fée dansait sur les eaux, et l'air même chatoie de vie. C'est ici que ma mère passa sa jeunesse, et dans cette lumière, elle apprit à sourire si brillamment que le monde semblait plus doux pour cela.\n\nCette lumière a disparu maintenant. Les orques, de leurs mains grossières et leur force brutale, ont souillé ce qu'ils ne pouvaient comprendre. Je ne reconstruirai pas ce bosquet pour moi, ni même pour mon clan, mais pour elle. Celle qui riait autrefois sous l'ombre des saules mérite un héritage sans tache de cette souillure. Nous restaurerons le Bosquet de la Rivière comme il était. Et nos Rôdeurs deviendront ses gardiens silencieux, des yeux dans les arbres et des flèches dans l'obscurité. Si jamais la guerre ose encore traverser ses eaux, elle ne passera pas inaperçue."
 I33_her_grove_ctt:0 "§YTerre Brûlée§! de toute province possédée ou contrôlée dans les §YBois-Profonds§! !"
 I33_her_grove_tt:0 "Perd §R-8000§! de Main-d'œuvre, réduit de §Y500§! pour chaque Régiment de §YRôdeurs§!.\n\nChaque province de la Région des §YBois-Profonds Orientaux§!, possédée par une nation §YOrque§! ou §YGobeline§!, reçoit '§YHarcèlement Constant§!' pendant §Y30 ans§!, donnant les effets suivants :\nDéfensive Locale : §R-30,0 %§!\n\nConquérir une province avec le modificateur provincial '§YHarcèlement Constant§!' donnera à §Y[Root.GetName]§! §G1,0§! de Tradition d'Armée."

 I33_shape_the_spine_title:0 "Façonner l'Épine"
 I33_shape_the_spine_desc:0 "Quand on façonne un arc, ce n'est ni la corde ni la courbure qui définit sa force, mais l'épine - le cœur silencieux sous le grain poli. S'il est trop rigide, il se brisera sous la contrainte. Trop souple, et il manquera de force pour frapper juste. L'équilibre est la clé, comme pour toutes les choses que nous espérons voir durer. Je me demande souvent si je ne suis pas devenu moi-même trop rigide.\n\nLe silence suffocant de ma propre création se resserre chaque jour davantage, pourtant je ne peux lui permettre de consumer tout le clan. Ils ne devraient pas - ne doivent pas hériter de mes fantômes. Mon peuple mérite plus que l'écho de la douleur, il mérite la paix banale des saisons, le rythme paisible de la routine, le pouls régulier d'une vie ininterrompue par la perte. Même à travers la brume de ce que je suis devenu, je peux encore voir ce qui doit être fait : nous devons retourner à la normalité. Et pour protéger ce retour, je garderai l'épine forte."
 I33_shape_the_spine_ctt:0 "Toutes les provinces du Groupe de Provinces du §YBosquet des Flèches§! produisant du §YBois Exotique§! :\nL'une des conditions suivantes doit être vraie :\n   A été améliorée au moins §Y1§! fois par son propriétaire actuel.\n   A un bâtiment §YAtelier§! ou §YComptoir§!."
 I33_shape_the_spine_tt:0 "\nUne §YProvince(s)§! possédée aléatoire du §YBosquet des Flèches§! produisant du §YBois Exotique§! avec le développement le plus élevé voit son §YBâtiment de Production§! amélioré. Si aucun bâtiment n'est présent, ajoute un §YAtelier§!, et si un §YComptoir§! y est, gagne §G2§! de Production de Base.\n\nChaque §YProvince(s)§! possédée produisant du §YBois Exotique§! reçoit '§YPrivilèges des Archiers§!' pendant §Y25 ans§!, donnant les effets suivants :\nCoût de Construction Local : §G-25,0 %§!\nTemps de Construction Local : §G-25,0 %§!"

 I33_ashentree_whispers_title:0 "Murmures du Frêne"
 I33_ashentree_whispers_desc:0 "C'est une chose étrange, de trouver sa cause partagée à la fois par les salles des Seelie et la pénombre des Unseelie. Ils parlent rarement d'une seule voix, et jamais sans tension. Pourtant maintenant, dans une union silencieuse, ils me font signe d'avancer. Une chasse nous attend, non d'une proie banale, mais de ces mortels tordus qui offrent leur ferveur au Prince Noirci.\n\nIls disent qu'il marche à nouveau, son nom s'enroulant à travers les langues des zélotes orques comme de la fumée. Il ne m'appartient pas de me demander s'ils le font volontairement ou comme de simples vaisseaux de quelque chose de plus vil encore, car l'arc ne raisonne pas avec la folie, il la fait taire. Et ainsi je prête ma flèche, non par loyauté envers une cour, mais parce que je trouve du réconfort dans la simplicité d'un corps qui tombe. Je ne ressens aucune haine pour le Prince Noirci. Je n'en ai pas besoin. Il s'est fait proie. Cela suffit."
 I33_ashentree_whispers_ctt:0 "Aucune Cour Fée n'est §YMécontente§!."

 I33_monsters_among_us_title:0 "Des Monstres Parmi Nous"
 I33_monsters_among_us_desc:0 "Il y a quelque chose de cruel à réaliser que la parenté n'est pas toujours un refuge. Les elfes des Salla Ghúl, s'ils furent jamais vraiment des parents, ont depuis longtemps oublié le sens du mot. Là où nous pleurions, ils se moquaient. Là où nous versions des larmes, ils ricanaient. Leur orgueil était aussi dense que les ombres dont ils s'enveloppaient - froid, inébranlable, cruel. Et ainsi quand la marée vint pour eux, quand la Marée Verte engloutit leurs rires creux, je me demande... furent-ils stupéfaits d'apprendre que la cruauté n'est pas un bouclier ? Que le dépit ne peut arrêter le cri d'une lame orque ?\n\nNous avons repris le Bosquet de l'Ombre, bien qu'il commence seulement maintenant à respirer à nouveau. Mais parmi les exilés qui reviennent, il y a un murmure de la Sorcière de l'Est. L'une des leurs. Elle a plié les esprits des brisés et s'est alignée avec les créatures qui ont éventré notre monde. Elle est un reflet, plus sombre que la plupart. Un écho cruel. Et en la voyant, je dois me demander ce que je refuse de me demander à moi-même - les monstres naissent-ils, ou sont-ils faits ? Est-ce le chemin, ou le choix qui nous tord ?"
 I33_monsters_among_us_ei_tt:0 "\n§GÉclairage de l'Événement§!\nLa résurgence du règne elfique dans le Bosquet de l'Ombre n'est pas passée inaperçue. Selussa Ghúl est rapidement apparue pour reprendre les rênes de son clan. Cependant, elle n'a pu mener à bien son plan d'asservissement complet de tout le salla et attend maintenant mon jugement."

 I33_favouring_none_title:0 "N'en Favoriser Aucune"
 I33_favouring_none_desc:0 "Il est trompeusement facile de se laisser entraîner dans la spirale sans fin et scintillante des Cours. Leurs mots sont mielleux, leurs menaces voilées, leurs faveurs déguisées en cadeaux trop généreux pour être refusés. Pour beaucoup, les archfées sont des êtres à révérer, sinon à adorer purement. Mais un dirigeant ne peut se permettre le confort de la vénération. Ils jouent, ils craignent, ils ont faim de faveur... et par-dessus tout, ils choisissent leurs champions comme un enfant choisit un jouet : adoré aujourd'hui, oublié demain.\n\nJe me souviens de la voix de mon père. « Ne deviens pas le champion d'une seule cause, enfant », me dit-il, « à moins que cette cause ne soit la tienne. » Je ne le comprenais pas alors, pas entièrement. Mais je vois maintenant. Je ne serai pas fait le favori de quelqu'un, ni son pion. Merci, père. Quand les cours se querellent et marchandent et tentent de tracer des lignes d'allégeance à travers notre Bosquet, je me souviendrai de tes mots. Qu'elles m'appellent ingrat, non charmé, peu sage - je resterai impassible. Pour notre cause, notre peuple et notre Bosquet, je ne porterai pas la bannière d'un autre. Mon épine est mienne. Mes alliés - je les choisis."
 I33_favouring_none_1_ctt:0 "Chaque Cour Fée est §YSatisfaite§!."
 I33_favouring_none_2_ctt:0 "Chaque Cour Fée est §YSatisfaite§!."

