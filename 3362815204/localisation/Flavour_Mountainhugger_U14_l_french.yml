l_french:
 #Mountainhugger
  
 #Missions
 U14_secure_the_mountain_title:0 "Sécuriser la Montagne"
 U14_secure_the_mountain_desc:0 "Des nains, exactement comme ceux que nos ancêtres ont massacrés dans l'Échine-du-Serpent d'où nous venons, existent à Bahar depuis très longtemps. Ce sont une race cupide et frustrante de petites gens qui manquent de notre ingéniosité innée et de notre sens de l'honneur. Il est temps de les chasser dans les profondeurs où ils appartiennent, loin de nos territoires de chasse !"
 U14_dig_hole_title:0 "Creuser un Trou"
 U14_dig_hole_desc:0 "Les longues-barbes sont conquises, et leur forteresse n'est qu'un fort de plus laissé en tas de gravats dans notre sillage destructeur. Les murs de cuivre que les quelques nains restants chérissaient autrefois seront transformés en canons, et leurs obsédés du trou trouveront une grande utilité dans les mines qui parsèment notre grand clan ! Les nains restants de la forteresse peuvent cependant se reposer tranquilles, sachant que leurs vies sont maintenant entre les mains noueuses et verruqueuses de nos surveillants."
 U14_two_races_one_hold_title:0 "Deux Races, Une Forteresse"
 U14_two_races_one_hold_desc:0 "Des semaines se sont écoulées depuis notre conquête des nains, et peu de choses ont changé dans le comportement de leur espèce envers notre règne de fer. Ils sont turbulents, peu accommodants, et généralement grossiers quand ils sont forcés d'interagir avec nos frères de clan. Ils ont été relégués dans leurs propres petites poches de la forteresse par nos surveillants, où ils peuvent extraire en paix sous notre œil vigilant. Les plus patients d'entre eux ont reçu la liberté de servir comme liaisons, marchands, et hommes libres, autorisés à opérer dans les profondeurs gobelineuses.\n\nLe programme a été un succès retentissant, et aujourd'hui marque la première instance d'un gobelin et d'un nain n'éclatant pas en violence physique suite à un désaccord mineur."
 U14_bahar_new_bankers_title:0 "Les Nouveaux Banquiers de Bahar"
 U14_bahar_new_bankers_desc:0 "Les banques de Bahar ont été dominées par nos rivaux, les insidieuses et cupides longues-barbes, depuis qu'elles sont arrivées ici avec leurs coffres remplis d'or sale. Leur infrastructure a été construite pour durer des âges, et faite de telle manière qu'elle masquait leurs méthodes sournoises de générer de la richesse à partir des économies de leur clientèle naïve. Tout cela se termine maintenant ! Aujourd'hui se lève le règne d'un nouveau Bahar, dirigé par nous, où les nains ne volent plus au peuple de Bahar... nous le ferons !"
 U14_vilify_our_rivals_title:0 "Diaboliser Nos Rivaux"
 U14_vilify_our_rivals_desc:0 "Les promesses gobelineuses sont douteuses au mieux, et celles faites par notre ancien chef de clan n'étaient pas différentes. Les promesses se sont brisées comme notre peuple quand ils ont pris d'assaut les murs de Bahar, et comme ses promesses, il a été brisé aussi. Son crâne a été écrasé par Jenthib, et quand il a pris le pouvoir, il n'a fait aucune promesse à notre espèce détaillant des victoires glorieuses ou des terres prises, il a promis la vengeance pure et sanglante."
 U14_across_the_fortress_title:0 "À Travers la Forteresse"
 U14_across_the_fortress_desc:0 "L'échec, oh comme ce mot pique nos cœurs guerriers ! Nous avons échoué une fois à prendre Azka-Szel-Azka, et maintenant elle demeure comme un monument dégoûtant à nos erreurs de calcul. Voir cette chose fait trembler nos troupes et frissonner nos généraux, mais pas de peur, non... de rage ! La lave bouillonnante coule dans nos veines et pousse nos hommes à briser la pierre à mains nues. Ce bastion pitoyable, ce rappel de mortier et ses semblables TOMBERONT par nos mains, même si cela prend mille gobelins se ruant dans ses défenses pour la prendre !"
 U14_old_fort_new_invaders_title:0 "Vieux Fort, Nouveaux Envahisseurs"
 U14_old_fort_new_invaders_desc:0 "Les gobelins Mountainhugger ne prennent pas peur, ils battent simplement en retraite tactiquement jusqu'à ce qu'un ennemi soit évalué d'une manière qu'il peut être traité (habituellement avec des lames), mais plusieurs gobelins stationnés dans une forteresse reprise à l'ouest ont été transformés en petits elfes peureux par une sorte de menace mystérieuse. Nous devons trouver quelle menace se cache à l'intérieur et voir si elle a besoin d'un bon coup de lame ou non."
 U14_consolidate_west_bahar_title:0 "Consolider l'Ouest de Bahar"
 U14_consolidate_west_bahar_desc:0 "Notre victoire était toujours destinée à être, la première série de pertes n'était qu'un revers mineur, un revers qui ne se serait jamais produit si nos bons à rien de parents nous avaient aidés en premier lieu ! Ils pensent juste qu'ils sont si supérieurs parce qu'ils ont pris la douce et brillante Aqatbar du premier coup, pfeh !\n\nIl est temps d'humilier nos très chers frères de sang, et de leur montrer qui sont les vrais maîtres du siège !"
 U14_true_newcomers_title:0 "Les Vrais Nouveaux Arrivants"
 U14_true_newcomers_desc:0 "Les petits freluquets prétentieux qui vivaient à Bahar avant notre arrivée ont raillé notre existence, disant que nous ne sommes rien que des usurpateurs - des nouveaux venus qui n'ont aucun droit de gouverner la terre. Ils ont tort ! Le véritable plus récent état est celui de Crathánor, existant pour ne rien faire d'autre que régner sur leur peuple stupide derrière des murs lâches tout en volant notre distinction !\n\nCela ne sera pas le cas longtemps."
 U14_reunite_west_title:0 "Réunir les Clans de l'Ouest"
 U14_reunite_west_desc:0 "Les Landsharkers faisaient partie du même groupe que nous quand nous avons envahi Bahar toutes ces années. Ce qui signifie essentiellement que nous sommes les mêmes, alors pourquoi ont-ils besoin de quelqu'un d'autre pour les gouverner ? Exactement. Il est temps pour une petite réunion de famille sanglante."
 U14_hugs_title:0 "Les Faire s'Embrasser"
 U14_hugs_desc:0 "Une rivalité venimeuse existe apparemment entre deux villes dans nos frontières appelées Crathaknob et Ru... Ryu... Roo- Peu importe. Elles sont toutes les deux mesquines, elles sont toutes les deux laides, et elles vont toutes les deux apprendre que cesser l'hostilité entre elles est la seule façon qu'elles peuvent garantir une hostilité cessée... DE NOTRE PART."
 U14_from_rags_to_better_rags_title:0 "Des Haillons aux Meilleurs Haillons"
 U14_from_rags_to_better_rags_desc:0 "Il y a des décennies, nos dirigeants étaient stationnés à la capitale, vivant dans d'humbles huttes et devant vivre avec des haillons puants et non lavés qui brillaient sous la lumière violette des pierres précieuses violettes. Maintenant, avec nos conquêtes, nous avons finalement atteint assez de richesse pour les laver !\n\nMalheureusement, ces haillons royaux ont été d'une façon ou d'une autre perdus quand ils ont été remis aux membres du clan Greysheep auxquels nous les avions confiés, et remplacés par des choses d'apparence plutôt voyante. Ils disent que c'est une déclaration de mode mais, personnellement, je ne comprends pas."
 U14_back_to_ourdia_title:0 "Retour à Ourdia"
 U14_back_to_ourdia_desc:0 "Ourdia... Ourdia... Ourdia, OURDIA, OURDIA ! OURDIA SERA BRISÉE PAR NOTRE PUISSANCE, SES MURS TOMBERONT, SES BRIQUES SE TRANSFORMERONT EN POUDRE, ET SON PEUPLE SERA MASSACRÉ SANS PITIÉ !"
 U14_siege_weapons_title:0 "Sirène de Fer"
 U14_siege_weapons_desc:0 "En naviguant sur les vagues au large des côtes des mers de Bahar, nos marins ont été exposés aux merveilles de la grande eau : mal de mer, créatures monstrueuses, et raids de pirates. Mais la plus grande de ces merveilles les a attirés avec une voix de beauté, venant par bouffées et explosions du côté d'un grand radeau de bois. Les yeux gobelins ont afflué de tous les secteurs du radeau rudimentaire que nous avions utilisé pour le voyage pour contempler la merveille de fer qui les regardait depuis les vagues, observant avec plaisir alors qu'elle chantait une chanson de plomb et de poudre à canon.\n\nLe seul survivant de l'expédition a échoué sur le rivage sur une bûche, le plus large des sourires sur son visage et les yeux grands comme le ciel au-dessus. Et il a parlé, avec amour, d'une sirène de fer."
 U14_reenact_the_siege_title:0 "Reconstituer le Siège"
 U14_reenact_the_siege_desc:0 "Bien que plus chancelante que jamais auparavant, et peinte des couleurs de délinquants et de soldats rancuniers, Ourdia - ce géant et STUPIDE morceau de roche - est maintenant nôtre. Prise par nos hommes en masse, avec des milliers se sacrifiant juste pour voir cela fait... Quelque chose qui aurait été BEAUCOUP plus facile avant si nous avions eu des fusils comme ceux que nous avons maintenant. Beaucoup dans nos rangs ont suggéré de reconstituer le siège avec la technologie moderne, certains ont considéré cette idée comme stupide et un gaspillage d'argent, tous les autres qui avaient leur mot à dire dans la décision étaient des gobelins."
 U14_bane_of_forts_title:0 "Fléau des Forteresses"
 U14_bane_of_forts_desc:0 "Des années à littéralement nous écraser sur des murs de pierre et des portes de fer nous enseignent vraiment une vingtaine de choses sur les forteresses de la région. Les murs de grès sont épais, mais sont aussi bons que du sable pour un sapeur gobelin et ses explosifs. Les portes de fer avec des barres ne tiennent habituellement pas compte des tailles gobelineuses, et quand elles le font, c'est aussi facile que de tirer quelques côtes inutiles pour se faufiler à travers. Et quand tout le reste échoue - et même quand c'est réussi - prenez un ingénieur gobelin, donnez-lui un tas de poudre à canon et voyez ce qu'il invente !"
 U14_finish_the_navy_title:0 "Finir la Marine"
 U14_finish_the_navy_desc:0 "Le terme 'marine gobelineuse' est synonyme de 'rêve impossible' dans beaucoup de provinces à travers Bahar, à la fois possédées par nous et non. Et c'est compréhensible pourquoi. Ce que nous avons fait, franchement, ne vaudrait pas la peine d'être jeté à la tente d'un centaure. C'est embarrassant, et une opportunité gaspillée d'appliquer notre ingéniosité caractéristique. Il pourrait juste être temps de se calmer un peu et de transformer un rêve impossible en réalité flottante."
 U14_green_privateers_title:0 "Corsaire Vert"
 U14_green_privateers_desc:0 "Ho - tous aux plages, Huggers, descendez,\n\nAvec vos haillons faits de peau de mouton avec des pièces de brun.\n\nAvec vos casquettes de fer et vos bottes de haillons venez,\n\nÀ l'appel rassembleur du tambour de la côte de Bahar !\n\n\n\nDescendez avec votre fronde maintenant ; excepté ceux avec la vérole\n\nÀ ce qui était autrefois des échardes de quais primitifs.\n\nLaissez le soi reposer en équipage, jusqu'à ce que votre capitaine appelle,\n\nIl y a du gibier à deux jambes pour votre poudre et vos balles !\n\n\n\nEt acclamez, acclamez, le Corsaire Vert !\n\nEt acclamez, acclamez, le Corsaire Vert !"
 U14_gnollish_expertise_title:0 "Expertise Gnollesque"
 U14_gnollish_expertise_desc:0 "C'est avec un grand effort et une planification que nous, après des années de perfectionnement de l'art du siège, avons réussi à finalement créer quelque chose qui non seulement flotte, mais peut réellement naviguer sans rames. Ce triomphe cependant a été rapidement anéanti lors de notre premier voyage dans la grande eau. Nous avons été accostés par des Gnolls qui nous ont rapidement enseigné que nos marins n'étaient ni en forme de navire, ni même proche. Si nous devons obtenir toute sorte de progrès dans la cimentation de notre règne sur TOUT Bahar, nous allons avoir besoin d'aide d'un allié improbable."
 U14_the_glass_bid_title:0 "L'Offre de Verre"
 U14_the_glass_bid_desc:0 "Les îles de verre accueillaient un royaume construit autour de la figure d'un grand pillard et de son équipage - un état construit sur le pillage et le saccage, deux choses que nous pouvons soutenir. Si c'était possible dans le passé - établi sans doute par des parents qui n'étaient pas aussi intrinsèquement cupides que les nôtres, qui sait juste ce qu'un pillard gobelin local pourrait faire avec un tel cœur de pillage ?"
 U14_terror_of_divenhal_title:0 "Terreur du Divenhal"
 U14_terror_of_divenhal_desc:0 "Pendant des années incalculables, les hommes-chiens étaient les pillards les plus abhorrés de tous les endroits qui touchaient les mers. Leurs raids étaient légendaires car ils étaient brutaux et implacables. Et bien qu'ils soient formidables, avec nos efforts combinés, les marins ont commencé à chanter d'une nouvelle menace - une qui nage et rampe dans votre navire pendant que vos compagnons d'équipage dorment et votre capitaine a finalement laissé ses yeux fatigués se fermer, une qui trouve ce capitaine et les plonge dans un sommeil permanent avant que leur équipage puisse se réveiller à un barrage de canons sur un navire branlant piloté par des pillards bruns et verts.\n\nLe corsaire vert."

 #Events
 exodus_goblin_flavour.9.t:0 "Azka-szel-Azka"
 exodus_goblin_flavour.9.d:0 "Des hommes avec des capuches à cagoule ont été trouvés acculés dans les tunnels d'Azka-szel-Azka, sans doute la source des bruits étranges et des disparitions mystérieuses rapportées par nos hommes ces derniers mois. Bien que la plupart soient clairement de taille humaine, certains des plus petits sont incontestablement gobelins, et certains correspondent un à un avec les rapports de 'personnes disparues' remontés à nos gouverneurs.\n\nIls étaient blottis ensemble en silence, certains serrant ce qui étaient clairement des enfants quand une figure ridée - comme c'était apparent dans sa posture voûtée et sa voix rauque - s'est avancée et a dicté leur plaidoyer. Ils étaient des fidèles d'une religion pas trop dissimilaire de ceux que nous avons conquis d'en haut, et ils ont demandé s'ils pouvaient aller libres pour une dîme et pratiquer la foi qu'ils étaient forcés de cacher du monde.\n\nLa dîme n'est pas un montant insignifiant, qu'est-ce que tu dis patron, donnons-nous la 'garantie gobelineuse' signature ?"
 exodus_goblin_flavour.9.a:0 "L'argent c'est l'argent, marché conclu."
 exodus_goblin_flavour.9.b:0 "Sortez les lames !"

 exodus_goblin_flavour.17.t:0 "Ourdia"
 exodus_goblin_flavour.17.d:0 "Pour les gobelins, il y a peu de choses qui unissent un peuple comme une grande et joyeuse destruction. Et bien que les landsharkers partagent certainement notre amour de voir les choses se faire exploser en miettes, les défenseurs humains et les citoyens à proximité n'apprécient pas beaucoup notre intention de reconstituer notre grande et vaillante victoire sur leurs anciens maîtres - citant de tels radotages comme 'sécurité structurelle' et 'dommages collatéraux' comme des préoccupations dont nous devrions nous soucier.\n\nCela dit, il pourrait y avoir un point à rappeler à nos soldats plutôt zélés, et bavant, qui bavent partout sur leurs nouveaux jouets brillants que la forteresse d'Ourdia pourrait être mieux debout maintenant que nous la possédons."
 exodus_goblin_flavour.17.a:0 "Désolé les gars, la police du plaisir a parlé."
 exodus_goblin_flavour.17.b:0 "Qu'est-ce que c'était ? Je ne peux pas vous entendre par-dessus les canons."

 exodus_goblin_flavour.11.t:0 "Îles de Verre"
 exodus_goblin_flavour.11.d:0 "Il semblait que c'était seulement il y a quelques décennies que les gobelins étaient lamentables et sans espoir dans leur venture de conquérir les mers de Bahar. Mais maintenant une vue pensée impossible par nos ancêtres a éclaté à travers les grandes portes de la tente capitale : une gobeline de renom incontestable, qui portait un symbole d'un crâne poignardé par deux lames à l'avant d'un chapeau noir perché au sommet de sa tête, ses côtés s'étendant plus loin que l'envergure de ses propres épaules et son pic atteignant le menton mousseux de son escorte gnoll.\n\nElle avance à grands pas vers [Root.Monarch.GetName], un parchemin dans ses deux mains, serrant un grand couteau entre des dents qui étaient presque aussi tranchantes que lui. Sans égard pour les gardes ou serviteurs à proximité, qui étaient déjà sur les nerfs, elle prend le parchemin et l'étale nu aux pieds du [Root.Monarch.GetTitle] avant de le poignarder au site de quelques îles au large de la côte du sous-continent de Bahar, ses yeux brillant vers le haut avec expectative, malgré la soudaine poussée de lances venant de toutes les directions, planant à quelques centimètres de sa peau.\n\n'Voici le marché,' elle commence, avec une nonchalance troublante. 'Vous m'aidez à mettre ces îles dans mes mains, vous obtenez notre loyauté. C'est équitable, non ?' dit la corsaire, gesticulant vers sa page avec le geste d'une main, causant au gnoll de jeter un coffre, plein de gemmes et de butin sur le sol.\n\n'Avec quelques incitations bien sûr. Alors... nous avons un marché, patron ?' demande-t-elle, abaissant une lance offensante proche d'un toucher léger avant d'étirer sa main vers l'avant dans un geste amical."
 exodus_goblin_flavour.11.a:0 "Tu... as un plan, non ?."
 exodus_goblin_flavour.11.b:0 "C'est un marché !"

 #Secure Glass Isles successfully
 exodus_goblin_flavour.12.t:0 "Un Rêve Lumineux"
 exodus_goblin_flavour.12.d:0 "Un chœur de gobelins et gnolls tapageurs se fait entendre partout dans les ports des îles de verre, du port le plus au nord aux rochers les plus arides peuplés de traînards malfortunés, alors que nos forces célèbrent avec la légion de coquins et de vauriens qui nous ont approchés pour de l'aide. Les ports d'autrefois arborent maintenant les drapeaux des divers rois-pillards et scélérats qui se sont engagés sous notre bannière, alors que des hommes vaincus sont chassés dans les rues et les champs avec des lames méchantes et des dents grinçantes à pointe d'acier.\n\nAu loin, la corsaire qui nous a approchés, il y a si longtemps, crie joyeusement du nid de corbeau de son vaisseau amiral massif, ordonnant à ses équipiers de charger les canons pointés vers les coques célébrant des autres pirates alignés. De son perchoir, elle voit le [Root.Monarch.GetTitle], et avec un signal léger, ils partent, le son des tirs de canon s'enflammant derrière le navire du dirigeant alors que les îles entrent dans un nouvel âge."
 exodus_goblin_flavour.12.a:0 "Tant qu'ils travaillent pour nous..."

 #Owner is notified - they're pissed (-50 opinion)
 exodus_goblin_flavour.13.t:0 "Lèvres Battantes et Gueules Jacassantes"
 exodus_goblin_flavour.13.d:0 "Les liens de fraternité piratesque ne sont pas la chose la plus forte au monde, même pas proche. Il y a beaucoup de forces extérieures qui peuvent tirer et casser la chaîne ténue qui lie l'équipage d'un navire ensemble. Par quelques moyens, par coercition, pièce, ou même une pinte plus forte que la moyenne de rhum de champignon, un des agents dans l'opération a lâché le plan pour sécuriser les îles, causant un remue-ménage puissant parmi les rangs des équipages alignés sous notre bienfaiteur corsaire. Nous avons essayé de lisser cela avec les autorités tenant actuellement les îles, mais la parole d'un gobelin vaut moins que le rhum de champignon de norme d'équipage le plus pauvre pour ces gens."
 exodus_goblin_flavour.13.a:0 "J'ai besoin d'un verre."

 #Fails to secure Glass Isles - Got experience out of it anyway (+5 naval tradition) 
 exodus_goblin_flavour.18.t:0 "Un Rêve Brisé"
 exodus_goblin_flavour.18.d:0 "Un chœur d'humains tapageurs et leurs non-humains constituants célébrant la victoire peut être entendu depuis la côte des îles de verre, jusqu'aux rivages du sous-continent de Bahari alors que les restes de nos alliés pirates s'amenuisent vers la côte dans des vaisseaux fragmentés et à moitié brûlés, leurs voiles battant dans le vent comme des tranches de fromage troué. Le navire de notre alliée corsaire se plante sans cérémonie sur le rivage, envoyant la capitaine sombre dégringoler de sa parcelle dans le nid de corbeau vers le sable aux pieds de notre [Root.Monarch.GetTitle], son désespoir la gardant collée aux grains obscurcis par la nuit dans lesquels son nez était maintenant enterré.\n\nDes minutes se sont écoulées avant que son premier officier ne la tire par manteau avec ses griffes pour montrer son visage tombant, tiré vers le bas par le menton du poids de la déception."
 exodus_goblin_flavour.18.a:0 "Retournez juste au travail."

 #Landshark receives an offer to become Mountainhugger's vassal
 exodus_goblin_flavour.14.t:0 "Frère Très Cher"
 exodus_goblin_flavour.14.d:0 "Nous avons reçu une suggestion surprenante de notre clan gobelin frère de Mountainhugger. Des gobelins fous de conquête sont venus par notre camp dans des casques de fer et des voix surprenantes, divaguant sur les humains du nord d'Ourdia, disant que nos clans doivent s'unir si nous devions jamais réussir dans notre vengeance contre le royaume humain. Bien que ce soit un point juste, il était clair que notre clan n'existerait que comme un état servile à notre clan frère.\n\nCe serait un non-sens d'accepter des termes comme ceux-ci, mais le fait qu'ils aient même eu l'audace de demander est troublant. Peut-être est-ce notre seul choix ?"
 exodus_goblin_flavour.14.a:0 "Nous n'avons pas le choix, ils sont trop forts pour être niés à ce point." #accept 
 exodus_goblin_flavour.14.b:0 "Non." #reject

 #Mountainhugger receives Landshark's acceptance
 exodus_goblin_flavour.15.t:0 "Frère Très Cher"
 exodus_goblin_flavour.15.d:0 "Grâce à notre diplomatie habile, nous avons réussi à sécuriser la loyauté de notre tribu-frère à notre cause. Ourdia, et tout Bahar tombera sous la puissance d'une force gobelineuse unie !"
 exodus_goblin_flavour.15.a:0 "Cela commence avec le triomphe de la plume, demain avec la massue !"


 #Mountainhugger receives Landshark's rejection - We'll make them submit (gain perma claims on their land)
 exodus_goblin_flavour.16.t:0 "Frère Très Cher"
 exodus_goblin_flavour.16.d:0 "Malgré notre diplomatie habile, même après leur avoir envoyé nos généraux les plus talentueux pour expliquer la situation, nous avons échoué à sécuriser la loyauté de notre tribu-frère. Ourdia, avec des dents serrées et des paumes courbées, devra attendre un peu plus longtemps. Nous croyons qu'une réunion de famille est de mise."
 exodus_goblin_flavour.16.a:0 "Mieux vaut tôt que tard."

