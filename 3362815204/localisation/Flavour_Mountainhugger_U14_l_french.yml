 #Tooltips
 U14_bahar_new_bankers.tt:0 "Tous les pays satisfaisant l'exigence obtiennent '§YBanquiers Gobelins§!' pendant §Y30 ans§!, donnant les effets suivants :\nIntérêt par An : §G-0.50."
 U14_siege_weapons.tt:0 "La capitale est dans la région §YBahar§! ou la région §YOurdia§!"

