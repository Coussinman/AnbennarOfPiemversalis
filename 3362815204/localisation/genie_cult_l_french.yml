 genie_cult.7.d:0 "Choisissez une Incantation suprême. Chaque Incantation coûte 4 Pouvoirs du Culte des Génies. Votre Pouvoir du Culte actuel est de [Root.genie_cult_power_counter.GetValue]. Quelle Incantation voulez-vous sélectionner ?"
