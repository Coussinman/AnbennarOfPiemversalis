 genie_cult.7.dd:0 "Incantation du Changement"
 genie_cult.7.e:0 "Émancipation Renouvelée"
 genie_cult.7.f:0 "Création d'un Roi"
 genie_cult.7.g:0 "Globe-trotteur"
 genie_cult.7.h:0 "Ébranle-Terre"
 genie_cult.7.i:0 "Tempête de Sable Divine"
 genie_cult.7.j:0 "Pouvoir d'une Épitaphe"
 genie_cult.7.k:0 "Écorcher l'Esprit"
 genie_cult.7.l:0 "Rite Ardimyen"
 genie_cult.7.m:0 "Retour au menu précédent"

 genie_cult.8.t:0 "Préservation de la Vie"
 genie_cult.8.d:0 "Boqorada Duqaddha, reine des mers méridionales, nous a bénis avec les eaux de la vie. Même nos soldats les plus gravement blessés peuvent être épargnés des agonies de la mort et avoir une seconde chance de vivre. Ils sont maintenant prêts à retourner au service après s'être remis de leur épreuve."
 genie_cult.8.a:0 "Accueillons-les à nouveau dans nos rangs !"

 genie_cult.10.t:0 "Liens Rouges"
 genie_cult.10.d:0 "Le grand phénix Éfrit des jungles occidentales a daigné partager avec nous sa connaissance secrète de la flamme et de l'entrave. Avec celle-ci, nous pouvons envelopper nos ennemis de chaînes forgées de flammes invisibles, liant leurs forces et nous permettant de défendre nos terres brûlées."
 genie_cult.10.a:0 "Qu'ils ressentent la flamme ardente de notre colère !"

 genie_cult.11.t:0 "Tempête de Sable Divine"
 genie_cult.11.d:0 "Fidiya, rapide comme l'éclair, a invoqué les vents déchaînés du Salahad pour soulever nos armées, les laissant marcher à la vitesse d'une bourrasque puis frapper avec la force d'une tempête."
 genie_cult.11.a:0 "Nous nous déplacerons aussi vite et férocement que la tempête de sable !"

 genie_cult.12.t:0 "Un nouveau Culte se répand dans nos terres"
 genie_cult.12.d:0 "Nos compagnons adhérents du Culte des Génies ont commencé à vénérer un génie dont le culte ne peut pas encore être trouvé dans nos terres. Grâce à nos relations cordiales, ils pourraient être persuadés de nous céder certaines reliques de ce culte, afin que le culte puisse trouver un nouveau foyer dans nos terres. Quel culte chercherons-nous à établir dans notre royaume ?"
 genie_cult.12.a:0 "Obtenir l'accès au Culte de Brasan !"
 genie_cult.12.b:0 "Obtenir l'accès au Culte de Naqi !"
 genie_cult.12.c:0 "Obtenir l'accès au Culte d'Al Dimiryat !"
 genie_cult.12.dd:0 "Obtenir l'accès au Culte du Grand Sultan !"
 genie_cult.12.e:0 "Obtenir l'accès au Culte de Hal'ail !"
 genie_cult.12.f:0 "Obtenir l'accès au Culte de Fidiya !"
 genie_cult.12.g:0 "Obtenir l'accès au Culte de Jannu !"
 genie_cult.12.h:0 "Obtenir l'accès au Culte de Bishaaro !"
 genie_cult.12.i:0 "Obtenir l'accès au Culte de Boqorada Duqaddha !"
 genie_cult.12.j:0 "Obtenir l'accès au Culte de Darbanar !"
 genie_cult.12.k:0 "Obtenir l'accès au Culte de Mansur et Malith !"

 genie_cult.101.t:0 "Établissement du Culte de Brasan"
 genie_cult.101.d:0 "Nous avons réussi à rassembler suffisamment de reliques précieuses de l'ère révolue du règne des génies pour ériger des lieux de culte pour Brasan où il peut être correctement vénéré comme il se doit. Lui qui a libéré les Surakeši de l'oppression de ceux de son espèce qui furent corrompus par les Ténèbres et transformés en seigneurs cruels au lieu de sages enseignants."
 genie_cult.101.a:0 "Nous honorerons sa noble mémoire et libérerons ceux qui sont gardés enchaînés !"

 genie_cult.102.t:0 "Établissement du Culte de Naqi"
 genie_cult.102.d:0 "Nous avons réussi à rassembler suffisamment de reliques précieuses de l'ère révolue du règne des génies pour ériger des lieux de culte pour Naqi où elle peut être correctement vénérée comme il se doit. Elle qui a guidé les peuples de Khetapera pendant des âges immémoriaux et leur a enseigné les mystères de la flamme sacrée."
 genie_cult.102.a:0 "Nous chérirons les vérités sacrées révélées par elle !"

 genie_cult.103.t:0 "Établissement du Culte d'Al Dimiryat"
 genie_cult.103.d:0 "Nous avons réussi à rassembler suffisamment de reliques précieuses de l'ère révolue du règne des génies pour ériger des lieux de culte pour Al Dimiryat où il peut être correctement vénéré comme il se doit. Lui qui détenait la domination sur les savanes occidentales avec sa sage fille Maymunah à ses côtés après la chute du Grand Sultan et protégea Fangaula des invasions des géants."
 genie_cult.103.a:0 "Nous nous efforcerons d'être dignes de sa faveur !"

 genie_cult.104.t:0 "Établissement du Culte du Grand Sultan"
 genie_cult.104.d:0 "Nous avons réussi à rassembler suffisamment de reliques précieuses de l'ère révolue du règne des génies pour ériger des lieux de culte pour le Grand Sultan où il peut être correctement vénéré comme il se doit. Lui qui fut le premier et unique dirigeant de tous les génies, unifia son peuple et gouverna tous les coins du monde connu."
 genie_cult.104.a:0 "Nous tenterons d'émuler son règne exalté !"

 genie_cult.105.t:0 "Établissement du Culte de Hal'ail"
 genie_cult.105.d:0 "Nous avons réussi à rassembler suffisamment de reliques précieuses de l'ère révolue du règne des génies pour ériger des lieux de culte pour Hal'ail où il peut être correctement vénéré comme il se doit. Lui qui fut le seul génie maîtrisant l'art occulte de la prophétie, offrant aux suppliants méritants des aperçus du futur."
 genie_cult.105.a:0 "Nous prierons pour gagner la faveur du tisseur de destins !"

 genie_cult.106.t:0 "Établissement du Culte de Fidiya"
 genie_cult.106.d:0 "Nous avons réussi à rassembler suffisamment de reliques précieuses de l'ère révolue du règne des génies pour ériger des lieux de culte pour Fidiya où il peut être correctement vénéré comme il se doit. Lui qui chevauchait puissamment dans son char d'argent tiré par le vent lui-même à travers toutes les terres de Madriamilak au Salahad et surpassa tous les défis sur son chemin."
 genie_cult.106.a:0 "Nous combattrons avec bravoure et puissance pour honorer son exemple !"

 genie_cult.107.t:0 "Établissement du Culte de Jannu"
 genie_cult.107.d:0 "Nous avons réussi à rassembler suffisamment de reliques précieuses de l'ère révolue du règne des génies pour ériger des lieux de culte pour Jannu où il peut être correctement vénéré comme il se doit. Lui qui explora au-delà de l'horizon le plus lointain et ramena les merveilles du monde à son refuge montagneux."
 genie_cult.107.a:0 "Nous nous efforcerons de suivre ses pas et d'expérimenter le monde avec des yeux ouverts !"

 genie_cult.108.t:0 "Établissement du Culte de Bishaaro"
 genie_cult.108.d:0 "Nous avons réussi à rassembler suffisamment de reliques précieuses de l'ère révolue du règne des génies pour ériger des lieux de culte pour Bishaaro où il peut être correctement vénéré comme il se doit. Lui qui était si séduisant et aimé de tous qu'il dut se réfugier dans un isolement splendide, n'honorant que quelques élus de sa présence, ou risquer d'accabler ceux aux esprits et cœurs faibles."
 genie_cult.108.a:0 "Nous suivrons son exemple et garderons nos frontières sécurisées !"

 genie_cult.109.t:0 "Établissement du Culte de Boqorada Duqaddha"
 genie_cult.109.d:0 "Nous avons réussi à rassembler suffisamment de reliques précieuses de l'ère révolue du règne des génies pour ériger des lieux de culte pour Boqorada Duqaddha où elle peut être correctement vénérée comme il se doit. Elle qui régnait sur les mers méridionales, protégeant la terre des dangers des profondeurs marines, accordant sa faveur aux marins pieux et courageux et punissant les méchants et les cupides."
 genie_cult.109.a:0 "Nous naviguerons bravement à travers son domaine et chérirons les nombreux dons des mers !"

 genie_cult.110.t:0 "Établissement du Culte de Darbanar"
 genie_cult.110.d:0 "Nous avons réussi à rassembler suffisamment de reliques précieuses de l'ère révolue du règne des génies pour ériger des lieux de culte pour Darbanar où il peut être correctement vénéré comme il se doit. Lui qui gouvernait tous les éfrits des jungles méridionales et assurait la prospérité des terres à sa charge, ne s'inclinant que devant le Grand Sultan lui-même."
 genie_cult.110.a:0 "Nous tenterons de gouverner aussi sagement et de garder les terres aussi férocement qu'il l'ordonnait !"

 genie_cult.111.t:0 "Établissement du Culte de Mansur et Malith"
 genie_cult.111.d:0 "Nous avons réussi à rassembler suffisamment de reliques précieuses de l'ère révolue du règne des génies pour ériger des lieux de culte pour Mansur et sa compagne Malith où ils peuvent être correctement vénérés comme il se doit. Eux qui cherchèrent à apporter paix et prospérité à une terre fracturée et furent récompensés par la trahison et l'emprisonnement."
 genie_cult.111.a:0 "Nous tenterons d'honorer leur mémoire en cherchant à apporter paix et amitié !"

 genie_cult.112.t:0 "Établissement du Culte d'Ardimya"
 genie_cult.112.d:0 "Nous avons réussi à rassembler suffisamment de reliques précieuses de l'ère révolue du règne des génies pour ériger des lieux de culte pour Ardimya où elle peut être correctement vénérée comme il se doit. Elle qui mena son peuple vers leur nouveau foyer, transforma le désert en verdure et régna sur les terres portant son nom avec sagesse."
 genie_cult.112.a:0 "Nous gouvernerons ces terres aussi sagement et justement qu'elle l'a fait autrefois !"