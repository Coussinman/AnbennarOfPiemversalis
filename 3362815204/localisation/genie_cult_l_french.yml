l_french:

#Cults
 ardimya_cult:0 "Culte d'Ardimya"
 ardimya_cult_desc:0 "Ô Ardimya, sainte-impératrice-qui-fut, bénis soient tes nombreuses œuvres. Accorde-nous ta bienveillance, favorise-nous de ta miséricorde. Tourne à nouveau ton regard sur ces terres arides et couvre-les de tes dons comme dans le passé depuis longtemps perdu. Puisses-tu nous revenir une fois encore pour guider ton peuple éternellement !"
 brasan_cult:0 "Culte de Brasan"
 brasan_cult_desc:0 "Ô Brasan, grand briseur de chaînes, champion contre l'injustice, libérateur de toute l'humanité, protège-nous encore des forces du mal comme tu l'as fait auparavant. Accorde-nous ta force d'âme, montre-nous ta bonté miséricordieuse !"
 naqi_cult:0 "Culte de Naqi"
 naqi_cult_desc:0 "Ô Naqi, reine éternelle et hiérophante, accorde-nous la bénédiction de ton règne glorieux, laisse les fidèles baigner dans ta sagesse. Puisses-tu révéler à nous, serviteurs indignes, les mystères de la flamme sacrée !"
 al_dimiryat_cult:0 "Culte d'Al Dimiryat"
 al_dimiryat_cult_desc:0 "Ô Al Dimiryat, souverain légitime des savanes occidentales, grand sultan des vents, bénis-nous de dirigeants justes et capables, accorde-nous la volonté de fer pour vaincre tous nos ennemis et défendre nos terres !"
 grand_sultan_cult:0 "Culte du Grand Sultan"
 grand_sultan_cult_desc:0 "Ô Grand Sultan, celui-dont-le-nom-ne-peut-être-prononcé, le plus magnifique de tous les seigneurs, premier et dernier unificateur des génies, conquérant irrépressible, laisse-nous participer à ta gloire. Accorde-nous la force du bras et de la volonté pour régner sur tous les autres !"
 dakinshi_cult:0 "Culte de Hal'ail"
 dakinshi_cult_desc:0 "Ô rusé Hal'ail, maître des arts prophétiques, tisseur de destins, nous te supplions de nous accorder un destin favorable. Puisses-tu nous bénir d'un grand destin que même nos ennemis ne peuvent nier, puissent tes visions voir nos marins voyageurs rentrer sains et saufs chez eux."
 fidiya_cult:0 "Culte de Fidiya"
 fidiya_cult_desc:0 "Ô rapide et honorable Fidiya, plus grand cavalier de tout le Sarhal, puisse ton char d'argent parcourir librement les terres une fois de plus. Prête-nous ta vitesse et ta grâce afin que nous puissions surpasser tous les défis qui croisent notre chemin !"
 jannu_cult:0 "Culte de Jannu"
 jannu_cult_desc:0 "Ô sage Jannu, le plus sage de tous les génies, mène-nous aux confins du monde et emplis nos esprits de ton imagination féconde. Puissions-nous être bénis de voir la beauté cachée de ce monde comme tu l'as fait !"
 tanizuland_cult:0 "Culte de Bishaaro"
 tanizuland_cult_desc:0 "Ô délicieux Bishaaro, puisses-tu daigner quitter ton splendide isolement et nous honorer de ta présence radieuse une fois de plus. Aide-nous à protéger nos amis du danger et à garder nos ennemis loin de nos foyers."
 vyzemby_cult:0 "Culte de Boqorada Duqaddha"
 vyzemby_cult_desc:0 "Ô Boqorada Duqaddha, resplendissante reine des mers, nous implorons ta faveur. Puisses-tu calmer les vagues pour nos vaisseaux, puisses-tu bénir nos pêcheurs des trésors de la mer, puisses-tu diriger nos marchands vers des ports sûrs et prospères."
 darbanar_cult:0 "Culte de Darbanar"
 darbanar_cult_desc:0 "Ô Darbanar, puissant Phénix des jungles occidentales, le plus féroce des guerriers, le plus rusé des dirigeants, accorde-nous ta force, bénis-nous d'esprits acérés et laisse-nous triompher de nos adversaires !"
 horasesh_cult:0 "Culte de Mansur et Malith"
 horasesh_cult_desc:0 "Ô généreux Mansur, ô gracieuse Malith, puisse votre amour éternel trouver un foyer dans les cœurs de nos voisins et rivaux, qu'aucun conflit ne perturbe la paix dans nos terres. Puisse Mansur être enfin libéré et que vous soyez tous deux réunis pour nous bénir tous de votre largesse inégalée !"

#Decisions
 genie_cult_use_power_title:0 "Utiliser le Pouvoir du Culte des Génies"
 genie_cult_use_power_desc:0 "Le Pouvoir du Culte des Génies est utilisé pour alimenter les incantations. Les incantations disponibles dépendent des cultes qui ont été établis."

