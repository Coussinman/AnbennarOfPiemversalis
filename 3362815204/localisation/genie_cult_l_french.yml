 fire_wall_tt:0 "Toutes les provinces possédées avec des Forts obtiennent '§YMur de Feu§!' pour 5 ans, donnant les effets suivants :\nAttrition pour les Ennemis : §G+1,00§!\nAttrition Maximum : §R+1,00§!\nEntretien du Fort Local : §R+25,0%§!"
 due_judgement_tt:0 "Obtenir un conseiller aléatoire avec 75% de réduction"
 preservation_of_life_tt:0 "Rien ne se passera pendant un an. Puis chaque année, pendant 5 ans, vous gagnerez +5000 Effectifs et +1000 Marins."
 holy_buildings_tt:0 "[Root.GetName] obtient '§YBâtiments Sacrés§!' pour 5 ans.\n\nChaque fois qu'un §YTemple§! est construit, cette province obtient '§YBâtiments Sacrés : Taxes§!' pour 20 ans, donnant les effets suivants :\nModificateur de Taxes Locales : §G+10,0%§!\n\nChaque fois qu'un §YAtelier§! est construit, cette province obtient '§YBâtiments Sacrés : Production§!' pour 20 ans, donnant les effets suivants :\nEfficacité de Production Locale : §G+10,0%§!\n\nChaque fois qu'un §YTribunal§! est construit, cette province obtient '§YBâtiments Sacrés : Agitation§!' pour 20 ans, donnant les effets suivants :\nAgitation Locale : §G-1,00§!\n\nChaque fois qu'une §YCaserne§! est construite, cette province obtient '§YBâtiments Sacrés : Effectifs§!' pour 20 ans, donnant les effets suivants :\nModificateur d'Effectifs Locaux : §G+10,0%§!\n\nChaque fois qu'une §YPlace du Marché§! ou un §YChantier Naval§! est construit, cette province obtient '§YBâtiments Sacrés : Marins§!' pour 20 ans, donnant les effets suivants :\nModificateur de Marins Locaux : §G+10,0%§!"
 red_bind_tt:0 "Tous les Ennemis en Guerre obtiennent '§YLiens Rouges§!' pour 3 mois, donnant les effets suivants :\nVitesse de Mouvement : §R-40,0%§!\n\nDix provinces possédées avec '§YTerre Brûlée§!' obtiennent '§YLiens Rouges§!' pour 1 an, donnant les effets suivants :\nBonus au Jet de Dés du Défenseur Local : §G+1,00§!"
 renewed_emancipation_tt:0 "[Root.GetName] obtient '§YÉmancipation Renouvelée§!' pour 1 an.\n\nChaque province occupée pendant cette période donne l'effet suivant :\nGagner §G1 000§! Effectifs.\n\nChaque bataille gagnée pendant cette période donne l'effet suivant :\nGagner §G5 000§! Effectifs."
 making_of_a_king_adm_tt:0 "Si la Légitimité est d'au moins §Y80§! :"
 making_of_a_king_dip_tt:0 "Si la Réputation Diplomatique est d'au moins §Y2§! :"
 making_of_a_king_mil_tt:0 "Si le Prestige est d'au moins §Y70§! :"
 globetrotter_tt:0 "Tous les traits négatifs de [Root.Monarch.GetName] sont remplacés par de nouveaux traits, dont l'un est garanti d'être bénéfique."
 earthshaker_tt:0 "Tous nos sièges actuels seront gagnés, et les provinces obtiendront '§YTerre Brûlée§!' pour 5 ans."
 divine_sandstorm_tt:0 "[Root.GetName] obtient '§YTempête de Sable Divine : Mouvement§!' pour 6 mois, donnant les effets suivants :\nVitesse de Mouvement : §G+30,0%§!\n\nAprès la fin de cet effet, [Root.GetName] obtient '§YTempête de Sable Divine : Choc§!' pour 3 mois, donnant les effets suivants :\nDégâts de Choc : §G+30,0%§!"

