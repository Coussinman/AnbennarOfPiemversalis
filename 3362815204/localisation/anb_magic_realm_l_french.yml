l_french:
 cast_realm_magic_title:0 "£icon_magic_small£ §SLancer la Magie de Royaume§!"
 cast_realm_magic_desc:0 "Un mage puissant est capable de lancer des sorts qui peuvent impacter l'État lui-même."
 
 magic_realm.0.t:0 "Magie de Royaume"
 magic_realm.0.d:0 "Sélectionnez l'École de Magie depuis laquelle vous souhaitez lancer un sort.\n\n§B(Pour lancer la magie de royaume, vous aurez besoin d'un niveau d'école de sorts supérieur à Compétent)§!"
 magic_realm_nospells.0.a:0 "Vous ne connaissez aucun sort"
 magic_realm_unavailable.0.a:0 "§RIndisponible§!"
 
 magic_realm_abjuration.0.t:0 "[Root.duelabjuration]"
 magic_realm_abjuration.0.d:0 "L'École d'Abjuration traite des sorts qui protègent, bloquent ou bannissent, tels que les protections défensives. Les mages qui se spécialisent dans cette école sont appelés Abjurateurs.\n\nMagie de Royaume\n§GTalent§! : Protection (améliorée au niveau §TRenommé§!)\n§OLégendaire§! : Champ Magique"
 magic_realm_abjuration.1.t:0 "Protection"
 magic_realm_abjuration.1.d:0 "Les Protections Défensives peuvent prendre toutes les formes et aspects, de l'amélioration de la résistance d'objets tels que les murs, à la création de boucliers et barrières magiques, en passant par les glyphes et runes agissant comme pièges.\n\nLa plupart des châteaux contemporains possédaient une forme de protection, au moins pour les protéger des attaques magiques de bas niveau comme les boules de feu ou les projectiles magiques, et constituait une source de travail régulier pour de nombreux mages débutants.\n\nEn plus de créer des Protections Défensives aux forts et provinces de haute valeur, des Protections Défensives peuvent être créées partout où §O[Root.Monarch.GetName]§! se trouve."
 magic_realm_abjuration.1.a:0 "Protéger [ward_province_1.GetName]"
 magic_realm_abjuration.1.b:0 "Protéger [ward_province_2.GetName]"
 magic_realm_abjuration.1.c:0 "Protéger [ward_province_3.GetName]"
 magic_realm_abjuration.1.e:0 "Protéger [ward_province_4.GetName]"
 magic_realm_abjuration.1.f:0 "Protection Étendue"
 magic_realm_abjuration.1.g:0 "Protection Concentrée"
 magic_realm_abjuration.1.cost:0 "§RIndisponible (nécessite 30 £adm£ 5 £dip£)§!"
 magic_realm_abjuration.2.t:0 "Champ Magique"
 magic_realm_abjuration.2.d:0 "La diffusion de champs magiques peut être lancée et contrôlée de différentes manières : les variantes localisées ne nécessitent que la vue directe du lanceur, tandis que les versions plus vastes puisent dans des runes et cercles magiques soigneusement placés - mais la façon dont les mages les plus renommés procèdent est en puisant simplement dans leur esprit, et en causant l'effet du sort par la mémoire de lieux remémorés, distribuant l'effet magique désiré sur les habitants de cette localisation.\n\n§B(Ce sort affecte le nombre de provinces que vous possédez qui ont une connexion terrestre avec votre capitale)§!"
 magic_realm_abjuration.2.a:0 "Lancer Champ de Liberté"
 magic_realm_abjuration.2.b:0 "Lancer Champ d'Interdiction"
 magic_realm_abjuration.2.c:0 "Lancer Champ de Fortification"
 
 magic_realm_conjuration.0.t:0 "[Root.duelconjuration]"
 magic_realm_conjuration.0.d:0 "L'École de Conjuration traite des sorts qui amènent des créatures ou matériaux sur ce plan, tels que les serviteurs élémentaires. Les mages qui se spécialisent dans cette école sont appelés Conjurateurs.\n\nMagie de Royaume\n§GTalent§! : Organiser un Festin Magnifique (amélioré au niveau §TRenommé§!)\n§OLégendaire§! : Conjurer une Forteresse Magique\n\nMagie de Siège\n§GTalent§! : Invoquer un Élémentaire de Siège (s'améliore aux niveaux §TRenommé§! et §OLégendaire§!)\n§TRenommé§! : Orage (s'améliore au niveau §OLégendaire§!)"
 magic_realm_conjuration.1.t:0 "Organiser un Festin Magnifique"
 magic_realm_conjuration.1.d:0 "Le test de base de la conjuration d'un compagnon consiste à regarder des images et à invoquer une copie magique de celles-ci, créant essentiellement un duplicata.\n\nLes Maîtres cependant, peuvent créer des salles entières et des décorations avec leur esprit et leur imagination, rendant les idées les plus fantastiques vraies et possibles pendant le court laps de temps que dure le sort de conjuration."
 magic_realm_conjuration.1.a:0 "Tenir un Festin Magique avec [magic_ally_1.GetName]"
 magic_realm_conjuration.1.b:0 "Tenir un Festin Magique avec [magic_ally_2.GetName]"
 magic_realm_conjuration.1.c:0 "Tenir un Festin Magique avec [magic_ally_3.GetName]"
 magic_realm_conjuration.1.e:0 "Tenir un Festin Magique avec [magic_ally_4.GetName]"
 magic_realm_conjuration.2.t:0 "Invoquer le Surnaturel"
 magic_realm_conjuration.2.d:0 "Test pas besoin de remplir ceci pour l'instant car ce n'est pas utilisé"
 magic_realm_conjuration.2.a:0 "Trouver un Contact Surnaturel"
 magic_realm_conjuration.3.t:0 "Conjurer une Forteresse Magique"
 magic_realm_conjuration.3.d:0 "Les fortifications magiques de fortune sont chose commune en temps de guerre, souvent sous forme de barricades ou de couverture - cependant, comme la plupart des objets conjurés, elles ne durent qu'une courte période.\nLes conjurateurs les plus puissants ont cependant découvert que si le même objet exact est conjuré sur une période de temps périodique, il peut entrer dans un état de permanence. Un tel exemple est la conjuration de forteresses et citadelles magiques avec seulement la volonté et quelques réactifs de choix."
 magic_realm_conjuration.3.a:0 "Conjurer à [fort_magic_province_1.GetName]"
 magic_realm_conjuration.3.b:0 "Conjurer à [fort_magic_province_2.GetName]"
 magic_realm_conjuration.3.c:0 "Conjurer à [fort_magic_province_3.GetName]"
 magic_realm_conjuration.3.cost:0 "§RIndisponible (nécessite 100 £adm£ 100 £dip£ 100 £mil£)§!"
 
 magic_realm_divination.0.t:0 "[Root.dueldivination]"
 magic_realm_divination.0.d:0 "L'École de Divination traite des sorts qui révèlent l'information, tels que la Divination ou la prédiction de l'avenir. Les mages qui se spécialisent dans cette école sont appelés Devins.\n\nMagie de Royaume\n§GTalent§! : Divination\n§TRenommé§! : Chercheur de Savoir\n§OLégendaire§! : Prescience"
 magic_realm_divination.1.t:0 "Divination"
 magic_realm_divination.1.d:0 "La Divination est l'acte de regarder à travers un médium (habituellement une boule de cristal) pour voir des événements lointains ou même prédire l'avenir. C'est le fondement de la plupart des sorts de divination, et dans ce cas se réfère au sort de base permettant de voir des événements se déroulant ailleurs dans le présent.\n\nScruter seul n'est pas aussi efficace qu'un groupe de mages le serait, et sera donc moins efficace pour soutenir le royaume.\n\n§B(Le coût en mana de ce sort augmentera selon la taille des pays cibles)§!"
 magic_realm_divination.1.a:0 "Scruter vos rivaux"
 magic_realm_divination.1.b:0 "Scruter vos voisins"
 magic_realm_divination.1.c:0 "Scruter les dissidents internes"
 magic_realm_divination.1.dd:0 "Scruter les affaires du royaume"
 magic_realm_divination.2.t:0 "Chercheur de Savoir"
 magic_realm_divination.2.d:0 "Le sort de Chercheur de Savoir, lorsqu'utilisé en conjonction avec un objet spécifique, révèlera des informations significatives sur ledit objet, allant d'images, contes et histoires oubliés ou même un savoir caché inconnu du monde en général.\n\n§B(Ce sort n'est valide que si un artefact magique ou tome ancien est trouvé durant l'Étude Magique)§!"
 magic_realm_divination.2.a:0 "Lancer Chercheur de Savoir"
 magic_realm_divination.2.u:0 "§RLancer Chercheur de Savoir (nécessite une Relique Magique pour l'Étude)§!"
 magic_realm_divination.3.t:0 "Prescience"
 magic_realm_divination.3.d:0 "Le don de Prescience accorde à l'utilisateur la capacité de prédire (et même voir) les événements qui se produiront dans un futur proche, permettant à un dirigeant sage de réagir à tout type de problème ou tribulation que sa nation pourrait affronter avec une sagesse normalement réservée aux dieux.\nAttention cependant, ceux aux yeux persistants trop focalisés sur l'avenir peuvent entrer dans le royaume de la folie prophétique, pour ne jamais en revenir.\n\n§R(Plus vous lancez Prescience, plus la chance que votre dirigeant soit affligé de Folie Prophétique augmente)§!"
 magic_realm_divination.3.a:0 "Lancer Prescience"
 magic_realm_divination.3.cost:0 "§RIndisponible (nécessite 150 £adm£ 150 £dip£ 150 £mil£)§!"
 magic_realm_divination.4.t:0 "Rituel d'Invocation"
 magic_realm_divination.4.d:0 "Un Rituel d'Invocation tentera de contacter et créer un pacte avec une entité extraplanaire, bien que les entités spécifiques dépendent de la localisation et du statut du mage. En cas de succès, un pacte peut être créé pour obtenir un §MPatron§!, accordant l'accès à de nouveaux sorts ainsi que la capacité de demander des faveurs et de payer tribut à ce patron."
 magic_realm_divination.4.a:0 "Accomplir une Invocation"
 magic_realm_divination.4.cost:0 "§RIndisponible (nécessite 50 £adm£ 50 £dip£ 50 £mil£)§!"
 
 magic_realm_enchantment.0.t:0 "[Root.duelenchantment]"
 magic_realm_enchantment.0.d:0 "L'École d'Enchantement traite des sorts qui affectent l'esprit des autres, tels que charmer ou dominer les créatures et les gens. Les mages qui se spécialisent dans cette école sont appelés Enchanteurs.\n\nMagie de Royaume\n§GTalent§! : Charme (s'améliore à tous les niveaux)\n§TRenommé§! : Modifier les Souvenirs (s'améliore au niveau §OLégendaire§!)\n\nMagie de Siège\n§OLégendaire§! : Dominer pour Reddition\n\n§R(Avoir trop d'enchantements durables actifs causera des soupçons dans la population, ce qui causera des troubles s'ils sont découverts)§!"
 magic_realm_enchantment.1.t:0 "Charme"
 magic_realm_enchantment.1.d:0 "Le sort de Charme rend simplement la cible plus réceptive aux paroles et actions du lanceur. Alors qu'un Enchanteur normal peut affecter un ou deux individus, un puissant peut effectivement créer une Aura de Charme qui peut affecter des bâtiments entiers et au-delà."
 magic_realm_enchantment.1.a:0 "Influencer les États"
 magic_realm_enchantment.1.b:0 "Impressionner les Diplomates Étrangers"
 magic_realm_enchantment.1.c:0 "Inspirer les Militaires"
 magic_realm_enchantment.1.dd:0 "Apaiser les Sujets"
 magic_realm_enchantment.1.cost:0 "§RIndisponible (nécessite 30 £dip£ 10 £mil£)§!"
 magic_realm_enchantment.2.t:0 "Modifier les Souvenirs"
 magic_realm_enchantment.2.d:0 "Le sort de Modification des Souvenirs remodèle la mémoire de la cible, permettant au lanceur d'altérer légèrement les souvenirs pour se rappeler certains événements différemment ou même d'oublier. La variante rituelle permet à une population plus large d'être affectée, ce qui à son tour sème le doute dans le reste de la population sans avoir besoin de dépenser de la magie pour affecter l'esprit de tout le monde."
 magic_realm_enchantment.2.a:0 "Ignorer les Bévues Nationales"
 magic_realm_enchantment.2.b:0 "Encourager la Soumission"
 magic_realm_enchantment.2.c:0 "Oublier les Atrocités"
 magic_realm_enchantment.2.cost:0 "§RIndisponible (nécessite 150 £adm£ 80 £mil£)§!"
 
 magic_realm_evocation.0.t:0 "[Root.duelevocation]"
 magic_realm_evocation.0.d:0 "L'École d'Évocation traite des sorts qui manipulent l'énergie ou créent quelque chose à partir de rien, tels que créer une boule de feu. Les mages qui se spécialisent dans cette école sont appelés Évocateurs.\n\nMagie de Royaume\n§GTalent§! : Magie de Guerre (s'améliore à tous les niveaux)\n\nMagie de Siège\n§GTalent§! : Grande Boule de Feu (s'améliore aux niveaux §TRenommé§! et §OLégendaire§!)\n§TRenommé§! : Tremblement de Terre (s'améliore au niveau §OLégendaire§!)\n§OLégendaire§! : Frappe Météoritique\n\n§B(La Magie de Royaume pour cette école est limitée car EU4 ne permet pas d'affecter les armées en pleine bataille !)§!"
 magic_realm_evocation.1.t:0 "Magie de Guerre"
 magic_realm_evocation.1.d:0 "La Magie de Guerre est le terme générique pour utiliser les magies offensives afin d'altérer le cours de la bataille, de lancer des boules de feu à appeler la foudre sur des régiments entiers d'hommes.\n\n§B(Utiliser la Magie de Guerre devient de plus en plus risqué à mesure que vous approchez de la guerre moderne)§!"
 magic_realm_evocation.1.cost:0 "§RIndisponible (nécessite 50 £mil£)§!"
 magic_realm_evocation.1.a:0 "Lancer la Magie de Guerre"
 
 magic_realm_illusion.0.t:0 "[Root.duelillusion]"
 magic_realm_illusion.0.d:0 "L'École d'Illusion traite des sorts qui altèrent les perceptions et créent de fausses images et sons, tels qu'altérer son apparence ou créer des spectacles colorés. Les mages qui se spécialisent dans cette école sont appelés Illusionnistes.\n\nMagie de Royaume\n§GTalent§! : Merveilles Illusoires (s'améliore à tous les niveaux)\n§TRenommé§! : Glamour (s'améliore à tous les niveaux)\n§OLégendaire§! : Façonner un Simulacre"
 magic_realm_illusion.1.t:0 "Merveilles Illusoires"
 magic_realm_illusion.1.d:0 "L'illusion de base repose sur la création de couleurs et d'étincelles dans les airs. Certains mages en font un art en soi, créant des spectacles de lumière magiques et des performances qui peuvent rivaliser même avec les spectacles de feux d'artifice Halessi les plus avancés."
 magic_realm_illusion.1.a:0 "Créer un spectacle de lumière impressionnant"
 magic_realm_illusion.1.b:0 "...qui s'étend ensuite et se transforme en formes et images"
 magic_realm_illusion.1.c:0 "...et puis se métamorphose en bêtes magiques vivantes qui dansent à travers les cieux"
 magic_realm_illusion.2.t:0 "Glamour"
 magic_realm_illusion.2.d:0 "Le Glamour est un sort qui change l'apparence du lanceur, le rendant normalement plus conventionnellement attirant. À son niveau le plus bas, il peut cacher des imperfections mineures telles que des boutons et la calvitie, et à son plus haut niveau il peut faire qu'une vieille sorcière ressemble à une beauté éthérée. Le Glamour est l'un des sorts les plus communs vus à travers le monde, particulièrement parmi les sorcières et conseillers de la noblesse.\n\nLe sort est communément combiné avec les sorts d'enchantement de base, se transformant en « Glamour Enchanté », qui active un sort de Charme sur quiconque regarde le mage Glamouré."
 magic_realm_illusion.2.a:0 "Glamour"
 magic_realm_illusion.2.b:0 "Glamour Enchanté"
 magic_realm_illusion.2.c:0 "Glamour Surnaturel"
 magic_realm_illusion.3.t:0 "Simulacre"
 magic_realm_illusion.3.d:0 "Un Simulacre est une illusion quasi-parfaite d'un individu ou être spécifique liée à la volonté du lanceur. Il peut agir individuellement, et peut imiter le sujet à tel point que seule une inspection rapprochée peut l'exposer... un duplicata parfait pour gérer les affaires monotones du gouvernement vous permettant d'étudier les magies sans être dérangé."
 magic_realm_illusion.3.a:0 "Façonner un Simulacre"
 magic_realm_illusion.3.cost:0 "§RIndisponible (nécessite 50 £adm£ 50 £dip£ 50 £mil£)§!"
 magic_realm_illusion.4.t:0 "Activer le Simulacre ?"
 magic_realm_illusion.4.d:0 "Alors que vous commencez vos études magiques, vous pouvez maintenant choisir d'invoquer un simulacre (une illusion quasi-parfaite de vous-même) pour prétendre être vous dans les affaires de l'État, annulant tout type de malus associé à un dirigeant absent."
 magic_realm_illusion.4.a:0 "Invoquer le Simulacre"
 magic_realm_illusion.4.b:0 "Non merci"
 
 magic_realm_necromancy.0.t:0 "[Root.duelnecromancy]"
 magic_realm_necromancy.0.d:0 "L'École de Nécromancie traite des sorts qui manipulent, créent ou détruisent l'énergie de vie positive, tels que drainer l'essence de quelqu'un ou créer une armée de morts-vivants. Les mages qui se spécialisent dans cette école sont appelés Nécromanciens.\n\nMagie de Royaume\n§GTalent§! : Absorber l'Énergie Vitale\n§TRenommé§! : Lever une Armée de Morts-Vivants (s'améliore au niveau §OLégendaire§!)\n§OLégendaire§! : Poursuivre la Lichéité\n\n§R(Cette école est bannie par la plupart des organismes de régulation de la magie ; la découverte et la pratique de cette école causeront des conséquences.)§!"
 magic_realm_necromancy.1.t:0 "Absorber l'Énergie Vitale"
 magic_realm_necromancy.1.d:0 "Absorber la Vie peut être utilisé pour absorber non seulement la santé d'un individu, mais leur essence de vie actuelle qui peut ensuite être utilisée pour alimenter des sorts.\n\nUne cible vivante est toujours requise, mais dans ce cas, qui ?"
 magic_realm_necromancy.1.a:0 "Drainer l'Héritier"
 magic_realm_necromancy.1.b:0 "Drainer le Consort"
 magic_realm_necromancy.1.c:0 "Drainer un Conseiller"
 magic_realm_necromancy.1.dd:0 "Drainer un Chef"
 magic_realm_necromancy.1.e:0 "Drainer la Population"
 magic_realm_necromancy.2.t:0 "Lever une Armée de Morts-Vivants"
 magic_realm_necromancy.2.d:0 "Que ce soit les récemment décédés ou des charniers dédiés, un nécromancien puissant peut lever une vaste armée de serviteurs morts-vivants capables de vaincre et consumer toute armée sur le champ de bataille.\n\n§R(Ceci entraînera sans aucun doute des pénalités diplomatiques massives, et transformera votre dirigeant en un Roi-Sorcier méprisé)§!"
 magic_realm_necromancy.2.a:0 "Lever une Armée de Morts-Vivants"
 magic_realm_necromancy.3.t:0 "Poursuivre la Lichéité"
 magic_realm_necromancy.3.d:0 "« Il y a trop à apprendre pour une seule vie... »\n-Un mage vieillissant\n\nLe chemin vers la lichéité est sombre et impie, celui que seuls les lanceurs de sorts les plus désespérés ou avides de pouvoir empruntent, non par amour de leur art magique mais pour la chance de vivre éternellement.\nEn cas de succès, le suppliant ténébreux devient une Liche : un lanceur de sorts mort-vivant immortel qui conserve son intelligence et sa personnalité, avec l'opportunité, la compétence, et tout le temps du monde pour maîtriser toutes les formes de magie."
 magic_realm_necromancy.3.a:0 "Commencer."
 magic_realm_necromancy.3.cost:0 "§RIndisponible (nécessite 300 £adm£ 300 £dip£ 300 £mil£)§!"
 magic_realm_necromancy.3.vampire:0 "§RIndisponible (Le Vampirisme et la Lichéité ne sont pas compatibles)§!"
 
 magic_realm_transmutation.0.t:0 "[Root.dueltransmutation]"
 magic_realm_transmutation.0.d:0 "L'École de Transmutation traite des sorts qui changent un objet et ses propriétés en quelque chose d'autre, tels que transformer des roches en or ou se métamorphoser en créatures. Les mages qui se spécialisent dans cette école sont appelés Transmutateurs.\n\nMagie de Royaume\n§GTalent§! : Croissance des Plantes (s'améliore au niveau §TRenommé§!)\n§TRenommé§! : Améliorer les Capacités (s'améliore au niveau §OLégendaire§!)\n§TRenommé§! : Rite de Conception (avec §GTalent§! d'Abjuration)\n§OLégendaire§! : Créer un Homuncule\n\nMagie de Siège\n§TRenommé§! : Métamorphose en Géant\n§OLégendaire§! : Métamorphose en Dragon"
 magic_realm_transmutation.1.t:0 "Croissance des Plantes"
 magic_realm_transmutation.1.d:0 "Les mages apprentis apprennent les magies de transmutation liées à la vie en expérimentant sur les plantes, ce qui est convenu être une façon bien plus sûre d'enseigner les conséquences de l'échec à altérer les choses vivantes plutôt que d'utiliser des animaux ou des gens.\n\nUn mage plus talentueux peut utiliser ces compétences rudimentaires pour encourager la croissance de la vie végétale, créant des récoltes et aliments plus sains, plus rapides et même plus savoureux."
 magic_realm_transmutation.1.a:0 "Lancer Croissance des Plantes sur [plant_growth_province_1.GetName]"
 magic_realm_transmutation.1.b:0 "Lancer Croissance des Plantes sur [plant_growth_province_2.GetName]"
 magic_realm_transmutation.1.c:0 "Lancer Croissance des Plantes sur [plant_growth_province_3.GetName]"
 magic_realm_transmutation.1.e:0 "Lancer Croissance des Plantes sur [plant_growth_province_4.GetName]"
 magic_realm_transmutation.1.f:0 "Lancer Croissance des Plantes dans notre Capitale"
 magic_realm_transmutation.1.cost:0 "§RIndisponible (nécessite 30 £adm£)§!"
 magic_realm_transmutation.2.t:0 "Améliorer les Capacités"
 magic_realm_transmutation.2.d:0 "L'amélioration des capacités est un sort commun parmi les groupes d'aventuriers, distribué par les magiciens et clercs à la fois.\nLa version de base du sort est un effet temporaire et à court terme pour donner un avantage au combat, mais un praticien plus compétent peut combiner les sorts avec des breuvages plus faibles mais durables qui, sur une période plus longue, peuvent atteindre un changement plus permanent.\n\n§R(Pour permettre à votre dirigeant un peu de répit, ce sort ne peut être lancé que tous les 5 ans indépendamment du succès)§!"
 magic_realm_transmutation.2.a:0 "Lancer Sagesse Permanente de Dame"
 magic_realm_transmutation.2.b:0 "Lancer Langue Permanente de Minara"
 magic_realm_transmutation.2.c:0 "Lancer Force Permanente d'Adean"
 magic_realm_transmutation.3.t:0 "Créer un Homuncule"
 magic_realm_transmutation.3.d:0 "« Le familier parfait, le serviteur parfait, le compagnon parfait. Un être fait de pure alchimie... et il est vivant... IL EST VIVANT ! »\n-Un Alchimiste Fou\n\nUn homuncule (pluriel : homuncules) est la créature artificielle ultime, un être artificiel amené à la vie par la pure alchimie seule. Les homuncules parfaits prennent le plus souvent la forme idéalisée de la race de leur créateur, et bien qu'ils aient un lien télépathique et une loyauté indéfectible envers leur créateur (à moins que le créateur ne prouve le contraire), ils sont des êtres pleinement conscients et indépendants. Les homuncules ne se reproduisent ni ne vieillissent, mais s'ils sont bien entretenus peuvent être préservés indéfiniment.\n\nTous les homuncules partagent les propriétés de base de toute créature artificielle : ils ne peuvent être empoisonnés ou intoxiqués, ni ressentir la douleur de la même manière que les créatures vivantes - bien que selon l'intention du créateur, ils puissent choisir d'imiter de telles choses qui brouillent les lignes de différence.\n\nChaque homuncule est construit pour servir un but ou objectif spécifique, et en tant que tel peut avoir différents traits et apparences. Cependant, la plupart sinon tous sont dotés d'une prouesse physique améliorée en plus de capacités d'apprentissage grandement renforcées, leur permettant d'apprendre et maîtriser tout artisanat avec aisance. Malgré leurs origines magiques cependant, ils sont incapables d'apprendre la magie, mais sont au lieu de cela immunisés à tous ses effets."
 magic_realm_transmutation.3.a:0 "Il est temps de créer... la vie."
 magic_realm_transmutation.3.cost:0 "§RIndisponible (nécessite 50 £adm£ 50 £dip£ 50 £mil£)§!"
 magic_realm_transmutation.4.t:0 "Rite de Conception"
 magic_realm_transmutation.4.d:0 "Le Rite de Conception est en fait une série de sorts magiques et concoctions combinés pour augmenter les chances d'avoir un enfant magiquement doué. Le Rite est plus tristement célèbre durant le rituel du coucher lui-même, qui implique généralement un cercle magique orné dessiné sous le lit de consommation, ainsi qu'un mage dans la pièce même durant l'acte pour s'assurer que le cercle reste fort et pour fournir toute autre aide magique."
 magic_realm_transmutation.4.a:0 "Accomplir le Rite de Conception"
 magic_realm_transmutation.4.b:0 "Accomplir le Rite de Conception"
 magic_realm_transmutation.4.cost:0 "§RIndisponible (nécessite 100 £adm£)§!"
 magic_realm_transmutation.5.t:0 "Alchimie de Base INUTILISÉ"
 magic_realm_transmutation.5.d:0 "À la base même de la Transmutation se trouve la création de potions, élixirs et produits chimiques, autrement connue sous le nom d'Alchimie.\n Alors que l'Herboristerie utilise des ingrédients naturels tels que les plantes et champignons pour créer des effets quasi-magiques, l'Alchimie cherche à décomposer toutes choses en leurs composants et les reconstruire de manières nouvelles et magiques. Elle est vue à travers le prisme de la science, et est aussi le progéniteur de l'Artisanat Magique, et bien que les non-utilisateurs de magie puissent devenir compétents dans le domaine, seuls ceux dotés de magie peuvent devenir maîtres."

