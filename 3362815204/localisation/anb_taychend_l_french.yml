AYCHENDI ! »\n« Sillonner les champs avec le SANG des seigneurs de guerre, des tyrans– des INTRUS ! Donner à tous une voix, laisser tous s'élever COMME ILS LE VOIENT ! Alors suivez-moi, frères, sœurs ! Donnez vos vies et votre sang pour l'AUBE ! Et à tous ceux qui s'opposent à nous, qui se dressent sur notre chemin ?! JE DÉCLARE LA GUERRE ! LA GUERRE POUR LA MORT DES TÉNÈBRES ! LA GUERRE POUR L'AUBE ! »\n\nAlors que Crache-Argent pointait sa lame vers l'éclipse, le soleil émergea de l'ombre. La foule resta silencieuse un court instant – puis un elfe dans la foule cria « Guerre ! » Une seconde pause, puis « GUERRE ! » vint le cri de la foule. « GUERRE ! » L'Oren Nayiru brandit poings et sabres et mousquets et lances dans les airs, et « GUERRE ! » fit écho à la déclaration, pour que les dieux, pour que Nayiru lui-même entende. « GUERRE ! » « GUERRE ! » « GUERRE ! » « GUERRE ! » « GUERRE ! »" # FOR REZANKAND
