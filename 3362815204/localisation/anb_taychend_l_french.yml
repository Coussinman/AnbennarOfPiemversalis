 oren_nayiru.2.t: "Le Culte du Soleil Unique"
 oren_nayiru.2.d: "Le culte de Vherenar Lame-Libre, formé dans les feux de l'effondrement du Second Empire Gophiran, a longtemps été une nuisance persistante pour les dirigeants de Taychend. Une organisation secrète, compartimentée en \"cellules\" cachées et autonomes, dirigées par des prêtres-guerriers Kavalali, ils sont répandus dans les populations d'esclaves de Taychend, dédiés à vaincre le mal de l'esclavage. En raison de l'héritage Ahartadyami de Vherenar, ils croient également aux \"Insaisissables\", un groupe de dieux créateurs puissants qui ont fui le monde céleste dans le chaos d'une calamité lointaine.\n\nQuand les Exemplaires Jaheriens sont arrivés à Taychend, et que leurs idéaux d'abolitionnisme - et leur croyance en un dieu unique survivant, Surael - se sont répandus à travers Taychend, le Culte de Vherenar a pris note. Les Kavalali des cellules d'Uesrennu et de Katelperai ont soutenu que ce Surael est le dernier des Insaisissables de légende, et que l'arrivée des Exemplaires a annoncé la venue d'une nouvelle aube sur Taychend. Alors que leur ferveur millénariste infecte le reste du culte, les cellules à travers Taychend ont spiralé dans une frénésie théologique de proclamations de plus en plus radicales - les Principes d'Uesrennu, qui ont déclaré une nouvelle foi, celle de l'Oren Nayiru, ou Soleil Unique, suprême parmi elles.\n\nL'Oren Nayiru appelle maintenant à l'abolition de l'esclavage, à l'expulsion de tous les envahisseurs, à la réorganisation de la terre et de la société, au remplacement des seigneurs de guerre par les pieux Kavalali, et à la propagation de la vérité de Nayiru à tous les peuples qui voudraient l'entendre. Ils sont militants, bien organisés et déterminés - et avec leur nouvelle foi se répandant parmi les populations d'esclaves, de serfs et de paysans de Taychend, ils pourraient très bien bientôt réussir."
 oren_nayiru.2.a: "Un développement inquiétant"
 oren_nayiru.2.b: "Ces zélotes doivent être repoussés dans l'obscurité !"

