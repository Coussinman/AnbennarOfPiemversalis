 oren_nayiru.101.t: "Dans les Profondeurs d'Uesrennu"
 oren_nayiru.101.d: "Crache-Argent en armure se tenait droit tandis que les Hauts Kavalali d'Uesrennu l'encerclaient. Les dirigeants de l'Oren Nayiru, l'échec de la Révolte de Calsithara les avait endurcis – alors que beaucoup dans la foi réclamaient la révolution, les Hauts Kavalali prônaient la modération. Les Hauts Kavalali d'Uesrennu étaient le dernier refuge d'une position plus belliqueuse – mais même eux avaient leurs doutes. Et ainsi, durant la dernière semaine, ils avaient testé Crache-Argent. D'abord, ses capacités. Il avait la force de cinquante hommes, une durabilité au-delà de l'acier des précurseurs, et surtout le contrôle de la gravité elle-même. En émulation du vol draconique, il pouvait s'élancer dans les airs à une vitesse terminale, une seule charge tournoyante avec ses lames jumelles dévastant une ligne de bataille entière. Il avait le pouvoir – il pouvait détruire des armées à lui seul – alors ils testèrent son dessein.\n\n« Et tu connais les préceptes, les proclamations des Kavalali ? » demanda l'un. « Tu admets le principe de délibération, de décision par plusieurs, pas par un seul ? » demanda un autre. « Tu dénonces les rois tyrans des âges passés – tu ne gouvernerais pas comme Yodhan l'a fait, n'est-ce pas ? » « As-tu aussi dénoncé les Kheionai ? » « Tu le dois ! »\nCrache-Argent écarta leurs accusations. « Je connais les préceptes », répondit-il. Sa voix était claire, toujours sérieuse, presque sans émotion. « J'agirais comme le dirigeant de la foi, pas comme un tyran. » « Pas comme Yodhan mais comme Kamrayakval. » « Les Kheionai sont aussi tyranniques que les autres. Ils doivent apprendre la vérité de Nayiru. » Les questions cessèrent, tandis que les Kavalali observaient Crache-Argent. Ils étaient encore hésitants. « La désunion est ce qui a causé l'échec des efforts de Calsithara », dit Crache-Argent, brisant le silence. « Si les cellules les plus importantes me nommaient Kamrayakval, toute la foi me soutiendrait. Je le sais. »\nFinalement, l'un d'entre eux – le plus ancien – parla. « Toute la foi, oui. Mais avant que tu ne trouves cette armure, tu n'étais qu'un simple mercenaire », dit le Haut Kavalal, une expression froide sur le visage. « Alors je dois demander, es-tu un membre de la foi... Elrandar Kalinzuir ? »\n\nLes yeux de Crache-Argent se rétrécirent sous son casque, la mention du nom de son père le faisant grimacer. Une note de peur inexplicable frappa ceux dans la pièce – les gardes dégainèrent leurs sabres. « Je crois », dit Crache-Argent, chaque mot considéré, « En la volonté de Nayiru. Mon père l'appelait Surael. Il est dit qu'au-delà de la mer, Nayiru a envoyé un autre guerrier pour libérer la terre des ténèbres. Vous pouvez douter de moi maintenant, mais quand je m'élèverai, Haut Kavalal, et que l'Aube sillonnera les champs de Taychend avec le sang de ses ennemis ? Vous verrez à quoi ressemble vraiment le Champion de Surael. Me voici. Vous élèverez-vous avec moi, ou resterez-vous dans l'obscurité ? »"
 oren_nayiru.101.dR: "Crache-Argent en armure se tenait droit tandis que les Hauts Kavalali d'Uesrennu l'encerclaient. L'échec de la Révolte de Calsithara avait endurci la plupart d'entre eux, mais les prêtres d'Uesrennu tenaient fermement à la promesse de la révolution. Pourtant, ils avaient des doutes, et les doutes engendraient des épreuves. D'abord, ses capacités – une force inimaginable, une durabilité incroyable, et surtout le contrôle de la gravité elle-même. En émulation du vol draconique, il pouvait s'élancer dans les airs à une vitesse terminale, déchaîner une dévastation indicible avec une charge tournoyante de ses lames jumelles. Maintenant, ils testaient son dessein.\n\n« Et tu connais les Préceptes, les proclamations ? » demanda l'un. « Tu admets le principe de délibération, de décision par plusieurs, pas par un seul ? » demanda un autre. « Tu dénonces les seigneurs de guerre vils des âges passés – tu ne gouvernerais pas comme Yodhan l'a fait, n'est-ce pas ? » « As-tu aussi dénoncé les Kheionai ? » « Tu le dois ! »\nCrache-Argent écarta leurs accusations. « Je connais les préceptes », répondit-il. Sa voix était claire, toujours sérieuse, presque sans émotion. « J'agirais comme le dirigeant de la foi, pas comme un tyran. » « Pas comme Yodhan mais comme Kamrayakval. » « Les Kheionai sont aussi tyranniques que les autres. Ils doivent apprendre la vérité de Nayiru. » Les questions cessèrent tandis que les Kavalali observaient Crache-Argent, encore hésitants. « Vous avez vu Ecaris, et son épée d'aube », dit Crache-Argent, brisant le silence. « Vous en voulez une pour vous-même. Je le sais – je le suis. »\nFinalement, leur plus ancien parla. « Dans nos cœurs, nous le voulons. Qui pourrait le nier ? » dit le Haut Kavalal, gravement. « Mais le pouvoir d'Ecaris venait à un prix que nous ne pouvions accepter. Et donc ils nous ont jetés comme des ennemis. Tu viens avec un prix aussi. Agiras-tu de la même manière... Elrandar Kalinzuir ? »\n\nLes yeux de Crache-Argent se rétrécirent sous son casque. La mention du nom de son père le fit grincer des dents, grogner involontairement. Une note de peur inexplicable frappa ceux dans la pièce – les gardes dégainèrent leurs sabres. « Je crois », dit Crache-Argent, chaque mot considéré, étouffant sa rage. « En la volonté de Nayiru. Mon père l'appelait Surael– Je ne pense même pas à lui. Mon... nom...! » Un éclair de colère– il le ravala. « N'est pas Kalinzuir... et quand je m'élèverai, Haut Kavalal, et que l'Aube sillonnera les champs de Taychend avec le sang de ses ennemis ? Vous verrez à quoi ressemble vraiment Dépit-d'Argent. Me voici. Vous élèverez-vous avec moi, ou resterez-vous dans l'obscurité ? »" # FOR REZANKAND
 oren_nayiru.101.a: "En l'espace d'une heure, les Kavalali d'Uesrennu acceptent de soutenir la revendication de Crache-Argent"

 oren_nayiru.102.t: "Éclipse"
 oren_nayiru.102.d: "Crache-Argent s'agenouilla devant les Hauts Kavalali, tandis qu'une foule de cent mille personnes les entourait. Comme prévu, une éclipse s'installa et le monde s'assombrit. Après deux années de manœuvres politiques, la foi était enfin unie. Un représentant de chacune des cellules les plus puissantes tenait ensemble une couronne au-dessus de sa tête – ils parlaient à tour de rôle. « Au nom de Nayiru », dit le Haut Kavalal d'Uesrennu. « Nous te chargeons », dit celui de Katelperai. « De mener nos armées », dit Clematar. « Et de guider notre foi », Nagar Vyechei. « À partir de ce jour », Gophira. « Jusqu'à ton dernier jour », Sthanan. « Une épée d'aube », Rakkabuttai, « Une voix de raison », Royakottar. Nakar Kilaeik, Kriadvai, puis Mlerek prirent chacun un mot. « En. » « Tant. » « Que. » « Kamrayakval. »\n\nÀ l'éclipse totale, les Hauts Kavalali, comme un seul homme, abaissèrent la couronne sur la tête de Crache-Argent. Le Kamrayakval se leva, un dragon sous forme d'armure. La foule était silencieuse alors que la moitié regardait le soleil noirci et le reste son armure noircie. Le Kamrayakval chercha la foule un moment, donna un signe de tête à sa compagnie de mercenaires, puis commença son discours. « Cinq Cycles, nous avons vécu dans les ténèbres. Jetés dedans par les Kheionai, les seigneurs de guerre, les Nobles-Esclavagistes, par les dragons mêmes que je porte sur mon dos ! » Crache-Argent dégaina son épée. « Mais cela se termine aujourd'hui ! Cela se termine ici ! Cela se termine quand nous nous levons et conquérons le monde comme le soleil conquiert la nuit ! » La colère s'insinua dans sa voix – Crache-Argent la saisit, puis la maîtrisa. « Tous ici ! Tous ceux qui prennent la bannière noire de l'Aube ! Nous sommes TOUS nés avec un dessein. Apporter la lumière aux ténèbres ! Sillonner les champs avec le sang des seigneurs de guerre et des tyrans, des esclavagistes et des envahisseurs ! Nous portions ce dessein, mais pendant des centaines de milliers d'années et plus nous avons été faibles ! Faibles ! Eh bien plus maintenant ! Parce que maintenant, nous sommes puissants ! Parce que maintenant je suis ici et JE SUIS LE POUVOIR ! Alors suivez-moi, frères, sœurs ! Donnez vos vies et votre sang pour l'AUBE ! Et à tous ceux qui s'opposent à nous, qui se dressent sur notre chemin, aux ténèbres et à leurs soldats, JE DÉCLARE LA GUERRE ! LA GUERRE POUR LA MORT DES TÉNÈBRES ! LA GUERRE POUR L'AUBE ! »\n\nAlors que Crache-Argent pointait sa lame vers l'éclipse, le soleil commença à émerger de derrière l'ombre de la lune. La foule resta silencieuse un court instant – puis un elfe dans la foule cria « Guerre ! » Une seconde pause, puis « GUERRE ! » vint le cri de la foule. « GUERRE ! » L'Oren Nayiru brandit poings et sabres et mousquets et lances dans les airs, et « GUERRE ! » fit écho à la déclaration, pour que les dieux, pour que Nayiru lui-même entende. « GUERRE ! » « GUERRE ! » « GUERRE ! » « GUERRE ! » « GUERRE ! »"
