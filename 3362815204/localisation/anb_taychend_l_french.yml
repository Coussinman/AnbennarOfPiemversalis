 taychend_flavour.18.t: "Puissante Relique Trouvée"
 taychend_flavour.18.d: "Bien que Taychend soit une région extrêmement riche en reliques, la plupart des reliques Précurseurs dans la région sont des objets banals, car les objets magiques puissants étaient généralement limités à la classe élite des Nobles-Esclavagistes Taychendi. Cela dit, cependant, il existe quelques reliques de pouvoir à Taychend, possessions précieuses de leurs créateurs précurseurs, qui sont presque inégalées dans leurs capacités magiques. Bien que pas aussi puissantes que les reliques de premier ordre employées par des personnages comme Ebenanth ou Kadradar, nous avons récemment découvert une relique qui peut nous fournir un grand pouvoir. Cependant, elle nécessite quelqu'un de grande capacité magique pour manier ces artefacts - si notre dirigeant n'en est pas un, alors nous devons la donner à quelqu'un qui peut l'utiliser, ce qui pourrait bien être très dangereux pour nous."
 taychend_flavour.18.a: "La manier soi-même."
 taychend_flavour.18.b: "La donner à un subordonné de confiance."
 taychend_flavour.18.c: "L'exposer - c'est un présage favorable."
 
 taychend_flavour.19.t: "Un Seigneur Relique S'Élève !"
 taychend_flavour.19.d: "Tout au long de l'histoire Taychendi, le pouvoir et l'ambition sont allés de pair - et il n'y a pas de plus grand pouvoir que les reliques Précurseurs qui parsèment Taychend. Bien que nous pensions que le mage auquel nous avons donné la puissante relique était digne de confiance, il semble que ses nouvelles capacités aient corrompu son cœur, et il a maintenant décidé de se soulever contre nous, brandissant la relique contre nos armées. Certains ont suggéré que notre dirigeant fuie, le seigneur relique étant sûr de nous vaincre, tandis que d'autres soulignent les nombreux seigneurs-reliques à travers l'histoire, comme Kadradar ou Veliara, qui ont été vaincus au combat. Nous pouvons encore être capables de rassembler nos ressources et de résister au traître."
 taychend_flavour.19.a: "Combattre le traître !"
 taychend_flavour.19.b: "J'ai entendu dire qu'Arpedifér est ensoleillé toute l'année..."
 
 taychend_flavour.20.t: "Tentative d'Assassinat sur le Seigneur Relique !"
 taychend_flavour.20.d: "Les Seigneurs Reliques sont des personnages puissants à Taychend avec une réputation bien méritée d'être presque imbattables en combat personnel, et sont donc des figures terrifiantes sur le champ de bataille. Leurs ennemis recourent donc souvent à des moyens plus lâches pour les retirer du pouvoir - prenez Ebenanth par exemple, le Seigneur-Relique archétypal, qui fut poignardé à mort par ses lieutenants traîtres.\n\nDans cet esprit, il n'est pas étonnant que quelqu'un fasse une tentative similaire sur notre propre dirigeant. Nous avons récemment subi une grave tentative d'assassinat, sans doute complotée par un subordonné assoiffé de pouvoir ou un ennemi vengeur du leur."
 taychend_flavour.20.a: "Nous ne pouvons que prier pour leur survie."
 
 # dey vettaga events
 
 taychend_flavour.21.t: "Un Fantôme dans les Collines"
 taychend_flavour.21.d: "Tout au long de l'histoire Taychendi, un monstre particulier a frappé de terreur le cœur des fermiers, récupérateurs et chasseurs partout. Un ennemi invisible, attendant en embuscade dans une immobilité parfaite, prêt à se débarrasser de sa couverture et bondir sur une victime sans méfiance : le Dey Vettaga. Plus grand qu'un jaguar, le Dey Vettaga a la terrible capacité de dissimuler activement sa position, sa couleur de fourrure changeant pour imiter son environnement, comme si la « Panthère-Fantôme » n'était même pas là en premier lieu. Il peut rester immobile, attendant une proie pendant des jours, bondissant sur n'importe quel elfe ou animal malchanceux qui passe. Peu survivent à une embuscade.\n\nHeureusement pour les habitants de Taychend en général, l'animal est solitaire et limité en portée aux Collines de Fer boisées et aux contreforts du Katalmarai. Même alors, il est rarement aperçu. Malheureusement pour les habitants de [tf_dey_vettaga_prov.GetName], un Dey Vettaga particulièrement affamé rôde dans les collines autour de leurs maisons depuis des mois maintenant, attaquant fréquemment les habitants. Il est devenu dangereux de simplement marcher seul dans la campagne - et même de petits groupes ont été trouvés éviscérés par les griffes de la panthère blanche. Si nous voulons que la vie à [tf_dey_vettaga_prov.GetName] revienne à la normale, cette bête devra être traitée plus tôt que tard. Bien que ce sera coûteux, chasser la bête nous apportera sans aucun doute une certaine mesure de gloire. Et, bien sûr, si le [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] tue la bête, ils seront sûrement considérés comme le plus grand chasseur vivant de Taychend..."
 taychend_flavour.21.a: "Chasser la bête personnellement."
 taychend_flavour.21.b: "Envoyer nos soldats après elle."
 taychend_flavour.21.c: "Laisser la bête chasser comme elle veut."
 
 taychend_flavour.22.t: "Le Dey Vettaga Tue Notre Dirigeant !"
 taychend_flavour.22.d: "[Root.Monarch.GetName] traquait à travers la jungle, les mains aux jointures blanches serrant sa lance de [Root.Monarch.GetHerHis]. Des éclaboussures de sang couvraient son armure de [Root.Monarch.GetHerHis], et alors que les battements de son cœur de [Root.Monarch.GetHerHis] tonnaient, le son le plus fort dans une forêt immobile, un millier de regrets couraient dans son esprit de [Root.Monarch.GetHerHis]. [Root.Monarch.GetSheHeCap] aurait dû prendre un plus grand groupe de chasse. [Root.Monarch.GetSheHeCap] aurait dû amener ces Chendhyans que [Root.Monarch.GetSheHe] avait vus en chemin. [Root.Monarch.GetSheHeCap] aurait dû prendre un mage. [Root.Monarch.GetSheHeCap] aurait dû frapper la bête quand [Root.Monarch.GetSheHe] en avait la chance - pendant qu'elle dévorait le garde du corps de [Root.Monarch.GetHerHis] Galinpan. [Root.Monarch.GetSheHeCap] aurait dû garder une meilleure prise sur son épée de [Root.Monarch.GetHerHis] - n'aurait pas dû la laisser tomber. [Root.Monarch.GetSheHeCap] aurait dû battre en retraite après la mort de Varamesh. [Root.Monarch.GetSheHeCap] n'aurait jamais dû essayer de chasser la bête du tout.\n\nMais il était trop tard maintenant. [Root.Monarch.GetName] était seul, loin de tout secours, avec une lance dans sa main de [Root.Monarch.GetHerHis], une armure ensanglantée, et un monstre au-delà de toute compréhension sur sa queue de [Root.Monarch.GetHerHis]. Tout avait du sens maintenant, à la fin de tout. [Root.Monarch.GetSheHeCap] ne chassait pas le fantôme dans les collines - il le chassait [Root.Monarch.GetHerHim].\n\n[Root.Monarch.GetName] pensait avoir entendu un faible souffle à sa droite de [Root.Monarch.GetHerHis]. [Root.Monarch.GetSheHeCap] se retourna brusquement, le cœur se serrant alors que [Root.Monarch.GetSheHe] préparait sa lance de [Root.Monarch.GetHerHis] - mais il n'y avait rien. Il ne semblait y avoir rien. Mais la bête était un fantôme - elle pouvait se cacher à la vue de tous, bondir de n'importe où. [Root.Monarch.GetName] avança lentement, prudemment, un pied devant l'autre. [Root.Monarch.GetSheHeCap] abaissa sa lance et commença à balayer devant [Root.Monarch.GetHerHim], ses yeux de [Root.Monarch.GetHerHis] passant d'un endroit à l'autre, espérant voir un signe de perturbation.\n\nLe regard du [Root.Monarch.GetTitle] était tourné vers la gauche quand [Root.Monarch.GetSheHe] sentit soudainement le bout de sa lance de [Root.Monarch.GetHerHis] s'abaisser. Un battement de cœur plus tard, le bois craqua, et le poids se leva. Les yeux de [Root.Monarch.GetName] revinrent à la lance maintenant brisée - et la patte féline posée sur la pointe de lance au sol. Le seigneur de guerre leva les yeux vers la tête du Dey Vettaga, alors qu'il le fixait, son pelage camouflé remplacé par un blanc brillant, ses yeux bleus perçants rétrécis, ses dents découvertes. On aurait dit qu'il souriait."
 taychend_flavour.22.a: "« Oh. »"
 
 taychend_flavour.23.t: "Le Dey Vettaga S'Échappe !"
 taychend_flavour.23.d: "Pendant des mois, les soldats de [Root.GetName] avaient parcouru les collines de [tf_dey_vettaga_prov.GetName], cherchant la bête qui avait causé tant de problèmes. Pendant des mois, des patrouilles furent anéanties, des villageois continuaient à disparaître, et pourtant pas un elfe n'a jamais réussi à poser les yeux sur la bête et vivre.\n\nLa présence militaire fut augmentée - et toujours rien. Les désertions commencèrent, et une discipline plus stricte fut imposée, mais sans effet, les mesures sévères imposées ne menant qu'à nos soldats perdant cœur dans la chasse elle-même. Finalement, l'entreprise s'avéra trop coûteuse pour continuer, et nos commandants ont recommandé d'arrêter la campagne et de laisser les villageois à leur sort. Avec même les militaires abandonnant, il y a peu de raisons d'ignorer cette recommandation."
 taychend_flavour.23.a: "Au Cerachmanu avec cette maudite chose !"
 
 taychend_flavour.24.t: "Le Dey Vettaga Tué par les Troupes !"
 taychend_flavour.24.d: "Ce matin, la tête d'un grand chat - un TRÈS grand chat - fut apportée devant le [Root.Monarch.GetTitle], sa fourrure d'un blanc pur, et ses yeux d'un bleu perçant de larme-de-dame. Le Dey Vettaga de [tf_dey_vettaga_prov.GetName]. La chasse avait été longue et ardue, et les pertes... [Root.Monarch.GetName] ne voulait pas y penser. Cette seule bête avait réclamé des centaines de soldats, et avait poussé dix fois le nombre qu'elle avait tué à déserter, alors que des elfes fuyaient de terreur plutôt que d'attendre d'être traqués et consommés.\n\nHeureusement, l'un de nos soldats tombés a réussi à entailler la bête avant qu'elle ne le tue, et après que ses camarades ont découvert son cadavre, ils ont pu suivre la traînée de sang jusqu'au repaire de la bête. L'enfumant en allumant des feux, ils l'ont finalement acculée et massacrée. Le cauchemar est terminé, et [tf_dey_vettaga_prov.GetName] peut espérer retrouver la paix une fois de plus."
 taychend_flavour.24.a: "Quelles sombres magies ont créé un tel monstre..."
 
 taychend_flavour.25.t: "Le Dey Vettaga Tué par le Dirigeant !"
 taychend_flavour.25.d: "[Root.Monarch.GetName] trébucha à travers le sentier forestier, serrant son sabre de [Root.Monarch.GetHerHis] avec des mains aux jointures blanches. Du sang était éclaboussé sur son armure de [Root.Monarch.GetHerHis] - mais il recouvrait également le bord de son épée de [Root.Monarch.GetHerHis]. Les gardes du corps de [Root.Monarch.GetHerHisCap], Galinpan et Varamesh, étaient morts, mais ils ne sont pas morts en vain. [Root.Monarch.GetSheHeCap] avait tranché la bête dans le dos avec son épée de [Root.Monarch.GetHerHis] alors qu'elle mutilait Galinpan, un coup sûr, bien qu'elle se soit enfuie avant que [Root.Monarch.GetSheHe] ne puisse attaquer à nouveau. Blessée mais pas mortellement - mais les dégâts réels n'importaient pas. [Root.Monarch.GetSheHeCap] l'avait touchée, et cela signifiait du sang.\n\nLe cœur de [Root.Monarch.GetHerHisCap] battait alors que [Root.Monarch.GetSheHe] cherchait le sol de la forêt, passant d'une feuille tachée de sang à l'autre. Elle devait être camouflée, sa fourrure invisible - mais pas introuvable, plus maintenant. Le [Root.Monarch.GetTitle] s'arrêta, suivit la piste avec ses yeux de [Root.Monarch.GetHerHis] mais ne bougea pas. Les gouttes de sang devenaient plus lourdes alors que son regard de [Root.Monarch.GetHerHis] les suivait - [Root.Monarch.GetSheHe] devait plisser les yeux, mais [Root.Monarch.GetSheHe] pouvait juste distinguer une cassure dans le léger feuillage qui sculptait le sol de la forêt. Le brun de la terre semblait humide, plus sombre que celui sous ses propres pieds de [Root.Monarch.GetHerHis]. [Root.Monarch.GetName] remercia silencieusement les dieux pour ses bons yeux de [Root.Monarch.GetHerHis]. Maintenant, [Root.Monarch.GetSheHe] devait prier qu'ils lui accordent du courage. Le [Root.Monarch.GetTitle] prit une profonde respiration, leva son sabre de [Root.Monarch.GetHerHis], et chargea avec un cri.\n\n[Root.Monarch.GetSheHeCap] n'avait fait que quelques pas sprintés avant que le Dey Vettaga ne bondisse de sa position camouflée. Avec un rugissement assourdissant, la forêt devant le [Root.Monarch.GetTitle] fut remplacée par de la fourrure blanche et des yeux bleus perçants et de terribles griffes. [Root.Monarch.GetName] balança son épée de [Root.Monarch.GetHerHis] avec toute la force que [Root.Monarch.GetSheHe] pouvait rassembler. L'acier de Noble-Esclavagiste brilla - puis la bête s'écrasa sur le seigneur de guerre avec suffisamment de force pour le renverser [Root.Monarch.GetHerHim]. Quand [Root.Monarch.GetSheHe] revint finalement à ses sens de [Root.Monarch.GetHerHis], son devant de [Root.Monarch.GetHerHis] était couvert de sang - et quand [Root.Monarch.GetSheHe] poussa le cadavre du Dey Vettaga hors de [Root.Monarch.GetHerHim], [Root.Monarch.GetSheHe] trouva la source, car un trou béant se trouvait là où la tête de la bête avait été. [Root.Monarch.GetName] rit alors que [Root.Monarch.GetSheHe] s'effondrait d'épuisement. Le fantôme dans les collines avait été tué."
 taychend_flavour.25.a: "Gloire à [Root.Monarch.GetName], le Tueur-de-Fantôme !"
 
 # chendhyan events
 
 taychend_flavour.26.t: "Raid Chendhyan Imminent !"
 taychend_flavour.26.d: "Pour les peuples sédentaires qui vivent aux frontières du Chendhya, les raids sont un fait constant de la vie. Qu'ils soient provoqués par les raids d'esclaves Taychendi, ou lancés par les Chendhyans pour saisir des ressources et perturber ceux qu'ils considèrent comme leurs ennemis mortels, le rugissement de leur cavalerie féline est craint par tous ceux qui vivent près de la steppe, et pour une bonne raison.\n\nNéanmoins, il est nécessaire pour les états de maintenir une posture active contre les raids Chendhyans. En maintenant une forte force de cavalerie, en dirigeant depuis le front, ou en construisant des fortifications barrières dans le Guaraddhi ou les régions qui le bordent, un état peut plus facilement résister aux pillards de la steppe. Pour l'instant, cependant, nous devons travailler avec ce que nous avons - nos éclaireurs ont détecté un raid Chendhyan imminent, et nous devons décider comment répondre au mieux."
 taychend_flavour.26.a: "Tenter de le repousser."
 taychend_flavour.26.b: "L'ignorer - les raids arrivent tout le temps."
 taychend_flavour.26.c: "Payer les Chendhyans."
 
 taychend_flavour.27.t: "Raid Chendhyan Victorieux !"
 taychend_flavour.27.d: "Les cavaliers de la steppe sont craints pour une raison. Malgré nos meilleurs efforts et les sacrifices de nombreuses bonnes personnes, les Chendhyans ont surmonté nos défenses et saccagé plusieurs villes et colonies. Ils ont tué tous ceux qui résistaient et saisi tout ce qui avait de la valeur. Grains, biens métalliques, pots, tissu et vêtements furent pris, bien que les Chendhyans aient été les plus zélés pour prendre tout ce qui ressemblait vaguement à des armes ou des armures, essayant sans doute de « se protéger » de nouvelles représailles. Il y a peu que nous puissions faire sauf reconstruire ce qui a été perdu."
 taychend_flavour.27.a: "Un autre jour sur la frontière..."
 
 taychend_flavour.28.t: "Raid Chendhyan Vaincu !"
 taychend_flavour.28.d: "« Chendhyans mis en déroute - beaucoup tués. Victoire totale ! »\n\nAinsi disait le message hâtivement écrit, écrit par le commandant de nos garnisons sur la frontière, que nous avons reçu plus tôt aujourd'hui. Une enquête plus approfondie a montré que tout était comme ils l'avaient signalé - le raid Chendhyan fut complètement brisé, leurs cavaliers mis en déroute par la défense inébranlable de nos forces, et beaucoup de leurs montures tuées. Nos propres forces ont subi des pertes minimales par rapport à eux, bien qu'il y ait quand même des épouses et des mères en deuil qui considéreront ce jour comme une victoire douce-amère. Néanmoins, la frontière est à nouveau sécurisée."
 taychend_flavour.28.a: "Hourra !"
 
 taychend_flavour.29.t: "Incursion Chendhyan !"
 taychend_flavour.29.d: "Il y a deux croyances que les Chendhyans détiennent qui les rendent très dangereux pour ceux qui vivent près du Chendhya lui-même. La première est que toute la steppe devrait leur appartenir - ils ont vécu de son gibier et de ses céréales depuis la Ruine, et, pour être juste avec eux, la colonisation externe est extrêmement perturbatrice pour leur mode de vie semi-nomade. La deuxième croyance est que tout le monde en a après eux. Des Kheionai aux Taychendi, des esclavagistes et des envahisseurs se cachent dans chaque coin, prêts à frapper.\n\nDans cet esprit, c'est une ligne de conduite évidente pour eux d'essayer de repousser ces envahisseurs de la steppe - un fait qui a rendu la vie très difficile pour ceux qui tentent de la conquérir. Récemment, une bande de guerre Chendhyan a attaqué nos colonies frontalières, espérant nous repousser et restaurer la domination Chendhyan sur la steppe. Nous devons les arrêter."
 taychend_flavour.29.a: "Maudits parasites !"
 
 taychend_flavour.30.t: "Un Seigneur de Guerre Chendhyan Promet ses Services"
 taychend_flavour.30.d: "Comme leurs voisins orientaux, les Chendhyans ont toujours été un peuple belliqueux, menant la guerre, provoquée et préventive, pour défendre la steppe. Contrairement à leurs voisins orientaux, cependant, ils ne faisaient pas la guerre pour elle-même, cherchant toujours une justification morale - c'était, bien sûr, jusqu'à Ultarlanbeg.\n\nAprès l'effondrement de son empire Chendhyan, beaucoup de ceux laissés à Taychend ont adopté les traditions religieuses de cette terre, tournant leurs compétences militaires considérables vers la poursuite de la gloire plutôt que de la sécurité. Depuis lors, des seigneurs de guerre Chendhyans errants ont fait leur nom au service des dirigeants Taychendi - un tel seigneur de guerre a approché le [Root.Monarch.GetTitle] [Root.Monarch.GetName] avec une telle offre de service."
 taychend_flavour.30.a: "Il sera un conseiller utile."
 taychend_flavour.30.b: "Il sera un général utile."
 taychend_flavour.30.c: "Refuser son service !"
 
 taychend_flavour.31.t: "Les Chendhyans Restants"
 taychend_flavour.31.d: "Dans les années 890, en réponse à une invasion provocante de leur patrie par le Roi-Philosophe Daratam Fileur-de-Fil, un seigneur de guerre Chendhyan nommé Ultarlanbeg se leva pour unir les tribus de la steppe. Dans une série de conquêtes rapides comme l'éclair - et incroyablement destructrices - Ultarlan le Décimateur conquit presque tout Taychend, sauf les collines accidentées de l'Advakhalla. Bien que son empire s'effondrerait pendant le règne de l'héritier d'Ultarlan, les Ezhudars restants - royaumes Chendhyans - domineraient Taychend pendant près de 50 ans.\n\nMalgré leur destruction aux mains d'Olhokar le Fortuné, et l'exil de la plupart des Chendhyans vers l'ouest, certains restèrent à Taychend, défendant des communautés isolées restantes. L'une de ces communautés est récemment entrée en conflit avec ses voisins, car les Taychendi locaux à proximité blâment les Chendhyans pour une série de conflits destructeurs récents, affirmant qu'ils ont incité un seigneur de guerre voisin à envahir, puis n'ont pas fait assez pour les arrêter. Les Chendhyans plaident leur innocence, mais peu les soutiennent. C'est à nous d'intervenir, si nous cherchons à les sauver - dans ce cas, ils offriront probablement leurs services militaires à nous - ou désamorcer la situation en les expulsant."
 taychend_flavour.31.a: "Les péchés de leurs pères ne sont pas les leurs."
 taychend_flavour.31.b: "Les expulser en pénitence pour les crimes de leurs ancêtres."
 
 taychend_flavour.32.t: "Les Caergarae Font du Surf"
 taychend_flavour.32.da: "Le Sentier Samidon, une route commerciale allant de Clemetar à Empkeios, a toujours été extrêmement lucrative, offrant une route nautique beaucoup plus courte de Taychend aux Kheionai que le Chemin du Vin au sud peut offrir, la large rivière Agotham permettant aux grands navires et barges pleins de marchandises de faire le voyage vers le sud. Il n'y a qu'un seul problème - les Chendhyans. Alors que les cavaliers amicaux de Kaeorg peuvent aider à guider les navires sur le Chendhya, les pirates lacustres décidément inamicaux de Caergaraen n'aident certainement pas à guider les navires sur le Taras'su Ervan.\n\nLes Caergarae lancent des raids constants depuis leurs bases de criques cachées le long du bord du lac, les pirates prenant leurs montures félines sur leurs navires, bondissant sur les ponts des navires commerciaux, et semant le chaos sur ceux assez malheureux pour les rencontrer. Récemment, un convoi particulièrement chargé a été attaqué par des pirates Caergarae, qui se sont enfuis avec leurs marchandises et ont libéré les esclaves à bord des navires. Tant qu'il reste des Chendhyans insoumis vivant sur les rives du lac, cette situation continuera probablement - au grand dam de nos marchands et au détriment de nos coffres."
 taychend_flavour.32.db: "Le Sentier Samidon, une route commerciale allant de Clemetar à Empkeios, a toujours été extrêmement lucrative, offrant une route nautique plus courte de Taychend aux Kheionai que le Chemin du Vin au sud peut offrir, la large rivière Agotham permettant aux grands navires et barges pleins de marchandises de faire le voyage vers le sud. Il n'y a qu'un seul problème - nous. Alors que les cavaliers traîtres de Kaeorg peuvent aider à guider les navires sur le Chendhya, nous n'aidons décidément pas à guider les navires sur le Taras'su Ervan.\n\nNos forces lancent des raids constants depuis nos bases de criques cachées le long du bord du lac, nos pirates prenant leurs montures félines sur leurs navires, bondissant sur les ponts des navires commerciaux, et semant le chaos sur ceux assez malheureux pour nous rencontrer. Récemment, un convoi particulièrement chargé a été attaqué par nous. Nous nous sommes enfuis avec leurs marchandises et avons libéré les esclaves à bord des navires. Tant que nos ennemis contrôlent encore des parties du lac, nous pouvons encore nous nourrir de leurs navires et reprendre davantage des gains mal acquis des esclavagistes."
 taychend_flavour.32.a: "Maudits pirates !"
 taychend_flavour.32.b: "Nos montures adorent le goût de l'elfe le matin !"
 
 # sarihaddi events
 
 taychend_flavour.33.t: "Une Tribu Sarihaddi Migre dans notre Territoire !"
 taychend_flavour.33.d: "Les tribus des Sarihaddi ont gagné leur vie dans le désert central de Taychend depuis mille ans et plus, traversant les sables rudes. Ayant beaucoup appris de leurs voisins Chendhyans, ils vivent un mode de vie semi-nomade similaire, se déplaçant entre les lieux de pâturage avec leur bétail. Quand l'un de leurs sites de pâturage est saisi par une tribu rivale ou tombe en ruine, cependant, ils cherchent souvent à se déplacer dans de nouveaux territoires, trouvant des pâturages plus verts dans les champs arides entourant le désert.\n\nRécemment, une telle tribu a migré dans notre territoire, ce qui a causé des tensions avec la population locale, culminant dans un incident où du sang a été versé (bien que heureusement personne n'ait été tué). Sentant plus de problèmes en route, les dirigeants de la tribu ont demandé une audience avec nous afin de plaider leur cause, espérant arriver à un règlement durable concernant leur place dans la région."
 taychend_flavour.33.a: "Leur permettre de rester."
 taychend_flavour.33.b: "Les expulser."
 
 taychend_flavour.34.t: "Les Tribus Sarihaddu et Chendhyan se Querellent !"
 taychend_flavour.34.d: "Les tribus Sarihaddu et Chendhyan vivent des modes de vie très similaires - des semi-nomades dans les terres sèches de l'ouest de Taychend, qui se déplacent de lieu de pâturage en lieu de pâturage dans un cycle similaire chaque année. Malheureusement pour les deux groupes, il y a des lieux de pâturage limités disponibles, et ils entrent donc souvent en conflit les uns avec les autres pour la terre et les ressources, malgré les efforts de ceux qui préféreraient que les deux groupes coopèrent.\n\nÀ [tf_sarihaddi_squabble_target.GetName], une telle lutte s'est produite, entre deux tribus mineures des cultures respectives. Ce différend est devenu un tel problème que les élites locales de la province ont demandé à notre [Root.Monarch.GetTitle] d'intervenir - nous devons choisir sagement, car cette question a attiré suffisamment d'attention pour que notre choix soit remarqué par l'ensemble des deux groupes au sein de notre empire."
 taychend_flavour.34.a: "Se ranger du côté des Chendhyans."
 taychend_flavour.34.b: "Se ranger du côté des Sarihaddi."
 taychend_flavour.34.c: "Forcer un compromis."

 taychend_flavour.40.t:0 "Entre Deux Mondes"
 taychend_flavour.40.d:0 "Bien que les Chendhyans alignés sur Oremvand d'Haebizyund aient lancé de nombreux raids contre la frontière nord d'Ameion au fil des ans, la ville d'Oremvand a toujours eu une relation amicale avec Ameion, étant à la fois leur plus grand partenaire commercial et un allié occasionnel. C'est du côté d'Oremvand que les premières incursions timides d'Ameion dans la politique Taychendi seraient entreprises, car c'est eux qui ont saisi les îles sous-peuplées de Paraidar et Kosiphineion à Nagar Vyechei, et ont même lancé une expédition à Taychend pendant les guerres contre Gophira - dont l'échec serait. Ce n'était pas étonnant alors que quand Laskaris envoya Serondorus Rhadinos, il ne vint pas comme le général qu'il était connu pour être, mais comme un ambassadeur. Laskaris envoya plutôt l'un de ses généraux, Serondorus Rhadinos, comme ambassadeur.\n\nEn l'espace d'un an, Serondorus avait fait un excellent travail pour charmer les Oremvandiens, même s'il échoua à les encourager dans une alliance officielle avec le conquérant. Il fit un si excellent travail, en fait, qu'il réussit à charmer son chemin dans la chambre de la reine Vesimanthi. Le résultat de cette union, et du mariage subséquent, fut Seroninpan, l'héritier mi-Kheionai d'Oremvand.\n\nSeroninpan a grandi situé entre deux mondes, alors que sa mère lui enseigne la gloire du passé d'Oremvand et le pouvoir des dieux, et son père l'éduque dans les nombreuses philosophies de sa propre patrie - et dans l'inéluctable domination du mode de vie Kheionai. Ce dernier point en particulier a fait impression sur le jeune prince - il y a des rumeurs qu'il souhaite réformer Oremvand, apporter les inventions culturelles et gouvernementales de l'ouest à Taychend. Un tel mouvement entraînerait sûrement un bouleversement massif, alors que la ville de Thekvrystana passe d'être influencée par les Chendhyans à être influencée par les Kheionai. Peu importe l'impact, cependant, il est clair que Seroninpan doit décider s'il doit procéder."
 taychend_flavour.40.a:0 "Nous devons nous en tenir aux anciennes méthodes !"
 taychend_flavour.40.b:0 "Si c'est s'adapter ou mourir, nous devons nous adapter selon nos propres termes."

 taychend_flavour.41.t:0 "Le Prince Bâtard"
 taychend_flavour.41.d:0 "Dans les ports insulaires de Kosiphineion ou Paraidar, les marchands et capitaines Kheionai ont toujours eu une présence à Taychend, même avant que la conquête de Laskaris ne rende une telle présence plutôt politique. Il y avait toujours ceux partiels aux allégeances Ambhen ou à l'hostilité Taychendi, cependant. Liandithe Echatos, une capitaine de navire Amgrebhen aventureuse et pirate occasionnelle, fit de nombreuses visites à vach, appelant finalement ses ports son foyer - et faisant impression sur Alvardip Tailarudu lui-même. Finalement, ils devinrent amants.\n\nLe garçon mi-Kheionai né de cette union fut appelé Olorises - donné le nom de famille Pulojith en reflet de son héritage, mais pas de sa parenté - et prouva rapidement qu'il était aussi talentueux et vif d'esprit qu'incroyablement ambitieux. De tous les comptes, il a pris après sa mère ; aventurant à travers Vuls Tenvach et au-delà, et s'absorbant dans chaque conte que Liandithe lui a raconté sur les merveilles et les horreurs du monde.\n\nLoin de la ligne de succession en raison de son statut de bâtard, il y a des rumeurs qu'il complote néanmoins pour prendre le pouvoir imminemment - et des rumeurs encore plus inquiétantes qu'il souhaite mettre en œuvre une large série de réformes inspirées par les Kheionai pour amener Vuls Tenvach dans le nouvel âge. Si nous agissons maintenant, nous pourrions être capables d'arrêter son coup."
 taychend_flavour.41.a:0 "Olorises réussit."
 taychend_flavour.41.b:0 "Le prétendant est arrêté."

 taychend_flavour.42.t:0 "L'Offre à Géna"
 taychend_flavour.42.d:0 "Olorises saisit la poignée de son épée alors que les figures encapuchonnées émergeaient de l'obscurité, illuminées enfin par la lumière de torche de son garde du corps. C'était un endroit sinistre pour se rencontrer - entouré par les restes brisés de la précédente grande victoire d'Olorises. Mais les morts ne racontent pas d'histoires - et si cette réunion tournait mal, les elfes devant lui pourraient facilement rejoindre les corps jonchant le sol et Olorises pourrait faire quelque chose de réellement valable. Certains de leurs visages, il pouvait voir, étaient bronzés ou bruns Taychendi. D'autres avaient le fort turquoise d'un Ambhen pur sang ou la même teinte cyan qui correspondait à la sienne.\n\n« Salutations, conquérant », parla une figure Taychendi. « Vos activités n'ont pas passé inaperçues. Vos tendances. Votre... vision. Les masses adorent Laskaris comme un dieu, et vous comme son héritier - mais nous savons mieux. Et avec le temps, vous aussi. » Un autre s'avança, un mi-Kheionai comme Olorises. « Nous sommes le Cercle Laskarien - le cœur du Culte de Laskaris. »\n\nOlorises se moqua. « Le Cercle Laskarien ! » ricana-t-il, une vieille habitude de sa mère quand elle savait qu'elle était trompée. « Les disciples de Jaherios Lýkos– ses compagnons dans les plans délirants des lames-de-nuit ! »\n\nLe Taychendi encapuchonné secoua vigoureusement la tête. « Nous suivons Laskaris, pas Lýkos ! Cet imbécile est tombé dans ses propres mensonges– le mensonge de la divinité ! » La prise d'Olorises se resserra - il avait peu de temps pour les dieux, mais il n'osait pas souvent les provoquer. « Le culte que nous dirigeons, les masses - ils appellent Laskaris un dieu, mais voici notre vérité ! En étant un simple elfe, il était plus puissant que n'importe quelle divinité ; Laskaris était un philosophe, un visionnaire ! Nous souhaitons défendre ses idéaux. » Le mi-Kheionai retira un casque à plumes violettes d'acier Précurseur de sa cape. Olorises le reconnut instantanément - le heaume du conquérant lui-même ! « Créer un nouveau monde, une véritable synthèse de la philosophie Kheionai et de la gloire Taychendi, avec vous comme son héraut, le véritable héritier de Laskaris, l'elfe que vous étiez destiné à être ! » Alors qu'Olorises recevait le heaume, il sentit le monde retenir son souffle..."
 taychend_flavour.42.a:0 "Accepter l'offre."
 taychend_flavour.42.b:0 "Décliner l'offre."

