 oren_nayiru.1020.t: "Événement de Fond du Centre de Réforme Oren Nayiru"
 oren_nayiru.1020.d: "§BVous ne devriez pas voir ceci, si c'est le cas, veuillez le signaler à votre fil discord le plus proche intitulé /"/#[Content] Oren Nayiru and Kamrayakval's War/"§!"
 oren_nayiru.1020.a: "Option 1 - oren_nayiru.1020"

 oren_nayiru.3.t: "L'Oren Nayiru s'Étend"
 oren_nayiru.3.d: "L'Oren Nayiru s'est répandu comme une traînée de poudre parmi les populations paysannes, d'esclaves et de serfs de Taychend, car beaucoup voient de plus en plus les prêtres-guerriers Kavalali comme leur seul moyen d'échapper à la brutale réalité de leurs vies. Les cellules de l'Oren Nayiru - les chapitres indépendants sur le plan opérationnel de la foi, dirigés par les Kavalali, se sont répandus dans tout Taychend - et alors que la foi s'étend, ses centres traditionnels à Uesrennu et Katelperai ont été augmentés par de nouvelles forteresses. À [This.GetName], une telle nouvelle forteresse s'est élevée, et bien que l'emplacement exact de la cellule ne soit pas connu, elle a déjà commencé à projeter sa puissance dans les régions environnantes"
 oren_nayiru.3.a: "Plus d'ennuis."

 oren_nayiru.930.t: "L'Oren Nayiru s'Étend" #Should be same as above
 oren_nayiru.930.d: "L'Oren Nayiru s'est répandu comme une traînée de poudre parmi les populations paysannes, d'esclaves et de serfs de Taychend, car beaucoup voient de plus en plus les prêtres-guerriers Kavalali comme leur seul moyen d'échapper à la brutale réalité de leurs vies. Les cellules de l'Oren Nayiru - les chapitres indépendants sur le plan opérationnel de la foi, dirigés par les Kavalali, se sont répandus dans tout Taychend - et alors que la foi s'étend, ses centres traditionnels à Uesrennu et Katelperai ont été augmentés par de nouvelles forteresses. À [FROM.This.GetName], une telle nouvelle forteresse s'est élevée, et bien que l'emplacement exact de la cellule ne soit pas connu, elle a déjà commencé à projeter sa puissance dans les régions environnantes" #Should be same as above
 oren_nayiru.930.a: "Plus d'ennuis." #Should be same as above

 oren_nayiru.4.t: "La Révolte de Calsithara"
 oren_nayiru.4.d: "Quand Nayiru s'est révélé, l'Oren Nayiru croyait qu'une guerre imminente allait arriver, qui libérerait les fidèles de Nayiru et annoncerait un nouvel âge. Tout ce qu'ils avaient à faire était de rassembler leurs forces, de répandre la parole de Nayiru, puis de renverser les régimes tyranniques de Taychend, avec la puissance du soleil et de l'acier derrière eux. Cependant, le moment exact où cette grande guerre devrait être lancée a été un sujet de grande controverse, la foi se divisant entre ceux qui veulent lancer un soulèvement imminent et ceux qui préféreraient attendre des circonstances plus opportunes.\n\nLa cellule d'Uesrennu, peut-être à la fois la plus forte et la plus radicale des chapitres de l'Oren Nayiru, a décidé que maintenant est cette circonstance opportune. Dirigés par la charismatique Calsithara la Porte-parole des Flammes, ils croient qu'avec la puissance de Nayiru derrière eux, ils peuvent balayer leurs ennemis - même si la moitié de la foi a rejeté le soulèvement, décidant plutôt de rester cachée, Calsithara commande toujours une vaste armée, et déjà une grande partie de Taychend a été embrasée par le feu de la rébellion.\n\nSi cette rébellion devait être vaincue cependant, ce serait sans aucun doute un revers majeur pour l'Oren Nayiru, avec l'emplacement des cellules participantes facile à déterminer. On doit se demander, cependant - si c'est la puissance de seulement la moitié de leur force maintenant, qu'est-ce qu'un Oren Nayiru uni pourrait accomplir ?"
 oren_nayiru.4.a: "Peu importe - ils seront renvoyés dans l'obscurité !"

