 taychend_flavour.1.t: "Un Seigneur de Guerre Local S'Élève"
 taychend_flavour.1.d: "Chaque dirigeant Taychendi a des seigneurs de guerre qui servent sous ses ordres, gouvernant leurs propres domaines et payant tribut et taxes à leur suzerain. Quand ils ne sont pas en campagne avec le [Root.Monarch.GetTitle], ces seigneurs de guerre locaux sont généralement satisfaits de s'occuper de leurs propres domaines, menant de petites guerres et des raids sur les seigneurs de guerre qui les entourent.\n\nCependant, les seigneurs de guerre de Taychend sont ambitieux à l'excès, et quand ils voient une opportunité pour un plus grand pouvoir, ils la saisissent. Ce qui les a poussés à croire qu'ils pouvaient nous renverser n'est connu que d'eux, mais néanmoins, un seigneur de guerre local s'est soulevé, espérant profiter de notre faible gloire et saisir le pouvoir pour lui-même !"
 taychend_flavour.1.a: "Une erreur insensée et fatale !"
 
 taychend_flavour.2.t: "Les Mercenaires se Révoltent"
 taychend_flavour.2.d: "Bien que les mercenaires soient communs à toutes les terres, ils prennent une forme légèrement plus puissante à Taychend, où la force crée le droit et un casque et une couronne ne font qu'un. Les capitaines mercenaires sont souvent des « seigneurs de guerre errants », avec plus d'elfes sous leur commandement que de nombreuses villes, et le pouvoir politique – et l'esprit – pour égaler les plus fiers des rois seigneurs de guerre sédentaires.\n\nIls sont loyaux à la pièce – mais ils ne sont pas aveugles à la situation de ceux qui la dépensent. S'ils sentent une faiblesse, et qu'ils croient pouvoir améliorer leur position en se révoltant contre leurs employeurs, ils le feront. Des compagnies de mercenaires sous notre emploi ont pris les armes contre nous, profitant du faible statut de [Root.Monarch.GetName] pour tenter de le renverser [Root.Monarch.GetHerHim], et élever quelqu'un de plus malléable – et généreux – à la couronne."
 taychend_flavour.2.a: "En soudoyer certains."
 taychend_flavour.2.b: "Les vaincre sur le champ de bataille."
 taychend_flavour.2.c: "Les convaincre de se retirer."
 
 taychend_flavour.3.t: "Le Culte de Vherenar Infiltre les Esclaves"
 taychend_flavour.3.d: "Fondé au début du 14e siècle par Vherenar Lame-Libre, un aventurier et abolitionniste Dyami, le Culte de Vherenar est une fraternité religieuse incroyablement secrète qui s'est depuis répandue à travers Taychend comme une peste. Dédié à libérer ceux en servitude, ils ont prouvé être une nuisance constante pour de nombreux propriétaires terriens et esclavagistes à Taychend, s'enfouissant dans les populations d'esclaves et créant des « cellules », des cachettes insaisissables à partir desquelles les opérations du Culte sont menées, en leur sein. Il semble qu'une cellule du Culte de Vherenar ait été établie dans l'une de nos villes, et ils ont semé l'agitation."
 taychend_flavour.3.a: "Traquez-les !"
 taychend_flavour.3.b: "Laissez-les tranquilles."
 taychend_flavour.3.c: "Infiltrez et détruisez-les de l'intérieur."
 
 taychend_flavour.4.t: "Le Culte de Vherenar Incite à la Révolte !"
 taychend_flavour.4.d: "Des agents du Culte de Vherenar, une fraternité religieuse secrète dédiée à libérer ceux en servitude à travers Taychend, ont récemment provoqué une rébellion d'esclaves dans nos terres, fournissant à nos esclaves des armes et les convaincant de l'injustice de leur position. Déjà des dommages généralisés ont été causés dans diverses provinces de notre royaume, alors que les maîtres sont tués dans leur sommeil, les mines sont jetées dans le chaos et ceux en servitude se soulèvent contre tous ceux qui leur ont fait du tort - cette révolte doit être traitée rapidement pour que les choses soient mises sous contrôle !"
 taychend_flavour.4.a: "Par les dieux, pensez aux implications économiques !"
 taychend_flavour.4.b: "Instituez des représailles sévères pour empêcher la propagation de la révolte."
 
 taychend_flavour.5.t: "Le Culte de Vherenar Tend une Embuscade à une Caravane"
 taychend_flavour.5.d: "Des agents du Culte de Vherenar, une fraternité religieuse secrète dédiée à libérer ceux en servitude, ont récemment tendu une embuscade et submergé une caravane d'esclaves arrivant des plaines occidentales du Guaraddhi, libérant la cargaison transportée et exécutant tous les esclavagistes et leurs gardes. Notre incapacité à protéger leur cargaison a grandement irrité nos marchands et propriétaires de mines, qui comptent sur les esclaves pour beaucoup de leurs entreprises commerciales."
 taychend_flavour.5.a: "Ne nous blâmez pas, nous ne pouvions rien faire !"
 taychend_flavour.5.b: "Convaincre les marchands que nous ne pouvions rien faire."
 EST_VAL_TF_AMBUSHED_CARAVAN: "Routes non sécurisées : $VAL|Y$"
 
 taychend_flavour.6.t: "Un Seigneur de Guerre Vassal Conspire pour Voler des Terres"
 taychend_flavour.6.d: "On pourrait dire qu'il y a plusieurs « niveaux » de seigneur de guerre à Taychend. Les grands seigneurs de guerre dominent les plus petits, et combattent ceux de taille similaire pour le contrôle de leurs vassaux et du territoire. Tenter d'affronter seul un seigneur de guerre plus puissant, ou d'attaquer ces seigneurs de guerre sous son contrôle et sa protection directe, est une idée insensée – bien que lorsqu'un domaine de seigneur de guerre devient grand et décadent, leurs subalternes les plus tempétueux peuvent tenter d'en profiter.\n\nNous avons récemment découvert qu'un de nos vassaux complotait pour saisir plusieurs petites cités-états sous notre protection en un seul mouvement rapide, nous forçant à accepter la nouvelle situation comme un fait accompli. Ils croient que notre état et notre dirigeant sont trop faibles pour les arrêter, et peut-être ont-ils raison – mais si nous voulons empêcher notre vassal d'augmenter son pouvoir, nous devons empêcher ce stratagème immédiatement."
 taychend_flavour.6.a: "Il n'y a rien que nous puissions faire."
 taychend_flavour.6.b: "Agir pour empêcher la conquête."
 
 taychend_flavour.7.t: "La Générosité du Kalavend"
 taychend_flavour.7.d: "Le Kalavend est la région la plus fertile et la plus densément peuplée de tout le Sud d'Aelantir, un fait attribuable à une chose – la générosité de la rivière qui donne son nom à la région. Apportant la fonte des neiges glaciaires depuis les sommets du Veyii Sikarha – et, comme certains mythes le disent, depuis des failles souterraines changeantes et transitoires menant au Plan de l'Eau, la rivière Kalavend apporte une grande fertilité en temps normal.\n\nQuand les Serpents-Tempête volent haut cependant, et que la région est bénie avec une pluie exceptionnelle, la rivière déborde de ses rives, inondant des parties de la région mais déposant encore plus de sédiments fertiles à travers les plaines et les terres agricoles de la région. Cela s'est produit récemment, et bien que de nombreuses zones aient été dévastées par les inondations, les prochaines récoltes seront certainement très productives."
 taychend_flavour.7.a: "Fantastique !"
 
 taychend_flavour.8.t: "Les Seigneurs de Guerre Affluent sous la Bannière du Dirigeant"
 taychend_flavour.8.d: "Il y a d'innombrables petits seigneurs de guerre à Taychend, contrôlant soit d'humbles royaumes depuis des cités-états de la taille d'une ville, soit commandant des bandes de mercenaires errants, qui entre eux contrôlent des dizaines de milliers de soldats. Ces petits seigneurs de guerre sont souvent satisfaits de se battre entre eux, mais quand ils voient une chance prometteuse pour une plus grande gloire, ils la saisiront. L'étoile montante de [Root.Monarch.GetName] a attiré de nombreux seigneurs de guerre de tout Taychend, désireux de profiter de notre succès pour une plus grande gloire et un plus grand pouvoir. Bien que la plupart de ces seigneurs de guerre soient du type standard, ambitieux et téméraires mais finalement pieux et honorables Taychendi, il y a aussi sans doute des personnages peu recommandables parmi leurs rangs, que nous ferions bien de laisser derrière."
 taychend_flavour.8.a: "Ne prendre que ceux avec du renom."
 taychend_flavour.8.b: "Prendre tous ceux prêts à nous rejoindre."
 taychend_flavour.8.c: "Peu recommandables ? Comme si des démons ou des voyous voulaient me rejoindre !"
 
 taychend_flavour.9.t: "Mendiant, Soldat, Seigneur de Guerre"
 taychend_flavour.9.d: "Bien que pour beaucoup la promesse de s'élever aux sommets de la gloire s'avère illusoire, il y a quelques élus qui incarnent les paroles des prêtres et les rêves des enfants Taychendi. La détermination et la ténacité inébranlables d'un individu, ses compétences considérables et une touche de bonne fortune, l'ont vu s'élever d'un pauvre mendiant à une levée de seigneur de guerre et finalement un seigneur de guerre lui-même sous notre emploi. Bien que l'elfe et ses soldats nous servent fidèlement, il y en a qui regardent leur étoile montante et se demandent s'il ne pourrait pas nous être plus utile."
 taychend_flavour.9.a: "Donnez-leur un commandement de général !"
 
 taychend_flavour.10.t: "Le Code de Lois de [Root.Monarch.GetName]"
 taychend_flavour.10.d: "À Taychend, la Loi est justifiée par les moyens mêmes par lesquels elle est appliquée – la force. « La force crée le droit », comme dit le dicton. Naturellement, cela signifie que le pouvoir législatif dans un territoire est entre les mains du seigneur de guerre qui le contrôle. En conséquence, Taychend est un patchwork désordonné de différentes lois et traditions juridiques, rendant toute tentative d'un Roi-Seigneur de Guerre d'imposer ses propres nouveaux codes de loi déstabilisante. Néanmoins, promulguer un nouveau code de loi peut être un outil puissant pour donner le ton de son règne et étendre son pouvoir - pas étonnant alors que le [Root.Monarch.GetTitle] [Root.Monarch.GetName], sans aucun doute un dirigeant avec les compétences et la force requises, s'intéresse à le faire."
 taychend_flavour.10.a: "Promulguer un code de loi strict."
 taychend_flavour.10.b: "Promulguer un code de loi réformiste."
 taychend_flavour.10.c: "Promulguer un code de loi enrichissant."
 taychend_flavour.10.d: "Il n'y a pas besoin."
 
 taychend_flavour.11.t: "Un Peu de Gloire Liquide"
 taychend_flavour.11.d: "Qu'il soit importé des vignobles de Paraidár ou d'Ameion, ou apporté de tout le chemin depuis Alecand, le vin Kheionai est connu à travers Taychend depuis le début du commerce Kheionai-Taychendi dans les années 700AA. Alors que les traditionalistes dénoncent la boisson comme un signe de décadence étrangère et occidentale, favorisant l'alcool natif Taychendi comme le Lelivazha ou le Pheni, la plupart des Taychendi ne peuvent tout simplement pas se passer du fruit de la vigne.\n\nAvec les relations entre l'est et l'ouest se dégradant depuis l'invasion de Laskaris le Conquérant, il y a eu un mouvement croissant pour étendre les vignobles naissants de Taychend, limités maintenant à la côte sud, afin de répondre à la demande du marché Taychendi sans compter sur les Kheionai. D'autres favorisent l'importation de plus de vin quoi qu'il en soit (ce qui nuira sans aucun doute à notre balance commerciale), tandis que d'autres encore préconisent de promouvoir les producteurs d'alcool Taychendi."
 taychend_flavour.11.a: "Importer plus de vin Kheionai."
 taychend_flavour.11.b: "Construire des vignobles sur certaines de nos plantations de thé."
 taychend_flavour.11.c: "Parrainer un mouvement en faveur des boissons traditionnelles."
 
 taychend_flavour.110.t: "Les Vignobles Natifs Prospèrent"
 taychend_flavour.110.d: "Cela fait de nombreuses années depuis que nous avons commencé à cultiver des raisins Kheionai importés à Taychend. Ce fut un processus difficile, rempli de nombreux revers, épreuves et tribulations, mais chaque nouveau problème nous a enseigné une nouvelle solution, et enfin nous pouvons vraiment dire que nous avons appris l'art de la viticulture. Nos vignobles prospèrent maintenant, vendant du vin Taychendi natif à travers nos terres, aidant notre balance commerciale et attisant un sentiment de fierté nationale - enfin, nous avons battu les Kheionai toujours suffisants à leur propre jeu !"
 taychend_flavour.110.a: "Je pense que j'ai envie d'un verre de rouge Taychendi !"
 
 taychend_flavour.12.t: "Les Paysans s'Installent dans les Zones Dévastées"
 taychend_flavour.12.d: "La plupart de la population rurale de Taychend sont des paysans libres, et sans aucune restriction à la mobilité comme le servage imposé par Ameion, ils sont capables et désireux de migrer loin de leurs foyers à la recherche d'une vie meilleure, surtout quand leurs foyers et communautés deviennent surpeuplés. Souvent, leurs destinations sont des zones récemment dévastées par la guerre, où la terre et les ressources sont mûres pour la prise et les habitants d'origine sont généralement reconnaissants de l'aide – ou trop affaiblis pour résister à leur migration. Récemment, une telle migration a eu lieu, avec des gens s'installant dans des parties récemment ravagées de notre domaine."
 taychend_flavour.12.a: "Tant mieux pour eux !"
 
 # slave warren expedition events
 
 taychend_flavour.13.t: "D'Anciens Terriers d'Esclaves Découverts !"
 taychend_flavour.13.d: "Avant la Ruine, les Nobles-Esclavagistes Précurseurs de Taychend détenaient des masses d'esclaves liés par le temps, qui travaillaient dans des conditions déplorables dans l'espoir de recevoir une récompense massive à la fin de leur mandat de 5 000 ans. Les nobles ne voulant pas souiller le paysage immaculé de Taychend avec des habitations de fortune pour leurs esclaves, ils les forçaient à vivre sous terre dans de vastes terriers d'esclaves sinueux. Nos récupérateurs ont récemment découvert une entrée vers un terrier jusqu'alors inconnu - bien que dangereux à explorer, ces terriers pourraient potentiellement contenir de précieuses reliques de la période des précurseurs."
 taychend_flavour.13.a: "Envoyer une expédition là-bas."
 taychend_flavour.13.b: "Envoyer une expédition lourdement armée."
 taychend_flavour.13.c: "Explorer en utilisant les Kotakompu."
 taychend_flavour.13.the: "Ne pas s'en préoccuper."
 
 taychend_flavour.14.t: "L'Expédition du Terrier Détruite"
 taychend_flavour.14.da: "Le Mépris de la Reine Kotakompu !\n\nIl n'y a en effet pas de plus grande fureur qu'une femme méprisée - surtout si cette femme est une Kotakompu ! Alors que notre expédition explorait le Terrier d'Esclaves, ils ont malheureusement découvert qu'une reine Kotakompu très grande et très irritable, aux côtés de centaines de ses subalternes, avait élu domicile dans les ruines.\n\nPlutôt que de s'échapper et d'essayer d'appeler des renforts, nos expéditionnaires se sont précipités, croyant que les rats géants n'étaient qu'une nuisance. Malheureusement, ils ont bientôt découvert ce que tant d'autres avaient appris - les Kotakompu ne sont pas appelés « dents-de-faucille » sans raison ! Submergée et encerclée, notre expédition fut presque entièrement anéantie, seuls quelques elfes chanceux survivant pour raconter l'histoire. Si nous voulons explorer les ruines à nouveau, nous devrons envoyer une autre force expéditionnaire là-bas."
 taychend_flavour.14.db: "Les Tatous Attaquent !\n\nAussi grand qu'un elfe adulte, avec une carapace semblable à de l'acier et des griffes semblables à des faux, le Tatou-Fouisseur-Géant est une bête redoutable et généralement insaisissable. Malheureusement, elle est généralement si insaisissable que de nombreux récupérateurs la négligent comme menace, une légende. Encore plus malheureusement, elle n'est « généralement » qu'insaisissable, et les Terriers d'Esclaves Précurseurs, comme notre expédition du terrier l'a découvert, sont un habitat où les Tatous Géants de Taychend vivent en abondance.\n\nNotre expédition explorait les ruines quand ils ont entendu un creusement rapide au-delà des murs - bientôt, ils furent assiégés de tous côtés par les tatous fouisseurs. Avec leurs griffes puissantes, l'ennemi déchira la chair de nos soldats et fit tomber la terre même sur eux, affaiblissant les murs des ruines afin d'enterrer nos expéditionnaires, puis les déterrant et les achevant. Seuls quelques elfes chanceux survécurent pour raconter l'histoire. Si nous voulons explorer les ruines à nouveau, nous devrons envoyer une autre force expéditionnaire là-bas."
 taychend_flavour.14.dd: "Effondrement !\n\nCela fait un millénaire et demi depuis la Ruine, quand la plupart des habitants des terriers d'esclaves ont abandonné leurs anciens quartiers d'habitation à la recherche de nourriture et de ressources en surface. Pas étonnant alors qu'avec beaucoup de leurs entrées déjà recouvertes de terre et de débris déposés et des pièces et tunnels effondrés étant communs, la plupart des terriers d'esclaves ne soient pas structurellement sains.\n\nAlors que nos expéditionnaires avançaient dans un long tunnel dans l'un des terriers d'esclaves, le toit s'est soudainement effondré sur leurs têtes, enterrant la grande majorité de l'expédition sous plusieurs tonnes de roche et de terre. Seuls quelques elfes furent assez chanceux pour éviter d'être pris dans l'effondrement - trop peu pour aider la plupart de ceux piégés. Si nous envoyons une autre expédition, nous pouvons très probablement excaver à travers le tunnel effondré et atteindre le reste des ruines, bien que ce sera coûteux."
 taychend_flavour.14.de: "Les Braises d'Urazhil !\n\nUrazhil le Tordeur-de-Vie, un nom qui frapperait de terreur le cœur de tout Taychendi. Dans les années 1100, alors que Gophira et Oremvand luttaient pour la domination dans le sud, Urazhil le Tordeur-de-Vie prit le contrôle de Katelperai et envahit le Kalavend en utilisant des abominations nécromantiques monstrueuses. Bien qu'il fut vaincu, ses disciples échappèrent à sa disparition, et dans les siècles suivants ont continué son œuvre dans quelques antres sombres qu'ils pouvaient trouver, loin des regards indiscrets.\n\nIl s'avère que l'un de ces antres sombres se trouvait être le terrier d'esclaves même que nous explorions, nos expéditionnaires tombant sur un sinistre laboratoire, où le Culte d'Urazhil avait expérimenté avec toutes sortes de magie noire peu recommandable - magie noire qu'ils ont ensuite retournée contre nos soldats. Un seul elfe survécut à la rencontre, s'échappant inaperçu. Il rapporte que le Culte n'avait apparemment pas été intéressé à piller beaucoup des ruines, jetant simplement les choses qu'ils avaient trouvées dans une chambre latérale. Si nous envoyons une autre expédition, nous pourrons peut-être anéantir ces cultistes et explorer le reste du terrier."
 taychend_flavour.14.df: "La Charge des Challúmata !\n\nLes Challúmata sont des automates redoutés qui patrouillent les Ruines Précurseurs d'Andeios au service de leurs maîtres morts depuis longtemps. Des statues d'orichalque animées par des âmes animales infusées, protégées et améliorées par des enchantements, ils reçoivent des ordres stricts et incassables qu'ils suivent pour l'éternité. Bien que l'orichalque soit moins durable que même le bronze standard, le métal solide reste du métal solide, et tout être maniant une lance et un bouclier, ou bien moulé en forme de taureau ou d'ours, peut être un démon au combat. Quand nos expéditionnaires s'aventuraient dans le terrier d'esclaves, ils rencontrèrent de nombreux Challúmata humanoïdes, moulés en forme de soldats elfiques. Ils les repoussèrent assez bien, en abattant beaucoup - mais quand un Challúmata en forme de taureau enragé défonça une porte invisible et les attaqua par derrière, attiré vers ses « camarades » par le choc du métal sur métal, l'expédition fut détruite. Seuls quelques elfes chanceux survécurent pour raconter l'histoire. Maintenant que nous savons à quoi nous attendre, notre prochaine expédition sera probablement beaucoup plus réussie, bien qu'elle sera encore coûteuse."
 taychend_flavour.14.a: "Envoyer une autre expédition là-bas."
 taychend_flavour.14.b: "Envoyer une autre expédition lourdement armée."
 taychend_flavour.14.c: "Explorer en utilisant les Kotakompu à nouveau."
 taychend_flavour.14.the: "Cela n'en vaut pas l'effort."
 
 taychend_flavour.15.t: "L'Expédition du Terrier ne Trouve Rien"
 taychend_flavour.15.d: "Malgré les contes de trésors enterrés et de richesses cachées, on doit se rappeler pourquoi les anciens terriers d'esclaves furent construits - pour loger des esclaves, privés de tout ce qui avait de la valeur. La plupart des trésors qui se trouvent dans les terriers d'esclaves y sont parce qu'après la Ruine, les esclaves en révolte saisirent une grande partie de la richesse de leurs maîtres et la cachèrent sous terre, afin de la protéger des bandits errants ou des ravages de la guerre. Dans les endroits où cela ne s'est pas produit, les ruines sont susceptibles d'être aussi démunies que leurs anciens habitants l'étaient.\n\nMalheureusement, c'est le cas de notre récente expédition du terrier - malgré des recherches approfondies et l'excavation de plusieurs sections effondrées des ruines, ils n'ont rien trouvé de valeur. Il semble que l'entreprise soit un échec."
 taychend_flavour.15.a: "Une perte de temps et d'argent..."
 
 taychend_flavour.16.t: "L'Expédition du Terrier Donne des Résultats"
 taychend_flavour.16.d: "Après la Ruine, les esclaves en révolte se retournèrent contre les Nobles-Esclavagistes, en tuant la plupart et saisissant leurs biens. Espérant cacher leurs nouvelles richesses des bandes de bandits errants et des premiers seigneurs de guerre ambitieux, ils les cachèrent dans les terriers mêmes où ils vivaient, avant d'effondrer leurs entrées, espérant revenir plus tard et récupérer leurs biens.\n\nCertains esclaves échouèrent dans leurs révoltes, ou revinrent effectivement pour nettoyer les terriers - heureusement pour nous, ce ne fut pas le sort du terrier auquel nous avons récemment lancé une expédition. Notre entreprise a récupéré de nombreux artefacts inestimables, des armures et armes de Précurseurs, et même quelques reliques magiques des ruines. Ils rapporteront sûrement un prix élevé sur le marché."
 taychend_flavour.16.a: "Bonnes nouvelles !"
 
 taychend_flavour.17.t: "L'Expédition du Terrier Trouve une Ruine Massive !"
 taychend_flavour.17.d: "Les Nobles-Esclavagistes avaient de nombreux secrets, et qu'ils soient rivaux parmi leur propre classe, ou agents impériaux regardant avec suspicion depuis Tacenie, il y avait de nombreux yeux indiscrets désireux de les découvrir. En conséquence, les Nobles-Esclavagistes investirent massivement dans des installations souterraines et des zones de stockage, cachées dans les profondeurs de leurs domaines, où ils pouvaient s'embarquer dans n'importe quel projet tordu qu'ils désiraient.\n\nParfois, ils cachaient ces ruines dans leurs propres terriers d'esclaves, dissimulées derrière de faux murs et des voiles d'ombre. Heureusement pour nous, la magie d'illusion et d'abjuration qui protégeait autrefois ces entrées cachées s'est affaiblie depuis la Ruine, et lors de notre récente expédition du terrier, nous avons trébuché sur une ruine souterraine massive.\n\nUne vaste installation souterraine, avec de nombreuses salles de stockage et chambres cachées, c'est un véritable trésor d'artefacts Précurseurs, épargnés par les ravages du temps. Il faudra des années pour nettoyer complètement ces ruines et les démolir pour l'acier Précurseur précieux qui les a maintenues stables pendant si longtemps."
 taychend_flavour.17.a: "Des richesses au-delà de l'imagination !"
