éant, puis un éclair brillant, une explosion de vapeur et de fumée tourbillonnante. Elle consuma le mercenaire, fit sursauter Velara, envoya une vague d'inquiétude à travers elle – mais bientôt une silhouette émergea. Elle était vêtue d'une armure massive et dentelée, d'écailles de fer noir entrelacées de plaques semblables à de l'acier, un dragon sous forme d'armure. Devant eux, Elrandar Crache-Argent se tenait, le second porteur de l'Armure de Yodhan. En Sedamurax, la Gueule de Fer. Sous la visière, le mercenaire eut un sourire narquois." # FOR REZANKAND
 oren_nayiru.100.a: "Le dragon s'éveille à nouveau"

