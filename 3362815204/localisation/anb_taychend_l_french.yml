 taychendi.6.t: "Des Ennemis Outrés Nous Attaquent!"
 taychendi.6.d: "À Taychend, la mort d'un souverain est toujours perçue comme une excellente opportunité d'exploiter les faiblesses d'un ennemi. Lorsque ces faiblesses sont grandes, l'opportunité qui en résulte peut l'être tout autant - et c'est ce qui s'est produit ici. Une terrible crise s'est abattue sur notre nation, car la mort de notre précédent souverain a donné à ceux qui nous méprisent la confiance nécessaire pour déclarer la guerre ! Le malheur s'abat sur le pays, car chaque elfe sait que des jours sombres sont à venir. Cependant, si nous parvenons à surmonter cette épreuve, nous pourrons briser cette fausse confiance de l'ennemi, anéantissant par la même occasion les souvenirs de notre expansion agressive - et notre [Root.Monarch.GetTitle] bénéficiera assurément d'une glorieuse victoire."
 taychendi.6.a: "Une terrible crise et une formidable opportunité..."
