 #Governments (desc's normally invisible so low-effort)
 taychend_duchy: "Cité-État Taychendi"
 taychend_duchy_desc: " Un gouvernement composé des territoires dominés par une seule cité-état, qui est dirigée par un seigneur de guerre. Dominant d'autres cités, qui sont dirigées par des seigneurs de guerre subjugués qui se battent fréquemment entre eux dans des batailles ritualisées \"Periyodhai\", le seigneur de guerre emploie un cadre de lieutenants loyaux pour gérer leurs territoires et agir comme officiers dans leur armée, la base de leur règne. Ces royaumes sont notoirement instables - le pouvoir autocratique des seigneurs de guerre, l'autonomie relative de leurs sujets, et la dépendance sur le pouvoir militaire contribuent tous à une instabilité significative à la mort d'un monarque."
 taychend_kingdom_gov: "Royaume Taychendi"
 taychend_kingdom_gov_desc: "Une forme plus puissante et consolidée de gouvernement Taychendi normal, les vrais Rois Taychendi ont consolidé le contrôle sur leur région natale, et dans leur domaine central ont amené les seigneurs de guerre subjugués et les cités-états qu'ils dirigent au talon. Maintenant plus sécures dans leur pouvoir, ils sont capables de manier leur autorité militaire et le tribut de leurs sujets pour facilement médier les disputes entre leurs sujets et développer davantage leurs royaumes. Malgré cela, l'instabilité sous-jacente du système de seigneur de guerre demeure, et sans réforme supplémentaire il y a encore la possibilité de révolte et d'effondrement demeure à la mort d'un monarque ou invasion extérieure."
 taychend_tribe: "Tribu Taychendi"
 taychend_tribe_desc: "Les tribus Taychendi sont similaires à leurs contreparties plus urbanisées, avec une différence clé - plutôt que de s'élever pour diriger de grandes et puissantes cités-états, les seigneurs de guerre tribaux commandent plutôt les forces de groupes de parenté plus larges, basés sur des identités partagées qui vont au-delà du lieu de résidence. Bien que beaucoup de seigneurs de guerre qui dirigent des tribus Taychendi soient moins militaristes que leurs contreparties urbaines (à l'exception des belliqueux Chendhyans taychendisés), les problèmes du système de seigneur de guerre demeurent, et la mort d'un seigneur de guerre présage souvent un temps de grande instabilité."
 
 #Events
 taychendi.1.t: "Mort d'un Allié"
 taychendi.1.d: "Les alliances sont des choses capricieuses dans la terre déchirée par la guerre du Taychend. Liées par le sang et relations personnelles plutôt que des traités, les alliances parmi les dirigeants Taychendi finissent souvent quand l'un des partenaires rencontre sa disparition. Malheureusement, nous venons de recevoir nouvelles de la mort du [From.Monarch.GetTitle] de [From.GetName]. Ainsi, notre alliance avec eux s'est terminée."
 taychendi.1.a: "Un jour triste."
 taychendi.1.b: "Cela peut affecter la guerre..."
 taychend_no_stab_loss: "Aucune §YStabilité§! n'est perdue malgré la rupture d'alliance durant une guerre."
 taychend_kid_ruler_future_general: "Quand notre [Root.Heir.GetTitle] montera sur le trône, [Root.Heir.GetSheHe] mènera aussi nos armées."
 
 taychendi.2.t: "Une Mort, une Tempête qui se Prépare"
 taychendi.2.d: "Terribles nouvelles ! Le souverain est mort ! Cela ne peut qu'apporter d'horribles conséquences pour notre royaume. Quiconque prend le trône vide doit maintenant naviguer la politique capricieuse et instable impliquée dans la succession du nouveau monarque. Nos gouverneurs provinciaux et noblesse locale deviennent désobéissants, agissant de plus en plus autonomes de notre règne due à la faiblesse du nouveau [Root.Monarch.GetTitle].\n\nPire encore, les seigneurs sujets ont fait leur mouvement, profitant pleinement de l'instabilité actuelle de notre royaume. Ils ont levé leurs armées, cherchant à gagner liberté pour eux-mêmes. Une grande tempête arrive, nous devons agir rapidement."
 taychendi.2.a: "Rebelles !"
 tayched_break_alliances: "Toutes nos §YAlliances§! ont §Rpris fin§! avec le règne de notre dirigeant."
 
 taychendi.3.t: "Une Mort, un Nouveau Seigneur"
 taychendi.3.d: "Terribles nouvelles ! Le souverain est mort ! Cela ne peut qu'apporter d'horribles conséquences pour notre royaume. Quiconque prend le trône vide doit maintenant naviguer la politique capricieuse et instable impliquée dans la succession du nouveau monarque. Nos gouverneurs provinciaux et noblesse locale deviennent désobéissants, agissant de plus en plus autonomes de notre règne due à la faiblesse du nouveau [Root.Monarch.GetTitle].\n\nHeureusement, nos sujets n'ont encore montré aucun signe de déloyauté. Qu'ils soient vraiment loyaux, ou qu'ils aient été suffisamment intimidés à l'obéissance par nos précédents seigneurs, nos vassaux n'ont pas fait un seul mouvement depuis la mort de notre précédent monarque."
 taychendi.3.a: "Ils ont fait un choix sage."
 
 taychendi.4.t: "Désordre et Désobéissance"
 taychendi.4.d: "Notre nouveau souverain n'est pas testé, et est incapable de manier la même autorité que son prédécesseur. La noblesse locale refuse de se soumettre à notre règne, et la population devient agitée. Notre administration est devenue surchargée, et est incapable d'extraire proprement les revenus de nos terres. Nous devrons résoudre ce problème, d'une manière ou d'une autre."
 taychendi.4.a: "Créer de nouveaux sujets de nos terres."
 taychend_capacity_release_tt: "Les tags qui n'existent plus dont nous possédons les noyaux seront libérés comme vassaux jusqu'à ce que notre §YCapacité Gouvernante§! soit sous §Y101%§! ."
 taychendi.4.b: "Donner des terres à nos sujets existants."
 taychend_capacity_feed_tt: "Nos sujets recevront des provinces des nôtres adjacentes à eux jusqu'à ce que notre §YCapacité Gouvernante§! soit sous §Y101%§! . Cela priorisera leurs noyaux, et ne cédera jamais une province dans notre état Capital."
 taychendi.4.c: "Je m'occuperai de cela personnellement."
 taychendi.4.dd: "Ma lignée n'a pas besoin de se préoccuper de cela."
 taychend_do_it_yourself: "§YCet événement ne se déclenchera plus.§!"
 
 taychendi.5.t: "L'Acquisition de Navires"
 taychendi.5.d: "Les seigneurs de Taychend ne se sont jamais vraiment préoccupés de la mer. Ils ne pouvaient se le permettre, car leurs rivaux terrestres représentaient toujours une menace bien plus grande. Même les seigneurs d'Oremvand et de Nagyar Vyechei concentraient leur attention sur les affaires intérieures plutôt que sur les terres d'au-delà des flots. Ainsi, les affaires navales furent entièrement laissées aux mains des guildes marchandes, qui détenaient un monopole exclusif sur les techniques de construction navale et l'expertise maritime.\n\nNotre seigneur a contacté les guildes marchandes, cherchant à acquérir des vaisseaux pour la flotte de [Root.Monarch.GetHerHis]. Les guildes marchandes acceptent volontiers, en échange de la promesse d'un traitement plus favorable de la part de notre royaume."
