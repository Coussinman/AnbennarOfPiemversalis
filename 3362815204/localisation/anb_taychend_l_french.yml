 oren_nayiru.100.t: "En Dépit de l'Argent"
 oren_nayiru.100.d: "Elrandar Crache-Argent observait le soleil se coucher sur le Kalavend. Sa compagnie de mercenaires établissait le camp derrière lui. Ils venaient de tous les coins de Taychend, certains même de contrées plus lointaines, combattaient pour la gloire, la fortune ou l'aventure, ou simplement parce que c'était tout ce qu'ils connaissaient. Le capitaine tourna à nouveau son regard vers le collier de fer noir dans sa main – pourquoi combattait-il ? Pourquoi commandait-il, dirigeait-il ?\n\nUne femme elfe parla derrière lui. Crache-Argent se retourna pour voir son second, sa Velara. « Tu ne le sauras pas avant de l'utiliser », dit-elle, un regard grave sur le visage qui reflétait celui de Crache-Argent. Le masque d'acier qu'il portait habituellement était déformé par le doute, l'inquiétude, l'espoir désespéré. Il se retourna vers le soleil, souhaitant qu'il donne sa lumière juste un peu plus longtemps.\n\nCrache-Argent avait trouvé le collier lorsqu'il était allé chercher de l'eau, sur un squelette dans un ruisseau – le simple anneau de fer irradiait une puissance si impressionnante que le mercenaire pouvait la sentir dans son cœur. Le dessein, il le savait, n'était rien sans le pouvoir. Son père était un Exemplaire Elfe du Soleil, tout comme Velara avant qu'elle ne retourne sa cape. Ils prônaient un dessein glorieux, vaincre les ténèbres – mais ils étaient impuissants face à elles. Les ténèbres – la faiblesse – infectaient leurs cœurs, les aveuglaient. Cela avait conduit son père à abandonner sa mère Taychendi, la laissant échouée dans l'ombre de leurs grandes croisades. Finalement, les ténèbres l'avaient consumée elle aussi.\n\nLe mercenaire ne les laisserait pas faire de même avec lui. Il ne laisserait pas son propre dessein, sa propre destinée, quelle qu'elle soit, se flétrir dans l'obscurité. Il défit le fermoir du collier, le referma autour de son cou. Un moment de néant, puis une lumière radieuse et brillante, puis une explosion de vapeur et de fumée tourbillonnante. Elle consuma le mercenaire, alarmant Velara et tous ceux à proximité – mais bientôt une silhouette émergea, vêtue d'une armure massive et dentelée, d'écailles de fer noir entrelacées de plaques semblables à de l'acier, un dragon sous forme d'armure. Devant eux, Elrandar Crache-Argent se tenait, revêtu de l'Armure de Yodhan. En Sedamurax, la Gueule de Fer. Sous la visière, le mercenaire sourit."
