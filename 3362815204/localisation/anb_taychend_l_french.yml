 taychendi.10.t:0 "Les Seigneurs de Guerre Urbains"
 taychendi.10.d:0 "Depuis la Ruine, les vastes bidonvilles de Nanru Nakar ont été dominés par les \"Seigneurs de Guerre Urbains\", des chefs de gangs qui se taillent leur propre territoire dans la grande cité. La plupart du temps, ils se contentent de reconnaître l'autorité des dirigeants de Nanru Nakar et ne provoquent pas de perturbations majeures car cela entraverait également leurs propres affaires. Malheureusement, ce n'est plus le cas.\n\nBien que la situation soit extrêmement complexe, nous pouvons déduire qu'un proche parent du chef de l'un des plus grands groupes criminels de [2496.GetName] a été retrouvé mort - empoisonné. Le chef, après avoir accusé un autre seigneur de guerre urbain de cet acte (le Vettaga Talni, de [2495.GetName]), a déclenché une guerre totale contre non seulement eux, mais tous les groupes avec lesquels ils étaient même vaguement associés, et d'autres gangs commencent à rejoindre l'un des deux camps.\n\nLes deux districts sont maintenant en flammes, avec de nombreux résidents barricadés dans leurs maisons, craignant de sortir, et de nombreuses routes déjà dévastées par les combats. [2497.GetName] est épargné, mais pour combien de temps?"
 taychendi.10.a:0 "Laissons-les s'entre-tuer, peut-être serons-nous débarrassés d'eux."
 taychendi.10.b:0 "Aidons un camp, après la fin ils nous seront redevables."
 taychendi.10.c:0 "Notre [Root.Monarch.GetTitle] connaît des gens des deux côtés, [Root.Monarch.GetSheHe] pourra négocier la paix."
 taychendi.10.dd:0 "Envoyons l'armée rétablir l'ordre, puis sponsorisons une Garde Urbaine pour limiter le pouvoir des gangs."
 nakar_gang_power:0 "Gang Renforcé"
 nakar_watch_power:0 "La Garde Urbaine de Nanru Nakar"

 taychendi.11.t:0 "Le Pouvoir dans la \"Protection\""
 taychendi.11.d:0 "Vous pouvez donner des uniformes aux gens, mais ils restent un produit de la cité.\nUne cité très corrompue.\nPeu après l'établissement de la Garde Urbaine, des plaintes de la part des citoyens concernant de petits abus de pouvoir ont commencé à arriver, mais il ne s'agissait que de petites choses, faciles à écarter. Malheureusement, la gravité des abus n'a cessé d'augmenter et, ces dernières années, il est devenu évident que le corps est plus proche par nature des gangs qu'il devrait combattre que d'un instrument de la loi."
 taychendi.11.a:0 "Même ainsi, ils sont NOTRE gang."
 taychendi.11.b:0 "Réformons-la ! Purgeons les pires éléments et envoyons des officiers de confiance de l'armée pour diriger le reste."

 taychendi.12.t:0 "Un Philosophe Prône les Principes Kheiosistes"
 taychendi.12.d:0 "Depuis que Laskaris le Conquérant a envahi Taychend, les idées de la religion particulière des Kheionai ont commencé à influencer certains de nos sujets. Un érudit local déjà très célèbre fait partie de ces gens ; il est tellement séduit par leurs idées qu'il a commencé à préconiser d'en adopter certaines - le soi-disant Mandat Axiérophonique - dans notre état.\nLa lassitude de guerre de notre population a rapidement rendu ses idées très populaires, l'objectif militaire étant la sécurité du peuple (au lieu d'un outil pour la gloire personnelle du dirigeant) principalement parmi elles. Certains de nos sujets sont allés jusqu'à proclamer qu'ils préféreraient suivre les philosophies païennes plutôt que nos Cultes."
 taychendi.12.a:0 "Envoyons l'armée réprimer ces idées dangereuses."
 taychendi.12.b:0 "Invitons le philosophe à la cour, il est toujours utile d'apprendre de nos ennemis."
 taychendi.12.c:0 "Il a du mérite ! Adoptons certaines de ces idées dans notre état."
 taykheion_philosopher_mod:0 "Influences Kheionistes"

 taychendi.13.t:0 "Un Prince Nouveau-né"
 taychendi.13.d:0 "\"Écoutez-moi et réjouissez-vous ! Le premier [Root.Heir.GetDaughterSon] de notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] est venu au monde ! Acclamez notre nouveau [Root.Heir.GetTitle] !\"\nAlors que les crieurs annoncent la naissance à la population, toute la cour s'affaire aux préparatifs des rituels de naissance pour le nouveau-né. Déjà, le bébé a été baigné et nommé [Root.Heir.GetName] par ses parents pleins de fierté ; maintenant vient le temps de la cérémonie pour propitier l'avenir de l'enfant.\nLa cour se déplacera vers un célèbre champ de bataille où notre guerrier le plus renommé enterrera un bouclier portant les insignes des [Root.Monarch.Dynasty.GetName], ainsi que le lien entre la mère et l'enfant.\n[Root.Heir.GetSheHeCap] deviendra un grand guerrier et dirigeant."
 taychendi.13.d.reformed:0 "\"Écoutez-moi et réjouissez-vous ! Le premier [Root.Heir.GetDaughterSon] de notre [Root.Monarch.GetTitle] est venu au monde ! Acclamez notre nouveau [Root.Heir.GetTitle] !\"\nAlors que les crieurs annoncent la naissance à la population, toute la cour s'affaire aux préparatifs des rituels de naissance pour le nouveau-né. Déjà, le bébé a été baigné et nommé [Root.Heir.GetName] par ses parents pleins de fierté ; maintenant vient le temps de la cérémonie pour propitier l'avenir de l'enfant.\nAvec la cour, nous présenterons le bébé au monde et aux dieux et, en choisissant le lieu de la cérémonie, demanderons un avenir brillant dans ce domaine pour le règne du [Root.Heir.GetTitle]."
 taychendi.13.a:0 "[Root.Heir.GetSheHeCap] sèmera la terreur chez nos ennemis !"
 taychendi.13.b:0 "Le champ de bataille, comme nos ancêtres. [Root.Heir.GetSheHeCap] sera un grand général."
 taychendi.13.c:0 "Un grand champ. Que le règne de [Root.Heir.GetHerHis] soit fructueux !"
 taychendi.13.dd:0 "La mer. Notre royaume élargira ses horizons !"
 taychendi.13.e:0 "Dans le palais. [Root.Heir.GetSheHeCap] aura besoin de conseillers de confiance dans les années à venir."
 birth_ceremony_battlefield_mod:0 "Cérémonie de naissance sur le champ de bataille"
 birth_ceremony_field_mod:0 "Cérémonie de naissance dans les champs"
 birth_ceremony_sea_mod:0 "Cérémonie de naissance maritime"
 birth_ceremony_palace_mod:0 "Cérémonie de naissance au palais"
 birth_ceremony_tt:0 "Quand [Root.Heir.GetName] montera sur le trône, pour la durée de son règne :"

 taychendi.14.t:0 "Les Seigneurs de Guerre Locaux Résistent à l'Annexion Vassale"
 taychendi.14.d:0 "Dès que la nouvelle de la décision de notre dirigeant d'intégrer [taychendi_vassal_in_annexation.GetName] s'est répandue dans le palais, des murmures de désapprobation ont commencé à circuler.\nPlusieurs nobles, tant de notre cour que de celle de notre vassal, expriment ouvertement leur opposition à l'annexion, citant des droits ancestraux sur la terre.\nUne notion amusante, considérant que la moitié de ces personnes avaient un mercenaire pour grand-père."
 taychendi.14.a:0 "Qui se soucie de ce qu'ils pensent, continuons !"
 taychendi.14.b:0 "Graissons quelques paumes, cela les fera taire."
 taychendi.14.c:0 "Laissons notre [Root.Monarch.GetTitle] s'en occuper."
 taychendi.14.dd:0 "Nous pouvons ralentir le processus un peu."
 taychendi_slow_annex:0 "Annexions plus longues"

 taychendi.15.t:0 "Une Prophétie Dangereuse se Répand dans un Vassal"
 taychendi.15.d:0 "Avant même que notre dirigeant puisse faire connaître sa décision d'annexer les territoires de [prophecy_vassal.GetName] au royaume, un oracle renommé résidant à [prophecy_vassal.Capital.GetName] a prononcé la prophétie suivante : \"[Root.Monarch.GetName] demande [prophecy_vassal.GetName] ? [Root.Monarch.GetSheHe] demande trop ; je ne l'accorde point. Tant que [Root.Monarch.GetSheHe] vivra, [prophecy_vassal.GetName] restera debout.\"\n\nL'augure se répand comme une traînée de poudre ; beaucoup à la cour croient que nous devrions écouter l'oracle et le conseil des conseillers du [Root.Monarch.GetTitle] est d'arrêter l'intégration, au moins pour l'instant.\nDans les terres de notre vassal, tout le monde, du paysan au seigneur de guerre, remet en question le droit de [Root.Monarch.GetName] de les gouverner quand même les dieux sont contre cela."
 taychendi.15.a:0 "Nous ne pouvons aller contre la volonté des dieux !"
 taychendi.15.b:0 "Qui lui a même demandé une prophétie ?"
 taychendi_stop_annexing_tt:0 "Annulera l'annexion et empêchera de la reprendre pendant 10 ans"

 taychendi.16.t:0 "Les Rumeurs Abondent"
 taychendi.16.d:0 "Dernièrement, toutes sortes de murmures, d'histoires et de scandales - vrais ou inventés - suivent notre [Root.Monarch.GetTitle]. D'un rapport de lâcheté datant de quand [Root.Monarch.GetSheHe] était jeune, aux fils et filles bâtards qui surgissent soudainement partout, aux contes fantastiques de [Root.Monarch.GetHerHim] fraternisant avec des bêtes et des monstres, le nom de [Root.Monarch.GetName] est sur toutes les lèvres, et jamais accompagné de mots flatteurs.\n\nLes amis les plus proches et les confidents du dirigeant sont tous d'accord pour dire que tout ceci est une conséquence de cette prophétie de [prophecy_vassal.Capital.GetName], et du refus de [Root.Monarch.GetName] de s'y plier."
 taychendi.16.a:0 "Qu'il en soit ainsi. [prophecy_vassal.GetName] restera indépendant."
 taychendi.16.b:0 "Je ne me plierai pas à une fausse prophétie faite par un oracle partial !"
 taychendi_vassal_prophecy_badmod: "Les Rumeurs Abondent"

 taychendi.17.t:0 "Tentative d'Assassinat sur notre Dirigeant !"
 taychendi.17.d:0 "Horreur ! Un lâche coupe-jarret a créé le chaos dans les chambres de la couronne !\nLa tentative sur la vie du [Root.Monarch.GetTitle] a heureusement été déjouée et le félon tué, mais c'est déjà la deuxième fois ce mois-ci que [Root.Monarch.GetName] est la cible de tueurs à gages, et beaucoup craignent que ce ne soit pas la dernière.\n\n\"Les dieux veillent à ce que si la première moitié de la prophétie ne reste pas vraie, la seconde le sera !\" dit le clergé. \"[Root.Monarch.GetSheHe] va se faire tuer\" pleure la famille de [Root.Monarch.GetHerHis]."
 taychendi.17.a:0 "\"D'accord !\" crie le [Root.Monarch.GetTitle] \"Arrêtez l'annexion !\""
 taychendi.17.b:0 "\"Maudits soient l'oracle et les dieux aussi ! Continuez !\" beugle [Root.Monarch.GetName]."

 taychendi.18.t:0 "Une Prophétie Conquise"
 taychendi.18.d:0 "Les derniers arrangements sont terminés et la cérémonie où notre vassal remettra symboliquement ses emblèmes de souveraineté à nous est prête à commencer.\n[Root.Monarch.GetName] savoure le doux sentiment de victoire sur les sceptiques, les défaitistes, cet oracle trois fois maudit et - pourquoi pas ? - le destin lui-même.\nL'exploit de [Root.Monarch.GetHerHisCap] a rendu [Root.Monarch.GetHerHim] célèbre au-delà des frontières du pays, dans tout Taychend. Chaque vassal a un respect et une loyauté renouvelés. Tous les sujets nouvellement acquis embrassent complètement [Root.Monarch.GetHerHim] comme leur [Root.Monarch.GetTitle]."
 taychendi.18.a:0 "C'est un grand jour."
 taychendi_vassal_prophecy_goodmod:0 "A défié la prophétie"

 taychendi.19.t:0 "La Prophétie s'Accomplit"
 taychendi.19.d:0 "Comme cela arrive presque toujours, les avertissements de l'oracle se sont réalisés. Le clergé proclame pompeusement la force des dieux et la sagesse de ceux qui les suivent.\nEt tout le monde est d'accord avec eux, car combattre le destin et perdre ne vous apporte que pitié et dérision."
 taychendi.19.a:0 "Mais seul celui qui peut prendre des risques peut atteindre la grandeur."

 taychendi.20.t: "Quelle est la Teinte de Taychend ?"
 taychendi.20.d: "Avec l'unification finale de Taychend sous un seul état, le choix des couleurs de nos nouvelles bannières a fait l'objet de nombreuses discussions. Certains prétendent qu'un nouvel état a besoin d'un nouveau symbole unificateur - un brun royal, représentant les difficultés que nous avons traversées pour en arriver là. La vieille garde est offensée par cela, affirmant que c'est abandonner les traditions des vainqueurs durement gagnées. Ils laissent la réponse à vous seul."
 taychendi.20.a: "Un Taychend uni nécessite une couleur unie !"
 taychendi.20.b: "Nous serons fiers de nos teintes ancestrales !"

 taychendi.1000.t: "La Réforme Taychendi"
 taychendi.1004.d: "Nous avons accompli l'impensable, l'impossible. Le grand cycle du seigneurialisme de guerre, qui avait si longtemps tourmenté Taychend depuis la Ruine, a été terminé par nous. L'établissement d'un empire Taychendi, centralisé, stable et uni. À travers les nombreuses épreuves et tribulations que nous avons affrontées, nous avons réussi à former un état qui a tenu bon contre toute la résistance que les peuples de Taychend ont formée contre lui. Notre empire est L'Empire de Taychend, et, si les dieux le veulent, l'empire final de Taychend."
 taychendi.1003.d: "Les peuples des provinces n'acceptent pas la standardisation du système d'écriture Taychendi sans broncher. Les gouverneurs loyalistes ont maintenant commencé à plaider pour une plus grande autonomie de notre règne, et dans tous les sens ont tourné le dos à notre royaume. Il semble que l'homogénéisation de l'écriture Taychendi ait été la goutte d'eau qui a fait déborder le vase pour beaucoup contre nos politiques de centralisation. Nos agents signalent la formation de milices et d'armées dans toute la campagne, beaucoup organisées par nos propres gouverneurs, clairement utilisées comme une épée à notre gorge. Il semble que ce soit le test final, si nous pouvons survivre à cette crise, Taychend sera nôtre."
 taychendi.1002.d: "La décision de détruire l'autonomie des villes a provoqué une colère et une indignation généralisées. Les élites urbaines et les pauvres des villes se sont unis, nos gouverneurs et fonctionnaires loyaux ayant été défenestrés ! Les milices urbaines ont fermé les portes à nos armées et proclament maintenant leur pleine indépendance de notre règne ! C'est un véritable test de notre force, nous ne devons pas faiblir, de peur de tomber comme les empires qui nous ont précédés."
 taychendi.1001.d: "Les cultes ne sont pas satisfaits de nos récentes tentatives de les contrôler. Déjà leurs dirigeants ont commencé à organiser leurs membres, à stocker des armes et des fournitures, et à appeler d'autres cultes de notre terre à faire de même. Nous savions qu'il ne serait pas facile de soumettre les cultes, mais il semble que nous ayons sous-estimé leur véritable pouvoir. Nous devons mobiliser l'armée, car une nouvelle période de conflits religieux est sur nous."
 taychendi.1000.d: "Le remplacement des seigneurs locaux par des loyalistes ne s'est pas parfaitement déroulé, mais à la fin ils se sont tous soumis. Nos loyalistes gouvernent maintenant sur le terrain, et nous pouvons affirmer en toute sécurité que nous avons le contrôle de notre propre territoire maintenant. Pourtant, la réorganisation et la redistribution de la propriété foncière dans notre royaume ont causé une certaine instabilité, mais nous nous rétablirons."
 taychendi.1000.a: "Nous continuerons sur la voie actuelle, peu importe la résistance que nous affrontons."

