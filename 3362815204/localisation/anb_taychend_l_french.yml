 oren_nayiru.1.t: "Premier Contact"
 oren_nayiru.1.d: "La Ruine était un événement enveloppé dans des centaines de mythes et légendes, un épisode de violence, de bouleversement et de dévastation environnementale qui annonçait la fin des Nobles-Esclavagistes immortels qui régnaient autrefois sur Taychend. Une histoire particulière, cependant, détaille un grand exode le long d'une côte nouvellement submergée, alors que tout elfe qui le pouvait prenait la fuite sur tous les navires qui avaient survécu aux grandes inondations. Les gens bien informés pensaient que ceux qui avaient fui étaient morts, un signe des dangers qui vous submergeraient lorsque vous navigueriez loin en mer. Ils avaient tort. Aujourd'hui, ces réfugiés sont revenus.\n\nDes elfes similaires en teint aux Taychendi, bien que rasés de près et avec une qualité intemporelle, ayant conservé une partie de l'immortalité de nos ancêtres, ils s'appellent les \"Exemplaires Jaheriens\". Une armée disciplinée et expérimentée qui vénère le dieu-soleil unique \"Surael\" par-dessus tout, les membres de leur organisation, accueillis par le seigneur de guerre de Katelperai, ont commencé à explorer la région - et ont commencé à répandre leurs idéaux ce faisant. Quoi qu'il arrive désormais, il est clair que Taychend ne sera plus jamais le même."
 oren_nayiru.1.a: "Nos frères prodigues reviennent"

