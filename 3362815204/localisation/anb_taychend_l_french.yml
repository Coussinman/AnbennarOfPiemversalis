 oren_nayiru.1902.t: "Éclipse"
 oren_nayiru.1902.d: "« REBELLES PARTOUT. SEIGNEUR RELIQUE ACTIF, MENACE EXTRÊME. ENVOYEZ DE L'AIDE MAINTENANT ! URGENT ! URGENT ! »\n\nL'Oren Nayiru est une épine dans le pied des puissances contrôlant Taychend depuis des années maintenant, alors qu'ils progressent dans les communautés opprimées à travers toute la région. Cependant, beaucoup ne croyaient pas qu'ils avaient la force de vraiment pousser pour conquérir leurs ennemis. Ces nombreux ont maintenant été prouvés dans l'erreur.\n\nAu cours des deux dernières années, Elrandar « Crache-Argent » Kalinzuir, un mercenaire mi-Né-de-la-Ruine, mi-Elfe du Soleil devenu vrai croyant, a fait une tentative secrète d'unir les cellules disparates de l'Oren Nayiru sous une seule bannière, prenant le titre de Kamrayakval. Rassemblant les soldats de la foi pour le couronner sous une Éclipse, il est clair qu'il a réussi – et que son arme secrète n'est autre que l'Armure de Yodhan elle-même.\n\nLa force de cent elfes, la durabilité de l'écaille d'acier, le pouvoir sur la gravité elle-même – le Kamrayakval est dit vêtu d'un dragon vivant, ses capacités de métamorphose tordues, contorsionnées en forme d'armure. Le sombre œuvre d'un Noble-Esclavagiste Précurseur. Le dernier Grand Seigneur Relique de Taychend se tient à la tête d'une armée d'esclaves libérés et de révolutionnaires paysans. Le temps dira s'il sera à la hauteur du succès de ses prédécesseurs."
 oren_nayiru.1902.a: "Taychend s'embrase, aube-par-flamme. La Guerre du Kamrayakval commence."

 oren_nayiru.103.t: "Le Kamrayakval Victorieux"
 oren_nayiru.103.d: "Crache-Argent fit tournoyer les lames jumelles dans ses mains dans un mouvement pratiqué. Il s'accroupit dans une ligne d'arbres à droite du champ de bataille, observant sa formation s'arrêter devant les rangs ennemis – commencer à échanger des tirs. La dernière bataille de la guerre. Volée et contre-volée dévastaient les deux camps – bien que ses propres forces subissaient le pire. Peu importe. Laissez-les mourir – il le rembourserait en nature, deux fois plus et davantage. Le Kamrayakval prit une profonde respiration, se leva, puis sentit son estomac se retourner alors que la gravité elle-même se renversait. La vue de la bataille devint la vue de feuilles et de branches, puis le ciel ouvert. Il savait que l'ennemi le voyait, une étoile sombre s'élevant contre le bleu du jour.\n\nLe Kamrayakval prit de la vitesse en montant, se roulant en boule – puis il retourna le monde à nouveau. Se visa sur la ligne de bataille ennemie. Plongea. Plus vite encore plus vite, il prit de la vitesse et de la force et de la pure vélocité. Le vent sifflait à travers lui, les plaques devenant rouges de chaleur. Crache-Argent étendit ses bras, les sabres brillant, puis tordit son corps dans une rotation contrôlée. Il aperçut l'ennemi se briser à sa descente. Cela n'avait pas d'importance. Quand il approcha du sol, il tourna la gravité une fois de plus, puis encore, vers le haut pour ralentir sa chute puis vers l'avant pour le propulser dans une charge.\n\nContact. Il entendit des cris, des cris frénétiques. Vit des membres et des entrailles et des têtes et du sang voler alors qu'il éviscérait son chemin à travers la ligne ennemie à une vitesse terminale, un tourbillon de mort, imparable, invincible. Le sang éclaboussa contre sa visière, son armure, mais il n'avait pas besoin de voir pour détruire. Ses lames avaient faim, et ainsi le Dragon consuma.\n\nIl tourna la gravité vers le haut, puis vers le bas, puis vers le haut, s'élevant dans les airs dans une ascension contrôlée, les lames comme des ailes alors qu'il écartait ses bras pour ralentir sa chute ascendante. Il vit à travers des yeux ensanglantés les restes de sa charge. Combien en avait-il tué ? Des milliers ? Des dizaines de milliers ? Ses soldats déferlèrent en avant, chargeant sur un champ de cadavres brisés, de corps mutilés, des elfes morts ou souhaitant l'être. Crache-Argent sourit, visa son corps sur l'ennemi en fuite, puis tourna la gravité à nouveau. La Guerre du Kamrayakval était terminée. Il avait gagné."
 oren_nayiru.103.a: "L'aube se lève, ensanglantée et noircie"

 oren_nayiru.1903.t: "Le Kamrayakval Victorieux"
 oren_nayiru.1903.d: "« KAMRAYAKVAL VICTORIEUX. TAYCHEND SUBMERGÉ. ATTENTION ! ATTENTION ! »\n\nL'Oren Nayiru a gagné. Pendant des années, Elrandar Crache-Argent a fait campagne, et sous la bannière du soleil-lame d'Orenvalyam, il a conquis. Ses soldats ont tracé un chemin sanglant à travers Taychend, apportant la « justice » et infligeant une vengeance sanglante à tous ceux qui se dressent sur leur chemin. Pendant ce temps, les prêtres-seigneurs de guerre Kavalali qui l'ont élevé au pouvoir réorganisent la région selon les croyances agraires, chaotiques et théo-démocratiques de leur foi.\n\nOn doit se demander ce que le Kamrayakval – maintenant effectivement empereur de Taychend – fera ensuite. Certains disent qu'il est prêt à conquérir tout Andeios, d'autres qu'Orenvalyam est faible, instable, peu susceptible de survivre au siècle malgré sa victoire impressionnante. Il y a des murmures que Crache-Argent devient instable, que l'Armure de Yodhan lui murmure dans l'obscurité, qu'il succombe à la même folie qui a pris son dernier porteur.\n\nPeut-être que cela condamnera la grande expérience de l'Oren Nayiru. Peut-être que cela les poussera encore plus loin. Seul le temps le dira. Pour la première fois, l'Oren Nayiru n'est plus enchaîné par des seigneurs de guerre tyrans ou des Intrus étrangers, mais est vraiment libre."
 oren_nayiru.1903.a: "Le soleil se lève. Les Taychendi s'unissent. Aelantir tremble."

 oren_nayiru.104.t: "Le Kamrayakval Vaincu"
 oren_nayiru.104.d: "Crache-Argent fixait le vide devant lui alors qu'il s'affaissait dans son trône brisé. La salle du trône était marquée par les canons, s'effritait. Ils seraient bientôt là, toute la force de ses ennemis. Qu'il en soit ainsi. Ce serait sa tombe – mais il ne partirait pas sans combattre. Le Kamrayakval se leva, saisit les lames jumelles à ses côtés. Il sentit le dragon se déchaîner en lui, la colère et le dépit et la fureur et la rage et la ruine menaçant d'éclater et de tout consumer autour de lui – mais il le repoussa, pour l'instant. Pour l'instant.\nIls déferlèrent par toutes les entrées qu'ils pouvaient trouver ou créer. Certains tombèrent même à travers le plafond. Des tempêtes de soldats, chacun serrant des mousquets ou des sabres ou des lances, certains mages, certains lourdement armés, la plupart des conscrits. Peu importait ce qu'ils étaient, bien sûr – quand Crache-Argent bondit en avant avec la force de la gravité derrière lui, les corps elfiques se transformèrent en chair mutilée tout de même.\nLe Kamrayakval coupa et trancha et chargea et déchira chair et acier et os. Des vagues d'hommes tombèrent sous ses épées – quand l'une se brisa, il en prit une autre parmi les morts et continua à se battre, continua à avancer, maintint le tourbillon éclair implacable de mort, le massacre et la ruine. Il sentit le feu magique et les balles de mousquet et les flèches et les carreaux le cribler – certains passèrent, déchirèrent son corps. Pourtant, il continua à se battre. La rage déborda, maintenant – il pouvait se sentir glisser, se perdre. Au dragon, à la soif de sang, au dépit. Il n'était qu'à moitié conscient de comment il rugissait, comment il enrageait.\nIl dut se libérer plusieurs fois, quand ses membres s'empêtrèrent dans le sang et les entrailles. Le sang l'aveuglait. Le feu le brûlait. Il combattait toujours. Il tuait toujours. Crache-Argent tenait toujours debout. En dépit de ceux qui doutaient de lui, en dépit de ceux qui l'avaient trahi, en dépit de ceux qui l'avaient détruit.\nAu moment où le dragon prit le dessus, Crache-Argent était déjà un elfe mort qui marchait. Il saignait d'une douzaine de blessures, les os brisés et marqués par le feu. Il était à peine conscient quand il se retrouva à éclater à travers le toit de la salle du trône, dans le ciel au-dessus, tombant vers le haut, puis dans une rotation incontrôlée, loin, loin, puis s'écrasant dans une rivière voisine, baignée d'orange par le soleil couchant. Il sentit l'eau se précipiter dans son armure – la sentit brûler ses poumons. Puis le crépuscule, et tout devint noir."
 oren_nayiru.104.a: "Ils ne trouvèrent jamais son corps, ni l'armure. Sa guerre était terminée"

 oren_nayiru.1904.t: "Le Kamrayakval Vaincu"
 oren_nayiru.1904.d: "« CRACHE-ARGENT MORT ! REBELLES ÉCRASÉS ! VICTOIRE ! VICTOIRE ! »\n\nElrandar « Crache-Argent » Kalinzuir est mort. Ses forces détruites, le Kamrayakval fit une dernière résistance haineuse contre ses ennemis – mais après avoir massacré des centaines, lui aussi fut vaincu, saignant de cent blessures alors qu'il se retirait finalement. Son armure fut aperçue s'écrasant dans une rivière voisine – il est presque certain qu'il s'est noyé, comme Yodhan autrefois. Le Kamrayakval a été vaincu.\n\nL'Oren Nayiru l'accompagne. Leur Grand Seigneur-Relique mort, il est clair qu'ils n'auront plus jamais la force de vraiment conquérir Taychend. Ils ont tracé un tourbillon sanglant de vengeance destructrice et juste à travers la région – mais la tempête a été dispersée, et leurs rêves d'un Taychend agraire, gouverné par les natifs, théo-démocratique ont été dispersés avec elle.\n\nLes Kavalali ont dit que c'était une guerre pour l'Aube. C'était le cas, et la nuit a triomphé. L'Oren Nayiru a été repoussé dans l'obscurité."
 oren_nayiru.1904.a: "Le Sud d'Aelantir pousse un soupir de soulagement."

 oren_nayiru.105.t: "Les Nerfs de la Guerre"
 oren_nayiru.105.d: "L'Oren Nayiru, étant les zélotes hyper-radicaux qu'ils sont, appellent essentiellement à la restructuration complète de la société, y compris une réforme économique à grande échelle, un processus qui laissera sans aucun doute la plupart de l'élite marchande riche de Taychend dans la misère – ou pire, morte. Il n'est pas surprenant, alors, que les riches maisons marchandes, les commerçants, les caravaniers et les esclavagistes aient jeté leur sort avec les forces combattant le Kamrayakval, et nous ont envoyé des fonds considérables pour l'effort de guerre."
 oren_nayiru.105.a: "Excellentes nouvelles !"

 oren_nayiru.106.t: "Les Élites se Rallient !"
 oren_nayiru.106.d: "Quand le Kamrayakval a déclaré la guerre à Taychend, l'une de ses cibles très explicites était les seigneurs de guerre qui restaient encore en contrôle d'une grande partie de la région. Bien qu'il ait depuis pris certains de ces seigneurs de guerre sous sa bannière – à condition qu'ils offrent au moins une conversion semi-sincère à sa foi, bien sûr – les bannières d'Orenvalyam ont néanmoins présenté une menace existentielle aux propriétaires terriens et aux seigneurs de guerre alignés contre eux. Dans cet esprit, ils ont promis des hommes et des ressources à notre cause, afin que nous puissions abattre le Kamrayakval ensemble."
 oren_nayiru.106.a: "Fantastiques nouvelles !"

 oren_nayiru.107.t: "Plus d'Esclaves !"
 oren_nayiru.107.d: "Prétendre que l'institution de l'esclavage a fait plus pour remplir les rangs de l'Oren Nayiru que tout autre facteur est énoncer l'évidence. Ayant grandi d'une fraternité religieuse spécifiquement dédiée à la vaincre, les forces du Kamrayakval ont été gonflées de masses d'esclaves libérés, et l'Oren Nayiru a, évidemment, fait un point d'honneur de libérer tous ceux qu'ils rencontrent.\n\nCela a également entraîné une agitation significative au sein de notre propre stock d'esclaves – à [oren_nayiru_slave_revolt.GetName], les esclaves se sont soulevés contre leurs maîtres, ont promis leur soutien à Crache-Argent, et ont causé des dommages importants en le faisant."
 oren_nayiru.107.a: "Pourquoi un esclave ne peut-il jamais simplement apprendre sa place ?"

 oren_nayiru.108.t: "Défections de Seigneurs de Guerre !"
 oren_nayiru.108.d: "Les seigneurs de guerre Taychendi sont notoires pour suivre le sens du vent. Une seule bataille perdue est souvent suivie d'une vague de défections, alors que les seigneurs de guerre cherchent le pouvoir aux côtés de ceux les plus susceptibles de le détenir. Bien que nous continuions à lui résister, le Kamrayakval a gagné de très nombreuses batailles, et ces seigneurs de guerre qui combattent pour nous quittent de plus en plus notre emploi pour le rejoindre, en échange de simples serments de loyauté et de conversions sur papier."
 oren_nayiru.108.a: "Des lâches, tous autant qu'ils sont !"

 oren_nayiru.109.t: "Au Nom de Nayiru"
 oren_nayiru.109.d: "Quand le Kamrayakval a déclaré la guerre sous l'éclipse, il a appelé ses fidèles à tuer les serviteurs des ténèbres, et à sillonner les champs avec leur sang. Ses forces ont pris ce message à cœur. À travers les nouveaux territoires de Crache-Argent, les bannières de l'Oren Nayiru passent les ennemis et les non-croyants par l'épée. Bien que le Kamrayakval ait tenté – à moitié cœur, dans de nombreux cas – de contenir les excès de ses troupes, cela a fait très peu, et les conversions à la pointe de l'épée sont devenues extrêmement courantes."
 oren_nayiru.109.a: "Que pourrions-nous attendre d'autre de ces fous ?"

 oren_nayiru.110.t: "Crache-Argent Prend d'Assaut un Fort !"
 oren_nayiru.110.d: "Il existe d'innombrables mythes et demi-récits historiques perdus détaillant les capacités de l'Armure de Yodhan sur le champ de bataille. Pendant des siècles, ils étaient considérés par les elfes érudits comme de simples fictions. Malheureusement pour les ennemis d'Elrandar Crache-Argent, ils ont été prouvés dans l'erreur encore et encore et encore.\n\nEt malheureusement pour la garnison de [silverspite_sieges_fort.GetName], l'incroyable pouvoir d'Elrandar Crache-Argent a été dirigé contre eux. Comme un ouragan d'acier éclair et de plaques d'écailles de dragon, le Kamrayakval est descendu sur le fort d'en haut et a effectivement anéanti la garnison, abattant tous ceux qui ne se rendaient pas, ses infâmes lames jumelles déchirant la chair et l'acier."
 oren_nayiru.110.a: "Pourquoi n'a-t-il pas pu trouver une relique normale dans ce ruisseau ?"

 oren_nayiru.1100.t: "Crache-Argent Prend d'Assaut un Fort !" #(Orenvalyam Version)
 oren_nayiru.1100.d: "Il existe d'innombrables mythes et demi-récits historiques perdus détaillant les capacités de l'Armure de Yodhan sur le champ de bataille. Pendant des siècles, ils étaient considérés par les elfes érudits comme de simples fictions. Malheureusement pour les ennemis d'Elrandar Crache-Argent, ils ont été prouvés dans l'erreur encore et encore et encore.\n\nEt malheureusement pour la garnison de [silverspite_sieges_fort.GetName], l'incroyable pouvoir d'Elrandar Crache-Argent a été dirigé contre eux. Comme un ouragan d'acier éclair et de plaques d'écailles de dragon, le Kamrayakval est descendu sur le fort d'en haut et a effectivement anéanti la garnison, abattant tous ceux qui ne se rendaient pas, ses infâmes lames jumelles déchirant la chair et l'acier."
 oren_nayiru.1100.a: "Pourquoi n'a-t-il pas pu trouver une relique normale dans ce ruisseau ?"

 oren_nayiru.111.t: "Répression Impitoyable"
 oren_nayiru.111.d: "Bien que l'Oren Nayiru prétende se battre pour l'aube, ils prospèrent dans l'obscurité. Ils se cachent parmi la paysannerie et les esclaves et les serfs, dans les collines et les forêts, dans les champs de maïs et les rangées de logements de bidonville. Dans un effort pour débusquer l'Oren Nayiru et rétablir la suprématie, nos forces ont récemment mis certaines de nos terres en feu – et ont commis une variété d'atrocités indicibles dans le processus."
 oren_nayiru.111.a: "Le semblable suit le semblable, et le cycle continue"

 oren_nayiru.112.t: "L'Emprise de la Famine"
 oren_nayiru.112.d: "La sécurité alimentaire de Taychend est notoirement inexistante. Bien que la terre elle-même soit impressionnamment fertile, même des conflits relativement mineurs ont tendance à causer de grands dommages aux efforts de culture, généralement grâce à la mort de ceux qui tentent de cultiver. La Guerre du Kamrayakval n'est pas un conflit mineur.\n\nAvec une grande partie des combats quotidiens se produisant dans la campagne, alors que les paysans et les esclaves échappés s'affrontent avec les seigneurs de guerre et les soldats qui sont devenus très familiers avec l'utilisation du feu, cela a causé une quantité incroyable de dommages à la base agricole de la région. La famine s'est installée rapidement et sans discrimination."
 oren_nayiru.112.a: "Après que cela soit terminé, nous pourrions bien régner sur un royaume de cadavres."

 oren_nayiru.113.t: "Les Fotistrépei Combattent jusqu'au Bout !"
 oren_nayiru.113.d: "Les Fotistrépei, ces Taychendi qui sont devenus des soldats Kheionisés sous l'emploi d'Ameion, ne sont pas bien aimés par l'Oren Nayiru. Largement considérés comme des traîtres à leurs racines Taychendi, ils sont également méprisés pour leur rôle important dans la répression des rébellions natives Taychendi, quelle que soit leur affiliation religieuse – en conséquence, les forces du Kamrayakval ont pris l'habitude de ne montrer aucun quartier aux Fotistrépei quand ils les trouvent.\n\nCela a eu un impact significatif sur les Fotistrépei – sachant qu'ils ne trouveront aucun quartier sur le champ de bataille, et craignant des répercussions pour leurs familles si le Kamrayakval émerge victorieux, la grande majorité du corps auxiliaire s'est engagée complètement à la cause Anti-Orenvalyam, déterminée à ne jamais se rendre ni se retirer au combat sans exiger un tribut égal sur l'Oren Nayiru.\n\nLa phrase « Les Fotistrépei combattent jusqu'au bout ! » est devenue un cri de ralliement sur et hors du champ de bataille. Si nous devons écraser la rébellion de Crache-Argent, nous devrons sans aucun doute utiliser leur pouvoir."
 oren_nayiru.113.a: "Leur loyauté sera récompensée – et rappelée !"

 oren_nayiru.114.t: "Notre Peuple Massacré !"
 oren_nayiru.114.d: "Naturellement, l'Oren Nayiru méprise les Kheionai, les considérant comme des envahisseurs étrangers exploitant la terre et le peuple de Taychend et détruisant la culture Taychendi. Les Klereyen, ces Taychendi qui se sont convertis aux voies Kheionai, sont encore plus méprisés, considérés comme des traîtres.\n\nAvec le Kamrayakval balayant Taychend, ses forces ont développé l'habitude de maltraiter – et de massacrer – tous les civils Kheionai et Klereyen qu'ils peuvent attraper. Bien qu'il ait émis des ordres pour arrêter toute violence « ciblée », cela a fait peu pour endiguer la marée d'atrocités, et récemment une attaque particulièrement vicieuse a causé une dévastation généralisée dans certaines de nos provinces."
 oren_nayiru.114.a: "Les Bharbhen montrent leurs vraies couleurs !"

 oren_nayiru.115.t: "Les Serfs Taychendi Défectent !"
 oren_nayiru.115.d: "L'imposition du servage sur les Taychendi par Ameion – souvent présentée comme une « alternative morale à l'esclavage » – a probablement été l'une des plus grandes sources de mécontentement parmi les peuples subjugués de l'empire. Leur liberté tant convoitée restreinte, la paysannerie est tombée dans les bras de l'Oren Nayiru, qu'ils croyaient pouvoir fournir l'organisation dont ils ont besoin pour se débarrasser de la domination Ambhen – récemment, une vague de rébellions de serfs a éclaté, les rebelles se déclarant en faveur du Kamrayakval"
 oren_nayiru.115.a: "Un désastre prévisible"

 oren_nayiru.116.t: "Attaque sur [Root.Capital.GetName]"
 oren_nayiru.116.d: "[Root.Monarch.GetName] était assis inconfortablement dans son siège alors que des notables de tout le royaume se rassemblaient dans la grande salle. Il y avait des généraux, de puissants marchands, des propriétaires terriens nobles et des seigneurs de guerre – ils s'étaient rassemblés pour discuter de la guerre, du Kamrayakval, et maintenant, alors que la famine saisissait la nation, ils festoieraient pour leur éventuelle victoire. Quatre grandes tables avaient été installées là, au cœur de la capitale de [Root.GetName], tandis que le [Root.Monarch.GetTitle] était assis sur l'estrade, sa famille de [Root.Monarch.GetHerHis] et ses conseillers les plus proches à ses côtés de [Root.Monarch.GetHerHis].\n\nL'un de ces conseillers se penchait près, lui parlant de [Root.Monarch.GetHerHim] d'un détail important ou autre. Mais [Root.Monarch.GetName] l'ignora. Ignora les toasts et les conversations animées dans la salle, le vin et les festivités.\n\nAu lieu de cela, [Root.Monarch.GetSheHe] était concentré sur l'un des gardes, qui se tenait près des grandes portes à l'extrémité de la salle. Il y avait des centaines de gardes, bien sûr. Mais celui-ci portait une écharpe autour du cou. Certains des autres en portaient, mais la sienne était plus... volumineuse ? Inquiétante dans son volume. Une écharpe inquiétante, oui. Et l'indice de cheveux argentés sous son casque. Beaucoup de Taychendi avaient des cheveux argentés, [Root.Monarch.GetSheHe] le savait. Ces cheveux argentés, cependant – ils le firent frissonner.\n\nLe garde s'avança, hors de sa position. [Root.Monarch.GetName] pâlit, sentit une vague de terreur pure et incompréhensible descendre le long de sa colonne vertébrale de [Root.Monarch.GetHerHis]. Les autres gardes le regardaient maintenant aussi, bien que les participants étaient encore dans leurs coupes et assiettes. Le « garde » saisit une coupe de vin de l'un des serveurs à côté de lui. La leva haut. Puis sourit.\n\nUn éclair de lumière. Une explosion de fumée, de vapeur. Le Kamrayakval émergea de la poussière. Puis le chaos. [Root.Monarch.GetName] pouvait à peine comprendre ce qui s'était passé – seulement que le sang et l'acier et les cris et la mort avaient consommé le monde. Les gardes et tout participant avec une arme avançaient sur la bête vêtue de dragon devant eux – et Elrandar Crache-Argent les abattait par vagues. Éviscérant ceux qui essayaient de fuir, ceux qui essayaient de tenir debout, ceux qui ne pouvaient pas tout à fait y arriver à temps – travaillant son chemin vers le [Root.Monarch.GetTitle] et laissant une traînée sanglante de corps elfiques mutilés dans son sillage, hommes et femmes et gardes et nobles et notables et officiers et plus. [Root.Monarch.GetName] s'était levé d'un bond sur ses pieds de [Root.Monarch.GetHerHis], avait poussé la table loin de [Root.Monarch.GetHerHim] – mais [Root.Monarch.GetSheHe] n'avait eu le temps que de prononcer un seul ordre aux gardes à ses côtés de [Root.Monarch.GetHerHis]."
 oren_nayiru.116.a: "« Sortez-moi d'ici ! »"
 oren_nayiru.116.b: "« Tous, attaquez ! »"

 oren_nayiru.117.t: "Soleil Brisé"
 oren_nayiru.117.d: "Le mouvement de l'Oren Nayiru a commencé avec des rêves d'une marée révolutionnaire et millénariste, balayant Taychend et refaisant le monde. Malgré de nombreux revers, ils ont tenu bon à cet espoir ; ont combattu et sont morts pour lui ; ont lutté de toutes leurs forces, tout le courage suicidaire, peu importe les chances, que l'esprit Taychendi pouvait conjurer. Mais l'aide de l'étranger n'est pas venue, et leur message et leur réputation chez eux sont devenus ternis par leurs échecs. Les choses se sont retournées contre eux.\n\nUne par une, leurs cellules disparates ont été vaincues. Une fois que les pivots du réseau de l'Oren Nayiru ont été détruits, la foi s'est fragmentée. La plupart des Hauts Kavalali sont morts, ou bien coupés, se terrant dans l'obscurité. Les prêtres restants, aux côtés de ces quelques figures encore assez éminentes pour revendiquer un titre supérieur, sont des ombres de leur ancien moi, plus de leurs partisans s'éloignant de leurs communautés perchées sur les collines jour après jour.\n\nL'Oren Nayiru est presque mort, et meurt rapidement, non pas avec fracas mais avec un gémissement. Il n'y aura pas de Vehasha la Ruse pour eux – pas de lutte immense et culminante pour un monde meilleur – juste une dissolution lente et terminale dans les pages de l'histoire. Une note de bas de page, utilisée parfois pour montrer comment les Taychendi ne pouvaient jamais vraiment choisir une autre voie.\n\nJuste une autre révolte paysanne Taychendi. Et maintenant c'est fini."
 oren_nayiru.117.a: "Les ténèbres gagnent."
 
