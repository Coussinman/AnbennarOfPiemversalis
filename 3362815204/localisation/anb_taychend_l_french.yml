 oren_nayiru.5.t: "Les Serfs se Tournent vers le Soleil"
 oren_nayiru.5.d: "L'imposition du servage a été une partie vitale du processus de \"Kheionisation\", alors qu'Ameion transforme la paysannerie Taychendi libre et mobile en serfs liés à la terre qu'ils travaillent. Cela a fait des merveilles pour empêcher le seigneurialisme de guerre et faciliter un détournement de l'esclavage extensif qui a soutenu l'économie Taychendi depuis si longtemps. Cela a également été l'un des plus grands facteurs contribuant à l'opposition contre la domination Kheionai. Avec l'Oren Nayiru promettant liberté et indépendance, les serfs Taychendi d'Ameion ont afflué vers eux en grand nombre - à moins que nous ne déployions des mesures énergiques pour endiguer la propagation de cette nouvelle foi, il est probable que nous continuions à perdre plus de nos sujets à cette religion rebelle."
 oren_nayiru.5.a: "Nous n'avons pas les ressources pour gérer cela maintenant."
 oren_nayiru.5.b: "Réprimons-les immédiatement !"

 oren_nayiru.6.t: "Les Raids de l'Oren Nayiru s'Intensifient"
 oren_nayiru.6.d: "L'Oren Nayiru est dédié à détruire l'esclavage sous toutes ses formes à Taychend, et à cette fin, ils sont persistants dans l'attaque des caravanes d'esclaves, des enclos, des mines et de tous ceux qui ont un intérêt dans l'institution dans son ensemble. Ils ont causé de grands dommages au commerce, et les élites économiques de notre pays deviennent de plus en plus frustrées par notre incapacité à faire quoi que ce soit pour les arrêter - elles exigent une répression immédiate de l'Oren Nayiru. Bien que cela soit peu susceptible d'arrêter complètement les raids, et que ces mesures soient toujours extrêmement destructrices, cela pourrait gravement endommager la base de pouvoir de la foi."
 oren_nayiru.6.a: "Notre terre est plus importante que la propriété des marchands."
 oren_nayiru.6.b: "Lançons des attaques de représailles généralisées."

 oren_nayiru.7.t: "Un Couteau Derrière Chaque Coin"
 oren_nayiru.7.d: "En raison de leur large attrait parmi les classes inférieures, l'Oren Nayiru a infiltré tous les niveaux de la population, en tant qu'esclaves, serviteurs et ouvriers. Grâce à l'assassinat récent d'une figure éminente, une vague de paranoïa, franchement justifiée, s'est répandue à travers le royaume. Beaucoup exigent une enquête approfondie sur les sympathisants de l'Oren Nayiru - quelque chose qui sera probablement une entreprise extrêmement coûteuse, chronophage et pour la plupart infructueuse. Néanmoins, si nous ne faisons rien, cela nous fera certainement paraître faibles."
 oren_nayiru.7.a: "Ce n'est pas la peine de s'en préoccuper"
 oren_nayiru.7.b: "Lançons l'enquête"

 oren_nayiru.8.t: "Murmures de Liberté"
 oren_nayiru.8.d: "L'Oren Nayiru était autrefois le Culte de Vherenar, une organisation dédiée à vaincre les maux de l'esclavage. Organisé en \"cellules\" insaisissables et compartimentées, cachées parmi les populations d'esclaves de Taychend, il n'est pas surprenant que ce soit parmi les esclaves que l'Oren Nayiru se soit répandu le plus rapidement. Dans tout Taychend, des murmures de liberté se répandent parmi ceux qui sont en servitude, beaucoup voyant l'Oren Nayiru comme leur seul espoir de la gagner."
 oren_nayiru.8.a: "Les chaînes de fer noir deviennent incandescentes."

 oren_nayiru.9.t: "Soulèvement de l'Oren Nayiru !"
 oren_nayiru.9.d: "L'Oren Nayiru n'a qu'un seul souhait - se lever et détruire les régimes tyranniques qui dominent Taychend. Bien que les dirigeants de la foi, les Kavalali d'Uesrennu et les autres forteresses de l'Oren Nayiru, insistent pour attendre le bon moment et se soulever ensemble, il y a des occasions où les cellules locales ne se plient pas toujours aux souhaits de leurs supérieurs.\n\nCela s'est produit récemment, car quelques cellules rebelles ont lancé un soulèvement contre nous. Bien que la rébellion puisse causer des dommages, elle a néanmoins exposé les emplacements de ces cellules et leurs réseaux opérationnels, les laissant ouverts à des représailles."
 oren_nayiru.9.a: "De bonnes nouvelles ?"

 oren_nayiru.10.t: "Fantômes dans les Collines"
 oren_nayiru.10.d: "La plupart des esclaves, naturellement, désirent la liberté - et l'Oren Nayiru leur a donné une opportunité sans précédent de la réaliser. Utilisant les vastes ressources de la foi, de nombreux esclaves ont échappé à la servitude et ont formé des communautés marronnes dans les nombreuses collines de Taychend, défendant leur liberté de leurs vies et lançant des raids de libération et de vengeance depuis leurs communautés perchées sur les collines. Briser ces communautés retranchées est extrêmement coûteux en sang et en trésors, mais si nous voulons conserver le contrôle de notre terre, c'est néanmoins extrêmement important."
 oren_nayiru.10.a: "Ils sont trop coûteux à poursuivre"
 oren_nayiru.10.b: "Ralliez les hommes et attaquez !"

 oren_nayiru.11.t: "Le Soleil Noir Révélé"
 oren_nayiru.11.d: "Au sein de l'Oren Nayiru, le pouvoir est concentré entre les mains de quelques cellules importantes, dont les Kavalali dirigent la foi dans son ensemble. Ils sont bien armés, équipés, et surtout bien cachés. La découverte de l'une de ces cellules est donc un véritable coup pour la sécurité de notre nation.\n\nCe ne sera probablement pas facile, et cela déclenchera certainement un soulèvement plus large de la foi, mais en lançant une attaque totale sur cet endroit, nous pouvons grandement perturber l'Oren Nayiru dans son ensemble et faire reculer le mouvement de façon significative."
 oren_nayiru.11.a: "Brûlez-les"
 oren_nayiru.11.b: "Nous n'avons pas les ressources maintenant"

 oren_nayiru.12.t: "Faire Tomber le Soleil"
 oren_nayiru.12.d: "La montée rapide de l'Oren Nayiru a suscité un débat sérieux sur la façon de traiter cette nouvelle force radicale à Taychend. Leur message a un large attrait, et les centres réels de leur foi sont extrêmement insaisissables, et lorsqu'ils sont découverts, s'avèrent être bien fortifiés en plus de cela.\n\nAlors qu'un groupe propose que nous tentions d'utiliser la raison pour convaincre les convertis de s'éloigner de l'Oren Nayiru - une stratégie qui sera probablement plus chronophage et coûteuse - il y en a beaucoup, en particulier parmi les propriétaires terriens de la campagne, qui proposent que nous utilisions une violence extensive pour persécuter la foi.\n\nEn brûlant les traîtres qui se sont convertis, dans les champs ou dans les enclos et mines d'esclaves, nous pouvons réduire la base de pouvoir de l'Oren Nayiru et les exposer à d'autres attaques. Cela, cependant, causera probablement une dévastation généralisée. En fin de compte, le choix appartient à [Root.Monarch.GetName]."
 oren_nayiru.12.a: "Purgeons-les par la force"
 oren_nayiru.12.b: "Essayons d'utiliser la raison pour les convaincre"

