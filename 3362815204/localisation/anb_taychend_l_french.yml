 taychend_hire_ships_title: "Lever une Flotte"
 taychend_hire_ships_desc: "Un Seigneur de Guerre Taychendi cherche à conquérir la terre, pas la mer. Quand le besoin de guerre sur l'eau se présente, on se tourne vers les marchands."
 taychend_kingdom_title: "Graver Notre Place dans l'Histoire"
 taychend_kingdom_desc: "Par nos conquêtes, nous contrôlons maintenant presque l'entièreté de notre région natale. Notre royaume se dresse fier, comme l'une des grandes puissances du Taychend. Nous ne sommes plus la cité-état que nous fûmes jadis, et nous renommerons notre royaume pour convenir à ce statut. Il y a beaucoup de luttes devant nous sur notre chemin, mais avec [Root.Monarch.Dynasty.GetName] fermement placé à la tête, rien ne nous arrêtera maintenant."
 taychend_empire_nation_title: "Unifier le Taychend"
 taychend_empire_nation_desc: "Le Taychend n'a jamais été véritablement unifié. Beaucoup dans le passé ont essayé, mais aucun n'a réussi à garder le contrôle de toute la terre longtemps. Mais notre nation a fait ce qu'aucune autre ne pouvait : vraiment unifier le Taychend. Plus jamais de mesquins seigneurs de guerre ne menaceraient notre règne. Nous avons finalement terminé le cycle de guerre et chaos ; nous avons créé le premier empire du Taychend."
 orenvalyam_nation_title: "Unifier le Taychend"
 orenvalyam_nation_desc: "Le Taychend n'a jamais été véritablement unifié. Beaucoup dans le passé ont essayé, mais aucun n'a réussi à garder le contrôle de toute la terre longtemps. Mais notre nation a fait ce qu'aucune autre ne pouvait : vraiment unifier le Taychend. Plus jamais de mesquins seigneurs de guerre ne menaceraient notre règne. Nous avons finalement terminé le cycle de guerre et chaos ; nous avons créé le premier empire du Taychend."
 nanru_nakar_nation_title: "Réformer le Royaume de Nanru Nakar"
 nanru_nakar_nation_desc: "Suivant la mort de Pelozhil Mudaliar, Nanru Nakar s'embrouilla dans un dispute de succession qui divisa le royaume en trois factions querellantes. Maintenant que nous sommes victorieux sur nos rivaux, il est temps que nous proclamions la réunification du royaume de Nanru Nakar."
 validaunea_nation_title: "Fonder Validaunéa"
 validaunea_nation_desc: "Dans le passé, les Taychendi et Kheionai ont vécu séparés, mais les invasions de Laskaris changèrent cela. La pure puissance d'Ameion montra aux Taychendi le pouvoir de la réforme, d'adopter les voies de l'\"ennemi\". En synthétisant l'état Kheionai avec la culture et religion Taychendi, nous fonderons un nouveau royaume, alimenté par une aristocratie Khéionisée : Validaunéa."
 
 #Religion
 gods_of_the_taychend_reform_1_tt:0 "§YRemplacer les Dirigeants Traditionnels§!\n\nLes seigneurs locaux du Taychend dominent la terre d'une main de fer, résistant à notre règne à chaque opportunité. Si nous souhaitons véritablement dompter cette terre, alors le pouvoir de ces aristocrates doit être détruit. Nous les remplacerons par des collaborateurs locaux qui serviront mieux nos intérêts."
 gods_of_the_taychend_reform_2_tt:0 "§YSoumettre les Cultes§!\n\nLes cultes de héros sont répandus et proéminents dans chaque coin du Taychend. Cependant, ils détiennent beaucoup d'influence politique dans le monde mortel, et ont souvent opposé nos buts, ou au mieux ont passivement résisté nos tentatives de les contrôler. Il est temps de prendre action drastique pour forcer ces cultes à plier le genou, ou sinon."
 gods_of_the_taychend_reform_3_tt:0 "§YRestreindre l'Autonomie Urbaine§!\n\nLa cité est la pierre angulaire de la gouvernance Taychendi. Virtuellement toute la noblesse se rassemble dans les centres urbains, et depuis ces cités, collabore avec les pauvres urbains pour résister à notre règne. Les grands empires Taychendi du passé trouvèrent leur fin due à la trahison des élites urbaines, nous devons nous assurer que l'histoire ne se répétera plus. Les cités seront subjuguées, car seulement alors pourrons-nous vraiment gouverner cette terre."
 gods_of_the_taychend_reform_4_tt:0 "§YStandardiser les Écritures Taychendi§!\n\nL'écriture Taychendi est désorganisée, avec chaque cité semblant avoir sa propre variante. Un scribe voyageant d'une cité à l'autre devra faire face à des caractères non familiers, et il est dit qu'un scribe de Royakottar sera illettré à Oremvand. Cela ne peut convenir pour notre but d'un Taychend sous notre règne. Nous standardiserons l'écriture Taychendi, principalement basée sur notre variante bien sûr."
 gods_of_the_taychend_reform_5_tt:0 "§YConsolider le Taychend§!\n\nC'est fait, nous avons accompli ce qu'aucun avant nous ne pouvait. Le cycle de montée et chute des empires Taychendi s'est terminé, car nous pouvons maintenant prétendre être l'empire final et le plus grand du Taychend. Les cités paient leurs taxes, les seigneurs locaux ont soumis, les cultes restent hors de la politique mondaine, et l'écriture Taychendi est la même de Clematar à Orenkoraim."
