l_french:

 #Missions
 Y51_restore_bim_lau_living_part_title:0 "Restaurer la Capitale"
 Y51_restore_bim_lau_living_part_desc:0 "Depuis la chute de la grande nécropole face à Jaher, la cité de Bim Lau a connu un long déclin. Bien que nous n'ayons peut-être pas les ressources nécessaires pour restaurer les anciens ouvrages grandioses, nous pouvons au moins réparer la ville, à l'exception de la nécropole."
 Y51_secure_food_production_title:0 "Sécurité Alimentaire"
 Y51_secure_food_production_desc:0 "La perte d'une grande partie de nos terres fertiles au sud a gravement entravé notre production alimentaire. Afin d'éviter la famine, nous devrons investir dans de nouvelles fermes le long du fleuve."
 Y51_expand_logging_industry_title:0 "Développer l'Exploitation Forestière"
 Y51_expand_logging_industry_desc:0 "Les jungles de notre pays recèlent une pléthore de ressources précieuses et utiles, dont leurs abondantes réserves de bois ne sont pas les moindres. Exploiter ces richesses naturelles renforcera l'économie et permettra une construction et une expansion moins coûteuses."
 Y51_jungle_mining_title:0 "Mines de la Jungle"
 Y51_jungle_mining_desc:0 "Les gisements de fer sous les jungles de Kabtr Long ont longtemps été la source de métaux la plus proche pour notre pays. Maintenant que la province est sous notre contrôle, nous devrions développer l'industrie minière locale pour alimenter notre expansion économique."
 Y51_tolerate_ancient_rites_title:0 "Tolérer les Rites Ancestraux"
 Y51_tolerate_ancient_rites_desc:0 "Le peuple de Bim Lau vit depuis longtemps dans une sorte de syncrétisme entre l'ancienne magie spirituelle pratiquée par leurs ancêtres et la nouvelle haute philosophie venue de Rahen. Bien que la dynastie dirigeante ait ignoré cela jusqu'à récemment, la résurgence de la magie spirituelle de la terre a rendu notre intégration dans ces rites inévitable."
 Y51_ancestor_veneration_title:0 "Vénérer les Esprits Ancestraux"
 Y51_ancestor_veneration_desc:0 "Maintenant que les esprits sont revenus, de nombreuses anciennes coutumes refont surface et notre communauté religieuse a réintroduit de nombreux rites traditionnels. Avec les Harimari chassés, nous pouvons à nouveau adorer comme nos ancêtres le faisaient."
 Y51_spirits_return_title:0 "Retour des Esprits"
 Y51_spirits_return_desc:0 "Après que Jaher soit entré dans la nécropole lors de sa conquête, les esprits ancestraux qui protégeaient Bim Lau depuis des millénaires sont tombés dans le silence. Maintenant ils commencent à revenir, et Bim Lau aura de nouveau un destin."
 Y51_the_succession_title:0 "La Succession"
 Y51_the_succession_desc:0 "Maintenant que les questions pressantes concernant la gestion de l'ancienne nécropole sont réglées, il est temps de décider qui devrait mener notre pays vers un nouvel avenir."
 Y51_southern_reclamation_title:0 "Reconquête Méridionale"
 Y51_southern_reclamation_desc:0 "Il est temps de reprendre nos bastions méridionaux perdus et de restaurer Bim Lau dans sa véritable puissance et sa grandeur !"
 Y51_pearl_of_bomdan_title:0 "La Perle de Bomdan"
 Y51_pearl_of_bomdan_desc:0 "Maintenant que nous avons restauré le contrôle sur nos territoires méridionaux, il est temps d'étendre notre influence vers la côte sud de Bomdan, où Prukakhin - la perle de Bomdan - sera notre prix."
 Y51_reestablish_dominion_title:0 "Domination Septentrionale"
 Y51_reestablish_dominion_desc:0 "Nos ennemis du nord ont profité de notre faiblesse passée pour prendre des terres qui appartenaient légitimement à Bim Lau depuis longtemps. Maintenant que notre force est revenue, nous devons reconquérir ces provinces perdues."
 Y51_phangban_campaign_title:0 "Campagne de Phangban"
 Y51_phangban_campaign_desc:0 "Les environs de Phangban sont tombés sous notre contrôle il y a longtemps - cependant, jusqu'à présent, la ville elle-même demeurait insaisissable. Maintenant que nous avons finalement pris le cœur du territoire, nous pourrons utiliser sa position stratégique, son importance politique et ses ressources humaines à notre avantage."
 Y51_restore_phangban_title:0 "Bastion de Phangban"
 Y51_restore_phangban_desc:0 "Dans les temps anciens, là où se dresse maintenant Phangban, s'élevait un fort gardé par les esprits, alimenté par la magie de nos ancêtres. Bien que la puissance du fort ait été brisée par Jaher il y a des centaines d'années, ses fondations tiennent encore, et nous pourrions restaurer l'ancien bastion avec quelques investissements."
 Y51_fortify_west_title:0 "Fortifier la frontière occidentale"
 Y51_fortify_west_desc:0 "Maintenant que notre contrôle de l'ouest s'est étendu, et que notre domination sur Bomdan approche, nous devrions fortifier les rives de la Kharunyana afin de retarder tout ennemi assez téméraire pour défier notre domination."
 Y51_revenge_north_title:0 "Humilier Semphrerong"
 Y51_revenge_north_desc:0 "Nos ennemis du nord ont osé prendre nos terres légitimes. Il est temps de les humilier et de leur faire regretter d'avoir attiré notre courroux."
 Y51_confirm_hegemony_title:0 "Confirmer l'Hégémonie"
 Y51_confirm_hegemony_desc:0 "Lot Dekkhang a été un rival féroce pour l'hégémonie à Bomdan depuis quelque temps. Si nous voulons confirmer notre propre hégémonie dans la région, nous devrons d'abord les abattre. Bien que nous puissions prendre leurs terres pour nous-mêmes, nous pourrions aussi subjuguer ces fiers guerriers pour qu'ils servent notre cause à l'avenir."
 Y51_far_east_title:0 "Atteindre l'Est"
 Y51_far_east_desc:0 "Nous avons consolidé notre emprise sur le centre et le nord de Bomdan. Il est temps d'étendre davantage notre domination vers l'est et de prendre le contrôle des États Bom éloignés."
 Y51_unify_east_title:0 "Unifier l'est de Bomdan"
 Y51_unify_east_desc:0 "Nos conquêtes nous ont menés aux confins orientaux de Bomdan, où le peuple Bom nous est presque aussi étranger que les inconnus vivant encore plus loin. Nous accomplirons notre destin d'un Bomdan unifié en prenant ces derniers bastions orientaux."
 Y51_fortify_east_title:0 "Fortifier la frontière orientale"
 Y51_fortify_east_desc:0 "Les terres orientales que nous avons conquises ces dernières années sont loin de notre siège du pouvoir à l'ouest de Bomdan. Sans grandes garnisons et moyens de pression, notre contrôle local pourrait bientôt souffrir. Afin de renforcer notre contrôle sur les terres orientales, nous devrions construire une forteresse gardée par les esprits qui projettera notre puissance."
 Y51_prospecting_damestear_title:0 "Prospecter la Damestear"
 Y51_prospecting_damestear_desc:0 "La province de Kabtr Long a longtemps recelé de nombreux matériaux utiles dans ses collines et vallées. Peut-être pourrons-nous trouver quelques météorites d'âges passés si nous organisons une grande tournée de prospection."
 Y51_finish_repairs_title:0 "Achever les Réparations"
 Y51_finish_repairs_desc:0 "Maintenant que la puissance de la nécropole est revenue et que nous avons sécurisé les matériaux nécessaires, nous pouvons terminer la réparation de l'ancienne nécropole."
 Y51_restore_ket_btei_title:0 "Restaurer la Forteresse de Ket Btei"
 Y51_restore_ket_btei_desc:0 "Après avoir restauré le nexus principal à Bim Lau, réactiver l'ancienne forteresse gardée par les esprits à Ket Btei ne devrait poser aucun défi."
 Y51_entombment_tradition_title:0 "Réintroduire l'Ensevelissement"
 Y51_entombment_tradition_desc:0 "Quand la nécropole de Bim Lau était encore invaincue, tous les mages et grands dirigeants de la nation y étaient enterrés. Maintenant que la nécropole est restaurée, nous pourrions réintroduire la tradition pour notre bénéfice."
 Y51_strengthen_wards_title:0 "Renforcer les Protections"
 Y51_strengthen_wards_desc:0 "Bien que la nécropole soit rudimentairement restaurée, l'ancienne magie en son sein n'a pas encore retrouvé sa force d'antan. En renforçant les anciennes protections, nous pourrions aider à accélérer sa récupération."
 Y51_precursor_magic_title:0 "Étudier les Anciens"
 Y51_precursor_magic_desc:0 "Bien que les ancêtres qui ont construit Bim Lau fussent humains, ils n'étaient pas les premiers mages à parcourir ces terres. En étudiant ce que les anciens nous ont laissé, nous pourrions être capables de pousser notre magie plus loin que jamais auparavant."
 Y51_surpass_ancestors_title:0 "Surpasser nos Ancêtres"
 Y51_surpass_ancestors_desc:0 "Il est temps de surpasser nos ancêtres et de faire de Bim Lau la grande nécropole et le nexus de pouvoir qui sied au cœur de notre pays."
 Y51_southern_metropolis_title:0 "Métropole Méridionale"
 Y51_southern_metropolis_desc:0 "Après avoir restauré notre domination sur Bieng Phang, il est temps de rendre à la deuxième plus grande cité Ranilau sa splendeur légitime comme capitale méridionale de notre peuple."
 Y51_restore_bieng_phang_title:0 "Bastion Méridional"
 Y51_restore_bieng_phang_desc:0 "L'ancien bastion méridional de Bieng Phang était autrefois la place forte militaire la plus importante après la capitale elle-même. Nous la reconstruirons plus forte que jamais."
 Y51_honor_sri_ang_rang_title:0 "Honorer Sri Ang Rang"
 Y51_honor_sri_ang_rang_desc:0 "Sri Ang Rang était l'ancien Roi-Sorcier qui fonda Bim Lau et posa la première pierre de la nécropole avec son propre mausolée. Maintenant ses héritiers légitimes sont revenus sur le trône de Bim Lau et peuvent honorer leur ancêtre."
 Y51_chastize_upstarts_title:0 "Châtier les Parvenus"
 Y51_chastize_upstarts_desc:0 "Les Bhuvauri nous ont humiliés dans le passé. Mais la force de Bim Lau est revenue et maintenant nous pouvons châtier ces parvenus."
 Y51_control_kharunyana_title:0 "Contrôler la Kharunyana"
 Y51_control_kharunyana_desc:0 "En contrôlant l'estuaire du puissant fleuve Kharunyana, nous serons capables d'établir notre hégémonie sur le commerce dans la région."
 Y51_subjugate_south_title:0 "Subjuguer le sud de Bomdan"
 Y51_subjugate_south_desc:0 "Le peuple Bom du sud a longtemps échappé à notre domination légitime de Bomdan. Il est temps de rectifier leur défiance."
 Y51_control_coast_title:0 "Contrôler la Côte"
 Y51_control_coast_desc:0 "Avec la côte sud de Bomdan sous notre contrôle, nous devrions renforcer notre emprise dans la région. Comme nos ancêtres l'ont fait, nous devrions construire un fort gardé par les esprits à Prukakhin et établir une forte garnison dans la ville."
 Y51_influence_east_title:0 "Se Tourner vers l'Est"
 Y51_influence_east_desc:0 "Pour vraiment nous appeler dirigeants de Bomdan, nous devons contrôler Khabtei Teleni et nous percher au-dessus du Hukai."
 Y51_restore_teleni_title:0 "Restaurer Teleni"
 Y51_restore_teleni_desc:0 "Afin de contrôler les Biengdi rebelles de la vallée du Hukai, nous devrons restaurer l'ancienne forteresse de Teleni à la splendeur qu'elle possédait autrefois, quand le seigneur de Bim Lau régnait encore en maître sur Bomdan. Puissions-nous accomplir plus que nos ancêtres."
 Y51_strengthen_capital_trade_title:0 "Foire Marchande de Bim Lau"
 Y51_strengthen_capital_trade_desc:0 "Avec les estuaires de la Kharunyana et du Telebei sous notre contrôle, nous sommes assez puissants pour accorder à notre capitale ancestrale le poids économique et diplomatique qu'elle mérite."
 Y51_first_step_to_rahen_title:0 "Vers Rahen"
 Y51_first_step_to_rahen_desc:0 "Depuis que nos ancêtres Harimari furent chassés du Raj, notre objectif était clair : retourner au Rahen et établir un Harimraj, sous notre règne."
 Y51_new_capital_title:0 "Capitale Harimari"
 Y51_new_capital_desc:0 "Déplacer notre administration à Khiraspid pourrait être prudent, si nous souhaitons nous établir dans le Rahen."
 Y51_rahen_coast_title:0 "Sécuriser la Côte"
 Y51_rahen_coast_desc:0 "Avec la Kharunyana sous notre contrôle, la voie vers les terres centrales du Harimraj s'ouvre."
 Y51_along_dhenbasana_title:0 "Le long de la Dhenbasana"
 Y51_along_dhenbasana_desc:0 "La vallée de la Dhenbasana est la terre la plus fertile et prospère du Raj. Seulement si nous contrôlons cette région cruciale pourrons-nous établir un nouveau Harimraj."
 Y51_into_dhujat_title:0 "Conquérir Dhujat"
 Y51_into_dhujat_desc:0 "Dhujat était l'une des régions centrales du Harimraj. Si nous souhaitons être de dignes héritiers, nous devrons conquérir ces terres."
 Y51_northern_raj_title:0 "Le Raj septentrional"
 Y51_northern_raj_desc:0 "Si nous devions restaurer le Raj, au moins le nord de Dhujat serait nécessaire."
 Y51_northern_fort_title:0 "Bastion Septentrional"
 Y51_northern_fort_desc:0 "Afin de poursuivre notre conquête de la vallée de Dhenbasa, nous aurons besoin d'un bastion solide pour dissuader toute attaque du nord. Sarnavan semble être le meilleur emplacement pour une telle forteresse. Nous utiliserons les esprits Ranilau pour protéger notre Harimraj renaissant."
 Y51_proclaim_new_dynasty_title:0 "Un Nouveau Harimraj"
 Y51_proclaim_new_dynasty_desc:0 "Bien que nous ayons été chassés du Rahen comme de simples seigneurs de guerre, nous sommes revenus comme quelque chose de bien plus triomphant. Notre dynastie régnera en maître sur le Harimraj dans les années à venir."
 Y51_new_arts_mission_title:0 "Nouveaux Arts"
 Y51_new_arts_mission_desc:0 "L'intégration plus poussée des coutumes Harimari et de haute philosophie avec les traditions plus anciennes des Ranilau a mené à une coopération fructueuse et à l'établissement de nombreux nouveaux arts innovants."
 Y51_ancient_secrets_mission_title:0 "Secrets Ancestraux"
 Y51_ancient_secrets_mission_desc:0 "Revenir au culte de nos ancêtres nous a permis de faire appel aux sages et puissants d'autrefois. Ils partagent volontiers leurs secrets ancestraux avec leurs descendants."
 
 #Events
 bim_lau_flavour.1.t:0 "L'Avenir de notre Pays"
 bim_lau_flavour.1.d:0 "La grande nécropole de Bim Lau a protégé la cité pendant plus de mille ans, jusqu'à ce que ses défenses soient brisées par Jaher. Depuis lors, Bim Lau a perdu une grande partie de sa puissance et est même tombée sous la domination Harimari.\nLa population, cependant, suit toujours les rites ancestraux et vénère les ancêtres ensevelis sous la ville. Maintenant que l'ancien nexus semble commencer à se remettre de la destruction que Jaher a causée, nous devons reconsidérer notre position.\n\nRécemment seulement, Bim Lau a perdu une grande partie de ses terres et de sa puissance face aux rivaux du nord et du sud. La situation de notre monarque régnant est devenue précaire. Afin de mener Bim Lau vers un avenir plus radieux, un changement de dirigeant - un visionnaire, même - pourrait être nécessaire. Il y a, cependant, différents candidats avec différents plans qui se battent pour le trône. Nous devrions décider qui soutenir."
 bim_lau_flavour.1.a:0 "Choisir le fils aîné."
 bim_lau_flavour.1.b:0 "Choisir le seigneur de guerre Harimari."
 bim_lau_flavour.1.c:0 "Laisser les états décider."
 bim_lau_flavour.3.t:0 "La Succession"
 bim_lau_flavour.3.d:0 "Le moment est venu pour [Root.Monarch.GetTitle] [Root.Monarch.GetName] d'abdiquer le trône et de faire place à son successeur.\nSeul le temps dira comment l'ancien monarque s'en sortira après la fin peu glorieuse de son règne."
 bim_lau_flavour.3.a:0 "Mon fils aîné dirigera la nation."
 bim_lau_flavour.3.b:0 "Ce seigneur de guerre mènera Bim Lau vers la grandeur."
 bim_lau_flavour.3.c:0 "Suivre les conseils des états."
 bim_lau_flavour.3.e:0 "C'est inacceptable. Notre dynastie doit continuer."
 bim_lau_flavour.5.t:0 "Ensevelissement dans la Grande Nécropole"
 bim_lau_flavour.5.d:0 "Avec la mort du dirigeant précédent, le devoir d'organiser une procession, cérémonie et ensevelissement appropriés pour eux incombe à [Root.GetRulerTitleAndNameOrRegencyCap]. Naturellement, nous conduirons ces activités dans notre lieu de repos le plus sacré : La Grande Nécropole de Bim Lau. À quel point nous rendrons cette cérémonie extravagante est sujet à débat...\n\nSi nous apaisons l'esprit du défunt avec une cérémonie opulente, nous pourrions même être capables de compter sur l'aide de l'au-delà tant que l'esprit réside dans la nécropole."
 bim_lau_flavour.5.a:0 "Une cérémonie digne d'un grand esprit"
 bim_lau_flavour.5.b:0 "Une cérémonie régulière est plus appropriée"
 bim_lau_flavour.5.c:0 "C'est entre la famille et la tombe"
 bim_lau_flavour.6.t:0 "Ensevelir le Général Ennemi ?"
 bim_lau_flavour.6.d:0 "Durant la dernière guerre, nos troupes ont capturé le corps d'un général ennemi tombé. Bien qu'il se soit dressé contre nous de son vivant, c'était encore un dirigeant talentueux et un tacticien impressionnant. Nous pourrions l'honorer en l'ensevelissant aux côtés des nôtres dans la nécropole de Bim Lau."
 bim_lau_flavour.6.a:0 "Le mettre au repos."
 bim_lau_flavour.6.b:0 "Il n'appartient pas ici."
 bim_lau_flavour.7.t:0 "Mort d'un Général"
 bim_lau_flavour.7.d:0 "La mort récente d'un officier prestigieux a mené à beaucoup de deuil ces derniers jours. Maintenant ses proches et amis ont pétitionné la couronne pour permettre son ensevelissement dans la grande nécropole de Bim Lau. Nous pourrions même être capables de continuer à compter sur ses conseils tant que son esprit réside dans la nécropole."
 bim_lau_flavour.7.a:0 "Organiser l'ensevelissement"
 bim_lau_flavour.7.b:0 "Refuser la demande"
 bim_lau_flavour.8.t:0 "Mort d'un Officiel"
 bim_lau_flavour.8.d:0 "La mort récente d'un officiel de haut rang dans notre administration est considérée comme une grande tragédie parmi les cercles supérieurs. Quelques amis du défunt ont maintenant demandé si un ensevelissement dans la grande nécropole de Bim Lau serait permis. Nous pourrions même être capables de continuer à compter sur ses conseils tant que son esprit réside dans la nécropole."
 bim_lau_flavour.8.a:0 "Organiser l'ensevelissement"
 bim_lau_flavour.8.b:0 "Refuser la demande"
 bim_lau_flavour.9.t:0 "Mort d'un Mage de Guerre"
 bim_lau_flavour.9.d:0 "La mort récente d'un mage de guerre hautement décoré à notre service a mené à des craintes que nous pourrions être incapables de maintenir la qualité de nos mages. Bien que les répercussions de cette mort soient encore inconnues, nous pourrions être capables de distraire le peuple avec une grande cérémonie pour ensevelir le mage. Nous pourrions même être capables de continuer à compter sur ses conseils tant que son esprit réside dans la nécropole."
 bim_lau_flavour.9.a:0 "Le faire"
 bim_lau_flavour.9.b:0 "Il n'y a pas besoin"
 bim_lau_flavour.10.t:0 "Mort d'un Mage de Cour"
 bim_lau_flavour.10.d:0 "Un de nos mages de cour a récemment quitté son enveloppe mortelle. Comme officiel royal de haut rang, il ne serait pas étrange de l'ensevelir avec une grande cérémonie dans la grande nécropole de Bim Lau. Nous pourrions même être capables de continuer à compter sur ses conseils tant que son esprit réside dans la nécropole."
 bim_lau_flavour.10.a:0 "Préparer l'ensevelissement"
 bim_lau_flavour.10.b:0 "C'est une dépense inutile."
 bim_lau_flavour.11.t:0 "Pillards de Tombes !"
 bim_lau_flavour.11.d:0 "Des pillards de tombes sont entrés dans la grande nécropole et se sont enfuis avec des trésors d'une grande valeur. Cette transgression pourrait provoquer l'ire des esprits ancestraux. Nous devrions envoyer des chasseurs et rendre les reliques volées à leur place légitime."
 bim_lau_flavour.11.a:0 "Les chasser !"
 bim_lau_flavour.11.b:0 "Les laisser partir."
 bim_lau_flavour.12.t:0 "Départ des Esprits"
 bim_lau_flavour.12.d:0 "Il semble que notre incapacité à apaiser les esprits de la grande nécropole ait mené certains esprits à partir. Ceci affaiblira certainement les anciens pouvoirs de la ville."
 bim_lau_flavour.12.a:0 "Essayer de les arrêter"
 bim_lau_flavour.12.b:0 "Les laisser partir."
 bim_lau_flavour.13.t:0 "Cataclysme Spirituel"
 bim_lau_flavour.13.d:0 "Notre incapacité continue à apaiser les esprits ancestraux de Bim Lau a mené à une sorte de rébellion spirituelle. Partout dans le pays, nos soldats et officiels sont entravés dans leurs devoirs par des esprits en colère et d'étranges phénomènes magiques. Bien que la population en général reste majoritairement épargnée, nous devrions essayer d'améliorer la situation dès que possible."
 bim_lau_flavour.13.a:0 "C'est terrible."
 bim_lau_flavour.14.t:0 "Esprits Apaisés"
 bim_lau_flavour.14.d:0 "Nous avons réussi à apaiser les esprits de la nécropole. Ils sont retournés dans leurs tombes, et notre état peut opérer en paix une fois de plus."
 bim_lau_flavour.14.a:0 "Magnifique !"
 bim_lau_flavour.15.t:0 "Tremblement de Terre dans la Nécropole"
 bim_lau_flavour.15.d:0 "Aujourd'hui, Bim Lau a été secouée par un fort séisme. Autant que nos mages ont pu le dire, le tremblement de terre n'était pas naturel, mais plutôt causé par quelque effet magique au plus profond de la nécropole. Il semble très probable que les esprits montrent leur fureur par de telles actions.\nBien qu'il n'y ait pas eu beaucoup de victimes vivantes, la nécropole elle-même semble avoir été endommagée extensivement."
 bim_lau_flavour.15.a:0 "Nous ne pouvons qu'essayer de reconstruire."
 bim_lau_flavour.16.t:0 "Fortifications Endommagées"
 bim_lau_flavour.16.d:0 "Nous avons reçu des rapports que des esprits en colère ont endommagé un nombre de fortifications à travers le pays. Bien que les garnisons aient été majoritairement capables de réparer les dégâts, notre position militaire dans l'ensemble a été affaiblie car moins de troupes étaient disponibles pour leurs devoirs habituels."
 bim_lau_flavour.16.a:0 "Maudit."
 bim_lau_flavour.17.t:0 "Les Esprits Causent une Panique Massive"
 bim_lau_flavour.17.d:0 "Selon nos rapports, les esprits ont commencé à causer la panique parmi nos citoyens en utilisant des illusions et en causant d'étranges effets magiques sur les gens. Bien qu'ils semblent se retenir à des attaques non-létales, notre administration est très étirée par un déluge de plaintes et de demandes d'aide."
 bim_lau_flavour.17.a:0 "Assigner plus d'officiers."
 bim_lau_flavour.18.t:0 "Œuvres d'Art Détruites"
 bim_lau_flavour.18.d:0 "Les esprits à Bim Lau ont commencé à détruire des parties de la Nécropole elle-même. Principalement les fresques, statues anciennes et œuvres d'art semblent attirer leur ire. Leurs actions semblent pousser d'autres esprits - qui sont restés dans leurs tombes jusqu'à présent - à la colère, ce qui mènera à encore plus de chaos plus tard."
 bim_lau_flavour.18.a:0 "Ces trésors anciens étaient inestimables."
 bim_lau_flavour.20.t:0 "Une Capitale Harimari"
 bim_lau_flavour.20.d:0 "Avec notre conquête de Khiraspid, nous avons pour la première fois la chance d'établir une capitale Harimari dans le Rahen pour notre nation. Bien que le siège de notre pouvoir soit encore Bomdan, une capitale dans le Rahen pourrait être ce qui est nécessaire pour ouvrir la voie vers l'ouest."
 bim_lau_flavour.20.a:0 "Faire de Khiraspid la nouvelle capitale."
 bim_lau_flavour.20.b:0 "Bim Lau devrait rester le centre de notre pouvoir."
 bim_lau_flavour.21.t:0 "Nécropole Réparée"
 bim_lau_flavour.21.d:0 "La restauration de la Nécropole de Bim Lau est complète."
 bim_lau_flavour.21.a:0 "Bien"
 
 #tooltips
