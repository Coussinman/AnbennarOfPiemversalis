 #Modifiers
 Y51_tomb_power_zero:0 "Tombes Vides"
 desc_Y51_tomb_power_zero:0 "Les tombes de la grande nécropole gisent immobiles. Aucun esprit ancestral secourable n'entend nos supplications.\nLa [4565.BimLauTombPower.GetName] actuelle est [GetBimLauSpiritPower].\nL'[4565.BimLauTombOpulence.GetName] actuelle est [GetBimLauOpulence]."
 Y51_tomb_power_very_low:0 "Esprits Ancestraux"
 desc_Y51_tomb_power_very_low:0 "Certains esprits ancestraux sont revenus dans la grande nécropole et renforcent l'ancienne magie de la ville.\nLa [4565.BimLauTombPower.GetName] actuelle est [GetBimLauSpiritPower].\nL'[4565.BimLauTombOpulence.GetName] actuelle est [GetBimLauOpulence].\nOrganiser des tombes plus opulentes et des trésors apaisera des esprits encore plus puissants."
 Y51_tomb_power_low:0 "Esprits Secourables"
 desc_Y51_tomb_power_low:0 "Les esprits ancestraux résidant dans la grande nécropole de\nBim Lau soutiennent notre régime en conseillant notre administration et notre armée, quelque peu.\nLa [4565.BimLauTombPower.GetName] actuelle est [GetBimLauSpiritPower].\nL'[4565.BimLauTombOpulence.GetName] actuelle est [GetBimLauOpulence].\nOrganiser des tombes plus opulentes et des trésors apaisera des esprits encore plus puissants."
 Y51_tomb_power_medium:0 "Esprits Ancestraux"
 desc_Y51_tomb_power_medium:0 "Les esprits ancestraux résidant dans la grande nécropole de Bim Lau soutiennent notre régime en conseillant notre administration et notre armée.\nLa [4565.BimLauTombPower.GetName] actuelle est [GetBimLauSpiritPower].\nL'[4565.BimLauTombOpulence.GetName] actuelle est [GetBimLauOpulence].\nOrganiser des tombes plus opulentes et des trésors apaisera des esprits encore plus puissants."
 Y51_tomb_power_high:0 "Nexus Spirituel"
 desc_Y51_tomb_power_high:0 "La grande nécropole de Bim Lau abrite une vaste congrégation d'esprits ancestraux, qui soutiennent notre état dans toutes les affaires d'importance, s'offrant même pour l'amélioration de notre avenir.\nLa [4565.BimLauTombPower.GetName] actuelle est [GetBimLauSpiritPower].\nL'[4565.BimLauTombOpulence.GetName] actuelle est [GetBimLauOpulence].\nOrganiser des tombes plus opulentes et des trésors apaisera des esprits encore plus puissants."
 Y51_tomb_spirits_furious:0 "Esprits Furieux"
 desc_Y51_tomb_spirits_furious:0 "Les esprits résidant dans la grande nécropole de Bim Lau sont mécontents de notre gestion de la ville. Nous devrions essayer de les apaiser en augmentant l'opulence de leurs demeures.\nLa [4565.BimLauTombPower.GetName] actuelle est [GetBimLauSpiritPower].\nL'[4565.BimLauTombOpulence.GetName] actuelle est [GetBimLauOpulence]."
 Y51_necropolis_derelict:0 "Nécropole Délabrée"
 desc_Y51_necropolis_derelict:0 "La grande nécropole de Bim Lau est en délabrement et a perdu la plupart de sa splendeur."
 Y51_necropolis_repairs:0 "Effort de restauration de la nécropole"
 desc_Y51_necropolis_repairs:0 "La nécropole est actuellement en cours de réparation. Une grande entreprise qui prendra de nombreuses années de dur labeur à de nombreux artisans pour être achevée."
 Y51_necropolis_1:0 "Nécropole"
 Y51_necropolis_2:0 "Grande Nécropole"
 Y51_necropolis_3:0 "Nécropole Majestueuse"
 Y51_spirit_fort:0 "Forteresse Gardée par les Esprits"
 desc_Y51_spirit_fort:0 "Cette forteresse est tenue et gardée par les esprits ancestraux, liés par l'ancienne magie de la grande Nécropole de Bim Lau."
 Y51_logging_industry:0 "Industrie forestière intensifiée"
 Y51_secured_food:0 "Production alimentaire sécurisée"
 Y51_religious_tolerance:0 "Syncrétisme de Bim Lau"
 Y51_entombment_traditions:0 "Tradition d'Ensevelissement"
 desc_Y51_entombment_traditions:0 "Il est traditionnel pour nos mages d'être ensevelis dans la grande nécropole de Bim Lau afin de continuer à servir le pays comme esprits. Ceci nous permet d'accéder à un bassin utile de mages morts pour conseiller et soutenir les jeunes générations."
 Y51_precursor_necropolis:0 "Cité Enchantée"
 desc_Y51_precursor_necropolis:0 "Bim Lau, moitié nécropole et moitié vivante, fait usage de grandes quantités de reliques et de mages afin de maintenir des enchantements à l'échelle de la ville soutenant l'infrastructure et l'architecture de la cité."
 Y51_ang_rang_heirs:0 "Dynastie Légitime"
 desc_Y51_ang_rang_heirs:0 "Les héritiers légitimes de Sri Ang Rang, légendaire Roi-Sorcier et fondateur de Bim Lau, sont revenus régner sur Bim Lau une fois de plus."
 Y51_harimari_warlords:0 "Dynastie de Seigneurs de Guerre"
 desc_Y51_harimari_warlords:0 "Bien que notre dynastie n'ait jamais été la plus prestigieuse, elle était la plus forte."
 Y51_spirit_worship:0 "Vénération Ancestrale"
 desc_Y51_spirit_worship:0 "Le peuple de Bim Lau vénère et révère les esprits de leurs ancêtres. Avec un succès remarquable."
 Y51_ancient_secrets:0 "Secrets Ancestraux"
 desc_Y51_ancient_secrets:0 "La Nécropole de Bim Lau recèle de nombreux secrets et une sagesse ancestrale oubliée. Nous serons capables d'étudier tout ce qui sera ramené à la surface."
 Y51_new_arts:0 "Nouveaux Arts"
 desc_Y51_new_arts:0 "L'intégration plus poussée des coutumes Harimari et de haute philosophie avec les traditions plus anciennes des Ranilau a mené à une coopération fructueuse et à l'établissement de nombreux nouveaux arts innovants."
 
 #Decisions
 appease_necropolis_spirits_title:0 "[GetBimLauAppeaseDecisionName]"
 appease_necropolis_spirits_desc:0 "[GetBimLauAppeaseDecisionDesc]"
 appease_spirits_bim_lau_title:0 "Apaiser les esprits"
 appease_spirits_bim_lau_desc:0 "Les esprits sont irrités par notre manque de respect et exigent que nous leur montrions notre dévouement. Nous devrions tenir un rituel et offrir des trésors et de la magie pour apaiser les esprits furieux dans la nécropole de Bim Lau."
 appease_spirits_bim_lau_too_late_title:0 "Apaiser les esprits"
 appease_spirits_bim_lau_too_late_desc:0 "La fureur des esprits a grandi en force. Pour les apaiser maintenant, nous aurons besoin de rituels encore plus puissants et de trésors précieux."
 appease_spirits_bim_lau_foreigner_title:0 "Calmer la nécropole"
 appease_spirits_bim_lau_foreigner_desc:0 "Les esprits de la nécropole à Bim Lau sont devenus indisciplinés. Nous pourrions commander à quelques mages de calmer leur fureur."
 restore_bim_lau_necropolis_title:0 "[GetBimLauRestoreNecropolisDecisionName]"
 restore_bim_lau_necropolis_desc:0 "[GetBimLauRestoreNecropolisDecisionDesc]"
 restore_bim_lau_necropolis_1_title:0 "Restaurer la Nécropole de Bim Lau"
 restore_bim_lau_necropolis_1_desc:0 "La grande nécropole de Bim Lau est tombée en délabrement. Nous pourrions la restaurer."
 restore_bim_lau_necropolis_2_title:0 "Terminer les réparations à Bim Lau"
 restore_bim_lau_necropolis_2_desc:0 "Bien que la Nécropole à Bim Lau ait été quelque peu réparée, le travail n'est pas encore terminé. Nous devrions finir ces réparations."
 bim_lau_nation_title:0 "Former Bim Lau"
 bim_lau_nation_desc:0 "L'ancienne cité de Bim Lau était longtemps le nexus de la culture Bom. Avec les terres centrales Ranilau sous notre contrôle, nous pourrions revendiquer ce manteau pour nous-mêmes."
 
 #Disaster
 bim_lau_spirit_disaster:0 "Troubles Spirituels"
 desc_bim_lau_spirit_disaster:0 "Les esprits résidant dans la grande nécropole de Bim Lau sont furieux. Ils entravent nos opérations partout, causant ravages et destruction dans toute la région."
 
