 flavor_magisterium.1.t:0 "Préparatifs de l'Expédition..."
 flavor_magisterium.1.d:0 "Après plusieurs années de préparation, nous avons concentré suffisamment de ressources de la nation pour monter une expédition à grande échelle. L'objectif est simple : saisir les secrets submergés sous Damenath, récupérer ce qui peut être récupéré, et découvrir les secrets et reliques d'une époque perdue dans les cendres."
 flavor_magisterium.1.a:0 "Lancez l'opération !"
 
 flavor_magisterium.2.t:0 "Opinions Divergentes"
 flavor_magisterium.2.d:0 "Avec la logistique de l'opération mise en place, deux opinions divergentes sont apparues parmi les dirigeants de l'expédition. Alors que certains préfèrent utiliser de grands sorts de détection afin de repérer tout mécanisme suspect dans la zone inondée, d'autres croient que balayer les marais environnants et les terres submergées en utilisant une énorme main-d'œuvre apportera de meilleurs résultats."
 flavor_magisterium.2.a:0 "Nous scannerons la zone"
 flavor_magisterium.2.b:0 "Nous ne sommes pas là pour une frappe chirurgicale"
 
 flavor_magisterium.3.t:0 "Un Mécanisme Magique"
 flavor_magisterium.3.d:0 "Ce qui ressemblait d'abord à une grande pierre s'élevant vers le ciel était en fait un obélisque de matériau inconnu, marquant l'emplacement d'un passage souterrain partiellement inondé. Animée d'un second souffle après des mois d'excavation, l'expédition a commencé à rapidement mettre au jour les secrets de ce passage."
 flavor_magisterium.3.a:0 "En avant !"
 
 flavor_magisterium.4.t:0 "Tombe de Mage"
 flavor_magisterium.4.d:0 "Ce qui ressemblait d'abord à une énorme salle noire délabrée s'est révélé être une énorme cache, remplie de trésors immaculés ! Galvanisée, l'expédition a repris, jusqu'à ce qu'ils lèvent le voile sur une énorme tombe, appartenant apparemment à un ancien et puissant mage... dont les restes squelettiques suggèrent une origine elfique ?!"
 flavor_magisterium.4.a:0 "Tous ces efforts paient enfin"
 mage_stash:0 "Cache du Mage Précurseur"
 
 flavor_magisterium.5.t:0 "Marais des Chagrins"
 flavor_magisterium.5.d:0 "Dans le marais lui-même, il y a une myriade de charmes nauséabonds, ponctuant la tourbe qui apparaît alors que la zone est vidée de toute forme d'humidité. Le relais permanent de diverses équipes de mages et de faucheurs a finalement révélé une partie entière de la cité engloutie. Bien que la plupart de ces bâtiments soient inutilisables ou sans valeur, l'un d'eux, étrangement bien préservé, a attiré l'attention de l'expédition, qui dirige maintenant tous ses efforts vers ce bâtiment étrange."
 flavor_magisterium.5.a:0 "En avant !"
 
 flavor_magisterium.6.t:0 "Laboratoire"
 flavor_magisterium.6.d:0 "Nous avons rapidement percé l'entrée de ce bâtiment étrange, ressemblant à un temple, et désactivé ses golems magiques. Il s'est avéré être en fait un laboratoire, rempli de toutes sortes de curiosités datant d'un âge bien plus ancien que quiconque présent ici. Avec cette découverte, l'expédition touche enfin à sa fin, permettant au Magistère d'accéder à tout un lot de nouvelles connaissances et reliques. À première vue, nos principaux historiens suggèrent que les précurseurs auraient pu expérimenter sur les humains natifs d'Halann ?!"
 flavor_magisterium.6.a:0 "Succès !"
 mag_big_laboratory:0 "Laboratoire Précurseur"
 

 flavor_magisterium.7.t:0 "Chute Céleste"
 flavor_magisterium.7.d:0 "Brisant les cieux à son arrivée, une sphère titanesque, recouverte de feu et de flammes teintées d'un bleu nacré, traverse le ciel à pleine vitesse, s'écrasant perpendiculairement au centre de l'autel créé pour le rituel. Le souffle de l'explosion a détruit toutes les barrières préventives mises en place, rasant plaines et collines, déchirant jungle et forêt, vitrifiant le sable, liquéfiant la roche. Mais peu importe les moyens employés, le résultat est là : le plus grand dépôt de Damestear de la planète. Rayonnant d'une lueur crépusculaire, et défiant la beauté des plus belles femmes d'Halann."
 flavor_magisterium.7.a:0 "'Et maintenant, je suis devenu la Mort.'"
 skyfall_damestear:0 "Damestear Céleste"
 
 flavor_magisterium.8.t:0 "Créer une Équipe de Raid"
 flavor_magisterium.8.d:0 "Le lancement de l'opération 'Faire Tomber' nécessite une énorme quantité de préparation et de ressources. Afin de commencer à les rassembler, il est nécessaire d'assembler une équipe de réponse rapide, capable de répondre efficacement à tous les besoins que l'opération requiert."
 flavor_magisterium.8.a:0 "Lancer les avis de recherche"
 
 flavor_magisterium.9.t:0 "Équipe de Raid Opérationnelle"
 flavor_magisterium.9.d:0 "Dirigée par le célèbre aventurier Leeroy, notre équipe de raid des meilleurs mages, guerriers, voleurs et chasseurs de trésors à notre disposition est maintenant en place !"
 flavor_magisterium.9.a:0 "Préparez l'Étape Suivante"
 
 flavor_magisterium.10.t:0 "Opération : Boîte de Tellum"
 flavor_magisterium.10.d:0 "Toutes les ressources nécessaires pour établir un site rituel ont été listées, et il est temps de lancer nos hommes à leur recherche."
 flavor_magisterium.10.a:0 "Priez pour leur succès"
 
 flavor_magisterium.11.t:0 "Préparatifs Prêts"
 flavor_magisterium.11.d:0 "Tous les matériaux et ingrédients nécessaires au bon déroulement du rituel ont été rassemblés. Maintenant qu'ils ont rempli leur objectif, il est temps de renvoyer nos hommes chez eux et de faire venir nos Magiciens les plus expérimentés."
 flavor_magisterium.11.a:0 "Vers Adráil !"
 
 flavor_magisterium.12.t:0 "Préparer le Site"
 flavor_magisterium.12.d:0 "Il est temps d'ériger un bâtiment capable de défier les cieux. Que nos protections soient fortes et nos incantations inébranlables, car nous aurons besoin de toute la force des plans célestes pour accomplir cette tâche."
 flavor_magisterium.12.a:0 "Assurez-vous que tout est parfait !"
 
 flavor_magisterium.13.t:0 "Le Site Rituel"
 flavor_magisterium.13.d:0 "Nous sommes enfin prêts. Après de nombreuses années de travail, nous avons mis en place un labyrinthe complexe de protections et d'enchantements, prêt à accueillir les incantations les plus puissantes de nos magiciens les plus puissants. L'aboutissement d'une décennie d'efforts va enfin porter ses fruits."
 flavor_magisterium.13.a:0 "Faisons tomber les cieux."
 
 flavor_magisterium.15.t:0 "Le Sac d'Arca Aldresia"
 flavor_magisterium.15.d:0 "Avec la chute de nos principaux rivaux : l'Orda Aldresia, il est temps de déplacer leurs ressources à Damenath, où elles serviront un but bien plus grand."
 flavor_magisterium.15.a:0 "Préparez le Chariot"
 
 flavor_magisterium.16.t:0 "Le Dilemme d'Anbenncóst"
 flavor_magisterium.16.d:0 "La plus grande métropole du continent, Anbenncóst se dresse fièrement à notre frontière, accueillant chaque navire à la Tête-de-Dame. La position stratégique, la valeur économique et l'héritage culturel de cette ville ne lui permettent pas de rester sans un maître assez puissant pour garantir son indépendance. En tant que dirigeant incontesté de la Damestear, il est de notre devoir de présenter à l'Empereur notre candidature en tant que gardien de la cité des cités."
 flavor_magisterium.16.a:0 "Envoyer la Proposition"
 
 flavor_magisterium.17.t:0 "Proposition d'En Haut"
 flavor_magisterium.17.d:0 "Avec le soutien de l'empereur, le Magistère revendique notre indépendance. Devrions-nous accepter cette proposition, ou refuser cet ultimatum ?"
 flavor_magisterium.17.a:0 "Acceptons"
 flavor_magisterium.17.b:0 "Jamais !"
 
 flavor_magisterium.18.t:0 "Ils Acceptent"
 flavor_magisterium.18.d:0 "Illuminés par la supériorité de notre système, Anbenncóst a accepté notre offre et a plié le genou."
 flavor_magisterium.18.a:0 "Excellent !"
 
 flavor_magisterium.19.t:0 "Ils Refusent"
 flavor_magisterium.19.d:0 "Ces fous d'Anbenncósters ont perdu la raison, décadents dans leurs idéaux libéraux, et ont refusé notre offre généreuse !"
 flavor_magisterium.19.a:0 "Où est le Mage de Guerre le plus proche ?!"
 
 flavor_magisterium.20.t:0 "Gemmes Excavées"
 flavor_magisterium.20.d:0 "Nos mages avaient raison, et sous le Mont-Lune il y avait en effet une énorme quantité de pierres précieuses. Bien que leur pureté ne soit pas la meilleure, elle reste suffisante pour assurer des revenus et des matériaux pour nos projets."
 flavor_magisterium.20.a:0 "Exploitez-les toutes !"
 
 flavor_magisterium.21.t:0 "Débat Corinite"
 flavor_magisterium.21.d:0 "Il y a un débat intense parmi les magistères sur ce qu'il faut faire concernant le récent bouleversement du panthéon de la Cour Régente. De nombreux magistères sont revenus d'Escann après avoir combattu dans la Marée Verte, fournissant la majorité du soutien pour placer Corin comme successeur de Castellos. D'autres magistères plus traditionnels, beaucoup de ceux-là mêmes qui ont interdit aux magistères de partir combattre la Marée Verte en premier lieu, croient toujours que le fils de Castellos, Adean, devrait être leur prochain chef.\n\nAprès de longues délibérations, s'étalant sur plusieurs jours, le conseil a décidé :"
 flavor_magisterium.21.a:0 "Corin est le vrai successeur de Castellos."
 flavor_magisterium.21.b:0 "Le fils de Castellos dirigera la Cour Régente."
 
 loca_skyfall_ritual:0 "§gCeci débloquera la décision de préparer le rituel§!"
 
 A85_prepare_expedition_title:0 "Expédition de Damenath"
 A85_prepare_expedition_desc:0 "Damenath était autrefois la capitale de l'ancienne République Damérienne... jusqu'à ce que la moitié de la ville s'enfonce sous la mer pendant le Jour des Cieux Cendrés. Qui sait ce que nous pourrions y trouver ?\n\nLa préparation de cette expédition prendra des années, mais le plus tôt sera le mieux !"
 expedition_ready:0 "Expédition Prête"
 
 A85_launch_expedition_title:0 "Lancer l'Expédition"
 A85_launch_expedition_desc:0 "Les ressources nécessaires à l'expédition ont été préparées, tant humaines que financières."
 
 A85_start_excavation_title:0 "Excavation du Mont-Lune"
 A85_start_excavation_desc:0 "Nos mages les plus éminents soupçonnent la présence de gemmes au cœur du Mont-Lune."
 
 A85_skyfall_ritual_title:0 "Rituel de Chute Céleste"
 A85_skyfall_ritual_desc:0 "Si nous voulons assurer la durabilité de notre grand projet, nous devons être prêts à utiliser tous les moyens à notre disposition."
 
 A85_make_it_fall_title:0 "Faites. La. Tomber."
 A85_make_it_fall_desc:0 "Nous sommes prêts à ouvrir un nouveau chapitre de prospérité magique pour notre nation. Quels que soient les risques."
 
 A85_access_to_gems_title:0 "Accès aux Gemmes"
 A85_access_to_gems_desc:0 "Nous devons sécuriser une quantité abondante de gemmes pour l'avenir de notre nation"
 
 A85_access_to_relics_title:0 "Accès aux Reliques"
 A85_access_to_relics_desc:0 "Des voies inédites de magie se trouvent dans les reliques des elfes précurseurs. Nous devons sécuriser une quantité abondante de reliques pour l'avenir de notre nation."
 
 A85_access_to_damestear_title:0 "Accès à la Damestear"
 A85_access_to_damestear_desc:0 "La Damestear est de la magie brute sous forme de météorite. Nous l'utilisons pour enchanter des objets, comme réactifs pour les sorts et pour renforcer la magie en général. Il est crucial pour tout mage d'avoir un approvisionnement stable."
 
 A85_adrail_has_damestear_title:0 "Roche Rayonnante"
 A85_adrail_has_damestear_desc:0 "Maintenant que nous avons accès à une énorme quantité d'énergie sur place, nous pouvons enfin terminer notre plus grand projet."
 
 A85_develop_adrail_title:0 "Préparer Adráil"
 A85_develop_adrail_desc:0 "Adráil est une île artificielle de notre propre création, mais pour l'instant, elle reste vide et non développée. Nous devons commencer la construction d'un ensemble de facultés titanesques pour assurer le bon déroulement de notre projet : la Tour de l'Éminence Octuple."
 
 A85_tower_one_title:0 "'Premier Pli'"
 A85_tower_one_desc:0 "Abjuration : Sorts qui protègent, bloquent ou bannissent. Un spécialiste de l'abjuration est appelé un abjurateur.\n\nToute tour de mage digne de ce nom doit être criblée de défenses magiques."
 
 A85_tower_two_title:0 "'Deuxième Pli'"
 A85_tower_two_desc:0 "Invocation : Sorts qui apportent des créatures ou des matériaux au lanceur. Un spécialiste de l'invocation est appelé un invocateur.\n\nQu'est-ce qu'une tour de mage sans des scores de serviteurs et gardiens magiques ?!"
 
 A85_tower_three_title:0 "'Troisième Pli'"
 A85_tower_three_desc:0 "Enchantement : Sorts qui imprègnent le destinataire d'une propriété ou accordent au lanceur le pouvoir sur un autre être. Un spécialiste de l'enchantement est appelé un enchanteur.\n\nLes plus grands orateurs du monde siègent au sommet des tours de mages, amplifiant les composantes somatiques de leurs sorts par huit."
 
 A85_breakthrought_title:0 "Percée Magique"
 A85_breakthrought_desc:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] doit trouver une solution aux problèmes de construction auxquels la tour fait actuellement face."
 mag_breakthrought:0 "Percée Magique"
 
 A85_tower_four_title:0 "'Quatrième Pli'"
 A85_tower_four_desc:0 "Divination : Sorts qui révèlent des informations. Un spécialiste de la divination est appelé un devin. Contrairement aux autres spécialistes, un devin ne doit abandonner qu'une seule autre école.\n\nNotre devin principal a suggéré qu'un grand observatoire soit aménagé dans la tour, afin de deviner à la fois ce plan et le suivant."
 
 A85_tower_five_title:0 "'Cinquième Pli'"
 A85_tower_five_desc:0 "Évocation : Sorts qui manipulent l'énergie ou créent quelque chose à partir de rien. Un spécialiste de l'évocation est appelé un évocateur.\n\nUn fort peut avoir ses canons, mais une tour de mage aura ses boules de feu."
 
 A85_tower_six_title:0 "'Sixième Pli'"
 A85_tower_six_desc:0 "Illusion : Sorts qui altèrent la perception ou créent de fausses images. Un spécialiste de l'illusion est appelé un illusionniste.\n\nParfois, les plus grandes structures ont besoin de se cacher à la vue de tous, et inversement, créer un masque de grandeur valant dix mille rois."
 
 A85_tower_seven_title:0 "'Septième Pli'"
 A85_tower_seven_desc:0 "Nécromancie : Sorts qui manipulent, créent ou détruisent la vie ou la force vitale. Un spécialiste de la nécromancie est appelé un nécromancien.\n\nL'art le plus sombre peut être transformé en lumière - utilisons cette école sombre pour renforcer l'esprit des érudits qui appelleront cet endroit leur maison !"
 
 A85_tower_eight_title:0 "'Huitième Pli'"
 A85_tower_eight_desc:0 "Transmutation : Sorts qui transforment physiquement le destinataire ou changent ses propriétés de manière plus subtile. Un spécialiste de la transmutation est appelé un transmutateur.\n\nLa transmutation concerne la création. Il s'agit de créer l'être parfait, dans ce cas, la Tour de l'Éminence Octuple."
 mag_tower_base:0 "Facultés de Départ"
