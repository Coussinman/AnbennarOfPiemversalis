 flavor_magisterium.103.t:0 "Un Échec Né d'une Prudence Excessive"
 flavor_magisterium.103.d:0 "Les nouvelles de la tentative de suppression par le Magistère de certains secrets jugés menaçants pour la stabilité de l'empire, en particulier les indices concernant la disparition de Castellos découverts à Aelantir, ont provoqué un tollé à travers l'empire. Beaucoup appellent à des sanctions sévères et à la rupture de leur contrôle sur des institutions clés comme l'Ordre des Chroniqueurs.\n\nCependant, l'Empereur et la Diète Impériale ont décidé d'une approche plus mesurée. La diète a jugé l'aveu de culpabilité par les membres supérieurs du Magistère comme authentique - et a accepté leurs protestations qu'ils considéraient les secrets qu'ils ont supprimés seulement comme des mensonges dangereux ou des demi-vérités au mieux, dont la propagation ne servirait à aucun autre but que de déstabiliser les fondements sur lesquels notre empire a été construit.\n\nBien que juger qu'il était de leur ressort de juger si de telles nouvelles devaient être autorisées à se répandre pourrait être considéré comme une interprétation trop zélée de leurs droits et devoirs, en fin de compte, le Magistère l'a considéré comme étant au bénéfice de tous au sein de l'empire.\n\nAinsi, le Magistère s'est vu accorder un pardon impérial officiel, en échange d'un renouvellement public de leurs serments par l'ensemble des échelons magistériaux supérieurs. Cependant, tous ne sont pas satisfaits de cette décision et de l'interprétation des événements proclamée par le Grand-Magistère et l'Empereur. Certains appellent à prendre des mesures décisives de notre propre chef."
 flavor_magisterium.103.a:0 "Leur remords semble authentique, faisons confiance à leur serment renouvelé."
 flavor_magisterium.103.b:0 "Ils ont peut-être eu de bonnes intentions, mais nous devons rassembler nos propres archives à partir de maintenant."
 flavor_magisterium.103.c:0 "Nous ne pouvons pas nous permettre d'assembler nos propres archives, mais nous ne ferons sûrement pas aveuglément confiance aux leurs."
 flavor_magisterium.103.e:0 "Nous avons agi de bonne foi, et nous continuerons notre vigilance."
