 flavor_magisterium.102.t:0 "Qui Surveille les Surveillants ?"
 flavor_magisterium.102.d:0 "Les nouvelles de la tentative de suppression par le Magistère de toutes les vérités considérées comme désagréables se sont répandues largement. Les plus hauts rangs de l'organisation ont exploité leur influence sur les Archives Impériales et l'Ordre des Chroniqueurs pour manipuler les archives officielles afin de présenter une version déformée de la vérité, omettant tout ce qu'ils jugeaient impropre à d'autres yeux que les leurs. Dans leur arrogance, ils semblent également avoir fait un effort pour se présenter comme des serviteurs désintéressés de l'empire en même temps.\n\nCet abus flagrant de pouvoir ne peut plus être ignoré. Si nous voulons mettre fin à jamais à cette pratique trompeuse, le contrôle de l'Ordre des Chroniqueurs doit être arraché de l'emprise du Magistère. Et ainsi la Diète Impériale a décrété - désormais l'Ordre des Chroniqueurs et ses Archives Impériales associées ne rendront compte qu'à la Diète et à l'empereur.\n\nMais comme pour de nombreuses décisions nobles, le diable est dans les détails. Exciser toute influence magistériale des Chroniqueurs sans paralyser leur capacité à remplir leurs fonctions à court terme est une proposition délicate. Certains princes ont jugé bon de mettre en œuvre le décret de l'Empereur d'une manière plus mesurée, avec une séparation progressive, ou retardée comme certains disent, de ces institutions."
 flavor_magisterium.102.a:0 "Ils ont trahi leurs serments à l'empire ! Ils sont inaptes à veiller sur les Archives Impériales."
 flavor_magisterium.102.b:0 "Ils ont failli à leur devoir, mais nous ne pouvons pas être trop hâtifs avec leur punition."
 flavor_magisterium.102.e:0 "Donner libre cours à ces commères invétérées ? Quelle parodie !"
