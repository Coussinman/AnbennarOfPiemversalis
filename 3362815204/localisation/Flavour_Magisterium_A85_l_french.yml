 flavor_magisterium.32.t:0 "Enterrer un Secret, et un Dieu"
 flavor_magisterium.32.d:0 "La nuit est froide. Presque aussi froide qu'elle est sombre. Un vide encré abyssal, sans étoiles et avec seulement le son du froissement de papiers et de mots chuchotés pour lui donner une quelconque vie. Des semaines d'efforts consacrés à un seul but dévorant : cacher la mort d'un dieu. Une décision prise après un long, long débat entre les pouvoirs en place au sein de la nation, que cette information était trop dangereuse, trop inflammatoire. Une révélation qui pourrait déchirer Cannor.\n\n C'est maintenant, dans les profondeurs de cette nuit noire, que le point crucial de ce plan se concrétise. Ils cacheront les preuves qui s'accumulent lentement, les censureront et les enterreront profondément, profondément dans la capitale pour pourrir. Un plan solide, aux yeux de ceux qui l'ont désespérément conçu.\n\n Quand le [Root.Monarch.GetName] et sa cadre de conseillers et confidents les plus fiables arrivent, ils sont choqués de trouver un magistère hagard qui les regarde. Instantanément, le magistère se lance dans une explication, que le magistère a entendu parler de ce que le [Root.Monarch.GetTitle] prévoyait, et a décidé de l'aider, d'accord avec leur théorie principale. L'information est trop dangereuse, et le Grand Magistère a insisté pour prendre les preuves pour les cacher dans les profondeurs des Archives Impériales, pour ne jamais être trouvées.\n\n Entre [Root.Monarch.GetName] et le Magistère, ce terrible, terrible secret restera sûrement caché."
 flavor_magisterium.32.a:0 "Espérons, pour toujours."

 flavor_magisterium.33.t:0 "Cannor, Chroniqueurs et Castellos"
 flavor_magisterium.33.d:0 "Nos informateurs nous ont parlé du secret, tenu si étroitement et chuchoté aux oreilles d'un dirigeant étranger et d'une cour étrangère. Un prince de l'Empire a appris une terrible vérité. Castellos, roi de la Cour Régente, le plus haut parmi les dieux, est mort. Les preuves recueillies s'avèrent incontournables et sont incroyablement dangereuses. Elles détiennent le pouvoir d'ébranler la foi du continent jusqu'à son cœur même, de la briser, même. Ainsi, lors d'une réunion secrète et privée, le Magistère prend une décision.\n\n Des jours plus tard, et un Magistère revient avec des sacoches pleines de documents, de preuves. La terrible vérité, écrite en texte clair. Alors que les papiers sont stockés dans les profondeurs des Archives Impériales, l'édit universel est silencieusement transmis à chacun des plus hauts membres du Magistère.\n\n Personne ne doit jamais savoir.\n\n Malgré les protestations du Grand Chroniqueur, notre décision reste absolue, et toute dissidence interne est écrasée. Pourtant la paranoïa demeure. La protestation des Chroniqueurs rend évident qu'ils sont les plus susceptibles de parler de cela, de faire connaître au monde la mort d'un Dieu. Inacceptable. Nous avons considérablement augmenté notre surveillance des Chroniqueurs, en veillant à ce que les informations qu'ils affichent soient à la fois exactes et, plus crucialement, n'empiètent pas même légèrement sur notre bonne réputation, ou la vérité dont nous épargnons Cannor."
 flavor_magisterium.33.a:0 "Un secret si terrible qu'il pourrait briser même la plus grande Unité."
 flavor_magisterium.33.b:0 "Ce n'est pas notre place d'intervenir."

 flavor_magisterium.34.t:0 "Des Mages et des Muses"
 flavor_magisterium.34.d:0 "Le Magistère est une organisation compliquée. Il est composé de nombreuses parties plus petites et fragmentées, du Magistère proprement dit à l'Ordre des Chroniqueurs. Bien qu'en théorie, tous soient une partie unifiée de la plus grande organisation, la réalité est rarement aussi simple. Cela est devenu plus évident pour certains de notre cour, qui parlent de l'activité étrange de l'Ordre des Chroniqueurs, parlant et informant de leurs découvertes moins souvent, et le faisant dans un langage plus contrôlé et apprivoisé, comme si leur esprit habituel de créativité de libre pensée était réduit au silence, remplacé par les mots prudents d'un homme marchant sur la corde raide.\n\n Évidemment, cela a dérangé beaucoup de ceux qui ont remarqué cette tendance, et certains ont suggéré qu'il serait pertinent d'examiner ce comportement étrange et d'aller au fond des choses. D'autres encore ont suggéré que c'est une réaction excessive et ne vaut pas le temps et les ressources."
 flavor_magisterium.34.a:0 "Nous fonderons le Comité d'Aranthil."
 flavor_magisterium.34.b:0 "Une perte de temps. Nous devons faire confiance au Magistère."

 flavor_magisterium.35.t:0 "La Censure du Magistère des Archives Impériales"
 flavor_magisterium.35.d:0 "Le Comité d'Aranthil a été formé en secret par l'Empereur d'Anbennar il y a des décennies, dédié à enquêter sur le comportement étrange ou suspect du Magistère. Après des années d'étude méticuleuse des archives et d'enquête secrète, il a trouvé des preuves irréfutables que le Magistère s'est engagé dans une conspiration délibérée pour cacher toutes les informations qu'il considère soit trop dangereuses soit simplement inappropriées pour le grand public. Le plus important de tout était la suppression des nouvelles d'Aelantir sur la mort de Castellos, avec l'intention de l'enterrer pour toujours loin de l'œil public et de l'empire en général. Pour aider cette grande conspiration, le Magistère s'est efforcé de contrôler les Chroniqueurs, les utilisant pour réécrire les archives officielles dans les Archives Impériales et donc l'histoire, tout en aggrandissant le rôle du Magistère dans l'histoire dans le processus.\n\nDéjà une session spéciale de la Diète Impériale a été convoquée, avec chaque prince de l'empire se rassemblant pour discuter et débattre de ce qu'il faut faire - beaucoup appellent les actions du Magistère de trahison flagrante. Après d'innombrables heures de débat animé, quelques cours d'action suggérés ont finalement dominé la discussion - avec la Diète dans une impasse, il est maintenant tombé à un vote. L'Empereur, comme c'est son droit, doit à la fois voter et ensuite guider l'Empire vers la bonne voie."
 flavor_magisterium.35.a:0 "Nous ne pouvons pas pardonner une telle trahison ! L'ère d'un Magistère sans retenue est terminée !"
 flavor_magisterium.35.b:0 "Rompez leur emprise sur l'Ordre des Chroniqueurs. Nous avons besoin d'un gardien indépendant des archives."
 flavor_magisterium.35.c:0 "Pardonnez-leur - aussi grave que soit leur erreur de jugement, nous avons encore besoin de leurs services."

 flavor_magisterium.36.t:0 "Le Rideau, Écarté."
 flavor_magisterium.36.d:0 "Il y a de la panique dans le Magistère, une pure panique animale brute et non adultérée. Notre travail est ruiné. Nos bonnes intentions ont été mal comprises. L'empire a faim de démanteler nos progrès. Déjà le secret, la terrible vérité sur la mort de Castellos, s'est répandu à travers l'empire, solidement hors de nos mains. Pire encore, notre surveillance des Chroniqueurs a été mal comprise comme des efforts de propagande pour renforcer notre prestige et notre pouvoir !\n\n Aucune de nos explications ne semble atteindre au-delà de la fureur des princes, qui ont commencé à appeler à démembrer notre organisation ! Même à séparer les Chroniqueurs de nous ! Il est douteux qu'ils verront une quelconque raison, et encore moins probable que nous pourrons sortir de cette terrible situation sans concessions.\n\n Le monde méprisera nos noms et nous croira menteurs maintenant, pendant de nombreuses décennies, à moins qu'ils ne parviennent à voir la raison."
 flavor_magisterium.36.a:0 "Il est difficile de ne pas sentir que le Magistère s'effondre autour de nous..."

 flavor_magisterium.37.t:0 "Un Ennemi Survivant"
 flavor_magisterium.37.d:0 "Nous sommes restés neutres pendant les Guerres du Lilas contrairement à nos 'frères' de l'Orda Aldresia qui ont levé leurs bannières pour un Empereur faible qui est mort à la fin du conflit. Même prononcer leur nom est dégradant, leur existence est contre nature à l'écosystème de l'Empire. Nous sommes ceux qui formons les mages de l'Empire, appliquons la règle de l'Empereur et sommes l'autorité sur toutes les choses arcaniques. Même rêver que les Aldresiens soient dans la même ligue que nous est impensable.\n\nEt pourtant, ils ont survécu aux défis posés devant eux. Comme des cafards, ils ont vécu pour voir un autre jour sous la direction de leur lâche Grand Maître Delian sil Arannen. Et maintenant, ils cherchent à nous défier, nous les meilleurs mages de l'Empire !\n\nAvec leur retour à la cour, ils ont pris un rôle plus actif dans l'application des lois fiscales de l'Empereur. Et utilisant leur position de Médiateurs Impériaux officiels, ils ont retourné plusieurs des princes impériaux de la Couronne-de-Dame contre nous ! Ils nous coupent du commerce et tentent même de saisir nos terres. \n\nCe n'est pas la fin, seulement le début. Nous devons être sur nos gardes contre leurs manigances. Ils feront tout ce qui est en leur capacité pour nous usurper. Pour l'instant cependant, comment allons-nous faire face à cette calamité économique à venir ?"
 flavor_magisterium.37.a:0 "Invoquons plus d'or !"
 flavor_magisterium.37.b:0 "Nous nous soutiendrons"

 flavor_magisterium.100.t:0 "Rien n'est si Dur que l'Ingratitude de l'Homme"
 flavor_magisterium.100.d:0 "L'impensable s'est produit - non seulement notre intendance soigneusement dissimulée sur l'histoire impériale a été découverte, mais au lieu de la gratitude pour les sacrifices désintéressés que nous avons faits au nom de nos pupilles non magiques, nous sommes confrontés à une indignation vertueuse et à des accusations inconvenantes de dépassement tyrannique !\n\nEt, comme si cela ne suffisait pas, la Diète Impériale et l'Empereur avec elle présument de nous sanctionner pour avoir fait notre devoir de protéger Anbennar d'une exposition non restreinte à des connaissances destructrices ! Nous avons reçu un ultimatum - nous soumettre à la surveillance impériale, renoncer à notre contrôle sur les institutions auxiliaires telles que l'Ordre des Chroniqueurs et les Archives Impériales, et céder la plupart de nos possessions aux princes impériaux.\n\nUn débat féroce a éclaté depuis que les nouvelles de cet affront se sont d'abord répandues dans nos salles sacrées. Devrions-nous enseigner à ces seigneurs et dames présomptueux de l'empire, l'empereur en premier parmi eux, ce qui se passe s'ils osent nous traiter comme leurs sujets paysans ? Ou le cours d'action le plus sage est-il de jouer le jeu long et de se soumettre, au moins aux yeux du public, et d'attendre notre heure pour un moment opportun pour renverser les tables et rétablir notre emprise sur l'empire ?"
 flavor_magisterium.100.a:0 "Il semble que nous devons leur enseigner à nouveau les leçons des Guerres de Règle."
 flavor_magisterium.100.b:0 "Nous devons céder aux exigences de ces ingrats - du moins pour l'instant."
