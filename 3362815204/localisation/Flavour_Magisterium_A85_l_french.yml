 mag_tower_seven:0 "Tour : Étape VII"
 mag_tower_eight:0 "Tour de l'Éminence Octuple"
 magic_upsurge:0 "Surgissement Magique"
 
 A85_prestige_title:0 "Magiciens Prestigieux"
 A85_prestige_desc:0 "Obtenir la légitimité nécessaire pour atteindre nos objectifs sera la pierre angulaire de l'énorme château que nous allons construire."
 
 A85_conquer_damesear_title:0 "Conquérir la Damestear"
 A85_conquer_damesear_desc:0 "Nous devons affirmer notre domination sur l'île centrale de la Damestear. Quiconque contrôle la Damestear contrôle l'Empire."
 
 A85_fortify_enclave_title:0 "Fortifier notre Enclave"
 A85_fortify_enclave_desc:0 "Solidifier notre position au sein de l'empire est primordial pour notre lutte future."
 magic_reinforced_wall:0 "Forteresse Imprégnée de Magie"
 
 A85_secure_aranthil_title:0 "Sécuriser Aranthíl"
 A85_secure_aranthil_desc:0 "Aranthíl a commencé sa vie comme camp de guerre, au milieu de la Guerre du Roi-Sorcier. Pendant la guerre, de nombreux premiers mages humains de Cannor y ont été formés sous la tutelle des sages elfiques."
 
 A85_aldresia_downfall_title:0 "Chute d'Aldresia"
 A85_aldresia_downfall_desc:0 "L'Orda Aldresia, les mages-chevaliers assermentés pour protéger l'empereur, et notre principal rival magique au sein de l'empire, doit être maîtrisé."
 
 A85_ally_the_emperor_title:0 "S'Allier à l'Empereur"
 A85_ally_the_emperor_desc:0 "Notre influence doit aussi être politique. Et qui est plus politiquement puissant que l'Empereur ?"
 
 A85_anbenncoast_dilemma_title:0 "Dilemme d'Anbenncóst"
 A85_anbenncoast_dilemma_desc:0 "Les joyaux de l'empire doivent être nôtres."
 
 A85_secure_oldtower_title:0 "Sécuriser Vieille-Tour"
 A85_secure_oldtower_desc:0 "Vieille-Tour abritait autrefois l'Ordre de la Haute Promesse, qui était responsable de la formation d'Anbennar elle-même ! Nous devons sécuriser la zone et protéger nos origines ancestrales."
 
 A85_university_title:0 "Universités Magiques"
 A85_university_desc:0 "L'Académie Impériale, la principale institution magique d'Anbennar, doit grandir. Nous devons créer des branches de chapitre et subventionner les admissions !"
 
 A85_gold_alchemy_title:0 "Le Pouvoir de l'Alchimie"
 A85_gold_alchemy_desc:0 "Bien que la quantité d'énergie nécessaire pour accomplir une telle tâche soit stupide, et qu'elle ait précédemment détruit l'économie de Cannor... les avantages que nous pouvons en tirer pourraient bien en valoir la peine."
 
 A85_first_step_title:0 "Préparer l'Équipe"
 A85_first_step_desc:0 "Nous devons engager les meilleurs aventuriers et préparer nos mages de terrain les plus capables pour relever le défi à venir."
 
 A85_second_step_title:0 "Rassembler les Composants"
 A85_second_step_desc:0 "Maintenant que notre équipe d'investigation est prête, il est temps de leur assigner leur mission."
 
 A85_third_step_title:0 "Préparer le Rituel"
 A85_third_step_desc:0 "Tous les ingrédients sont là, tout ce que nous avons à faire est de mettre en place le rituel."
 third_step:0 "Site Prêt"
 
