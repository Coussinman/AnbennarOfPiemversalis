 flavor_magisterium.25.t:0 "Crovan de Vinerick, Manipulateur Consommé"
 flavor_magisterium.25.desc:0 "Né à Vinerick, dans les terres de Wex, comme beaucoup d'autres mages talentueux et influents, Crovan fut amené au Magistère pour étudier à l'Académie Impériale à un jeune âge, se distinguant rapidement comme l'un des étudiants les plus naturellement talentueux de son histoire. Il obtiendrait plus tard son diplôme de l'académie et finalement, il fut élu pour la diriger en 1419 à l'âge de 33 ans, faisant de lui l'un des plus jeunes dirigeants du Magistère.\n\nLe règne de Crovan en tant que grand magistère a commencé à la fin de la Troisième Guerre du Lilas et juste un an plus tard après la mort de Vincen 'le Vieux Hibou' Silmuna et le début de la Quatrième Guerre du Lilas, Crovan aiderait à changer l'histoire Cannorienne. La Famille Silmuna a arrêté le processus électoral après la mort de Vincen pour qu'Adenn 'Lance-Céleste' Silmuna puisse se précipiter chez lui, arrivant un jour avant l'élection. Les forces d'Adenn Silmuna furent prises en embuscade par les forces Lorentaises et Wexonardes et trahies par beaucoup de ses anciens alliés dans la Bataille du Conseil de la Lune. On ne sait pas dans quelle mesure Crovan était impliqué dans la trahison, mais beaucoup croient que son installation à un si jeune âge et ses négociations ultérieures avec le nouvel Empereur Wexonard étaient probablement des signes de conspiration et de manœuvres politiques. Après l'Invasion de la Damestear et la fin de la guerre, Crovan et le Magistère se sont vus accorder le contrôle de la moitié ouest de l'Île de la Damestear. \n\nMaître des écoles de transmutation et d'enchantement, la lubricité et la richesse de Crovan sont vastes en égale mesure. Il a engendré de nombreux enfants, dont beaucoup sont destinés à devenir de puissants mages à leur tour.\n\nIl semble certain que l'influence et la prouesse magique de Crovan ont sécurisé le trône magistérial pour sa famille prodigieuse pour les années à venir."
 flavor_magisterium.25.a:0 "D'accord."

 flavor_magisterium.26.t:0 "Le Népotisme des Vinerick"
 flavor_magisterium.26.desc:0 "Les Vinerick ont une fois de plus sécurisé le trône magistérial pour l'un des leurs. Certains ont dénoncé l'ascension de [Root.Monarch.GetName] comme corrompue et un signe de corruption encore plus profonde au sein du Magistère, malgré la prouesse magique incontestable du nouveau magistère. Le nouveau Grand Magistère, pour sa part, a juré de gouverner avec... distinction."
 flavor_magisterium.26.a:0 "D'accord."

 flavor_magisterium.28.t:0 "Un Grand Magistère de notre Dynastie"
 flavor_magisterium.28.d:0 "Notre candidat est monté sur le trône Magistérial. Nous pouvons nous attendre à une coopération accrue avec lui, ainsi qu'à une coopération meilleure et plus fructueuse avec les Mages dans notre pays."
 flavor_magisterium.28.a:0 "Excellent."

 flavor_magisterium.31.t:0 "Pouvoir Vinerick Brisé"
 flavor_magisterium.31.d:0 "Avec l'échec de l'un des leurs à sécuriser le trône Magistérial, et n'étant plus capable de sécuriser des avantages temporels pour leurs 'bienfaiteurs', les Vinerick ne peuvent plus prétendre avoir une position incontestable au sein du Magistère. Bien qu'ils restent une force puissante dans la politique magistériale, ils ne pourront plus monopoliser le rôle de Grand Magistère."
 flavor_magisterium.31.a:0 "Enfin"

 incident_the_magisteriums_censorship:0 "La Censure du Magistère"
 incident_the_magisteriums_censorship_member_alert:0 "Le Comité d'Aranthil a été formé en secret par l'Empereur d'Anbennar il y a des décennies, dédié à enquêter sur le comportement étrange ou suspect du Magistère. Après des années d'étude méticuleuse des archives et d'enquête secrète, il a trouvé des preuves irréfutables que le Magistère s'est engagé dans une conspiration délibérée pour cacher toutes les informations qu'il considère soit trop dangereuses soit simplement inappropriées pour le grand public, les nouvelles de la mort de Castellos n'étant que l'exemple le plus important. Pour aider cette grande conspiration, le Magistère s'est efforcé de contrôler les Chroniqueurs, les utilisant pour réécrire les archives officielles dans les Archives Impériales et donc l'histoire, tout en aggrandissant le rôle du Magistère dans l'histoire dans le processus.\n\nDéjà une session spéciale de la Diète Impériale a été convoquée, avec chaque prince de l'empire se rassemblant pour discuter et débattre de ce qu'il faut faire - beaucoup appellent les actions du Magistère de trahison flagrante. L'Empereur, et la Diète avec lui, doit maintenant voter sur la bonne voie à suivre."
