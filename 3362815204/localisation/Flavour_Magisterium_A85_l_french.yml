 flavor_magisterium.101.t:0 "La Chute du Magistère"
 flavor_magisterium.101.d:0 "Les nouvelles de la trahison sans précédent commise par les plus hauts rangs du Magistère se sont répandues largement. Non seulement ils ont renié leurs serments sacrés en trompant l'Empereur et les nobles princes d'Anbennar, mais ils ont sapé les fondements mêmes sur lesquels leur organisation a été construite. Dans une tentative de censurer les mages et de les tenir responsables de leurs méfaits, la Diète Impériale a décidé de poursuivre une voie sévère.\nNon seulement le Magistère sera dépouillé de beaucoup de ses privilèges traditionnels, avec le contrôle d'institutions telles que l'Ordre des Chroniqueurs ou les Archives Impériales transféré à d'autres bureaux impériaux, mais la plupart des possessions foncières du Magistère seront distribuées à des princes impériaux dignes de confiance - pour purger la pourriture laissée par le règne des mages et exercer la volonté de l'Empereur.\n\nPourtant, aussi sévères que soient ces sanctions, elles font peu pour apaiser les préoccupations parmi nos courtisans, qui ont été emportés dans une vague de méfiance envers les mages éduqués par le Magistère. Ils les accusent plus ou moins ouvertement d'être des espions pour leurs maîtres dans le Vieux Damenath. Cela nous laisse avec un choix plutôt délicat : devrions-nous suivre le sentiment public et nous priver de leurs services potentiellement inestimables, ou devrions-nous garder les mages et risquer d'être entachés par association ?"
 flavor_magisterium.101.a:0 "Bannir le Magistère de notre Administration."
 flavor_magisterium.101.b:0 "Poursuivre la réconciliation avec le Magistère."
