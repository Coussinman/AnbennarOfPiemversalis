 desc_ruin_cliff_passage_potential:0 "Le site d'une voie déjà utilisée occasionnellement par les natifs, les prospecteurs ont trouvé cette section des falaises comme un bon endroit pour construire un passage reliant le bas au plateau supérieur."

 shadow_pact_spirits_appeased:0 "Esprits Apaisés"
 desc_shadow_pact_spirits_appeased:0 "Les esprits sont satisfaits de notre choix de purifier notre fortune."
 shadow_pact_spirits_angered:0 "Esprit Irrité"
 desc_shadow_pact_spirits_angered:0 "Notre attitude dédaigneuse envers le Plan de l'Ombre a causé l'irritation de ses habitants."
 shadow_pact_bad_omens:0 "Mauvais Présages"
 shadow_pact_osteomancers:0 "Ostéomanciens"
 desc_shadow_pact_osteomancers:0 "Des personnes saintes qui utilisent les os d'animaux pour déterminer le destin sont devenues populaires dans notre religion."
 shadow_pact_tasseographers:0 "Tasséographes"
 desc_shadow_pact_tasseographers:0 "La pratique de la divination par les feuilles de thé a été fortement approuvée par notre religion."
 shadow_pact_haruspices:0 "Haruspices"
 desc_shadow_pact_haruspices:0 "Les sacrifices d'animaux sont devenus la méthode dominante de divination au sein de notre nation."
 shadow_pact_banned_sacrifices:0 "Sacrifices Interdits"
 desc_shadow_pact_banned_sacrifices:0 "Le peuple de $COUNTRY$ est soulagé de ne pas être utilisé pour des sacrifices divinatoires."
 shadow_pact_sacrifices_extended:0 "Sacrifices Étendus"
 desc_shadow_pact_sacrifices_extended:0 "L'expansion des rites sacrificiels a rendu les citoyens de la nation mal à l'aise."
 shadow_pact_soldiers_sacrificed:0 "Soldats Sacrifiés"
 desc_shadow_pact_soldiers_sacrificed:0 "Sacrifier les réserves militaires a causé l'inquiétude profonde du peuple envers les officiels religieux."
 shadow_pact_hags_appeased:0 "Sorcières Apaisées"
 desc_shadow_pact_hags_appeased:0 "Acquiescer aux demandes de la Sorcière a affaibli notre pouvoir dans ces provinces."
 shadow_pact_obsessive_administration:0 "Administration Obsessive"
 desc_shadow_pact_obsessive_administration:0 "Notre capacité à administrer la nation est devenue très efficace, mais les gens sont en colère contre l'augmentation des impôts."
 shadow_pact_unnatural_charm:0 "Charme Surnaturel"
 desc_shadow_pact_unnatural_charm:0 "Nos compétences diplomatiques ont été grandement améliorées, mais les ambassadeurs étrangers murmurent à propos du regard troublant dans les yeux de nos envoyés."
 shadow_pact_ruthless_commanders:0 "Commandants Impitoyables"
 desc_shadow_pact_ruthless_commanders:0 "Les généraux de l'armée ont perfectionné nos tactiques de bataille, mais les soldats souffrent sous leurs nouvelles conditions difficiles."
 shadow_pact_cocktail_of_madness:0 "Cocktail de Folie"
 desc_shadow_pact_cocktail_of_madness:0 "Des idées et des épiphanies traversent l'esprit de [Root.Monarch.GetName], mais nos conseillers savent qu'[Root.Monarch.GetSheHe] a été saisi par le dérangement."
 shadow_pact_fortuitous_readings:0 "Lectures Fortunées"
 desc_shadow_pact_fortuitous_readings:0 "Notre bonne fortune nous permet d'améliorer l'infrastructure du pays, afin que nous puissions mieux profiter de la prime qui nous est fournie."
 shadow_pact_resources_exploited:0 "Ressources Exploitées"
 desc_shadow_pact_resources_exploited:0 "En utilisant les fortunes qui nous ont été données, nous avons extrait immédiatement les ressources les plus précieuses, affaiblissant notre infrastructure en retour."
 shadow_pact_aligned_with_the_hags:0 "Aligné avec les Sorcières"
 desc_shadow_pact_aligned_with_the_hags:0 "Nous joindre aux Sorcières Nocturnes alimente nos zélotes religieux, mais terrifie le peuple."
 shadow_pact_hag_influence:0 "Influence de la Sorcière"
 desc_shadow_pact_hag_influence:0 "Les connaissances que les Sorcières nous ont données nous permettent de développer de nouveaux concepts à un rythme plus rapide."
 shadow_pact_anti_hag_doctrine:0 "Doctrine Anti-Sorcières"
 desc_shadow_pact_anti_hag_doctrine:0 "Notre nation se rallie contre l'influence de la Sorcière, mais nous avons été maudits pour les avoir répudiées."
 shadow_pact_purge_of_hags:0 "Purge des Sorcières"
 desc_shadow_pact_purge_of_hags:0 "Afin de s'assurer que les Sorcières ont été exterminées, nous devons raser leurs villages jusqu'au sol."

