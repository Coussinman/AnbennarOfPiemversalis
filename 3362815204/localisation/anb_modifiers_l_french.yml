 eliznan_sunrise:0 "Aurore d'Elizna"
 desc_eliznan_sunrise:0 "L'Aurore d'Elizna est un thé noir mélangé à une huile d'agrumes lui donnant une odeur et un goût frais qui est censé revigorer celui qui le boit. Lorsqu'il est consommé par des elfes, il est souvent épicé avec une petite quantité de miel pour améliorer la saveur, tandis que les humains ont tendance à le préférer plus sucré avec du sucre soit consommé à côté, soit mis dans la boisson elle-même."
