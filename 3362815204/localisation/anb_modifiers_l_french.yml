 hre_dominant_regent_court:0 "Anbennar Adéanique"
 desc_hre_dominant_regent_court:0 "La Cour Régente, dirigée par son successeur légitime, Adean (le fils de Castellos), est la foi officielle de l'Empire d'Anbennar."
 hre_dominant_corinite:0 "Anbennar Corinite"
 desc_hre_dominant_corinite:0 "Les Corinites et le culte de Corin comme reine des dieux sont la foi officielle de l'Empire d'Anbennar."
 hre_dominant_ravelian:0 "Anbennar Ravélien"
 desc_hre_dominant_ravelian:0 "La Foi Ravélienne qui vénère le Dieu Unique est la foi officielle de l'Empire d'Anbennar."
 corinite_during_active_league_war:0 "La Dernière Croisade"
 corinite_during_active_league_war_desc:0 "Le temps est venu de décider du destin d'Anbennar, et par conséquent, de Cannor."
 imperial_mage_election:0 "Candidat Mage Puissant"
 imperial_mage_election_desc:0 "Notre candidat au trône impérial est un Mage Puissant, un signe sûr de notre droit de régner aux yeux des électeurs."
 eoa_heir_is_a_mage_tooltip:0 "Notre Héritier est un Mage Puissant"
 owns_anbenncost:0 "Possède Anbenncóst"
 desc_owns_anbenncost:0 "Anbenncóst est la cité du désir du monde, et pour certains, le centre du monde lui-même. Des Docks Elfiques aux Quartiers Gnomes en passant par le Petit Viswall et au-delà, chaque race et chaque mode de vie peuvent être trouvés dans ses bourgs animés."
 tipney_tobacco_fields:0 "Champs de Tabac de Tipney"
 desc_tipney_tobacco_fields:0 "Les champs de tabac de Tipney sont la seule source de tabac native de Cannor. Même après la colonisation d'Aelantir apportant de grandes quantités de tabac bon marché aux masses, la qualité et le prestige du tabac cultivé à Tipney n'ont jamais perdu leur attrait pour les fumeurs de pipe de Cannor."
 rosemetal_mines:0 "Mines de Métal-Rose"
 desc_rosemetal_mines:0 "Les Mines de la Rose sont l'emplacement des célèbres veines de métal rose, un matériau rare et durable similaire en couleur à l'or rose, et utilisé pour la création de la Couronne de Rubis de Lorent, ainsi que l'armure de Lorenan le Grand."
 dragonmarks:0 "Les Marques du Dragon"
 desc_dragonmarks:0 "Alors que le dragon Tayekan le Bleu sortait des cavernes pendant l'Éveil des Dragons, les tunnels étroits de l'entrée n'étaient pas assez grands pour contenir sa grandeur. Il a donc puissamment griffé les parois de la caverne, creusant de profondes rainures et perturbant la terre ancienne. Ces marques sont à la fois la preuve de la grandeur du dragon bleu et exposent de riches veines de minerai métallique. Pèlerins et marchands voyagent ici, chacun lié dans leur propre forme de culte."
 iron_hill:0 "La Colline de Fer"
 desc_iron_hill:0 "La Colline de Fer est la mine de fer la plus grande et la plus productive de peut-être tout Cannor, ayant nourri la vorace machine de guerre Wexonarde depuis que les Wexonards se sont installés pendant le tumulte de l'Éveil des Dragons au cinquième siècle AA. D'innombrables puits ont été creusés dans la montagne, et le minerai de fer continue de couler dans les hauts fourneaux et les forges de la Maison Robacard, puis vers les armées du Grand-Duché de Wex."
 stonegaze_toll_modifier:0 "Péage du Regard-de-Pierre"
 legacy_of_adventurers_modifier:0 "Héritage des Aventuriers"
 desc_legacy_of_adventurers_modifier:0 "Notre nation a été fondée par un groupe d'aventuriers et de chevaliers errants. Bien que nous nous soyons reformés en un État-nation propre, cet esprit d'aventure libre et effronté demeure en nous, nous poussant vers de nouvelles quêtes."
