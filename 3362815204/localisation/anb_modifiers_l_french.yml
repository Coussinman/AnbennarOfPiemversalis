 heart_of_raheni_alchemy:0 "Distillerie Brûndskâppa"
 heart_of_raheni_alchemy_desc:0 "Nichée dans les ruisseaux coulants de Khandi se trouve la première manufacture de potions de Rahen, Brûndskâppa. Avec des débuts modestes comme hydromelerie naine, un hiver particulièrement glacial en 1304 a ruiné les populations d'abeilles au Nord de Rahen. Incapable de produire de la liqueur au miel, Brûndskâppa s'est tournée vers des breuvages plus pratiques, tels que des brouets de guérison, des toniques analgésiques (plus tard confirmés être de l'alcool de grain pur), et des potions mineures d'amélioration d'endurance. Bien que souvent dilués avec de l'alcool ou de l'eau, les potions originaires de Khandi servent de bouée de sauvetage pour les aventuriers et les cliniques, offrant des boosts utiles ou les premiers soins aux blessés."
 phungoen_silver_hill:0 "Colline d'Argent"
 phungoen_silver_hill_desc:0 "Phungoen, ou Colline d'Argent, a été le seul producteur d'argent Kai pendant des millénaires. D'abord prospecté et extrait sous la supervision lâche de Verkal Ozovar vers 1800 BA, la mine est restée active pendant des milliers d'années, et continuera probablement à fonctionner pendant de nombreuses années à venir."
 slogmire_tar_pits:0 "Fosses de Goudron de Cayershavar"
 slogmire_tar_pits_desc:0 "La surface de Cayershavar est parsemée d'une mer de fosses de goudron visqueux, fournissant un approvisionnement apparemment infini de goudron et de poix pour la construction et l'utilisation dans les navires de guerre."
 hill_troll_taishi:0 "Taishi Troll des Collines"
 hill_troll_taishi_desc:0 "Les terres d'Oinukhudi sont gouvernées par des seigneurs bannières taishi locaux qui paient traditionnellement tribut au Cheqh'an. Cette province ne fait pas exception, cependant un rôle généralement réservé aux membres du clan Khudi est actuellement occupé par un puissant Troll des Collines.\n\n§YEn cas de guerre civile, cette province peut faire défection.§!"

 ironwood_trees:0 "Arbres de Bois-de-Fer"
 ironwood_trees_desc:0 "Les jungles de Dao Nako abritent l'un des phénomènes naturels les plus particuliers : le fer organique. Ces « arbres » germent et poussent comme n'importe quel autre arbre, mais toutes les tentatives de les faire pousser en dehors de Fangaula ont échoué."

