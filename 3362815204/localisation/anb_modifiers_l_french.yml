 ynnic_dam_modifier:0 "Grand Barrage Ynnique"
 desc_ynnic_dam_modifier:0 "§TPosséder cette province nous donnera le contrôle sur le passage des armées et le passage des barges mortuaires des monarques à travers cette section de la rivière Ynn.§!"
 ynnic_dam_recently_maintained:0 "Barrage Récemment Entretenu"
 ynnic_dam_overseen_by_dwarves:0 "Barrage Supervisé par des Nains"
 vanaans_tears:0 "Les Larmes de Venaan"
 desc_vanaans_tears:0 "Des millions de gallons d'eau plongent depuis l'Ynn supérieur, usant les Falaises de la Ruine. Les Larmes de Venaan sont une merveille à contempler. Alors que l'eau approche du lac en dessous, elle se transforme en une fine brume, formant un arc-en-ciel plus brillant et plus complet que tout ce qu'on trouve dans le ciel. Plus de couleurs que dans le ciel aussi. Le mythe local affirme qu'un autre monde peut être atteint si vous passez par le reflet de l'arc-en-ciel dans l'eau."
 arannese_lacemakers_guild:0 "Guilde des Dentelliers Arannais"
 calasandurs_elven_castle:0 "Un des Châteaux Elfiques de Calasandur"
 castanorian_citadel:0 "Citadelle Castanorienne"
 desc_castanorian_citadel:0 "Les Citadelles Castanoriennes étaient à l'origine une série de fortifications formidables construites par Balgar le Bâtisseur pour protéger les frontières de Castanor. Leurs tours et redoutes d'un blanc resplendissant servaient de rappel sévère de l'hégémonie et du pouvoir castanoriens à tous ceux qui passaient."
 ruined_castanorian_citadel:0 "Citadelle Castanorienne en Ruines"
 desc_ruined_castanorian_citadel:0 ""
 rebuilding_castanorian_citadel:0 "Effort de Reconstruction"
 desc_rebuilding_castanorian_citadel:0 ""
 white_walls_of_castanor:0 "Murs Blancs de Castanor"
 desc_white_walls_of_castanor:0 "L'une des Merveilles de Balgar, les Murs Blancs de Castanor sont un ensemble de grandes fortifications qui protégeaient et formaient les frontières du Castanor Intérieur. Leur usage initial était de protéger le Castanor naissant des dangers des fées et des tribus humaines hostiles. Les murs restent sans défense et négligés à la suite de la Marée Verte, mais demeurent des fortifications formidables pour quiconque ayant les ressources pour en tirer parti."
 anbennar_a_dream_realised_mage:0 "Anbennar : Un Rêve Réalisé"
 anbennar_a_dream_realised_aristo:0 "Anbennar : Un Rêve Réalisé"
 monstrous_nation:0 "Nation Monstrueuse"
 desc_monstrous_nation:0 "Contrairement à d'autres qui peuvent être considérés comme maléfiques par leurs actions, ces êtres infortunés sont considérés comme intrinsèquement maléfiques par les races civilisées du monde. Qu'ils manquent systématiquement d'empathie comme les autres races, qu'ils doivent tuer d'autres pour se propager, ou par simple plaisir. Indépendamment de l'intention, les actions injustes sur d'autres états par une telle nation seront ouvertement acceptées comme un comportement naturel. Seul le temps guérira de tels préjugés."
