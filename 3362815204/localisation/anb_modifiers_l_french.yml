# ruin_cliff_passage:0 "Passage de Falaise"
# desc_ruin_cliff_passage:0 "Un château fortifié impressionnant s'élève le long des Falaises de Ruine, permettant aux armées et aux caravanes un passage facile des terres inférieures de Noruin au plateau au-dessus, et vice versa."
 ruin_cliff_passage_link:0 "Passage des Falaises de la Ruine"
 desc_ruin_cliff_passage_link:0 "Cette province est liée à l'autre côté des Falaises de la Ruine par un passage qui a été construit de l'autre côté."
 m_redrushes_climb:0 "Ascension des Joncs-Rouges"
 desc_m_redrushes_climb:0 "Au plus profond de la jungle de Cheshoshmar se trouve un chemin qui a connecté les tribus Mayte d'Haraf au-dessus pendant des générations. Infesté de serpents, de bêtes volantes et de chutes traîtresses au point d'être considéré par les Ruinés locaux comme un test de courage, « l'Ascension des Joncs-Rouges », comme le chemin est connu, a maintenant été dégagé, élargi et travaillé pour devenir beaucoup plus sûr."
 m_spoorland_lift:0 "Ascenseur de Spoorland"
 desc_m_spoorland_lift:0 "Près des chutes de la Rivière-Passante, à la frontière des bois de la Baie-des-Trolls et des jungles Neratican, se trouve une série d'ascenseurs à poulie construits avec l'aide de pionniers des prairies. Créé sur le site de ce qui était à l'origine une seule structure de fortune, l'Ascenseur de Spoorland est un ensemble d'ascenseurs suffisamment larges et puissants pour soulever deux voitures chacun, les amenant de Spoorland en bas au désert Epednan au-dessus et vice versa."
 m_walkway_of_thorns:0 "Passerelle des Épines"
 desc_m_walkway_of_thorns:0 "Une démonstration d'élégance Lencori loin de chez elle, la Passerelle des Épines est une plate-forme métallique de plusieurs kilomètres de haut longeant les Falaises de la Ruine, faisant demi-tour dans l'autre direction à mi-chemin. Les voyageurs peuvent être ravis des fleurs et de la flore qui ont été soigneusement plantées tout le long de la Passerelle, des roses Lorentaises aux Lys Cramoisis Marlliander, aux espèces Aelantiri telles que les Baies Blanches de Grebniesther et les Safrans de Selphereg. Les propositions d'importer des Tournesols Mangeurs d'Hommes de Rezankand ont cependant été rejetées après quelques complications malheureuses."
 m_arca_noruin:0 "Arca Noruin"
 desc_m_arca_noruin:0 "Se dressant majestueusement sur le côté ouest des Larmes de Venaan, Arca Noruin est un grand complexe de château construit près - mais pas directement adjacent - des Falaises de la Ruine. Son donjon, avec cent étages et plusieurs tours attachées, se relie au sommet avec le Plateau Ynnique par un pont-levis. Les jours de brouillard, il n'est pas possible de voir le sommet, ni de voir en dessous depuis le sommet ; pour cette qualité pittoresque, il est également surnommé « Le Perce-Brume »."
 m_arca_venaan:0 "Arca Venaan"
 desc_m_arca_venaan:0 "Arca Venaan, plus qu'une structure, est une chanson d'amour à la race elfique. Une tour en spirale du turquoise le plus lumineux, elle a été décorée de motifs floraux, de vagues et de nuages à l'extérieur. Son intérieur est suffisamment large pour permettre un atrium ouvert, au centre duquel s'élève un pilier de marbre avec les statues d'elfes importants sculptées sur ses côtés. Pour connecter les invités et les voyageurs au plateau Ynnique, un large escalier sinueux étreint les murs de la tour, tournant et tournant en s'élevant autour du pilier, jusqu'à l'étage supérieur parallèle aux Falaises de la Ruine. Sur les murs, une fresque diagonale accompagne l'escalier, décrivant des épisodes de l'histoire elfique de la Guerre des Chaînes Brisées, à la Ruine d'Aelantir, à l'atterrissage de Munas à la redécouverte d'Aelantir par Endrallian en 1500 AA.\n\nBien que les érudits soient encore au travail pour découvrir les secrets de l'histoire elfique et, comme ils le font, ils sont tenus de trouver des inexactitudes avec certaines des représentations de la fresque, personne ne peut nier son pouvoir artistique : les invités parcourent souvent toute la longueur de la tour sans s'en rendre compte, absorbés qu'ils sont en suivant la fresque."
 m_arbeloch_ascensor:0 "Ascenseur d'Arbeloch"
 desc_m_arbeloch_ascensor:0 "Une longue pente a été creusée directement dans les Falaises de la Ruine pour permettre à une plate-forme ferroviaire de la traverser. Utilisant la puissance hydraulique exploitée de la rivière proche, la plate-forme monte et descend le long de son chemin long de plusieurs kilomètres, se déplaçant imperturbablement comme la main d'un géant. Bien que ce ne soit pas le plus glamour ou extravagant des passages de falaise, l'Ascenseur d'Arbeloch est le moyen le plus rapide et le plus sûr de traverser, étant capable de soulever de lourdes cargaisons ou plusieurs régiments par voyage dans une prouesse d'efficacité d'ingénierie de pointe."

