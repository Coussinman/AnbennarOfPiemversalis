 may_not_make_ruler_general_desc:0 "Que ce soit pour des raisons personnelles, des contraintes physiques ou autres, notre dirigeant n'est pas enclin à prendre le terrain.\n\n§TFaire de votre dirigeant un général est fortement déconseillé. C'est désactivé dans l'onglet Militaire, mais peut toujours être utilisé dans la fenêtre d'Unité.§!"

 V14_feudalism_institution_growth:0 "Centre d'Idées"
 V14_feudalism_institution_growth_desc: "Les relations récentes avec les Ogres de Nomsyulhan ont été très positives par rapport à notre histoire. Iona Saothar s'est rapidement développée en un centre de débat et d'innovation. De nouvelles idées de règne ont atteint les oreilles de notre dirigeant, révolutionnant les fonctions de notre état en très peu de temps."

