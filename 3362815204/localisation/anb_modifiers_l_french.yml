 inward_military:0 "Armée Tournée vers l'Intérieur"
 desc_inward_military:0 "Pendant des millénaires, l'armée de notre forteresse a servi un rôle principalement défensif. Bien que cela nous ait protégés des hordes errantes d'orques et de gobelins, beaucoup des nôtres disent que nous sommes des lâches pour ne pas porter le combat chez eux. En tout cas, notre armée n'est pas adaptée aux actions offensives ; si nous souhaitons rectifier cela, nous devrions choisir de nous concentrer sur l'expansion extérieure ou sur la réforme de notre armée."

 gawed_deland_council:0 "Conseil des Magnats de Derek Deland"

 g32_battleregency:0 "La Régence de Bataille"
 desc_g32_battleregency:0 "Dans le vide de pouvoir laissé par la mort du précédent Roi-de-Bataille, une bande de compagnons fidèles s'est emparée de l'héritier et a juré de protéger [Root.Heir.GetHerHim] jusqu'à ce qu'[Root.Heir.GetSheHe] atteigne l'âge adulte, quand [Root.Heir.GetSheHe] montera comme Roi-de-Bataille. Cependant, peu sont les guerriers qui regardent favorablement le fait d'être gouvernés par un enfant, et les ennemis de Malacnar sont sûrs d'utiliser le bouleversement qui s'ensuit pour faire leur mouvement."
 g32_legacy_battlequeen:0 "Héritage de la Reine-de-Bataille"
 desc_g32_legacy_battlequeen:0 "Alors que longtemps les femmes de Malacnar étaient gardées dans des rôles pacifiques comme l'éducation et l'enfantement, les actes d'une ancienne Reine-de-Bataille ont inspiré de nombreuses femmes Malacnari à prendre les armes et rejoindre les guerriers, quittant leurs foyers."
 g32_battleking_fought_recently:0 "Le Roi-de-Bataille a Combattu Récemment"
 desc_g32_battleking_fought_recently:0 "[Root.Monarch.GetName] a récemment prouvé [Root.Monarch.GetHerHis] valeur dans une bataille. Bien qu'[Root.Monarch.GetSheHe] puisse souhaiter combattre à nouveau pour gagner plus de gloire, personne ne l'accusera de lâcheté pour le moment."
 g32_cowardly_battleking:0 "Roi-de-Bataille Lâche"
 desc_g32_cowardly_battlekin:0 "Ce [Root.Monarch.GetTitle] apporte la honte à tous [Root.Monarch.GetHerHis] compagnons - [Root.Monarch.GetSheHe] prend toutes les excuses pour rester dans la sécurité des rangs arrière, si [Root.Monarch.GetSheHe] n'évite pas complètement la guerre."
 g32_untested_battleking:0 "Roi-de-Bataille Non Testé"
 desc_g32_untested_battleking:0 "Ce [Root.Monarch.GetTitle] a battu les autres rois-de-bataille aspirants dans des compétitions d'esprit et de force, mais [Root.Monarch.GetSheHe] doit encore prouver [Root.Monarch.GetHerHis] valeur à la tête d'une armée."
 g32_tested_battleking:0 "Roi-de-Bataille Testé"
 desc_g32_tested_battleking:0 "L'esprit de ce [Root.Monarch.GetTitle] a été trempé au combat, et [Root.Monarch.GetHerHis] revendication au leadership est maintenant respectée."
 g32_bloodied_battleking:0 "Roi-de-Bataille Ensanglanté"
 desc_g32_bloodied_battleking:0 "Ce [Root.Monarch.GetTitle] a commencé à faire de la bataille [Root.Monarch.GetHerHis] foyer, arborant [Root.Monarch.GetHerHis] premières cicatrices avec fierté. Le fait qu'[Root.Monarch.GetSheHe] soit toujours revenu vivant et victorieux rend les guerriers plus confiants que jamais."
 g32_veteran_battleking:0 "Roi-de-Bataille Vétéran"
 desc_g32_veteran_battleking:0 "Ce [Root.Monarch.GetTitle] est l'un des généraux les plus renommés de [Root.Monarch.GetHerHis] époque, et [Root.Monarch.GetHerHis] présence dans n'importe quelle guerre suffit à geler les armées ennemies sur place. Seuls les plus puissants des monarques pourraient espérer abattre ce maître de [Root.Monarch.GetHerHis] art."
 g32_legendary_battleking:0 "Roi-de-Bataille Légendaire"
 desc_g32_legendary_battleking:0 "Ce [Root.Monarch.GetTitle] n'a rien à envier à Levodas ou Lukaus, [Root.Monarch.GetHerHis] nom sera gravé dans les livres d'histoire. Seules les légendes - ou les fous - cherchent à le défier."
 G32_ruled_by_battleguards:0 "Gouverné par les Gardes-de-Bataille"

