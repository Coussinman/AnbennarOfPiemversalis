# Divinités Personnelles
one_armed_skald: "Le Skalde"
one_armed_skald_desc: "Le Skalde Manchot de Gerudia est une figure ancienne, vénérée comme un héros dans toute la Gerudia et considérée comme un membre de la Cour du Régent par les Réveriens.\nEn l'an 491, il endormit le Dragon Glacial Elkaesal le Blanc, mettant ainsi fin à l'Ère du Givre. Cet acte, ainsi que d'autres interventions divines qui lui sont attribuées, l'ont fermement ancré dans le culte réverien, au grand dam de certains membres de la Cour du Régent.\n\nPersonnalités associées :\n§YPieux\nCombattant Intrépide\nDirigeant Inspirant§!"

one_armed_skald_upgraded: "Le Skalde"
one_armed_skald_upgraded_desc: "Le Skalde Manchot de Gerudia est une figure ancienne, vénérée comme un héros dans toute la Gerudia et considérée comme un membre de la Cour du Régent par les Réveriens.\nEn l'an 491, il endormit le Dragon Glacial Elkaesal le Blanc, mettant ainsi fin à l'Ère du Givre. Cet acte, ainsi que d'autres interventions divines qui lui sont attribuées, l'ont fermement ancré dans le culte réverien, au grand dam de certains membres de la Cour du Régent.\n\nPersonnalités associées :\n§YPieux\nCombattant Intrépide\nDirigeant Inspirant§!"

regent_court.2.s: "Le Skalde Manchot, Sauveur de Gerudia"

favored_RC.400.t: "Favorisé par les Dieux – Le Skalde Manchot"
favored_RC.400.d: "De nombreux fidèles de la Cour du Régent ressentent une affinité particulière pour l'un des membres du panthéon, mais peu vivent leur vie en dévoués d'une divinité avant toutes les autres. Même parmi ceux-ci, il est rare de trouver un individu dont le caractère et les actes reflètent son dieu patron dans chacune de ses actions. Ces personnes sont parfois appelées Émules, et le clergé de [Root.GetName] a remarqué que la grande piété, la bravoure et l'attention portée aux Récits de [Root.Monarch.GetName] pourraient en faire un exemplaire choisi du Skalde Manchot. Plusieurs clercs ont approché [Root.Monarch.GetTitle] pour recommander une dévotion religieuse accrue à des aspects spécifiques du dieu, bien qu'il semble y avoir une division parmi les prêtres sur la partie du portefeuille du Skalde Manchot à laquelle nous pourrions consacrer notre temps.\n\nPasser de longues heures en prière, en étude et en rituels détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éclairage spirituel majeur. Souhaitez-vous poursuivre la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
favored_RC.400.a: "J'émulerai le Skalde Manchot, qui fut plus brave que tous."
favored_RC.400.b: "J'émulerai le Skalde Manchot, qui écoute chaque Récit."
favored_RC.400.c: "Je peux être favorisé par Lui, mais je n'ai pas le temps pour des années de contemplation religieuse."

favored_RC.401.t: "Émule – L'Endormeur de Dragon"
favored_RC.401.d: "La quête de [Root.Monarch.GetName] pour émuler le Skalde Manchot, qui fut plus brave que tout homme avant ou après lui, a parfois été ardue, car la plupart des monarques dirigent depuis l'arrière et envoient d'autres accomplir des tâches effrayantes... Mais pas [Root.Monarch.GetName]. Lorsqu'un loup-garou fut signalé dans la région, cela sembla une façon de tester votre courage.\nFouiller la forteresse à la recherche d'une lame en argent, rassembler des potions et des provisions, voyager jusqu'à la forêt où la bête a été repérée, tout cela ne demanda aucun courage, mais ce qui vous attendait en revanche... Un loup-garou de la taille d'un cheval, responsable de trois douzaines de morts. Vos gardes du corps, les aventuriers engagés et le guide local tremblent de peur, mais vous incarnez la bravoure : hache en main, vous chargez, un rugissement courageux s'échappant de votre gorge, et vos compagnons vous suivent, galvanisés par votre audace."
favored_RC.401.a: "Nous avons tous notre propre Elkaesal à vaincre."

favored_RC.402.t: "Émule – Le Premier Skalde"
favored_RC.402.d: "Le Skalde Manchot, après avoir sauvé Gerudia, aurait pu rester et régner en tant que Divinité qu'il est, mais il choisit de partir, car il avait d'autres projets. Les paroles de sagesse qu'il nous a laissées nous enseignent de nombreuses leçons, dont celle-ci : chaque récit mérite d'être raconté. Ainsi, nous devons essayer d'accepter ceux qui pensent différemment, afin d'entendre leurs Récits, et nos Skaldes puissent apprendre ce qu'il faut apprendre.\n\n[Root.Monarch.GetName] a invité diverses communautés de tout le royaume, écoutant leurs récits, comprenant comment leurs Récits les façonnent, tout comme les vôtres vous ont façonné."
favored_RC.402.a: "Vraiment, tous les Récits méritent d'être racontés."

ACE_one_armed_skald_temple_tt: "Skaldol obtiendra un modificateur de province amélioré pour son Temple du Skalde Manchot et une cathédrale sera construite."

RC_emulant_skald_1: "Émule de l'Endormeur de Dragon"
RC_emulant_skald_2: "Émule du Premier Skalde"

favored_RC.410.t: "Favorisé par les Dieux – Mère Akasik"
favored_RC.410.d: "De nombreux fidèles de la Cour du Régent ressentent une affinité particulière pour l'un des membres du panthéon, mais peu vivent leur vie en dévoués d'une divinité avant toutes les autres. Même parmi ceux-ci, il est rare de trouver un individu dont le caractère et les actes reflètent son dieu patron dans chacune de ses actions. Ces personnes sont parfois appelées Émules, et le clergé de [Root.GetName] a remarqué que la grande piété et les pouvoirs élémentaires de [Root.Monarch.GetName] pourraient en faire un exemplaire choisi de Mère Akasik ou Halanna.\n\nPlusieurs clercs ont approché [Root.Monarch.GetTitle] pour recommander une dévotion religieuse accrue à des aspects spécifiques de la déesse, bien qu'il semble y avoir une division parmi les prêtres sur la partie du portefeuille de Mère Akasik à laquelle nous pourrions consacrer notre temps. Passer de longues heures en prière, en étude et en rituels détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éclairage spirituel majeur. Souhaitez-vous poursuivre la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
favored_RC.410.a: "J'émulerai Mère Akasik, qui protège inlassablement son peuple."
favored_RC.410.b: "J'émulerai Mère Akasik, qui fait preuve d'une immense compassion envers tous."
favored_RC.410.c: "Je peux être favorisé par Elle, mais je n'ai pas le temps pour des années de contemplation religieuse."

favored_RC.411.t: "Émule – Protecteur"
favored_RC.411.d: "Alors que vous marchez sur la route entre Deshak et Khasa, votre regard se porte sur la campagne, où d'innombrables paysans akasis et cannoriens travaillent côte à côte pour restaurer la prospérité de la terre.\nD'innombrables personnes sont mortes à cause des raids esclavagistes gnolles et dans les camps d'esclaves, mais les Akasis n'ont jamais perdu espoir et se sont battus pour conserver chaque parcelle de terre et chaque lambeau de liberté.\nLeur déesse a été leur phare d'espoir durant ces temps difficiles, une figure obstinément défiante qui se dresse aussi fermement que les montagnes d'Akasik qu'elle incarne, toujours immuable et inébranlable.\nPour empêcher toute souffrance supplémentaire, nous devons devenir de véritables guerriers dignes de notre peuple.\nCeux qui sont bénis par le pouvoir des éléments, comme vous, ont le devoir de protéger les plus faibles."
favored_RC.411.a: "J'accomplirai mon devoir."

favored_RC.412.t: "Émule – Gardien Attentionné"
favored_RC.412.d: "De nombreux nobles riches vivent au-dessus de leurs sujets, détachés de leurs souffrances et de leurs soucis, n'agissant que lorsque cela sert leurs intérêts personnels.\nVous, en revanche, avez choisi une voie différente, une voie plus difficile qui traverse des montagnes de défis et de difficultés.\nBeaucoup ont tenté de parcourir cette même voie escarpée et ont échoué, retombant dans une vie d'égoïsme et de négligence.\nPourtant, vous n'avez pas abandonné, vous continuerez à avancer et, finalement, au bout de cette route et au sommet de cette montagne que vous gravissez, vous pourrez vous reposer en regardant d'en haut votre peuple vivre sans soucis, sans souffrance et plein d'espoir pour l'avenir, tout comme Mère Akasik vous observe et vous guide en ce moment même."
favored_RC.412.a: "Sous mon règne, tous prospéreront."

RC_emulant_akasik_1: "Émule du Protecteur"
RC_emulant_akasik_2: "Émule du Gardien Attentionné"

# Kuradaznai
kuradaznai: "Kuradaznaïs"
kuradaznai_religion_desc: "Les Kuradaznaïs, ou 'Ceux de Kuradaz', sont les fidèles de Kuradaz, la divinité de l'ancienne Milcorissia. Dans la Langue Commune, il est appelé Nerat, et à Kheterata, ils ont Nirakhet. Il est le dieu de la Mort, de la Justice, du Devoir et de l'Ordre. Son épouse divine, Vaysora, le complète en représentant le Chaos, la Nature et la Création. Contrairement aux autres cultes vénérant Nerat, les Kuradaznaïs accueillent la mort et voient la non-mort par la nécromancie comme une forme de service éternel à Kuradaz. La vie n'est qu'une préparation à la mort et à votre service, soit dans l'au-delà dans le plan des ombres, soit en tant que non-mort sur Halann."

KURADAZNAI_CHURCH_ASPECTS_LONG: "Enseignements des Avatars"
KURADAZNAI_CHURCH_ASPECTS_SHORT: "Enseignements"

ACE_LIFERS: "Anciens-Vaysorans"

kuradaznai_aspect_morgurax: "Morgurax le Premier"
desc_kuradaznai_aspect_morgurax: "Morgurax le Premier, dont le nom signifie 'Justicier Pieux' en milcori, fut le premier à atteindre la condition de Liche en 1620 avant l'Âge Actuel, devenant ainsi le premier Avatar de Kuradaz. Il régna de 1640 à 1158 avant l'Âge Actuel et fonda la foi kuradaznaïe ainsi que le Royaume de Milcorissia. Il posa également les bases de l'ascension de tous les futurs Liches milcorissiens en transmettant les informations nécessaires pour accomplir le rituel dans les Tablettes de Morgurax."

kuradaznai_aspect_morakzom: "Morakzom l'Unificateur"
desc_kuradaznai_aspect_morakzom: "Après que Morgurax eut quitté la non-vie pour l'au-delà, une période de chaos s'abattit sur Milcorissia. Aucun Liche n'était là pour prendre la place de Morgurax. Cet interrègne vit l'émergence de nombreux seigneurs de guerre nécromanciens se disputant les terres et les Tablettes de Morgurax. Cette période de troubles entraîna une perte massive de territoire due au vil Conquérant Bisan, qui tailla son royaume dans Milcorissia. Morakzom mit fin à cette période de discorde en acquérant et en étudiant les Tablettes de Morgurax assez longtemps pour atteindre la condition de Liche. Il écrasa l'État de Bisan et unifia les Rois Nécromanciens de Milcorissia, inaugurant un second âge d'or durant son règne de 1035 à 894 avant l'Âge Actuel."

kuradaznai_aspect_morvezta: "Morvezta le Fléau Lunaire"
desc_kuradaznai_aspect_morvezta: "Après l'ère de Morakzom vint un interrègne, durant lequel beaucoup tentèrent et échouèrent à accéder à la condition de Liche et à devenir un Avatar de Kuradaz. Ce fut Morvezta qui, en 759 avant l'Âge Actuel, parvint à atteindre la plus haute forme de non-vie. Son service à Kuradaz en tant que Roi des Rois de Milcorissia vit la conquête des régions actuelles telles que Galéinn, la Luna Centrale et la Boucle de Menibór. On dit que la Lune rougit du sang des tribus opposantes. Son règne et sa non-vie durèrent jusqu'en 539 avant l'Âge Actuel."

kuradaznai_aspect_morlazar: "Morlazar le Diplomate"
desc_kuradaznai_aspect_morlazar: "Le règne de Morlazar, de 483 avant l'Âge Actuel à 1 après l'Âge Actuel, fut troublé, car il dut composer avec l'Empire Castanorien. Le royaume de Kuradaz subit une contraction en raison des incursions castanoriennes et de la faiblesse due aux luttes internes précédant son ascension. Il parvint à négocier une trêve avec les Castanoriens, gagnant ainsi son surnom et assurant la paix."

kuradaznai_aspect_xamarzu: "Xamarzu l'Innommable"
desc_kuradaznai_aspect_xamarzu: "Xamarzu régna de 1 à 524 après l'Âge Actuel. Il accomplit son devoir envers Kuradaz en restaurant l'ordre après que le Jour des Cieux Cendreux ait semé le chaos dans le monde, et on lui attribue la mort de Morvezta, qui était tombé en disgrâce auprès de Kuradaz pour des raisons inconnues. Les origines de Xamarzu sont entourées de mystère, d'où son surnom. Il guida Milcorissia à travers la période troublée qui suivit les Cieux Cendreux, marquée par de nombreuses migrations tribales et la chute finale de Milcorissia en 524. Cet événement, connu sous le nom de Damnation Xamarzienne, vit Xamarzu livrer un dernier combat désespéré dans le Labyrinthe de Varlosen, tandis que le lâche Rhinn ordonna l'effondrement de son entrée. Tout cela appartient désormais au passé, car Xamarzu est de retour, assoiffé de vengeance."

kuradaznai_aspect_canrec: "Canrec le Profanateur"
desc_kuradaznai_aspect_canrec: "Canrec le Profanateur n'était pas Milcorissien, mais il était un Liche et donc un Avatar de Kuradaz, qu'il le sache ou non. Il fut l'un des acolytes de Nichmer le Roi-Sorcier. On crut que Canrec avait été tué durant la Libération de Castanor, mais il survécut en réalité et atteignit plus tard la sainte condition de Liche, cultivant la Pestilence Blanche, une maladie nécromantique qui faillit purger Cannor de tous les incroyants. Il passa dans l'au-delà durant la Croisade Aldrésienne, qui fut une réponse aux hordes non-mortes de la Pestilence Blanche."

kuradaznai_aspect_rewan: "Rewan IV Síl Eilísin"
desc_kuradaznai_aspect_rewan: "Rewan IV Síl Eilísin atteignit la condition de Liche grâce aux écrits de Morgurax et est le Liche le plus occidental de Cannor. Il fut Duc d'Eilísin entre 1648 et 1666 après l'Âge Actuel. Il fut injustement dépouillé de ses terres et de son titre pour son intérêt pour les arts nécromantiques."

kuradaznai_aspect_dak: "Dak Brise-Chaînes"
desc_kuradaznai_aspect_dak: "Le chef de clan Dak Brise-Chaînes vécut en tant que chef d'une tribu de Gobelins dans la région de l'Arbre de Pierre de l'Épine du Serpent Oriental. Il atteignit la condition de Liche à un moment donné, probablement de manière entièrement indépendante des écrits de Morgurax. Son statut d'Avatar est contesté par certains élitistes humains, mais Kuradaz a un plan pour tous."

kuradaznai_aspect_malazmur: "Malazmur le Fléau des Mages"
desc_kuradaznai_aspect_malazmur: "Malazmur le Fléau des Mages, également appelé 'le Déformé' par les païens, est un dragon noir et un dracoliche, l'un des deux rejetons de Zaamalot le Noir. Éclos dans le marais de Bal Mire aux côtés de son frère Vazmaar, Malazmur se montra bien plus reclus que ce dernier, et les observations du dragon furent exceptionnellement rares en ces temps anciens – la plupart ayant eu lieu lors des assauts infâmes de Malazmur contre les tours de mages et les archives arcanes, ce qui lui valut son titre. Les détails et les récits sur la vie de Malazmur sont rares et parfois contradictoires – le dragon lui-même n'a évidemment laissé aucune biographie. Avec l'incident de Castonath durant le règne de son frère Vazmaar, qui confirma une grande partie des informations recueillies à son sujet, les comptes rendus les plus complets sur le dragon furent compilés par le Magister Evin síl na Rhasthíl, qui chassa sans succès Malazmur dans les années 1300 et rassembla une esquisse approximative de sa vie. Tout ce que nous savons avec certitude, c'est que Malazmur atteignit la condition de Liche, ce qui en fait un Avatar de Kuradaz, même s'il a dû en être rappelé."

kuradaznai_aspect_kaino: "Liche Ombre Kaino"
desc_kuradaznai_aspect_kaino: "Le premier Liche Ombre enregistré dans l'histoire. À l'origine serviteur d'un coven de sorcières des marais ombres qui lui enseignèrent les secrets de la nécromancie. Il combattit Aro, le premier empereur, mais fut vaincu. Une tribu alliée à Kaino fut renommée par Aro pour partager le nom du Liche et fut exilée dans la jungle de Dao Nako. Depuis, il a tenté à plusieurs reprises de sécuriser un royaume pour lui-même. Il a eu des États éphémères dans le Marais Ombre à travers les âges et a récemment étendu son influence sur le peuple Kaino dans la jungle de Dao Nako. On croit qu'il désirait autrefois l'extinction de tous les peuples pour mettre fin à la douleur et à la souffrance sans fin de la vie, mais avec sa conversion aux Kuradaznaïs, il a retrouvé l'espoir."

kuradaznai_aspect_vaysora: "Épouse Divine Vaysora"
desc_kuradaznai_aspect_vaysora: "L'Épouse Divine Vaysora était autrefois une divinité rivale des anciens Milcorissiens, mais elle finit par devenir son Épouse Divine. Elle le complète bien, représentant le Chaos, la Nature et la Création."
