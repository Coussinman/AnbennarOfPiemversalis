one_armed_skald: "Le Skald"
one_armed_skald_desc: "Le Skald Borgne de Gerudia est une figure ancienne vue comme un héros dans toute la Gerudia, et comme un membre de la Cour Régente pour les Reverians.\nEn l'an 491, il a bercé le Dragon Glacial Elkaesal le Blanc pour qu'il s'endorme, mettant ainsi fin à l'Ère du Gel. Cette action et d'autres interventions divines qui lui sont attribuées l'ont fermement installé dans le Culte Reverian, au grand dam de certains Courtiers Régents.\n\nPersonnalités Alignées:\n§YPieux\nCombattant Audacieux\nDirigeant Inspirant§!"
