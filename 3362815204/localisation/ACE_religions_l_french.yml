regent_court.2.s: "Le Skald Borgne, Sauveur de Gerudia"

favored_RC.400.t: "Favorisé par les Dieux - Le Skald Borgne"
favored_RC.400.d: "De nombreux adorateurs de la Cour Régente ressentent une association étroite avec un membre du panthéon ou un autre, mais peu vivent leur vie en tant que dévots d'une divinité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur divinité patronne dans chacune de leurs actions. De telles personnes sont parfois appelées Émules, et le sacerdoce de [Root.GetName] a noté que la grande piété, la bravoure et l'attention aux Contes de [Root.Monarch.GetName] peuvent le marquer comme un exemplaire choisi du Skald Borgne. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse supplémentaire à des aspects spécifiques du dieu, bien qu'il semble y avoir une division parmi les prêtres sur la partie du portefeuille du Skald Borgne à laquelle nous pourrions consacrer notre temps.\n\nPasser de nombreuses heures de veille en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un grand éclairement spirituel. Allez-vous poursuivre la sagesse des dieux plus avant, mon [Root.Monarch.GetTitle] ?"
favored_RC.400.a: "J'émulerai le Skald Borgne, qui était plus brave que tous."
favored_RC.400.b: "J'émulerai le Skald Borgne, qui écoute chaque Conte."
favored_RC.400.c: "Je peux être favorisé par Lui, mais je n'ai pas le temps pour des années de contemplation religieuse."
favored_RC.401.t: "Émulant - Le Berceur de Dragon"
favored_RC.401.d: "La quête de [Root.Monarch.GetName] pour émuler le Skald Borgne, qui était plus brave que tout homme avant ou après Lui, a été ardue à certains moments, car la plupart des monarques dirigent depuis l'arrière et envoient d'autres accomplir des tâches effrayantes... Mais pas [Root.Monarch.GetName]. Lorsqu'un loup-garou a été aperçu dans la région, cela a semblé être un moyen de tester votre courage.\nFouiller la forteresse à la recherche d'une lame en argent, rassembler des potions et des fournitures, voyager dans les bois où une bête a été signalée, cela n'a nécessité aucun courage, mais ce qui était devant en nécessitait certainement ; un loup-garou de la taille d'un cheval, qui a trente-six morts à son actif. Vos gardes du corps, les aventuriers embauchés et le guide local tremblent tous de peur, mais vous êtes la définition même du courage, hache en main vous chargez, un rugissement courageux s'échappe de votre gorge, vos compagnons suivent avec un nouveau courage.\nNous avons tous notre propre Elkaesal à vaincre."
favored_RC.401.a: "Nous avons tous notre propre Elkaesal à vaincre."
favored_RC.402.t: "Émulant - Le Premier Skald"
favored_RC.402.d: "Le Skald Borgne, qui après avoir sauvé Gerudia aurait pu rester et régner comme la Divinité qu'il est, a choisi de partir, car il avait d'autres plans. Les paroles de sagesse qu'il nous a laissées nous enseignent de nombreuses leçons, dont l'une est que chaque conte vaut la peine d'être raconté. Ainsi, nous devons essayer d'accepter ceux qui pensent différemment, afin que nous puissions entendre leurs Contes, et nos Skalds puissent apprendre ce qui doit être appris.\n\n[Root.Monarch.GetName] a invité des minorités de tout le royaume, écoutant leurs contes, comprenant comment leurs Contes les façonnent, tout comme les vôtres vous ont façonné."
favored_RC.402.a: "Vraiment, tous les Contes valent la peine d'être racontés."
