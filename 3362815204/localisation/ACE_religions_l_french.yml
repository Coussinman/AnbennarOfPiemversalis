regent_court.2.s: "Le Skalde Manchot, Sauveur de Gérudie"

favored_RC.400.t: "Favorisé par les Dieux - Le Skalde Manchot"
favored_RC.400.d: "Beaucoup d'adorateurs de la Cour du Régent ressentent une association proche avec un membre du panthéon ou un autre, mais peu vivent leurs vies comme dévots d'une déité avant toutes les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actions reflètent leur déité patronne dans chacune de leurs actions. De tels individus sont parfois appelés Émulants, et la prêtrise de [Root.GetName] a noté que la grande piété, bravoure et attention aux Contes de [Root.Monarch.GetName] peuvent les marquer comme exemplaire choisi du Skalde Manchot. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion religieuse supplémentaire à des aspects spécifiques du dieu, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie du portefeuille du Skalde Manchot nous pourrions dédier notre temps.\n\nPasser beaucoup de vos heures d'éveil en prière, étude et rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait apporter un éveil spirituel majeur. Poursuivrez-vous la sagesse des dieux plus loin, mon [Root.Monarch.GetTitle] ?"
favored_RC.400.a: "J'émulerai le Skalde Manchot, qui était plus brave que tous."
favored_RC.400.b: "J'émulerai le Skalde Manchot, qui écoute chaque Conte."
favored_RC.400.c: "Je peux être favorisé par Lui, mais je n'ai pas le temps pour des années de contemplation religieuse."
favored_RC.401.t: "Émulant - Le Berceur de Dragon"
favored_RC.401.d: "La quête de [Root.Monarch.GetName] pour émuler le Skalde Manchot, qui était plus brave que tout homme avant ou après Lui, a été ardue par moments, car la plupart des monarques dirigent depuis l'arrière et envoient d'autres accomplir des tâches effrayantes... Mais pas [Root.Monarch.GetName]. Quand un loup-garou fut aperçu dans la région, cela sembla un moyen de tester votre courage.\n Fouillant le donjon pour une lame d'argent, la collecte de potions et provisions, le voyage vers les bois où une bête a été signalée, ils ne nécessitaient aucune bravoure, mais ce qui était devant le faisait certainement ; Un loup-garou de la taille d'un cheval, qui a trois douzaines de morts à son nom. Vos gardes du corps, les aventuriers engagés et le guide local tremblent tous de peur, mais vous êtes la définition même de la bravoure, hache en main vous chargez, un rugissement brave s'échappe de votre gorge, vos compagnons suivent avec leur propre bravoure retrouvée."
favored_RC.401.a: "Nous avons tous notre propre Elkaesal à vaincre."
favored_RC.402.t: "Émulant - Le Premier Skalde"
favored_RC.402.d: "Le Skalde Manchot, qui après avoir sauvé Gérudie aurait pu rester et régner comme la Déité qu'Il est, choisit de partir, car Il avait d'autres plans. Les paroles de sagesse qu'Il nous a laissées nous enseignent de nombreuses leçons, dont l'une est que chaque conte vaut d'être raconté. Ainsi nous devons essayer d'accepter ceux qui pensent différemment, pour que nous puissions entendre leurs Contes, et nos Skaldes puissent apprendre ce qui doit être appris.\n\n [Root.Monarch.GetName] a invité des minorités de tout le royaume, écoutant leurs contes, comprenant comment leurs Contes les façonnent, tout comme les vôtres vous ont façonné."
favored_RC.402.a: "Vraiment tous les Contes valent d'être racontés."
