skaldhyrric_faith: "Foi Skaldhyrrique"
skaldhyrric_faith_religion_desc: "Fondée pendant le Réveil du Dragon, la Foi Skaldhyrrique est la religion dominante de Gerudia. Ils croient que réciter des contes magiques maintient Elkaesal le Blanc, le dragon qui a plongé Gerudia dans un hiver éternel, endormi et à distance."
ace_the_dragon_and_the_skald: "§YLe Dragon et le Skald§!"
desc_ace_the_dragon_and_the_skald: "Le récit le plus important de la Foi Skaldhyrrique, Le Dragon et le Skald, raconte l'origine de la foi elle-même. Il y a longtemps, au cinquième siècle, Gerudia est tombée dans un hiver profond à cause d'un dragon monstrueux connu sous le nom d'Elkaesal le Blanc. Un Skald courageux à un bras a affronté la bête de manière désintéressée et l'a endormie en chantant. Depuis lors, la Foi Skaldhyrrique a récité ce conte pour rappeler à tous leur histoire et à quel point elle dépend des Skalds.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un modificateur §YFerveur Skaldique§!, donnant §G+10% de pouvoir de l'église§! pendant 10 ans."
ace_voyage_of_the_north_raider: "§YVoyage du Pilleur du Nord§!"
desc_ace_voyage_of_the_north_raider: "Un grand récit d'une aventure en mer, le Voyage du Pilleur du Nord est un favori des explorateurs à la recherche de nouvelles terres. L'histoire raconte celle d'un navire appelé le Pilleur du Nord qui a été violemment poussé hors de sa route. Pendant des semaines, l'équipage s'est perdu en mer, puis s'est retrouvé dans une terre vierge pleine de richesses. Ils sont rentrés chez eux avec des trésors, mais hélas, ils n'ont jamais pu retrouver le chemin de cette terre de richesses.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un modificateur §YColons Gerudiens§!, donnant §G+15% de portée coloniale§! pendant 10 ans."
ace_beralic_saga: "§YSaga de Bera§!"
desc_ace_beralic_saga: "Bera était la fondatrice du Royaume de Bjarnrík, d'abord une Pilleuse acclamée puis l'unificatrice de la Vallée de Dalr. La Saga de Bera raconte l'histoire de son retour chez elle, lorsqu'elle a chassé les Trolls qui avaient tourmenté sa patrie. Avec les forces unies des jarls de Dalric et des Skalds, Bera a vaincu Urgnak le Foul, bannissant à jamais les Trolls dans les Montagnes de Dalrfjall.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un modificateur §YFils de Bera§!, donnant §G+5% d'habileté au combat de l'infanterie§! pendant 10 ans."
ace_dirge_of_the_deep: "§YComplainte des Profondeurs§!"
desc_ace_dirge_of_the_deep: "Un récit sombre mais inspirant, la Complainte des Profondeurs est une réinterprétation des héros tombés de Gerudia qui ont été enterrés en mer. La Complainte se déroule souvent lors des services funéraires, mais on peut aussi la trouver dans les salles de l'hydromel où des Pilleurs adultes et endurcis tournent la tête avec tristesse.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un modificateur §YLa Gloire Attend§!, donnant §G+1 bonus de combat naval au large des côtes possédées§! pendant 10 ans."
ace_treasure_of_the_golden_forest: "§YTrésor de la Forêt Dorée§!"
desc_ace_treasure_of_the_golden_forest: "Une légende originaire de Naugsvol, le Trésor de la Forêt Dorée est un conte moralisateur sur la poursuite de la richesse. La Forêt Dorée est une clairière mythique, située au-delà des Montagnes du Repos du Titan, pleine de trésors en bijoux, fourrures et or. De nombreux aventuriers sont partis à la recherche de cette forêt, mais aucun ne l'a jamais trouvée. À travers les cols de montagne, on trouve des cadavres gelés, témoignage de l'élusivité de la forêt. Le conte de la Forêt Dorée est raconté pour avertir ceux qui aspirent à la richesse de ne pas prendre de risques trop grands.\n--------------------------------------\nLorsqu'il est mis en œuvre, notre capitale obtiendra un modificateur §G+10% de biens produits§! pendant 10 ans."
ace_the_old_winter_lullaby: "§YLa Vieille Berceuse de l'Hiver§!"
desc_ace_the_old_winter_lullaby: "Un favori parmi les nouveaux parents, la Vieille Berceuse de l'Hiver est une chanson apaisante qui endort même les bébés les plus turbulents. Étrangement, la Berceuse est parlée dans une langue que peu, sauf les Skalds, comprennent, sur un ton menaçant et guttural. Certains spéculent même que c'est exactement le conte que le Skald inconnu de la légende a chanté au Dragon pour l'endormir.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un modificateur §YGerudia Pleure§!, donnant §G+1 d'attrition pour les ennemis§! pendant 10 ans."
ace_gjalund_and_the_giantslayers: "§YGjalund et les Tueurs de Géants§!"
desc_ace_gjalund_and_the_giantslayers: "Un conte qui précède même Le Dragon et le Skald. Il y a longtemps, lorsque les Géants marchaient sur la terre, peu osaient s'opposer à eux. Gjalund, cependant, a pris sa hache et a tué de nombreux Géants lui-même, et en a inspiré beaucoup à suivre son exemple. Cependant, l'histoire de Gjalund a pris fin lorsque le puissant Dragon a commencé son horrible hiver. Avec ses guerriers les plus intrépides, Gjalund est mort gelé en campant dans le crâne d'un géant mort.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons §G15§! de tradition militaire."
ace_master_boat_builders_of_far_gerudia_beyond: "§YMaîtres Constructeurs de Bateaux§!"
desc_ace_master_boat_builders_of_far_gerudia_beyond: "Souvent récité par les constructeurs de bateaux et les marins le long des nombreuses côtes de Gerudia, les Maîtres Constructeurs de Bateaux de la Gerudia Lointaine et au-delà parlent d'un immense chantier naval bien au-delà des mers glacées de la Gerudia Lointaine. Ce chantier naval est dit être travaillé par de petites figures pâles vêtues de fourrures chaudes, mais la partie impressionnante est constituée des navires qu'ils produisent. De grands navires de guerre avec d'énormes brise-glaces en acier sont dits naviguer hors du chantier naval, construits dans un bois jamais vu auparavant.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons §G15§! de tradition navale."
ace_tale_of_leif_snaketongue: "§YConte de Leiv Langue-de-Serpent§!"
desc_ace_tale_of_leif_snaketongue: "Leiv Langue-de-Serpent était un Gerudien ordinaire, né à Redgarhavn il y a de nombreuses années. Il était souvent négligé, car il n'était pas béni par la force ou le courage au combat. Ce en quoi il était doué, c'était la ruse et la persuasion de ses mots. Leiv Langue-de-Serpent a acheté un navire et a recruté un équipage, bien sûr à prix réduit, et a pris la mer pour la Frontière Alenique. Là, il a rencontré une étrange ville, nommée Celmaldor, habitée par les Elfes de la Lune, de tous les peuples. Avec la langue de serpent, Leiv a convaincu les Elfes de l'élire comme dirigeant de leur république.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un modificateur §YExplorer les Limites§!, donnant §G-0.15 de corruption annuelle§! pendant 10 ans."
ace_castan_ebonfrost: "§YL'Épopée d'Ébonfrost§!"
desc_ace_castan_ebonfrost: "Certains disent que le pouvoir est leur droit de naissance. Qu'une couronne est portée par ceux d'une dynastie noble. Ce sont des sottises : le pouvoir est gagné par ceux qui le saisissent. Castan Ébonfrost a commencé sa vie comme un simple roturier dans les arrière-pays d'Urviksten, alors un tributaire du Castanor déclinant. Gunnar Ébonfrost a rejoint un équipage de pillards et a gagné sa vie à travers des tâches tant banales que violentes. Ébonfrost a grandi en force et en gloire au fil des années, contribuant et menant des raids et des pillages à travers la Tête de Dame et la Mer de Divenhal. Mais sa plus grande aventure fut le vol de Castanor lui-même : les trompant pour qu'ils l'acceptent comme gouverneur de Vrorenmarch, il s'est frayé un chemin à travers les Castanoriens mous et s'est couronné Castan."
ace_skcorin: "§YLe Sacrifice de Corin§!"
desc_ace_skcorin: "Comme un conte d'autrefois, la jeune servante Corin a tué le monstrueux Korgus Dookanson. Bien qu'elle soit une Escannienne, elle a mérité sa gloire à juste titre, au point que certains la proclament comme une déesse. Bien que sa divinité soit douteuse, son héroïsme ne l'est pas. Les hérétiques et les traditionalistes de la Cour Régente ont tissé leurs propres contes de dieux et d'avatars : laissons-nous intégrer le martyre de Corin dans notre propre livre d'histoires pour trouver un terrain d'entente avec eux.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un CB Deus Vult sur un pays païen voisin aléatoire."
ace_elven_voyages: "§YVoyages Elfiques§!"
desc_ace_elven_voyages: "Depuis longtemps, les Gerudiens naviguent sur les mers pour la gloire et la fortune. De l'autre côté des mers occidentales, les Elfes ont séduit et soumis les Cannoriens, et ont porté un coup vital contre le Castanor Noir. Leurs voyages à travers les mers, les contes du lointain passé et les querelles politiques ont façonné le cours des siècles passés. Réfléchis et transcrits par les Skalds, les récits de la mythologie elfique et de leurs exploits sont racontés dans toute la Gerudia.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un modificateur §YMagnificence Elfique§!, donnant §G-10% de coût des idées§! pendant 10 ans."
ace_ebonsteel: "§YEinherjar d'Ébonacier§!"
desc_ace_ebonsteel: "Derrière chaque héros se trouve son outil de métier. Hache et lance, bouclier et heaume, corne et marteau - des récits épiques sont forgés à travers l'artisanat de forgerons légendaires. Depuis des jours anciens, bien avant qu'Elkaesal le Blanc ne gèle Gerudia, les anciens Gerudiens forgaient du métal noir comme le ciel nocturne. Des guerriers vêtus d'Ébonacier fendaient le fer ordinaire, des boucliers résistaient aux barrages, et des montagnes sculptées en statues dans les Montagnes du Repos du Titan. L'art de forger l'Ébonacier avait été perdu, jusqu'à maintenant.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un modificateur §YAcier Noir, Cœurs Audacieux§!, donnant §G-10% d'entretien terrestre et +5% d'habileté au combat de l'infanterie§! pour nos régiments d'infanterie d'Ébonacier pendant 10 ans."
ace_ambrstrond: "§YAnnales d'Ambrströnd§!"
desc_ace_ambrstrond: "Découvrant une nouvelle terre de l'autre côté des mers occidentales, les Gerudiens ont établi la colonie d'Ambrströnd le long de la rivière Hjora. Appelée Dalaire par les méridionaux, cette terre ressemblait presque à la maison : des montagnes aux pics glacés, de vastes étendues de forêt de pins et des fjords sinueux. Mais derrière cette façade accueillante se cachaient de nombreux dangers étranges : sève hallucinogène, pergélisol de magie sauvage et les Skraelings toujours vigilants. Les journaux de la jeune colonie ont été publiés à la maison à Gerudia et se sont avérés populaires en tant que récits d'aventures audacieuses."
ace_olav: "§YLes Premiers Gerudiens§!"
desc_ace_olav: "Presque oublié dans le mythe, le conte d'Urvik et Olav est aussi vieux que la terre elle-même. Menant leur peuple au nord au-delà des Jotuntars, Urvik a fondé le premier foyer gerudien dans les Montagnes du Gel Noir - Urviksten. Forgeant des armures et des armes de légende en ébonacier, Urvik et son fils Olav se sont bientôt retrouvés ciblés par les Trolls envieux. Le Roc d'Urvik a été farouchement défendu contre l'ennemi monstrueux, et avec une lame d'ébonacier et le feu, nous avons repoussé les bêtes jusqu'à Dalr ! Maintenant un homme adulte lui-même, Olav a succédé à son père et a fondé Olavsborg, et a été immortalisé comme le père fondateur d'Olavlund.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un modificateur §YLeçons des Premiers Gerudiens§!, donnant §G+0.005% de professionnalisme militaire annuel§! pendant 10 ans."
ace_gnomes: "§YDes Esclaves aux Maîtres§!"
desc_ace_gnomes: "Écoutez le conte du petit peuple, les gnomes de la Côte du Dragon ! À l'Âge de la Glace Noire, ils ont été amenés sur ces terres en tant que simples esclaves, peinant sous le regard de leurs maîtres. Mais la roue de la destinée tourne, et ainsi en a-t-il été de leur sort. Les esprits vifs des gnomes ne pouvaient être ignorés, et bientôt les jarls ont vu leur valeur. Plus simplement des serviteurs, ils sont devenus majordomes et gardiens des comptes, dignes de confiance dans les salles de pouvoir. Ce conte répand l'espoir parmi les jeunes esclaves et les manants, car il montre que le destin d'aucun homme n'est gravé dans la pierre. Même les plus humbles peuvent s'élever, si leurs dons trouvent le bon endroit et le bon moment pour briller.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un modificateur §YLieux d'Éducation§!, donnant §G+0.25 d'innovation annuelle§! pendant 10 ans."
ace_blue_reach: "§YÉglise de la Fonte§!"
desc_ace_blue_reach: "Voici la Thednkerkja, l'Église de la Fonte, érigée pour la première fois à Coldmarket en l'an 502. On dit qu'elle se dresse sur la terre même où la glace a cédé pour la première fois, lorsque le redoutable Elkaesal est tombé dans le sommeil. Ainsi, il n'est pas étonnant que Coldmarket abrite le plus grand nombre de Gerudiens en dehors de leur patrie, liés par le gel et la foi. Cette grande église se dresse comme un témoignage vivant du lien entre notre peuple et le peuple robuste de Blue Reach, un symbole de sang et d'histoire partagés, forgés dans la glace fondante."
ace_anbenncost: "§YVille des Villes§!"
desc_ace_anbenncost: "Anbenncóst, la Ville de l'Unité, comme l'appellent les méridionaux, se dresse comme la ville la plus puissante de tout le monde connu. Aucune ville de Gerudia — ni Bayvic ni Konungrhavn — ne peut égaler sa grandeur. Maintenant, une nouvelle saga commence, écrite de nos propres mains. Nous sommes plus grands que Godrac l'Envahisseur, nous surpassons les réalisations d'Ébonfrost. Nous, les fils de Gerudia, forgerons une nouvelle ère — l'Ère de la Gloire ! Que le monde se souvienne de nos actions, car nous graverons nos noms dans la pierre de l'histoire, plus brillants et plus audacieux que jamais auparavant.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un modificateur §YCœur de Cannor§!, donnant §G+5% d'efficacité administrative§! pendant 10 ans."
ace_harpies: "§YPlumes Gelées§!"
desc_ace_harpies: "Qu'il soit connu de tous - Gerudia ne fronce pas les sourcils devant les étrangers. Il y a quelques siècles, une volée solitaire de harpies a cherché refuge aux confins de la Frontière Gerudienne, fuyant la colère des méridionaux, mais n'a trouvé que la bataille, assaillie par des pillards trolls. Avec le destin sur eux, une bande de guerre gerudienne est venue à leur aide, et ensemble ils ont repoussé les trolls. En gratitude, les Harpies ont prêté serment de combattre aux côtés des Gerudiens, reconquérant le nord des trolls et des cultistes d'Elkaesal. Pendant les siècles suivants, les harpies nous ont guidés au combat, surpassant les ennemis et sauvant les blessés d'une mort certaine, surveillant d'en haut depuis les cieux. À ce jour, les Harpies de Járnklo surveillent les guerriers d'Olavlund, sauvant les héros du champ de bataille et les transportant à Vængheim, où leurs blessures sont soignées et leur valeur honorée.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons un modificateur §YAide d'en Haut§!, donnant §G-5% d'attrition terrestre§! pendant 10 ans."
ace_askel_reaverking: "§YConte des Reverians§!"
desc_ace_askel_reaverking: "En 825, le Roi Pilleur Askel est arrivé à l'Atterrissage du Pilleur, s'emparant des provinces les plus septentrionales du Royaume d'Iochand. Avec l'aide gnomique, il a ensuite exécuté un débarquement minutieusement planifié dans le Col Gnomique bien défendu, contrôlé par le Royaume Alenique de Crête de l'Aigle. Les Aleniques n'avaient aucune chance et ont été mis en déroute, et ainsi le Royaume de Reveria a été formé, fonctionnant comme un port sûr pour tous les pillards sur leur chemin de retour vers Gerudia.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons §Y20 de réseau d'espions§! dans chaque rival."
ace_derhilde_reaverqueen: "§YHéritage de la Reine Pilleuse§!"
desc_ace_derhilde_reaverqueen: "Derhilde Reine Pilleuse a conquis l'Ouest de Lencenor en acte de vengeance pour son père, le Roi Pilleur Rangvald, vaincu et tué lors de l'invasion initiale de 850. Finalement, elle est devenue Grande Reine de Lencenor pendant un court moment après avoir pillé à travers la capitale Lencorienne de Lorentei. Malgré avoir été repoussée à Deranne propre après la mort de Derhilde, son peuple a réussi à se mélanger avec les Lencoriens natifs, forgeant la culture Derannique, nommée d'après leur Reine.\n--------------------------------------\nLorsqu'il est mis en œuvre, chacun de nos sujets perdra §Y10 de désir de liberté§!."
ace_halfdal_the_hoarder: "§YPilleurs de la Divenhal§!"
desc_ace_halfdal_the_hoarder: "Halfdal Henriksson, le deuxième fils du légendaire Henrik Divenscourge, avait des ambitions pour surpasser la richesse et la renommée de son père défunt. Quatre ans après la mort de son père, il a appelé les autres Royaumes Pilleurs aux armes et a commencé l'invasion du dernier vestige restant de la République Damerienne : la république de Tef. Un an plus tard, les derniers bastions Dameriens se sont rendus, marquant la proclamation du Royaume Pilleur de la Mer de Divenhal, la plus grande puissance navale de Cannor, de la Tristesse de la Mère et de Bulwar. Halfdal Henriksson avait réalisé ses ambitions.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous obtiendrons le modificateur §YAmbitions de Halfdal§!, nous donnant §Y+25% de butin de province disponible§! pendant 10 ans, rendant nos raids plus profitables."
ace_henrik_divenscourge: "§YPilleurs Impériaux§!"
desc_ace_henrik_divenscourge: "Henrik Divenscourge était un pillard de Dalr qui a fondé le Royaume de Pearlsedge en 879 après avoir conquis les terres du Royaume de Tretun sur son chemin de retour de Divenhal à Gerudia. Son fils Harald a épousé la princesse locale Andarta Tretunis, fondant la Dynastie des Hommes de Perle, qui serait l'une des dynasties les plus éminentes de la politique impériale pour les millénaires à venir, tandis que son deuxième fils Halfdal a organisé sa propre flotte de pillards et est parti fonder le Royaume de Divenhal.\n--------------------------------------\nLorsqu'il est mis en œuvre, nous perdrons §Y10 d'autonomie locale§! dans chacune de nos provinces."
ace_harpies_upgraded: "§YL'Âge de Fer§!"
desc_ace_harpies_upgraded: "L'Âge de Fer est sur Cannor. Autrefois des réfugiés, les Harpies de Járnklo ont réussi l'impensable - non seulement leur sagesse et leur prouesses au combat ont uni Gerudia, mais les redoutables Grandes Puissances Cannoriennes se sont inclinées devant elles, l'une après l'autre. Vraiment, un exploit digne des plus hautes louanges !"

