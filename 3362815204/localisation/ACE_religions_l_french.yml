skaldhyrric_faith: "Foi Skaldhyrrique"
skaldhyrric_faith_religion_desc: "Fondée durant le Réveil-des-Dragons, la Foi Skaldhyrrique est la religion dominante de Gérudie. Ils croient que réciter des contes magiques maintient Elkaesal le Blanc, le dragon qui plongea Gérudie dans l'hiver éternel, endormi et à distance."
ace_the_dragon_and_the_skald: "§YLe Dragon et le Skalde§!"
desc_ace_the_dragon_and_the_skald: "Le conte le plus important de la Foi Skaldhyrrique, Le Dragon et le Skalde raconte l'origine de la foi elle-même. Il y a longtemps, au cinquième siècle, Gérudie tomba dans un hiver profond à cause d'un dragon monstrueux connu sous le nom d'Elkaesal le Blanc. Un brave Skalde manchot s'aventura courageusement pour affronter la bête, et la berça jusqu'à l'endormir. Depuis lors, la Foi Skaldhyrrique récite ce conte pour rappeler à tous leur histoire et combien elle dépend des Skaldes.\n--------------------------------------\nQuand adopté, nous gagnerons un modificateur §YFerveur Skaldique§!, donnant §G+10% de pouvoir d'église§! pendant 10 ans."
ace_voyage_of_the_north_raider: "§YVoyage du Pillard du Nord§!"
desc_ace_voyage_of_the_north_raider: "Un grand conte d'aventure en mer, le Voyage du Pillard du Nord est un favori des explorateurs cherchant de nouvelles terres. L'histoire raconte un navire appelé le Pillard du Nord qui fut sauvagement dévié de sa route. Pendant des semaines, l'équipage fut perdu en mer, puis se retrouva dans une terre vierge pleine de richesses. Ils rentrèrent chez eux avec des trésors en abondance, mais hélas, ils ne purent jamais retrouver le chemin vers cette terre de richesses.\n--------------------------------------\nQuand adopté, nous gagnerons un modificateur §YColons Gérudiens§!, donnant §G+15% de portée coloniale§! pendant 10 ans."
ace_beralic_saga: "§YSaga de Bera§!"
desc_ace_beralic_saga: "Bera était la fondatrice du Royaume de Bjarnrík, d'abord une Pilarde acclamée puis l'unificatrice de la Vallée de Dalr. La Saga de Bera raconte le conte de son retour chez elle, quand elle chassa les Trolls qui avaient tourmenté sa patrie. Avec les forces unies des jarls Dalriques et des Skaldes, Bera vainquit Urgnak le Vil, bannissant à jamais les Trolls vers les Montagnes de Dalrfjall.\n--------------------------------------\nQuand adopté, nous gagnerons un modificateur §YFils de Bera§!, donnant §G+5% de capacité de combat d'infanterie§! pendant 10 ans."
ace_dirge_of_the_deep: "§YChant Funèbre des Profondeurs§!"
desc_ace_dirge_of_the_deep: "Un conte sombre mais inspirant, le Chant Funèbre des Profondeurs est un récit des héros tombés de Gérudie qui furent enterrés en mer. Le Chant Funèbre a souvent lieu lors de services funéraires, mais on peut aussi le trouver dans les halls d'hydromel où des Pillards adultes et endurcis baissent la tête de tristesse.\n--------------------------------------\nQuand adopté, nous gagnerons un modificateur §YLa Gloire Attend§!, donnant §G+1 bonus de combat naval au large des côtes possédées§! pendant 10 ans."
ace_treasure_of_the_golden_forest: "§YTrésor de la Forêt Dorée§!"
desc_ace_treasure_of_the_golden_forest: "Une légende originaire de Naugsvol, le Trésor de la Forêt Dorée est un conte moral sur la poursuite de la richesse. La Forêt Dorée est une clairière mythique, dite se trouver au-delà des Montagnes du Repos-du-Titan, pleine de trésors en joyaux, fourrures et or. Maints aventuriers sont partis chercher cette forêt, mais aucun ne l'a jamais trouvée. À travers les cols de montagne, on trouve des corps gelés, témoignage de l'insaisissabilité de la forêt. Le conte de la Forêt Dorée est raconté pour avertir ceux qui ont des aspirations de richesse de ne pas prendre de trop grands risques.\n--------------------------------------\nQuand adopté, notre capitale gagnera un §G+10% modificateur de production de biens§! pendant 10 ans."
ace_the_old_winter_lullaby: "§YL'Ancienne Berceuse d'Hiver§!"
desc_ace_the_old_winter_lullaby: "Une favorite parmi les nouveaux parents, l'Ancienne Berceuse d'Hiver est une chanson apaisante qui endort même les plus turbulents des nourrissons. Étrangement, la Berceuse est parlée dans une langue que peu comprennent hormis les Skaldes, dans un ton menaçant et guttural. Certains spéculent même que c'est le conte exact que le Skalde inconnu de légende chanta au Dragon pour l'amener au sommeil.\n--------------------------------------\nQuand adopté, nous gagnerons un modificateur §YGérudie Pleure§!, donnant §G+1 attrition pour les ennemis§! pendant 10 ans."
ace_gjalund_and_the_giantslayers: "§YGjalund et les Tueurs de Géants§!"
desc_ace_gjalund_and_the_giantslayers: "Un conte qui précède même le Dragon et le Skalde. Il y a longtemps, quand les Géants marchaient sur terre, peu osaient s'opposer à eux. Gjalund, cependant, prit sa hache et tua de nombreux Géants lui-même, et inspira beaucoup à suivre ses traces. Cependant, l'histoire de Gjalund arriva à sa fin quand le puissant Dragon commença son horrible hiver. Avec ses guerriers les plus intrépides, Gjalund gela à mort en campant dans le crâne d'un géant mort.\n--------------------------------------\nQuand adopté, nous gagnerons §G15§! de tradition d'armée."
ace_master_boat_builders_of_far_gerudia_beyond: "§YMaîtres Constructeurs de Navires§!"
desc_ace_master_boat_builders_of_far_gerudia_beyond: "Souvent récité par les constructeurs de bateaux et marins le long des nombreuses côtes de Gérudie, les Maîtres Constructeurs de Navires de la Gérudie Lointaine raconte d'un immense chantier naval antique bien au-delà des mers gelées de la Gérudie Lointaine. Ce chantier naval est dit être travaillé par de petites figures pâles vêtues de fourrures chaudes, mais la partie impressionnante ce sont les navires qu'ils produisent. D'énormes drakkars avec de massifs brise-glaces d'acier sont dits naviguer hors du chantier naval, construits d'un bois jamais vu auparavant.\n--------------------------------------\nQuand adopté, nous gagnerons §G15§! de tradition navale."
ace_tale_of_leif_snaketongue: "§YConte de Leiv Langue-de-Serpent§!"
desc_ace_tale_of_leif_snaketongue: "Leiv Langue-de-Serpent était un Gérudien ordinaire, né à Redgarhavn il y a de nombreuses années. Il était souvent négligé, car il n'était pas béni de force ou de courage au combat. Ce en quoi il était doué était la ruse et la persuasion de ses mots. Leiv Langue-de-Serpent acheta un navire et recruta un équipage, tout en réduction, bien sûr, et mit les voiles vers la Frontière Alénique. Là il rencontra une étrange cité, nommée Celmaldor, habitée par les Elfes de la Lune, de tous les peuples. Avec le serpent de sa langue, Leiv convainquit les Elfes de l'élire comme dirigeant de leur république.\n--------------------------------------\nQuand adopté, nous gagnerons un modificateur §YExplorer les Limites§!, donnant §G-0.15 corruption annuelle§! pendant 10 ans."
ace_castan_ebonfrost: "§YL'Épopée de Givre-Noir§!"
desc_ace_castan_ebonfrost: "Certains disent que le pouvoir est leur droit de naissance. Qu'une couronne est portée par ceux d'une dynastie noble. C'est absurde : le pouvoir est gagné par ceux qui le saisissent. Castan Givre-Noir commença sa vie comme un humble roturier dans les terres reculées d'Urviksten, alors un tributaire du déclinant Castanor. Gunnar Givre-Noir rejoignit un équipage de pillards et gagna sa vie à travers des tâches banales et violentes. Le Givre-Noir grandit en force et gloire au fil des ans, contribuant et menant des raids et sacs à travers la Tête-de-Dame et la Mer de Divenhal. Mais sa plus grande aventure fut le coup de Castanor lui-même : les dupant pour qu'ils l'acceptent comme gouverneur de Vrorenmarch, il se fraya un chemin à travers les mous Castanoriens et se couronna Castan."
ace_skcorin: "§YSacrifice de Corin§!"
desc_ace_skcorin: "Comme un conte d'antan, la jeune Corin tua le monstrueux Korgus Dookanson. Bien qu'Escannienne, elle a justement gagné sa gloire, tant que certains la proclament déesse. Bien que sa divinité soit douteuse, son héroïsme ne l'est pas. Tant les hérétiques que les traditionalistes de la Cour du Régent ont tissé leurs propres contes de dieux et avatars : tissons le martyre de Corin dans notre propre livre d'histoires pour trouver un terrain commun avec eux.\n--------------------------------------\nQuand adopté, nous gagnerons un CB Deus Vult sur un pays païen voisin aléatoire."
ace_elven_voyages: "§YVoyages Elfiques§!"
desc_ace_elven_voyages: "Longtemps les Gérudiens ont navigué les mers pour la gloire et la fortune. D'à travers les mers occidentales, les Elfes ont séduit et subjugué les Cannorians, et prouvé un coup vital contre le Noir Castanor. Leurs voyages à travers les mers, contes du passé lointain, et querelles politiques ont façonné le cours des siècles passés. Réfléchis et transcrits par les Skaldes, les récits de mythologie Elfique et de leurs exploits sont racontés à travers Gérudie.\n--------------------------------------\nQuand adopté, nous gagnerons un modificateur §YMagnificence Elfique§!, donnant §G-10% de coût d'idée§! pendant 10 ans."
ace_ebonsteel: "§YEinherjar d'Acier-Noir§!"
desc_ace_ebonsteel: "Derrière chaque héros se trouve son outil de métier. Hache et lance, bouclier et heaume, cor et marteau - les contes épiques sont forgés à travers l'artisanat de forgerons légendaires. Depuis les jours anciens, bien avant qu'Elkaesal le Blanc ne gèle Gérudie, les anciens Gérudiens forgèrent du métal noir comme le ciel nocturne. Les guerriers vêtus d'Acier-Noir fendirent le fer vulgaire, les boucliers résistèrent aux barrages, et les montagnes sculptées en statues dans les Montagnes du Repos-du-Titan. L'art de forger l'Acier-Noir a été tout perdu, jusqu'à maintenant.\n--------------------------------------\nQuand adopté, nous gagnerons un modificateur §YAcier Noir, Cœurs Audacieux§!, donnant §G-10% d'entretien terrestre et +5% de capacité de combat d'infanterie§! pour nos régiments d'Infanterie d'Acier-Noir pendant 10 ans."
ace_ambrstrond: "§YAnnales d'Ambrströnd§!"
desc_ace_ambrstrond: "Découvrant une nouvelle terre à travers les mers occidentales, les Gérudiens établirent la colonie d'Ambrströnd le long de la rivière Hjora. Appelée Dalaire par les sudistes, cette terre semblait presque comme chez soi : des montagnes aux pics glacés, de vastes étendues de forêt de pins, et des fjords sinueux. Mais derrière cette façade accueillante se cachaient de nombreux dangers étranges : sève hallucinogène, pergélisol magique sauvage, et les Skraelings toujours observateurs. Les journaux de la première colonie furent publiés chez nous en Gérudie, et se révélèrent populaires comme contes d'aventure d'épée."
ace_olav: "§YLes Premiers Gérudiens§!"
desc_ace_olav: "Presque oublié dans le mythe, le conte d'Urvik et Olav est aussi vieux que la terre elle-même. Menant leur peuple vers le nord au-delà des Jotuntars, Urvik fonda la première ferme Gérudienne dans les Montagnes du Gel Noir - Urviksten. Forgeant des armures et armes de légende à partir d'acier-noir, Urvik et son fils Olav se trouvèrent bientôt cibles des Trolls envieux. Le Rocher d'Urvik fut férocement défendu contre l'ennemi monstrueux, et avec lame d'acier-noir et feu nous chassâmes les bêtes jusqu'au Dalr ! Maintenant un homme adulte lui-même, Olav succéda à son père et fonda Olavsborg, et a été immortalisé comme le père fondateur d'Olavlund.\n--------------------------------------\nQuand adopté, nous gagnerons un modificateur §YLeçons des Premiers Gérudiens§!, donnant §G+0.005% de professionnalisme d'armée§! pendant 10 ans."
ace_gnomes: "§YD'Esclaves à Maîtres§!"
desc_ace_gnomes: "Écoutez le conte du petit peuple, les gnomes de la Côte-du-Dragon ! Dans l'Âge de la Glace Noire, ils furent amenés en ces terres comme de simples esclaves, peinant sous le regard de leurs maîtres. Mais la roue du destin tourne, et leurs fortunes aussi. Les esprits vifs des gnomes ne pouvaient être ignorés, et bientôt les jarls virent leur valeur. Plus de simples serviteurs, ils s'élevèrent pour devenir majordomes et gardiens de comptes, de confiance dans les halls du pouvoir. Ce conte répand l'espoir parmi les jeunes esclaves et manants, car il montre qu'aucun destin d'homme n'est gravé dans la pierre. Même les plus humbles peuvent s'élever, si leurs dons trouvent le bon endroit et moment pour briller.\n--------------------------------------\nQuand adopté, nous gagnerons un modificateur §YLieux d'Éducation§!, donnant §G+0.25 innovation annuelle§! pendant 10 ans."
ace_blue_reach: "§YÉglise de la Fonte§!"
desc_ace_blue_reach: "Voyez la Thednkerkja, l'Église de la Fonte, d'abord érigée à Coldmarket en l'an 502. Il est dit qu'elle se dresse sur la terre même où la glace abandonna d'abord sa prise, quand le redoutable Elkaesal tomba dans le sommeil. Ainsi, il n'est pas étonnant que Coldmarket détienne le plus grand nombre de Gérudiens au-delà de leur patrie, liés par le gel et la foi. Cette grande église se dresse comme un témoignage vivant du lien entre notre peuple et les gens endurcis de Blue Reach, un symbole de sang et d'histoire partagés, forgé dans la glace fondante."
ace_anbenncost: "§YCité des Cités§!"
desc_ace_anbenncost: "AnbenncÃ³st, la Cité de l'Unité, comme l'appellent les sudistes, se dresse comme la plus puissante cité de tout le monde connu. Aucune cité de Gérudie — ni Bayvic ni Konungrhavn — ne peut égaler sa grandeur. Maintenant, une nouvelle saga commence, écrite de nos propres mains. Nous sommes plus grands que Godrac l'Envahisseur, nous surpassons les accomplissements de Givre-Noir. Nous, les fils de Gérudie, forgerons un nouvel âge — l'Âge de Gloire ! Que le monde se souvienne de nos actions, car nous graverons nos noms dans la pierre de l'histoire, plus brillants et plus audacieux que tous ceux d'avant.\n--------------------------------------\nQuand adopté, nous gagnerons un modificateur §YCœur de Cannor§!, donnant §G+5% d'efficacité administrative§! pendant 10 ans."
ace_harpies: "§YPlumes Gelées§!"
desc_ace_harpies: "Qu'il soit connu de tous - Gérudie ne fronce pas les sourcils devant les étrangers. Il y a quelques siècles, une volée solitaire de harpies chercha refuge aux marges de la Frontière Gérudienne, fuyant la colère des sudistes, mais ne trouva que bataille, assaillie par des pillards trollesques. Avec le malheur sur elles, une bande de guerre Gérudienne vint à leur aide, et ensemble ils repoussèrent les trolls. En gratitude, les Harpies jurèrent de combattre aux côtés des Gérudiens, reprenant le nord aux trolls et cultistes d'Elkaesal. Pendant les siècles suivants, les harpies nous guidèrent au combat, surpassant les ennemis et sauvant les blessés d'une mort certaine, veillant d'en haut depuis les cieux. À ce jour, les Harpies de Járnklo veillent sur les guerriers d'Olavlund, secourant les héros du champ de bataille et les portant à Vængheim, où leurs blessures sont guéries et leur valeur honorée.\n--------------------------------------\nQuand adopté, nous gagnerons un modificateur §YAide d'En Haut§!, donnant §G-5% d'attrition terrestre§! pendant 10 ans."
ace_askel_reaverking: "§YConte des Révériens§!"
desc_ace_askel_reaverking: "En 825, le Roi-Pillard Askel arriva au Débarquement des Pillards, s'emparant des provinces les plus septentrionales du Royaume d'Iochand. Avec l'aide gnomique, il exécuterait plus tard un débarquement minutieusement planifié dans le bien défendu Passage Gnomique, contrôlé par le Royaume alénique d'Eaglecrest. Les Aléniques n'eurent aucune chance et fuirent, et ainsi le Royaume de Reveria fut formé, opérant comme un port sûr pour tous les pillards sur leur chemin de retour vers Gérudie.\n--------------------------------------\nQuand adopté, nous gagnerons §Y20 de réseau d'espions§! dans chaque rival."
ace_derhilde_reaverqueen: "§YHéritage de la Reine-Pilarde§!"
desc_ace_derhilde_reaverqueen: "Derhilde Reine-Pilarde conquit le Lencenor Occidental comme acte de vengeance pour son père, le Roi-Pillard Rangvald, vaincu et tué dans l'invasion initiale de 850. Finalement elle devint Haute Reine de Lencenor pour un court temps après avoir pillé à travers la capitale Lencori de Lorentei. Malgré être repoussée vers le Deranne propre après la mort de Derhilde, son peuple parvint à se mélanger avec les Lencori natifs, forgeant la culture Derannique, nommée d'après leur Reine.\n--------------------------------------\nQuand adopté, chacun de nos sujets perdra §Y10 de désir de liberté§!."
ace_halfdal_the_hoarder: "§YPillards de Divenhal§!"
desc_ace_halfdal_the_hoarder: "Halfdal Henriksson, le second fils du légendaire Henrik Fléau-de-Divenhal, avait l'ambition de surpasser la richesse et la gloire de son père décédé. Quatre ans après la mort de son père, il appela les autres Royaumes Pillards aux armes et commença l'invasion du dernier vestige de la République Damérienne : la république de Tef. Un an après, les derniers tenants Damériens se rendirent, marquant la proclamation du Royaume Pillard de la Mer de Divenhal, la plus grande puissance navale de Cannor, Chagrin-de-Mère et Bulwar. Halfdal Henriksson avait accompli ses ambitions.\n--------------------------------------\nQuand adopté, nous gagnerons le modificateur §YAmbitions de Halfdal§!, nous donnant §Y+25% de butin de province disponible§! pendant 10 ans, rendant nos raids plus profitables."
ace_henrik_divenscourge: "§YPillards Impériaux§!"
desc_ace_henrik_divenscourge: "Henrik Fléau-de-Divenhal était un pillard Dalrique qui fonda le Royaume de Pearlsedge en 879 après avoir conquis les terres du Royaume Tretunique sur son chemin de retour de Divenhal vers Gérudie. Son fils Harald épousa la princesse locale Andarta Tretunis, fondant la Dynastie Pearlman, qui serait l'une des dynasties les plus proéminentes dans la politique impériale pour le prochain millénaire, tandis que son second fils Halfdal organisa sa propre flotte pillarде et partit fonder le Royaume de Divenhal.\n--------------------------------------\nQuand adopté, nous perdrons §Y10 d'autonomie locale§! dans chacune de nos provinces."
ace_harpies_upgraded: "§YÂge de Fer§!"
desc_ace_harpies_upgraded: "L'Âge de Fer est sur Cannor. Autrefois réfugiées, les Harpies de Járnklo parvinrent à accomplir l'impensable - non seulement leur sagesse et prouesse au combat unirent Gérudie, les redoutables Grandes Puissances Cannoriennes s'inclinèrent devant elles, une après l'autre. Vraiment, un exploit digne des plus hautes louanges !"



