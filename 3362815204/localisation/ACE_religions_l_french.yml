l_french:
skaldhyrric_faith: "Foi Skaldhyrrique"
skaldhyrric_faith_religion_desc: "Fondée pendant le Réveil du Dragon, la Foi Skaldhyrrique est la religion dominante de Gerudia. Ses fidèles croient que la récitation de récits magiques maintient Elkaesal le Blanc, le dragon qui a plongé Gerudia dans un hiver éternel, endormi et à distance."

ace_the_dragon_and_the_skald: "§YLe Dragon et le Skalde§!"
desc_ace_the_dragon_and_the_skald: "Le récit le plus important de la Foi Skaldhyrrique, *Le Dragon et le Skalde*, raconte l'origine même de cette foi. Il y a bien longtemps, au Ve siècle, Gerudia sombra dans un hiver profond à cause d'un dragon monstrueux connu sous le nom d'Elkaesal le Blanc. Un Skalde courageux, maniant la parole d'une seule main, affronte la bête et la berce jusqu'au sommeil. Depuis, la Foi Skaldhyrrique récite ce conte pour rappeler à tous leur histoire et leur dépendance envers les Skaldes.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YFerveur Skaldique§!, octroyant §G+10% de pouvoir religieux§! pendant 10 ans."

ace_voyage_of_the_north_raider: "§YLe Voyage du Flibustier du Nord§!"
desc_ace_voyage_of_the_north_raider: "Un grand récit d'aventure en mer, *Le Voyage du Flibustier du Nord* est un favori des explorateurs en quête de nouvelles terres. L'histoire raconte celle d'un navire nommé le Flibustier du Nord, dévié de sa route par une tempête. Pendant des semaines, l'équipage erra en mer avant de découvrir une terre vierge regorgeant de richesses. Ils rentrèrent chez eux chargés de trésors, mais hélas, ils ne purent jamais retrouver cette terre de prospérité.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YColons Gerudiens§!, octroyant §G+15% de portée coloniale§! pendant 10 ans."

ace_beralic_saga: "§YLa Saga de Bera§!"
desc_ace_beralic_saga: "Bera fut la fondatrice du Royaume de Bjarnrík, d'abord une redoutable Ecumeuse, puis l'unificatrice de la Vallée de Dalr. *La Saga de Bera* raconte son retour au pays natal, où elle chassa les Trolls qui ravageaient sa patrie. Avec les forces unies des jarls de Dalr et des Skaldes, Bera vainquit Urgnak le Repoussant, bannissant à jamais les Trolls dans les Montagnes de Dalrfjall.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YFils de Bera§!, octroyant §G+5% de bonus au combat pour l'infanterie§! pendant 10 ans."

ace_dirge_of_the_deep: "§YLa Complainte des Abysses§!"
desc_ace_dirge_of_the_deep: "Un récit à la fois sombre et inspirant, *La Complainte des Abysses* évoque les héros tombés de Gerudia, enterrés en mer. Cette complainte est souvent récitée lors des cérémonies funéraires, mais on peut aussi l'entendre dans les salles de hydromel, où les Ecumeurs aguerris baissent la tête, saisis de tristesse.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YLa Gloire Nous Attend§!, octroyant §G+1 bonus au combat naval§! au large de nos côtes pendant 10 ans."

ace_treasure_of_the_golden_forest: "§YLe Trésor de la Forêt Dorée§!"
desc_ace_treasure_of_the_golden_forest: "Une légende originaire de Naugsvol, *Le Trésor de la Forêt Dorée* est un conte moral sur la quête de richesse. La Forêt Dorée, une clairière mythique située au-delà des Montagnes du Repos du Titan, regorgerait de joyaux, de fourrures et d'or. Bien des aventuriers sont partis à sa recherche, mais aucun ne l'a jamais trouvée. Les cols montagneux sont jonchés de cadavres gelés, témoignage de l'élusivité de cette forêt. Ce récit met en garde contre les risques excessifs pour assouvir son ambition.\n--------------------------------------\nUne fois activé, notre capitale bénéficiera d'un modificateur §G+10% de biens produits§! pendant 10 ans."

ace_the_old_winter_lullaby: "§YLa Vieille Berceuse d'Hiver§!"
desc_ace_the_old_winter_lullaby: "Chérie des jeunes parents, *La Vieille Berceuse d'Hiver* est une mélodie apaisante qui endort même les nourrissons les plus turbulents. Étrangement, la berceuse est chantée dans une langue que seuls les Skaldes comprennent, avec une intonation menaçante et gutturale. Certains spéculent même qu'il s'agit du chant exact qu'un Skalde légendaire entonna pour endormir le Dragon.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YGerudia Pleure§!, infligeant §G+1 d'attrition aux ennemis§! pendant 10 ans."

ace_gjalund_and_the_giantslayers: "§YGjalund et les Tueurs de Géants§!"
desc_ace_gjalund_and_the_giantslayers: "Un récit qui précède même *Le Dragon et le Skalde*. Autrefois, lorsque les Géants foulaient la terre, peu osaient les affronter. Gjalund, lui, prit sa hache et en abattit plusieurs, inspirant d'autres à suivre son exemple. Mais l'histoire de Gjalund prit fin lorsque le terrible Dragon déclencha son hiver maudit. Avec ses guerriers les plus intrépides, Gjalund mourut de froid en campant dans le crâne d'un géant.\n--------------------------------------\nUne fois activé, nous gagnerons §G15§! de tradition militaire."

ace_master_boat_builders_of_far_gerudia_beyond: "§YLes Maîtres Charpentiers de Navire§!"
desc_ace_master_boat_builders_of_far_gerudia_beyond: "Souvent récité par les charpentiers et les marins le long des côtes de Gerudia, *Les Maîtres Charpentiers de Navire de la Gerudia Lointaine* raconte l'histoire d'un immense chantier naval, bien au-delà des mers glacées de la Gerudia Lointaine. Ce chantier serait exploité par de petites figures pâles vêtues de fourrures chaudes, mais le plus impressionnant reste les navires qu'ils produisent : d'énormes drakkars équipés de brise-glaces en acier, construits dans un bois inconnu.\n--------------------------------------\nUne fois activé, nous gagnerons §G15§! de tradition navale."

ace_tale_of_leif_snaketongue: "§YLe Récit de Leiv Langue-de-Serpent§!"
desc_ace_tale_of_leif_snaketongue: "Leiv Langue-de-Serpent était un Gerudien ordinaire, né à Redgarhavn il y a bien des années. Souvent ignoré, car ni fort ni courageux au combat, il excellait en revanche dans l'art de la persuasion. Il acheta un navire et recruta un équipage à prix réduit, puis partit pour la Frontière Alenique. Là-bas, il découvrit une étrange cité, Celmaldor, peuplée de Elfes Lunaires. Avec son éloquence, Leiv les convainquit de l'élire à la tête de leur république.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YRepousser les Limites§!, réduisant §G-0,15 de corruption annuelle§! pendant 10 ans."

ace_castan_ebonfrost: "§YL'Épopée d'Ebonfrost§!"
desc_ace_castan_ebonfrost: "Certains disent que le pouvoir est un droit de naissance, que la couronne revient aux dynasties nobles. C'est une absurdité : le pouvoir se mérite. Castan Ebonfrost naquit simple roturier dans les confins d'Urviksten, alors vassale d'un Castanor déclinant. Gunnar Ebonfrost rejoignit un équipage d'Ecumeurs et vécut de tâches tant banales que violentes. Au fil des ans, il gagna en force et en gloire, participant et menant des raids à travers la Tête-de-Dame et la Mer de Divenhal. Mais son plus grand exploit fut le pillage de Castanor elle-même : sous couvert de gouverner Vrorenmarch, il trahit les Castanoriens et se couronna Castan."

ace_skcorin: "§YLe Sacrifice de Corin§!"
desc_ace_skcorin: "Comme dans les vieux contes, la jeune servante Corin terrassa le monstrueux Korgus Dookanson. Bien qu'Escannienne, elle méritait sa gloire, au point que certains la proclament déesse. Si sa divinité est douteuse, son héroïsme ne l'est pas. Hérétiques et traditionalistes de la Cour du Régent ont brodé leurs propres récits de dieux et d'avatars : tissons le martyre de Corin dans notre propre livre pour trouver un terrain d'entente.\n--------------------------------------\nUne fois activé, nous obtiendrons un casus belli *Deus Vult* contre un pays païen voisin aléatoire."

ace_elven_voyages: "§YLes Voyages Elfiques§!"
desc_ace_elven_voyages: "Depuis longtemps, les Gerudiens sillonnent les mers pour gloire et fortune. Venant des mers occidentales, les Elfes ont séduit et soumis les Cannoriens, portant un coup décisif contre le Castanor Noir. Leurs voyages, leurs récits anciens et leurs querelles politiques ont façonné les siècles passés. Consignés par les Skaldes, les exploits et la mythologie elfiques sont racontés dans toute la Gerudia.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YMagnificence Elfique§!, réduisant §G-10% du coût des idées§! pendant 10 ans."

ace_ebonsteel: "§YLes Einherjar d'Acier Noir§!"
desc_ace_ebonsteel: "Derrière chaque héros se cache son outil de prédilection : hache et lance, bouclier et heaume, corne et marteau – les épopées se forgent grâce à l'artisanat de forgerons légendaires. Dès les temps anciens, bien avant qu'Elkaesal le Blanc ne gèle Gerudia, les anciens Gerudiens forgaient un métal noir comme la nuit. Les guerriers en acier noir fendaient le fer ordinaire, les boucliers résistaient aux assauts, et les montagnes se sculptaient en statues dans les Montagnes du Repos du Titan. L'art de forger l'acier noir était perdu... jusqu'à aujourd'hui.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YAcier Noir, Cœurs Intrépides§!, octroyant §G-10% d'entretien terrestre et +5% de bonus au combat pour l'infanterie§! à nos régiments d'infanterie en acier noir pendant 10 ans."

ace_ambrstrond: "§YLes Annales d'Ambrströnd§!"
desc_ace_ambrstrond: "En découvrant une nouvelle terre au-delà des mers occidentales, les Gerudiens fondèrent la colonie d'Ambrströnd le long du fleuve Hjora. Appelée Dalaire par les méridionaux, cette terre rappelait presque le pays : montagnes aux pics glacés, vastes forêts de pins et fjords sinueux. Mais derrière cette façade accueillante se cachaient de étranges dangers : sève hallucinogène, pergélisol magique et Skraelings toujours aux aguets. Les journaux de la jeune colonie, publiés en Gerudia, devinrent populaires comme récits d'aventures flamboyantes."

ace_olav: "§YLes Premiers Gerudiens§!"
desc_ace_olav: "Presque oubliée dans les mythes, l'histoire d'Urvik et Olav est aussi ancienne que la terre elle-même. Menant leur peuple au nord, au-delà des Jotuntars, Urvik fonda le premier foyer gerudien dans les Montagnes du Givre Noir – Urviksten. Forgeant des armures et des armes légendaires en acier noir, Urvik et son fils Olav devinrent les cibles des Trolls envieux. Le Roc d'Urvik fut farouchement défendu, et avec des lames d'acier noir et le feu, ils repoussèrent les bêtes jusqu'au Dalr ! Devenu adulte, Olav succéda à son père, fonda Olavsborg et fut immortalisé comme le père fondateur d'Olavlund.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YLeçons des Premiers Gerudiens§!, octroyant §G+0,005% de professionnalisme militaire annuel§! pendant 10 ans."

ace_gnomes: "§YDes Esclaves aux Maîtres§!"
desc_ace_gnomes: "Écoutez l'histoire des petits peuples, les gnomes de la Côte du Dragon ! À l'Âge de la Glace Noire, ils furent amenés en ces terres comme de simples esclaves, peinant sous le regard de leurs maîtres. Mais la roue de la fortune tourne, et leur sort changea. L'esprit vif des gnomes ne pouvait être ignoré, et bientôt les jarls reconnurent leur valeur. Ils devinrent majordomes et gardiens des comptes, dignes de confiance dans les salles du pouvoir. Ce récit inspire l'espoir chez les jeunes esclaves et manants, prouvant que nul destin n'est gravé dans la pierre. Même le plus humble peut s'élever, si ses dons trouvent le bon moment pour briller.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YLieux d'Éducation§!, octroyant §G+0,25 d'innovation annuelle§! pendant 10 ans."

ace_blue_reach: "§YL'Église de la Fonte§!"
desc_ace_blue_reach: "Voici la Thednkerkja, l'Église de la Fonte, érigée pour la première fois à Coldmarket en l'an 502. On dit qu'elle se dresse sur la terre même où la glace céda pour la première fois, lorsque le redoutable Elkaesal sombra dans le sommeil. Il n'est donc pas surprenant que Coldmarket abrite le plus grand nombre de Gerudiens hors de leur patrie, unis par le givre et la foi. Cette grande église symbolise le lien entre notre peuple et les robustes habitants de Blue Reach, un symbole d'histoire et de sang partagés, forgés dans la glace fondante."

ace_anbenncost: "§YLa Cité des Cités§!"
desc_ace_anbenncost: "Anbenncóst, la Cité de l'Unité, comme l'appellent les méridionaux, est la plus puissante cité du monde connu. Aucune ville de Gerudia – ni Bayvic ni Konungrhavn – ne peut rivaliser avec sa grandeur. Maintenant, une nouvelle saga commence, écrite de nos propres mains. Nous sommes plus grands que Godrac l'Envahisseur, nous surpassons les exploits d'Ebonfrost. Nous, les fils de Gerudia, forgerons un nouvel âge – l'Âge de Gloire ! Que le monde se souvienne de nos exploits, car nous graverons nos noms dans la pierre de l'histoire, plus brillants et plus audacieux que jamais.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YCœur de Cannor§!, octroyant §G+5% d'efficacité administrative§! pendant 10 ans."

ace_harpies: "§YPlumes Gelées§!"
desc_ace_harpies: "Que tous le sachent : Gerudia n'est pas hostile aux étrangers. Il y a quelques siècles, une volée de harpies solitaires chercha refuge aux confins de la Frontière Gerudienne, fuyant la colère des méridionaux, mais ne trouva que la bataille, harcelée par des pillards trolls. Alors que leur perte semblait certaine, une bande de guerre gerudienne vola à leur secours et ensemble, ils repoussèrent les trolls. En remerciement, les harpies jurèrent de combattre aux côtés des Gerudiens, reprenant le nord aux trolls et aux cultistes d'Elkaesal. Pendant des siècles, elles nous guidèrent au combat, survolant les champs de bataille pour sauver les blessés d'une mort certaine. Aujourd'hui encore, les Harpies de Járnklo veillent sur les guerriers d'Olavlund, sauvant les héros et les transportant à Vængheim, où leurs blessures sont soignées et leur bravoure honorée.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YAide d'en Haut§!, réduisant §G-5% d'attrition terrestre§! pendant 10 ans."

ace_fall_of_drekiriki: "§YLa Chute de Drekiríki§!"
desc_ace_fall_of_drekiriki: "Drekiríki – le Royaume des Dragons, aussi appelé Royaume d'Oddansbayer – était un royaume d'Ecumeurs sur la Côte du Dragon. Leur capitale, Oddansbay, et les terres agricoles environnantes furent acquises au prix de guerres féroces contre les kobolds tribaux. Fondé en 803 AA pendant l'Ère de la Glace Noire, le royaume fonctionnait comme une confédération lâche de capitaines de navire et de seigneurs de guerre alliés, cherchant à coloniser le reste de la Côte du Dragon. Mais ils rencontrèrent une résistance incessante des Kobolds, qui avaient conquis cette région aux Gnomes affaiblis. Lorsque les guerres de Castan Ebonfrost commencèrent, peu vinrent en aide à Drekiríki, et l'équilibre des pouvoirs bascula. Le royaume fut réduit à une cité-État et tint les murs d'Oddansbay pendant des décennies, jusqu'à sa destruction en 901, lorsque les Kobolds submergèrent la ville. Les survivants de Dreki émigrèrent vers Reveria, retournèrent en Gerudia ou reprirent la vie d'Ecumeurs. Leurs récits de la défense désespérée de Drekiríki, où chaque homme, femme et enfant montait sur les remparts, ne furent jamais oubliés.\n--------------------------------------\nUne fois activé, nous obtiendrons un modificateur §YRécits de Défense§!, augmentant §G+25% la taille des garnisons§! pendant 10 ans."

ace_expedition_of_hallfred: "§YL'Expédition de Hallfred§!"
desc_ace_expedition_of_hallfred: "L'Expédition menée par Hallfred Henriksson Fléau-des-Divens est celle qui amena les Hallfreders en Brendrótaland, la Côte Sèche. Preuve qu'il suffit d'un seul Gerudien intrépide pour changer l'histoire. Après être parti avec cinq navires du vieux monde, il atteignit et fonda Hallfredhavn avec quatre autres capitaines, faisant preuve de bravoure, de soif d'aventure et d'un grand talent pour la navigation.\n--------------------------------------\nUne fois activé, nous gagnerons §Y10 de tradition navale§!."

ace_burning_of_kykrskogr: "§YL'Incendie du Kykrskógr§!"
desc_ace_burning_of_kykrskogr: "Le Kykrskógr, aussi appelé Effelai, Tswohvwoh'íi ou simplement la Jungle Vivante, est une entité vivante qui domina jadis tout l'Effelai. Grâce aux grands sacrifices des Oono'i, la Côte Sèche, Brendrótaland, fut libérée de son emprise. Ce récit rappelle aux Hallfreders, aux colons gerudiens et aux Oono'i cette guerre légendaire et ce qui pourrait se reproduire si l'entité se réveillait.\n--------------------------------------\nUne fois activé, §YTerre Brûlée§! remboursera le coût en §YPouvoir Militaire§!."

ace_upgraded_burning_of_kykrskogr: "§YL'Incendie du Kykrskógr§!"
desc_ace_upgraded_burning_of_kykrskogr: "Le Kykrskógr, aussi appelé Effelai, Tswohvwoh'íi ou simplement la Jungle Vivante, est une entité vivante qui domina jadis tout l'Effelai. Grâce aux grands sacrifices des Oono'i, la Côte Sèche, Brendrótaland, fut libérée de son emprise. Les efforts renouvelés pour repousser encore le Kykrskógr se heurtent à une résistance féroce : esclaves, Skraelings, bêtes et même les lianes de la jungle. Les leçons anciennes, combinées à des expériences plus récentes, guideront nos guerriers pour combattre avec acharnement et utiliser le feu à son plein potentiel.\n--------------------------------------\nUne fois activé, §YTerre Brûlée§! remboursera le coût en £mil£§YPouvoir Militaire§!."

ace_jotunnheim: "§YJötunnheim§!"
desc_ace_jotunnheim: "En surmontant de nombreuses épreuves, les Hallfreders ont forgé un empire en Aelantir du Sud. Nous avons lutté contre la mer, la faim, les Skeggmenn et les Blámenn. Les récits de ces guerres sont gravés sur des pierres runiques sur les plages de Saltrsandr et transmis oralement par chaque Hallfreder et Langeyru loyal. Un empire bâti sur les cendres de Jötunnheim, le royaume autrefois habité par les Géants. Leurs bâtiments colossaux, leurs corps pétrifiés, leurs murs immenses et leurs projets primordiaux parsèment le continent et inspirent l'émerveillement.\n--------------------------------------\nUne fois activé, nous gagnerons §Y100 £adm£Pouvoir Administratif§!."

ace_upgraded_jotunnheim: "§YJötunnheim§!"
desc_ace_upgraded_jotunnheim: "En surmontant de nombreuses épreuves, les Hallfreders ont forgé un empire en Aelantir du Sud. Nous avons lutté contre la mer, la faim, le Kykrskógr, les Skeggmenn et les Blámenn. Les récits de ces guerres sont gravés sur des pierres runiques sur les plages de Saltrsandr et transmis oralement par chaque Hallfreder et Langeyru loyal. Un empire bâti sur les cendres de Jötunnheim, le royaume autrefois habité par les Géants. Leurs bâtiments colossaux, leurs corps pétrifiés, leurs murs immenses et leurs projets primordiaux jalonnent notre empire, accompagnés de nos propres accomplissements gigantesques.\n--------------------------------------\nUne fois activé, nous gagnerons §Y200 £adm£Pouvoir Administratif§!."

ace_askel_reaverking: "§YLe Récit des Réveriens§!"
desc_ace_askel_reaverking: "En 825, le Roi Ecumeur Askel débarqua à la Pointe des Ecumeurs, s'emparant des provinces les plus septentrionales du Royaume d'Iochand. Avec l'aide des gnomes, il exécuta un débarquement minutieusement planifié dans le bien défendu Col Gnomique, contrôlé par le royaume alenique d'Eaglecrest. Les Aleniques n'eurent aucune chance et prirent la fuite, et ainsi fut fondé le Royaume de Reveria, servant de port sûr pour tous les Ecumeurs sur le chemin du retour vers Gerudia.\n--------------------------------------\nUne fois activé, nous gagnerons §Y20 de réseau d'espions§! chez chacun de nos §YRivaux§!."

ace_derhilde_reaverqueen: "§YL'Héritage de la Reine Ecumeuse§!"
desc_ace_derhilde_reaverqueen: "Derhilde, la Reine Ecumeuse, conquit l'Ouest Lencenor par vengeance pour son père, le Roi Ecumeur Rangvald, vaincu et tué lors de l'invasion initiale de 850. Elle devint brièvement Haute Reine de Lencenor après avoir pillé la capitale lencorienne de Lorentei. Bien que repoussés en Deranne propre après sa mort, son peuple se mêla aux Lencoriens natifs, forgeant la culture derannique, nommée en l'honneur de leur reine.\n--------------------------------------\nUne fois activé, chacun de nos sujets perdra §Y10 de désir de liberté§!."

ace_halfdal_the_hoarder: "§YLes Pillards de Divenhal§!"
desc_ace_halfdal_the_hoarder: "Halfdal Henriksson, second fils du légendaire Henrik Fléau-des-Divens, ambitionnait de surpasser la richesse et la gloire de son père défunt. Quatre ans après la mort de ce dernier, il appela les autres royaumes d'Ecumeurs aux armes et lança l'invasion du dernier vestige de la République Damerienne : la république de Tef. Un an plus tard, les derniers résistants dameriens se rendirent, marquant la proclamation du Royaume Ecumeur de la Mer de Divenhal, la plus grande puissance navale de Cannor, du Chagrin de la Mère et de Bulwar. Halfdal Henriksson avait réalisé ses ambitions.\n--------------------------------------\nUne fois activé, nous obtiendrons le modificateur §YAmbitions de Halfdal§!, augmentant §Y+25% de butin disponible dans les provinces§! pendant 10 ans, rendant nos raids plus lucratifs."

ace_henrik_divenscourge: "§YLes Ecumeurs Impériaux§!"
desc_ace_henrik_divenscourge: "Henrik Fléau-des-Divens était un Ecumeur dalrique qui fonda le Royaume de Pearlsedge en 879 après avoir conquis les terres du Royaume Tretunic sur le chemin du retour de Divenhal à Gerudia. Son fils Harald épousa la princesse locale Andarta Tretunis, fondant la dynastie des Pearlman, qui deviendrait l'une des plus influentes en politique impériale pendant le prochain millénaire, tandis que son second fils, Halfdal, organisa sa propre flotte d'Ecumeurs et partit fonder le Royaume de Divenhal.\n--------------------------------------\nUne fois activé, nous perdrons §Y10 d'autonomie locale§! dans chacune de nos provinces."

ace_harpies_upgraded: "§YL'Âge du Fer§!"
desc_ace_harpies_upgraded: "L'Âge du Fer est arrivé à Cannor. Autrefois réfugiées, les Harpies de Járnklo ont accompli l'impensable : non seulement leur sagesse et leur prouesses au combat ont uni Gerudia, mais les redoutables Grandes Puissances cannoriennes se sont inclinées devant elles, une à une. Un exploit digne des plus hautes louanges !"

