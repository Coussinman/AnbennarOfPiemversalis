 #Events
 
 guhe.1.t:0 "Se Préparer"
 guhe.1.d:0 "Nos efforts pour construire des relations avec les Harimari de Jiantsiang ont porté leurs fruits de plusieurs façons - notamment en étant des informations sur les cavaliers Shuuvish qui approchent.\n\nBien que nous continuions à avoir au moins un tampon nominal entre nos terres et celles de l'ennemi, une grande partie de notre direction argue que ce n'est qu'une question de temps avant que les hordes à venir développent une frontière avec nos foyers.\n\nNos terres de cœur le long de la rivière sont plates et ouvertes - terrain facile pour l'ennemi de se battre dessus. La première étape dans la préparation de notre défense est d'établir une frontière favorable, et les montagnes des Kobolds Écaille-d'Or au nord seraient beaucoup plus faciles à défendre que les terres fluviales."
 guhe.1.a:0 "La meilleure défense..."
 
 guhe.2.t:0 "Prendre le Contrôle Direct"
 guhe.2.d:0 "Tôt ce matin, un contingent de soldats à notre emploi a pris d'assaut les maisons de gouvernement de nos cités-sœurs à travers la Ligue. Leurs demandes étaient simples - obéir.\n\nAutant qu'on puisse dire des marchands cupides et des érudits lâches, ils sont au moins prudents. Les quelques-uns qui ont résisté ont été détenus, le reste a vu la vérité évidente - leurs destins étaient scellés. Privés d'une armée comme ils le sont tous les deux, nous repousser n'aurait fait qu'inviter tout autre envahisseur à les revendiquer à la place. Ils ont choisi d'accepter.\n\nÀ l'ouest, nous avons trouvé moins de succès. Nos hommes à Anjiang sont rapportés avoir marché dans un piège - abattus au moment où les lourdes portes de la salle de la ville se sont fermées derrière eux. Encore plus troublant est Yingzhen, où la moitié de nos hommes se sont retournés contre les autres dès que les combats ont commencé. Là, nos soldats loyaux gisent morts, avec les traîtres prenant avidement de nouvelles positions dans la garde de Yingzhen."
 guhe.2.a:0 "Ils sont seuls, et ils sont faibles. Ce ne sera qu'une question de temps jusqu'à ce qu'eux aussi s'inclinent."
 
 guhe.3.t:0 "Le Pari de Guhe"
 guhe.3.d:0 "C'était inévitable, vraiment.\n\nDès les tout premiers efforts d'intimidation de l'université de Yangcheng, jusqu'à l'extorsion effective de Yanzhong, peu s'attendaient vraiment à ce que la dominance militaire de Guhe sur la Ligue finisse bien. Tôt ce matin, des gardes à leur emploi ont marché sur les centres bureaucratiques dans toute la Ligue, exigeant la fidélité et arrêtant ceux qui refusaient. Une contre-attaque par les quelques loyalistes restants a pu les chasser de notre propre capitale, mais les villes les plus sous l'influence de Guhe - Yangcheng et Yanzhong - semblent être tombées entièrement."
 guhe.3.a:0 "Nous sommes seuls."
 
 guhe.4.t:0 "L'Armée Yanszin"
 guhe.4.d:0 "Des hérauts de Guhe, cité-sœur de la Ligue, se sont répandus à travers tout Yanszin portant un message simple - l'annonce d'une armée unifiée pour la Ligue.\n\nBeaucoup de nos propres dirigeants sont à la fois confus et outragés par cette action unilatérale, faite sans aucune consultation préalable de la ville. Néanmoins, la réputation de Guhe comme le seul membre de la Ligue avec une armée digne de servir leur a acheté une certaine mesure de popularité auprès des gens du commun. Déjà un nombre de nos propres officiers et fournisseurs ont annoncé leur intention de rejoindre cette force soi-disant 'unifiée'."
 guhe.4.a:0 "Que planifient-ils ?"
 
 guhe.5.t:0 "Efforts de Recrutement de Guhe"
 guhe.5.d:0 "Pour le meilleur ou pour le pire, un autre round d'efforts de recrutement de Guhe fait son chemin à travers la Ligue. De plus en plus de nos propres combattants sont partis en faveur d'une 'Armée appropriée'."
 guhe.5.a:0 "Combien de plus vont-ils prendre ?"

 guhe.22.t:0 "Nouvelle Génération d'Officiers"
 guhe.22.d:0 "Nos efforts pour éduquer nos officiers ont porté leurs fruits aujourd'hui, avec un nombre de nouveaux diplômés rentrant chez eux de Yangcheng. Cette classe a été particulièrement louée pour sa créativité et son adaptabilité à trouver de nouvelles approches aux affaires militaires. Dans le peu de temps qu'ils ont été ici, les régiments auxquels ils ont été assignés ont montré des améliorations démontrables."
 guhe.22.a:0 "Excellentes nouvelles !"
 
 guhe.23.t:0 "Volontaires de Loin"
 guhe.23.d:0 "Il est clair de voir qu'Haless est tombé dans le chaos - alors que de nouvelles puissances se lèvent et que les anciennes se débattent dans leurs affres de mort, peu peuvent vraiment se dire 'en sécurité'. Nous sommes fiers d'avoir cultivé un bastion de stabilité relative dans nos terres, et cela a rendu nos villages des destinations désirables pour le nombre toujours croissant de réfugiés déplacés par les guerres de nos voisins. Un groupe particulièrement large de tels vagabonds s'est installé dans nos frontières récemment, avec un nombre de leurs hommes cherchant un emploi dans nos armées pour aider à construire leurs nouvelles vies ici."
 guhe.23.a:0 "Toujours bon à voir."
 
 guhe.24.t:0 "Croc et Griffe"
 guhe.24.d:0 "Il y a certains défis présentés par la composition de notre armée, étant donné les différences entre nos soldats Humains et Harimari. Dans les pires moments, les deux groupes sont gérés maladroitement - assignés à des rôles conflictuels au combat, ou laissés incapables de travailler selon leurs propres forces. Pire, alors que la technologie du champ de bataille continue d'évoluer, les mêmes leçons semblent avoir un besoin constant d'être réapprises.\n\nC'est un spectacle splendide à voir, alors, chaque fois que nos officiers sont capables de les amener en harmonie. Une classe récente d'officiers diplômés semble avoir mis un grand accent sur l'harmonie de notre armée, et au moins pour maintenant nous pouvons savoir que nos combattants seront au top de leur forme."
 guhe.24.a:0 "Nos Ennemis Tremblent."