l_french:

 #Missions
 guhe_centralized_defense_title:0 "Une Défense Centralisée"
 guhe_centralized_defense_desc:0 "La Ligue est au bord de l'effondrement, même si peu oseront l'avouer ouvertement. Des années de complaisance ont rendu notre alliance totalement incapable de faire face à la menace grandissante du nord, et la défaite de Yaocing en témoigne. Alors que le grand fleuve rougit du sang des Yanszin, les menaces croissantes se trouvent toujours plus enhardies par l'opportunité de bondir.\n\nUne nouvelle stratégie doit être adoptée - une où la Ligue n'a plus besoin de s'appuyer sur les armées négligées et mal gérées de nos cités-sœurs, mais plutôt sur une force militaire forte et centralisée avec Guhe à sa tête."

 guhe_strategic_ed_title:0 "Éducation Stratégique"
 guhe_strategic_ed_desc:0 "Même alors que la Ligue sombre toujours plus près du péril, la grande école de Yangcheng hésite constamment à s'engager dans une action décisive. Même maintenant, alors que les menaces se profilent de toutes les directions, elle privilégie l'étude de vieux grimoires et les petites politiques.\nNotre place en tant qu'armée de facto de la Ligue nous a valu un certain degré d'influence sur nos cités-sœurs - particulièrement Yangcheng, qui a toujours été un maillon faible de nos forces armées. Avec une petite application de pression, nous pourrions être en mesure d'assurer une meilleure éducation pour notre corps d'officiers grandissant."

 guhe_yanzhong_aid_title:0 "Exiger l'Aide de Yanzhong"
 guhe_yanzhong_aid_desc:0 "De tous nos alliés, Yanzhong a été le plus fastidieux à traiter en matière de notre nouvelle armée. Citant des problèmes hyperboliques de main-d'œuvre, les forces centralisées des Yanszin sont répétitivement appelées par la cité marchande pour résoudre des affaires indignes même d'un garde ordinaire.\nS'ils souhaitent s'appuyer sur notre armée à ce point extrême, nous devons nous assurer qu'ils paieront proportionnellement."

 guhe_another_storm_title:0 "Une Autre Tempête à Supporter"
 guhe_another_storm_desc:0 "Notre devoir, avant tout, est de protéger les Yanszin de ceux qui voudraient leur faire du mal. Malheureusement, en ces temps, il y a une surabondance de ceux qui prendraient volontiers ses terres pour eux-mêmes. Même maintenant, avec un nombre non négligeable de voisins affamés lorgnant nos terres, des rumeurs d'une nouvelle menace émergent du nord. Des émissaires doivent être envoyés à l'étranger pour en apprendre davantage à ce sujet, et pour déterminer quelle voie nous devons prendre pour nous préparer."

 guhe_favorable_ground_title:0 "Terrain Favorable"
 guhe_favorable_ground_desc:0 "Peu parmi nos armées souhaitent se battre contre les Kobolds, et encore moins parmi eux ont de grands griefs contre nous. Néanmoins, le contrôle du col de montagne est crucial pour la défense de la Ligue. Ils doivent s'incliner - même par la force si nécessaire."

 guhe_tighten_noose_title:0 "Resserrer le Nœud Coulant"
 guhe_tighten_noose_desc:0 "Il y avait un espoir, quand nous nous sommes d'abord embarqués dans ce grand projet, qu'en libérant la Ligue des fardeaux d'une armée, elle serait capable de poursuivre ses propres forces. Que les érudits de Yangcheng grandiraient vers de nouveaux sommets de découverte, ou que les gens de Yingzhen trouveraient enfin quelque créneau dans notre alliance. Au lieu de cela, il semble qu'ils soient seulement devenus complaisants. Les marchands de Yanzhong se permettent des loisirs toujours plus grandioses, et les zélotes d'Anjiang ne sont tombés que plus profondément dans leur dépendance envers les voyants lointains.\n\nIl ne peut y avoir qu'un seul chemin vers l'avant - nous devons soit corriger le cours des Yanszin, ou nous tomberons sûrement comme le reste tombera sûrement. Le temps est venu pour des mesures drastiques."

 guhe_master_yanszin_title:0 "Maître des Yanszin"
 guhe_master_yanszin_desc:0 "Les Yanszin doivent être unis si l'un d'entre nous doit survivre aux luttes qui sont à venir. Nous ne pouvons plus souffrir les querelles intestines et les manigances politiques de l'ancienne Ligue. Nous ne pouvons plus mettre notre propre sécurité entre les mains d'autres états.\n\nLes Yanszin affronteront leur avenir ensemble, que ce soit notre ascension ou notre chute."

 guhe_shared_front_title:0 "Un Front Partagé"
 guhe_shared_front_desc:0 "Entre nous et les Jiantsiang assiégés se trouvent les grandes terres agricoles de Ningxiang, aussi prospères qu'elles sont vulnérables. Les terres sont mûres pour l'invasion soit par nous soit par la menace du nord, et l'opinion commune parmi les officiers est que de telles terres seront beaucoup plus difficiles à défendre que les terres de cœur protégées par les montagnes. Cependant, si nous formalisons les relations avec Jiantsiang, notre puissance combinée devrait s'avérer capable de tenir l'ennemi à distance."

 guhe_northern_wall_title:0 "Le Mur du Nord"
 guhe_northern_wall_desc:0 "La sagesse militaire conventionnelle concernant les Shuuvish est que le champ ouvert appartient à l'ennemi. Plus robustes que n'importe quel cheval (sans parler de leurs becs), la cavalerie Yanshen ne peut espérer égaler les cavaliers. Par conséquent, la clé réside dans leur refuser ces avantages. Les sièges prolongés et le terrain accidenté servent tous deux à étouffer leur avance, et bien que nos récentes acquisitions à Ningxiang ne s'avéreront jamais aussi défensives que les montagnes, nous pouvons au moins atténuer le problème avec des fortifications appropriées."

 guhe_cat_bird_title:0 "Le Chat et l'Oiseau"
 guhe_cat_bird_desc:0 "Même si nous devions dépenser chaque pièce du monde sur les défenses contre le nord, la menace ne peut jamais être diminuée qu'avec une victoire appropriée et décisive.\n\nIl ne peut y avoir d'autre solution. Tant que les hordes de Nuugdan Tsarai assaillent nos portes, nous ne serons toujours qu'à un moment de faiblesse de la défaite. Quand le moment sera venu, nous devons porter le combat sur leurs terres."
 
 #Custom TT
 guhe_central_tt:0 "Nous débloquerons une décision pour dépenser du prestige afin de transférer la main-d'œuvre et la limite de force de nos alliés Yanszin vers nous-mêmes."
 guhe_pulse_tt:0 "En nous prouvant à la fois comme une puissance militaire et un refuge sûr pour les Harimari d'Haless, nous recevrons périodiquement des bénéfices liés à notre puissance militaire."
 
 #Centralize
 guhe_centralize_title:0 "Centraliser l'Armée Yanszin"
 guhe_centralize_desc:0 "Nous transférerons une portion de main-d'œuvre et de limite de force de nos alliés Yanszin."
 
 
