 form_lohanparayan_title: "Former le Lohanparayan, l'Empire d'Acier"
 form_lohanparayan_desc: "Également connu sous le nom d'Empire de Pirhakhad, l'« Empire d'Acier » est l'une des entités les plus tristement célèbres de l'histoire politique du Rahen. Dirigé par la légendaire dynastie Harimari « de la Voie de Fer », le Lohanparayan est équipé d'un puissant artefact des précurseurs simplement appelé « le Sceau de Fer » qui est dit pousser tous ceux qui le portent à la folie. Bien sûr, ce n'est que folklore."
 R00_return_of_lohanparayan: "Retour du Lohanparayan"
 rahen.105.t: "Le Lohanparayan est de Retour."
 rahen.105.d: "Le Lohanparayan, l'Empire d'Acier, est de retour. Les légendes parlent des conquêtes implacables de l'Empire dans le Shamakhad et le Dhujat, leur objectif d'empêcher une « grande catastrophe » en prenant le contrôle des Grands Temples.\n\nJusqu'à quel point cet Empire renaissant poursuivra ces ambitions reste à voir... Mais une chose est certaine ; tous ceux qui existent entre le Lohanparayan et ses ambitions se soumettront, ou mourront."
 rahen.105.a: "Un nouvel empire s'élève en Rahen..."
