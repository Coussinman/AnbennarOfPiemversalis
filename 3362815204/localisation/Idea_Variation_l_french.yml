 cb_events.22:0 "Un Héritier Étranger"
 cb_events.23:0 "Notre pays souffrait depuis un certain temps de ne pas avoir d'héritier capable de prendre la relève quand notre bien-aimé roi mourra. Notre ami et partenaire de mariage a proposé un héritier vraiment capable qui ferait un excellent successeur. Cependant, il ne sera pas de notre dynastie."
 cb_events.24:0 "Un héritier reste un héritier."
 improve_development_title:0 "Améliorer le Développement"
 improve_development_desc:0 "Investissez de l'argent pour améliorer votre développement."
 dynastie_promoten_title:0 "Promouvoir la Dynastie"
 dynastie_promoten_desc:0 "Nous pouvons utiliser notre influence sur notre partenaire de mariage qui souffre de ne pas avoir d'héritier légitime pour installer un héritier de notre dynastie comme successeur."
 idea_var_advisor_1:0 "Administrateur"
 idea_var_advisor_1_desc:0 "L'Administrateur possède une grande expérience en matière d'intégration de nouvelles terres dans le royaume."
 idea_var_advisor_2:0 "Juriste"
 idea_var_advisor_2_desc:0 "Le Juriste connaît la loi et peut réfléchir à l'accélération de certains processus administratifs."
 idea_var_advisor_3:0 "Architecte"
 idea_var_advisor_3_desc:0 "L'Architecte est un expert en affaires de construction. Ses connaissances peuvent nous faire économiser beaucoup d'argent."
 idea_var_advisor_4:0 "Capitaliste"
 idea_var_advisor_4_desc:0 "Le Capitaliste sait tout des investissements et nous conseille sur où placer notre argent."
 idea_var_advisor_5:0 "Officier d'État-Major"
 idea_var_advisor_5_desc:0 "L'Officier d'État-Major a de solides connexions avec les généraux et est formé aux affaires militaires."
 idea_var_advisor_6:0 "Humaniste"
 idea_var_advisor_6_desc:0 "L'Humaniste se soucie des minorités et lutte pour l'égalité entre les cultures."
 idea_var_advisor_7:0 "Vieil Amiral"
 idea_var_advisor_7_desc:0 "Le Vieil Amiral adore la flotte. Améliorer les effectifs de la flotte est son plus grand désir."
 idea_var_advisor_8:0 "Juge"
 idea_var_advisor_8_desc:0 "Le Juge sera juste et combattra la corruption avec détermination."
 idea_var_advisor_9:0 "Administrateur"
 idea_var_advisor_9_desc:0 "L'Administrateur améliorera les processus administratifs du royaume."
 idea_var_advisor_10:0 "Colon"
 idea_var_advisor_10_desc:0 "Le Colon aidera nos colonies à croître en organisant davantage d'immigrants."
 idea_var_advisor_11:0 "Expert en Sièges"
 idea_var_advisor_11_desc:0 "L'Expert en Sièges a étudié l'art des sièges toute sa vie."
 idea_var_advisor_12:0 "Général d'Infanterie"
 idea_var_advisor_12_desc:0 "Ce général a commandé l'infanterie toute sa vie durant."
 idea_var_advisor_13:0 "Général de Cavalerie"
 idea_var_advisor_13_desc:0 "Ce général de cavalerie a commandé la cavalerie toute sa vie durant."
 idea_var_advisor_14:0 "Commandant d'Artillerie"
 idea_var_advisor_14_desc:0 "Ce commandant est un artilleur de la première heure, maître des canons."
 idea_var_advisor_15:0 "Attaquant Audacieux"
 idea_var_advisor_15_desc:0 "Cet homme est célèbre pour ses attaques audacieuses et ses assauts surprenants qui déstabilisent l'ennemi."
 idea_var_advisor_16:0 "Défenseur Tenace"
 idea_var_advisor_16_desc:0 "Cet homme peut tenir n'importe quelle position contre toute attaque ennemie."
 idea_var_advisor_17:0 "Expert en Armes à Feu"
 idea_var_advisor_17_desc:0 "Cet homme a toujours été un partisan des dernières avancées en technologie d'armement."
 idea_var_advisor_18:0 "Penseur Non-Conventionnel"
 idea_var_advisor_18_desc:0 "Cet homme utilisera tous les moyens disponibles pour minimiser nos pertes dans les nouvelles formes de guerre."
 idea_var_advisor_19:0 "Nationaliste"
 idea_var_advisor_19_desc:0 "Cet homme méprise les cultures différentes et aspire à tout façonner à sa manière."
 idea_var_advisor_20:0 "Prêteur d'Argent"
 idea_var_advisor_20_desc:0 "Ce personnage impopulaire propose toujours des accords auxquels vous ne vous attendez pas."
 idea_var_advisor_21:0 "Voyageur"
 idea_var_advisor_21_desc:0 "Ce vieux compagnon a vu le monde entier. Il utilisera ses connexions à votre avantage."
 idea_var_advisor_22:0 "Vieux Loup de Mer"
 idea_var_advisor_22_desc:0 "Ce vieux loup de mer sait comment identifier les hommes aptes pour la marine."
 idea_var_advisor_23:0 "Éminence Grise"
 idea_var_advisor_23_desc:0 "Cet homme est un génie des conférences de paix, des traités et des négociations de capitulation. Il vous poignardera dans le dos mais vous finirez par penser avoir fait une bonne affaire."
 idea_var_advisor_24:0 "Ancien Capitaine de Navire Lourd"
 idea_var_advisor_24_desc:0 "L'Ancien Capitaine de Navire Lourd possède une grande expérience de la navigation et du combat sur gros navires."
 idea_var_advisor_25:0 "Ancien Capitaine de Galère"
 idea_var_advisor_25_desc:0 "L'Ancien Capitaine de Galère possède une grande expérience de la navigation et du combat sur galères."
 idea_var_advisor_26:0 "Ancien Skipper"
 idea_var_advisor_26_desc:0 "L'Ancien Skipper possède une grande expérience de la navigation et du combat sur navires plus petits."
 idea_var_advisor_27:0 "Arbitre"
 idea_var_advisor_27_desc:0 "L'Arbitre possède une grande expérience pour agir comme médiateur dans les négociations difficiles."
 idea_var_advisor_28:0 "Lieutenant Mercenaire"
 idea_var_advisor_28_desc:0 "Le Lieutenant Mercenaire connaît les mercenaires et est capable de les motiver à leur plein potentiel."
 idea_var_advisor_29:0 "Sergent Instructeur"
 idea_var_advisor_29_desc:0 "Le Sergent Instructeur sait certainement comment entraîner les hommes. Il a passé presque toute sa vie sur le terrain de parade et connaît tout ce qu'il y a à savoir sur l'instruction."
 idea_var_advisor_30:0 "Militariste"
 idea_var_advisor_30_desc:0 "Le Militariste est un grand partisan de l'armée et cherche à renforcer son influence sur l'État."
 idea_var_advisor_31:0 "Absolutiste"
 idea_var_advisor_31_desc:0 "L'Absolutiste cherche à unir tout le pouvoir gouvernemental en une seule personne : Le souverain !"
 idea_var_advisor_32:0 "Unificateur du Royaume"
 idea_var_advisor_32_desc:0 "L'Unificateur du Royaume cherche à unifier le royaume au point d'en faire un puissant empire."
