 estate_janissary:0 "Janissaires"
 estate_janissary_desc:0 "L'armée ottomane était traditionnellement principalement composée de cavalerie. Au milieu du 14ème siècle, Orhan Ier et plus tard son fils, Murad Ier, introduisirent les Janissaires. Formés de prisonniers de guerre et d'esclaves, les Janissaires devinrent une infanterie d'élite permanente, régulièrement payée et hautement disciplinée."
 estate_nationalist:0 "Nationalistes"
 estate_nationalist_desc:0 "Les Nationalistes sont des hommes qui aiment leur pays et veulent qu'il soit fort et prospère. Ils haïssent leurs rivaux et ne croient souvent pas en la résolution pacifique des conflits."
