 iv_game_options_title:0 "Options de Jeu Idea Variation"
 iv_game_options_desc:0 "Choisissez ou modifiez ici les options de jeu additionnelles d'Idea Variation."
 idea_settings.10:0 "Bienvenue dans Idea Variation Version Lite par flogi"
 idea_settings.11:0 "Idea Variation offre des Options de Jeu additionnelles à activer ou désactiver. Utilisez la Décision Options de Jeu Idea Variation pour activer ou désactiver certaines options. Note : Ne doit être utilisé que par un joueur pour fonctionner pour tous, idéalement l'hôte en multijoueur."
 idea_settings.12:0 "D'accord !"
 idea_settings.20:0 "Paramètres de Difficulté - Bonus IA"
 idea_settings.21:0 "Idea Variation fournit une nouvelle difficulté : le Mode Difficile Idea Variation. L'IA gagnera des bonus croissants à chaque âge. L'IA ne sera pas totalement surpuissante mais vous pourriez trouver un défi."
 idea_settings.22:0 "Activer le Mode Difficile Idea Variation (Bonus IA)"
 idea_settings.23:0 "Activer le Mode Normal Idea Variation"
 idea_settings.30:0 "Paramètres de Développement"
 idea_settings.31:0 "Ici vous pouvez choisir si vous voulez jouer avec un système de développement légèrement altéré. Ce système, quand activé, augmentera le coût de développement plus vous contrôlez de provinces. La Centralisation et les Idées de Horde auront un impact sur ceci aussi si ce système est activé, donc ne soyez pas confus avec l'infobulle de ces idées si vous désactivez le système. Il est recommandé de jouer avec ce système activé. Les coûts de développement commenceront à augmenter quand vous contrôlez plus de 50 provinces d'état."
 idea_settings.32:0 "Activer les Fonctionnalités de Développement"
 idea_settings.33:0 "Désactiver les Fonctionnalités de Développement"
 idea_settings.40:0 "Événement intermédiaire"
 idea_settings.41:0 "Vous ne devriez pas voir ceci."
 idea_settings.42:0 "Ceci non plus"
 idea_settings.50:0 "Résumé des Paramètres du Mod"
 idea_settings.51:0 "Juste un rappel rapide de ce que vous avez choisi. Amusez-vous bien !"
 idea_settings.52:0 "Commençons !"
 idea_settings.60:0 "Paramètres de Difficulté - Malus Joueur"
 idea_settings.61:0 "Idea Variation fournit une nouvelle difficulté : le Mode Difficile Idea Variation. En activant ceci, votre pays recevra des malus croissants à chaque âge. Vous trouverez plus difficile de garder vos rebelles sans rébellion ou de faire autant d'argent qu'avant."
 idea_settings.62:0 "Activer le Mode Difficile Idea Variation (Malus Joueur)"
 idea_settings.63:0 "Activer le Mode Normal Idea Variation"
 idea_settings.70:0 "Entretien d'État/Coût de Développement pour les Bâtiments"
 idea_settings.71:0 "Idea Variation par défaut augmente l'entretien d'état local et le coût de développement avec certains bâtiments. Cette option peut être désactivée avec cet événement. \n(Note : Si vous désactivez l'entretien d'état et le coût de développement des bâtiments s'afficheront toujours comme s'ils étaient augmentés, mais ceci sera annulé par un modificateur de province invisible)"
 idea_settings.72:0 "Garder l'Entretien d'État/Coût de Développement Additionnel pour les Bâtiments"
 idea_settings.73:0 "Désactiver l'Entretien d'État/Coût de Développement Additionnel pour les Bâtiments"
 idea_settings.80:0 "Interactions d'Ordres"
 idea_settings.81:0 "Idea Variation ajoute de nouvelles interactions d'ordres. Vous pouvez les activer ou les désactiver."
 idea_settings.82:0 "Activer les nouvelles interactions d'ordres"
 idea_settings.83:0 "Désactiver les nouvelles interactions d'ordres"
 idea_settings.90:0 "Ajustements MP"
 idea_settings.91:0 "Vous pouvez activer ces ajustements pour les parties multijoueur : \n- Les forteresses à partir du niveau 4 obtiendront un malus croissant de défense quand elles sont juste à côté l'une de l'autre. \n- Un système qui punit de dépasser largement la limite de force terrestre \n- Un système qui punit d'avoir beaucoup de prêts"
