 flogi_ideas.100a:0 "Recherche d'un Héritier"
 flogi_ideas.100b:0 "Notre dynastie est sans héritier évident. Nous devons examiner notre famille, tant dans nos terres que dans d'autres contrées, pour trouver quelqu'un d'apte à reprendre la dynastie."
 flogi_ideas.100c:0 "Peut-être un cousin éloigné."
