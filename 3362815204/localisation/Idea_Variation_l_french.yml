l_french: 
 cb_coast:0 "Invasion Côtière"
 cb_coast_desc:0 "En tant que nation maritime, nous avons besoin de bases navales stratégiques et parfois il faut se battre pour les obtenir."
 COAST_WAR_NAME:0 "$ORDER$$FIRST$ Invasion Côtière contre $SECOND$"
 cb_seekrieg:0 "Guerre Maritime"
 cb_seekrieg_desc:0 "Nous avons décidé de combattre nos rivaux en mer, mais nous n'avons aucune intention de faire de ceci une guerre totale sur terre et sur mer."
 SEEKRIEG_WAR_NAME:0 "$ORDER$$FIRST$ Guerre Maritime contre $SECOND$"
 cb_dynastie:0 "Guerre d'Unification Dynastique"
 cb_dynastie_desc:0 "Nous combattrons notre propre dynastie pour unir deux couronnes sous un seul règne."
 DYNASTIE_WAR_NAME:0 "$ORDER$$FIRST$ Guerre d'Unification Dynastique contre $SECOND$"
 cb_konigreich:0 "Subjugation"
 cb_konigreich_desc:0 "Nous pouvons subjuguer les petits pays grâce à notre rang de royaume."
 development_raised:0 "Développement Accru"
 development_raised_desc:0 "Le développement a été augmenté avec succès. Cette tâche extrêmement difficile pour votre administration nécessitera du temps de récupération avant de pouvoir entreprendre un tel projet à nouveau."
 dynastic_involvement:0 "Implication Dynastique"
 dynastic_involvement_desc:0 "Nous nous sommes impliqués dans les politiques dynastiques d'un pays étranger. Nous avons réussi à installer un héritier en attente de monter sur le trône et d'étendre notre dynastie, mais cela a nui à notre réputation internationale."
 dynastic_change:0 "Influence Dynastique"
 dynastic_change_desc:0 "Notre pays a été influencé pour adopter un nouvel héritier destiné à succéder à notre roi. En raison de la grande influence étrangère liée à ce processus, nos actions ne seront pas perçues comme véritablement nôtres pendant un certain temps."
 zentra_dev:0 "Planification Métropolitaine"
 zentra_dev_desc:0 "Planifier de véritables métropoles demande de l'expérience et peut s'avérer très coûteux. Cependant, nous sommes expérimentés et ne commettrons pas d'erreurs de débutant."
 advisor_hired:0 "Conseiller Embauché"
 advisor_hired_desc:0 "Nous avons choisi un nouveau conseiller. Nous sommes satisfaits de notre choix, mais trouver un autre groupe de candidats aussi qualifiés prendra du temps."
 advisor_hired_2:0 "Conseiller Embauché"
 advisor_hired_2_desc:0 "Nous avons choisi un nouveau conseiller. Nous sommes satisfaits de notre choix, mais trouver un autre groupe de candidats aussi qualifiés prendra du temps."
 hire_advisor_title:0 "Embaucher un Conseiller"
 hire_advisor_desc:0 "Embauchez un conseiller moyennant finances, mais vous pourrez choisir librement le bonus qu'il apporte et le niveau de sa compétence (2 ou 3). Vous ne pouvez faire ceci que tous les 3 ans et selon le niveau choisi, vous devrez payer des coûts d'entretien supplémentaires."
 diktatur_dec_title:0 "Réformer le Pays"
 diktatur_dec_desc:0 "En tant que dictateur, vous pouvez faire tout ce que vous voulez."
 monarchie_dec_title:0 "Trouver un Héritier pour notre Dynastie"
 monarchie_dec_desc:0 "Comme notre dynastie n'a pas d'héritier, nous essaierons d'en trouver un dans notre famille élargie."
 diktatur_done:0 "Réformes Récentes"
 diktatur_done_desc:0 "Le dirigeant a promulgué des réformes récentes qui vont contrarier certaines personnes."
 konigreich_dec_title:0 "Organiser un Festin d'Été"
 konigreich_dec_desc:0 "En organisant un festin somptueux pour nos sujets, nous montrons quel souverain gracieux nous sommes."
 konigreich_done:0 "Festin d'Été Organisé"
 konigreich_done_desc:0 "Le festin fut un grand succès et a ravi nos sujets."
 iv_mercanti_dec_title:0 "Améliorer le Mercantilisme"
 iv_mercanti_dec_desc:0 "Grâce à notre politique économique, nous pouvons améliorer le mercantilisme tous les 5 ans."
 improved_mercanti:0 "Délai d'Amélioration du Mercantilisme"
 IV_reform_has_mercanti:0 "Possède la Réforme : Politique Mercantiliste"
 iv_manufactory_dec_title:0 "Investissement dans les Manufactures"
 iv_manufactory_dec_desc:0 "Notre politique d'État nous permet de construire des manufactures à prix réduit."
 IV_reform_has_manufactory:0 "Possède la Réforme : Politique des Manufactures"
 iv_innovative_dec_title:0 "Accroître l'Innovation"
 iv_innovative_dec_desc:0 "Grâce à notre politique d'éducation générale, nous pouvons augmenter notre innovation en échange de points de monarque tous les 5 ans."
 IV_reform_has_ausbildung:0 "Possède la Réforme : Éducation Générale"
 improved_innovativ:0 "Innovation Accrue"
 IV_reform_has_vision:0 "Possède la Réforme : Idées Révolutionnaires"
 IV_reform_has_vision_2:0 "Possède la Réforme : Contre-Révolution"
 iv_trade_center_dec_title:0 "Déclarer un Nouveau Centre Commercial"
 iv_trade_center_dec_desc:0 "Grâce à notre politique de centres commerciaux régionaux, nous pouvons déclarer de nouveaux centres commerciaux."
 new_trade_center:0 "Nouveau Centre Commercial Établi"
 IV_reform_has_trade_center:0 "Possède la Réforme : Centres Commerciaux Régionaux"
 sailor_manpower_dec_title:0 "Conversion Marins/Main-d'œuvre"
 sailor_manpower_dec_desc:0 "Nous pouvons convertir les marins en main-d'œuvre et vice versa avec cette décision."
 sailor_converted:0 "Marins/Main-d'œuvre Convertis"
 iv_inner_cohesion_dec_title:0 "Augmenter la Stabilité/Réduire la lassitude de Guerre"
 iv_inner_cohesion_dec_desc:0 "Grâce à notre réforme de Cohésion Interne, nous pouvons périodiquement augmenter notre stabilité ou réduire la lassitude de guerre."
 stab_or_we:0 "Stabilité ou lassitude de Guerre"
 IV_reform_has_inner_cohesion:0 "Possède la Réforme : Cohésion Interne"
 IV_reform_has_dev_own_lands:0 "Possède la Réforme : Développement de ses Propres Terres"
 IV_reform_has_rev_ideas:0 "Possède la Réforme : Idées Révolutionnaires"
 iv_gov_vision_not_target:0 "Frères de la Révolution"
