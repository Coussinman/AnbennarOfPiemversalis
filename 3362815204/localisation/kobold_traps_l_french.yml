 trap_mastery_lvl_1: "Maîtrise des Pièges : Novices (1)"
 trap_mastery_lvl_1_desc: "Nous avons gagné de l'expérience dans l'art de faire et utiliser des pièges. De cette expérience, nos défenses deviennent plus fortes !\n\nNous avons construit ou amélioré un total de §Y[Root.trap_mastery_counter.GetValue]§! Pièges Kobolds. Notre prochain jalon sera à §Y20§! Pièges Kobolds."
 trap_mastery_lvl_2: "Maîtrise des Pièges : Compagnons (2)"
 trap_mastery_lvl_2_desc: "Nous sommes devenus experts en toutes manières de pièges, tromperies, collets, et fosses. Nos ennemis sont facilement trompés, et nos armées sont plus que prêtes à bondir sur eux.\n\nNous avons construit ou amélioré un total de §Y[Root.trap_mastery_counter.GetValue]§! Pièges Kobolds. Notre prochain jalon sera à §Y40§! Pièges Kobolds."
 trap_mastery_lvl_3: "Maîtrise des Pièges : Maestros (3)"
 trap_mastery_lvl_3_desc: "Trappes, batteries, embrasures, fosses à piques, fosses de lave, fosses d'acide, lance-flammes, lance-glace, bêtes, fardeaux, et plus... il n'y a aucun type de piège que nous ne pouvons utiliser. Tous les ennemis tombent, car ils essaient de nous attaquer où nous sommes forts !\n\nNous avons construit ou amélioré un total de §Y[Root.trap_mastery_counter.GetValue]§! Pièges Kobolds. C'est le jalon le plus élevé possible !"
