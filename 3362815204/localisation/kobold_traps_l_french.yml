 kobold_traps_lvl_2: "Pièges Kobolds : Fortifiés (2)"
 kobold_traps_lvl_2_desc: "La ferraille cède la place aux alliages modernes. Les canons sont aussi communs que les arbalètes. Les pièges de la province sont plus forts que jamais.\n\nCe modificateur est retiré si la province est assiégée avec succès par un non-kobold ! Il est aussi retiré si le fort de la province est supprimé."
