# Kobold Traps Setup Events
 kobold_traps.1.title: "La Planification des Pièges"
 kobold_traps.1.desc: "[Root.KoboldTrapsDynamicIntro]\n\nLes idées de notre nation pour les pièges sont infinies, mais notre capacité à les mettre en œuvre est limitée. Heureusement, nous avons détourné les ressources nécessaires pour créer un nouveau piège, améliorer un piège existant, ou simplement entraîner nos piégeurs. Où devrons-nous construire notre prochain piège ?"
 kobold_traps.1.a: "Côte-du-Dragon ([Root.dragon_coast_available_traps.GetValue])"
 kobold_traps.1.a.tt: "Il y a §Y[Root.dragon_coast_available_traps.GetValue]§! pièges potentiels que nous pouvons actuellement améliorer dans cette région."
 kobold_traps.1.b: "La Frontière et l'Étendue Aléniques ([Root.alen_available_traps.GetValue])"
 kobold_traps.1.b.tt: "Il y a §Y[Root.alen_available_traps.GetValue]§! pièges potentiels que nous pouvons actuellement améliorer dans cette région."
 kobold_traps.1.c: "Lencenor et le Petit-Pays ([Root.sc_lencenor_available_traps.GetValue])"
 kobold_traps.1.c.tt: "Il y a §Y[Root.sc_lencenor_available_traps.GetValue]§! pièges potentiels que nous pouvons actuellement améliorer dans cette région."
 kobold_traps.1.d: "La Tête-de-Dame ([Root.dameshead_available_traps.GetValue])"
 kobold_traps.1.d.tt: "Il y a §Y[Root.dameshead_available_traps.GetValue]§! pièges potentiels que nous pouvons actuellement améliorer dans cette région."
 kobold_traps.1.g: "Gérudie ([Root.gerudia_available_traps.GetValue])"
 kobold_traps.1.g.tt: "Il y a §Y[Root.gerudia_available_traps.GetValue]§! pièges potentiels que nous pouvons actuellement améliorer dans cette région."
 kobold_traps.1.e: "Augmenter la Maîtrise des Pièges"
 kobold_traps.1.e.tt: "Nous utiliserons notre main-d'œuvre excédentaire pour perfectionner notre maîtrise de la création de pièges. Cette option nous rapprochera du prochain jalon de Maîtrise des Pièges, mais ne créera ou n'améliorera AUCUN piège !"
 kobold_traps.1.f: "Retour"

 kobold_traps.2.title: "Piéger le Dragon"
 kobold_traps.2.desc: "La Côte-du-Dragon est notre foyer, et nous sommes ici pour la piéger ! Gnomes, Pillards, Aléniques et bien d'autres veulent nous la prendre, mais nous tiendrons ferme contre la marée. C'est le foyer des dragons et de notre peuple ; nous créerons chaque stratagème et gadget auquel nous pouvons penser pour la protéger, et nous la défendrons jusqu'au jour de notre mort !\n\nBien sûr, la question doit encore être posée : où, spécifiquement, voulons-nous créer (ou améliorer) nos pièges ?"
