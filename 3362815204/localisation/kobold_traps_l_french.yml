## Dynamic Loc Options
 kobold_quote_1: "\"Vous prenez les spores de champignons-flammes et les faites pousser dans les murs. Vous installez un fil de déclenchement, qui tire sur le levier... et il se balance vers le bas, provoquant les champignons. Leur mécanisme de défense : flamme ! Comme le nom ! C'est aussi facile que ça.\" – Maître-Piégeur Fegru"
 kobold_quote_2: "\"Arrangez un groupe singulier de kobolds comme appât. Assurez-vous qu'ils sont plus petits, plus rapides, et moins armés que leurs camarades. Attendez jusqu'à ce qu'ils aient été repérés, moment où ils se baisseront, se cacheront, et s'enfuiront des attaquants. Ils les mèneront directement dans la clairière dans les bois, moment où ils plongeront dans le terrier pré-creusé. Ensuite, les kobolds environnants tireront des canons dans l'armée poursuivante, s'assurant qu'aucun ne survive.\" – Tacticien Tikray"
 kobold_quote_3: "\"Les drakes sont des créatures saintes. Ils sont notre parenté, car eux aussi sont enfants de dragons ; et bien qu'ils n'aient pas notre ruse, ils ont la force de dix kobolds combinés. Comme ils nous ont protégés dans le passé, ils nous protègent aujourd'hui ! Ne les honorons-nous pas en les libérant sur nos ennemis, en pendant de la viande au-dessus de leurs têtes, en leur permettant le festin délectable de l'aventurier ? Ne leur permettons-nous pas la vraie expérience de gloire draconique en leur permettant de se battre avec délice ? N'est-ce pas notre obligation de les entraîner pour les pièges, et de les armer contre nos ennemis ?\" – Prêtre-Dragon Snepi"
 kobold_quote_4: "\"Insectes ! Couvrez-les d'insectes ! Les humains détestent les insectes !\" – Piégidaire Rudri"
 kobold_quote_5: "\"À la fin du couloir, il y a une plaque de pression. NE VOUS TENEZ PAS SUR LA PLAQUE DE PRESSION. SI VOUS MARCHEZ SUR LA PLAQUE DE PRESSION, LA BOMBE EXPLOSE. VOUS MOURREZ. CELA COÛTERA BEAUCOUP D'ARGENT POUR REMPLACER LE PIÈGE. ENCORE : NE VOUS TENEZ PAS SUR LA PLAQUE DE PRESSION.\n\nAu moment d'écrire ces lignes, cela fait trois jours depuis le dernier kobold qui a marché sur la plaque de pression.\" – Instructions pour Opérer les Pièges Moorgaru, 1476"
 kobold_quote_6: "\"La brèche la plus facile dans la structure des pièges est au point marqué d'un 'X' sur cette carte. Ne faiblissez pas quand la brèche se produit ; cela fait partie du design. L'ennemi se croira victorieux, et se précipitera à travers la brèche... directement dans un mur intérieur, couvert entièrement d'arbalètes visant directement sur eux. Ils ne s'en sortiront pas vivants.\" – Piégiste Uho"
 kobold_quote_7: "\"Les chauves-souris sont des créatures utiles. Elles aident à répandre les spores de nos champignons favoris, et elles mangent beaucoup de parasites qui pourraient ruiner nos récoltes ! Intéressant, il s'avère qu'elles sont aussi hôtes d'une multitude de maladies qui affectent les humains, mais pas les kobolds. Par conséquent, je recommande hautement de garder des chauves-souris comme animaux de compagnie dans les pièges-cavernes. Non seulement la garnison sera nourrie avec des champignons abondants et bien entretenus, mais tous les attaquants assiégeants pourraient tomber victimes des fléaux-chauves-souris !\" – Lieutenant-Piégeur Vitru"
 kobold_quote_8: "\"Assurez-vous qu'autant du piège que possible soit souterrain ; assurez-vous que tout 'butin', que ce soit sous forme d'or-trésor ou en fournitures martiales, soit gardé à la couche du fond. Assurez-vous, aussi, que la poudre à canon soit gardée dans ces profondeurs. Si l'ennemi pénètre chaque couche de défenses, et réussit à pousser dans le dépôt de fournitures... eh bien, avec une explosion bien minutée, vous ne vous en sortirez pas, mais ils ne s'en sortiront pas non plus. Et l'or non plus.\" – Piégeur-Fonceur Kovu"
 kobold_quote_9: "\"Le sang du dragon coule dans nos veines ! L'héritage du dragon nous réchauffe et nous garde en sécurité à travers chaque nuit glaciale. Certains kobolds, et oh comme nous les bénissons, peuvent harnacher ce sang : les sorciers draconiques sont peu en rang, mais leur souffle de feu de dragon impressionne nos ennemis entiers. Ces sorciers sont des outils non seulement de moral, mais aussi de puissance de feu incroyable. Gardez un alchimiste à portée de main à tout moment pour brasser des potions qui peuvent augmenter la puissance du souffle-dragon, et vos pièges seront toujours en sécurité !\" – Prêtre-Dragon Drighad"
 kobold_quote_10: "\"Ils pensent que la hauteur est leur avantage, mais c'est leur chute ! Les pièges-flèches tireront au niveau de poitrine humaine, et rien de précieux ne sera accessible par quiconque de plus de quatre pieds de hauteur. Envoyez de la fumée chaude pour s'élever dans l'air, et laissez-les s'étouffer sur leurs propres egos !\" – Piégticien Erkil"
 kobold_quote_11: "\"Mon plus grand œuvre ? Il y avait un chemin de falaise maritime sur la route sud qui était une journée complète plus rapide que la route du col. Nous avions arrêté des armées entières là avant. Un général de Lorent a insisté pour marcher le long de ce chemin, prenant du temps précieux pour repérer et dégager chaque fil de déclenchement régulier, inspecter chaque buisson. Lui a coûté des dizaines d'hommes pour une route claire.\n\nÀ un moment un pont sur lui traverse la gorge de la Rivière Koa, deux cents pieds en dessous. Ils ont passé DES JOURS à essayer de découvrir comment nous avions piégé le pont cette fois. Ne pouvaient rien trouver. Finalement le général a gonflé son gros soi et a traversé en trombe sur son cheval. Rien ne s'est passé. Il a crié à toute son armée pour 'surestimer ces lézards' en chevauchant devant.\n\nIl criait encore à eux quand son cheval a marché sur une plaque à ressort cinquante pieds après le pont. Chaque fois que je pense au regard sur son visage, et au regard sur le visage de son armée, quand il a été lancé en criant dans la mer, je ne peux pas arrêter de rire.\" – Piégidaire Ris Sharpeye"
 kobold_quote_12: "\"N'oubliez pas que les pièges simples sont parfois les plus efficaces. Oui, ils sont moins fantaisistes que nos pièges plus récents et élaborés, mais une fosse tuera un humain tout aussi sûrement qu'une bombe incendiaire ou une arbalète automatique.\n\nMaintenant, si vous voulez vraiment tromper un humain, faites-les 'miraculeusement' surmonter des pièges difficiles, et quand ils s'approchent de leur but, ils s'attendront à un autre, pas un simple. Mon favori ? Lâcher un rocher sur eux. Ils ne le voient littéralement jamais venir !\" – Piégticien Farol l'Ancien"
 kobold_quote_13: "\"Tandis que beaucoup de gens le rejettent, la boue est l'un des plus grands pièges que la nature ait fait. Cela peut sembler basique, mais trouver le bon mélange prend de l'expérience. Faut s'assurer que la boue soit assez épaisse pour nous kobolds de traverser, tandis que quelque chose de plus grand, que ce soit humain ou machine gnome, coulera. Même si vous ne pouvez pas obtenir la fosse assez profonde pour noyer, vous pouvez toujours les piquer avec des lances pour les finir. Simple, bon marché, efficace. Et facile de récupérer leurs restes.\" – Maître-Piégeur Metza"
 kobold_quote_14: "\"Comme le dit le vieux dicton, un humain perdu est un humain mort. Tout ce que vous devez faire est les attirer à travers une caverne où la Malédiction du Vagabond pousse : grâce à ses spores, ils deviendront un peu intoxiqués, et - plus important - perdront tout sens de direction. Vous aurez un temps plus facile à diviser leur groupe, et les faire rencontrer leur fin.\" – Piégeur Ristir"
 kobold_quote_15: "\"Une façon bon marché de retarder ou déconcerter les aventuriers est simplement de saupoudrer des portes et leviers partout. Ils n'ont pas à faire ou mener à quoi que ce soit, parce que les aventuriers ont été observés s'arrêter et entrer en arguments en voyant même un soupçon d'un bouton. C'est une grande méthode de calage : toutes vos troupes peuvent se repositionner, et vos autres pièges peuvent être libérés, tout sur les aventures malheureuses qui ne peuvent pas s'aider elles-mêmes. Plus, vous pouvez aussi faire en sorte que chaque huitième levier active vraiment un autre piège ! Ils apporteront les conséquences sur eux-mêmes !\" – Piégéziste Glazna"
 kobold_quote_16: "\"Aventuriers méfiez-vous ! Un des pièges plus créatifs, sinon artistiques, rarement employé par les kobolds est une gueule de dragon de fortune avec un petit tas de biens précieux à l'intérieur. Vous pouvez penser ceci un autel à être pillé à votre loisir, mais ne soyez pas trompés : le trésor à l'intérieur est un appât, prêt à vous attirer. Si vous ramassez l'idole ou gemme qui est posée dans la gueule, un déclencheur sera activé, et la gueule tombera sur vous ! Ne devenez pas consumé par le dragon, qu'il soit taillé d'écaille ou pierre !\" – Guide de Terrain pour Combattre les Kobolds de Côte-du-Dragon, Treizième Édition"
 kobold_quote_17: "\"C'est bien si certains kobolds veulent inviter des humains égarés dans leur trivu, laissez mille écailles briller autant que je suis concerné. Mais je ne passe pas de temps là-dessus, parce qu'en attendant, tous les trois mois, un kobold se fait déchirer en pièces par des drakes dans des pièges non entretenus.\" – Politraptien Kob"
 kobold_quote_18: "\"Aussi fatales que les choses que nous concevons peuvent être, nous avons trouvé que le monde de surface est plus cruel et plus rusé que n'importe quel kobold. Sous les montagnes et terre, il y avait eu des bassins d'eau, et beaucoup de kobolds sont nageurs adroits. Pourtant nous étions non préparés pour la vastitude de la mer, ni la force de son tirage. Beaucoup de pionniers précoces qui cherchaient la prime des vagues ont trouvé que la marée était une force avec laquelle il ne fallait pas jouer, et beaucoup un kobold a été traîné en mer et jamais revu. Lentement, au fil du temps, nous sommes venus comprendre la nature des vagues affamées... et avec la compréhension est venue l'invention des Pièges-Marée.\n\nLes Pièges-Marée sont une construction relativement simple, une fosse avec une trappe en bois placée dessus. Cependant, la trappe est placée sur une charnière unique et les fosses sont creusées dans des endroits qui sont submergés à marée haute. Pendant la marée haute, la fosse est sûre pour marcher dessus, comme l'eau aide à soutenir la trappe. Cependant, à marée basse, la trappe se détachera et laissera tomber la malheureuse victime dans la fosse. S'ils restent dans la fosse jusqu'à marée haute, ils se noieront. Cela permet au piège d'être seulement aussi létal que nécessaire, avec des kobolds stupides qui s'y promènent étant facilement secourus, et des aventuriers dangereux laissés à la merci de la mer. Ou manque de celle-ci.\" – Voyant-Piège Soxxus Greenscale"
 kobold_quote_19: "\"Les gnomes - que Malliath me pardonne d'prononcer leur nom - sont plus intéressés à lire et récupérer les ruines de leur pays perdu qu'à vraiment se battre. En alignant les tunnels avec l'écriture kobold et la vieille littérature gnomique, nous ralentissons les avances de tout envahisseur, permettant à notre contre-attaque d'être mieux organisée et à leur élément de surprise d'être perdu. Peu importe si nous écrivons des contes d'enfants ou secrets d'état, les gnomes ralentis n'auront pas une chance de dire à leurs alliés hideux une fois que nous en aurons fini avec eux.\" – Prêtre-Dragon Quetzal"
 kobold_quote_20: "\"Même quand nous apprenons leur langue stupide, personne ne nous écoute jamais ! Nous leur disons combien les dragons sont grands, ils babillent sur leurs dieux stupides. Nous leur disons de rester hors de notre terre, ils se précipitent avec des armes ! Alors, bien, laissez-les ne pas écouter ! En fournissant un chemin sûr bien marqué, nous pouvons nous assurer que n'importe quel imbécile 'clever' l'évitera en faveur de marcher directement dans nos pièges. Nous appelons cette tendance 'Pensée à l'envers.' Et, bien sûr, cela ne fait pas mal que nous saupoudrions quelques pièges non marqués le long du chemin sûr, que seulement nous connaissons.\" – Krr'Nax, Parleur-d'Humains désigné"
 kobold_quote_21: "\"Parfois, mon génie, il m'étonne ! La beauté dans sa simplicité, la pure RÉUTILISABILITÉ ! En utilisant la vélocité de l'eau détournée des lacs souterrains voisins ou ruissellement de sommet de montagne, canalisée à travers un tunnel très long et sinueux, jumelée avec des fosses tombant dans ce tunnel, quiconque OSE envahir nos tunnels sera forcé à travers une cascade haute pression d'eau rushing, les désorientant de tous les virages et tournants et les noyant tout le long. Et si l'eau et turbulence ne les ont pas, nous attendrons juste où elle se vide dans une citerne, prêts à draguer leurs corps pour n'importe quel butin !\n\nADDENDUM : Certains de mes collègues ont fait remarquer que peut-être une telle idée pourrait être utilisée récréativement. SAUGRENU ! Un tel design est trop parfait pour être utilisé pour de telles raisons banales !\" – Territect Saklu"

 gerudian_kobold_traps: "Pièges Kobolds Gérudiens"

