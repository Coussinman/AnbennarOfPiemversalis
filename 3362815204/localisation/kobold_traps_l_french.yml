 kobold_traps.3.title: "Piégeages des Aléniques"
 kobold_traps.3.desc: "L'Alen est un endroit étrange, plein d'humains dont les gouvernements semblent agir davantage comme des tribus que les nôtres ne l'ont jamais fait. Ils se chamaillent et se battent, hébergeant mille griefs mesquins et superstitions, et ils font la guerre à tous ceux qui les entourent. Leur terre, du moins, est précieuse ; ou du moins elle est précieuse à piéger, avec ses hautes falaises et ses collines ondulantes. Cette région doit être piégée si nous voulons défendre nos flancs nord et est, et ainsi nous nous mettons au travail.\n\nOù, spécifiquement, devrions-nous créer (ou améliorer) nos pièges ?"
 kobold_traps.3.a: "[197.GetName]"
 kobold_traps.3.b: "[694.GetName]"
 kobold_traps.3.c: "[196.GetName]"
 kobold_traps.3.d: "[698.GetName]"
 kobold_traps.3.e: "[696.GetName]"
 kobold_traps.3.f: "[703.GetName]"
 kobold_traps.3.g: "[217.GetName]"

 kobold_traps.4.title: "Les Pièges du Sud"
 kobold_traps.4.desc: "Le sud regorge de terres riches et abondantes... qui sont terriblement difficiles à défendre. Le Petit-Pays abrite des milliers de fermes fertiles qui fournissent du grain à la moitié d'un continent ; Lencenor est plein de seigneurs du vin et d'elfes. Aucun des deux, cependant, ne se vante de beaucoup de marécages, collines, montagnes ou hautes terres. Si nous voulons défendre cette région, nous devons le faire par un large réseau de pièges qui peuvent protéger tout notre flanc sud.\n\nOù, spécifiquement, devrions-nous créer (ou améliorer) nos pièges ?"
 kobold_traps.4.a: "[65.GetName]"
 kobold_traps.4.b: "[71.GetName]"
 kobold_traps.4.c: "[120.GetName]"
 kobold_traps.4.d: "[76.GetName]"
 kobold_traps.4.e: "[139.GetName]"
 kobold_traps.4.f: "[161.GetName]"
 kobold_traps.4.g: "[112.GetName]"

 kobold_traps.5.title: "Le Dragon et la Dame"
 kobold_traps.5.desc: "La Côte-du-Dragon est la tête d'un dragon ; selon les Cannoriens, la Tête-de-Dame est la tête de, eh bien, la Dame. L'est accueille mille commerçants et mille navires, ainsi qu'une multitude d'humains qui veulent désespérément reprendre notre terre. Si nous voulons défendre nos frontières, nous devons nous assurer que nos fortifications côtières sont protégées, et que nous ne pouvons pas être facilement envahis par la mer. Par conséquent : plus de pièges !\n\nOù, spécifiquement, devrions-nous créer (ou améliorer) nos pièges ?"
 kobold_traps.5.a: "[216.GetName]"
 kobold_traps.5.b: "[155.GetName]"
 kobold_traps.5.c: "[208.GetName]"

 kobold_traps.6.title: "L'Explosion à [Root.GetName]"
 kobold_traps.6.desc: "Notre garnison s'est battue jusqu'au dernier homme, mais nos défenses ont été compromises ! Heureusement, ils ont veillé à ce que chaque séquence d'autodestruction se déroule exactement comme prévu. Nos ennemis peuvent maintenant contrôler [Root.GetName], mais ils ne contrôleront jamais nos pièges !"
 kobold_traps.6.a: "BOUM !"

 kobold_traps.7.title: "L'Explosion à [trapped_province_exploding.GetName]"
 kobold_traps.7.desc: "Nos hommes se sont frayé un chemin dans les pièges kobolds, surmontant toutes les défenses. Nous avons subi des lance-flammes, des drakes, de l'acide, des arbalètes, des canons, des fosses, et plus encore... mais finalement, après tout, nous avons pris [trapped_province_exploding.GetName].\n\nIl n'y a qu'un seul problème : les kobolds ont détruit les pièges de la province avant que nous puissions les utiliser. L'entièreté des défenses de la province est partie en fumée. Nous ne pourrons pas réquisitionner leur folie, mais le voulions-nous vraiment en premier lieu ?"
 kobold_traps.7.a: "BOUM !"

 kobold_traps.8.title: "Démantèlement des Pièges"
 kobold_traps.8.desc: "Avec la perte du fort à [Root.GetName], nos pièges sont exposés et vulnérables. Nous pouvons les démanteler préventivement, ou nous pouvons les laisser exister jusqu'à ce que nous soyons à nouveau prêts à fortifier la province. Que devrions-nous faire ?"
 kobold_traps.8.a: "Démanteler les pièges."
 kobold_traps.8.b: "Déplacer les pièges vers les lignes de front !"
 kobold_traps.8.c: "Maintenir les pièges."

 kobold_traps.10.title: "Les Kobolds Fuient vers les Cavernes"
 kobold_traps.10.desc: "Des caravanes de kobolds, tirées par de lourds drakes. Des chariots remplis de laine et de babioles brillantes. Partout dans [kobolds_fleeing_province.GetName], les kobolds partent vers l'intérieur.\n\nAprès des années d'endurer notre règne - de nous emparer des terres kobolds, de déplacer leurs paysans, et d'instituer des administrations [Root.GetAdjective] - les locaux en ont eu assez. Ils ont pris leurs biens et leur richesse, et ont commencé une grande migration dans les cavernes de l'Échine-du-Dragon. Les kobolds quittent la surface, vers un endroit qu'ils pensent pouvoir encore défendre.\n\nLa plupart de nos colons locaux ont commencé à célébrer, s'emparant de chaque propriété kobold qu'ils peuvent trouver dans les suites de la migration. Certains, cependant, hésitent, alors qu'ils regardent les richesses couler au-delà de nos frontières. Ils prétendent qu'il y a deux façons par lesquelles nous pourrions arrêter cette migration : soit nous intégrons les kobolds, soit nous détruisons leur refuge dans les Profondeurs-du-Dragon. Sinon, ils pourraient simplement continuer à partir.\n\nPour l'instant, cependant, cela signifie plus de maisons pour nos colons, plus de terres pour nos fermiers, et moins de reptiliens embêtants à gérer. Qui sommes-nous pour nous plaindre d'un terrier piégé de moins à surveiller ?"
 kobold_traps.10.a: "Les kobolds fuient, et nous emménageons..."

 kobold_traps.11.title: "Autres que Dragons"
 kobold_traps.11.desc_1: "Une caravane de kobolds est entrée dans nos cavernes, trouvant son chemin dans les recoins de [Root.GetName]. Venant de tout [From.GetName], ils arrivent avec tout ce qu'ils avaient sur eux : babioles, breloques, outils, graines, vêtements, et... théories. Philosophies. La maudite Pensée des gnomes, venue nous hanter.\n\nCela a immédiatement causé un tollé à [Root.GetName]. Les locaux reculent d'horreur devant ces migrants, qui entrent sur nos terres mais échouent à vénérer Malliath, ou Tayekan, ou Nimrith, ou Iothoral. Déjà, les prêtres-dragons ont exigé qu'ils sacrifient des agneaux à l'abattoir, ou contribuent de la richesse au Grand Trésor : mais les nouveaux venus refusent. Au lieu de cela, ils s'accrochent à la Pensée, et déclarent que nous devrions catégoriser, synthétiser, et cataloguer chaque histoire que nous connaissons sur les dragons. Ils ont même convaincu certains prêtres-dragons, qui ont déjà commencé à faire des compendiums de leur propre chef, et qui débattent que certains des dragons pourraient même ne pas être réels !\n\nLes migrants offrent leur propre richesse à [Root.GetName], et désirent nous aider à fortifier les cavernes. Ils disent qu'ils veulent nous aider, et pourtant la méfiance est semée dans toute notre nation. Embrassons-nous ces étrangers, qui déclarent leur loyauté à [Root.Owner.GetName] aux côtés de la Pensée ? Ou les mettons-nous au travail, tout en nous assurant que les dragons sont les seules choses vénérées dans les cavernes de leur nom ?"
 kobold_traps.11.desc_2: "Une caravane de kobolds est entrée dans nos cavernes, trouvant son chemin dans les recoins de [Root.GetName]. Venant de tout [From.GetName], ils arrivent avec tout ce qu'ils avaient sur eux : babioles, breloques, outils, graines, vêtements, et... dieux. Religions. Manières de croyance qui sont en conflit avec les dragons.\n\nCela a immédiatement causé un tollé à [Root.GetName]. Les locaux reculent d'horreur devant ces migrants, qui entrent sur nos terres mais échouent à vénérer Malliath, ou Tayekan, ou Nimrith, ou Iothoral. Déjà, les prêtres-dragons ont exigé qu'ils sacrifient des agneaux à l'abattoir, ou contribuent de la richesse au Grand Trésor : mais les nouveaux venus refusent. Au lieu de cela, ils s'accrochent à la religion de ceux qui les ont conquis, qui les ont forcés dans une telle misère qu'ils sont entrés sur nos terres. Ils ont apporté les modes de vie de l'ennemi au cœur de notre nation.\n\nLes migrants offrent leur propre richesse à [Root.GetName], et désirent nous aider à fortifier les cavernes. Ils disent qu'ils veulent nous aider, et pourtant la méfiance est semée dans toute notre nation. Embrassons-nous ces étrangers, qui déclarent leur loyauté à [Root.Owner.GetName] aux côtés de leurs nouveaux dieux ? Ou les mettons-nous au travail, tout en nous assurant que les dragons sont les seules choses vénérées dans les cavernes de leur nom ?"
 kobold_traps.11.a: "Ceux qui trahissent les dragons seront brûlés par leur feu !"
 kobold_traps.11.b: "Nous pouvons accepter tous les kobolds, même s'ils ont tort."
 kobold_traps.11.c: "Peut-être qu'ils ont raison !"
 kobold_traps.11.d: "Ces types sont géniaux, n'est-ce pas ?"

 kobold_traps.12.title: "Conflits de Clans"
 kobold_traps.12.desc_1: "Le Clan des Écailles-Rouges arrive ! Une horde de Kobolds du Clan des Écailles-Rouges est arrivée à [Root.GetName], intimidant les locaux par leur effronterie et leur arrogance. Ils sont venus pour échapper à [From.GetName], et ils ont apporté avec eux tous les classiques du Clan des Écailles-Rouges : des armes de fortune plus susceptibles d'exploser que de tirer correctement, un esprit martial d'agression constante, et une obsession tenace pour l'adaptation des modes de vie de nos ennemis. Les locaux, pour le dire simplement, sont furieux.\n\nLes nouveaux migrants prétendent que nous devons mettre de côté nos différences, et leur permettre de nous aider à défendre les cavernes pour que tous les kobolds puissent vivre un jour de plus... mais il y a une limite à ce que nous sommes prêts à tolérer pour l'avancement de la koboldicité. Le Clan des Écailles-Rouges exige des droits, des privilèges, et l'autonomie ; ils exigent d'être pris au sérieux dans nos trivu et viraxia. Nous leur permettrons de construire des défenses supplémentaires, certainement, mais il n'est pas clair ce que nous devrions faire d'autre. Comment devrions-nous gérer ces nouveaux venus ?"
 kobold_traps.12.desc_2: "Le Clan des Écailles-Bleues arrive ! Une horde de Kobolds du Clan des Écailles-Bleues est arrivée à [Root.GetName], et ils ont immédiatement commencé à agir comme si les cavernes leur avaient toujours appartenu. Ils sont venus pour échapper à [From.GetName], et ils ont apporté avec eux tous les classiques du Clan des Écailles-Bleues : des prêtres-dragons qui insistent qu'ils connaissent les dragons mieux que quiconque, une revendication impérieuse de souveraineté sur les cavernes, et une centaine de variétés de champignons et de pièges. Les locaux, pour le dire simplement, sont furieux.\n\nLes nouveaux migrants prétendent que nous devons mettre de côté nos différences, et leur permettre de nous aider à défendre les cavernes pour que tous les kobolds puissent vivre un jour de plus... mais il y a une limite à ce que nous sommes prêts à tolérer pour l'avancement de la koboldicité. Le Clan des Écailles-Bleues exige des droits, des privilèges, et l'autonomie ; ils exigent d'être pris au sérieux dans nos trivu et viraxia. Nous leur permettrons de construire des défenses supplémentaires, certainement, mais il n'est pas clair ce que nous devrions faire d'autre. Comment devrions-nous gérer ces nouveaux venus ?"
 kobold_traps.12.desc_3: "Le Clan des Écailles-Vertes arrive ! Une horde de Kobolds du Clan des Écailles-Vertes est arrivée à [Root.GetName], et il semble qu'ils répandent des théories du complot de dragons lointains partout où ils vont. Ils sont venus pour échapper à [From.GetName], et ils ont apporté avec eux tous les classiques du Clan des Écailles-Vertes : un complexe d'infériorité douloureusement exagéré, une méfiance profonde envers chaque kobold sans une teinte verte, et une obsession déconcertante pour le destin. Les locaux, pour le dire simplement, sont furieux.\n\nLes nouveaux migrants prétendent que nous devons mettre de côté nos différences, et leur permettre de nous aider à défendre les cavernes pour que tous les kobolds puissent vivre un jour de plus... mais il y a une limite à ce que nous sommes prêts à tolérer pour l'avancement de la koboldicité. Le Clan des Écailles-Vertes exige des droits, des privilèges, et l'autonomie ; ils exigent d'être pris au sérieux dans nos trivu et viraxia. Nous leur permettrons de construire des défenses supplémentaires, certainement, mais il n'est pas clair ce que nous devrions faire d'autre. Comment devrions-nous gérer ces nouveaux venus ?"
 kobold_traps.12.a: "Forcez-les à contribuer au Trésor pour leurs intrusions !"
 kobold_traps.12.b: "Nos frères doivent contribuer au Trésor !"
 kobold_traps.12.c: "Les Cannoriens envahissent, et nous nous querellons là-dessus ?"

 kobold_traps.13.title: "Pèlerins Réfugiés"
 kobold_traps.13.desc: "Une grande multitude de pèlerins est arrivée de [From.GetName] ! Des kobolds pieux ont vu leurs vies détruites, leurs maisons saisies, leurs temples détruits, et leurs trésors pillés... pourtant ils viennent encore à [Root.Owner.Capital.GetName], contribuant tout ce qu'ils ont encore à notre Trésor. Dans cette procession, des prêtres-dragons étrangers échangent des histoires avec les nôtres ; les kobolds de toutes les teintes chantent en solidarité et triomphe ; la koboldicité est une, unie à [Root.Owner.Capital.GetName], unie dans leur amour pour les dragons.\n\nIci, dans les cavernes, nous ne serons pas battus. Ici, dans les cavernes, nous ne serons pas détruits ! À Malliath, Tayekan, Nimrith et Iotharal, et tous les autres dragons d'Halann !"
 kobold_traps.13.a: "Tous les pèlerins sont les bienvenus !"

 kobold_traps.14.title: "Idées Extérieures"
 kobold_traps.14.desc: "Une caravane de kobolds est entrée dans nos cavernes, trouvant son chemin dans les recoins de [Root.GetName]. Venant de tout [kobolds_fleeing_province.GetName], ils arrivent avec tout ce qu'ils avaient sur eux : babioles, breloques, outils, graines, vêtements, et... philosophies. Modes de vie. Manières de croyance qui sont en conflit avec les nôtres.\n\nCes kobolds proclament encore suivre les dragons, et ils proclament leur loyauté à notre Viraxia ; et pourtant, en même temps, ils sont différents. Ayant été partiellement assimilés par leurs conquérants, ils viennent à nous avec des concepts des habitants \"civilisés\" de la surface. Ils écrivent les histoires des prêtres-dragons en alphabets cannoriens, liant les dragons à la page et extrayant le dynamisme de leurs légendes ! Ils apportent la connaissance de nouvelles méthodes en mines et forge, osant perturber les mines-cavernes qui ont fonctionné pendant des siècles ! Ils osent même défier notre [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetHerselfHimself], prétendant que notre Viraxia doit mettre à jour ses méthodes si nous devons survivre à la tempête qui vient.\n\nMalgré tous ces affronts, les nouveaux kobolds proclament encore qu'ils veulent nous aider. Ils se sont immédiatement mis au travail pour construire de nouveaux pièges et défenses... et pourtant, malgré tout, nous restons hésitants. Comment devrions-nous traiter ces intrus ? Connaissent-ils l'avenir, ou sont-ils simplement trompés par nos ennemis ?"
 kobold_traps.14.a: "Ils connaissent l'avenir ; nous devons l'embrasser !"
 kobold_traps.14.b: "Nous savons comment nous gouverner nous-mêmes !"

 kobold_traps.15.title: "Unité Kobold"
 kobold_traps.15.desc_1: "Pendant mille ans, les kobolds se sont querellés sur la Côte-du-Dragon ! Les Clans des Écailles-Rouges, Bleues et Vertes ont tous revendiqué les cavernes des Profondeurs-du-Dragon, les pâturages vallonnés des Hauteurs-du-Dragon, et les belles terres agricoles des Vallons-du-Dragon. Ils - non, nous - avons formé des tribus trivu basées sur la teinte de nos écailles et les liens de notre sang. Pendant si longtemps, nous pouvions nous permettre de faire cela, car la Côte-du-Dragon était nôtre et nôtre seule. Nous ne pouvons plus rester divisés.\n\nAvec des kobolds de tous les clans migrant dans les cavernes de l'Échine-du-Dragon, le changement est dans l'air. Les Clans des Écailles-Rouges, Bleues et Vertes se sont tous trouvés désespérés, plus conscients chaque jour que les Cannoriens conquièrent la surface. Nos conflits nous ont tenus séparés, mais ici, dans les Profondeurs, nous trouvons de la place les uns pour les autres. L'audace du Clan des Écailles-Rouges, la sagacité du Clan des Écailles-Bleues, la ténacité du Clan des Écailles-Vertes : chacun s'est trouvé combiné dans nos trivuak, qui ont grandi en taille pour accommoder tous les kobolds. Nous avons appris les uns des autres, et, maintenant, nous pouvons nous battre.\n\nLes défenses sont érigées à travers notre domaine. Les dragons rugissent dans nos cœurs et nos veines. Les kobolds (métaphoriquement) perdent leurs écailles, adoptant une tribu partagée comme la leur. Aujourd'hui, nous déclarons la Viraxia de Kobildzan : le Foyer de Tous les Kobolds !"
 kobold_traps.15.desc_2: "Pendant mille ans, les kobolds se sont querellés sur la Côte-du-Dragon... mais maintenant, quelque chose a changé. Quelque chose ne va pas.\n\nNous avons regardé alors que les Clans des Écailles-Rouges, Écailles-Bleues et Écailles-Vertes se rassemblaient en groupes de leur propre chef, peinant sous notre règne. Nous nous sommes assis alors qu'ils remarquaient les halfelins s'agiter pour l'indépendance, les gnomes se battre pour la reconquête, et les Aléniques se consolider dans leur grand royaume du nord. Quand leurs clans se sont mélangés et ont mis de côté les vieilles rancunes, nous n'avons pas interféré ; et pourquoi l'aurions-nous fait ? Les affaires personnelles des kobolds n'étaient pas les nôtres à contrôler, ni les nôtres à s'inquiéter. Ils étaient sous notre domaine, et notre contrôle.\n\nDans les années récentes, des prêtres-dragons ont voyagé de village en village. Trop peu importants pour nous à remarquer, ils ont répandu la nouvelle d'un réveil draconique : de Malliath s'agitant, et les kobolds s'unissant. Ils ont prétendu que nous avons pris la Côte-du-Dragon par cruauté, pas ruse, et que le temps est venu de nous expulser pour toujours. Les kobolds ont commencé à renoncer à leurs \"Viraxia\" - les Clans des Écailles-Rouges, Écailles-Bleues et Écailles-Vertes - et les ont laissées au passé, pour être oubliées pour toujours comme un échec de division kobold. Maintenant, il semble qu'ils aient inventé quelque chose de nouveau.\n\nUn rugissement draconique s'agite. Les kobolds réclament leur propre nation - un \"Kobildzan\", un foyer pour tous les kobolds - mais nous sommes dans le chemin. Malgré tout, nous leur montrerons leur place. La Côte-du-Dragon est nôtre à contrôler !"
 kobold_traps.15.a: "Nous devenons Kobildzan !"
 kobold_traps.15.b: "Qu'est-ce que ce \"Kobildzan\" !?"
 kobold_traps.15.c: "Nous sommes [Root.GetName], pas Kobildzan !"

 kobold_traps.19.title: "Événement de Gestion"
 kobold_traps.19.desc: "Ceci est un événement caché. Si vous le voyez... arrêtez de fouiner par ici ! Comment avez-vous même trouvé ceci, hein ? Hein ? Sortez d'ici, garnement. Vaurien. Les enfants de nos jours, je jure..."
 kobold_traps.19.a: "Vous ne devriez pas voir ceci !"

 kobold_traps.20.title: "La Garnison Prouve son Potentiel"
 kobold_traps.20.desc: "Un autre rapport atteint le bureau bricolé du maître-piégeur concernant \"Le Piégeur\", un titre qui s'est répandu comme l'éclair à travers [Root.GetName] au cours des derniers mois. \"Un troisième faux assaut sur l'un des nouveaux pièges du Piégeur a été déjoué une fois de plus,\" indique-t-il. \"Leur connaissance des tactiques de champ de bataille n'est rivalisée que par leur intuition pour créer des trappes, fils de déclenchement et enchevêtrements extrêmement efficaces. Nous devrions embaucher ce kobold immédiatement !\"\n\nOn a presque l'impression que le Piégeur peut être en deux endroits à la fois. D'une part, elle a personnellement mené cent sièges réussis dans des exercices de combat ; d'autre part, les pièges qu'elle fait sont inégalés en qualité. Tragiquement, nous ne pouvons pas l'employer à la fois comme maître-siégeur et piégeur... mais nous pouvons l'employer vers l'une de ces fins. Que devrions-nous choisir ?"
 kobold_traps.20.a: "Elle dirigera nos troupes dans mille sièges !"
 kobold_traps.20.b: "Elle gérera notre réseau de pièges à travers la nation !"

 kobold_traps.21.title: "L'Enfant Prodige"
 kobold_traps.21.desc: "La perte d'un enfant est une chose terrible, et cela arrive bien trop souvent. La vie d'un kobold est brutale et courte, et tout de la guerre à la maladie consomme bien trop de nos jeunes. Un risque plus rare que la mort d'un enfant est celui de l'enfant laissé derrière. Les \"trivuak\" kobolds (grands groupements de clans étendus de multiples familles) ont beaucoup d'enfants partagés, élevés en couvées d'œufs par tous ses membres : mais quand ils quittent leurs villages et terriers dus à la guerre ou migration, il n'y a pas une famille singulière qui veille sur chaque enfant. Parfois, rarement, un se perd dans la confusion.\n\nRécemment, un groupe d'aventuriers sans tripes est tombé sur un terrier kobold abandonné, et a pensé qu'ils pourraient le piller pour tous les trésors-trésor restants. Quand ils ont approché, ils se sont trouvés face à face avec la mort. Les pièges de champignons-flammes ont vaporisé du feu sur leurs visages ; de vieux pièges à pointes avaient été cachés juste où ils couraient ; le dernier membre de leur groupe a été éliminé par un tir d'arbalète propre dans le front. Tout était fini en une demi-heure.\n\nAlors que nos soldats sont venus inspecter les dégâts, ils ont été déconcertés par ce qu'ils ont vu. Ce n'est qu'une fois qu'ils ont vu un kobold singulier, minuscule et petit qu'ils ont compris ce qui s'était passé. Tout ceci - l'entier système défensif - avait été conçu par un petit enfant kobold de seulement treize ans, tout en vivant seule pendant quatre ans. Elle a accompli tout ceci elle-même !\n\nLes troupes ont adopté l'enfant dans leur propre trivuak, et l'ont amenée immédiatement au haut commandement. Nous l'élèverons pour être une experte en pièges, et nous serons tous meilleurs pour cela !"
 kobold_traps.21.a: "Elle a fait tout ceci en étant seule à la maison !"

 kobold_traps.22.title: "Le Trivu des Pièges"
 kobold_traps.22.desc: "La plus petite structure sociale de la société kobold est la \"zendia\", ou la grande famille. Parce que les kobolds pondent des œufs et les élèvent collectivement, les \"zendiak\" (la forme plurielle de zendia) peuvent aller de dizaines à centaines de kobolds en taille. Les membres d'une zendia vivent généralement dans des maisons ou terriers partagés, et ils n'ont même pas de mots pour distinguer entre \"cousin\" et \"grand-mère\", car tous les membres de la zendia font simplement partie de la famille. Avec les kobolds ayant extrêmement peu de dimorphisme sexuel ou de rôles de genre culturels en comparaison avec la plupart des humanoïdes cannoriens, même la distinction entre \"mère\" et \"père\" signifie peu ; les enfants sont élevés collectivement par les membres de la zendia qui ont pris sur eux d'élever tous les jeunes de la tribu.\n\nLa prochaine plus grande structure sociale est le \"trivu\", qui est beaucoup comme une tribu de tribus. Les trivuak forment les blocs de construction des communautés, et des villages entiers ou districts de villes sont souvent composés de seulement un trivu. Les trivuak sont connus pour se \"spécialiser\" dans certains domaines ; les trivuak se fédèrent souvent autour de mines, ou de routes commerciales particulières, ou de docks, et prennent un \"business\" familial qui les définit. Ici, à [trap_province.GetName], un nouveau trivu s'est formé, basé entièrement autour de nos pièges !\n\nLes garnisons de partout dans [Root.GetName] ont maintenant peuplé le piège à [trap_province.GetName], et chacune de ces garnisons a amené une partie de leurs zendiak respectifs avec elles. Ici, ces zendiak se sont mélangés pendant des années, et ils se sont maintenant officiellement fédérés en un nouveau trivu. [trap_province.GetName] a ses propres protecteurs dédiés, avec un business familial singulier : protéger nos kobolds !"
 kobold_traps.22.a: "Le Trivu des Pièges protège !"

 kobold_traps.23.title: "Un Donjon Accidentel"
 kobold_traps.23.desc: "Chaque kobold sait que le meilleur piège est celui que vous ne pouvez pas déterrer. Comment faisons-nous cela ? En creusant plus profond ! Nous ne sommes aussi forts que nos fondations, littéralement, et ainsi chaque kobold est enseigné dès un jeune âge comment creuser efficacement nos pièges plus profond qu'ils ne peuvent être efficacement déterrés.\n\nLa plupart du temps, ceci est sans événement. Parfois nous trouvons un nouveau gisement de minerai, une source d'eau, ou des gemmes. Rarement, nous trouvons des vestiges de vieux pièges ou gadgets des générations précédentes. Une fois dans une génération, nous trouvons d'anciens tombeaux, trésors, ou structures décrépites. Maintenant, cependant, pour la première fois, nous avons trouvé quelque chose d'effrayant.\n\nJuste ce mois, un donjon a été découvert via la gravité. Son explorateur accidentel (qui est tombé dans son entrée quand une excavation s'est transformée en effondrement), après avoir rassemblé ses esprits, a été émerveillé par des protections finement sculptées sur des murs sphériques, avec une porte menant dans chaque direction cardinale. Peu après que ce kobold ait été récupéré de l'obscurité, il a commencé à entendre des voix lui disant de revenir. Maintenant, les kobolds qui sont simplement près du donjon entendent ces murmures invitants. Nous devons découvrir ce qui exige si grandement notre attention !"
 kobold_traps.23.a: "Allô ? Y a-t-il quelqu'un là ?"

 kobold_traps.24.title: "Dysfonctionnement Massif"
 kobold_traps.24.desc: "Effondrement ! Un de nos nouveaux pièges a échoué avec succès ! Le piège s'est avéré trop efficace, et nos testeurs de pièges se sont coincés en le testant. Quelques-uns d'entre eux ont déjà subi des blessures fatales des pointes incorporées, et une solution doit venir bientôt.\n\nUn de nos meilleurs piégeurs est venu avec deux solutions. La première : détruire le piège. Trois points faibles clés ont été construits dans le système complexe, et si un kobold était placé à chacun et attaquait en même temps, le piège pourrait être oblitéré et nos parents libérés. Malheureusement, le créateur de ce piège était une des victimes, et ainsi faire ceci effacerait notre capacité à le recréer de sitôt.\n\nD'autre griffe, nous pourrions tenter d'extraire nos braves testeurs en construisant un système de poulie temporaire et les soulever un à la fois. Ceci assurerait la survie du piège unique, mais nous risquons de blesser ceux qui pourraient déjà être affaiblis.\n\nQue devrions-nous faire ?"
 kobold_traps.24.a: "Nous briserons notre propre piège, si c'est ce qu'il faut pour libérer nos hommes !"
 kobold_traps.24.b: "Nous les extrairons, mais le piège doit rester !"

 kobold_traps.25.title: "Le Vol de Bébé Inversé"
 kobold_traps.25.desc: "Un enfant humain local est tombé dans un de nos Pièges ! Heureusement, il n'est pas blessé : mais nous avons un problème. Si nous essayons juste... de rendre le bébé aux locaux, ils deviendront vraiment suspicieux, et demanderont pourquoi nous avions un bébé humain en premier lieu ! Comment allons-nous accomplir un vol de bébé inversé : comment allons-nous nous faufiler le bébé de retour dans leur maison, sans que personne ne remarque ?"
 kobold_traps.25.a: "Faisons le vol de bébé inversé !"
 kobold_traps.25.b: "...Nous ne faisons pas un \"vol de bébé inversé.\" Nous dirons juste aux locaux que nous avons trouvé un bébé."
 kobold_traps.25.c: "Au diable, ça ne vaut pas le coup. Je suppose que nous avons un enfant maintenant ?"
 kobold_traps.25.d: "Attendez, cet enfant est un noble !? Un héritier des pièges !"

 kobold_traps.26.title: "Vengeance sur Crête-de-l'Aigle"
 kobold_traps.26.desc: "Dans la Côte-du-Dragon, nous connaissons Crête-de-l'Aigle par un nom différent. Nous l'appelons la cité du massacre.\n\nPendant tant d'années, ils nous ont tués. Ils nous ont écorchés. Les habitants de Crête-de-l'Aigle ont fait des armures de nos écailles, et nous ont appelés les monstres. Les gnomes peuvent avoir tenu des ambitions de prendre nos terres, et nous pouvons avoir constamment fait bataille avec les Gens-des-Landes, mais aucun n'est aussi méprisé que ceux de Crête-de-l'Aigle. Seule la cité du massacre pouvait gérer une telle dépravation.\n\nQuand nous avons pris la ville, nous l'avons faite nôtre. Nous avons érigé des pièges et une citadelle d'architecture kobold, faite pour dominer les locaux et leur rappeler leur passé. Nous avons construit des statues pour chaque kobold tué, et nous avons inscrit les noms des assassinés sur les portes de chaque ménage. Crête-de-l'Aigle a été faite en une ville de mémoriaux, immortalisant le mal qu'ils ont forgé. Maintenant, ils ragent contre nous pour leur rappeler ce qu'ils ont fait.\n\nLes habitants de Crête-de-l'Aigle lèvent les anciennes garnisons, et ils sortent les anciennes milices. Ils portent des capes d'écailles-kobold vieilles de générations, récupérées des tombes des meurtriers vénérés. Ils ont lancé leur dernier stand ; et cette fois, comme les autres, ils pensent qu'ils nous extermineront pour toujours.\n\nIls ont tort. Ils ont toujours eu tort."
 kobold_traps.26.a: "Nous avons déjà gagné."

 kobold_traps.27.title: "Les Terriers de Baycodds"
 kobold_traps.27.desc: "Alors que nous creusons des tunnels sous Malliathalxa et excavons ses mines de damestear, nous trouvons des preuves de ce qui est venu avant. Bien avant que nous conquérions ces îles dispersées - bien avant que nous ayons même quitté nos cavernes - les gnomes avaient été ici à \"Baycodds\", et ils avaient été comme nous. Ils étaient conquis et envahis, leurs villes détruites ; mais tandis que beaucoup fuyaient dans les montagnes, certains restaient chez eux près de leur damestear. Ils creusaient dans des terriers, faisaient d'innombrables pièges, et tenaient ferme contre la marée.\n\nMalgré les assauts constants des pillards humains et halfelins, les \"Gnomes Éclats\" (comme ils étaient connus à l'époque) ont réussi à rester en vie. Les cultistes adorateurs de damestear vivaient et mouraient dans ces garennes, coupés les uns des autres et d'autres gnomes. Ils utilisaient des magies désespérées et des inventions rusées pour briser leurs ennemis, les attirer dans des fosses, et flammes, et pointes, et plus. Même quand la fameuse \"Invasion des Diables Profonds\" brutalisa les côtes de Cannor, ils vivaient encore ; et quand les Diables expulsèrent les pillards tribaux, les gnomes reprirent la surface. Ils peuvent avoir depuis oublié leurs voies désespérées, mais les tunnels se souvenaient.\n\nQuand un de nos arpenteurs trouve des marques-gravures dans les murs enregistrant des jours passés sans nourriture, ou quand ils espionnent ce qui était un fil de déclenchement pendant d'un rebord, cela ressemble presque à la maison. Nous trouvons des puits où des enfants (aussi petits que les nôtres) se cachaient autrefois, et d'anciens squelettes de ceux qui ont déclenché leurs propres pièges et sont morts dans le processus. Ces tunnels sont riches en damestear, et en souvenirs.\n\nNous réutilisons maintenant les terriers des Gnomes Éclats pour notre propre usage, et trouvons une étrange parenté dans les mines. Peut-être sommes-nous plus semblables que nous le pensions ?"
 kobold_traps.27.a: "Les terriers de Baycodds, de Malliathalxa, sont piégés encore une fois !"

 kobold_traps.28.title: "Les Kobolds du Magasin de Tartes"
 kobold_traps.28.desc: "Les kobolds de [trap_province.GetName] ont été charmés par la bonne nourriture ! Pendant les dernières années, nos garnisons ont vécu la belle vie, festoyant sur des provisions fournies par les halfelins locaux. Aucun de ces festins n'a été aussi adoré que les tartes de [trap_province.GetName], une délicatesse locale qui a maintenant causé une entaille significative dans le budget alimentaire des soldats. Elles ont été un tel succès que beaucoup des jeunes kobolds locaux ont commencé à vivre dans la ville, aidant les halfelins à cuisiner des tartes et apprenant comment le faire eux-mêmes !\n\nBien qu'ils aient été déconcertés au début, les chefs de [trap_province.GetName] ont depuis embrassé leurs homologues écailleux. Ils ont commencé à intégrer des champignons de caverne dans les tartes salées, enseignant toutes les techniques qu'ils connaissent aux kobolds intéressés, et même les embauchant comme apprentis. Les traditions culinaires de la Côte-du-Dragon et du Petit-Pays se mélangent, et les pâtisseries résultantes sont meilleures qu'elles n'ont jamais été.\n\nC'est maintenant le temps pour la Compétition Culinaire tri-décennale de [trap_province.GetName], et une collection de \"Kobolds du Magasin de Tartes\" ont participé comme leur propre équipe. Nous leur souhaitons bonne chance pour gagner, mais peu importe qui réussit, nous avons tous de la bonne nourriture !"
 kobold_traps.28.a: "J'espère que les Kobolds du Magasin de Tartes sortent en tête !"

 kobold_traps.29.title: "Pièges Ruches"
 kobold_traps.29.desc: "Les méthodes de construction halfelinnes sont brutalement efficaces. Les structures en nid d'abeilles d'hexagones - des ruches entières de maisons - se superposent les unes sur les autres comme un gâteau en feuilles, créant des villes miniatures qui peuvent héberger des dizaines de milliers. Ces villes finissent par être incroyablement difficiles à naviguer pour les grands-gens, car de minuscules ruelles et des toits courts finissent par être trop petits pour quiconque plus grand qu'un halfelin pour naviguer confortablement... et cela nous donne une idée.\n\nNous avons contacté quelques constructeurs à [trap_province.GetName], et ils semblent enclins à nous aider à construire nos pièges. En mélangeant les pièges kobolds avec les ruches halfelinnes, nous pourrions être capables de construire quelque chose de proprement labyrinthique ! Que devrions-nous faire ?"
 kobold_traps.29.a: "Enrôlez les halfelins !"
 kobold_traps.29.b: "Nous avons nos propres méthodes."

 kobold_traps.30.title: "Nos Foyers Sécurisés"
 kobold_traps.30.desc: "À [167.GetName], nous avons rendu la Côte-du-Dragon sûre des Lencoriens. À [184.GetName], nous l'avons sécurisée contre les Aléniques. À [694.GetName], nous l'avons sécurisée... aussi contre les Aléniques.\n\nTous les foyers des kobolds - peu importe la teinte de leurs écailles, ou où ils résident - ont été fortifiés contre les envahisseurs. Nous poussons maintenant plus profond et plus profond dans les terres humaines, et étendons nos défenses chaque année ; mais à partir de ce point, les kobolds seront en sécurité.\n\nPendant si longtemps, nous avons été divisés. Pendant si longtemps, nous avons eu peur que l'ennemi vienne s'abattre sur nous avec des lames et de la poudre à canon. Finalement, nous pouvons nous reposer en paix, sachant que la Côte-du-Dragon est nôtre, et elle le sera pour toujours !"
 kobold_traps.30.a: "Nous survivrons toujours !"

 kobold_traps.31.title: "Le Centre de la Toile"
 kobold_traps.31.desc: "Les kobolds se méfient des nouveaux venus en raison de leur mauvais traitement par la plupart des gens sur de nombreuses vies. Cela ne signifie pas, cependant, que les non-kobolds ne peuvent pas devenir acceptés, ou même intégrés dans la culture kobold. C'est particulièrement le cas dans les terres lencoriennes, pleines de résistance et sabotage comme elles le sont. Pendant des siècles, les halfelins ont résisté au règne humain ; et ils l'ont fait depuis des terriers, en tribus et cultures divisées par des différences mesquines, et depuis la moitié de la hauteur de leurs ennemis. Est-il étonnant que maintenant, un compagnon de stature similaire à la nôtre ait émergé dans nos rangs ?\n\n\"Seigneur Écaille-de-Cidre,\" comme il s'appelle maintenant, a mélangé le halfelin avec le kobold. Se couvrant de peintures de guerre écarlates, et s'annonçant être aussi Rouge en caractère que le cidre qu'il boit, il est devenu un pilier de nos forces dans le Petit-Pays. Depuis son centre de commandement au cœur de Villépomme, il a fait un travail formidable pour défendre nos terres nouvellement acquises de ceux plus au sud qui désirent les récupérer et expulser nos frères. Vraiment il doit être kobold-né en esprit !"
 kobold_traps.31.a: "Salut à Seigneur Écaille-de-Cidre !"

 kobold_traps.32.title: "Épreuves et Piégulations"
 kobold_traps.32.desc: "Zux Chante-Écaille. Ce nom est apparu trois fois maintenant dans les rapports quotidiens de notre ingénieur en chef.\n\nLa première fois était quand un nouveau type d'explosif qu'il a créé - destiné à aider nos éclaireurs à pister les soldats en fuite en appliquant une... odeur notable sur eux - a forcé nos ingénieurs à évacuer à la fois leurs laboratoires et le contenu de leurs estomacs. La seconde était quand un piège à pointes roulantes innovant pondéré par pression, destiné à seulement capturer l'ennemi sans les blesser de façon permanente, s'est avéré être modérément efficace pour attraper du poisson quand équipé d'un filet. Et maintenant, son nom apparaît une fois de plus.\n\nCette fois, cependant, il apparaît que son invention peut être de quelque substance. Il prétend avoir découvert une façon de créer une colle qui coule comme l'eau jusqu'à ce qu'elle entre en contact avec du tissu, moment où elle durcit et se solidifie rapidement, rendant sa cible ralentie même en petites quantités, complètement immobile en plus grandes. Il a montré des promesses avant et a échoué à livrer, mais peut-être peut-il suivre ?"
 kobold_traps.32.a: "Chaque kobold mérite une chance !"
 kobold_traps.32.b: "Absolument pas, il a utilisé assez de nos ressources !"

 kobold_traps.33.title: "Pièges Gérudiens"
 kobold_traps.33.desc: "Le grand nord... plein de skaldes, neige, et haineux-de-dragons. Nous conquérrons cet endroit ! Nous contrôlerons sa terre, et son économie.\n\nOù, spécifiquement, devrions-nous créer (ou améliorer) nos pièges ?"
