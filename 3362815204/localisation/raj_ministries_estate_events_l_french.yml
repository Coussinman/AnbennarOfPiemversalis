 rajministries.1.t:0 "Ministres Philosophes"
 rajministries.1.d:0 "Dans les pays étrangers, les philosophes et les prêtres sont connus pour s'occuper de diverses tâches administratives. Dans les cours de Bulwar, ils siègent même aux conseils ministériels. Nous voyons de telles pratiques commencer à influencer les mentalités au sein de nos cours. Cela bouleverserait l'ordre établi des choses, mais peut-être est-ce exactement ce dont nous avons besoin ? Après tout, les ministres sont devenus plutôt poussiéreux ces derniers temps."
 rajministries.1.a:0 "Les ministères sont pour les ministres, les écoles pour les philosophes !"
 rajministries.1.b:0 "Nous pourrions utiliser un grand remaniement dans l'administration"
 rajministries.2.t:0 "Les Ministères entrent en conflit avec les Marchands sur la politique commerciale"
 rajministries.2.d:0 "L'administration du Raj est une machine massive et complexe qui comprend de nombreux rouages. Certains de ces rouages sont récemment entrés en conflit avec les marchands du Raj, car ils voient leurs opportunités commerciales entravées par les politiques établies par notre administration. Ils ont pétitionné [Root.Monarch.GetName] pour qu'il intervienne et mette fin à cette politique étouffante, les laissant mener leurs affaires comme ils le préfèrent."
 rajministries.2.a:0 "Les Ministres ont déterminé ce qui est le mieux pour la nation"
 rajministries.2.b:0 "Les Marchands connaissent leurs affaires"
 rajministries.3.t:0 "Des Aventuriers exposent la Corruption !"
 rajministries.3.d:0 "Alors qu'ils fouinaient dans notre complexe administratif à la recherche d'indices concernant un artefact perdu, quelques aventuriers sont tombés sur des administrateurs plutôt suspects. Ne leur faisant pas confiance, ils les ont suivis sans être détectés et prétendent avoir été témoins de leurs pots-de-vin reçus de messagers et de l'échange d'actes de propriété en retour."
 rajministries.3.a:0 "Pourquoi ferions-nous confiance à ces rustres ?"
 rajministries.3.b:0 "Cette information est cruciale !"
 rajministries.4.t:0 "Une Taxe sur les Composants Magiques"
 rajministries.4.d:0 "Les sorts nécessitent de nombreux composants, ingrédients et matériaux différents pour fonctionner correctement. Nos ministères proposent maintenant que nous augmentions les taxes sur les composants les plus exclusifs, citant qu'il serait imprudent et injuste de ne pas les taxer. Cela nous donnerait de beaux revenus, mais les mages protestent déjà contre cette proposition, citant que leur importance leur donne le droit d'être exemptés de taxation."
 rajministries.4.a:0 "C'est pour le bien de l'économie !"
 rajministries.4.b:0 "Les mages sont importants pour la nation !"
 rajministries.5.t:0 "Conflit entre la Noblesse et les Ministres"
 rajministries.5.d:0 "Quelques administrateurs de nos ministères se sont manifestés avec un plan d'utiliser certaines des terres inutilisées dans [ministers_nobles_conflict.GetName] à diverses fins, des avant-postes militaires aux bureaux ministériels locaux. Bien que le plan semble bon, un groupe de nobles possédant les terres en question s'est déjà manifesté pour protester. Les nobles prétendent qu'ils ont le droit d'utiliser et de gérer la terre, tandis que les ministres disent que reprendre des terres inutilisées ne leur ferait pas de mal. Qui a raison dans cette affaire ?"
 rajministries.5.a:0 "Les ministres savent le mieux"
 rajministries.5.b:0 "Laissons les nobles la gérer, c'est leur terre ancestrale"
 rajministries.6.t:0 "Pénurie de Papier"
 rajministries.6.d:0 "« Sans fer, une armée s'effondrera, mais sans papier, tout l'État s'effondrera. » ~Radjgut le Jeune sur la gestion de l'État\n\nLe papier est l'une des marchandises les plus importantes du raj lourdement bureaucratique et d'une importance si grande qu'une pénurie peut réellement menacer le fonctionnement de l'État lui-même. Malheureusement, une telle pénurie s'est maintenant produite car notre production de papier n'est pas assez importante pour répondre aux demandes des ministères. Que devons-nous faire à propos de ce problème ?"
 rajministries.6.a:0 "Importer du Papier Supplémentaire"
 rajministries.6.b:0 "L'Administration devra se débrouiller"
 rajministries.7.t:0 "Secrétaires Paresseux"
 rajministries.7.d:0 "Dans l'appareil bureaucratique du raj, il y a de nombreux postes, dont celui des secrétaires qui fonctionnent comme les gestionnaires qui délèguent et distribuent les nombreux rôles et emplois aux administrateurs, comptables et scribes des ministères. Malheureusement, nos secrétaires ont été négligents dans leur travail ces derniers temps et ont même délégué leur propre travail à leurs inférieurs. Comment devons-nous approcher ces paresseux et les remettre au travail ?"
 rajministries.7.a:0 "Ils viendront me voir !"
 rajministries.7.b:0 "Envoyons-leur des cadeaux ou quelque chose, nous avons besoin de leur soutien !"
 rajministries.8.t:0 "Élève Prometteur"
 rajministries.8.d:0 "Normalement, le chemin de scribe à ministre prend des décennies d'expérience et des dizaines de promotions. Mais de temps en temps, un jeune individu avec des talents et une intelligence égaux aux ministres seniors apparaît. Nous en avons maintenant rencontré un tel, ce jeune élève est mentoré dans l'administration des travaux publics par l'un de nos administrateurs seniors et l'élève a déjà surpassé l'administrateur dans ses connaissances et perspectives. Son mentor propose maintenant d'en faire un sous-ministre, ce qui serait très inhabituel, mais pourrait aussi être très bénéfique à notre administration."
 rajministries.8.a:0 "Faisons-en un ministre !"
 rajministries.8.b:0 "Nous ne pouvons pas bouleverser l'ordre du monde !"
 rajministries.9.t:0 "Confusion Bureaucratique"
 rajministries.9.d:0 "Notre administration est un désastre. Les lettres pour la nomination du secrétaire de la division du travail du sous-secrétaire des travaux routiers publics des provinces supérieures moins les électorats urbains ont disparu lors du transfert vers le bureau d'impression et de copie de l'échelon supérieur ministériel avec la note des ministres pour la vente des cultures non-légumineuses, produites sur les champs royaux et les champs appartenant au bureau administratif pour la sécurité alimentaire qui aurait dû aller à la branche administrative non-urbaine du ministère de l'agriculture, située dans le centre administratif des provinces occidentales semi-urbaines non-incorporées et se dirige probablement maintenant vers le Bureau Royal de Contrôle et d'Inspections Équestres non-militaires, avec la liste d'épicerie du sous-ministre, qui aurait dû être livrée au bureau des Communications Domestiques, de Maintenance et d'Approvisionnement du sous-ministre, ou simplement ; son serviteur. Maintenant nous proposons d'envoyer une Notification d'Excuses et de Regrets au sous-ministre via le Bureau Royal des Services de Transfert Postal Officiel et Immédiat pour que l'affaire puisse être résolue, après quoi nous devrons envoyer une Notification de Transfert Conflictuel à la Commission de Contrôle Postal Royal pour faire parvenir les lettres précédemment mentionnées pour le sous-secrétaire et les ministères au Bureau des Services de Transfert Postal Immédiat et Militairement Sécurisé qui pourra alors finalement les envoyer à leurs destinations correspondantes en toute hâte. Une autre façon est de donner le Sceau Royal d'Approbation d'Urgence au Service Postal Militaire qui peut les livrer à un taux qui est également sûr mais plus rapide mais entraînera l'invalidation des lettres si elles ne sont pas livrées dans les deux jours. Que devons-nous faire ?"
 rajministries.9.a:0 "Attendez, que se passe-t-il ?"
 rajministries.10.t:0 "Rénovation du Bureau Ministériel dans [ministerial_office_renovations.GetName]"
 rajministries.10.d:0 "Le ministère dans [ministerial_office_renovations.GetName] nous a envoyé une demande pour la rénovation de leur siège, car ils croient qu'un bureau beau et bien entretenu est la meilleure façon de fournir à la cour la meilleure administration. Accorderons-nous leur demande ?"
 rajministries.10.a:0 "Mettons de côté quelques fonds pour les restaurations"
 rajministries.10.b:0 "Le bâtiment est dans un état parfaitement satisfaisant tel qu'il est"
 rajministries.11.t:0 "Gestion Appropriée"
 rajministries.11.d:0 "Excellentes nouvelles ! Notre administration a géré ses affaires avec une précision, un soin et un succès supérieurs à la moyenne. Nous pouvons être très fiers du fonctionnement de nos ministères, car nous sommes maintenant vus comme un exemple pour toutes les autres nations du Raj !"
 rajministries.11.a:0 "Ah, excellent"
 rajministries.12.t:0 "Administration efficace dans [well_managed_province.GetName]"
 rajministries.12.d:0 "La province de [well_managed_province.GetName] a connu une importante augmentation de richesse et de prospérité grâce à la gestion excellente et efficace de l'administration locale. Les administrateurs locaux ont montré qu'ils étaient non seulement très compétents mais aussi très honnêtes et précis, leur travail est pratiquement dépourvu d'erreurs ou de mauvaises gestions."
 rajministries.12.a:0 "C'est formidable ! Promouvons les responsables !"
 
 
 rajministries.101.t:0 "Une Offre des Ministères"
 rajministries.101.d:0 "Nous venons de recevoir un visiteur inattendu dans notre palais. C'est un sous-ministre des Ministères du Palais Doré lui-même. Il explique que le soutien et la confiance envers le Raja ont atteint un point le plus bas et que les Ministères ne veulent plus écouter ou obéir à aucun commandement qui leur est donné par le Raja ou sa dynastie. Il explique que le poste de Raja doit être occupé par une nouvelle dynastie, un nouveau départ, et que si quelqu'un devait, par exemple, se lever et revendiquer le trône, les Ministères soutiendraient l'action et l'appelleraient légitime.\n\nIl prouve son offre en montrant des documents déjà préparés qui montrent que notre dynastie est plus légitime et plus ancienne et que nous avons le droit de revendiquer le trône si nous le voulons. Que ces documents soient vrais ou inventés n'a pas d'importance, car personne ne penserait même à remettre en question les documents ministériels. C'est une opportunité unique et selon le sous-ministre, une qui ne peut pas attendre beaucoup plus longtemps. Le destin du raj est maintenant entre nos mains, disent-ils…"
 rajministries.101.a:0 "Intéressant"
 rajministries.102.t:0 "Les Ministères échouent dans leur administration dans [slipping_control_subject.GetName]"
 rajministries.102.d:0 "Les classeurs sont vides, les levés de terrain ont été retardés et les tableaux de revenus fiscaux ont disparu...\n\nLes ministères de [slipping_control_subject.GetName] perdent de plus en plus le contrôle et la surveillance de l'administration locale de jour en jour. Nous risquons même de perdre tout notre contrôle sur eux, nous devons faire quelque chose !"
 rajministries.102.a:0 "Il est temps d'une intervention !"
 rajministries.102.b:0 "Nous avons d'autres priorités actuellement"
 rajministries.103.t:0 "Une Délégation du Raja"
 rajministries.103.d:0 "Nous avons reçu une lettre du Raj. L'influence déclinante des ministères sur notre administration et dirigeant a causé l'intervention du Palais Doré dans notre administration. Ils enverront bientôt un grand détachement de scribes, d'administrateurs et de secrétaires dans notre direction avec l'intention de nous reprendre en main."
 rajministries.103.a:0 "Je vois..."
 rajministries.104.t:0 "Un Sujet du Raja seulement de Nom"
 rajministries.104.d:0 "Nous avons reçu des informations d'un de nos attachés administratifs au Palais Doré. Il est dit que l'influence déclinante du Raja sur notre administration est ignorée car le Raja a d'autres priorités en ce moment. Si nous le voulons, nous pourrions utiliser ceci pour soit nous séparer complètement du Raj ou peut-être montrer volontairement notre loyauté au Raja."
 rajministries.104.a:0 "Il est temps de suivre notre propre chemin"
 rajministries.104.b:0 "Le Raja est notre seigneur"

 rajministries.2022.t:0 "Mariage de Kaloyan au Cœur Vagabond\n\n\n\n\n\n\n§bÉcoutez ! Écoutez !§!"
 rajministries.2022.d:0 "\n\n\nC'est l'événement de la saison (c'est-à-dire cette période de deux mois où la Salle du Débat Sans Fin est fermée pour rénovation), à ne pas manquer ! Tous ceux qui comptent (parmi ceux qui débattent de philosophie et d'histoire jusqu'aux petites heures du matin) y seront ! C'est l'événement le plus fabuleux de tout le Dhenijanraj (depuis le dernier des grands festins de la Cour du Lotus), un spectacle incomparable !\n\nC'est le mariage de Kaloyan de l'Allée des Danseurs, mieux connu de nous sous le nom de Kaloyan au Cœur Vagabond, avec une femme de beauté et de grâce (sans oublier une intelligence rivale à la sienne).\n\nComment un érudit peut-il se permettre une célébration si somptueuse, demandez-vous ? Eh bien, bien que « Crocs et Turban : L'Ascension du Second Harimraj » se soit vendu de manière impressionnante, en vérité les célébrations sont bien financées par les seigneurs du crime de son lieu de naissance. C'est peut-être la ville qu'il a quittée depuis longtemps, se dirigeant vers l'est pour suivre le cours de sa fondatrice, Nathalyne, mais ces seigneurs ne sont pas du genre à oublier une dette qu'ils doivent, et sont heureux de la rembourser avec de telles dépenses bénignes.\n\nPourquoi la liste des invités inclut-elle des dignitaires tels que le sous-directeur du Ministère de la Taxation, une princesse Muléni, le conseiller en chef tapageur de l'Exilarque, et même une Princesse de Parusad Bhola ? Blâmez les livres de Kaloyan. Et les traités. Et les monographies. Et toutes les interviews nécessaires pour compiler une douzaine de tomes sur le Harimraj, une encyclopédie locale pour chacun des anciens Senapti, et un peu de philosophie de la Cour du Régent en prime. Et bien sûr son magnum opus, « Une Marche dans les Ombres » -- une histoire encore inachevée de Nathalyne, dont les trois premiers volumes ont déjà suscité d'innombrables débats sur cette femme devenue avatar puis déité (et peut-être mis plus de choses sur la magie de l'ombre sur papier qu'il n'en avait jamais existé auparavant).\n\nPour toute leur pompe, ce ne sont pas ces dignitaires vers qui Kaloyan se tourne. Non, ce sont ses collègues érudits, historiens et philosophes. Bien que Kaloyan puisse être l'un des plus réussis parmi eux, son estime n'est que plus élevée parmi ceux qui le connaissent le mieux. Il est toujours heureux de répondre aux questions, généreux dans le partage de découvertes pertinentes, désireux de voir les frontières de la connaissance repoussées par eux tous.\n\nKaloyan a vécu de nombreuses aventures, appris la valeur de la loyauté et de la persévérance. Maintenant commence sa plus grande aventure, et alors que le couple échange ses vœux, c'est clair : il n'y a rien de comparable à l'amour."
 rajministries.2022.a:0 "Nous félicitons Kaloyan pour son mariage !"
 
