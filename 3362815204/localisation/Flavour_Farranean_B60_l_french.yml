 farranean_ibevari_missions_unlocks_tt:0 "§MVous pouvez maintenant compléter les missions d'Ibevar même tandis qu'Ibevar est un sujet et vous pourrez utiliser le développement dans les provinces Demi-Elfe Farrani et possession Farrani pour les compléter parfois. Compléter les missions Soldat Ibevari, Diplomate Ibevari et Grand Ibevar d'Ibevar débloquera des récompenses puissantes en complétant la mission Farrani 'L'Avenir que Nous Créons'.§!"
 farranean_inherting_ibevar_tt:0 "Nous débloquerons l'§YActe de Fin au Royaume Elfique§! qui nous laissera hériter Ibevar et établira les bonus que nous obtenons de §YL'Avenir que Nous Créons§! ."
 farranean_bonus_conditions_tt:0 "Nous gagnerons un modificateur permanent pour compléter les missions §YSoldat Ibevari§!, §YDiplomate Ibevari§! et nos idées nationales seront améliorées si nous complétons la mission §YGrand Ibevar§!"
 farranean_shade_of_leaves_tt:0 "Nous débloquerons le privilège §YOmbres de Beaucoup de Feuilles§! pour le Clergé qui remplace Culture Religieuse et Dialogue Interreligieux qui donne les bonus de culture religieuse à toutes les provinces de Culture Acceptée indépendamment de religion et ne donne pas pénalités sur provinces de mauvaise religion ou culture."
 farranean_great_men_events_tt:0 "§MNous aurons tous les événements pour Conseillers de Compétence 3 se déclencher, même s'ils l'ont déjà ce jeu, les Mages de Cour n'obtiennent pas ce bénéfice car ils n'ont pas d'événement équivalent.§!"
