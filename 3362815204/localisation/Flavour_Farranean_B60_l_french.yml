 B60_upgraded_sword_spell_and_shot:0 "Épée, Sort et Tir"
 B60_upgraded_sword_spell_and_shot_desc:0 "Nous avons unifié le Val et plus au-delà, par l'union d'Instruction Elfique, Ingéniosité Humaine, diplomatie Demi-Elfique et tous ces autres qui ont une place en Farranéen, nous avons construit une armée qui surpasse ce qui vint avant. Les anciennes armées séparées d'Ibevar et Farranéen avaient leurs propres forces, mais maintenant elles sont venues ensemble en un esprit et ne laisseront pas les années abandonner ce que l'unité entre nous tous a apporté. Tout comme il y a l'unité d'esprit, ainsi vient aussi l'unité de technique. Danse de Lame, Magie de Guerre et le Tonnerre de Canons rugissent comme une grande cacophonie sur les champs où bataille est tirée quand nos ennemis font face à l'Armée Farrani."
 B60_upgraded_aldresian_oaths:0 "Serments Aldresiens"
 B60_upgraded_aldresian_oaths_desc:0 "L'Orda Aldresia garda jadis le Val et l'Empire tous deux contre l'empiètement du royaume Corvurien, et puis quand la Marée Verte vint furent un des premiers refuges pour ceux fuyant la destruction qui fut forgée sur le continent. Leur temps est maintenant fini, leur autorité sublimée à celle de la Couronne Farrani. Mais ce n'est pas une circonstance tragique, car ils continuent comme ordre dans notre royaume et leur autorité temporelle finit seulement parce que l'ancienne promesse d'Aldresia et les serments que tout chevalier donna se dresse accomplie. Ils ont de nouveaux serments maintenant, aux Monarques de Farranéen et au peuple du Val et Escann où jadis ils servaient l'Empire d'Anbennar à leur propre péril. Ils se divisèrent sur la question d'Escann, mais maintenant Escann les a réparés entièrement avec notre patience sans bornes."
 B60_upgraded_the_scoghtrin_radiant:0 "Le Scogtrin Radieux"
 B60_upgraded_the_scoghtrin_radiant_desc:0 "Le Scogtrin se dresse maintenant, reflétant le Soleil et brillant faiblement même la nuit. Il se dresse comme symbole de la nation qui peut être senti à tout moment. À travers le royaume même quand cela devrait être impossible, les gens sentent toujours qu'ils peuvent juste voir le contour faible de ce réceptacle des espoirs et rêves de la nation. Une telle chose est clairement l'œuvre de magie, mais elle se soucie peu d'affichages ostentatoires de puissance comparé à juste amener tous les gens ensemble avec cette expérience partagée."
 
 estate_church_farranean_shades_of_many_leaves:0 "Ombre de Beaucoup de Feuilles"
 estate_church_farranean_shades_of_many_leaves_desc:0 "Notre peuple a trouvé unité et harmonie dans acceptation culturelle partagée, indépendamment des différences religieuses."
 
 farranean_united_farrani_court:0 "Cour Farrani Unie"
 farranean_united_farrani_court_desc:0 "Il était une fois, il existait un rêve dans val jadis si désolé. Un rêve d'un endroit où l'unité promise par accords comme la Paix des Mages, épitomé de l'Escann Chevaleresque et un épanouissement de culture pouvait presque être trouvé. Ce rêve fut brisé une fois, avec la venue d'une invasion dévastatrice avec son peuple forcé en exil. Mais ce peuple est une fois de plus uni et dans leur reforgé ont construit un royaume encore plus parfait. Un foyer que même les nuits les plus froides n'éteindront plus jamais."
 
 
