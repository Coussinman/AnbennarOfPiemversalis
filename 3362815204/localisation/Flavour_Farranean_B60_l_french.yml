 farranean_the_valefort_remnant_title:0 "Le Reste du Fort-de-la-Vallée"
 farranean_the_valefort_remnant_desc:0 "Le Fort-de-la-Vallée fut le dernier refuge quand les autres Caseáns tombèrent, quand la marée de réfugiés s'avéra trop pour que notre royaume se maintienne à flot, le choix fut fait d'évacuer autant de gens que possible pour garder le rêve de la nation vivant en exil. Le Fort-de-la-Vallée resta malgré tout, et si nous n'avions pas été restaurés ils auraient pu être le dernier reste des voies Farrani. Laissons-leur avoir leur place de fierté restaurée à la cour et ramener leur expertise au royaume renouvelé."
 
 farranean_securing_our_status_title:0 "Sécuriser Notre Statut"
 farranean_securing_our_status_desc:0 "Quand nous refondâmes un ancien royaume nous devions nous assurer qu'aucun ne rechignerait à nos revendications et nous verrait comme des aventuriers parvenus avec des prétentions de grandeur bonnes seulement à être charnier. Aventuriers nous avons pu être, mais ce royaume a été rendu à son peuple et à cette fin nous le devons aux générations futures de Farrani de nous assurer que le royaume soit assez fort pour être vu comme une vraie continuation, avec la Marée Verte comme un malheureux interrègne. Mais une telle reconnaissance nécessite la force, et nous devons l'acquérir en abondance."
 
 farranean_couples_counselling_title:0 "Conseil de Couples"
 farranean_couples_counselling_desc:0 "Maintenant qu'une union personnelle existe entre nous et Ibevar, la vraie guerre commence maintenant. Celle des cœurs et esprits et nous travaillant à construire une compréhension que ce qui suivra entre nos peuples est la paix et un nouveau commencement. Car une chose est certaine, que le Traité d'Anbenncóst appelait à l'unité du Val sous une autorité. Beaucoup en Ibevar rêvent encore de cela et beaucoup en Farranéen voient aussi la promesse qu'unir les royaumes peut apporter. Alors que nous devons faire amende honorable et construire de nouveaux liens entre nos royaumes, le faire doit nous inviter à vraiment embrasser l'ambition de beaucoup d'Ibevari car cette poussée les distingue des Royaumes Elfiques plus tranquilles. Nous avancerons tous ensemble, et avec le temps prouverons à ceux maintenant agités en Ibevar qu'ils seront traités proprement et verront leurs propres rêves fleurir avec les nôtres alors que nous travaillons à prouver que travailler à l'unisson leur bénéficiera autant qu'à nous."
 
 farranean_the_place_of_munas_title:0 "La Place de Munas"
 farranean_the_place_of_munas_desc:0 "Munas Chante-Lune fut celui qui guida les elfes vers Cannor, car il chanta étonnamment à la Lune et la Dame répondit pour donner aux elfes un port d'escale. Ils vinrent dans un continent assailli par la guerre et ce furent leurs efforts pour détruire Castenor Noir qui permirent la naissance de Farranéen, Ibevar et en effet l'Empire d'Anbennar où ils débarquèrent d'abord. La Réforme Ibevari vit sa vénération s'élever à de nouvelles hauteurs, l'accession récente de Corin nous rappelle que la mortalité est aussi divine et ainsi il semble temps d'ouvrir sa vénération et rendre son culte plus ouvert aux gens de toutes espèces même si les elfes retiendront la priorité dans les sélections et nominations cléricales."
 
 farranean_inheriting_old_claims_title:0 "Hériter des Anciennes Revendications"
 farranean_inheriting_old_claims_desc:0 "Les anciennes revendications d'Ibevar nécessiteront un conflit avec l'Empire d'Anbennar pour être accomplies entièrement, et tel est vrai de finir les forteresses de l'Orda Aldresia en Mur-de-Pourriture qui ont gardé contre l'agression Corvurienne. La paix interne est venue un peu à Ibevar et ils commencent à se voir comme Ibevari et Farrani, mais l'heure appelle à nous montrer que cela s'étend aussi aux gens dans ces terres venant à se voir comme Ibevari comme identité régionale plutôt qu'un marqueur ethnique d'elficité. Mais cela signifie qu'il n'y a pas de place pour les Aldresiens comme marqueur culturel, nous respectons tout ce que leurs chevaliers ont fait mais il est temps que leur service finisse et que la pleine souveraineté soit retournée à ce que les traités doivent. Leur place est une retraite heureuse et il est temps que nous guidions ce chemin."
 
 farranean_treating_your_elders_title:0 "Traiter Vos Aînés"
 farranean_treating_your_elders_desc:0 "Le Repos Silencieux était un monastère construit dans la Chaîne Havorique de collines et montagnes et c'est ici que beaucoup d'elfes allaient se retirer à la fin de leur carrière ou s'ils sentaient qu'ils ne désiraient plus vivre parmi le reste des Elfes de Cannor. L'Antirionn doit être construit et ce sanctuaire de montagne proprement restauré. Bien que nous maintiendrons ce qui est là et continuerons les domaines palatiaux pour ceux âgés en années nous ne pouvons permettre qu'une telle autonomie soit un endroit où ceux imprégnés du passé se vautrent et empêchent le changement. Le Repos Silencieux avait été un repaire d'action pour ceux suivant encore les anciennes voies de la religion des Ancêtres Elfiques et nous ne pouvons le laisser être un bastion pour ceux qui resteraient Ibevari et Ibevari seulement."
 
 farranean_estates_new_and_old_title:0 "États Nouveaux et Anciens"
 farranean_estates_new_and_old_desc:0 "Quand la nouvelle du retour de Farranéen vint, beaucoup de rapatriés commencèrent à affluer et alors que nous avons accommodé les nouvelles figures de ces états qui s'établissaient ici en Farranéen il est clair que les piliers traditionnels de la société doivent avoir leur place. Ils seront tous renforcés, et en faisant ainsi seront aussi empêchés d'accumuler le pouvoir total en aucun d'eux alors que les quatre états traditionnels rivalisent aussi avec le statut renforcé des Aventuriers étant donné leur rôle dans cette résurrection. Laissons-les tous être restaurés, avoir une place à nouveau pour le bien de l'harmonie. Car beaucoup peut être fait avec des mots mielleux quand il s'agit d'éviter qu'un seul acteur usurpe la scène."
 
 farranean_the_old_rival_title:0 "L'Ancien Rival"
 farranean_the_old_rival_desc:0 "Le Royaume Elfique d'Ibevar fut fondé par Ibenion ta'Lunatein comme partie des négociations dans le Traité d'Anbenncóst en 1022, un traité qui leur donna revendication sur tout le Val Désolé comme leur province naturelle indépendamment de la réalité des efforts de Martin Farran là et la rupture avec le royaume elfique moindre de Tederfremh. Malgré cela Ibevar a cahoté et même avec ses difficultés récentes il n'a jamais renoncé à ces revendications. Nous tenterons une ambassade avec ce début ancien et nouveau mais les tentatives de réparer les clôtures à nouveau semblent improbables de réussir. Mais cela doit être essayé tout de même."
 
 farranean_velvet_glove_lethal_warmth_title:0 "Gant de Velours, Chaleur Létale"
 farranean_velvet_glove_lethal_warmth_desc:0 "Ibevar comme royaume elfique est fier et cette fierté doit être apaisée et aussi exploitée pour notre gain alors que nous cherchons à polir ses bords comme partie du processus de travailler vers un royaume unifié. C'est un projet de décennies, peut-être même siècles et il commence avec notre besoin de travailler avec les elfes et notre noblesse qui représentent souvent ceux plus attachés à la tradition pour que même ce projet soit vu comme dans la portée de leur pensée. Ils doivent contrôler leurs pleines frontières et nous devons voir à la représentation ici à la cour parmi nos conseillers et notre agenda."
 
 farranean_one_blade_for_all_title:0 "Une Lame pour Tous"
 farranean_one_blade_for_all_desc:0 "L'Orda Aldresia a servi son but pour le Val, elle peut rester dans l'Empire d'Anbennar si elle tient encore territoire là mais son temps comme force souveraine dans le val est à sa fin. La menace de Corvurie sera surveillée par Farranéen et la place des Aldresiens sera donnée à tous dorénavant. Les Síl na Eán envoyèrent beaucoup d'enfants s'entraîner à l'Orda et ainsi même si les différences d'opinion récentes peuvent avoir fini de cette façon il reste vrai que nous souhaitons de bonnes relations avec eux indépendamment de leur autorité temporelle. Galinda et Reanna Síl na Eán brisèrent l'ordre pour lui rappeler son but et forger le Pacte de l'Épée et c'est ce caractère que nous cherchons à être fidèles. Aldresia concerne la protection du peuple, et Farranéen doit maintenant être cette épée pour plus que l'ordre n'avait été récemment."
 
 farranean_requiem_for_the_elfrealm_title:0 "Requiem pour le Royaume Elfique"
 farranean_requiem_for_the_elfrealm_desc:0 "Il semble que nous soyons à la veille de cela, il y a la chance pour nous de travailler avec ceux dirigeant le Royaume Elfique Ibevari pour une dissolution volontaire et intégration complète dans Farranéen. Beaucoup voient même comment une augmentation lente et régulière du nombre de demi-elfes dans leurs frontières signifie que leurs préférences existantes et notre succès à convaincre beaucoup d'elfes Ibevari permet que cela arrive et soit fait à l'initiative de ceux dans la bureaucratie du Royaume Elfique. C'est à la fois un jour joyeux mais aussi triste de voir la fin de l'histoire d'une nation, même en termes de célébration comme ceux-ci. Nos efforts ont fait cela pour nous, mais cela a été le résultat de diplomatie et ainsi c'est avec ce tact qu'Ibevar sera célébré même alors qu'il cesse d'être."
 
 farranean_the_future_we_create_title:0 "L'Avenir que Nous Créons"
 farranean_the_future_we_create_desc:0 "Les autres nations construites par des Aventuriers, les nobles de l'Empire, les républiques marchandes dont le produit principal était les esclaves. Toutes ces nations ont leurs défauts, et c'est à notre crédit que nous faisons de notre mieux pour les éviter. Notre système avec les lois parlementaires et débat a produit une principauté finale sur Halann qui est la plus digne. Notre terre est une où ces âmes qui passent dans l'au-delà dans les royaumes célestes peuvent à peine sentir la différence, telle est notre libéralité et les bontés de la terre que nous avons pourvues. L'avenir appartient à Farranéen, et ce sera ce que nous entreprenons d'en faire et nul ne se dressera sur notre chemin."
 
 farranean_escin_reclaimed_title:0 "Escin Reconquise"
 farranean_escin_reclaimed_desc:0 "Escin, notre grande capitale fut saccagée quand les orques passèrent par ses rues abandonnées et virent notre grand symbole ravagé par la cruauté que la Marée Verte apporta partout où elle alla. Ce ne fut que l'occurrence quasi immédiate de la Bataille du Pas-Pourri qui empêcha qu'un clan orque soit installé ici et qui rendit notre reconquête plus facile contre les traînards et bandes plus désorganisées laissées dans le sillage. Mais notre cité a les bannières sous lesquelles elle fut construite flottant une fois de plus, et le foyer ne sembla jamais si précieux que quand il a jadis été perdu."
 
 farranean_the_scogtrin_title:0 "Le Scogtrin"
 farranean_the_scogtrin_desc:0 "Le Scogtrin était un grand rejeton de Bois-Maudit des arbres trouvés dans le Val, sa plantation par les mains d'humain et elfe quand le premier Farranéen prit ses pas vers devenir le royaume d'humain, elfe et leurs descendants demi-elfes également suivant le mariage d'Edward Farran et Vehari Tederfremh et l'union résultante de ce Farranéen humain initial de Martin et le Royaume Elfique de Tederfremh. Sa place sur la bannière de notre nation un signe de tout ce qui peut être accompli par l'unité et de la focalisation des efforts qui vient avec diligence et unisson quand il s'agit de vivre cette terre parfois maudite."
 
 farranean_the_sil_na_ean_title:0 "Les Síl na Eán"
 farranean_the_sil_na_ean_desc:0 "Les Síl na Eán furent la dynastie fondée par l'union de la génération suivante qui vint aux nouveaux dirigeants du Val après la Guerre du Roi-Sorcier avec la victoire de la Ligue des Royaumes Libres. Edward Farran et Vehari Tederfremh cédèrent la place à une nouvelle famille qui unit le Val non-Ibevari et depuis lors les deux royaumes restants rivalisèrent dans un rêve d'un Val uni entièrement. Les Síl na Eán n'étaient pas parmi les Familles d'Argent descendues de héros, mais leur prestige vint de leur mariage continué qui assura que la lignée principale resta demi-elfes entièrement, tout comme leur peuple vint à devenir. Tout comme l'interruption du royaume qui vint a été mise à droit, il est temps que l'Interrègne soit fini entièrement avec leur retour."
 
 farranean_a_saplings_spurt_title:0 "Poussée d'un Rejeton"
 farranean_a_saplings_spurt_desc:0 "Le Scogtrin grandit. Il grandit peu à peu mais il grandit tout de même. Les inquiétudes fondent et ceux qui virent en lui une métaphore pour notre propre folie s'il ne prenait pas ont raison de douter et rassurances qu'un tel signe montre la bénédiction des cieux sur nous. Certains se demandent même si notre traçage d'un nouveau chemin pour tout le val a contribué à sa croissance, certains druides disant que comme il fut jadis un locus pour magie sauvage il est devenu un locus de magie divine avec tous les espoirs et rêves que les gens versent en lui comme un vaisseau. Une chose est sûre cependant et c'est que tous peuvent voir que notre arbre est à couper le souffle quand en sa présence même à ce stade humble, car il pourrait ne pas être ostentatoire mais il déborde d'un éclat qui naît de l'espoir."
 
 farranean_as_the_rain_falls_title:0 "Alors que la Pluie Tombe"
 farranean_as_the_rain_falls_desc:0 "Le sang pleut du ciel, ce Déluge Cramoisi a commencé et nous ne voyons pas de signes évidents de quand il s'apaisera. Ils virent Corin et Adean s'affronter dans les cieux sur la succession, leurs blessures et larmes sanglantes tombant sur Halann comme résultat de cette lutte civile divine. Quelle que soit la vérité et quel que soit notre cas, notre peuple doit être protégé et nous devons procéder avec une unité de croyance quand il s'agit de traiter nos compagnons comme dignes de gentillesse. Les révoltes s'élèvent dans ce désordre et nous voyons les gens en colère contre leurs compagnons, cela doit être atténué autant que nous en sommes capables. Car nous nous dresserons ensemble et en ce temps souffrirons comme un jusqu'à tel moment que les cieux s'éclaircissent."
 
 farranean_the_thrum_renewed_title:0 "Le Bourdonnement, Renouvelé"
 farranean_the_thrum_renewed_desc:0 "De plus en plus, le Scogtrin grimpe vers la liberté du ciel. Ce même ciel que nous partageons tous et celui dont les rêves de ses teintes céruléennes éclairent le chemin pour le but de notre royaume. Or et Jaune nos bannières et avec le centre Noir en scène, ce sont ce qui nous rend un royaume fier et sont pourquoi dans le nouvel Escann alors que les guerres font rage et d'autres entreprennent de décider le sort du continent que nous pourvoyons pour notre peuple d'abord et avant tout et ils retournent leur dévotion par participation en nature."
 
 farranean_a_night_to_remember_title:0 "Une Nuit à Retenir"
 farranean_a_night_to_remember_desc:0 "À travers la terre ce n'est qu'une nuit de beaucoup, et pourtant c'est encore une à retenir comme un temps où nos troubles ont été vaincus et ce qui nous divise a été conquis. Ces fractures qui gardaient jadis le val en délabrement et pourtant c'est le commencement d'un temps où la nuit elle-même sera paisible pour ceux sous notre soin. L'histoire peut oublier cette date, mais ce sera une que nos sujets se rappelleront à un niveau instinctuel tout de même. Car les grands moments et petits sont ce qui s'additionne pour créer la vie de chacun, et même un moment tranquille comme celui-ci sera senti dans son calme."
 
 farranean_farranean_means_unity_title:0 "Farranéen Signifie Unité"
 farranean_farranean_means_unity_desc:0 "Les Guerres de Consolidation, une telle idée apportant ruine aux Escanniens alors que les nations de notre terre combattirent pour la domination. Nous nous sommes rendus prééminents et nous ne pouvons qu'espérer qu'un tel bain de sang ne noie plus jamais nos sentiments. Nous n'aurions pas souhaité ces guerres mais elles nous furent imposées par les ambitions des autres royaumes dont la jalousie de notre perfection ne pouvait leur permettre de coexister quand ils sentirent qu'ils pouvaient saisir nos terres pour les leurs. Mais nous avons persévéré, nos terres sont aussi fortes que jamais et la force de notre peuple reste résolue. Infatigables nous marchons vers l'avant, car Farrani est un rêve qui vaut la peine de se battre !"
 
 farranean_returning_refugees_title:0 "Réfugiés de Retour"
 farranean_returning_refugees_desc:0 "Les gens qui fuirent Escann vinrent de partout, et en plus des Farrani de retour il y a beaucoup de royaumes qui semblaient destinés à être morts avec la Marée Verte en termes de quels titres étaient assez prestigieux et avaient la base pour restauration. Nous fûmes chanceux, mais d'autres ne le furent pas. Acengard, Moreced, Bal Mire, Craghyl, Merewood, Oudmere, Eskerfort et plus ont tous des diasporas en exil que nous pouvons héberger et avoir leur tapisserie entrelacée dans l'histoire et identité de ce que nous plantons et cultivons ici. Laissons-les rentrer à la maison, car ils peuvent être las mais donnés une chance de se reposer, leurs contributions résonneront à travers l'histoire encore à raconter."
 
 farranean_safeguarding_tomorrow_title:0 "Sauvegarder Demain"
 farranean_safeguarding_tomorrow_desc:0 "Escann respire la vie à nouveau, notre calibre certain et notre promesse d'un retour à ce qui fut perdu devenu vrai. Mais cela apporte avec soi les défis qui viennent avec le jour suivant, le jour après et le jour suivant encore. Le temps ne s'arrête pas et nous non plus ne pouvons, le territoire central de notre royaume doit être bien géré et nous devons venir à un accommodement pour assurer qu'il y ait peu d'appétit pour toute règle que la nôtre. La place pour les orques nécessite donc résolution, beaucoup préféreraient que nous trouvions des façons de les faire partie de notre tissu renouvelé mais le pardon ne vient pas facile pour d'autres. Regret ou optimisme, un chemin doit être barré quand il s'agit de comment ceux qui sont aussi enfants de la Marée Verte doivent être traités."
 
 farranean_ranging_the_merewood_title:0 "Parcourir le Bois-de-Mer"
 farranean_ranging_the_merewood_desc:0 "Le Bois-de-Mer est une grande collection de bois et forêts qui ont longtemps engendré des cultures isolationnistes, comme celle quand elle était dirigée par son propre royaume. Ils s'étaient gardés pour eux-mêmes et étaient relativement divorcés des normes Escanniennes plus larges. Une telle occurrence pourrait arriver encore si nous ne sommes pas clairs et justes sur l'application des lois du royaume Farrani dans le Bois-de-Mer et assurant que son peuple fait partie du nôtre. Car le Val et le Bois sont comme un à cet égard, et tout comme avec les Elfes il y aura une union entre les cultures de ces terres qui expérimentent des circonstances similaires comme nous. Les autres états doivent être intégrés et nous verrons tous ce que devient la culture matérielle alors que la technologie se développe ensemble."
 
 farranean_helping_scars_fade_title:0 "Aider les Cicatrices à S'estomper"
 farranean_helping_scars_fade_desc:0 "Les plaines d'Escann ici à l'Ouest souffrirent le plus de chevauchée, terre cultivée par des siècles de paix interne dévastée par la Marée Verte et maintenant les guerres des Escanniens modernes. Terre moulée sur des décennies pour des récoltes avec des retours longs et élevés laissée luttant pour cultiver des récoltes à plus court terme pour leurs fermiers et magistrats locaux devant demander aide nourrir une population avec des suppositions de fourniture de nourriture ininterrompue ou même la possibilité de mauvaises récoltes. Nous avons fait de notre mieux pour atténuer ces circonstances changeantes, spécialement maintenant que nous saisissons toutes ces terres mais elles auront besoin de soutien à court terme tout de même."
 
 farranean_a_resplendent_destiny_title:0 "Un Destin Resplendissant"
 farranean_a_resplendent_destiny_desc:0 "La prospérité engendre la prospérité, les nerfs de la guerre peuvent être l'argent illimité mais la paix et sécurité apportent à un peuple une sérénité qui lui est propre. Nous avons pu nous sécuriser une place en travaillant à nous avancer dans autant de domaines que nous pouvons tous dans le but de mieux pourvoir pour notre peuple. Nous faisons cela parce que c'est juste et pourtant il ne peut être nié que cela apporte à nos dirigeants et élites plus que ceux dans les voisins rétrogrades et régressifs qui dédaignent quelle prospérité pourrait être la leur s'ils regardaient seulement à avoir un agenda clair pour l'avenir au lieu d'être enlisés dans l'éternel présent ou glorieux passé."
 
 farranean_the_next_casean_title:0 "Les Prochains Caseáns"
 farranean_the_next_casean_desc:0 "Les Caseáns étaient le nom donné aux villes fortifiées du vieux Farranéen, car avant l'avènement de l'apogée de l'Escann Chevaleresque où les guerres furent abjurées et même durant cette période il y avait la menace potentielle d'invasion Ibevari du Sud-Ouest et invasions de l'Est. La construction de ces villes faisait partie de comment nous fûmes capables de tenir une ligne pour permettre que l'évacuation soit complétée, donc ayant prouvé leur valeur une fois il est temps de les restaurer à nouveau avec des techniques modernes pour les nouvelles menaces de l'Escann post-Marée Verte. Mettons-nous au travail !"
 
 farranean_squatters_and_upstarts_title:0 "Squatteurs et Parvenus"
 farranean_squatters_and_upstarts_desc:0 "La terre à l'est de nos anciennes frontières était jadis le domaine d'anciens royaumes féodaux, mais ces jours ne sont plus. Maintenant des aventuriers revendiquent le manteau de royaumes dont les populations sont encore éparpillées et qui n'ont pas vraiment remis leur administration à quels rapatriés il y a. Ils cherchent à redéfinir ce que signifie être Adenner ou mouler les gens en sentiment d'appartenance aux nouveaux royaumes d'aventuriers qu'ils déclarent sur les cendres de l'ancien. Il peut y avoir encore chance d'accommodement, mais nous devons être proactifs, la passivité condamna l'ancien ordre en Escann et la retraite de Korgus à Castonath condamna ses ambitions quand Corin vint encore l'abattre, l'action est parfois requise."
 
 farranean_as_i_was_saying_title:0 "Comme Je Disais"
 farranean_as_i_was_saying_desc:0 "Les voix d'antan continuent d'être entendues une fois de plus, les gens retournant à la vie qui fut jadis brisée et beaucoup de ceux appartenant aux espèces à longue vie ayant la chance de retourner à ce qui fut jadis leur foyer au lieu de juste leurs ancêtres. Ce retour n'est pas juste sentimental cependant et il apporte avec lui un retour à un cycle économique qui a existé avant et existera encore. Les marchés de l'Antiquité peuvent ne pas avoir vraiment survécu au Jour des Cieux Cendrés ou à l'Éveil-Dragon, mais de la même façon les gens reconstruisent une vie pour eux-mêmes et les instruments qui permettent que de tels systèmes compliqués surgissent et construisent prospérité pour tous sont revenus en nature dans le monde post-Marée Verte ici en Escann."
 
 farranean_order_in_the_plains_title:0 "Ordre dans les Plaines"
 farranean_order_in_the_plains_desc:0 "Les plaines de Rohibon, Taranton et Verteben ont été pays de chevaux pour presque aussi longtemps qu'on puisse se rappeler. Leur cultivation un produit des anciennes valeurs chevaleresques d'Escann et leur nature prisée dans l'ancien royaume Adenner. Cela a donné naissance à une forte culture de localisme même parmi les revenus avec une idéalisation d'un style de vie rude qu'un cheval aide à résoudre. Mais de tels temps n'ont pas besoin de durer, au-delà du passé idéalisé viennent les demandes modernes de l'état et ainsi il est temps de commencer à augmenter la communauté de loi et ordre avec notre autorité sur les plaines. Car les barrières internes sont un impediment à la construction du rappel que Farranéen existe comme endroit où tous peuvent être bienvenus."
 
 farranean_reuniting_the_traditions_title:0 "Réunir les Traditions"
 farranean_reuniting_the_traditions_desc:0 "Les gens du Val n'étaient pas ici originalement, cette terre était jadis les terres de Grand Cardest, un royaume qui souffrit la piqûre et bile crachée par la malédiction magique de son dernier dirigeant. La dernière Reine de Cardest avait maudit la terre et plus important son propre peuple dans ses moments mourants et elle avait été abandonnée jusqu'à ce que Martin et Ibenion en fassent leurs foyers respectifs. Nous avons bien fait de la refaire pour colonisation appropriée, mais il reste le cas que nous devrions nous reconnecter avec nos racines plus anciennes dans ce Farranéen renouvelé, pour mieux comprendre comment et pourquoi l'ancien royaume vint à être. Ainsi c'est que nous devons réunir les traditions d'Esmarie, Elfe et les réfugiés revenus déjà ici comme partie de deviner l'avenir."
 
 farranean_balancing_the_scales_title:0 "Équilibrer les Balances"
 farranean_balancing_the_scales_desc:0 "L'ordre a prévalu, nous avons réussi à assurer que nos états surveillent soigneusement contre la dominance des autres et en faisant ainsi avons permis à notre parlement de fleurir et prendre de plus en plus du processus gouvernant. Farranéen est gouverné dans un ordre constitutionnel tripartite parfait avec la couronne, les états et le parlement. La Couronne représente la continuité et incarne notre nation et l'histoire nationale en donnant à toutes les familles un symbole qui est accessible et pourtant aspirationnel. Les états nos valeurs traditionnelles et ceux qui ont des intérêts investis qui devraient être représentés même alors que nous nous adaptons, donnant aux minorités une place où elles n'ont pas besoin de craindre la tyrannie de la majorité. Et puis il y a notre parlement, dont les sessions siègent pour de longues périodes et nous permettent de changer avec un rafraîchissement constant d'intellectuels et penseurs dirigeants dont les débats façonnent la direction que notre pays prend et garde tous responsables."
 
 farranean_hope_in_every_heart_title:0 "Espoir dans Chaque Cœur"
 farranean_hope_in_every_heart_desc:0 "Nous fuyons l'absolutisme et tout le poison que cette idéologie cherche à apporter à Escann et en effet tout Cannor. Nos sujets sont loyaux et ils travaillent à nous aider et ils font cela sans le besoin d'idées lourdes que l'état doit sublimer tout. Car les gens n'ont-ils pas besoin de temps pour manger, vivre leurs vies et élever des familles et similaire. Le pouvoir de l'état sera toujours fini et nous ne rejoindrons jamais ceux qui chassent l'impossible et rabaissent seulement leur peuple en tentant de changer ce fait fondamental. Le fermier qui pense à lui-même Farrani troisième, après sa profession et être un mari n'est pas ennemi. Au lieu ils sont un exemple de juste combien robuste une vie les gens cherchent naturellement à mener. Notre victoire viendra sur le dos de ces gens et leurs contributions qu'ils nous donnent librement, non par servitude forcée de serfs."
 
 farranean_the_past_unmourned_title:0 "Le Passé, Non Pleuré"
 farranean_the_past_unmourned_desc:0 "Le passé nous fait qui nous sommes. Notre passé est multifacette et il nous donne la force que nous avons maintenant quand il s'agit de créer l'endroit que nous habitons maintenant. Martin Farran vint d'Esmarie, les Elfes des Lunatein en Ibevar et Tederfremh vinrent d'à travers la mer elle-même, les aventuriers qui trouvèrent bon de rebondir notre royaume suivirent dans le sillage d'un dieu et les réfugiés qui refirent notre royaume gardèrent ses idéaux et esprit vivants durant cet interrègne. Et nous pleurons ceux qui furent perdus en chemin, dont les vies furent étouffées, pour le passé lui-même ? Nous ne le pleurons pas, parce que ce n'est pas un endroit où nous ne pouvons jamais retourner, mais simple tous les pas que nous prîmes pour nous amener à maintenant et qui façonnèrent le chemin pour que nous puissions voir tous les pas devant. Telle est notre voie, pour la terre de Farranéen et tous ces gens qui l'appellent foyer."
 
 flavour_farranean.1.t:0 "Recroissance"
 flavour_farranean.1.d:0 "Escin avait été une ville fantôme, abandonnée dans le sillage de l'évacuation du Royaume alors que la Marée Verte approchait. Les Síl na Eán prirent la décision fatidique qu'eux et autant des forces armées qui étaient disposées manneraient les fortifications et mèneraient le combat aux traînards encore forts de la Marée Verte alors que les réfugiés coulaient à travers le royaume et détruisirent toute chance de retenir une autorité forte alors que seigneurs et autres pouvoirs locaux étaient incapables de vraiment pourvoir pour ceux fuyant de plus loin.\n\nLa seule option avait été pour tous de fuir et chercher refuge plus loin où même avec les Guerres Lilas en cours qu'il y avait de plus grandes fournitures de nourriture dans les régions où les gens fuiraient.\n\nL'armée perdue à Korgus et pourtant leur perte causa un changement dans sa marche vers les événements fatidiques au Pas-Pourri, de telles miséricordes ne relancèrent pas le royaume cependant et même sans l'établissement formel d'un clan orque sur les os de l'ancien royaume beaucoup vinrent et saccagèrent les cités vides avec l'effondrement de toute résistance organisée en plus de ceux qui se terrèrent dans le Fort-de-la-Vallée.\n\nQuand nous revînmes sur Escin beaucoup de ce qui en avait fait une capitale avait été détruit, le Scogtrin lui-même parti et tant laissé à reconstruire. Même alors que les vivants grandirent pour en faire foyer, les fantômes du passé pouvaient être sentis dans combien vides tant de halls restaient même alors que plus et plus de gens emménagèrent. Les morts-vivants peuvent ne pas être présents dans un sens littéral, mais la façon dont elle fut laissée semblait comme un endroit foyer à beaucoup de moments non résolus.\n\nPourtant il y a espoir, alors que nous plantons le rejeton restauré transféré du Fort-de-la-Vallée, il jaillit éternel."
 flavour_farranean.1.a:0 "Une nouvelle aube commence à se lever."
 flavour_farranean.2.t:0 "Héritage"
 flavour_farranean.2.d:0 "Il est temps de se retirer, tel ce fut avec ceux de notre ancienne compagnie d'aventure qui prirent des positions dans cette régence plus longue et revendiquèrent même titre dans certains cas. Pourtant il est le cas qu'une partie de pourquoi nous décidâmes de restaurer Farranéen au lieu d'un royaume plus grand ou déclarer le nôtre est le simple désir de se retirer. La seule exception sont nos capitaines, qui sans l'accord des Síl na Eán survivants ont intervenu pour une monarchie plus permanente même alors qu'ils rendent hommage à l'ancienne dynastie via la décision reliée à ce qu'ils prendront pour un nom dynastique.\n\nIl vient un point où ayant sauvé Escann et ayant combattu contre Korgus et les restes, ayant combattu contre d'autres aventuriers dans la bousculade qui vint avec les conséquences que beaucoup sentent qu'ils ont fait assez pour une vie. Beaucoup ont gagné un assez bon salaire pour s'établir eux et leurs descendants comme partie de la noblesse s'ils désirent et d'autres planifient encore pour leurs enfants vers des dynasties d'aventure à eux.\n\nPour tant des réfugiés de retour qui voient cela en action, c'est une vue inspirationnelle. Les rencontres de gens qui pensaient qu'ils pourraient ne jamais se revoir et maintenant une restauration complète à ce qu'ils faisaient jadis si désiré. L'espoir est allumé dans tous ces endroits et pour les survivants alors il y a une détermination qu'avoir une seconde chance comme celle-ci pourrait ne jamais revenir.\n\nAlors que les anciens serments sont donnés et qu'une cérémonie aussi somptueuse que l'état peut se permettre a lieu en Escin, alors la nouvelle investiture de l'ordre restauré et les promesses de travailler pour tous sont dites. Farranéen est de retour, il a été restauré entièrement et c'est tout grâce à ces aventuriers d'à travers Cannor qui combattirent contre un mal innommable et ont maintenant été au-delà pour retourner le pouvoir qu'ils saisirent jadis. Ce sera leur héritage et ce sera un parlé en tons révérés."
 flavour_farranean.2.a:0 "Síl na Eán"
 flavour_farranean.2.b:0 "Farran"
 flavour_farranean.2.c:0 "Garder notre nom existant."
 flavour_farranean.3.t:0 "Chevaliers Prodigues"
 flavour_farranean.3.d:0 "Le Pacte de l'Épée retourne. Leurs rangs marchant pour la dernière fois alors qu'ils sont établis pour officiellement se clore alors que l'état Farrani restauré est sécurisé avec remerciements à leur leadership. Les chevaliers prodigues de la dynastie Síl na Eán ont restauré leur foyer même alors que leurs voyages et campagnes pour la libération de tout Escann les avaient jadis menés si loin de foyer. La dynastie légitime est retournée et ils le font comme vainqueurs couverts de lauriers et gloire resplendissante.\n\nGalinda avait pratiquement élevé Reanna en campagne, avec ses parents ayant visité comme partie de la famille royale les parties d'Escann dévastées d'abord. Ils ne les trouvèrent jamais, mais malgré tout ils collèrent ensemble et Reanna devint une fière chevalière qui aurait vraiment suivi la voie Aldresienne dans une autre vie. Mais tout comme Galinda sortit en tempête de cet ordre corrompu avec sa passivité et volonté de permettre au mal de triompher hors de l'Empire, ainsi aussi Reanna déclare que ce nouveau Farranéen sera un phare pour toutes les autres nations.\n\nRoyauté ancienne et future, leur mission est maintenant complète et ils ont fait bien au-delà de ce que quiconque d'autre aurait jamais pu leur demander. Leurs disciples ont accepté la fin de leur organisation même internement, bien que beaucoup aient décidé d'éviter une retraite précoce en faveur de service continué. La loyauté engendre la fidélité et l'interrègne a été fini entièrement avec la chose la plus proche des vrais héritiers de retour sur le trône."
 flavour_farranean.3.a:0 "Merci pour tout, Tante. Nous sommes à la maison."
 flavour_farranean.4.t:0 "Une Union pour les Âges"
 flavour_farranean.4.d:0 "Dieux il était beau, pensa Margery alors que son père Martin la présenta à Rogier le Jeune Hibou. Un héritier demi-orque de la prestigieuse famille Silmuna et connu pour être le genre de vaurien à gagner un surnom befitting l'ancien Vincen. Elle était venue à cette rencontre après la décision inattendue pour les Fils de Dameria de revendiquer le manteau de Farranéen au lieu de leurs rêves de se restaurer au trône d'Anbennar. Martin dit qu'elle pourrait être choquée par lui et elle le fut, ce Jeune Hibou était demi-orque !\n\nPourquoi les Fils avaient fait ce choix n'était pas clair, mais cela signifiait qu'elle était en ligne pour restauration si elle acceptait un consort Silmuna et ainsi elle choisit de rencontrer son mari potentiel pour voir quoi en faire.\n\nMais alors qu'elle le regardait, elle joua avec sa tresse qui tenait ses longs cheveux et vit quelque chose de rude et raffiné en même temps. Elle vit dans ses yeux le même feu d'ambition qui brûlait en elle et elle vit un esprit apparenté. Un dont elle semblait déjà tomber amoureuse.\n\n\"Parlons, vous et moi.\" sourit-elle à lui. \"Nos gardiens se sont donné tout ce trouble après tout.\"\n\nIls parlèrent sur le toit et Rogier fut rapidement apaisé qu'elle se souciait peu de sa nature demi-orque, Margery n'était pas sûre qu'elle sentirait de même s'il avait été quelque guerrier d'un clan mais il était l'héritier de Dameria et elle l'héritière de Farranéen. Dans le royaume restauré la leur devait être une union pour les âges et elle promit que même s'il ne voyait jamais Dameria, qu'il aurait beaucoup pour quoi être reconnaissant dans sa vie de foyer.\n\n\"Je pense que je peux tomber pour vous..\" dit Rogier rêveusement alors qu'ils commençaient à retourner dire aux autres les nouvelles."
 flavour_farranean.4.a:0 "Eh bien je pense que je souhaite planer avec vous..."
 flavour_farranean.5.t:0 "La Dispute"
 flavour_farranean.5.d:0 "Quand la décision fut prise de faire de la perte de Farranéen un interrègne et ramener le royaume, Ibevar logea presque immédiatement une protestation et même maintenant ils ont refusé de nous considérer une continuation à cet ancien royaume. Squatteurs usurpant squatteurs disent-ils et bien que leurs diplomates aient été assez personnables malgré la rhétorique le fait reste que notre décision de restaurer leur rival a causé une tension massive. Ils le voient comme une insulte et trahison de ce qu'ils permirent durant les siècles et avec la chute.\n\nChef parmi ces questions est eux hébergeant des elfes Farrani, beaucoup de ceux dans leurs frontières menacent maintenant d'être une menace à leur sécurité si la guerre surgit et même sans s'ils retournent à leurs anciens foyers ce serait une secousse sévère à l'économie que le royaume elfique avait gardé à flot au milieu de toutes les crises récentes.\n\nQuelque chose doit céder cependant, Ibevar bloque le chemin de retour à l'Empire et leur intransigeance rend la diplomatie avec d'autres états difficile quand ils harrassent nos propres ambassades sous le prétexte d'assurer sécurité dans les royaumes que nous visitons. Pour nous de vraiment restaurer notre légitimité, il semble que nous devions unir le Val et avancer les anciennes idées d'unité.\n\nCertains avaient argumenté pour cela depuis le commencement, mais la majorité du conseil et chambres déférèrent et dirent non. Que bien que nous puissions rêver de réparer les clôtures que nous devions essayer de le faire naturellement d'abord. Pourtant il semble que nos mains soient quelque peu liées et ainsi avec la fin d'amener ce vieux rêve, tout comme Tederfremh devint partie de Farranéen, il semble temps de commencer ce chemin pour Ibevar aussi s'ils ne consentiront pas à partager le Val."
 flavour_farranean.5.a:0 "Si seulement ce n'était pas ainsi."
 flavour_farranean.6.t:0 "Le Val"
 flavour_farranean.6.d:0 "Un mariage étrange, c'est comment la plupart des gens décrivent la nouvelle union entre nos deux royaumes de Farranéen et Ibevar. Ce ne sera certainement pas le plus facile des arrangements mais nous embarquâmes sur ce chemin avec un rêve d'un Val uni, d'un où nous pouvons avoir les Ibevari eux-mêmes souhaiter être Farrani. À cette fin nous devons assurer que les gens dirigeant le royaume comme nos vice-rois sont loyaux mais nous devons aussi leur donner grande latitude pour assurer que les inquiétudes genuines des Ibevari sont amenées à notre attention.\n\nC'est aussi un peu étrange de beaucoup de façons pour le Royaume Elfique d'être encore gouverné comme un, mais être dirigé en union avec un demi-elfe. Le renversement d'Arbaran fut plus violent et les relations dans les Clairières-Rouges et Port-de-Lune sont plus orientées sujet qu'égales. Ainsi alors que nous foulons ce nouveau sol, nos dirigeants passeront beaucoup de temps rencontrant leurs lieutenants Ibevari et ceux travaillant à garder la vie continuant normale pour l'habitant moyen. C'est le chemin vers notre acceptation, continuer et préserver leur normalité et à cette fin ils auront notre soutien complet. Petites traîtrises devront être tolérées en chemin alors que nous travaillons à montrer que nous sommes plus que dignes de leur soutien continué.\n\nPour les vies des elfes signifie beaucoup ont vu l'ancien Farranéen partir, le nouveau s'élever et maintenant cette nouvelle union. Ces elfes et ceux qui vinrent de l'ancien Farranéen dans Ibevar seront ceux que nous devons gagner le plus. Ceux qui ont vu moins peuvent venir naturellement, mais c'est ceux qui ont vécu à travers tout que nous devons faire appels. Doublement ainsi que ces elfes aînés ont connaissance de première main que nous pouvons amener pour assurer que la renaissance de notre culture procède aussi doucement que la renaissance de notre royaume politiquement.\n\nQuelque part en Ibevar, la première personne peut déjà avoir commencé à se voir comme étant Ibevari et Farrani tous deux, et c'est le chemin vers paix durable par aspirations communes."
 flavour_farranean.6.a:0 "Pour un Val main-dans-la-main."
 flavour_farranean.7.t:0 "Renouveau"
 flavour_farranean.7.d:0 "Le Scogtrin grandit entièrement, sa hauteur augmentant à la taille où maintenant son écorce est d'un dur approprié, il pourrait ne pas être le bois fée des Bois-Profonds ou les légendes des Vieux-Bois ou les Grands-Bois Gawediens, mais c'est l'humble chêne de Bois-Maudit. Une telle force de cœur qu'il incarne vient de sa banalité, que cet arbre en particulier grandit pour être tant dans cette lignée florale est preuve de comment nous tous prenons notre place comme partie de la grande foule de vie et pourtant nous distinguerons tout de même. De la même façon qu'une personne ne signifie rien quand regardée de distance mais signifie tout pour quelqu'un, ainsi aussi le Scogtrin signifie tant pour notre peuple.\n\nIl inspire tel espoir et notre nature a grandi avec lui, arrosé par notre succès il grandit avec notre récupération et il inspire récupération supplémentaire en retour. Les gens voyagent maintenant de à travers notre royaume et nos royaumes sujets et sœurs pour voir pour eux-mêmes la vérité de l'arbre qui orne notre bannière et se prélasser dans l'étrange sérénité de sa présence et l'absence de magie ostentatoire comparée à simple sérénité.\n\nCe n'est pas le progrès de mille lieues en un jour, mais celui d'une lieue par jour pour cent ans. Les druides et autres experts botaniques travaillant à garder l'arbre sain tout comme toute la cour, les membres de la chambre et ceux qui servent dans nos armées travaillent tous à arroser les branches de notre état. Le renouveau est un processus actif, un résultat et non un événement unique."
 flavour_farranean.7.a:0 "Laissez son ombre fournir abri doux."
 flavour_farranean.8.t:0 "Resplendissant"
 flavour_farranean.8.d:0 "Escin est magnifique, sa splendeur l'envie d'autres cités et royaumes à travers Halann. Plus grande que toutes itérations passées, elle se dresse comme preuve de notre détermination que l'avenir est un endroit que nous revendiquerons et regarderons vers de plus en plus grande façon. Allant vers l'avant avec cette grande et plus grande confiance alors il semble seulement juste que nos cités grandissent pour être meilleures que ce qui vint avant.\n\nLe premier Farranéen était un grand royaume et ce n'est pas une tragédie mais une source de grande fierté que nous avons éclipsé son héritage tel qu'allant vers l'avant cette itération sera ce qui vient à l'esprit d'abord dans les histoires quand notre histoire est racontée entièrement. Le Scogtrin grandit plus haut qu'il n'avait jamais avant et nos experts peuvent le voir dans un locus de magie divine dans le sens druidique et divin traditionnel. Toute la croyance que nous avons mise dans sa renaissance l'ont fait une source d'énergie qu'il relâche lentement de retour à travers notre royaume.\n\nNous ne comprenons encore pas entièrement ce processus mais un de nos druides elfiques les plus âgés croit que c'est une autre incarnation de quelque chose qu'elle croit être inné à tous les arbres, subtil et imperceptible la plupart du temps mais là néanmoins. L'effet énergisant subtil du Scogtrin semble être le même et il prend les espoirs et rêves que tous les gens dans notre capitale et royaume entier placent en lui et puis ramener cela dehors. C'est pourquoi les Farrani prennent soin les uns des autres."
 flavour_farranean.8.a:0 "Sans tache, Sans ternissure et Resplendissant"
 flavour_farranean.9.t:0 "Un Morceau de Lumière"
 flavour_farranean.9.d:0 "Il semble que ce jour soit finalement venu. Ibevar et Farranéen sont un. Ce rêve tenu de différentes façons depuis le commencement du repeuplement du Val est finalement venu à passer. Ce morceau de lumière et rêve d'une nation unifiée, d'un code de loi unique et d'une identité à travers toutes lignes est venu à propos tout le chemin de cette lueur d'un idéal qui était si loin de fruition.\n\nMais cette lumière fut nourrie, elle fut nourrie par les Ibevari qui gardèrent leurs revendications actives et ainsi renforcèrent l'idée d'un val unifié, elle fut gardée chaude par le cœur Farrani battant et notre nature demi-elfique qui incarnait l'unité de Cannor. C'était une idée que les Cardesti errants parlaient avec leurs histoires du vieux Cardest et ce temps avant temps et c'était une idée permise de fleurir grâce à l'ancienne veillée tenue par l'Orda Aldresia. Toutes ces choses firent qu'ainsi ce morceau de lumière devint un rayon qui brilla sur une terre jadis laissée abandonnée par la Marée Verte.\n\nCe rayon brilla sur notre peuple et tout le val, et ces idées d'unité furent reflétées davantage alors que les aventuriers qui tournèrent la marée remirent les rênes d'administration de retour au peuple, les divers réfugiés qui souhaitaient seulement leurs anciens foyers et furent étonnés par l'humilité d'avoir les clés de toute la maison.\n\nUne maison où la nouvelle aube se lève et maintenant la lumière brille à travers tout le bâtiment, ce Val Désolé partagé par nous tous. Partagé plus seulement par de multiples intérêts rivaux mais au lieu sous une égide qui protège tous. Laissez ce rayon doré tout comme celui sur notre drapeau être senti chaque fois que notre bannière est vue, sur le champ et en diplomatie également."
 flavour_farranean.9.a:0 "Les Farrani continuent de tenir"
 flavour_farranean.10.t:0 "Un Autre Ciel"
 flavour_farranean.10.d:0 "Le ciel, nous sentons souvent qu'il nous unit mais la vérité est que le ciel expérimenté par différentes personnes sera toujours quelque chose de différent. Et pourtant même alors que le ciel que nous regardons tous est différent dans comment il est senti, tout le monde lève les yeux vers lui et voit ce beau céruléen ou les teintes du doux sombre de nuit et sent consolation que d'autres lèvent les yeux vers lui aussi. La liberté d'être qui ils souhaitent être dans Farranéen signifie que tous nos peuples lèvent les yeux vers le ciel différemment et pourtant tous sentent ces liens non dits que le ciel pourrait être le même malgré tout.\n\nLe ciel vu du sommet des montagnes Havoriques, regardant du long jour de méditation dans ses années crépusculaires dans le Repos Silencieux et pondérant les mystères de vie que d'autres n'ont pas le même temps de considérer.\n\nLes cieux de nos cités, percés par les bâtiments imposants qui façonnent combien vous pouvez voir à moins d'un toit, seules certaines constellations vues avec cela et l'obscurcissement de lumière, et pourtant cette rareté voit ces constellations données plus grande signification à compte de cela. Un ciel nocturne qui se dresse moins seul que des sommets.\n\nLes cieux de la campagne, les collines ondulantes étant tout ce qui vous arrête de voir le monde entier alors qu'il s'estompe dans l'horizon sur les plaines plates et les arbres qui le brisent dans les forêts. Un ciel qui est silencieux et pourtant parsemé par le staccato de gazouillis d'oiseaux et diverses créatures naturelles vaquant à leurs propres vies avec aucun souci pour la politique des humanoïdes.\n\nEt le ciel tel que vu du champ de bataille, la dernière vue vue par trop de ceux appelés qui donnent leurs vies. Ceux à qui nous devons tant et pourtant ne pouvons jamais assez rembourser. Le ciel alors qu'il s'estompe de vue lentement ou le vide soudain alors qu'une mort rapide vous trouve dans les rangs. Un ciel de tristesse et de courage. La ténacité sentie par ceux qui survivent pour assurer que de tels sacrifices ne vont pas en vain.\n\nFarranéen héberge tous ces cieux, tous Farrani. Distincts et unis."
 flavour_farranean.10.a:0 "Quel ciel, je suppose, est mien ?"
 flavour_farranean.11.t:0 "Petite Détermination"
 flavour_farranean.11.d:0 "Nous ne cherchons pas la domination, mais seulement que nous déterminions un désir de vivre nos vies et être libres de ces tyrans en devenir qui dicteraient leur volonté à notre peuple. Bien sûr aucun empire ou domination ne vient jamais par accident mais il doit encore être dit que nous n'avons jamais souhaité être un empire s'étendant sur le monde comme ceux qui construisent colonies à travers Aelantir, Sarhal et Insyaa souhaitent.\n\nCes grands conquérants de Haless et Bulwar peuvent apporter la richesse sanglante de conquête, mais en Farranéen nous voyons que nous avons une prime dans ce val inexploité si cultivé par civilisations et générations passées. C'est une terre avec rêves que nous avons hérités et que nous transmettrons à ceux à venir après.\n\nCette continuation d'un tel petit rêve vaut encore la peine d'être faite cependant car nous devons maintenir notre optimisme et travailler à l'avancer activement. Toute énergie dépensée avançant cet agenda ne pourrait jamais être effort gaspillé.\n\nAgir pour préserver les petites choses est tout autant une priorité de ce gouvernement que toutes les inquiétudes plus grandes. Nous n'oublions pas notre peuple même au milieu d'autres bousculades."
 flavour_farranean.11.a:0 "Le répit sera protégé dans ce monde cruel."
 flavour_farranean.12.t:0 "Où Sont les Liens"
 flavour_farranean.12.d:0 "Les disputes dynastiques sont vues comme un fait de vie dans d'autres royaumes, juste une façon que les affaires sont faites alors que les escarmouches sont combattues, guerres menées et tant de sang versé sur les héritages particuliers et unis également.\n\nLes paysans qui peinent pour préserver leurs fournitures de nourriture maigres qui ont cela réquisitionné, les bourgeois dont l'artisanat est jugé sans importance et forcés de faire quelque chose qu'ils n'ont pas d'entraînement et punis pour erreurs. Le clergé qui voit tous les cercueils retourner et donne les derniers rites pour les partis et les quelques nobles maigres qui arrivent à dire qu'ils gagnèrent à la fin.\n\nC'était le genre de dispute qui secoua le Val, elle et tant d'autres qui menacent la paix quotidienne ennuyeuse que tant de gens vivraient s'ils en avaient seulement plus. Nous choisîmes de confronter cela, d'imposer une union personnelle sur l'ancien Royaume Elfique et cela apporta encore effusion de sang mais cela finit des siècles d'inimitié dans le val.\n\nNous ne pouvons apporter paix à Halann, mais nous avons fait ce que beaucoup pensaient impossible en réparant un Val Désolé et amenant son peuple ensemble quand d'anciennes rivalités auraient pu jadis s'envenimer encore pour générations futures.\n\nPour nous-mêmes nous avons montré qu'il y a un autre chemin même quand il pourrait sembler impossible, et pour tout Escann il peut y avoir un nouveau chemin une fois de plus. L'avance inexorable du destin continue, mais tous peuvent prendre consolation dans comment les torts peuvent être redressés. Comment une terre jadis oubliée et vivant seulement en exil peut être restaurée à son peuple, son symbole repoussé et son peuple renouvelé."
 flavour_farranean.12.a:0 "Farranéen est cet idéal accompli."


