form_harimraj_title:0 "Unir le Harimraj"
form_harimraj_desc:0 "Depuis l'époque de Harimar le Grand, le Harimraj a été dirigé par notre peuple, les harimari. Cependant, cette règle a toujours été ténue au mieux, et notre faiblesse nous a été durement démontrée lors de la conquête par l'Empire du Phénix. Maintenant, cependant, notre nation est enfin en position de centraliser véritablement le Raj et de construire un seul État uni, sous la règle légitime des harimari. Le Raj n'est plus qu'un désordre de querelles entre Prabhia et Senaptia. Maintenant, tous s'inclineront devant le Raja du Harimraj."
form_rahenraj_title:0 "Unir le Rahenraj"
form_rahenraj_desc:0 "Depuis l'époque de Harimar le 'Grand', le Raj de Rahen a été dirigé par nos conquérants, les harimari tyranniques. Cependant, cette règle a toujours été ténue au mieux, et leur faiblesse nous a été durement démontrée lors de la conquête par l'Empire du Phénix. Maintenant, cependant, notre peuple est enfin en position de reconstruire le Raj et de construire un seul État uni, enfin sous la règle légitime des Raheni. Le Raj n'est plus qu'un désordre de querelles entre Prabhia et Senaptia. Maintenant, tous s'inclineront devant le Raja du Rahenraj."
form_dhugajir_title:0 "Unir les Seigneurs-Éléphants"
form_dhugajir_desc:0 "Pendant d'innombrables siècles, les terres de Dhugajir ont été divisées parmi les Seigneurs-Éléphants querelleurs. C'est cette querelle qui nous a affaiblis et a permis aux Harimari et aux Elfes du Soleil de nous conquérir. Maintenant, cependant, les terres des Ghavaanaj sont unies sous notre règle, et nous pouvons enfin former un royaume uni qui nous est propre. Rahen tremblera sous le tonnerre de notre stampède !"
form_nadimraj_title:0 "Rebâtir le Nadimraj"
form_nadimraj_desc:0 "Il y a longtemps, le Nadimraj était le plus grand de toutes les civilisations, un phare brillant de la suprématie culturelle, économique et militaire de Shamakhad. Cependant, aujourd'hui, c'est un lointain souvenir, enterré sous le poids des siècles de domination Harimari de nos terres ancestrales. Maintenant, cependant, nous avons réuni nos terres centrales, et les anciennes villes du nord se tiennent à nouveau unies. Le Nadimraj était le plus grand de toutes les civilisations, et grâce à notre règne, il le sera à nouveau."
form_ghankedhen_title:0 "Unir les Tribus de Ghankedhen"
form_ghankedhen_desc:0 "Depuis aussi longtemps que quiconque peut s'en souvenir, les tribus et les clans de Ghankedhen ont été divisés. Notre peuple a toujours été soumis, que ce soit sous des Raheni, sous les Harimari, ou même sous les Elfes. Mais bien que les conquérants se lèvent et tombent, les clans ont persisté. Bien que les armées viennent et partent, les tribus ont survécu. Bien que les dirigeants vivent et meurent, les familles ont enduré.\n\nMais maintenant, le moment est venu pour nous de forger notre propre destin. Libres de conquérants, libres d'envahisseurs, pour la première fois, le Ghankedhen s'unira !"
form_dhujat_title:0 "Réformer Dhujat"
form_dhujat_desc:0 "Autrefois, Dhujat était une force unie, une grande union de villes, qui servait de grand rempart du Raj contre le reste de Haless. C'était autrefois la nation la plus riche de Rahen, dominant le commerce le long du grand Kharunyana. Cependant, lorsque Jaher et son Empire du Phénix ont envahi, l'unité Dhujati a été brisée et n'a jamais vraiment récupéré, ses anciennes terres étant divisées entre une série d'États-cités querelleurs, tous prétendant être les héritiers légitimes de l'héritage Dhujati.\n\nNous, cependant, sommes sortis vainqueurs et avons uni les terres de Dhujat sous notre règle. Maintenant, bien que toutes les villes ne soient pas sous notre contrôle, nous avons uni les terres à l'ouest du Kharunyana et pouvons maintenant nous déclarer Dhujat renaissant, afin de commencer véritablement le processus de réunification de notre grande nation."
form_sardhasi_title:0 "Unir les Villes du Sud"
form_sardhasi_desc:0 "À travers le sud de Rahen, de grandes villes se dressent. Que les peuples de ces villes soient Raheni ou Harimari n'a pas d'importance, car ils vivent en harmonie relative. Avec le système de castes assurant la stabilité, les terres du sud ont prospéré. Maintenant, cependant, pour la première fois dans la mémoire vivante, elles ont été unies sous notre règle. En proclamant une nouvelle nation, nous unirons tous les peuples du sud de Rahen, qu'ils soient Harimari ou Raheni, en une grande union de villes, un grand royaume de royaumes, un vrai peuple de peuples ; Sardhasi."
form_vanrahar_title:0 "Former Vanrahar"
form_vanrahar_desc:0 "Pendant plus d'un millénaire, les Harimari ont dominé Haless. Notre terre natale, cependant, les jungles de la Péninsule de l'Ascension, d'où notre peuple est d'abord apparu, a été divisée pendant des siècles entre divers États querelleurs. Maintenant, cependant, elle est à nouveau unie, comme elle ne l'a pas été depuis les jours de Harimar le Grand de légende. Maintenant, avec notre peuple véritablement uni, nous pouvons construire un État Harimari moderne. Vanrahar."

form_surakes_title:0 "Unir les Villes de Bulwar"
form_surakes_desc:0 "Bulwar est le berceau de la civilisation humaine, mais contrairement à d'autres terres beaucoup plus jeunes, elle n'a jamais été unie sous la règle humaine native. Elle a été conquise par les Gnolls et les Elfes, mais il est temps que cela prenne fin. Nous avons uni les villes de Bulwar sous notre bannière, pour la première fois une bannière d'un État-cité Bulwari. Nous ne laisserons plus notre terre natale tomber sous la règle d'une puissance étrangère !"

form_udzenklan_title:0 "Former le Clan Suprême"
form_udzenklan_desc:0 "Ayant prouvé notre puissance et uni tous les clans de gobelins des cavernes existant dans le Dwarovar occidental, nous avons déclaré que tous les clans sont abrogés à l'exception de Ves Udzenklan, le clan de tous. Le moment est venu d'abandonner les rivalités mesquines et de se concentrer sur le progrès pour la race des gobelins. Bien qu'une telle restructuration radicale puisse sans aucun doute froisser les puissants et les faibles, la puissance et la richesse à notre disposition sont suffisantes pour apaiser de telles préoccupations. C'est vraiment un moment historique dans l'histoire de notre peuple. Il n'y a aucun moyen que cela puisse mal tourner pour nous. Les montagnes sont à nous ! Pour l'avenir ! Pour la race des gobelins !"
form_udzenklan_tooltip:0 "Les quatre autres tribus de §Ygobelins§! du §YDwarovar occidental§! sont soit nos sujets, soit n'existent pas."
form_underkingdom_title:0 "Former le Royaume des Profondeurs"
form_underkingdom_desc:0 "Nos chamans racontent une histoire de millénaires passés, où les gobelins et les nains vivaient dans l'Arbre de Pierre en conflit perpétuel. La cupidité vorace des nains les a poussés à chasser la race des gobelins, repoussant notre peuple de plus en plus à l'ouest alors que les nains cherchaient les richesses de la Colonne Serpentine. Maintenant, grâce à la conquête, la diplomatie et le courage, nous avons sécurisé l'Arbre de Pierre et, pour la première fois en des milliers d'années, notre peuple peut vivre dans la patrie sans craindre la hache des nains ou les maraudeurs orques. Mais il y a une menace à l'horizon. Les hobgobelins, des gobelinoïdes bénis de formes plus fortes et maudits d'une discipline sans imagination. Maintenant que nous avons uni l'Arbre de Pierre, le Commandement n'est plus le dirigeant incontesté des montagnes de l'est.\n\nQuelle que soit notre position précédente avec eux, il ne fait aucun doute que les hobgobelins militaristes nous verront comme une cible de conquête maintenant que nous représentons un défi pour leur puissance."
form_svaikzenszel_title:0 "Former Svaikzenszel"
form_svaikzenszel_desc:0 "Grâce au sang, à la sueur et aux larmes, nous sommes passés d'origines modestes à un puissant [Root.GovernmentName], et grâce à ce labeur, nous avons établi une fondation stable pour développer notre entreprise. Nous sommes maintenant prêts à franchir l'étape suivante et à réviser complètement notre image grâce à un rebranding élégant. Nous sommes Svaikzenszel, une entreprise composée des plus grands voleurs, escrocs, pilleurs et investisseurs de toute la race des gobelins."

heirs_of_bhengudak_title:0 "Héritiers de Bhengudak"
heirs_of_bhengudak_desc:0 "Il y a longtemps, le Grand Kusheng Bhengudak a conquis le royaume d'Odheongu à l'est, inaugurant le puissant empire de Guwaamud, qui se tiendrait pendant près de 900 ans avant d'être démoli par leurs sujets déloyaux. Nous avons depuis répété l'exploit grandiose de Bhengudak, écrasant les Odheongun et non seulement retournant à la capitale de Bhengudak, mais revendiquant à nouveau la capitale tombée d'Odheongu. Avec de tels grands succès, nous pouvons maintenant nous déclarer légitimement les souverains de Guwaamud, héritiers de la gloire de Bhengudak !"
the_great_empire_title:0 "Le Grand Empire"
the_great_empire_desc:0 "Les Yan ont longtemps regardé notre peuple de haut, nous rejetant avec dédain comme des sauvages depuis l'opulence décadente de leurs villes et confiants dans la sécurité de leurs murs. Comme ils doivent être sous le choc maintenant que nos hordes ont submergé leurs villes les plus importantes, nos bannières flottant fièrement au-dessus de leurs marchés et palais. Notre temps dans cette terre nous a changés, cependant, avec beaucoup de notre peuple adoptant les traditions et la culture des Yan ; nos seigneurs de guerre portent de la soie Yansheni et beaucoup parlent la langue native comme leur langue maternelle. Il est temps pour nous d'accepter les vents du changement et d'établir un grand empire qui unifiera enfin tout Yanshen sous un seul trône."

unite_the_children_title:0 "Unir les Enfants d'Akasik"
unite_the_children_desc:0 "Depuis des éons, notre peuple a rêvé d'un royaume Akasi indépendant, libre des griffes des Kheteratans ou des Gnolls. Le plus près que nous avons été de réaliser cela fut avec le royaume Crodamique, mais même alors nous avons été forcés de servir des conquérants étrangers. Aujourd'hui, les plus grandes villes d'Akasik se tiennent unies sous notre bannière, les enfants de la Mère Akasik se tenant ensemble en harmonie. Aujourd'hui, nous avons enfin réalisé le rêve. Aujourd'hui, le royaume d'Akasik a été déclaré, et puisse-t-il ne jamais tomber."

form_baihon_xinh_title:0 "Réformer le Baihon Xinh"
form_baihon_xinh_desc:0 "Le Baihon Xihn a autrefois défié le destin lui-même, battant les forces de Jaher et sauvant le sud de Haless de son empire étranger. Depuis lors, l'ancienne alliance a faibli et finalement s'est brisée au milieu des ambitions de seigneurs de guerre rivaux et de la guerre civile. Maintenant, nous pouvons réformer le Baihon Xihn et retourner à notre rôle primordial de défenseurs de Thidinkai."

form_thangoya_title:0 "Unir les Municipalités"
form_thangoya_desc:0 "Bien que tous les Kai soient notoirement combatifs et divisés, aucun ne l'est plus que notre propre peuple. Notre terre a été contestée par des villes fièrement indépendantes aussi longtemps que quiconque peut s'en souvenir, n'étant brièvement unies que pour se défendre contre une invasion ou sous la botte de conquérants étrangers. Trop longtemps, les autres nous ont regardés comme des seigneurs désordonnés régnant sur une terre déchirée par la guerre, nous nous trouvons maintenant en position de mettre fin à ces querelles parmi les Sikai et de forger une nouvelle république capable de tenir tête à nos ennemis en tant que peuple uni."
unite_thidinkai_title:0 "Empire des Kai"
unite_thidinkai_desc:0 "Thidinkai a toujours été connue comme une terre de 'sauvagerie' et de seigneurs de guerre assoiffés de sang, rejetée comme une terre sans valeur où l'on ne peut trouver que sa propre mort. Ils ne voient pas la véritable richesse de ces terres, car ils regardent au mauvais endroit. La véritable richesse de Thidinkai réside dans son peuple, fort et féroce, diligent et ferme, honnête et courageux. Divisés, les autres peuples savaient nous craindre. Unis, ils apprendront à respecter les Kai."
king_of_kings_form_title:0 "Roi des Rois"
king_of_kings_form_desc:0 "Le Lupulan abrite des dizaines de chefs tribaux se appelant rois, bien que aucun n'ait jamais mérité le droit de s'appeler le Roi des Rois. Jusqu'à maintenant. Avec notre domination sur la jungle fermement cimentée et notre règle décorée de récits de gloire et de victoire, nous pouvons maintenant revendiquer le titre le plus vanté parmi les Yanglam."
form_yanshen_title:0 "Unir les Yan"
form_yanshen_desc:0 "Yanshen est une terre diverse et vibrante, riche en culture et en monnaie. Malgré cela, nous n'avons été 'unifiés' que par des conquérants, notre terre divisée s'avérant facile à conquérir et sa richesse une cible tentante. Si Yanshen doit survivre et prospérer, nous devons mettre fin à cette division et nous rassembler en un peuple uni."
form_liang_title:0 "Un Empire Yanshen Impérial"
form_liang_desc:0 "Presque oubliés sont les jours où les royaumes régnaient sur Yanshen, les jours des dynasties légendaires et des héros, mis fin par les mains de Harimar. Bien que nous n'ayons jamais été complètement unis, les machinations des Harimari et leurs fonctionnaires eunuques ont servi à nous diviser encore davantage. Les petits différends entre les seigneurs eunuques et les princes marchands ont laissé les Yan faibles et divisés assez longtemps, il est temps qu'un empereur soit couronné et guide notre peuple vers un avenir brillant et glorieux."
form_di_yichan_title:0 "Accéder au Trône du Tigre"
form_di_yichan_desc:0 "Il y a des siècles, nos ancêtres régnaient sur cette terre, inaugurant la plus grande ère que Yanshen ait jamais connue. Les intrigues des eunuques Yan ont progressivement sapé notre règne, cependant, la règle Harimari étant virtuellement terminée en 500 AA. Depuis, les Yan se sont laissés ravager par leurs propres guerres mesquines et les armées d'un autre grand conquérant. La seule façon pour eux de voir à nouveau l'unité et la prospérité est sous notre règne. Il est temps pour un nouvel empire Harimari de Yanshen."
form_sunrise_empire_title:0 "Manteau du Phénix"
form_sunrise_empire_desc:0 "Lorsque Jaher a été assassiné, son fils Jaerel l'Empereur du Lever de Soleil a hérité d'un empire en ruine, et ses réformes sociales sont arrivées trop peu et trop tard pour le sauver. Le père et le fils ont tous deux rencontré leur fin par la lame d'un assassin, et la règle elfique à Haless est morte avec eux. La plupart des elfes du soleil laissés derrière dans le sillage des deux tragédies ont été forcés de se battre pour retourner à l'ouest, cependant quelques-uns sont restés dans ces terres hostiles. Pendant des siècles, nous avons vécu oubliés et méfiés.\n\nMaintenant, alors que les monstres et les seigneurs de guerre apportent dévastation et tribulation à la terre, nous nous tenons à la tête d'un vaste et puissant domaine, riche en culture, en armes et en richesse. Il est temps de proclamer un nouvel empire, construit sur les principes de Jaerel et de son royaume de courte durée. Il est temps que Haless soit unifié non pas sous un conquérant mais sous un protecteur. Il est temps, pour un nouvel Empire du Lever de Soleil de s'élever, et puisse-t-il ne jamais tomber."
dolindha_nation_title:0 "Saisir les Rênes de Dolindha"
dolindha_nation_desc:0 "Dolindha, la Terre Natale, couverte de forêts étranges, bénie de fermes dorées, lavée par les marées de l'Ynn qui sont aussi furieuses que la charge de nos Chevaux à Boisseaux. Il n'y a pas eu de Roi de Dolindha depuis le règne de Lukaus au deuxième siècle après le Déluge, bien que les anciens seigneurs n'aient pas hésité à ambitionner de porter un jour la Couronne à Boisseaux. Niesthor Sivasred s'en est approché le plus en 1312 AA, et peut-être que d'autres essaieront à nouveau. Peut-être que Dolindha sera dirigée depuis [Root.Capital.GetName]."
sarda_nation_title:0 "Saisir la Règle de Sarda"
sarda_nation_desc:0 "Les terres du sud de l'Ynn sont notre foyer, et malgré les catastrophes et les difficultés, elles offrent toujours les plus beaux bassins versants, les jours les plus chauds, et des forêts abondantes pour se cacher, et ainsi à nos yeux Sarda reste intacte. Aucune nation de Sarda n'a jamais existé, mais son peuple a prospéré dans de nombreuses communautés précédant, pendant et succédant à l'Empire Ynnic. Et si à un moment donné les gens commencent à nous appeler les dirigeants de Sarda plutôt que de [Root.GetName], quelle différence cela ferait-il, tant que les deux noms sont vrais ?"
rzenta_nation_title:0 "Saisir la Restauration de Rzenta"
rzenta_nation_desc:0 "Brisée par l'émergence du culte du Dragon en 1205, les terres que nous dirigeons ont été désunies pendant longtemps, mais plus maintenant. Tordolin, le Haut Dolindha, communément connu sous le nom de Rzenta, est maintenant à nouveau uni sous la bannière de la Grande Rivière et dans une proclamation de cet ordre, nous ne serons plus [Root.GetName], mais le Duché de Rzenta restauré."
ynnic_empire_nation_title:0 "Restaurer l'Empire Ynnic"
ynnic_empire_nation_desc:0 "L'Empire Ynnic a régné sur l'Ynn pendant six siècles glorieux. Il a uni et défendu le monde connu, apportant ordre et justice, et les Grands Barrages construits pendant son apogée ainsi que les monuments ornant ses trois plus grandes villes sont un témoignage de sa puissance et de la bienveillance de ses empereurs. Et ce sont eux que nous devons réclamer pour leur héritage."
dragon_dominion_nation_title:0 "Former le Domaine du Dragon"
dragon_dominion_nation_desc:0 "Les cultistes de la rivière Ynn avaient le courage de s'appeler un empire, mais où était leur empire lorsque les gens mouraient de faim et que les monstres ravageaient les terres ? Drozmagog, le dieu dragon, nous a montré la faiblesse de l'ancienne foi, et nous conquérons tout l'Ynn en son honneur."
veykodirzag_nation_title:0 "Lever la Bannière Dentée de Veykodirzag !"
veykodirzag_nation_desc:0 "Aucun plus grand Roi de Veykoda n'a régné que [Root.Monarch.GetName] ! Même l'ancien Roi Bemo, le plus chanceux des elfes, ne pouvait prétendre régner sur une terre si vaste, ni commander une armée aussi féroce que la nôtre. Nous ne sommes plus seulement les dirigeants de Veykoda, mais les dirigeants de toute la vallée de la rivière Ynn, laissons résonner mille tambours et cors, être oints de la couronne à dents de sabre, et brandir la bannière indomptable de Veykodirzag !"
horizona_nation_title:0 "Unir les Terres de l'Horizon Sans Fin"
horizona_nation_desc:0 "Au-delà de la rivière fertile et de ses seigneurs hautains se trouve la terre de la liberté, de troupeaux incroyablement grands et d'une habileté au tir inconcevable. Cette étendue s'étend si plate en la plupart des endroits que rien ne bloque l'horizon et c'est la maison de peuples féroces maintenant unis sous notre nation. Ainsi, laissons-nous abandonner notre ancien nom et bannière et proclamons l'ouest sauvage uni, tous ceux qui souhaitent écraser nos fermes libérées sous leurs bottes sauront qu'ils ont hennit pour la dernière fois !"


overclan_nation_title:0 "Former le Superclan"
overclan_nation_desc:0 "Les terres de Bahar ont grandement souffert de leur propre péril interne et de l'exode des gobelins vers elles. Mais maintenant, notre clan a vaincu tous les autres clans et a établi une ferme domination sur la plupart de Bahar. Nous sommes maintenant en position d'unifier pleinement cette région sous un seul clan !\n\nCependant, cette nouvelle nation ne sera pas un simple pays de gobelins, non. Bahar est un lieu de nombreuses races, dont certaines ont déjà appris à travailler avec nous et à accepter notre règle, et d'autres suivront sûrement bientôt. Nous serons connus sous le nom de Superclan - une union de tout Bahar et de ses nombreux peuples divisés sous la règle sage, forte et prospère des gobelins !"

prakheta_nation_title:0 "Proclamer le Haut Khet"
prakheta_nation_desc:0 "Kheterata a traditionnellement été dirigée depuis les basses terres du Chagrin de la Mère, avec les hauts plateaux d'Irsmahapan et la chaîne de montagnes de Khetaperan déférant aux Intendants de Kheterata et aux Grands Prêtres de Nirat. Bien que cet arrangement ait conduit à de nombreux siècles de grandeur et de gloire pour Kheterata, l'histoire récente a montré que la direction nordique était de plus en plus incompétente et corrompue. Personne n'a souffert plus de cette incompétence que le peuple du sud, avec les montagnes réduites au seigneur de la guerre alors que les hauts plateaux étaient soumis à la cruauté des gnolls. Pourtant, nous avons survécu et triomphé, là où tous s'attendaient à ce que nous tombions, et maintenant nous nous tenons comme les nouveaux Intendants du Chagrin. Il est clair qu'il est temps de déclarer un nouveau et plus grand royaume. Un qui est plus fort, plus noble et plus élevé que jamais auparavant."

perashesh_nation_title:0 "Former Perashesh"
perashesh_nation_desc:0 "Former Perashesh"

kartakhet_nation_title:0 "Former Kartakhet"
kartakhet_nation_desc:0 "Kheterata s'est avéré trop faible pour défendre les valeurs khétistes que nous chérissons tant. Ils nous ont laissés isolés, entourés de païens, et largement surpassés en nombre par les natifs. Mais notre patience sera bientôt récompensée. Il est temps de reconstruire ce pays dans la vision d'Elikhet. Horashesh nous appartient, et les terres que les non-croyants souillent de leur présence seront accordées à ceux qui méritent la grâce d'Elikhet."

vurebindika_nation_title:0 "Former Vurebindika"
vurebindika_nation_desc:0 "Jamais plus le peuple de Horashesh ne sera piétiné sous la botte des oppresseurs. Au lieu de cela, nous construirons un nouveau foyer. Un libre de l'influence des empires lointains. Un où nous pouvons cultiver nos terres pour notre propre peuple, élever notre bétail pour nourrir nos propres familles, et transformer les plaines de Horashesh en un paradis prospère sous le nouveau drapeau de Vurebindika !"
vurebindika_nation_tooltip1:0 "Toutes les provinces §YKudemtu§! se convertiront en §YKudenta§!"
vurebindika_nation_tooltip2:0 "Toutes les provinces §YGumzemo§! se convertiront en §YGomzumu§!"
vurebindika_nation_tooltip3:0 "Toutes les provinces §YIkilshebe§! se convertiront en §YEgilshibi§!"

irsukumbha_nation_title:0 "Former Irsukumbha"
irsukumbha_nation_desc:0 "Une nouvelle puissance se lève à Sarhal. Nos lances sont acérées, nos boucliers larges, et nos soldats sans peur incomparables. Aujourd'hui, nous unissons Horashesh sous notre bannière. Demain, nous conquérons tout Tanib-Dajek. Ensuite, nous viendrons pour les lézards, les trolls, les demi-hommes et les gnolls. Nos guerriers couvriront chaque recoin de Sarhal avec le sang de nos ennemis. Bientôt, tous seront sous le drapeau d'Irsukumbha !"
irsukumbha_nation_tooltip1:0 "Toutes les provinces §YZuvunwa§! se convertiront en §YZovanwe§!"
irsukumbha_nation_tooltip2:0 "Toutes les provinces §YKuivanhi§! se convertiront en §YKuivendi§!"

fahvanosy_nation_title:0 "Unir les Îles d'Été"
fahvanosy_nation_desc:0 "Jamais dans notre histoire connue les Vyzemby n'ont été unis sous une seule bannière. Cependant, nous nous trouvons maintenant dans la situation unique où notre nation englobe la plupart des îles, et tous ses différents peuples en font partie. Vraiment, nous sommes les plus aptes à représenter les Îles d'Été, nous devons simplement le décréter ainsi."

vyoronsi_nation_title:0 "Réclamer la Terre Natale"
vyoronsi_nation_desc:0 "De nombreux Vyzemby ont rêvé de retourner sur le continent, qui était autrefois notre foyer. Il a été dit dans une prophétie que, un jour, les Kolovadoy uniraient notre peuple pour reprendre nos terres ancestrales et créer un nouveau foyer pour notre peuple, ce que nous avons manifestement fait. Notre retour a commencé, tous les grands hommes respecteront les Vyoronsi."

amiratsamo_nation_title:0 "Unir le Sud"
amiratsamo_nation_desc:0 "Les Mazava ont toujours été divisés en diverses tribus en compétition les unes avec les autres. Notre peuple est exploité par des marchands étrangers qui achètent nos précieux clous de girofle pour une simple fraction de leur valeur. Maintenant, cependant, cela change. Une puissance dominante se lève dans le sud, capable de contrôler le commerce des clous de girofle, perturbant l'équilibre des pouvoirs entre les entités politiques Mazava fracturées et vendant les clous de girofle à un prix équitable. Il est temps pour les Mazava de s'unir et de moderniser notre pays."

missions_will_expand_tt:0 "§GVotre arbre de missions actuel va s'étendre et vous conserverez vos missions actuelles§!"
integrating_vassals_cost_2_dip_tt:0 "Perte de §R2§! £dip£ par unité de développement dans chaque vassal intégré"

theinos_nation_title:0 "Unir les Nékheis"
theinos_nation_desc:0 "Grâce à la diplomatie et à la guerre, les Nékheis ont été unis sous notre règle. Nous ne souffrirons plus sous la domination des Alecandi. Pour marquer cet accomplissement monumental, nous devons déclarer l'empire des villes unies de Devand : Tous hail Theínós !\n\n§RATTENTION : Cette nation n'a pas encore de missions.§!"

fangaula_nation_title:0 "Ressusciter l'Ancien Empire"
fangaula_nation_desc:0 "Le premier empire est tombé en raison du réveil des génies qui ont fait émerger des démons des profondeurs de la mer pour noyer et détruire l'héritage des premiers empereurs. Le second a été détruit en raison de la trahison de Banni le touché par la planète. Nous reconstruirons le Troisième Empire Fangaulan, dirigé avec une main encore plus ferme, pour assurer un empire éternel qui s'étendra de la côte des sirènes à la rivière du Chagrin."

konolkhatep_nation_title:0 "Fonder Konolkhatep"
konolkhatep_nation_desc:0 "Au début, notre relation avec les êtres connus sous le nom de Khet était une question de simple praticité, ils nous ont permis de diriger les terres de Kheterata et nous avons facilité les modes de vie auxquels ils se sont habitués. Avec le temps, nous avons commencé à voir dans les Khet l'expression de nos idéaux les plus grands, ces créatures vivent dans un luxe absolu, ne levant jamais le petit doigt et étant adorées comme des dieux ! De plus en plus, nos nobles ont commencé à imiter leur mode de vie et nous, les gnolls, sommes devenus une partie intégrante de la société Kheteratane. Embrassons pleinement ce changement, nous proclamerons notre foi dans les Khet et déclarerons la fondation d'un empire qui est à la fois Gnoll et Kheteratan, Konolkhatep !"

lizard_empire_nation_title:0 "Le Dernier Empire"
lizard_empire_nation_desc:0 "Depuis l'aube de notre civilisation, à une époque que personne ne se souvient même plus, notre civilisation s'est élevée et est tombée, et des cendres de l'ancienne, une nouvelle a toujours émergé. Il a été prophétisé qu'après 332 Empires grands sont morts, un nouveau sera créé - un Empire des Empires, le dernier et ultime, qui unira pour toujours toute notre race.\n\nLe moment est maintenant venu, avec notre récente conquête, nous nous sommes révélés dignes du manteau d'un empire, permettant aux autres de voir notre revendication au Dernier Empire comme légitime."

adzalan_formation_title:0 "Former Adzalan"
adzalan_formation_desc:0 "Alors que notre tribu s'est étendue et modernisée au fil des années, l'art s'est développé et est devenu plus poignant dans notre société. Les bardes ont pris en charge de plus en plus de facettes de notre administration et de notre nation en général, et ont bénéficié des nombreux magnats en pleine ascension facilitant leur art. Il est clair que notre identité s'est étendue au-delà de celle de notre tribu ; maintenant, nous sommes une nation de tous les artistes, bien loin de la barbarie conçue dans les yeux de nos cousins !"

form_suryavar_title:0 "Proclamer le Royaume de Surael à Rahen"
form_suryavar_desc:0 "Suryavar est le royaume de la montagne du soleil, le plus haut pic des Paravimvata, la sentinelle imposante sur laquelle le soleil éclaire d'abord le saint Ebbusubtu, la Montagne de la Vue Claire. La terre à l'est de Suryavar est le royaume de Surael à Rahen, et ce sera notre devoir de répandre la parole du Jadd, la parole de la justice, la parole qui brisera les chaînes de l'esclavage et le dos de la tyrannie, à travers Rahen."

carneter_nation_title:0 "Former Carneter"
carneter_nation_desc:0 "Former le Royaume de Carneter."

jazhkredu_nation_title:0 "Déclarer un Paradis Gobelin"
jazhkredu_nation_desc:0 "Nous, les gobelins, avons été suffisamment battus ! Nous nous sommes battus avec nos dents et nos couteaux contre les orques, les nains, les humains et tous les autres pour nous tailler une place que nous pouvons appeler la nôtre. Maintenant, il est temps pour nous de capitaliser sur nos victoires durement acquises et de construire quelque chose qu'aucun gobelin n'a jamais eu - un foyer. Aujourd'hui, nous déclarons un paradis pour les gobelins, par les gobelins, Jazhkredu."

form_raghajandi_title:0 "Proclamer le Royaume Héroïque des Plaines"
form_raghajandi_desc:0 "L'Alliance Héroïque, autrefois forgée par désespoir, a fait face à de nombreux défis, mais avec un courage inébranlable et une bravoure sans limites, nous avons réussi à surmonter les obstacles et à créer un royaume stable dans le Nord. Il est temps de proclamer l'unification des Royaumes Héroïques, il est temps de rallumer les feux d'un nouvel Âge d'Or du Nord, une époque de légendes et de héros est sur nous !"

no_other_eagles_tt:0 "Toutes les autres nations de Hobgobelins Aigles sont soit nos sujets, soit n'existent pas"
form_nirenun_syul_title:0 "Former Nirenun Syul"
form_nirenun_syul_desc:0 "Nous avons uni nos frères à Nomsyulhan, et avons fait le premier pas pour restaurer l'équilibre entre le Chaos et l'Ordre. Nous deviendrons le grand Nirenun Syul, et deviendrons l'épée de l'Ordre sur Halann !"
eagle_hobgoblin_ruler_rises_tt:0 "Un dirigeant se lèvera et assumera le contrôle de notre royaume chaotique..."

no_other_soulseekers_tt:0 "Toutes les autres nations de Chercheurs d'Âmes sont soit nos sujets, soit n'existent pas"
form_samthalsu_title:0 "Former Samthalsu"
form_samthalsu_desc:0 "Le moment est venu pour notre peuple de s'unir sous une seule bannière, la bannière de la grande confédération !"

cataboek_nation_title:0 "Former Cataboek !"
cataboek_nation_desc:0 "Former le Royaume de Cataboek !"
