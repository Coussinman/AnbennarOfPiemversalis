gnomish_nation_title:0 "Ressusciter la Hiérarchie Gnomique"
gnomish_nation_desc:0 "Nous avons reconquis les principales parties de notre terre ancestrale et avons prouvé que la hiérarchie vit toujours ! Nous allons nous annoncer comme la Hiérarchie Gnomique renaissante, les véritables hégémons, non, les hiérarques, de la Côte du Dragon !"
iochand_nation_title:0 "Restaurer le Royaume d'Iochand"
iochand_nation_desc:0 "Après plus de deux siècles d'humiliation et de tragédie, la longue nuit est enfin terminée. Les Gnomes et les Lencori sont à nouveau frères, travaillant ensemble comme ils le faisaient il y a des siècles, dans une harmonie glorieuse plus grande que la somme de ses parties. La restauration d'Iochand n'est plus un espoir, mais un fait. Les pensées du peuple se tournent vers leurs anciens ennemis à Reveria, et leur massacre indicible de notre maison royale. Pour qu'une nouvelle ère se lève, le soleil doit se lever, et la recherche d'un héritier est presque terminée..."
halfling_nation_title:0 "Former le Petit Pays"
halfling_nation_desc:0 "Les peuples des demi-hommes avaient autrefois une terre à eux, dirigée par leur propre peuple pour leur propre peuple. Maintenant est le moment de ressusciter le Petit Pays, libre de toute domination étrangère. Maintenant est le moment pour les peuples des demi-hommes de s'élever sur la scène mondiale non pas en tant que sujets, mais avec leur propre pays souverain !"
viswall_nation_title:0 "Réunifier les Deux Moitiés de Viswall"
viswall_nation_desc:0 "Les suites de la Révolte de Viswall en 1423 ont déchiré notre ville, littéralement et métaphoriquement. Mais maintenant nous sommes en position de réunir les deux moitiés à nouveau. Cela ne pourra peut-être pas guérir les profondes blessures subies au fil des années assez rapidement, mais c'est un début."
damerian_nation_title:0 "Ressusciter la Damérie"
damerian_nation_desc:0 "Le Grand Duché de Damérie est l'héritier du Royaume de Damérie, et avant cela, la grande République Damerienne de l'antiquité. C'était autrefois la force pivotale dans le sud de Dameshead et le principal protagoniste dans la création d'Anbennar, et cela peut être à nouveau, sous un héritier légitime ou talentueux."
lorentish_nation_title:0 "Former Lorent"
lorentish_nation_desc:0 "Lorenan le Grand a fondé Lorent afin d'unifier Lencenor sous le fléau envahissant des Gawedi. Depuis lors, Lorent a détenu le titre légitime d'hégémon et protecteur de Lencenor."
gawedi_nation_title:0 "Former Gawed"
gawedi_nation_desc:0 "Le premier royaume Gawedi a été fondé par Godrac l'Envahisseur en 471 après la conquête de Vertesk. Après être tombé sous le Castanor Noir en 986, le royaume a regagné son indépendance en 1015 avec l'établissement du Royaume moderne de Gawed."
restore_phoenix_empire_title:0 "Restaurer l'Empire du Phénix"
restore_phoenix_empire_desc:0 "Créé comme une union entre les natifs humains de Bulwari et leurs libérateurs Elfe du Soleil, l'Empire du Phénix de Jaher s'étendait autrefois de Bulwar aux confins de Haless dans sa première itération et, dans sa seconde, sous sa fille Jexis, s'étendait jusqu'à Anbenncóst.\n\nL'ambition brûlante des Elfes du Soleil de s'unir sous un seul royaume souverain a diminué depuis... mais si un véritable héritier de Surael devait venir cependant..."
bastard_empire_tt:0 "Pour avoir notre capitale dans §Yl'Ouest de Cannor§!, nous porterons les couleurs d'Elizar."
dostanorian_nation_title:0 "Unir Dostanor"
dostanorian_nation_desc:0 "Depuis la Folie de Daravan, les Ouordi et les Corvuriens ont été séparés de force pendant des siècles, avec un marais infesté de gnolls entre eux. Cependant, là où nous étions divisés, nous nous réunirons à nouveau !"
castellyr_nation_title:0 "Ressusciter le Royaume de Castellyr"
castellyr_nation_desc:0 "Le Royaume de Castellyr, également connu sous le nom de Royaume du Dragon d'Argent, était le successeur féodal de l'ancien Castanor. Castellyr était le premier parmi ses égaux dans l'Escann féodal, et était le bastion brillant de l'Est.\n\n§R(Si vous êtes un Aventurier, ceci est mutuellement exclusif avec la décision de Former Notre Propre Pays !)§!"
adenica_nation_title:0 "Ressusciter le Royaume d'Adenica"
adenica_nation_desc:0 "Le Royaume d'Adenica était le plus grand des royaumes Escanni de l'ouest et le centre du culte d'Adean avant la Marée Verte, connu de tous pour être le lieu de naissance des chevaliers et de la chevalerie.\n\n§R(Mutulement exclusif avec les formables qui ressuscitent les royaumes Escanni éteints)§!"
farranean_nation_title:0 "Ressusciter le Royaume de Farraneán"
farranean_nation_desc:0 "Le Royaume de Farraneán était le lien entre l'est et l'ouest, et rivalisait avec Ibevar pour la domination de la Vallée Désolée. Fondé par le noble Esmari Martin Farran pendant la Guerre du Roi-Sorcier, les horreurs causées par la Peste Blanche ont rapproché les habitants et les elfes de la Forêt Maudite pour se défendre contre les ambitions d'Ibenion ta'Lunatein, donnant naissance à la dynastie síl na Eán qui régnerait sur le royaume diversifié et prospère jusqu'à ce que la Marée Verte les fasse tomber. La plupart des survivants ont fui vers l'Ordre Aldresien ainsi que leurs anciens rivaux Ibevar, tandis que d'autres sont restés dans la Forêt Maudite pour continuer à combattre, ou se sont barricadés dans Freetower et Valefort avant de rejoindre les marcheurs.\n\n§R(Mutulement exclusif avec les formables qui ressuscitent les royaumes Escanni éteints)§!"
castanor_nation_title:0 "Ressusciter l'Empire de Castan"
castanor_nation_desc:0 "L'Empire de Castan (communément connu sous le nom de Castanor) était le premier empire humain de toute l'histoire. Forgé par la guerre et les flammes, Castanor a triomphé des bêtes sombres d'Escann et sans eux, l'humanité ne serait jamais devenue aussi grande qu'elle l'est aujourd'hui. Pour reprendre le manteau de Castanor, notre dirigeant doit d'abord passer les Épreuves de Castan comme chaque Castan l'a fait auparavant. Les épreuves sont une ascension rigoureuse du Mont de l'Épreuve avec des dangers à la fois magiques et mondains, un véritable défi pour tout aspirant."
can_form_castanor_tooltip:0 "A consolidé Escann et décidé de consacrer la nation à la renaissance de Castanor"
black_castanor_nation_title:0 "Ressusciter l'Empire d'Ebonfrost"
black_castanor_nation_desc:0 "Il y a de nombreuses années, à l'Ère de la Glace Noire, Castan Ebonfrost a envahi et conquis Castanor. Maintenant que les Ravageurs règnent à nouveau sur ces terres, l'héritage de Castan Ebonfrost peut être restauré !"
endralliande_nation_title:0 "Former la Nation Endralliander"
endralliande_nation_desc:0 "Nous devons laisser derrière nous le dernier de notre héritage colonial et nous reformer en un État indépendant approprié."
trollsbay_nation_title:0 "Former la Nation Trollsbayer"
trollsbay_nation_desc:0 "Nous devons laisser derrière nous le dernier de notre héritage colonial et nous reformer en un État indépendant approprié."
bloodgroves_nation_title:0 "Former la Nation Bloodgrover"
bloodgroves_nation_desc:0 "Nous devons laisser derrière nous le dernier de notre héritage colonial et nous reformer en un État indépendant approprié."
cheshoshmar_nation_title:0 "Former la Nation Cheshoshmari"
cheshoshmar_nation_desc:0 "Nous devons laisser derrière nous le dernier de notre héritage colonial et nous reformer en un État indépendant approprié."
soruin_nation_title:0 "Former la Nation Soruinic"
soruin_nation_desc:0 "Nous devons laisser derrière nous le dernier de notre héritage colonial et nous reformer en un État indépendant approprié."
dtc_nation_title:0 "La Compagnie Commerciale de Deranne Prend le Contrôle"
dtc_nation_desc:0 "Alors que les possessions continentales de notre nation s'effondrent, les colonies deviennent notre seul refuge. Ces colonies ne sont pas directement contrôlées par nous, mais par la vénérable Compagnie Commerciale de Deranne : et ainsi, alors que nous tombons, ils se lèvent. Leurs marchands doivent assumer le contrôle de l'État, afin que notre empire commercial puisse survivre dans le Nouveau Monde !"
dtc_nation_tooltip:0 "Nous contrôlons au moins une nation coloniale, ou possédons au moins une province en dehors de Cannor"
kobold_nation_title:0 "Unifier le Peuple Kobold"
kobold_nation_desc:0 "Avec les terres koboldes unifiées sous une seule bannière, nous pouvons proclamer la création de Kobildzan : un pays dirigé par des kobolds, pour des kobolds, quelle que soit leur couleur !"
kuxhezte_nation_title:0 "Un but une fois de plus"
kuxhezte_nation_desc:0 "Il s'est écoulé de nombreux siècles depuis que Nimrith nous a été enlevé, et nous avons été bannis dans les coins les plus sombres de la Colonne Serpentine. Enfin, une nouvelle voie s'ouvre devant nous, et si nous réussissons, nous pourrons récupérer tout ce que nous avons perdu et plus encore."
black_demense_nation_title:0 "Proclamer la Demense Noire"
black_demense_nation_desc:0 "Le moment est venu d'annoncer le royaume redoutable, et les héritiers légitimes des royaumes des vivants et des morts."
eordand_nation_title:0 "Unir les Saisons"
eordand_nation_desc:0 "Divisé parmi les quatre saisons du Printemps, de l'Été, de l'Automne et de l'Hiver, Eordand n'a jamais été unifié. Cependant, avec les changements des vents, et avec des événements étranges se produisant dans des terres lointaines, il est temps d'unir les cinq peuples sous une seule bannière : Eordand !"
vrorenmarch_nation_title:0 "Restaurer Vrorenmarch"
vrorenmarch_nation_desc:0 "Vrorenmarch était autrefois la province nordique de l'Empire de Castan. Basée dans l'ancienne citadelle de Bal Vroren, dans les contes anciens, Vrorenmarch a tenu bon contre le gros de l'invasion des géants en 400 BA et a donné à l'empire assez de temps pour se préparer et éliminer les derniers des vrais géants. Dans l'histoire récente, Vrorenmarch n'a eu que des récits sinistres, le plus connu étant la Tragédie de Bal Vroren, dans laquelle des milliers de réfugiés, cherchant un abri contre le Réveil des Dragons, sont tous morts de froid pendant la nuit. Leurs corps gelés jonchent encore la cour à ce jour."
esmarian_nation_title:0 "Unir le Grand Duché d'Esmaria"
esmarian_nation_desc:0 "L'Esmaria était autrefois un royaume avant la création de l'Empire d'Anbennar, et ensuite, elle est devenue un grand duché au sein de celui-ci. Pendant les Guerres de Lilas, ce grand duché a été démantelé et sa dynastie dirigeante éliminée. Avec notre contrôle de la région, nous pouvons prendre le titre de Grand Duché d'Esmaria pour nous-mêmes."
verne_nation_title:0 "Former Verne"
verne_nation_desc:0 "Le Royaume de Verne a été fondé par Armoc Vernid, le premier cavalier de wyvernes, et a été une puissance majeure à Cannor pendant longtemps. Le royaume est finalement tombé sous la domination de la Damérie et a ensuite été incorporé à Anbennar, mais maintenant que nous avons revendiqué le Duché de Verne pour nous-mêmes, nous vivrons à la hauteur de l'héritage du royaume et restaurerons Verne à sa gloire passée."
arannen_nation_title:0 "Former Arannen"
arannen_nation_desc:0 "La Marquisat d'Arannen a longtemps été le protecteur de la frontière orientale d'Anbennar. Maintenant que nous avons pris le cœur d'Arannen, nous pouvons revendiquer le titre du Lion Salé pour nous-mêmes. Aucune menace - qu'elle soit Corvurienne, Escannienne ou monstrueuse - n'empiétera sur les frontières de l'Empire."
olavlund_nation_title:0 "Unir le Peuple Olavish"
olavlund_nation_desc:0 "Nous avons uni les royaumes d'Olavlund, par l'épée et par la parole, et nous sommes en position de former un royaume à la hauteur de celui de Bjarnrík à notre ouest et des faibles à notre sud. Seule l'unité peut nous faire prospérer en ces temps changeants."
pashaine_nation_title:0 "Déclarer la Nation Pashainéy"
pashaine_nation_desc:0 "Avec le Grand Duché de Damérie et le Royaume de Verne tombés, les terres le long de la rivière Luna ont été laissées pour se gouverner elles-mêmes. Maintenant, nous les avons unies sous nous, et le moment est venu de déclarer notre propre nation : Pashainé, la Terre de la Rivière Pourpre !"
saerraeg_nation_title:0 "Unir les Tribus Chendhyan"
saerraeg_nation_desc:0 "Depuis des siècles, nous nous sommes battus férocement pour maintenir notre mode de vie contre quiconque chercherait à l'enfreindre. Mais alors que ceux qui cherchent à nous soumettre se rapprochent d'année en année, il est devenu clair que la seule façon de maintenir notre liberté est de rassembler les tribus de Chendhya en une Horde qui rasera toute force cherchant à nous écraser."

grombar_nation_title:0 "Former Grombar"
grombar_nation_desc:0 "Notre terre est stérile et pauvre, où les survivants ne sont pas seulement les plus forts, mais les plus adaptables. Les tribus orques de l'Étendue Alenique sont désunies et faibles, menacées par les Gerudiens et les Hommes de l'Étendue. Nous avons réussi à rassembler de nombreuses tribus orques plus faibles sous notre règle, et il est temps de faire disparaître nos distinctions. Nous ne sommes plus les Gueules Gelées ou les Mâchoires Brisées. Maintenant, nous sommes les orques de Grombar, l'État du Peuple Gris."
khozrugan_nation_title:0 "Former Khozrugan"
khozrugan_nation_desc:0 "Lorsque Korgus nous a menés à la surface, personne n'avait la moindre idée de ce à quoi cela ressemblerait. Si vert, si brillant, si... riche et facile à conquérir. Korgus a écrasé Castellyr et d'autres royaumes Escanni sans effort, pour être finalement arrêté par Corin. La grande armée du Dookanson s'est effritée en petits clans, comme c'était avant la Marée Verte. Mais maintenant, nous avons réussi à unir les orques de l'Ouest de Castanor sous notre bannière. Mais les temps ont changé, et les humains sont conscients de la puissance des orques. Pour les écraser, nous devons nous adapter, devenir plus comme eux, mais plus forts. Nous devons devenir une nation à part entière... la nation la plus forte que Cannor ait jamais vue."
unguldavor_nation_title:0 "Former Unguldavor"
unguldavor_nation_desc:0 "Lorsque Korgus est mort, nous avons eu l'impression de nous réveiller d'un cauchemar. D'innombrables orques, fils et pères, ont perdu la vie pour les ambitions du Dookanson. Maintenant qu'il est parti, nous sommes enfin libres de choisir notre propre voie. Les terres de l'ancien royaume de Castellyr sont riches et plus que suffisantes pour nourrir notre peuple. Les forêts de l'Intérieur de Castanor sont profondes et nous aideront à nous protéger des envahisseurs, peu importe qui ils sont - orques ou humains. C'est pourquoi notre terre s'appellera Unguldavor, le Mur des Forêts."
barumand_nation_title:0 "Former Barumand"
barumand_nation_desc:0 "Nous comprenons pourquoi le peuple Escanni s'est battu si désespérément pour ces terres. Les champs verts sont magnifiques, le sol est fertile et les forêts regorgent de gibier. Pourtant, maintenant nous possédons cette terre et nous avons tout à fait le droit de l'appeler notre nouveau foyer. Barumand, le Prospère, unira tous les orques du sud d'Escann. Peu importe le clan dont vous venez, nous appartenons tous, car nous sommes tous prêts à protéger cette terre de tout ennemi."
found_karashar_title:0 "Fonder Karashar"
found_karashar_desc:0 "Comme le Dookanson, nous avons abandonné les grottes de la Colonne Serpentine pour des combats et la gloire à la surface, bien que nous ayons choisi d'envahir les terres arides de Bulwar au lieu des royaumes d'Escann. Nous avons réussi à écraser la résistance de plusieurs royaumes et avons gagné un pied-à-terre à Bulwar.\n\nCependant, nous sommes maintenant confrontés à un nouveau problème : un culte étrange gagne en popularité parmi nos orques — un culte du Pardon, basé sur les croyances locales de Bulwar en Surakel. De nombreux membres des tribus affirment que nous n'avons pas été appelés ici par la volonté de Dookan, mais par Surakel, qui a supplié les orques de libérer Ses enfants humains des mensonges des elfes et des chaînes des gnolls. Ces cultistes affirment que bien que nous soyons des créatures nées de l'Obscurité, en libérant le peuple de Bulwar et en accomplissant la volonté de Surakel, nous pouvons obtenir le pardon dans Ses yeux et être acceptés parmi Ses enfants.\n\nLes prêtres de ce culte demandent maintenant que notre $MONARCHTITLE$ fonde la ville de Karashar, la ville du Soleil Noir, d'où nous pourrons régner sur Bulwar comme 'Surakel le veut'."
found_tarakar_title:0 "Fonder Tarakar"
found_tarakar_desc:0 "Jamais auparavant dans l'histoire des orques un chef de guerre n'avait atteint un tel pouvoir, ne s'était assis sur un tel tas de trophées, n'avait commandé un tel respect. Personne sauf Korgus, mais même lui ne croyait pas que les orques pourraient un jour prendre la montagne-foyer pour eux-mêmes. Pourtant, ce qui était considéré comme impossible pendant de nombreuses générations d'orques a été accompli. Laissons-nous proclamer Tarakar, et construire le foyer sous les montagnes que notre peuple a toujours cherché à atteindre !"
found_tarakar_mt_warning:0 "Former Tarakar peut §Rvous empêcher§! de progresser davantage dans votre arbre de missions."

orcform.1.t:0 "Direction de Notre Nouveau Pays"
orcform.1.d:0 "Notre pays nouvellement fondé de $COUNTRY$ nécessite une orientation. Nous devons réformer notre société clanique en une forme de gouvernement plus organisée si nous voulons être pris au sérieux sur la scène politique - la question est : quel modèle devons-nous chercher à atteindre ?"
orcform.1.a:0 "$MONARCH$ unira en tant que roi de notre nouvelle nation !"
orcform.1.b:0 "Créons une république dirigée par nos meilleurs chefs."
orcform.1.c:0 "Les chamans nous ont guidés à travers notre histoire, seuls ils sont dignes de diriger une nation orque unie."
orcform.2.t:0 "Naissance d'un Nouveau Peuple Orc"
orcform.2.d:0 "Il n'y a pas si longtemps, [Root.Country.GetName] n'était rien de plus qu'une idée faible dans l'esprit de quelques orques. Maintenant, [Root.Country.GetName] est devenu un État en plein essor, et l'un qui s'est maintenant prouvé en tant que membre de la société mondiale.\n\nAvec l'affirmation d'une nouvelle nation vient le changement. Génération après génération naît sans jamais visiter la patrie [From.Culture.GetName], et ne cherchant pas à rompre leurs liens, ils souhaitent s'établir en tant que leur propre peuple indépendant."
orcform.2.a:0 "Embrasser le changement culturel"
orcform.2.b:0 "Le rejeter !"
orcform.3.t:0 "Un Soleil Noir Plane sur Bulwar"
orcform.3.d:0 "L'invitation est arrivée au vieux Ziggurat d'Azka-Sur juste au moment où le soleil se couchait, des mots écrits d'une main tremblante, mais avec un message clair : une délégation de prêtres était demandée par les orques qui avaient récemment déferlé sur Bulwar. Le but ne pouvait pas être tout à fait compris, mais les promesses répétées de sécurité ont apaisé les inquiétudes du clergé. Et ainsi, une poignée de jeunes prêtres sont partis, chevauchant certains des chevaux les moins précieux du Royaume.\n\nAlors que les émissaires approchaient, vers midi, ils ont vu un champ d'argent et de noir attendant à l'extérieur de [Root.Capital.GetName] — des milliers et des milliers d'Orcs Noirs, revêtus d'armures, disposés autour d'une petite colline. Les prêtres se sont regardés avec méfiance, mais aucun ne voulait être le premier à suggérer la lâcheté, et ainsi ils ont lentement poussé leurs montures vers cette convocation.\n\nLes émissaires se sont approchés, devant forcer leurs montures à avancer — surtout lorsque les orques ont commencé à frapper leurs armes les unes contre les autres, et ont ouvert les rangs pour les laisser passer. Chaque lame polie scintillait, illuminée par le soleil de midi. Avalant leur peur et leur stupéfaction, la délégation a continué à travers la foule, vers la figure en son centre.\n\nCette figure : un grand orque, la peau aussi noire que la nuit, un contraste frappant avec la couronne dorée brillant dans ses mains. Il fait signe à la délégation de s'arrêter, et son chef descend de sa monture. L'orque ferme brièvement les yeux, hoche la tête. Il fait un pas en avant, place la couronne dans les mains du prêtre Dartaxi, et s'agenouille devant lui. Le bruit tout autour cesse soudainement, la terre se tait, tout Bulwar semblant retenir son souffle.\n\nCe prêtre est dans sa position depuis seulement quelques années, dans le clergé depuis moins d'une décennie. Que pourrait-il dire ? Que pourrait-il faire, à part l'évidence ? Et ainsi, avec des mains tremblantes, il place la couronne sur la tête du chef. Un moment passe, puis deux. Et puis l'orque se relève, le silence est rompu. Chaque orque chante un seul mot : « Karakal ! Karakal ! Karakal ! »"
orcform.3.a:0 "Le Pardon nous attend."

marcher.1.t:0 "Direction de Notre Nouveau Pays"
marcher.1.d:0 "Notre pays nouvellement fondé de $COUNTRY$ nécessite une orientation. Nous devons réformer notre gouvernement en ceux de l'ancien monde si nous voulons être pris au sérieux sur la scène politique - la question est : quel modèle devons-nous chercher à atteindre ?"
marcher.1.a:0 "Proclamer $MONARCH$ comme notre nouveau monarque !"
marcher.1.b:0 "Créons une république dirigée par nos membres les plus expérimentés."
marcher.1.c:0 "L'ouest répond à une chose : la richesse - ainsi notre pays doit faire de même."
marcher.1.dd:0 "Les mages ont formé une grande partie de notre victoire, et formeront notre membre senior."
marcher.2.t:0 "Naissance d'un Nouveau Peuple"
marcher.2.d:0 "Il n'y a pas si longtemps, [Root.Country.GetName] n'était qu'un rêve pour un groupe d'aventuriers. Maintenant, [Root.Country.GetName] est devenu un État en plein essor, et l'un qui s'est maintenant prouvé en tant que membre de la société mondiale.\n\nAvec l'affirmation d'une nouvelle nation vient le changement. Génération après génération naît sans même visiter la patrie [From.Culture.GetName], et ne cherchant pas à rompre leurs liens, mais à s'établir en tant que leur propre peuple indépendant."
marcher.2.a:0 "Embrasser le changement culturel"
marcher.3.t:0 "Changement Culturel à Escann"
marcher.3.d:0 "Alors que des aventuriers de tout Cannor commencent à s'installer à Escann, leur longue séparation de leurs terres natales et la naissance de nouvelles générations ont provoqué un changement social émergent. Tout en conservant de nombreux aspects de leur culture et traditions d'origine, le creuset a permis à beaucoup de se considérer comme un nouveau peuple, s'inspirant de leurs terres nouvellement revendiquées. Désormais, cette distinction signifie que le peuple d'Escann ne peut plus être appelé de la même manière qu'avant."
marcher.3.a:0 "Tant qu'ils plient encore le genou"
marcher.4.t:0 "Changement Culturel à Aelantir"
marcher.4.d:0 "Alors que des aventuriers et des pionniers de tout Cannor commencent à s'installer à Aelantir, leur longue séparation de leurs terres natales et la naissance de nouvelles générations ont provoqué un changement social émergent. Tout en conservant de nombreux aspects de leur culture et traditions d'origine, le creuset a permis à beaucoup de se considérer comme un nouveau peuple, s'inspirant de leurs terres nouvellement revendiquées. Désormais, cette distinction signifie que le peuple d'Aelantir ne peut plus être appelé de la même manière qu'avant."
marcher.4.a:0 "Tant qu'ils plient encore le genou"

dynasty_setup.1.t:0 "La Dynastie Régnante de $COUNTRY$"
dynasty_setup.1.d:0 "Alors que $MONARCH$ vient d'un milieu plus modeste, [From.Monarch.GetHerHis] héritier ne viendra pas. Notre royaume nouvellement proclamé doit déterminer comment appeler la maison royale de $COUNTRY$."
blademarches_nation_title:0 "Former les Marches des Lames"
blademarches_nation_desc:0 "L'intendant de l'ancienne lame de sort précurseur, Calindal, la Lame Étincelante, a approché notre dirigeant. Ceux qui peuvent manier la lame sans être aveuglés sont censés être les propriétaires légitimes des Marches des Lames.\n\n§R(Si vous êtes un Aventurier, ceci est mutuellement exclusif avec la décision de Former Notre Propre Pays !)§!"
