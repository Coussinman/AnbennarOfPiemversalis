 #eordand.1.t:0 "Direction d'Eordand"
 #eordand.1.d:0 "Avec l'unification d'Eordand, et le monde changeant autour de nous, il est clair que nous devons choisir la voie de notre nation."
 #eordand.1.a:0 "Proclamer $MONARCH$ comme notre nouveau monarque !"
 #eordand.1.b:0 "Créons une république dirigée par un conseil des plus estimés."
 #eordand.1.c:0 "Cannor ne répond qu'à une chose : la richesse - notre pays doit donc faire de même."
 #eordand.1.dd:0 "De puissants magiciens dirigeront notre société, il a été décidé par le Domandrod."
 eordand.2.t:0 "Le Centre du Pouvoir"
 eordand.2.d:0 "Les terres d'Eordand sont vastes tant en territoire qu'en idéologie. Si nous devons gouverner cette terre, un centre de pouvoir doit être établi qui puisse représenter également chacune des saisons."
 eordand.2.a:0 "Eordand renaîtra d'Arakeprun !"
 eordand.2.b:0 "Murdkather est l'emplacement idéal pour le commerce."
 eordand.2.c:0 "Les légions d'Einnsag protégeront Eordand."
 eordand.2.dd:0 "Les médiateurs de Gemradcurt maintiendront la paix."
 eordand.2.e:0 "Le Domandrod exige notre obéissance !"
 eordand.2.f:0 "Je ne bouge pas de mon trône !"
 eordand.2.g:0 "Tout Eordand sera abrité sous le Bouclier Doré de Dorcurt."

