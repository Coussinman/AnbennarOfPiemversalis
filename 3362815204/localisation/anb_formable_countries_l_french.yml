flavor_farranean.1.t:0 "Former Notre Propre Pays !"
flavor_farranean.1.d:0 "Ayant reforgé l'ancien royaume de Farraneán, la question se pose, si nous avons choisi la couronne à nouveau, qu'en sera-t-il ? Nos conseillers nous ont présenté un ensemble de choix. Devons-nous restaurer la maison síl na Eán, et vraiment corriger les torts de la marée verte ? Ou [Root.Monarch.GetName] doit-il s'accrocher à son trône ?"
flavor_farranean.1.a:0 "La maison síl na Eán était Farraneán, rendre le trône à ses propriétaires légitimes."
flavor_farranean.1.b:0 "Gardons le pouvoir, mais rendons hommage. Nous prendrons le nom de Farran, d'après Martin Farran."
flavor_farranean.1.c:0 "Conserver le nom de famille actuel de notre dirigeant."

corintar_nation_title:0 "Réformer le Corintar"
corintar_nation_desc:0 "Nous nous sommes transformés d'un mélange disparate d'aventuriers en un véritable État prêt et capable de protéger l'héritage de Corin. Il est maintenant temps pour nous de décider de notre avenir."
corintar_nation_settling_advice_tt:0 "§OIl est recommandé de s'installer près de la zone §YHumacvord§! si vous formez ce pays.§!"
flavor_corintar.1.a:0 "Honorons notre ancien fondateur et notre divinité patronne."
flavor_corintar.1.b:0 "Honorons le Cercle qui s'est battu pour Corin."
flavor_corintar.1.c:0 "Nous ne voyons pas la nécessité de changer."
flavor_corintar.0.t:0 "Avenir du Corintar"
flavor_corintar.0.d:0 "Depuis longtemps, nous étions une bande disparate de marginaux réunis par Corin et Lothane. Si nous devons prendre notre place sur la scène mondiale, nous devons réformer les Élus de Corin en un État moderne, avec tous les devoirs et responsabilités que cela implique. Mais quelle forme de gouvernance nous conviendra le mieux ?"
flavor_corintar.0.a:0 "Proclamer le Grand Maître, $MONARCH$, comme héritier de Corin et monarque légitime !"
flavor_corintar.0.b:0 "Créons une république dirigée équitablement par les successeurs du Cercle de Corin."
flavor_corintar.0.c:0 "Réorganisons-nous en un État mercantile pour ramener la prospérité à Escann."
flavor_corintar.0.e:0 "Transformons-nous en un véritable ordre militaire et finissons ce que Corin a commencé !"

