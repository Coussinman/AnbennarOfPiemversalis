 universal_escann_nation_title:0 "Former Notre Propre Pays !"
 universal_escann_nation_desc:0 "Nous sommes devenus assez puissants en Escann pour que notre influence égale celle des anciens seigneurs de l'ouest. Nous devons passer de nos débuts d'aventuriers à devenir une nation souveraine à part entière !\n\n§R(Mutuellement exclusif avec les formations qui font renaître des royaumes Escanni éteints)§!"
 tag_must_win_conso_wars_tt:0 "§TL'arbre de missions de cette nation exigera de gagner les §YGuerres Escanni de Consolidation§!.§!"

 silvermere_nation_title:0 "Fonder le Royaume de Mer-d'Argent !"
 silvermere_nation_desc:0 "Nous avons acquis suffisamment de puissance pour revendiquer notre domination sur la grandiose Mer-d'Argent, cette vaste étendue d'eaux scintillantes qui constitue le plus grand plan d'eau d'Escann et le cœur névralgique du commerce escannien. Il est temps de formaliser notre règne et d'apporter gloire éternelle à notre peuple, gravant notre nom dans les annales de l'histoire !"
 flavor_silvermere.1.a:0 "Pourquoi ne pas l'honorer du nom de notre pays ? La Maison de Mer-d'Argent sonne avec noblesse."
 flavor_silvermere.1.b:0 "Nommons-la d'après notre Royaume, mais avec moins de cette élégance elfique si flamboyante."
 flavor_silvermere.1.c:0 "Conservons le nom de famille de notre souverain actuel, honneur à notre lignée."

 flavor_blademarches.1.a:0 "Gardons cela simple et cannorien, dans la pure tradition. La Maison de Marche-des-Lames."
 flavor_blademarches.1.b:0 "Nommons-la d'après notre Royaume, mais en Elfique ! Que pensez-vous de síl Blaídith ?"
 flavor_blademarches.1.c:0 "Conservons le nom de famille de notre souverain actuel, fidélité à nos racines."


 flavor_castellyr.1.d:0 "Le royaume de Castellyr se dresse à nouveau, mais qui est son dirigeant légitime ? Le royaume devrait-il être rendu à ses anciens dirigeants, la dynastie Silurion ? Peut-être le trône devrait-il aller à une famille Castanorienne prestigieuse, pour assurer son héritage comme successeur de Castanor ? Ou peut-être, il est temps pour [Root.Monarch.GetName] de créer une dynastie [Root.Monarch.GetHerHis] propre ?"
 flavor_castellyr.1.a:0 "Trois hourras pour le retour légitime de la Maison Silurion !"
 flavor_castellyr.1.b:0 "Les síl Naths ont dirigé ici depuis l'époque de Castan I. Qui peut revendiquer plus grande légitimité ?"
 flavor_castellyr.1.c:0 "Garder le nom de famille de notre dirigeant actuel."

 corintar_nation_title:0 "Réformer le Corintar"
 corintar_nation_desc:0 "Nous nous sommes transformés d'un ramassis hétéroclite d'aventuriers en un véritable état prêt et capable de protéger l'héritage de Corin. Maintenant il est temps pour nous de décider notre avenir."
 corintar_nation_settling_advice_tt: "§OIl est recommandé de s'installer près de la zone \"§YHumacvord§!\" si vous formez ce pays.§!"
 flavor_corintar.1.a:0 "Honorons notre ancien fondateur et divinité protectrice."
 flavor_corintar.1.b:0 "Honorons le Cercle qui combattit pour Corin."
 flavor_corintar.1.c:0 "Nous ne voyons aucun besoin de changement."
 flavor_corintar.0.t:0 "Avenir du Corintar"
 flavor_corintar.0.d:0 "Loin sont les jours où nous étions une bande hétéroclite d'inadaptés rassemblés par Corin et Lothane. Si nous devons prendre notre place sur la scène mondiale, nous devons réformer les Élus de Corin en un état moderne, avec tous les devoirs et responsabilités que cela implique. Mais quelle forme de gouvernance nous conviendra le mieux ?"
 flavor_corintar.0.a:0 "Proclamer le Grand Maître, $MONARCH$, comme héritier de Corin et monarque légitime !"
 flavor_corintar.0.b:0 "Créons une république dirigée équitablement par les successeurs du Cercle de Corin."
 flavor_corintar.0.c:0 "Réorganisons-nous en état marchand pour ramener la prospérité en Escann."
 flavor_corintar.0.e:0 "Transformons-nous en véritable ordre militaire et finissons ce que Corin a commencé !"
 
