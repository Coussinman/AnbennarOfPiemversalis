l_french:
 gnomish_nation_title:0 "Faire Renaître la Hiérarchie Gnome"
 gnomish_nation_desc:0 "Nous avons reconquis les parties principales de notre patrie ancestrale et prouvé que la hiérarchie perdure ! Nous proclamerons être la Hiérarchie Gnome renaissante, les véritables hégémons, non, les hiérarques légitimes de la Côte du Dragon !"
 iochand_nation_title:0 "Restaurer le Royaume d'Iochand"
 iochand_nation_desc:0 "Après plus de deux siècles d'humiliation et de tragédie, la longue nuit touche à sa fin. Gnomes et Lencori sont à nouveau frères, œuvrant ensemble comme ils le firent en des siècles passés, dans une harmonie glorieuse dépassant ses composantes. La restauration d'Iochand n'est plus un espoir, mais un fait accompli. Les pensées du peuple se tournent vers leurs anciens ennemis de Reveria, et leur massacre indicible de notre maison royale. Pour qu'une nouvelle ère puisse naître, le soleil doit se lever, et la quête d'un héritier touche presque à son terme...\n\n§RNous renonçons à toute prétention de restaurer la Hiérarchie Gnome§"
 halfling_nation_title:0 "Former le Petit Pays"
 halfling_nation_desc:0 "Le peuple halfelin possédait jadis une terre qui lui appartenait, gouvernée par les siens pour les siens. Le moment est venu de faire renaître le Petit Pays, libéré de toute domination étrangère. L'heure a sonné pour le peuple halfelin de s'élever sur la scène mondiale non comme sujets mais avec leur propre nation souveraine !"
 viswall_nation_title:0 "Réunifier les Deux Moitiés de Viswall"
 viswall_nation_desc:0 "Les suites de la Rébellion de Viswall en 1423 ont déchiré notre cité, tant au sens propre qu'au figuré. Mais nous sommes désormais en position d'unir à nouveau les deux moitiés. Cela ne suffira peut-être pas à cicatriser rapidement les profondes blessures accumulées au fil des années, mais c'est un commencement."
 damerian_nation_title:0 "Faire Renaître la Dameria"
 damerian_nation_desc:0 "Le Grand-Duché de Dameria est l'héritier du Royaume de Dameria, et avant lui de la grande République Damérienne de l'Antiquité. Elle fut jadis la force pivot du sud de Dameshead et principal promoteur de la création d'Anbennar, et elle peut le redevenir, sous un héritier légitime ou talentueux."
 lorentish_nation_title:0 "Restaurer le Lorent"
 lorentish_nation_desc:0 "Lorenan le Grand fonda Lorent afin d'unifier Lencenor sous le fléau envahisseur Gawedi. Depuis lors, Lorent détient le titre légitime d'hégémon et protecteur de Lencenor."
 gawedi_nation_title:0 "Fonder le Gawed"
 gawedi_nation_desc:0 "Le premier royaume Gawedi fut fondé par Godrac l'Envahisseur en 471 après la conquête de Vertesk. Après être tombé sous le joug de Castanor Noir en 986, le royaume recouvra son indépendance en 1015 avec l'établissement du Royaume moderne de Gawed."
 restore_phoenix_empire_title:0 "Restaurer l'Empire du Phénix"
 restore_phoenix_empire_desc:0 "Créé comme union entre les natifs humains Bulwari et leurs libérateurs Elfes Solaires, l'Empire du Phénix de Jaher s'étendait jadis de Bulwar aux confins de Haless dans sa première incarnation, et sa seconde, sous sa fille Jexis, s'étendit jusqu'à Anbenncóst.\n\nL'ambition ardente des Elfes Solaires de s'unir sous un seul royaume souverain s'est depuis amoindrie... mais si un véritable héritier de Surael devait surgir..."
 bastard_empire_tt:0 "Pour avoir notre capitale en §YCannor Occidental§!, nous porterons les couleurs d'Elizar."
 dostanorian_nation_title:0 "Unir le Dostanor"
 dostanorian_nation_desc:0 "Depuis la Folie de Daravan, Ouordi et Corvuriens furent séparés de force pendant des siècles, avec un marécage infesté de gnolls entre eux. Cependant, là où nous fûmes divisés, nous nous réunirons une fois de plus !"
 castellyr_nation_title:0 "Faire Renaître le Royaume de Castellyr"
 castellyr_nation_desc:0 "Le Royaume de Castellyr, également connu sous le nom de Royaume du Dragon d'Argent, était le successeur féodal de l'antique Castanor. Castellyr était le premier parmi ses pairs dans l'Escann féodal, et constituait le bastion resplendissant de l'Orient.\n\n§R(Si vous êtes un Aventurier, ceci est mutuellement exclusif avec la décision Former Notre Propre Pays !)§!"
 adenica_nation_title:0 "Faire Renaître le Royaume d'Adenica"
 adenica_nation_desc:0 "Le Royaume d'Adenica était le plus grand des royaumes Escanni occidentaux et le centre du culte d'Adean avant la Marée Verte, réputé au loin pour être le berceau des chevaliers et de la chevalerie.\n\n§R(Mutuellement exclusif avec les formations qui font renaître des royaumes Escanni éteints)§!"
 farranean_nation_title:0 "Faire Renaître le Royaume de Farraneán"
 farranean_nation_desc:0 "Le Royaume de Farraneán était le lien entre orient et occident, et rivalisait avec Ibevar pour la domination du Val Désolé. Fondé par le noble Esmari Martin Farran durant la Guerre du Roi-Sorcier, les horreurs perpétrées par la Peste Blanche les rapprochèrent des elfes du Bois Maudit pour se défendre contre les ambitions d'Ibenion ta'Lunatein, donnant naissance à la dynastie síl na Eán qui gouvernerait ce royaume divers et prospère jusqu'à ce que la Marée Verte l'abatte. La plupart des survivants fuirent vers l'Ordre Aldrésien ainsi que leurs anciens rivaux d'Ibevar, tandis que d'autres restèrent dans le Bois Maudit pour continuer le combat, ou se barricadèrent à Freetower et au Valefort avant de rejoindre les marcheurs.\n\n§R(Mutuellement exclusif avec les formations qui font renaître des royaumes Escanni éteints)§!"
 castanor_nation_title:0 "Faire Renaître l'Empire de Castan"
 castanor_nation_desc:0 "L'Empire de Castan (communément appelé Castanor) fut le premier empire humain de toute l'histoire. Forgé par la guerre et les flammes, Castanor triompha des sombres bêtes d'Escann et sans eux, l'humanité ne serait jamais devenue aussi grande qu'elle l'est aujourd'hui. Pour reprendre le manteau de Castanor une fois de plus, notre souverain doit d'abord passer les Épreuves de Castan comme chaque Castan avant lui. Les épreuves constituent une ascension rigoureuse du Mont des Épreuves avec des dangers tant magiques que mondains, un véritable défi pour tout aspirant."
 can_form_castanor_tooltip:0 "A consolidé l'Escann et décidé de consacrer la nation à faire renaître le Castanor"
 black_castanor_nation_title:0 "Faire Renaître l'Empire d'Ebonfrost"
 black_castanor_nation_desc:0 "Il y a de nombreuses années, à l'Ère de Glace Noire, Castan Ebonfrost envahit et conquit Castanor. Maintenant que les Pillards gouvernent à nouveau ces terres, l'héritage de Castan Ebonfrost peut être restauré !"
 endralliande_nation_title:0 "Former une Nation Endralliandaise"
 endralliande_nation_desc:0 "Nous devons abandonner les derniers vestiges de notre héritage colonial et nous réformer en un état indépendant véritable."
 trollsbay_nation_title:0 "Former une Nation de la Baie des Trolls"
 trollsbay_nation_desc:0 "Nous devons abandonner les derniers vestiges de notre héritage colonial et nous réformer en un état indépendant véritable."
 bloodgroves_nation_title:0 "Former une Nation des Bosquets Sanglants"
 bloodgroves_nation_desc:0 "Nous devons abandonner les derniers vestiges de notre héritage colonial et nous réformer en un état indépendant véritable."
 cheshoshmar_nation_title:0 "Former une Nation Cheshoshmarienne"
 cheshoshmar_nation_desc:0 "Nous devons abandonner les derniers vestiges de notre héritage colonial et nous réformer en un état indépendant véritable."
 soruin_nation_title:0 "Former une Nation Soruinique"
 soruin_nation_desc:0 "Nous devons abandonner les derniers vestiges de notre héritage colonial et nous réformer en un état indépendant véritable."
 dtc_nation_title:0 "La Compagnie Commerciale de Deranne Prend le Contrôle"
 dtc_nation_desc:0 "Alors que les possessions continentales de notre nation s'effondrent, les colonies deviennent notre seul refuge. Ces colonies ne sont pas contrôlées directement par nous, mais par la vénérable Compagnie Commerciale de Deranne : et ainsi, tandis que nous chûtons, elle s'élève. Ses marchands doivent assumer le contrôle de l'État, afin que notre empire commercial puisse survivre dans le Nouveau Monde !"
 dtc_nation_tooltip:0 "Nous contrôlons au moins une nation coloniale, ou possédons au moins une province en dehors de Cannor"
 kobold_nation_title:0 "Unifier le Peuple Kobold"
 kobold_nation_desc:0 "Avec les terres kobolds unifiées sous une même bannière, nous pouvons proclamer la création de Kobildzan : un pays gouverné par les kobolds, pour les kobolds, quelle que soit leur couleur !"
 kuxhezte_nation_title:0 "Un Dessein Renouvelé"
 kuxhezte_nation_desc:0 "Voilà de nombreux siècles que Nimrith nous fut enlevée, et que nous fûmes bannis dans les recoins les plus sombres de l'Échine du Serpent. Enfin, une nouvelle voie s'ouvre devant nous, et si nous réussissons, nous pourrons reconquérir tout ce que nous avons perdu et davantage encore."
 black_demense_nation_title:0 "Proclamer le Domaine Noir"
 black_demense_nation_desc:0 "Le temps est venu d'annoncer le royaume de l'effroi, et les héritiers légitimes des royaumes des vivants et des morts."
 eordand_nation_title:0 "Unir les Saisons"
 eordand_nation_desc:0 "Fragmenté entre les quatre saisons du Printemps, de l'Été, de l'Automne et de l'Hiver, Eordand n'a jamais été unifié. Cependant, avec les changements des vents, et avec d'étranges événements survenant en des terres lointaines, il est temps d'unir les cinq peuples sous une même bannière : Eordand !"
 vrorenmarch_nation_title:0 "Restaurer le Vrorenmarch"
 vrorenmarch_nation_desc:0 "Vrorenmarch était jadis la province septentrionale de l'Empire de Castan. Basée dans l'antique citadelle de Bal Vroren, dans les récits d'antan Vrorenmarch résista au choc de l'invasion géante en 400 avant A. et donna à l'empire suffisamment de temps pour se préparer et anéantir les derniers des vrais géants. Dans l'histoire récente, Vrorenmarch n'a connu que des récits funestes, le plus connu étant la Tragédie de Bal Vroren, où des milliers de réfugiés, cherchant abri lors de l'Éveil du Dragon, périrent tous gelés durant la nuit. Leurs cadavres gelés jonchent encore la cour à ce jour."
 the_reach_nation_title:0 "Unir les Cités Bleues"
 the_reach_nation_desc:0 "Pendant des générations, les habitants du Reach influencés par les Aleniques, les Bleus, ont enduré dans l'isolement, divisés par la forêt, les marées, et le poids de la domination étrangère. Les empires tentèrent de les enchaîner, mais aucun ne put dompter l'indépendance obstinée qui définit le Reach. Maintenant, pour la première fois, ses cités et ses domaines francs s'unissent non par la conquête, mais par un dessein partagé et la défiance.\n\nCe n'est point un royaume né du sang, ni un empire forgé par la guerre.\n\nC'est le Reach, revendiqué par son peuple, bâti pour perdurer."
 esmarian_nation_title:0 "Unir le Grand-Duché d'Esmaria"
 esmarian_nation_desc:0 "Esmaria était jadis un royaume avant la création de l'Empire d'Anbennar, et devint par la suite un grand-duché en son sein. Durant les Guerres du Lilas, ce grand-duché fut démantelé et sa dynastie dirigeante éliminée. Avec notre contrôle de la région, nous pouvons reprendre pour nous-mêmes le titre de Grand-Duché d'Esmaria."
 verne_nation_title:0 "Fonder le Verne"
 verne_nation_desc:0 "Le Royaume de Verne fut fondé par Armoc Vernid, le premier chevaucheur de wyvernes, et fut longtemps une puissance majeure de Cannor. Le royaume finit par tomber sous Dameria et fut plus tard incorporé à Anbennar, mais maintenant que nous avons revendiqué le Duché de Verne pour nous-mêmes, nous nous montrerons à la hauteur de l'héritage du royaume et restaurerons Verne dans sa gloire d'antan."
 olavlund_nation_title:0 "Unir le Peuple Olavish"
 olavlund_nation_desc:0 "Nous avons uni les royaumes d'Olavlund, par l'épée et par la parole, et sommes en position de former un royaume à la hauteur de celui de Bjarnrík à notre ouest et des faibles au sud. Seule l'unité peut nous faire prospérer en ces temps changeants."
 pashaine_nation_title:0 "Déclarer la Nation Pashainéy"
 pashaine_nation_desc:0 "Avec la chute du Grand-Duché de Dameria et du Royaume de Verne, les terres le long de la rivière Luna furent laissées à se gouverner elles-mêmes. Maintenant, nous les avons unies sous notre égide, et le temps est venu de déclarer notre propre nation : Pashainé, la Terre de la Rivière Pourpre !"
 saerraeg_nation_title:0 "Unir les Tribus Chendhyanes"
 saerraeg_nation_desc:0 "Pendant des siècles, nous avons combattu férocement pour maintenir notre mode de vie contre quiconque voudrait l'attaquer. Mais alors que ceux qui voudraient nous forcer à la soumission se rapprochent d'année en année, il est devenu clair que la seule façon de préserver notre liberté est de rassembler les tribus du Chendhya en une Horde qui rasera toute force cherchant à nous piétiner."

 grombar_nation_title:0 "Fonder le Grombar"
 grombar_nation_desc:0 "Notre terre est stérile et pauvre, où les survivants ne sont pas seulement les plus forts, mais les plus adaptables. Les tribus orques du Reach Alénique sont désunies et faibles, menacées par les Gérudiens et les gens du Reach. Nous avons réussi à rassembler de nombreuses tribus orques plus faibles sous notre domination, et c'est le bon moment pour faire disparaître nos distinctions. Nous ne sommes plus des Mâchoires-Gelées ou des Mâchoires-Brisées. Maintenant nous sommes les orques du Grombar, État du Peuple Gris."
 khozrugan_nation_title:0 "Fonder le Khozrugan"
 khozrugan_nation_desc:0 "Quand Korgus nous mena à la surface, personne n'avait idée de ce que ce serait. Si vert, si lumineux, si... riche et facile à conquérir. Korgus écrasa facilement Castellyr et d'autres royaumes Escanni, seulement pour être arrêté par Corin. La grande armée du fils de Dookan s'effrita en petits clans, comme avant la Marée Verte. Mais maintenant nous avons réussi à unir les orques de Castanor Occidental sous notre bannière. Mais les temps ont changé, et les humains sont conscients de la puissance des orques. Pour les écraser, nous devons nous adapter, devenir plus comme eux, mais plus forts. Nous devons devenir une vraie nation... la nation la plus forte que Cannor ait jamais vue."
 unguldavor_nation_title:0 "Fonder l'Unguldavor"
 unguldavor_nation_desc:0 "Quand Korgus mourut, nous eûmes l'impression de nous réveiller d'un cauchemar. D'innombrables orques, fils et pères, perdirent leur vie pour les ambitions du fils de Dookan. Maintenant, qu'il est parti, nous sommes enfin libres de choisir notre façon de vivre. Les terres de l'ancien royaume de Castellyr sont riches et suffisent amplement à nourrir notre peuple. Les forêts de Castanor Intérieur sont profondes et nous aideront à nous protéger des envahisseurs, peu importe qui ils sont - orques ou humains. C'est pourquoi notre terre s'appellera Unguldavor, Mur des Forêts."
 barumand_nation_title:0 "Fonder le Barumand"
 barumand_nation_desc:0 "Nous comprenons pourquoi le peuple Escanni se battit si désespérément pour ces terres. Les champs verts sont magnifiques, le sol est fertile et les forêts regorgent de gibier. Pourtant maintenant nous possédons cette terre et avons tout droit de l'appeler notre nouveau foyer. Barumand, la Prospère, unira tous les orques d'Escann Méridional. Peu importe de quel clan vous venez, nous appartenons tous, car nous sommes tous prêts à protéger cette terre de tout ennemi."
 found_karashar_title:0 "Fonder le Karashar"
 found_karashar_desc:0 "Comme le fils de Dookan, nous avons abandonné les cavernes de l'Échine du Serpent pour les combats et la gloire à la surface, bien que nous ayons choisi d'envahir les terres arides de Bulwar au lieu des royaumes d'Escann. Nous avons réussi à briser la résistance de plusieurs royaumes et avons gagné un pied-à-terre dans Bulwar.\n\nCependant, nous faisons maintenant face à un nouveau problème : un étrange culte gagne en popularité parmi nos orques — un culte du Pardon, basé sur les croyances locales Bulwari en Surakel. Beaucoup de membres de tribus prétendent que nous fûmes appelés ici non par la volonté de Dookan, mais par Surakel, qui supplia les orques de libérer Ses enfants humains des mensonges elfiques et des chaînes gnolles. Ces cultistes prétendent que bien que nous, créatures, fûmes nés des Ténèbres, en libérant le peuple Bulwari et accomplissant la volonté de Surakel, nous pouvons gagner le pardon à Ses yeux et être acceptés parmi Ses enfants.\n\nLes prêtres de ce culte exigent maintenant que notre $MONARCHTITLE$ fonde la cité de Karashar, la cité du Soleil Noir, d'où nous pourrons gouverner Bulwar comme 'Surakel le veut'."
 found_tarakar_title:0 "Fonder le Tarakar"
 found_tarakar_desc:0 "Jamais auparavant dans l'histoire orque un chef de guerre n'avait grandi si puissant, siégé sur un amas de trophées si massif, commandé tant de respect. Nul hormis Korgus, mais même lui ne croyait pas que la race orque puisse jamais s'emparer du foyer montagnard pour elle-même. Pourtant ce qui fut jugé impossible pendant maintes générations d'orques a été accompli. Proclamons Tarakar, et bâtissons le foyer sous les montagnes vers lequel notre peuple a toujours tendu !"
 found_tarakar_mt_warning:0 "Fonder le Tarakar peut §Rempêcher§! de progresser davantage dans votre arbre de missions."

 orcform.1.t:0 "Direction de Notre Nouveau Pays"
 orcform.1.d:0 "Notre pays nouvellement fondé de $COUNTRY$ requiert une guidance. Nous devons réformer notre société clanique en une forme gouvernementale plus organisée si nous voulons être pris au sérieux dans l'arène politique - la question est : quel modèle devrions-nous chercher à atteindre ?"
 orcform.1.a:0 "$MONARCH$ s'unira comme roi de notre nouvelle nation !"
 orcform.1.b:0 "Créons une république dirigée par nos meilleurs chefs."
 orcform.1.c:0 "Les chamanes nous ont guidés à travers notre histoire, eux seuls sont aptes à diriger une nation orque unie."
 orcform.2.t:0 "Naissance d'un Nouveau Peuple Orque"
 orcform.2.d:0 "Il y a peu, [Root.Country.GetName] n'était qu'une faible idée dans l'esprit de quelques orques. Maintenant, [Root.Country.GetName] est devenu un état naissant à part entière, et qui s'est désormais prouvé comme membre de la société mondiale.\n\nAvec l'affirmation d'une nouvelle nation vient le changement. Génération après génération naît sans jamais visiter la patrie [From.Culture.GetName], et ne cherchant pas à couper leurs liens, ils souhaitent s'établir comme leur propre peuple indépendant."
 orcform.2.a:0 "Embrasser le changement culturel"
 orcform.2.b:0 "Le rejeter !"
 orcform.3.t:0 "Un Soleil Noir Plane Sur Bulwar"
 orcform.3.d:0 "L'invitation arriva à l'ancienne Ziggourat d'Azka-Sur juste au coucher du soleil, mots écrits d'une main tremblante, mais avec un message clair : une délégation de prêtres était demandée par les orques qui avaient récemment déferlé dans Bulwar. Le but ne pouvait être tout à fait discerné, mais les promesses répétées de sécurité apaisèrent les inquiétudes du clergé. Et ainsi une poignée de prêtres junior partirent, chevauchant quelques-uns des chevaux les moins précieux du Royaume.\n\nAlors que les émissaires approchaient, vers midi approximativement, ils virent un champ d'argent et de noir qui attendait devant [Root.Capital.GetName] — des milliers et des milliers d'Orques Noirs, revêtus d'armures, déployés autour d'une petite colline. Les prêtres se regardèrent de travers, mais aucun ne voulait être le premier à suggérer la lâcheté, et ainsi ils poussèrent lentement leurs montures vers cette convocation.\n\nLes envoyés s'approchèrent, devant forcer leurs montures — surtout quand les orques commencèrent à battre leurs armes les unes contre les autres, et ouvrirent leurs rangs pour les laisser passer. Chaque lame polie scintillait, illuminée dans le soleil de midi. Ravalant leur peur et leur stupéfaction, la délégation continua à travers la foule, vers la figure en son centre.\n\nCette figure : un grand orque, peau noire comme la nuit, contraste saisissant avec la couronne dorée luisant dans ses mains. Il fait signe à la délégation de s'arrêter, et son chef descend de cheval. L'orque ferme brièvement les yeux, acquiesce. Il s'avance, place la couronne dans les mains du prêtre Dartaxi, et s'agenouille devant lui. Le bruit tout autour cesse soudain, la terre se tait, tout Bulwar semblant retenir son souffle.\n\nCe prêtre n'occupe sa position que depuis quelques années, dans le clergé depuis moins d'une décennie. Que pourrait-il dire ? Que pourrait-il faire, mis à part l'évident ? Et ainsi de mains tremblantes il place la couronne sur la tête du chef. Un moment passe, deux. Et puis l'orque se lève, le silence est brisé. Chaque orque scande un seul mot : \"Karakal ! Karakal ! Karakal !\""
 orcform.3.a:0 "Le Pardon nous attend."

 marcher.1.t:0 "Direction de Notre Nouveau Pays"
 marcher.1.d:0 "Notre pays nouvellement fondé de $COUNTRY$ requiert une guidance. Nous devons réformer notre gouvernement selon ceux de l'ancien monde si nous voulons être pris au sérieux dans l'arène politique - la question est : quel modèle devrions-nous chercher à atteindre ?"
 marcher.1.a:0 "Proclamer $MONARCH$ comme notre nouveau monarque !"
 marcher.1.b:0 "Créons une république dirigée par nos membres les plus aguerris."
 marcher.1.c:0 "L'occident ne répond qu'à une chose : la richesse - notre pays doit donc faire de même."
 marcher.1.dd:0 "Les mages formèrent une grande part de notre victoire, et formeront nos membres dirigeants."
 marcher.2.t:0 "Naissance d'un Nouveau Peuple"
 marcher.2.d:0 "Il y a peu, [Root.Country.GetName] n'était qu'un rêve pour un groupe d'aventuriers. Maintenant, [Root.Country.GetName] est devenu un état naissant à part entière, et qui s'est désormais prouvé comme membre de la société mondiale.\n\nAvec l'affirmation d'une nouvelle nation vient le changement. Génération après génération naît sans même visiter la patrie [From.Culture.GetName], et ne cherchant pas à ne pas couper leurs liens, mais à s'établir comme leur propre peuple indépendant."
 marcher.2.a:0 "Embrasser le changement culturel"
 marcher.3.t:0 "Changement Culturel en Escann"
 marcher.3.d:0 "Alors que les aventuriers de tout Cannor commencent à s'installer en Escann, leur longue séparation de leurs patries et la naissance de nouvelles générations ont causé un changement social émergent. Tout en conservant encore de nombreux aspects de leur culture et traditions originales, le creuset a permis à beaucoup de se considérer comme un nouveau peuple, s'inspirant de leurs terres nouvellement revendiquées. Dorénavant, cette distinction signifie que le peuple d'Escann ne peut plus être appelé comme il l'était auparavant."
 marcher.3.a:0 "Tant qu'ils plient encore le genou"
 marcher.4.t:0 "Changement Culturel en Aelantir"
 marcher.4.d:0 "Alors que les aventuriers et pionniers de tout Cannor commencent à s'installer en Aelantir, leur longue séparation de leurs patries et la naissance de nouvelles générations ont causé un changement social émergent. Tout en conservant encore de nombreux aspects de leur culture et traditions originales, le creuset a permis à beaucoup de se considérer comme un nouveau peuple, s'inspirant de leurs terres nouvellement revendiquées. Dorénavant, cette distinction signifie que le peuple d'Aelantir ne peut plus être appelé comme il l'était auparavant."
 marcher.4.a:0 "Tant qu'ils plient encore le genou"
 
 dynasty_setup.1.t:0 "La Dynastie Dirigeante de $COUNTRY$"
 dynasty_setup.1.d:0 "Bien que $MONARCH$ vienne d'un milieu plus modeste, [From.Monarch.GetHerHis] héritier ne le sera pas. Notre royaume nouvellement proclamé doit déterminer comment appeler la maison royale de $COUNTRY$."
 blademarches_nation_title:0 "Former les Marches-Lames"
 blademarches_nation_desc:0 "L'intendant de l'ancienne lame-sort précurseur, Calindal, la Lame Luisante, a approché notre dirigeant. Ceux qui peuvent manier la lame sans être aveuglés sont dits être les propriétaires légitimes des Marches-Lames.\n\n§R(Si vous êtes un Aventurier, ceci est mutuellement exclusif avec la décision Former Notre Propre Pays !)§!"
