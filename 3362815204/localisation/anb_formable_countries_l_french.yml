 form_harimraj_title:0 "Unir le Harimraj"
 form_harimraj_desc:0 "Depuis l'époque d'Harimar le Grand, le Harimraj a été gouverné par notre peuple, les harimari. Cependant, cette domination a toujours été ténue au mieux, et notre faiblesse nous fut durement démontrée durant la conquête par l'Empire du Phénix. Maintenant, cependant, notre nation est enfin en position de vraiment centraliser le Raj et bâtir un seul état uni, sous la domination légitime des harimari. Le Raj n'est plus qu'un fouillis querelleur de Prabhia et Senaptia. Maintenant, tous s'inclineront devant le Raja du Harimraj."
 form_rahenraj_title:0 "Unir le Rahenraj"
 form_rahenraj_desc:0 "Depuis l'époque d'Harimar le \"Grand\", le Raj de Rahen a été gouverné par nos conquérants, les harimari tyrans. Cependant, cette domination a toujours été ténue au mieux, et leur faiblesse nous fut durement démontrée durant la conquête par l'Empire du Phénix. Maintenant, cependant, notre peuple est enfin en position de reconstruire le Raj et bâtir un seul état uni, enfin sous la domination légitime des Raheni. Le Raj n'est plus qu'un fouillis querelleur de Prabhia et Senaptia. Maintenant, tous s'inclineront devant le Raja du Rahenraj."
 form_dhugajir_title:0 "Unir les Seigneurs-Éléphants"
 form_dhugajir_desc:0 "Pendant d'innombrables siècles, les terres de Dhugajir ont été divisées entre des Seigneurs-Éléphants querelleurs. Ce furent ces querelles qui nous affaiblirent, et nous permirent d'être conquis par les Harimari et les Elfes Solaires. Maintenant, cependant, que les terres du Ghavaanaj sont unies sous notre domination, nous pouvons enfin former un royaume unifié qui nous appartienne. Rahen tremblera sous le tonnerre de notre charge !"
 form_nadimraj_title:0 "Reconstruire le Nadimraj"
 form_nadimraj_desc:0 "Il y a longtemps, le Nadimraj était la plus grande de toutes les civilisations, un phare luisant de la suprématie culturelle, économique et militaire de Shamakhad. Cependant aujourd'hui c'est un souvenir lointain, enseveli sous le poids de siècles de domination Harimari de nos terres ancestrales. Maintenant, cependant, nous avons réuni nos terres centrales, et les antiques cités du nord se dressent unies une fois de plus. Le Nadimraj était la plus grande de toutes les civilisations, et à travers notre domination, il le sera à nouveau."
 form_ghankedhen_title:0 "Unir les Tribus de Ghankedhen"
 form_ghankedhen_desc:0 "Aussi loin que quiconque puisse se souvenir, les tribus et clans de Ghankedhen ont été divisés. Notre peuple a toujours été soumis, que ce soit sous des Raheni semblables, sous les Harimari, ou même sous les Elfes. Mais bien que les conquérants s'élèvent et tombent, les clans sont demeurés. Bien que les armées viennent et partent, les tribus ont survécu. Bien que les dirigeants vivent et meurent, les familles ont enduré.\n\nMais maintenant le temps est venu pour nous de forger notre propre destinée. Libres des conquérants, libres des envahisseurs, pour la première fois, le Ghankedhen s'unira !"
 form_dhujat_title:0 "Réformer le Dhujat"
 form_dhujat_desc:0 "Jadis, Dhujat était une force unie, une grande union de cités, qui servait de grand rempart du Raj contre le reste de Haless. C'était jadis la nation la plus riche de Rahen, dominant le commerce le long du grand Kharunyana. Cependant, quand Jaher et son Empire du Phénix envahirent, l'unité Dhujati fut brisée, et ne s'est jamais vraiment rétablie, avec ses anciennes terres divisées entre une série de cités-états querelleuses, toutes prétendant être les héritières légitimes de l'héritage Dhujati.\n\nNous, cependant, sommes sortis vainqueurs, et avons uni les terres de Dhujat sous notre domination. Maintenant, bien que tous les états ne soient pas sous notre contrôle, nous avons uni les terres à l'ouest du Kharunyana, et pouvons maintenant nous déclarer Dhujat renaissant, afin de vraiment commencer le processus de réunification de notre grande nation."
 form_sardhasi_title:0 "Unir les Cités du Sud"
 form_sardhasi_desc:0 "À travers le Rahen méridional, de grandes cités s'élèvent. Que les peuples de ces cités soient Raheni ou Harimari n'importe pas, car ils vivent en harmonie relative. Avec le système de castes assurant la stabilité, les terres du sud ont prospéré. Maintenant, cependant, pour la première fois de mémoire d'homme, elles ont été unies sous notre domination. En proclamant une nouvelle nation, nous unirons tous les peuples du Rahen Méridional, qu'ils soient Harimari ou Raheni, en une grande union de cités, un grand royaume de royaumes, un vrai peuple des peuples ; Sardhasi."
 form_vanrahar_title:0 "Fonder le Vanrahar"
 form_vanrahar_desc:0 "Pendant plus d'un millénaire les Harimari ont dominé Haless. Notre patrie, cependant, les jungles de la Péninsule d'Ascension, où notre peuple émergea d'abord, a pendant des siècles été divisée entre divers états querelleurs. Maintenant, cependant, elle est unie une fois de plus, comme elle ne l'a pas été depuis les jours d'Harimar le Grand de légende. Maintenant, avec notre peuple vraiment uni, nous pouvons bâtir un état Harimari moderne. Vanrahar."

 form_surakes_title:0 "Unir les Cités de Bulwar"
 form_surakes_desc:0 "Bulwar est le berceau de la civilisation humaine, mais contrairement à d'autres terres bien plus jeunes, elle n'a jamais été unie sous la domination humaine native. Elle a été conquise par les Gnolls et les Elfes, mais il est temps que cela prenne fin. Nous avons uni les cités de Bulwar sous notre bannière, pour la première fois une bannière d'une cité-état Bulwari. Nous ne laisserons pas notre patrie tomber sous la domination d'une puissance étrangère à nouveau !"

 form_udzenklan_title:0 "Fonder l'Allclan"
 form_udzenklan_desc:0 "Ayant prouvé notre puissance et uni tous les clans gobelins des cavernes existant dans le Dwarovar Occidental, nous avons déclaré que tous les clans étaient abrogés hormis Ves Udzenklan, le clan de tous. Le temps est venu d'abandonner les rivalités mesquines et de se concentrer sur le progrès de la race gobeline. Bien qu'une restructuration si radicale puisse sans doute irriter autant les puissants que les faibles, la puissance et la richesse à notre disposition suffisent à apaiser de telles inquiétudes. C'est véritablement un moment historique dans l'histoire de notre peuple. Il n'y a aucun moyen que cela finisse mal pour nous. Les montagnes sont nôtres ! Pour l'avenir ! Pour la gobelinité !"
 form_udzenklan_tooltip:0 "Les quatre autres §Ytribus gobelines§! du §YDwarovar Occidental§! sont soit nos sujets soit n'existent pas"
 form_underkingdom_title:0 "Fonder le Royaume Souterrain"
 form_underkingdom_desc:0 "Nos chamanes racontent une histoire d'il y a des millénaires, où gobelins et nains vivaient dans l'Arbre de Pierre en conflit perpétuel. L'avidité rapace des nains les poussa à chasser la gobelinité, repoussant notre peuple toujours plus à l'ouest tandis que les nains cherchaient les richesses de l'Échine du Serpent. Maintenant, par la conquête, la diplomatie et le courage, nous avons sécurisé l'Arbre de Pierre et pour la première fois en milliers d'années notre peuple peut habiter la patrie sans craindre la hache naine ou le maraudeur orque. Mais une menace se profile à l'horizon. Les hobgobelins, gobelinoïdes bénis de formes plus fortes et maudits d'une discipline peu imaginative. Maintenant que nous avons uni l'Arbre de Pierre, le Commandement n'est plus le dirigeant incontesté des montagnes orientales.\n\nQuelle que soit notre position précédente avec eux, il ne fait aucun doute que les hobgobelins militaristes nous verront comme une cible de conquête maintenant que nous représentons un défi à leur puissance."
 form_svaikzenszel_title:0 "Fonder le Svaikzenszel"
 form_svaikzenszel_desc:0 "Par le sang, la sueur et les larmes, nous nous sommes élevés d'origines humbles à un puissant [Root.GovernmentName], et à travers cette épreuve nous avons établi une fondation stable pour développer notre entreprise. Nous sommes maintenant prêts à franchir l'étape suivante et refondre complètement notre image par un élégant changement de marque. Nous sommes Svaikzenszel, une entreprise composée des plus grands voleurs, escrocs, pillards et investisseurs de toute la gobelinité."
 
 heirs_of_bhengudak_title:0 "Héritiers de Bhengudak"
 heirs_of_bhengudak_desc:0 "Il y a longtemps, le Grand Kusheng Bhengudak conquit le royaume de Gowon à l'orient, inaugurant le puissant empire de Guwaamud, qui tiendrait près de 900 ans avant d'être abattu par ses sujets déloyaux. Nous avons depuis répété l'exploit grandiose de Bhengudak, écrasant les Gowon et non seulement retournant à la capitale de Bhengudak, mais revendiquant une fois de plus la capitale déchue de Gowon. Avec de si grands succès, nous pouvons maintenant nous déclarer à juste titre les souverains de Guwaamud, héritiers de la gloire de Bhengudak !"
 the_great_empire_title:0 "Le Grand Empire"
 the_great_empire_desc:0 "Les Yan ont longtemps regardé notre peuple de haut, nous rejetant avec hauteur comme des sauvages depuis l'opulence décadente de leurs cités et confiants dans la sécurité de leurs murailles. Comme ils doivent chanceler maintenant que nos hordes ont submergé leurs cités les plus importantes, nos bannières flottant fièrement au-dessus de leurs marchés et palais. Notre temps sur cette terre nous a cependant changés, avec nombre de nos gens adoptant les traditions et la culture des Yan ; nos seigneurs de guerre portent la soie Yansheni et beaucoup parlent la langue native comme leur langue de naissance. Il est temps pour nous d'accepter les vents du changement et d'établir un grand empire qui unifiera enfin tout Yanshen sous un seul trône."
 
 unite_the_children_title:0 "Unir les Enfants d'Akasik"
 unite_the_children_desc:0 "Pendant des éons notre peuple a rêvé d'un royaume Akasi indépendant, libre des griffes des Kheteratans ou des Gnolls. Le plus près que nous soyons venus de réaliser ceci fut avec le royaume Crodamique, mais même alors nous fûmes forcés de servir des conquérants étrangers. Aujourd'hui, les plus grandes cités d'Akasik se dressent unies sous notre bannière, les enfants de Mère Akasik se tenant ensemble en harmonie. Aujourd'hui, nous avons enfin reconnu le rêve. Aujourd'hui, le royaume d'Akasik a été déclaré, et puisse-t-il ne jamais tomber."
 
 form_baihon_xinh_title:0 "Réformer le Baihon Xinh"
 form_baihon_xinh_desc:0 "Le Baihon Xihn défia jadis le destin lui-même, mettant en déroute les forces de Jaher et sauvant le Haless méridional de son empire étranger. Depuis lors, l'antique alliance d'antan a faibli, et finalement volé en éclats parmi les ambitions de seigneurs de guerre rivaux et la guerre civile. Maintenant, nous pouvons réformer Baihon Xihn, et retourner à notre rôle primordial de défenseurs de Thidinkai."
 
 form_thangoya_title:0 "Unir les Cantons"
 form_thangoya_desc:0 "Bien que tous les Kai soient notoirement combatifs et divisifs, nul ne l'est plus que notre propre peuple. Notre terre a été disputée par des villes farouchement indépendantes aussi longtemps que quiconque se souvienne, n'étant brièvement unie que pour se défendre d'invasions ou sous la botte de conquérants étrangers. Trop longtemps d'autres nous ont regardés comme des seigneurs désordonnés dirigeant une terre déchirée par la guerre, nous nous tenons maintenant en position de mettre fin à ces querelles parmi les Sikai et forger une nouvelle république capable de tenir contre nos ennemis comme un seul peuple."
 unite_thidinkai_title:0 "Empire des Kai"
 unite_thidinkai_desc:0 "Thidinkai a toujours été connu comme une terre de \"sauvagerie\" et de seigneurs de guerre sanguinaires, rejeté comme une terre sans valeur où l'on ne peut que trouver sa propre mort. Ils ne voient pas la vraie richesse de ces terres, car ils regardent au mauvais endroit. La vraie richesse de Thidinkai réside en son peuple, fort et féroce, diligent et ferme, honnête et courageux. Divisés, d'autres peuples savaient nous craindre. Unis, ils apprendront à respecter les Kai."
 king_of_kings_form_title:0 "Roi des Rois"
 king_of_kings_form_desc:0 "Le Lupulan abrite des dizaines de chefs tribaux se proclamant rois, bien qu'aucun n'ait jamais gagné le droit de se proclamer le Roi des Rois. Jusqu'à maintenant. Avec notre domination sur la jungle fermement cimentée et notre règne décoré de récits de gloire et victoire, nous pouvons maintenant revendiquer le titre le plus vénéré parmi les Yanglam."
 form_yanshen_title:0 "Unir les Yan"
 form_yanshen_desc:0 "Yanshen est une terre diverse et vibrante, riche en culture et en pièces. Malgré cela, nous n'avons été \"unifiés\" que par des conquérants, notre terre divisée se révélant facile à conquérir et sa richesse une cible tentante. Si Yanshen doit survivre et prospérer, nous devons mettre fin à cette division et nous rassembler comme un peuple uni."
 form_liang_title:0 "Un Yanshen Impérial"
 form_liang_desc:0 "Presque oubliés sont les jours où des royaumes régnaient dans Yanshen, les jours de dynasties et héros légendaires, mis à fin par les mains d'Harimar. Bien que nous ne fûmes jamais pleinement unis, les machinations des Harimari et de leurs officiels eunuques servirent à nous partitionner encore davantage. Les disputes mesquines entre les seigneurs eunuques et princes marchands ont laissé les Yan faibles et divisés assez longtemps, il est temps qu'un empereur soit couronné, et guide notre peuple vers un avenir brillant et glorieux."
 form_di_yichan_title:0 "Monter sur le Trône du Tigre"
 form_di_yichan_desc:0 "Il y a des siècles nos ancêtres dirigeaient cette terre, inaugurant la plus grande ère que Yanshen ait jamais vue. Les complots des eunuques Yan virent cependant notre règne progressivement sapé, avec la domination Harimari étant virtuellement terminée vers 500 après A. Dans le temps depuis, les Yan se sont laissés ravager par leurs propres guerres mesquines et les armées d'encore un autre grand conquérant. La seule façon qu'ils verront l'unité et la prospérité à nouveau est sous notre règne. Il est temps pour un nouvel empire Harimari de Yanshen."
 form_sunrise_empire_title:0 "Manteau du Phénix"
 form_sunrise_empire_desc:0 "Quand Jaher fut assassiné, son fils Jaerel l'Empereur Levant hérita d'un empire qui s'effritait, et ses réformes sociétales vinrent trop peu et trop tard pour le sauver. Père et fils rencontrèrent tous deux leur fin par la lame d'un assassin, et la domination elfique en Haless mourut avec eux. La plupart des elfes solaires laissés derrière dans le sillage des deux tragédies furent forcés de se battre pour retourner vers l'ouest, cependant quelques-uns restèrent dans ces terres hostiles. Pendant des siècles nous vécûmes oubliés et méfiés.\n\nMaintenant, alors que monstres et seigneurs de guerre apportent dévastation et tribulation à la terre, nous nous tenons à la tête d'un domaine vaste et puissant, riche en culture, armes et richesse. Il est temps de proclamer un nouvel empire, bâti sur les principes de Jaerel et son royaume de courte durée. Il est temps pour Haless d'être unifié non sous un conquérant mais sous un protecteur. Il est temps, pour qu'un nouvel Empire Levant s'élève, et puisse-t-il ne jamais tomber."
 dolindha_nation_title:0 "Saisir les Rênes de Dolindha"
 dolindha_nation_desc:0 "Dolindha, la Patrie, couverte de forêts étranges, bénie de fermes dorées, baignée par les marées de l'Ynn qui est aussi furieux que la charge de nos Chevaux-Bois. Il n'y a pas eu de Roi de Dolindha depuis le règne de Lukaus au deuxième siècle après le Déluge, bien que les suzerains passés n'aient pas reculé devant l'ambition de porter un jour la Couronne à Bois. Niesthor Sivasred s'en approcha le plus en 1312 après A., et peut-être d'autres essaieront à nouveau. Peut-être Dolindha sera-t-elle dirigée depuis [Root.Capital.GetName]."
 sarda_nation_title:0 "Saisir la Domination de Sarda"
 sarda_nation_desc:0 "Les terres de l'Ynn méridional sont notre foyer, et malgré catastrophes et difficultés, elles offrent encore les plus beaux bassins fluviaux, les jours les plus chauds, et d'abondantes forêts pour se cacher, et ainsi à nos yeux Sarda demeure intacte. Aucune nation de Sarda n'a jamais existé, mais son peuple a prospéré dans maintes communautés précédant, durant et succédant à l'Empire Ynnique. Et si à un moment donné les gens commençaient à nous appeler les dirigeants de Sarda plutôt que de [Root.GetName], quelle différence cela ferait-il, tant que les deux noms sont vrais ?"
 rzenta_nation_title:0 "Saisir la Restauration de Rzenta"
 rzenta_nation_desc:0 "Brisées par l'émergence du culte du Dragon en 1205, les terres que nous dirigeons ont été désunies longtemps, mais plus maintenant. Tordolin, Haute Dolindha, communément connue sous le nom de Rzenta est maintenant une fois de plus unifiée sous la bannière de la Grande Rivière et dans une proclamation de cet ordre nous ne serons plus [Root.GetName], mais le Duché de Rzenta restauré."
 ynnic_empire_nation_title:0 "Restaurer l'Empire Ynnique"
 ynnic_empire_nation_desc:0 "L'Empire Ynnique dirigea l'Ynn pendant six siècles glorieux. Il unit et défendit le monde connu, apportant ordre et justice, et les Grands Barrages construits durant son apogée ainsi que les monuments ornant ses trois plus grandes cités sont un témoignage de sa puissance et de la bienveillance de ses empereurs. Et c'est ce que nous devons faire pour reprendre son héritage."
 dragon_dominion_nation_title:0 "Fonder la Domination du Dragon"
 dragon_dominion_nation_desc:0 "Les cultistes de la Rivière Ynn eurent le courage de se proclamer empire, mais où était leur empire quand les gens affamaient et que des monstres ravageaient les terres ? Drozmagog le dieu dragon nous montra la faiblesse de l'ancienne foi, et nous conquerrons tout l'Ynn en son honneur."
 veykodirzag_nation_title:0 "Lever la Bannière Crochue de Veykodirzag !"
 veykodirzag_nation_desc:0 "Nul plus grand Roi de Veykoda n'a régné que [Root.Monarch.GetName] ! Même le Vieux Roi Bemo, le plus fortuné des elfes ne pouvait prétendre diriger une terre si vaste, ni commander une armée si féroce que la nôtre. Nous ne sommes plus seulement les dirigeants de Veykoda mais les dirigeants de toute la Vallée de la Rivière Ynn, que sonnent mille tambours et cors, que soit ointe la couronne Dent-de-Sabre, et que flotte l'indomptable bannière de Veykodirzag !"
 horizona_nation_title:0 "Unir les Terres de l'Horizon Sans Fin"
 horizona_nation_desc:0 "Au-delà de la rivière fertile et de ses seigneurs hautains s'étendent les terres de liberté, de troupeaux d'une taille inconcevable et d'un maniement d'armes inconcevable. Cette étendue s'étire si plate en la plupart des endroits que rien ne bloque l'horizon et elle abrite des peuples féroces maintenant unis sous notre nation. Ainsi abandonnons notre ancien nom et bannière et proclamons l'ouest sauvage uni ; tous ceux qui souhaitent écraser nos fermes libérées sous leurs bottes sauront qu'ils ont yeehaw pour la dernière fois !"


 overclan_nation_title:0 "Fonder le Surclan"
 overclan_nation_desc:0 "Les terres de Bahar ont grandement souffert de leur propre péril interne et de l'exode gobelin en elles. Mais maintenant notre clan a défait tous les autres clans et établi une ferme domination sur la plupart de Bahar. Nous sommes maintenant en position d'unifier pleinement cette région sous un seul clan !\n\nCependant, cette nouvelle nation ne sera pas un simple pays de gobelins, non. Bahar est un lieu de nombreuses races, dont certaines ont déjà appris à travailler avec nous et accepter notre domination, et d'autres suivront sûrement bientôt. Nous serons connus comme le Surclan - une union de tout Bahar et de ses nombreux peuples divisés sous la domination sage, forte et prospère des gobelins !"

 prakheta_nation_title:0 "Proclamer le Haut Khet"
 prakheta_nation_desc:0 "Kheterata a traditionnellement été dirigée depuis les basses terres du Chagrin de la Mère, avec les hautes terres d'Irsmahapan et la chaîne montagneuse de Khetaperan déférant aux Intendants de Kheterat et Grands Prêtres de Nirat. Bien que cet arrangement ait mené à de nombreux longs siècles de grandeur et gloire pour Kheterata, l'histoire récente a montré que le leadership du nord était de plus en plus incompétent et corrompu. Nul ne souffrit plus de cette incompétence que le peuple du sud, avec les montagnes réduites au seigneurialisme alors que les hautes terres étaient subjuguées à la cruauté des gnolls. Pourtant nous avons survécu et triomphé, là où tous nous attendaient à tomber, et nous nous tenons maintenant comme les nouveaux Intendants du Chagrin. Il est clair qu'il est temps de déclarer un royaume nouveau et plus grand. Un qui soit plus fort, plus noble, et plus haut que jamais auparavant."

 perashesh_nation_title:0 "Fonder le Perashesh"
 perashesh_nation_desc:0 "Fonder le Perashesh"

 kartakhet_nation_title:0 "Fonder le Kartakhet"
 kartakhet_nation_desc:0 "Kheterata s'est révélé trop faible pour défendre les valeurs khetistes qui nous sont si chères. Ils nous ont laissés isolés, entourés de païens, et largement dépassés en nombre par les natifs. Mais notre patience sera bientôt récompensée. Il est temps de reconstruire ce pays dans la vision d'Elikhet. Horashesh nous appartient, et les terres que les non-croyants souillent de leur présence seront accordées à ceux dignes de la grâce d'Elikhet."

 vurebindika_nation_title:0 "Fonder le Vurebindika"
 vurebindika_nation_desc:0 "Jamais plus le peuple d'Horashesh ne sera piétiné sous la botte d'oppresseurs. Au lieu de cela, nous bâtirons un nouveau foyer. Un libre de l'influence d'empires lointains. Un où nous pouvons cultiver nos terres pour notre propre peuple, élever notre bétail pour nourrir nos propres familles, et transformer les plaines d'Horashesh en un paradis prospère sous le nouveau drapeau de Vurebindika !"
 vurebindika_nation_tooltip1:0 "Toutes les provinces §YKudemtu§! se convertiront en §YKudenta§! !"
 vurebindika_nation_tooltip2:0 "Toutes les provinces §YGumzemo§! se convertiront en §YGomzumu§! !"
 vurebindika_nation_tooltip3:0 "Toutes les provinces §YIkilshebe§! se convertiront en §YEgilshibi§! !"

 irsukumbha_nation_title:0 "Fonder l'Irsukumbha"
 irsukumbha_nation_desc:0 "Une nouvelle puissance s'élève en Sarhal. Nos lances sont aiguisées, nos boucliers larges, et nos soldats sans peur au-delà de toute comparaison. Aujourd'hui nous unissons Horashesh sous notre bannière. Demain nous conquérons tout Tanib-Dajek. Puis nous viendrons pour les lézards, les trolls, les halfelins, et les gnolls. Nos guerriers couvriront chaque coin de Sarhal du sang de nos ennemis. Bientôt tout sera sous le drapeau d'Irsukumbha !"
 irsukumbha_nation_tooltip1:0 "Toutes les provinces §YZuvunwa§! se convertiront en §YZovanwe§! !"
 irsukumbha_nation_tooltip2:0 "Toutes les provinces §YKuivanhi§! se convertiront en §YKuivendi§! !"

 fahvanosy_nation_title:0 "Unir les Îles d'Été"
 fahvanosy_nation_desc:0 "Jamais dans notre histoire connue les Vyzemby n'ont été unis sous une seule bannière. Cependant, nous nous trouvons maintenant dans la situation unique où notre nation englobe la plupart des îles, et tous ses différents peuples sont en elle. Vraiment nous sommes les plus aptes à représenter les Îles d'Été, nous devons simplement le décréter ainsi."

 vyoronsi_nation_title:0 "Reconquérir la Patrie"
 vyoronsi_nation_desc:0 "Beaucoup de Vyzemby ont rêvé de retourner au continent, qui était jadis notre foyer. Il était dit en prophétie qu'un jour le Kolovadoy unirait notre peuple pour reprendre nos terres ancestrales et créer un nouveau foyer pour notre peuple, quelque chose que nous avons remarquablement fait. Notre retour a commencé, tous les grands-gens respecteront les Vyoronsi."

 amiratsamo_nation_title:0 "Unir le Sud"
 amiratsamo_nation_desc:0 "Les Mazava ont toujours été divisés en diverses tribus se disputant entre elles. Notre peuple est exploité par des marchands étrangers qui achètent nos précieux clous de girofle pour une simple fraction de ce qu'ils valent. Maintenant, cependant, cela change. Une puissance dominante s'élève dans le sud qui pourrait être capable de contrôler le commerce du clou de girofle, perturbant l'équilibre des pouvoirs entre les entités politiques Mazava fracturées et vendant les clous de girofle à un prix équitable. Il est temps pour les Mazava de s'unir et moderniser notre pays."

 missions_will_expand_tt:0 "§GVotre arbre de missions actuel s'étendra et vous garderez vos missions actuelles§! !"
 integrating_vassals_cost_2_dip_tt:0 "Perdre §R2§! £dip£ par unité de développement dans chaque vassal intégré"

 theinos_nation_title:0 "Unir les Nékheis"
 theinos_nation_desc:0 "Par la diplomatie et la guerre, les nékheis ont été unis sous notre domination. Nous ne souffrirons plus sous la domination des Alecandi. Pour marquer cette réalisation momentanée, nous devons déclarer l'empire des cités unies du Devand : Salut à Theínós !\n\n§RAVERTISSEMENT : Cette nation n'a pas encore de missions.§!"

 fangaula_nation_title:0 "Ressusciter l'Ancien Empire"
 fangaula_nation_desc:0 "Le premier empire tomba à cause des génies réveillant des diables des profondeurs de la mer pour noyer et détruire l'héritage des premiers empereurs. Le second fut détruit par la traîtrise de Banni le touché-par-les-plans. Nous reconstruirons le Troisième Empire Fangaulan, dirigé d'une main encore plus ferme, pour assurer un empire éternel qui s'étendra de la côte des sirènes à la rivière du Chagrin."

 konolkhatep_nation_title:0 "Fonder le Konolkhatep"
 konolkhatep_nation_desc:0 "Au début notre relation avec les êtres connus sous le nom de Khet était une de simple praticité, ils nous ont permis de diriger les terres de Kheterata et nous avons facilité les modes de vie auxquels ils se sont habitués. Au fil du temps nous avons commencé à voir dans les Khet l'expression de nos plus grands idéaux, ces créatures vivent dans le luxe absolu, ne levant jamais le petit doigt et étant adorées comme des dieux ! De plus en plus nos nobles ont commencé à imiter leur mode de vie et nous gnolls en sommes venus à être vus comme une partie intégrante de la société Kheteratane. Embrassons pleinement ce changement, nous proclamerons notre foi dans les Khet et déclarerons la fondation d'un empire qui soit à la fois Gnoll et Kheteratan, Konolkhatep !"
 
 lizard_empire_nation_title:0 "L'Empire Final"
 lizard_empire_nation_desc:0 "Depuis l'aube de notre civilisation, des temps dont personne ne se souvient maintenant, notre civilisation s'éleva et tomba et des cendres de l'ancien un nouveau émergea toujours. Il a été prophétisé qu'après que 332 Grands Empires soient morts, un nouveau sera créé - un Empire des Empires, le dernier ultime, qui unifiera à jamais toute notre race.\n\nLe temps est maintenant, avec notre conquête récente nous avons prouvé être dignes du manteau d'un empire permettant aux autres de voir notre prétention au Dernier Empire comme légitime."

 adzalan_formation_title:0 "Fonder l'Adzalan"
 adzalan_formation_desc:0 "Alors que notre tribu s'est étendue et modernisée au fil des années, l'art s'est développé et est devenu plus poignant dans notre société. Les bardes ont pris en charge de plus en plus de facettes de notre administration et nation en général, et ont bénéficié des nombreux magnats montants facilitant leur art. Il est clair que notre identité s'est étendue au-delà de celle de notre tribu ; maintenant nous sommes une nation de tous les artistes, bien loin de la barbarie conçue aux yeux de nos cousins !"

 shyarayan_formation_title:0 "Fonder le Shyarayan"
 shyarayan_formation_desc:0 "À FAIRE"
 shyarayan_formation_tt:0 "Convertir chaque province de culture §YHomme-Lézard Ashhana§! possédée au §YPacte de l'Ombre§! ."

 form_suryavar_title:0 "Proclamer le Royaume de Surael en Rahen"
 form_suryavar_desc:0 "Suryavar est le royaume de la montagne solaire, le plus haut pic de Paravimvata, la sentinelle qui se dresse par-dessus laquelle le soleil se pose d'abord sur le saint Ebbusubtu, Montagne de Vue Claire. La terre à l'est de Suryavar est le royaume de Surael en Rahen, et ce sera notre devoir de répandre la parole du Jadd, la parole de justice, la parole qui brisera les chaînes de l'esclavage et l'échine de la tyrannie, à travers Rahen."

 carneter_nation_title:0 "Fonder le Carneter"
 carneter_nation_desc:0 "Fonder le Royaume de Carneter."

 jazhkredu_nation_title:0 "Déclarer un Paradis Gobelin"
 jazhkredu_nation_desc:0 "Nous gobelins avons été assez malmenés ! Nous nous sommes battus bec et dents contre orques, nains, humains, et tous les autres pour gratter une place que nous pouvons appeler nôtre. Maintenant il est temps pour nous de prendre nos victoires durement gagnées et construire quelque chose qu'aucun gobelin n'a eu - un foyer. Aujourd'hui nous déclarons un paradis pour gobelins par gobelins, Jazhkredu."

 form_raghajandi_title:0 "Proclamer le Royaume Héroïque des Plaines"
 form_raghajandi_desc:0 "L'Alliance Héroïque, jadis forgée par désespoir, a fait face à de nombreux défis, mais avec un courage implacable et une bravoure sans limites nous avons réussi à surmonter les obstacles et créer un royaume stable dans le Nord. Il est temps de proclamer l'unification des Royaumes Héroïques, il est temps de rallumer les feux d'un nouvel Âge d'Or Septentrional, un temps de légendes et héros est sur nous !"
 
 no_other_eagles_tt:0 "Toutes les autres nations Hobgobelins Aigle sont soit nos sujets soit n'existent pas"
 form_nirenun_syul_title:0 "Fonder le Nirenun Syul"
 form_nirenun_syul_desc:0 "Nous avons uni nos frères en Nomsyulhan, et avons fait le premier pas dans la restauration de l'équilibre entre Chaos et Ordre. Nous deviendrons le grand Nirenun Syul, et deviendrons l'épée de l'Ordre sur Halann !"
 eagle_hobgoblin_ruler_rises_tt:0 "Un dirigeant s'élèvera, et assumera le contrôle sur notre royaume chaotique..."

 no_other_soulseekers_tt:0 "Toutes les autres nations Chercheurs d'Âmes sont soit nos sujets soit n'existent pas"
 form_samthalsu_title:0 "Fonder le Samthalsu"
 form_samthalsu_desc:0 "Le temps est venu pour notre peuple de s'unir sous une bannière, la bannière de la grande confédération !"
 
 cataboek_nation_title:0 "Fonder le Cataboek !"
 cataboek_nation_desc:0 "Le temps est venu. Nos tribus se sont unies. Nos têtes sont hautes. Nous avons tenu bon contre tout ce que le monde extérieur a lancé contre nous.\n\nNos Rêves sont à portée de main. Il est temps de les saisir, et d'unir cinq en un. C'est le destin. C'est le sort. C'est inévitable."
 #Décision Salceran
 salceran_nation_title:0 "Unir le Peuple des Frontières"
 salceran_nation_desc:0 "Salceran - L'Union du Peuple des Frontières.\nUn compromis fait par les nombreux nobles vivant dans les terres rudes des Frontières. Un empire Arannéen \"moderne\" unissant tous ceux qui vivent dans ses terres pour rivaliser avec les Empires qui l'entourent.\nJamais plus les Frontières ne seront dirigées par un dirigeant étranger et oppressif !"
 salceran_nation_effect_tt:0 "Toute terre dans §YLes Frontières§! possédée par un sujet §YLoyal§! de §Y[Root.GetName]§! sera intégrée au coût de §Y4§! pouvoir diplomatique par développement."

 umbral_covenant_formation_title:0 "Signer le Pacte Ombral"
 umbral_covenant_formation_desc:0 "L'ombre contrôle notre destin. Il est inutile de la combattre. Au lieu de cela nous travaillons avec elle, laissant ses mains guider notre nation à travers les conflits et le temps. Tout ce qui arrive est déterminé par le destin, notre propre montée au pouvoir incluse. Ces succès ont été prédéterminés. Nous savons maintenant que c'est notre destinée de diriger Sarhal avec les ombres. À cette fin, nous demandons aux ombres de nous livrer leur plus grande arme."

#Décision Luzhong
 form_luzhong_title:0 "Reforger le Grand Masque"
 form_luzhong_desc:0 "Le temps est venu de dépasser notre place à la périphérie de Haless. Les quatre masques du Beikling reposent maintenant dans nos mains, et avec eux, nous pouvons reforger un héritage plus ancien que les états vestiges de tout conquérant étranger. Alors que le Grand Luzhong s'élève à nouveau des cendres, une chose est certaine..."
 luzhong_beikling_land.tt:0 "Possède chaque province du §YSous-continent Yanshen§! qui est de culture §YBeikling§!"
 FORMED_LUZHONG.tt:0 "§P...Ils apprendront à craindre notre nom une fois de plus !§!"

#Décision Jinnakah
 jinnakah_nation_title:0 "Le Retour de Jinnakah"
 jinnakah_nation_desc:0 "Nos ancêtres dirigeaient jadis cette terre sous la guidance du grand Djinn Ardimya, mais des siècles de chaos et d'errance fracturèrent notre peuple. Maintenant, nous avons dompté les terres sauvages, rallumé le savoir perdu, et appris à manier la magie en des façons jadis jugées impossibles sans les Djinn. Avec notre fondation sécurisée, nous nous tenons prêts à reconquérir notre droit de naissance et restaurer le continent à sa splendeur d'antan en préparation du retour d'Ardimya."
 S92_reclamation_of_ardimya:0 "Reconquête d'Ardimya"
 desc_S92_reclamation_of_ardimya:0 "Nous devons reconquérir la région afin de reconstruire ce que nous avons jadis perdu."

