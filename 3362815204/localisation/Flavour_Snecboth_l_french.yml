 snecboth_prepare_for_winter_hardship_title:0 "Se Préparer aux Rigueurs Hivernales"
 snecboth_prepare_for_winter_hardship_desc:0 "Nos voisins plus faibles ne connaissent rien d'une vie difficile. Les Snecboth révèrent et vénèrent l'Hiver, mais cela ne signifie pas que nous ignorons les privations qu'elle apporte.\n\nBeaucoup de notre peuple se trouvent dans une situation précaire alors que la saison approche. Les communautés dépeuplées par la guerre ou la famine peuvent être entièrement balayées lorsque les températures chutent ; à moins, bien sûr, que le souverain n'intervienne pour guider son peuple à travers les longs mois de glace et de ténèbres."
 snecboth_encasement_of_frost_title:0 "Rempart de Givre"
 snecboth_encasement_of_frost_desc:0 "Nous sommes peut-être le mieux connus de nos cousins plus chauds pour nos imposantes forteresses de glace. Ces citadelles ont longtemps nous ont protégés contre la violence injustifiée de nos voisins du sud, mais elles pourraient être améliorées pour défier les siècles.\n\nLes avancées en magie architecturale permettront à une population plus importante de résider à l'intérieur de la forteresse, tout en nous donnant l'opportunité d'abandonner la campagne à un rempart de givre éternel. Avec de la chance, tous les agresseurs rendront hommage à l'Hiver de leurs vies."
 snecboth_arctic_legion_title:0 "Légion Arctique"
 snecboth_arctic_legion_desc:0 "L'agression des Tuathak ne peut rester sans réponse. Nous n'avons peut-être pas une histoire militaire glorieuse, mais l'Hiver forge ses propres guerriers dans les brasiers de glace. Les Snecboth sont habitués à la vie dure et à récupérer ce qu'ils peuvent, et ils n'exigeront pas près d'autant de nous que nos ennemis dorlotés qui tremblent au premier souffle de vent glacé."
 snecboth_boreal_cavalry_mission_title:0 "Cavalerie Boréale"
 snecboth_boreal_cavalry_mission_desc:0 "En raison du manque de pâturages de qualité, il a historiquement été assez difficile pour nous de maintenir des troupeaux substantiels de chevaux. Cependant, si nous priorisons la création de régiments de cavalerie adaptés à nos terres gelées, nous les trouverons sûrement bien adaptés aux vastes étendues plates du nord glacé, où leurs sabots martèleront la toundra comme le tonnerre de l'Hiver."
 snecboth_snow_yet_unthawed_title:0 "Neige Encore Intact"
 snecboth_snow_yet_unthawed_desc:0 "Les institutions militaires des Snecboth ne sont pas comme celles des autres peuples. Chaque soldat sait qu'il combat un conflit existentiel contre les ennemis de notre peuple, une lutte pour la survie même de nos traditions ancestrales. Nos ennemis nous verraient dépossédés et chassés de cette terre que l'Hiver nous a confiée.\n\nAvec une telle conscience aiguë des enjeux, nous devons nous assurer que notre corps d'officiers est préparé à tenir ferme contre l'ennemi et à résister à l'incursion étrangère en tout temps, comme la neige qui ne fond jamais sur les plus hauts pics."
 snecboth_necessary_fratricide_title:0 "Fratricide Nécessaire"
 snecboth_necessary_fratricide_desc:0 "Nous ne pouvons pas continuer à rester divisés comme des flocons dispersés par le vent. Certains Snecboth adhèrent à la nouvelle Cour d'Hiver plus violente d'Immarel, d'autres pratiquent les anciennes voies de nos ancêtres, et encore plus de notre peuple peinent sous la main préjudiciable de la domination étrangère.\n\nPeu importe comment cette situation est résolue, l'unité est la seule façon pour notre peuple de survivre aux tempêtes à venir. Certains peuvent devoir mourir pour forger cette unité, mais faire de tels sacrifices est le coût d'un gouvernement efficace et de la renaissance de notre nation."
 snecboth_reclaim_darblath_title:0 "Reconquérir Darblath"
 snecboth_reclaim_darblath_desc:0 "Darblath et la campagne environnante sont les possessions légitimes et ancestrales de la Cour d'Hiver, bénies par les premiers flocons. Traditionnellement, elle a marqué la frontière entre notre peuple et nos voisins de la Cour d'Automne. Elle a été capturée par les envahisseurs et transformée en base de lancement pour d'autres incursions dans notre territoire sacré.\n\nSon occupation continue par des païens Tuathak est une source de honte brûlante pour tous les Snecboth justes. Tournons nos forces unies vers la correction de cette grande injustice et la restauration de l'honneur de nos ancêtres."
 snecboth_revenge_on_tuathak_title:0 "Vengeance sur les Tuathak"
 snecboth_revenge_on_tuathak_desc:0 "Beaucoup pensent que la reconceptualisation violente de notre foi par Immarel est malvenue et insensée, mais le ressentiment persistant envers la violence des Tuathak l'a rendue très persuasive, même dans ces communautés qui suivent nominalement les anciennes voies. Peu importe ce que nous ressentons, exercer la vengeance sur les Tuathak pour leurs transgressions nous donnera l'autorité pour réparer définitivement cette division une fois pour toutes, dans le sang et la glace."
 snecboth_a_new_capital_title:0 "Établir le Trône d'Hiver"
 snecboth_a_new_capital_desc:0 "Une Cour d'Hiver unie doit avoir un siège de pouvoir qui soit approprié à sa majesté glaciale. Un château de glace bleu-pâle s'élèvera au-dessus de l'horizon, appelant tous les serviteurs justes de l'Hiver à venir se rassembler sous sa bannière cristalline. Notre peuple saura qu'il n'est plus une proie, mais sont au lieu des citoyens d'un état éclairé et moderne qui exige le respect et inspire la crainte révérencielle."
 snecboth_thawing_point_title:0 "Point de Dégel"
 snecboth_thawing_point_desc:0 "Les Snecboth sont bien connus pour avoir des tempéraments relativement tranquilles, mais cela ne nous a pas historiquement aidés avec la diplomatie internationale dans un monde qui comprend seulement la force. Cela devra changer, car l'indépendance même de notre peuple est en risque à cause des envahisseurs Tuathak. Nous devons faire des efforts pour établir des alliances formelles avec d'autres nations afin que nous soyons respectés plutôt que méprisés, reconnus plutôt qu'ignorés."
 snecboth_stronger_together_title:0 "Plus Forts Ensemble"
 snecboth_stronger_together_desc:0 "Nous devons unir ce qui reste des royaumes Snecboth indépendants afin que nous puissions prendre les premiers pas vers la construction d'un état approprié pour représenter les intérêts de l'Hiver et protéger les enfants de la neige éternelle."
 snecboth_liberate_jhorgashirr_title:0 "Libérer les Snecboth de Jhorgashirr"
 snecboth_liberate_jhorgashirr_desc:0 "Les envahisseurs Tuathak détiennent la domination sur beaucoup de nos frères et sœurs, les tenant captifs comme des oiseaux en cage. Enseignons à ces envahisseurs une leçon critique que tous nos enfants apprennent dans le givre de leur berceau : l'Hiver est la saison de mort qui apporte la renaissance. Dans ce cas, c'est leur mort, notre renaissance dans la gloire."
 snecboth_snecboth_diaspora_title:0 "Diaspora Snecboth"
 snecboth_snecboth_diaspora_desc:0 "Il reste un certain nombre de communautés dispersées de Snecboth qui sont encore hors de notre portée, éparpillées comme des graines sur le vent glacé. Nous ne pouvons prétendre être le dirigeant légitime de tous les serviteurs justes de l'Hiver jusqu'à ce que nous rectifiions cette situation et rassemblions tous nos enfants perdus sous un même toit de glace."
 snecboth_sarbann_title:0 "Port Frontalier de Sarbann"
 snecboth_sarbann_desc:0 "Nous avons des rêves d'expansion vers le nord et l'est, vers des terres où l'Hiver règne en maître absolu. Le développement d'une cité portuaire dans des eaux plus chaudes est clé pour s'assurer que nous puissions tirer pleinement avantage des bénéfices économiques de ces colonies potentielles et établir des routes commerciales durables."
 snecboth_recover_the_tribesmen_title:0 "Récupérer les Hommes des Tribus"
 snecboth_recover_the_tribesmen_desc:0 "Notre peuple a des chemins de migration cycliques établis depuis longtemps, suivant les traces de leurs ancêtres dans la neige. À tout moment durant l'année, vous avez une assez bonne idée de où toute tribu Snecboth individuelle se trouve. Avec ce niveau de régularité, sûrement il ne sera pas trop difficile pour eux de faire la transition vers la vie sédentaire sous notre protection bienveillante ?"
 snecboth_make_contact_with_anholtir_title:0 "Faire Contact avec les Snecboth d'Anholtir"
 snecboth_make_contact_with_anholtir_desc:0 "Nous pouvons avoir la domination sur les Snecboth qui ont commencé à se sédentariser, mais notre peuple a traditionnellement été nomade et ils sont largement dispersés à travers le nord comme des étoiles dans le ciel d'hiver. Nous avons choisi Anholtir, le site d'une ruine Précurseur significative, comme un site convenable pour la réintégration de ces tribus errantes.\n\nLes natifs d'Anholtir partagent notre culture, langue, et religion ; malheureusement, nous pouvons avoir besoin de leur enseigner quelques manières s'ils doivent s'intégrer correctement avec la civilisation moderne. De tels efforts sont le fardeau de la sagesse, mais nous récolterons sans doute les récompenses aussi bien."
 snecboth_pretenders_of_pelomar_title:0 "Usurpateurs de Pelomar"
 snecboth_pretenders_of_pelomar_desc:0 "Au sud se trouvent les pathétiques imposteurs, les soi-disant Champions des Fées qui osent prétendre à la grandeur. Trop longtemps Pelomar a exploité son titre depuis longtemps défunt, il est temps qu'ils soient abattus et remplacés par ceux vraiment dignes de gouverner ces terres que l'Hiver revendique comme siennes."
 
