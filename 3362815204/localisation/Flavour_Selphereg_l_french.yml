l_french:
 #Missions
 selphereg_a_place_in_the_sun_title:0 "Une Place au Soleil"
 selphereg_a_place_in_the_sun_desc:0 "Nos terres regorgent de richesses et d'une beauté inégalée en Eordand, à une exception près. Nous sommes éclipsés par la gloire d'Arakeprun, la grande cité des Selpheregi. Nous devons nous efforcer d'affirmer notre marque sur cette terre, de trouver notre propre place sous les feux du prestige."
 selphereg_splendor_of_spring_court_title:0 "Splendeur de la Cour du Printemps"
 selphereg_splendor_of_spring_court_desc:0 "Bien que nous soyons le centre des arts et de la culture, cela ne suffit point. Afin de canaliser le pouvoir qui nous fut accordé par les Seigneurs Fey, nous devons commander un temple nouveau et glorieux dans notre capitale. Assurément alors il n'y aura plus aucun doute que nous sommes suprêmes."
 selphereg_protector_of_selpheregi_title:0 "Protecteur du Printemps"
 selphereg_protector_of_selpheregi_desc:0 "Notre nom désormais légendaire, synonyme seulement du plus fin de la culture, il est naturel que nous nous efforcions d'éduquer nos cousins Selpheregi moindres dans nos beaux-arts. Qu'est-ce qu'un maître sans un apprenti ?"
 selphereg_pretenders_of_pelomar_title:0 "Prétendants de Pelomar"
 selphereg_pretenders_of_pelomar_desc:0 "Au sud se trouvent les pathétiques imposteurs, les soi-disant Champions des Fey. Trop longtemps Pelomar a exploité son titre depuis longtemps défunt, il est temps qu'ils soient déchus et remplacés par ceux véritablement dignes."
 selphereg_interseasonal_diplomacy_title:0 "Diplomatie Intersaisonnière"
 selphereg_interseasonal_diplomacy_desc:0 "Aussi égarés soient-ils dans leur choix de saison suprême, n'oublions point que de précieux alliés peuvent être obtenus au-delà de notre Cour du Printemps. Après tout, qu'est-ce qu'un Printemps sans la fonte des neiges de l'Hiver, ou la pourriture des feuilles d'Automne ?"
 selphereg_stewardship_of_seasons_title:0 "Intendance des Saisons"
 selphereg_stewardship_of_seasons_desc:0 "Bien qu'utiles, les alliés sont inconstants et aussi éphémères que la première floraison du Printemps. Si nous devons vraiment étendre notre influence à travers l'Eordand, acceptons-les comme nos étudiants serviles. Ils peuvent croire avoir quelque autonomie, suivant même des croyances saisonnières hérétiques, mais nous savons qu'ils sont nos serviteurs du Printemps."
 selphereg_precursor_expeditons_title:0 "Expéditions des Précurseurs"
 selphereg_precursor_expeditons_desc:0 "Sous nos pieds et au-dessus de nos esprits, l'héritage des Précurseurs est le fondement de nos vies quotidiennes. Sans les efforts de nos anciens ancêtres, nous serions assurément restés dans l'état primitif des autres Nés-des-Ruines. Nous devons étendre nos efforts pour comprendre nos ancêtres, car ils nous ont laissé une main directrice inestimable. Nous n'avons qu'à déterrer leurs dons enfouis."
 selphereg_renovate_arakeprun_title:0 "Rénover Arakeprun"
 selphereg_renovate_arakeprun_desc:0 "En raison de la rébellion de l'Arbre d'Or, la grande cité d'Arakeprun a été coupée de la guidance des ancêtres. Sans eux, la cité a stagné. Utilisons nos ressources pour restaurer Arakeprun à sa gloire d'antan."
 selphereg_vernal_arts_title:0 "Parrainer les Arts Vernaux"
 selphereg_vernal_arts_desc:0 "Les Arts Vernaux sont une école de pensée esthétique, se concentrant sur l'interaction de la beauté naturelle avec les objets artificiels. Le but est de rendre la différence entre le naturel et l'artificiel apparemment imperceptible, l'un apparaissant comme l'autre. L'État devrait parrainer ce style et ses artistes, et par conséquent promouvoir la créativité et l'innovation."

 #Modifiers
 selphereg_precursor_excavation:0 "Excavations des Précurseurs"
 selphereg_vernal_arts:0 "Arts Vernaux"

 #Tooltips
 selphereg_interseasonal:0 "Deux nations qui n'ont pas Selphereg comme culture primaire doivent être alliées et avoir 150 d'opinion de nous"
 selphereg_stewardship:0 "Votre nation doit avoir au moins un vassal qui n'a pas une culture primaire de Selphereg"
