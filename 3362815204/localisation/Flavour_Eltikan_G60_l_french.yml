 #Missions
 
 G60_distant_brothers_title:0 "Frères Lointains"
 G60_distant_brothers_desc:0 "Alors que nous nous sommes aventurés plus loin dans le Devand nous avons pris contact avec les natifs de la région, qui combattent de même contre les colonisateurs Kheionai. Dans la Vallée de Mteibas, se trouvent les Mteibhara, qui combattirent contre les Kheionai pour protéger leur vallée sacrée. Alors que le contact augmentait entre nos peuples, nous avons appris à connaître plus sur nos croyances et religions. Des similarités furent bientôt découvertes, et beaucoup considérèrent bientôt les Mteibharans comme cousins des Fasíri. Invitons le dirigeant des Mteibhar à Rigóti en pèlerinage, et ouvrons les yeux de [Root.Monarch.GetHerHis] à la vérité de notre peuple."
 G60_close_brothers_title:0 "Frères Proches"
 G60_close_brothers_desc:0 "Notre amitié avec les Mteibhar a continué à grandir de plus en plus proche. Nos cultures se sont grandement mélangées ; avec leur état étant largement influencé par notre religion, ils ont appris beaucoup de nos coutumes sans abandonner complètement les leurs. Notre fraternité partagée, née d'une origine similaire d'oppression, unira nos royaumes en quelque chose de complètement nouveau."
 G60_riding_on_reach_title:0 "Chevauchant sur l'Étendue"
 G60_riding_on_reach_desc:0 "Alors que nous nous déplaçons plus à l'est dans l'Étendue Andique, nous avons découvert plus de Nékheis dans des terres inconnues et près de civilisations que nous n'avons jamais vues auparavant. Ces Kheionai restants doivent être absorbés dans le royaume, alors que nous leur montrons notre vraie foi et promesse de vraie unité. Une fois la côte complètement sous notre contrôle, nous pouvons diriger notre regard vers le nord, d'où nous avons eu des messagers nous informer de peuple nomade qui sont dits chevaucher des chats comme montures."
 G60_crouching_leopoard_hidden_boar_title:0 "Tigre Accroupi, Sanglier Caché"
 G60_crouching_leopoard_hidden_boar_desc:0 "Alors que nous avons voyagé plus au nord au-delà du Devand, nous avons découvert la terre des Chendhya. L'étrange paysage est dépourvu d'arbres et a beaucoup de grands animaux rôdant dans les champs, mais notre plus grand intérêt est dans le peuple nomade qui revendique ces parties. Les montures qu'ils chevauchent sont étonnamment intriguantes pour nous, semblant opposés polaires aux sangliers que nous chevauchons : Rapides, élégants et féroces, mais faciles à endommager. Bien que nous aimerions apprendre plus sur les montures, les Chendhyans eux-mêmes ont une passion pour l'agression, nous attaquant à vue. Nous leur montrerons nos voies et foi, apprivoisant leur colère et les unissant sous notre royaume."
 G60_the_opposition_title:0 "Établir la Paix"
 G60_the_opposition_desc:0 "Dans nos conquêtes des Chendhya nous avons trouvé que les natifs ont apprivoisé les grands chats et les ont utilisés comme montures de bataille formidables contre tous ceux qui empiètent sur leur territoire. Après nos efforts ardus de subjuguer les steppes sauvages, l'effort doit maintenant être mis dans donner aux Chendhyans confiance en nous. Valorisant la liberté par-dessus tout, les prendre pour acquis nous fera sûrement les voir sous un mauvais jour. En leur fournissant ce qu'ils veulent, nous pouvons finalement faire la paix.\n\nEspérons que nous pouvons jeter un coup d'œil à ces montures après que tout cela soit passé."
 G60_southern_campaign_title:0 "Campagne du Sud"
 G60_southern_campaign_desc:0 "Les cités au sud maintiennent une paix relative et se concentrent sur leur artisanat plutôt que sur des guerres d'expansion, pourtant elles tiennent encore de longues rancunes persistantes qui empêchent le développement de la région. Même dans leur prospérité elles osent se quereller les unes avec les autres, rejetant le progrès tout en se concentrant sur leurs entreprises à travers la mer. Leur complaisance ne sera pas tolérée alors que nous voyageons pour conquérir leurs cités, les unissant sous la bannière du sanglier !"
 G60_island_hopping_title:0 "Saut d'Îles"
 G60_island_hopping_desc:0 "Alors que les établissements principaux sur Alecand ont été pris, les Kheionai ont aussi colonisé les îles de la Mer Fendue et les terres orientales qu'ils appelaient le Devand. Pour éliminer toute menace à notre nouvelle unification, nous devons capturer les îles, ce qui donnera un accès plus facile pour atteindre les Nékheis Kheionai."
 G60_new_kheions_title:0 "Nouveaux Kheions"
 G60_new_kheions_desc:0 "Nos efforts d'unification sur Alecand continuent encore, mais beaucoup des Kheionai vivent encore dans les Nékheis sur le continent du Devand, où ils ont repoussé les natifs comme ils ont essayé de nous repousser. Pour empêcher ces colonies de commettre les mêmes erreurs que les cités-états sur Alecand, nous devons amener leur règne à fin tout en gagnant un point d'appui sur les terres inexplorées - avec cela nous pouvons potentiellement trouver de nouveaux alliés et amener le reste du peuple Kheionai dans notre giron."
 G60_providing_settlements_title:0 "Fournir des Établissements"
 G60_providing_settlements_desc:0 "Comme le Devand est une terre sauvage et inexplorée, il est mieux de gagner un point d'appui approprié sur la région en cartographiant la région pour le logement et attirant les Kheionai déplacés avec la promesse d'un nouveau foyer sur les frontières. Une fois que nous sommes capables d'atteindre cela, l'établissement des meilleures sections de la terre sera beaucoup plus facile, car nous pouvons exploiter les terres avec les ressources les plus cruciales et améliorer les Nékheis pour devenir aussi grands que les Kheions sur Alecand."
 G60_religious_strife_title:0 "Conflit Religieux"
 G60_religious_strife_desc:0 "Les traditions athéistes de longue date des Kheionai ont été obstinément fermant leurs cœurs d'accepter notre foi de l'autre côté des montagnes. Avec notre clergé se joignant ensemble, nous pouvons pousser les efforts de conversion à travers toutes les cités, proclamant Gotiriei comme la vraie foi du monde connu, une indivisée et vraie à son commencement."
 G60_a_truly_strong_king_title:0 "Un Roi Vraiment Fort"
 G60_a_truly_strong_king_desc:0 "Avec notre royaume s'étendant à chaque portée connue du monde, nous pouvons être fiers des dirigeants qui nous ont amenés si loin. Unis par notre religion et le saint Rigoti, nous pouvons revendiquer notre Roi être le Seul Vrai Riei, un avec force et connaissance insurmontables qui est vraiment digne de la bénédiction du Dernier Vrai Roi."
 G60_a_powerful_country_title:0 "Un Pays Puissant"
 G60_a_powerful_country_desc:0 "En Lokemeion gisent les plus fermes supporteurs du Kheionisme et leur croyance du républicanisme étant la forme logistiquement suprême de gouvernance, une qui ne leur avait jamais fait défaut dans le passé. Pourtant comme nos rois ont prouvé maintes et maintes fois, avec leurs grandes campagnes de conquête et construction d'état, qu'ils sont choisis par notre dieu lui-même leurs efforts ne sont pas auto-faits. À travers d'innombrables décennies dans notre nouveau royaume le Riei a apporté prospérité et amené beaucoup de peuples sous une gouvernance sans échec. La croyance des Kheionai qu'une lignée de rois ne peut atteindre celle de dirigeants élus doit leur être prouvée fausse directement, révélant leurs conceptualisations précédentes sur la religion et l'état être défaillantes."
 G60_alecand_conquest_title:0 "Chevauchée des Sangliers"
 G60_alecand_conquest_desc:0 "Longtemps nous Fasíri sommes restés à l'ouest d'Alecand, naturellement protégés des vents de mort par les Hautes Terres au nord et le Rigoti. À l'est, les hautains Kheionai gouvernent de leurs grandes cités protégées du vent, désunis comme nous l'étions jadis. Ils nous voient être de simples barbares mais alors qu'ils ont témoigné notre unité retrouvée, ils commencent à se mobiliser à nos frontières en préparation pour nous subjuguer. Nous devons rallier les tribus et faire voler les bannières du sanglier, alors que nous marchons vers l'est pour leur montrer que nous ne reculerons pas de gouverner notre propre état souverain."
 G60_return_metei_title:0 "Retour à Rigóti"
 G60_return_metei_desc:0 "Après de nombreuses batailles menées, cités conquises, et bons hommes mis au repos, les Kheionai ont finalement été poussés à la soumission. Alors que les soldats Fasíri commencent à faire le voyage traître de retour à la capitale, le mot de paix se répand à travers les patries : nous avons gagné.\n\nMaintenant, qu'est-ce qui reste à faire ?\n\nUne pensée vient dans l'esprit de [Root.Owner.Monarch.GetName]... 'Nous devons voyager à Rigoti encore une fois, et grimper à son pic.'\n\n'Il y a quelqu'un que nous devons remercier.'"
 G60_aftermath_title:0 "Les Conséquences"
 G60_aftermath_desc:0 "Les Kheionai ont une culture et héritage longuement enracinés, avec leurs liens forts au républicanisme et leurs dirigeants élus, ainsi que leur croyance en cités-états comme base de toute civilisation. Il leur vint comme tout un choc que notre roi ait subjugué leurs anciens états, menant à un ordre et tradition différents remplaçant les leurs. Bien qu'obstinés, nous savons qu'ils ne sont pas opposés à la raison alors que nous commençons les efforts d'intégration entre nos cultures et leur montrons que nous sommes dignes de gouverner Alecand et tous les peuples en son sein."
 G60_first_steps_title:0 "Les Premiers Pas"
 G60_first_steps_desc:0 "La réaction Kheionai à nos conquêtes a été massivement négative, alors qu'ils s'accrochaient à leurs anciennes valeurs de la cité-état étant la base de toute civilisation. Ils sont abasourdis que nous soi-disant barbares osions gouverner sur leurs terres et ils refusent de coopérer pour venir à un accord mutuel où ils peuvent vivre paisiblement sous notre règne. Leur haine doit être rencontrée avec diplomatie et compromis si nous devons empêcher une révolte à grande échelle sur tout le côté oriental d'Alecand."
 G60_understanding_kheionai_title:0 "Comprendre les Kheionai"
 G60_understanding_kheionai_desc:0 "Alors que nous avons passé plus de temps vivant aux côtés des Kheionai, nous avons commencé à trouver les griefs contre notre direction sur eux. Pour gagner une meilleure compréhension avec eux, nous devrions faire de notre mieux pour cultiver des contacts amicaux, qui peuvent nous donner information sur comment mieux intégrer le peuple rebelle."
 G60_shared_festival_title:0 "Un Festival Partagé"
 G60_shared_festival_desc:0 "Alors que nous avons embauché des conseillers Kheionai pour servir notre cour, nous avons gagné beaucoup d'aperçu dans les esprits d'un citoyen moyen. En organisant un festival à travers les kheions, nous pouvons montrer au peuple que nous ne sommes pas ici pour apporter guerre ou violence, mais pour faire fleurir la prospérité pour chaque personne sous la bannière d'Òstin Fas."
 G60_getting_our_boars_wet_title:0 "Mouiller nos Sangliers"
 G60_getting_our_boars_wet_desc:0 "La Mer Fendue est un grand bienfait qui connecte les deux côtés de notre royaume, nous fournissant une grande façon de traverser entre eux et nous aidant à transporter ressources à chaque cité qui les demande. Alors que nous étendons notre marine, nous pouvons espérer apaiser les cités d'Ormam et Oktikheion qui ont une tradition navale immémoriale et grande qui fut supprimée dans nos conquêtes. Comme nous avons besoin de marins pour équiper les grands vaisseaux commerciaux et navires de guerre, nous serons heureux d'étendre leurs cités et amener notre peuple ensemble alors que le vent nous propulse vers de nouvelles hauteurs."
 G60_might_makes_right_title:0 "La Force Fait le Droit"
 G60_might_makes_right_desc:0 "Alors que nous avons prouvé notre Riei être suprême en puissance et sagesse à travers les grandes cités d'Alecand et l'étendue du Devand, il est venu à la dernière cité de Degakheion de connaître notre règne comme légitime. Nous préparerons une grande parade militaire à travers la cité, montrant combien notre royaume s'est étendu avec toutes les diverses cultures célébrant notre prospérité et force. Sûrement les Degabhen peuvent voir raison et finalement nous voir comme dignes de gouverner sur eux..."
 G60_northern_campaign_title:0 "Campagne du Nord"
 G60_northern_campaign_desc:0 "Les cités du nord des Kheionai ont récemment mené une grande guerre, résultant en l'annexion de Kimánis par ses deux voisins. Leurs guerres mesquines menèrent à des milliers de morts pour une simple expansion d'influence sur Alecand, sans égard au bien-être de leur peuple. Il est clair qu'ils ne connaissent rien de vraie unité et alors qu'ils osent amener les nôtres sous leur giron, leurs terres seront saisies et leurs dirigeants déposés - car c'est les Fasíri qui apporteront vrai règne à tout Alecand !"
 G60_upon_empty_lands_title:0 "Sur des Terres Vides"
 G60_upon_empty_lands_desc:0 "Avec les menaces à Alecand sécurisées, nous pouvons nous concentrer sur l'expansion de nos terres ancestrales Fasíri indomptées pour assurer que nos terres prospèrent et cités s'étendent. Tant de richesse gît sous les collines et hautes terres, mûre pour l'extraction et pour être mise à usage pour furtherer nos objectifs. Une patrie forte assurera que notre peuple grandisse et prospère, nous permettant de poursuivre un nouvel âge d'unité non vu auparavant dans toutes nos terres."
 G60_neglected_treasure_title:0 "Trésor Négligé"
 G60_neglected_treasure_desc:0 "Comme ce sont surtout les cités qui sont colonisées par les Kheionai, beaucoup des autres terres sont laissées négligées due à la difficulté de les protéger des vents de mort. Avec nos conquêtes, nous devrions déplacer notre peuple vers l'est pour coloniser les terres inutilisées, apportant nos biens et bonté au peuple Kimabhen jadis opprimé. Une fois qu'ils voient notre hospitalité et bien meilleur traitement d'eux, ils ne rejoindront sûrement pas les révoltes contre nous, et à travers loyauté continue ils peuvent gagner représentation dans le nouveau royaume."
 G60_kheionai_land_rights_title:0 "Droits Fonciers Kheionai"
 G60_kheionai_land_rights_desc:0 "Donner aux Kheionai des droits fonciers aidera à solidifier notre règne dans les cités et nous aider à gagner reconnaissance de notre règne parmi la noblesse. Faire ainsi nous donnera de puissants alliés qui à leur tour s'aligneront avec notre règne, nous permettant de commencer davantage l'intégration de chaque culture pour finalement atteindre l'unité en Alecand."
 G60_sharing_forges_title:0 "Partager nos Forges"
 G60_sharing_forges_desc:0 "Nos grandes terres sont riches en toutes sortes de métal, et alors que nos conquêtes grandissent ainsi fait le besoin pour plus d'armes. La grande cité de Kherka était le cœur de toute métallurgie en Alecand, mais alors que les Kheionai refusèrent de nous aider, leurs forges gisent dormantes. Avec un grand afflux de métaux précieux à leur porte, nous raviverons la passion pour l'ancien artisanat de la cité, les laissant remplir les besoins de travail du métal pour tout notre royaume et toutes les richesses qui gisent en dessous."
 G60_bracing_storm_title:0 "Renforcer la Tempête"
 G60_bracing_storm_desc:0 "La Mer de Kaydhano au nord-est a longtemps frappé nos terres avec les vents de mort mais la cité d'Arpedifér porte la destruction la plus intense. Construire de plus grandes défenses pour améliorer les effets de protection est crucial pour alléger les vies de tous dans la zone environnante. Alors que nous étendons notre marine, nous portons une plus grande quantité de ressources à la région aride, l'approvisionnant avec rations, pierre et matériaux magiques pour la protection. Le grand château qui souligne la puissance de notre unité contre la dévastation surnaturelle du Kaydhano ne montrera qu'aux Kheionai que nous sommes dignes de gouverner tout Alecand."
 G60_new_magics_title:0 "Nouvelles Magies"
 G60_new_magics_desc:0 "Les shamans Fasíri sont différents de la plupart. Ce que la plupart des gens considèrent magie est ce que nous en sommes venus à comprendre comme les restes du sang et esprit des Rois de Tous les Cieux. Ainsi, par respect pour les seigneurs perdus du monde, nous évitions d'utiliser la magie en politique, montrant plutôt notre prouesse à travers nos propres mérites. Alors que cela a permis à notre petite population grande prospérité à travers sorts de croissance et protection, nos conquêtes récentes nous ont prouvé que les shamans sont un outil puissant à avoir dans votre cour. Avec le pèlerinage récent à Rigoti, nous avons aussi reçu la bénédiction de notre vrai seigneur pour utiliser l'essence des seigneurs morts pour nos bénéfices.\n\nMaintenant est le temps de commencer l'intégration de sorts et 'magie' dans la gestion de notre royaume."
 G60_a_court_of_magic_title:0 "Une Cour de Magie"
 G60_a_court_of_magic_desc:0 "Maintenant que nous avons libéré le pouvoir du shaman dans la gestion de notre pays, la prochaine étape est de les fournir avec les outils nécessaires pour renforcer le pouvoir de la magie en Òstin Fas. Cela peut venir en conflit avec des figures importantes dans notre pays, mais c'est un risque valable pour continuer notre progression magique."
 G60_magic_forges_title:0 "Forges Magiques"
 G60_magic_forges_desc:0 "Kherka est une cité impressionnante de travaux métalliques et forges, produisant des ensembles d'armure et lames de qualité qui égalent les travaux de bronze des Fasíri. Entrant ces forges, [Root.Owner.Monarch.GetName] est stupéfait de voir des centaines d'artisans qualifiés travaillant sur quelques-unes des plus belles épées d'acier que [Root.Monarch.GetSheHe] ait vues. Regardant à [Root.Monarch.GetHerHis] gauche, des centaines de plus travaillent sur casques et boucliers, mais quelque chose de plus attrape [Root.Monarch.GetHerHis] œil...\n\nUne roche bleue brillant avec une teinte que [Root.Monarch.GetSheHe] reconnaît, un éclat du corps d'un des dieux morts !\n\nS'enquérir plus sur cette pierre a mené [Root.Owner.Monarch.GetName] à découvrir plus sur comment les Kheionai utilisent les fragments bleus, et entendre de leurs usages pratiques en combat et étude pour les mages.\n\n'Avez-vous jamais étudié comment utiliser ces fragments dans votre forge ?'\n\n'Quoi ?'\n\n'Travaillons là-dessus.'"
 G60_a_new_peoples_title:0 "Nouveaux Peuples"
 G60_a_new_peoples_desc:0 "Avec Ameion existant comme notre avant-poste le plus lointain à l'est, nous n'avions vu qu'une fraction d'une autre civilisation au nord-est, qui s'appellent les Taychendi. Alors que nous n'avions pas de vraies relations diplomatiques avec eux, nous devrions préparer quelques émissaires pour saluer les habitants de la région, nous permettant de surveiller l'état actuel de leur civilisation et leurs différences culturelles et religieuses que nous pourrions avoir à surmonter."
 G60_prove_ourselves_title:0 "Nous Prouver"
 G60_prove_ourselves_desc:0 "Comme nous avons fait avec les Kheionai et Mteibhar, pour atteindre notre objectif d'intégrer pleinement les Taychendi dans notre nation et culture, nous devons prouver notre valeur à eux. Même si nous réussissons à conquérir leur région, nous ne serons pas leurs premiers unificateurs. Pour que les Taychendi nous acceptent, ce ne sera pas aussi simple que démontrer que nous sommes bien plus nobles que leurs unificateurs précédents ; En Taychend, les morales signifient peu, et c'est la puissance qui parle le plus fort.\n\nIl n'y aura pas besoin pour négociations abstruses ou camaraderie partagée. Contrairement aux Kheionai et Mteibhar, les Fasirí et Taychendi parlent un langage partagé : la guerre !"
 G60_end_the_interloper_title:0 "Terminer l'Intrus"
 G60_end_the_interloper_desc:0 "Taychend est proche d'être uni par nous, et beaucoup de Taychendi ont déjà commencé à adopter notre culture. Pourtant, il nous est rapidement devenu clair que nous ne sommes pas le seul étranger à apporter nos voies aux Taychendi. À l'est, un groupe d'elfes adorateurs du soleil d'un continent distant ont commencé à conquérir étendues significatives de terre et ont répandu leurs faux dieux parmi les Taychendi. La détermination de leurs disciples en Taychend à renverser l'ordre sociétal existant égale seulement la nôtre, et ils ont fait leur mission de nous retirer de la région. Si nous devons importer pleinement notre culture à Taychend, ces intrus doivent être détruits."
 G60_end_taychendi_night_title:0 "Terminer la Nuit Taychendi"
 G60_end_taychendi_night_desc:0 "Il y a [GetYear] ans, le glorieux Taychend d'antan fut détruit dans une implosion dévastatrice. Depuis lors, le sous-continent n'a vu que mort et guerre, coincé dans un étranglement par ceux qui ne se souciaient que de leur gloire personnelle et accomplissement. Bien que nous contrôlions Taychend, son peuple nous confond encore avec leurs unificateurs précédents, conquérants ensanglantés qui voyaient la vie à travers la fissure d'un fouet. Ce sera difficile, mais pour dissiper cette croyance mal placée, nous devons leur enseigner ce qui nous différencie des autres, le cœur d'être Fasirí – que nous insistons sur partager notre gloire avec tous nos peuples frères."
 G60_learning_from_warmongers_title:0 "Apprendre des Bellicistes"
 G60_learning_from_warmongers_desc:0 "Quand nous combattîmes initialement avec les Taychendi, nous assumions que leurs généraux étaient fous. Ils se concentraient plus sur capturer gloire et prestige que combattre stratégiquement ou efficacement, plusieurs fois performant cascades qui leur coûtaient grandement. Mais alors que nous continuons à guerroyer avec les Taychendi, une chose s'est avérée claire. Même si nous gagnons les batailles, ce sont les armées Taychendi qui ont continuellement capturé les cœurs de la populace locale, rendant difficile pour nous de gouverner les masses aliénées.\n\nClairement, nous avons beaucoup à apprendre de la façon Taychendi de guerre, que nous pouvons maintenant voir est un système hautement dynamique et multi-facettes. Pour atteindre cela, nous devons collaborer étroitement avec nos alliés natifs en Taychend."
 G60_from_their_ashes_title:0 "De leurs Cendres"
 G60_from_their_ashes_desc:0 "Des millénaires de guerre n'ont pas bien traité Taychend. Nous avons entendu histoires de périodes passées de prospérité quand les nombreuses cités de Taychend n'étaient pas en délabrement et ruine, mais ces histoires reflètent difficilement la réalité présente. Dans sa forme présente, le réseau de cités de Taychend est hautement inefficace, bloquant tout développement significatif de commerce, productivité, ou infrastructure. Si nous devons intégrer pleinement les Taychendi dans notre royaume, leurs cités doivent être reconstruites en quelque chose qui reflète et puis dépasse leurs hauteurs passées."
 G60_right_breaks_the_night_title:0 "Le Droit Brise la Nuit"
 G60_right_breaks_the_night_desc:0 "Les lâches qui osèrent comploter contre nous dans les ombres ont perdu leurs plus grands soldats dans une rébellion inutile contre le seul vrai Riei. Cependant, tous dans la cité n'ont pas abandonné la poursuite d'unité car seuls les malicieux ont été déracinés des fissures de la société Degabhen. Alors que la dernière cité reconnaît finalement notre règne, nous pouvons proclamer le règne béni du Riei à travers tous les coins du monde connu. L'unité n'est qu'à un jet de pierre !"
 G60_above_the_desert_title:0 "Au-dessus du Désert"
 G60_above_the_desert_desc:0 "La terre au nord de la Mer de Kaydhano n'a pas été beaucoup explorée, avec notre focus étant à l'est. Notre peuple l'appelle Tinilurti, ou Nouvelle Terre. C'est une terre de grande diversité géographique, des déserts du sud aux jungles du nord qui est mûre pour l'expansion de notre Royaume unifié ! Avec tant de terre débordant de ressources et une population native surtout amicale, c'est une grande opportunité de s'installer loin des dangereux Vents de Mort."
 G60_amadian_control_title:0 "Contrôle Amadien"
 G60_amadian_control_desc:0 "Sur les rives du Lac Chakantu gît la grande cité de Cara Lafquen, un établissement de grande importance pour la région avec la plus grande population. Leur terre riche n'est presque d'aucun intérêt pour eux, et nous pourrions avoir potentiellement trouvé reliques de grande qualité à travers les abords de la cité ! Nous devons convertir cette cité en base d'opérations pour que nous puissions extraire les reliques et commencer nos études tout en nous concentrant aussi sur en trouver plus à travers Tinilurti."
 G60_avoiding_the_kaydhando_title:0 "Éviter le Kaydhando"
 G60_avoiding_the_kaydhando_desc:0 "La terre de Tinilurti est finalement entièrement sous notre contrôle, avec toutes les terres fertiles mises à usage nous pouvons améliorer les vies de chacun de nos citoyens à travers le vaste royaume. Comme la terre n'est pas assaillie par les horribles vents de mort du Kaydhano, nous pouvons nous concentrer sur la collection de ressources et apporter prospérité aux grandes nouvelles cités fondées par notre peuple unifié !"
 G60_gathering_materials_title:0 "Rassembler les Matériaux"
 G60_gathering_materials_desc:0 "Pour s'assurer que nous sommes capables de fournir durablement les shamans avec leur armement, nous devons nous assurer que nous avons les approvisionnements pour le faire dès le départ. Nous avons besoin de mines de fer et cuivre, et nous devons nous assurer que nos forges majeures sont capables de gérer ce travail sans problèmes. Tiberána et Kherka deviendront centres de production Jainkatia, s'assurant que nos shamans peuvent rester dans le combat."
 G60_studying_the_alloy_title:0 "Étudier l'Alliage"
 G60_studying_the_alloy_desc:0 "Quand nous découvrîmes l'alliage, forgerons à travers Òstin Fas commencèrent à chercher un usage pratique pour ses propriétés uniques. Certains ont déclaré que sa robustesse magique lui permet d'avoir grandes forces en construction et pour outils, tandis que d'autres clament qu'il est trop fragile pour être d'aucun usage en dehors de bijouterie. Personne ne peut confirmer si ces revendications sont vraies ou non parce que la recherche est désorganisée. Avec la rareté des fragments, continuer de telle manière mènera à gaspillage inutile d'une ressource rare.\n\nSi nous devons faire usage de notre nouvelle invention, alors réguler nos études à travers direction et camaraderie donnera de meilleurs résultats."
 G60_proof_of_concept_title:0 "Preuve de Concept"
 G60_proof_of_concept_desc:0 "Après qu'il fut déterminé que Jainkatia était mieux adapté pour armement, beaucoup de généraux à travers Alecand commencèrent à rechercher comment l'implémenter dans leurs armées. Armes enchantées faites de Jainkatia seraient faciles à adapter dans nos armées, car faire un marteau et avoir nos forgerons et shamans travailler ensemble pour le rendre plus fort a été prouvé possible grâce à notre test de l'alliage.\n\nCe qui est plus dur est de justifier l'inclusion de shamans dans nos armées. Les armées Fasíri n'ont jamais proprement inclus eux en dehors de cas spéciaux, car lancer sorts sur dos de sanglier était difficile et fastidieux, spécialement considérant que l'arme de choix Fasíri était le marteau de poids lourd. Les récompenses de permettre aux shamans d'être inclus dans nos armées pourraient être choquantes cependant, car Jainkatia a été montré permettre conduction facile de sorts, même avec les plus lourdes des armes. Nous devons prendre le temps de comprendre si c'est même possible de les inclure parmi nos rangs."
 G60_mages_in_the_army_title:0 "Mages dans l'Armée"
 G60_mages_in_the_army_desc:0 "Avec les marteaux Jainkatia étant mis à usage dans nos armées, et shamans travaillant parmi les rangs de nos soldats réguliers, il y a eu des problèmes avec organisation et implémentation appropriée de ces nouveaux outils. Cela a mené à un bataillon inefficace coincé dans les limbes, et cela ne nous sert aucun usage. Restructurer une armée pour permettre cohésion n'est pas petite tâche, spécialement pour une si grande que la nôtre, mais cela doit être fait."
 G60_sheltering_sky_title:0 "LE CIEL PROTECTEUR"
 G60_sheltering_sky_desc:0 "[Root.Owner.Monarch.GetName] s'assied un mile en dessous du pic de Rigoti, assis sur une falaise avec une vue parfaite de l'Alecand Oriental. Beaucoup d'années dures de labeur sont passées pour faire des peuples Berribhen nos frères. [Root.Owner.Monarch.GetName] regarde le travail de [Root.Monarch.GetHerHis] ancêtres en construisant l'empire de paix et prospérité pour lequel le peuple Fasíri était destiné. Marchant autour de Rigoti avec [Root.Monarch.GetHerHis] escortes, s'assurant de ne pas aller plus haut qu'ils n'étaient déjà, ils font le tour pour voir les foyers ancestraux de tous les peuples Fasíri, et comme ils sont venus loin. Sur cette vue, la cité natale de [Root.Owner.Monarch.GetName] de Tiberána peut être vue de loin, scintillant d'activité.\n\n[Root.Owner.Monarch.GetName] appelle [Root.Monarch.GetHerHis] shamans et conseillers à [Root.Monarch.GetHerHim], et dit...\n\n'Amenez-moi les plus beaux forgerons de tout Alecand. J'attendrai ici. Il y a quelque chose qui doit être fait, pour marquer un nouvel âge.'"

 #Tooltips

 #Events

 G60_events.1.t:0 "Les Dirigeants des Sangliers"
 G60_events.1.d:0 "Avec tout le peuple Fasíri unifié sous la bannière du sanglier, notre dirigeant Aósiki nous appelle à la guerre contre les Kheionai, qui menacent notre royaume à l'est. Avec nos redoutables cavaliers-sangliers, nous détrônerons le peuple qui nous appelle « Eltibhar », nous voyant comme simples barbares, qu'ils peuvent écraser sans effort aucun. Notre peuple n'a pas souffert à travers la Grande Guerre des Clans pour être subjugué par une force étrangère qui n'a aucun intérêt dans notre prospérité. Aujourd'hui nous chevauchons pour notre liberté ! Nos bannières voleront sur chaque forteresse, car nous sommes les vrais dirigeants d'Alecand."
 G60_events.1.a:0 "Quelqu'un a dit... CAVALIER COCHON ?"
 G60_events.2.t:0 "Le Retour à Rigoti"
 G60_events.2.d:0 "Les peuples Fasíri ont longtemps été une communauté déjointe de tribus, incapables de trouver paix. Seulement dans nos plus grands pics de pouvoir avons-nous vu une tribu nous unir tous, brièvement suivie par un déclin abrupt.\n\nCe que nous montrons ici est quelque chose de plus que juste conquête : c'est unification, et avec elle, stabilité.\n\nAlors que [Root.Owner.Monarch.GetName] descend de Rigoti, [Root.Monarch.GetSheHe] ressent un sens écrasant de droiture, combattant pour la cause de [Root.Monarch.GetHerHis] peuple. Alors que [Root.Monarch.GetSheHe] s'adresse aux myriades de soldats que [Root.Monarch.GetSheHe] a assemblés, [Root.Monarch.GetSheHe] lève [Root.Monarch.GetHerHis] mains vers le ciel, et crie..."
 G60_events.2.a:0 "Longue vie à Òstin Fas !"
 G60_events.3.t:0 "Deux Peuples Différents"
 G60_events.3.d:0 "Bien que nous ayons unifié les cités des Kheionai sous notre roi, nous n'avons pas encore unifié leur peuple. Pas même une seule cité voit notre règne comme légitime, leurs artisans refusent de contribuer au royaume, leur noblesse rejette nos revendications foncières, et les philosophes refusent même d'acknowledger notre religion. Ce sera un voyage ardu d'apaiser toutes les cultures et solidifier notre légitimité à travers la région, mais juste comme Aósiki unifia les Fasíri, ainsi [Root.Monarch.GetSheHe] et [Root.Monarch.GetHerHis] descendants unifieront tous les Kheionai."
 G60_events.3.a:0 "Temps de lier."
 G60_events.4.t:0 "Ensemble au Sommet de Rigoti"
 G60_events.4.d:0 "Alors que [Root.Owner.Monarch.GetName] commence à partir sur [Root.Monarch.GetHerHis] pèlerinage saint joint avec le dirigeant Mteibhar à Rigoti, [Root.Monarch.GetSheHe] relate quelques coutumes communes à [G62.Monarch.GetName] qui doivent être suivies alors qu'ils voyageaient. Aucun étranger n'est autorisé à voyager au sommet de la sainte montagne de Rigoti, mais le roi croit les Mteibhar être frères distants des Fasíri plutôt qu'étrangers, car [Root.Monarch.GetSheHe] ressent une connexion proche à leur peuple. Quand les deux dirigeants atteignirent le sommet, ils s'agenouillèrent et se baignèrent dans la lumière teintée d'or que le ciel avait brillé alors que le soleil commençait à se coucher.\n\n« Je comprends maintenant pourquoi tu m'as amené ici mon ami » [G62.Monarch.GetName] dit calmement. Alors que [Root.Owner.Monarch.GetName] entendit cela, [Root.Monarch.GetSheHe] commença à sculpter une pierre blanche avec [Root.Monarch.GetHerHis] nom qu'[Root.Monarch.GetSheHe] avait apporté en bas au Pilier du Roi, un monument construit par le Dernier Vrai Roi lui-même. [Root.Monarch.GetSheHe] la plaça sur les marches menant vers lui et invita [Root.Monarch.GetHerHis] parent Mteibhar à faire de même. Alors qu'ils étaient tous deux retournés en bas de la montagne, [G62.Monarch.GetName] s'exclama « Nous sommes un et le même ! »."
 G60_events.4.a:0 "Bienvenue, famille !"
 G60_events.5.t:0 "Chemin vers la Résolution"
 G60_events.5.d:0 "Pour trouver une résolution pour apaiser la colère que les Kheionai ont contre nous, nous devons d'abord commencer pourparlers avec ceux qui sont prêts à parler avec nous. On nous a dit que nos conquêtes et éradication de leur règne de cité-état de gouvernance a fait que le peuple ressent notre présence parmi eux, car ils croient leur philosophie être supérieure à notre religion. Un autre grand problème est leur perspective vers les Fasíri, car ils nous croient être barbares inaptes à les gouverner, avec leur vision du monde sophistiquée. Le processus de trouver une solution à ce problème sera long, mais alors que nous recrutons de plus en plus de Kheionai, il sera plus facile de trouver la racine de tous les problèmes assaillant notre règne."
 G60_events.5.a:0 "Prenons cela un pas à la fois."
 G60_events.6.t:0 "Établissement des Terres"
 G60_events.6.d:0 "Alors que notre peuple se déplaçait dans les parties rurales relativement inhabitées des régions d'Oktikheion, Degakheion, et Kheinos, nous fûmes rencontrés avec beaucoup de réponses. Au début, les quelques habitants dans la terre furent fâchés par la présence des Fasíri, mais alors qu'ils remarquaient que nous apportions nos artisanats pour améliorer la communauté et traitions le peuple avec bonté, leur perspective changea. Ensemble avec les Kimánis, notre peuple a établi beaucoup de nouveaux établissements et rendu la vie plus facile l'un pour l'autre, contrairement à comment les Degabhen les avaient traités. Les Kimabhen de Kheinos furent spécialement surpris par comme noblement notre peuple avait agi envers eux comparé à leurs suzerains précédents, permettant un avenir prospère pour nous deux."
 G60_events.6.a:0 "Finalement, un bon public."
 G60_events.7.t:0 "En Tandem"
 G60_events.7.d:0 "Alors que les Fasíri se sont rapprochés du peuple Mteibhar physiquement et culturellement, nous avons trouvé que beaucoup de nos coutumes étaient restées avec les Mteibhar, spécialement les coutumes liées à notre religion. Nous avons aussi retenu quelques-unes de leurs traditions alors que nos deux peuples se sont visités l'un l'autre, et juste comme rouge et bleu se mélangent pour faire violet, ainsi nous nous sommes mélangés en une culture entrelacée. Les Fasíri participèrent aux célébrations du fondateur Mteibhar Munakles, tandis qu'ils embarquaient sur des pèlerinages saints au sommet de Rigoti, attendant un nouveau roi pour atteindre le pic et recevoir [Root.Monarch.GetHerHis] bénédiction pour gouverner."
 G60_events.7.a:0 "Un en Un"
 G60_events.8.t:0 "Intérêts dans le Devand"
 G60_events.8.d:0 "Avec le Devand dans notre emprise, ses plaines fertiles sont mûres pour la construction de nouveaux établissements dans la région. Alors que nous avons rassemblé beaucoup de ceux qui désirent vivre sur la frontière dans la cité d'Eneion, nous pouvons décider où les explorateurs Fasíri les emmèneront. Les Nékheis restants bénéficieraient de la population extra pour aider avec l'expansion des cités grandissantes, tout en étant capable de placer beaucoup sur la frontière sauvage pour développer nouveaux établissements dignes d'être appelés Fasíri."
 G60_events.8.a:0 "Le Devand attend !"
 G60_events.9.t:0 "Une Discussion"
 G60_events.9.d:0 "Dans nos rencontres avec les quelques Kheionai coopératifs, nous avons trouvé qu'il n'y a pas de Fasíri vivant dans les grandes cités d'Alecand, préférant vivre dans la campagne rurale comme ils l'ont toujours fait. La majorité des habitants de cité sont consternés par la notion d'être gouvernés sous un Royaume plutôt que leurs cités-états, vers lesquelles ils tiennent un fort sens de nationalité. Leur autonomie et indépendance ont été réduites, bouleversant l'équilibre de pouvoir à l'est et menant à profond ressentiment contre les Fasíri. Nous devons restaurer l'équilibre parmi les Kheions et prouver la légitimité de [Root.Owner.Monarch.GetName] et tous [Root.Monarch.GetHerHis] descendants."
 G60_events.9.a:0 "Commençons"
 G60_events.10.t:0 "Un Festival"
 G60_events.10.d:0 "Grandes bannières du sanglier volèrent à travers tous les bâtiments majeurs de Kimánis alors que la parade colorée chevaucha à travers ses rues, soulignant les plus grandes œuvres des Fasíri et tous les Kheions. La place principale fut décorée avec beaucoup d'expositions pour visiteurs à travers tout le royaume à admirer, avec statues d'or occidental agissant comme projecteur pour narration Fasíri sur leurs rois et religion. L'échange de langage et culture était toujours si présent parmi les participants, apprenant les coutumes de chacun et élargissant leurs vues précédemment myopes.\n\nAvec un tel énorme succès en amenant chaque culture dans notre royaume ensemble, nous venons toujours plus proche de vraie unité et royaume stable."
 G60_events.10.a:0 "Bien"
 G60_events.11.t:0 "Approbation Aristocratique"
 G60_events.11.d:0 "Avec notre octroi de droits fonciers à la noblesse Kheionai, nous avons gagné de très puissants alliés qui supporteront nos revendications de règne à travers tout Alecand et au-delà. Leur collaboration a augmenté nos capacités militaires et diplomatiques pour l'intégration de chaque Kheionai dans notre royaume et a commencé l'intégration de leur peuple dans notre armée. Ils voient finalement œil à œil avec nous et seront plus ouverts à l'embrassement de nos voies et foi."
 G60_events.11.a:0 "Content de vous avoir à bord !"
 G60_events.12.t:0 "Prendre Conseil"
 G60_events.12.d:0 "Avoir une nouvelle cour de conseillers a fourni [Root.Owner.Monarch.GetName] avec connaissance de gouvernance jamais connue auparavant. Être exposé à de telles idées toutes à la fois ne s'est jamais avéré être une bonne chose, car cela enlève au focus et concentration qu'il faut pour être un bon roi.\n\n[Root.Owner.Monarch.GetName] appelle [Root.Monarch.GetHerHis] conseillers et leur dit que bien qu'[Root.Monarch.GetSheHe] apprécie leur service et dévouement à [Root.Monarch.GetHerHim], qu'[Root.Monarch.GetSheHe] préférerait entendre plus de..."
 G60_events.12.a:0 "Le côté administratif des choses."
 G60_events.12.b:0 "Le côté militariste des choses."
 G60_events.13.t:0 "Faveurs Marchandes"
 G60_events.13.d:0 "Les marchands d'Oktikheion et Ormam sont les plus forts à travers le monde connu. Riches comme possible, ils ont amassé leurs richesses en une forte classe supérieure qui est capable de dicter la politique de ses cités.\n\nAvant, ils étaient inconvaincables, nous repoussant à la simple vue de nos visages. Avec un petit peu de preuve de notre dévouement aux marchands des deux cités, il devint clair que nous avions travaillé avec la mauvaise façon de diplomatie.\n\nEn fournissant aux marchands Oktikheionai et Ormami des ports luxueux et marchés pour vendre, ils sont venus et ont ouvert leurs yeux à ce que cela signifie de travailler avec nous Fasíri. La prospérité est entrante à nos terres, et les richesses de la côte ont commencé à couler vers l'intérieur."
 G60_events.13.a:0 "Alors quand est-ce que l'argent arrive ?"
 G60_events.14.t:0 "Partager les Forges"
 G60_events.14.d:0 "Les travaux métalliques ont joué une grande partie dans l'histoire Fasíri. Armure et armement de bronze ont été habilement façonnés pendant des siècles à Tiberána. Une histoire similaire se joue à Kherka, où ils ont montré leur prouesse en travaillant avec toutes sortes de minerais. Malheureusement, le stéréotype trivial Kheionai de nous étant barbares a obscurci leur perception de nous à tel point que frères en travail ne pouvaient voir œil à œil l'un avec l'autre.\n\nAinsi, nous avons percé jusqu'aux Kherkans en leur montrant nos compétences dans la forge, non seulement en construisant grandes œuvres, mais aussi en établissant forges à travers les mines d'Alecand où Kherkans et Tiberánans pouvaient finalement lier. Maintenant, les Kherkans semblent avoir grandi attachés à notre présence et le dévouement que nous apportons à leur vie en métallurgie."
 G60_events.14.a:0 "Maintenant quand pouvons-nous attendre les 5000 marteaux que nous avons commandés ?"
 G60_events.15.t:0 "Force de la Monture"
 G60_events.15.d:0 "« Wow, donc ce sont vos montures ? »\n« Yup. »\n« Elles vont assez vite n'est-ce pas ? »\n« Je dirais que oui. »\n« Combien en avez-vous ? »\n« De cette race de léopard ? Comme des milliers. Nous avons d'autres types aussi. »\n« Ouais, nous avons aussi nos cochons, ils sont très forts. »\n« Je supposerais, ils ressemblent qu'ils pourraient abattre une forteresse tout seuls. »\n« Seul problème est qu'ils ne sont pas trop rapides. »\n« Yup. »\n\n...\n\n« J'AI UNE IDÉE ! »\n« J'AI UNE IDÉE ! »\n\n« C'était de combiner nos deux montures et les mettre dans notre armée pour couvrir nos faiblesses ? »\n« Nah, je pensais qu'on pourrait échanger montures pour un jour. »\n« Pourrait être amusant, mais essayons mon truc d'abord. »"
 G60_events.15.a:0 "Les deux soldats ont aussi échangé montures ce même jour."
 G60_events.16.t:0 "Circonstances Malheureuses"
 G60_events.16.d:0 "Malgré nos tentatives récentes de montrer notre règne être fort, qui inclut mais n'est pas limité à...\n\n1. Nettoyer les rues et taudis de Lokemeion.\n2. Créer un gouvernement fort, inclusif sous le roi.\n3. Favoriser un âge prospère de paix et développement non vu en Alecand depuis... jamais.\n4. Et fournir aux aristocrates et philosophes locaux avec lourdes sommes d'or.\n\n...notre règne a encore été défié, et non par les franges, mais par la majorité de la haute classe de Lokemeion. Il s'avère bouleversant d'entendre le philosophe moyen pérorer encore et encore sur les plus petits détails, de ce que cela signifie d'être un bon dirigeant, quand nous avons fait plus qu'ils ne pourraient jamais parler. C'est comme si leur seul objectif était d'argumenter, et cela n'est rien qu'un gaspillage de vie. Nous questionnons pourquoi quelqu'un dévouerait jamais leur précieux morceau d'existence à cela avant de retourner être avec le Dernier Vrai Roi ? À ce point ils devraient être chassés de l'au-delà.\n\nAlors que nous n'avons rien contre l'elfe moyen de Lokemeion, ces philosophes se sont avérés être équivalents à cafards : Sangsues méprisables à notre société désirée qui refusent juste de partir et ne créent aucune valeur pour commencer. Ainsi, nous entrâmes la cité la nuit, rassemblâmes ces soi-disant « penseurs » qui s'opposaient à notre règne par mot, coupâmes leurs têtes ouvertes, et les laissâmes debout dans les champs miles loin de maison pour attendre la prochaine arrivée des vents de mort.\n\nS'ils étaient intelligents, ils auraient réalisé que nous avions raison dès le début... ou que peut-être parler et agiter les masses aurait des conséquences. De toute façon, le peuple de Lokemeion ne sera plus limité par leur intolérance."
 G60_events.16.a:0 "Je suis sûr que les autres comprendront."
 G60_events.17.t:0 "Étincelles de Tensions"
 G60_events.17.d:0 "Les Degabhen de Degakheion ont eu une culture militaire de longue date, la plus forte parmi les Kheionai. Nos conseillers ont aidé à monter la grande parade militaire en équipant les plus belles troupes de tout Alecand, avec les plus beaux cavaliers sangliers, qui étaient vue inhabituelle dans les Kheions si longtemps après la conquête. Avec nos technologies combinées, nous pouvons montrer combien notre militaire a grandi et comme notre royaume a progressé d'un qu'ils voyaient jadis comme primitif.\n\nMalheureusement, héberger notre armée sembla seulement hausser tension à travers la cité, alors que civils commençaient à faire émeute, jetant légumes pourris à la parade et attaquant les soldats. Bien qu'explicitement donné ordre direct de ne pas riposter contre les civils, les téméraires avaient déjà causé dommages à notre réputation fragile. Degakheion est encore assez distant d'accepter les Fasíri comme leurs dirigeants légitimes, très probablement due au grand nombre de vétérans et soldats dans la cité.\n\nÀ la fin, tout ce que nos efforts ont rassemblé est tensions montantes à travers la populace, avec peu à montrer de cela s'améliorant bientôt."
 G60_events.17.a:0 "Inquiétant"
 G60_events.18.t:0 "Bannière Rouge, Flammes Brûlantes"
 G60_events.18.d:0 "Dans le calme feutré qui précède une tempête, une tension palpable plane dans l'air, alors que le souffle collectif de vétérans mécontents et soldats endurcis tient la promesse d'une rébellion imminente. Sous une nouvelle bannière, beaucoup de Degabhen se sont levés pour déposer notre règne sur leur cité, menés par un général de l'ancienne garde qui a servi Degakheion pendant des décennies. Leur populace menace le progrès que nous avons fait à travers les Kheions et peut potentiellement mener à un effet cascadant désastreux à travers les autres.\n\nNous ne pouvons risquer la rébellion se répandre à travers nos terres de peur que notre royaume s'effondre et retourne à être traité comme simples barbares. Nous devons vraiment afficher notre prouesse militaire contre ces insurgés avec tout ce que nous avons ! Assemblez chaque lancier et cavalier sanglier, car nous marchons pour Degakheion, pour sauver les civils encore loyaux à nous !"
 G60_events.18.a:0 "Guerre ce sera alors !"
 G60_events.19.t:0 "Bastion du Nord"
 G60_events.19.d:0 "La cité solitaire d'Arpedifér lutte pour garder ses protections fortes contre les Vents de Mort qui viennent du nord. Étant la première cité à être frappée par la poussière bleue, elle prend le gros de la tempête. Ils avaient besoin d'aide avant que leur cité cède à la destruction.\n\nAinsi, nous Fasíri dédièrent notre temps à construire un grand mur le long de la côte pour protéger le peuple d'Arpedifér des tempêtes, permettant quelque marge de manœuvre pour ses citoyens. La cité accueillit bientôt notre Riei à bras ouverts après tout ce qu'[Root.Monarch.GetSheHe] avait fait pour eux."
 G60_events.19.a:0 "Content que nous ayons pu aider."
 G60_events.20.t:0 "Métaux en Magie"
 G60_events.20.d:0 "Nos manufactures sont devenues expertes à produire nouvel armement avec l'assistance de shamans. Cela est venu sous la forme de métaux magiquement améliorés, qui sont enchantés avec nouvelles propriétés pour convenir aux besoins de son utilisateur. Malheureusement pour nous, cet usage non focalisé de magie nous a empêchés d'allouer proprement ces nouveaux métaux. Nous devons nous concentrer, et ce focus vient sous la forme de..."
 G60_events.20.a:0 "Développer nos terres"
 G60_events.20.b:0 "Renforcer notre armée"
 G60_events.21.t:0 "L'Alliage"
 G60_events.21.d:0 "C'était un accident complet, rien de plus qu'une maladresse qui aurait dû mener à rien.\n\nUn shaman arriva simplement à faire tomber son bâton dans une des grandes forges après qu'il ait trébuché. Ne sachant pas que le bâton était tombé dans le mélange de métaux en dessous, il chercha pendant des heures et heures à travers la forge pour son bâton prisé.\n\nIl arriva juste à être, que ce shaman était assez négligent pour lâcher un bâton sachant qu'il avait l'essence de notre seigneur dans les pierres ornées dessus. Ce bâton se mélangea avec le bronze et fer à l'intérieur de la forge, brillant bleu et jaune. Alors qu'un forgeron Kherkan versa la forge sur les moules d'armes et outils, il remarqua que certains d'eux étaient lacés avec un étrange nouveau métal. Il appela [Root.Monarch.GetHerHis] amis pour y jeter un coup d'œil, et éventuellement le shaman qui avait cherché son bâton arriva encore une fois, et trouva son outil mélangé dans le pommeau d'une épée courte.\n\nIl brillait jaune et bleu, était léger comme papier pourtant dur comme acier, et plus important, le shaman était capable de focaliser sorts dedans ; ils sortaient avec un punch, avec force et vigueur que ce shaman n'aurait jamais pu atteindre autrement.\n\nCela n'était jamais supposé arriver... pourtant maintenant que c'est le cas, nous ne pouvons nous empêcher de prendre intérêt en ce nouvel alliage que nous avons découvert."
 G60_events.21.a:0 "Amenez cela à un shaman, vite !"
 G60_events.22.t:0 "La Droiture Mérite un Roi"
 G60_events.22.d:0 "[Root.Owner.Monarch.GetName] regarde par-dessus le tribord de leur transport royal vers les grands Kheions qui proclament maintenant [Root.Monarch.GetHerHis] règne comme légitime. Arpedifér ; Oktikheion ; Kimánis ; Degakheion ; Ormam ; Kherka ; et Lokemeion, toutes cités de grand désir à travers toutes les terres que nous contrôlons maintenant. Finalement il y a paix, apportée par le labeur et sueur de chaque grand Riei depuis Aósiki et les efforts combinés de tous les Fasíri qui l'avaient suivi en premier. Les Kheionai ne sont plus séparés par idéaux prétentieux et ont trouvé unité sous notre bannière, découvrant leur ancienne philosophie être mal guidée.\n\nMaintenant s'appelant les Berrirghe et adoptant cultures et traditions de chaque ancien Kheionai et leurs nouveaux parents Fasíri, ils cherchent à ne plus combattre les uns les autres et finalement vivre en harmonie."
 G60_events.22.a:0 "Aujourd'hui est l'ombre de demain. L'obscurité du passé est hier."
 G60_events.23.t:0 "Nouveaux Peuples"
 G60_events.23.d:0 "Après nos entreprises sur le continent, nous en sommes venus à entendre plus du peuple à notre extrême est qui s'appellent les Taychendi. Focalisés sur combat et ambition impériale, leurs terres sont dites être riches foyers de puissants royaumes militaristes. Ainsi, quelques-uns de nos conseillers les plus fiables furent envoyés pour étudier la région pour découvrir plus sur leur culture et idéaux. Alors qu'ils retournent, ils nous ont apporté cartes locales et reliques d'une facture que nous n'avons jamais rencontrée encore. Nous devons établir liens diplomatiques pour explorer cette région de grand intérêt."
 G60_events.23.a:0 "Explorons !"
 G60_events.24.t:0 "Lumière de Contact"
 G60_events.24.d:0 "Alors que nos premières quelques missions diplomatiques se sont avérées réussies, nous avons gagné une plus grande emprise sur la situation en Taychend. Une façon d'établir une présence permanente dans la région est une affaire pertinente pour gagner alliés potentiels ou nouveaux sujets. Due à la nature fracturée de Taychend, il sera bénéfique d'essayer et commencer efforts d'unification pour bénéficier à son peuple, spécialement ceux que nous avons liés d'amitié. Notre grande présence militaire qui entoure la région a mené beaucoup de nations à supplier pour notre aide alors que guerres dévastatrices frappent leur patrie. Nous devons trouver une façon d'aider."
 G60_events.24.a:0 "Faisons notre part."
 G60_events.25.t:0 "Contre le Goliath"
 G60_events.25.d:0 "La nation connue comme Óstin Fas, composée d'envahisseurs d'une terre occidentale, se sont rapidement prouvés être extrêmement aptes à la guerre. Ils ont facilement conquis beaucoup de Taychend, et il est clair que nous serons bientôt les prochains. Mais si nous pouvons les envahir en premier, et réussir à nettoyer la terre de ces étrangers, non seulement nous retirerons cette menace, mais notre victoire sera souvenue pour toujours !"
 G60_events.25.a:0 "Dévorons ce Sanglier."
 G60_events.26.t:0 "Aphélie Universelle"
 G60_events.26.d:0 "Quand nous rencontrâmes d'abord les Taychendi, ils nous rappelaient si tendrement nous-mêmes. Un peuple embrouillé dans guerre sans fin, qui trouvait signification glorieuse sur le champ de bataille. Il y a des siècles, quand Aósiki unifia d'abord notre peuple, nous aurions été réticents à terminer leurs guerres perpétuelles, trouvant cela une pratique uniquement familière à nous. Mais depuis lors, l'idée de notre peuple a évolué, nous contraignant à trouver valeur en dehors du choc d'une lame.\n\nQuand nous unifiâmes les Taychendi, ils mécomprirent et même rejetèrent activement notre régime, car nous apportions une paix non familière à leur terre factieuse. Intégrer les Taychendi dans notre culture serait un défi bien plus grand que celui des Kheionai et Mteibhar, mais un pour lequel nous étions spécialement équipés. Quelle meilleure façon d'enseigner aux Taychendi que d'étudier notre propre développement ?\n\nNous commençâmes avec méthodes éprouvées : Comme nous fîmes avec les Kheionai, nous renversâmes leurs maîtres décadents. Comme nous fîmes avec les Mteibhar, nous leur montrâmes la lumière de notre foi. Mais ils restaient une société confuse, sans but et étrangère. Donc enfin, nous leur permîmes d'être exposés à d'autres peuples, d'autres idées, comme nous l'étions. Les Oren Nayiru adoraient de faux dieux, mais ils furent une grande assistance à nous, car ils enseignèrent aux Taychendi ce que nous ne pouvions : comment combattre pour ses croyances.\n\nDonc nous construisîmes grandes cités et routes pour eux, et permîmes à nos peuples compagnons d'Andeios de migrer en Taychend. Et éventuellement, un nouveau peuple fut formé, un qui comprenait nos idéaux fraternels, tout en retenant l'esprit chercheur de gloire de l'ancien Taychend. Autant que nous admirions la gloire bombastique des anciens jours, maintenant que la paix et prospérité de notre peuple brille dans tous les coins de Taychend, nous avons construit un Taychend bien plus substantiel que tout ce qui l'a précédé.\n\nSeule une question reste : comme les autres peuples que nous avons faits nos frères, nous pourrions les intégrer pleinement dans notre empire. Mais les Taychendi tiennent une place spéciale dans le cœur des Fasirí, et beaucoup ont appelé pour qu'ils soient réformés en empire égal au nôtre."
 G60_events.26.a:0 "Eux aussi combattront pour vraie gloire !"
 G60_events.26.b:0 "Tous sont égaux sous Óstin Fas."
 G60_events.27.t:0 "Atterrissage à Tinilurti"
 G60_events.27.d:0 "Le Voyage sera dur.\n\nChaque marin savait que c'était le cas, même alors qu'ils faisaient les préparations finales pour leur grand voyage. Bientôt, tout l'équipage carillonna pour aider commencer leur voyage vers les mers, jusqu'à ce que les dernières préparations soient faites et les navires prennent la mer pour l'inconnu. Le quatrième jour de l'expédition, un marin repéra de l'horizon ; une plage couverte de sables poudrés bleus, avec vents brassant dans leur direction. Ils allèrent en dessous de la cabine et se cachèrent de la tempête avant qu'elle puisse prendre une autre vie. Finalement, après une expédition d'une semaine, les marins repérèrent terre : Une d'étranges gens suivant coutumes plus étranges encore ; de nature indomptée, mais aussi richesses incalculables ; tout attendant d'être revendiqué par les ambitieux nouveaux colons qui appelleront cette nouvelle terre leur foyer."
 G60_events.27.a:0 "Aventurez-vous !"
 G60_events.28.t:0 "Les Reliques d'Amadia"
 G60_events.28.d:0 "Plus nous nous éloignons du rivage, plus et plus nous entendons contes sur une cité de merveille. « Le Cœur d'Oelian » les natifs l'ont nommée.\n\n« Cara Lafquen » ; une cité qui gît en position avantageuse dans le lac et agit comme centre bouillonnant de la région. D'ici notre infrastructure coloniale en Amadia pourrait prendre sa prochaine étape. Cette région est riche en métaux de toutes formes et tailles, de métaux de base aux plus rares et difficiles à obtenir or et argent, et il y a même rumeurs de précieux artefacts précurseurs. Une fois que c'est fait, Tinilurti serait incontestablement terre Fásiri."
 G60_events.28.a:0 "Continuons."
 G60_events.29.t:0 "Armement Magique"
 G60_events.29.d:0 "Avec un décret de [Root.Owner.Monarch.GetName], forgerons étudiant les pouvoirs de l'alliage feraient leur chemin vers Kherka pour travailler sous la supervision de magisters et Riei pareillement. Le progrès a drastiquement accéléré, et l'usage des fragments a été régulé à où nous ne le gaspillons pas constamment.\n\nCe nouveau matériau, maintenant connu comme Jainkatia, s'est avéré avoir d'étranges propriétés. Il porte grande durabilité aux côtés d'un poids léger, et beaucoup de shamans nous ont dit qu'ils servent bien comme foci magiques. Forgerons à Kherka ont aussi déterminé qu'ils sont bien adaptés pour enchantements, signifiant qu'ils pourraient être utilisés par non-shamans aussi.\n\nAinsi, les propriétés magiques de Jainkatia ont été déterminées être mieux adaptées pour armement, permettant pour nous d'invoquer le pouvoir de nos seigneurs en bataille !"
 G60_events.29.a:0 "Tel grand métal, n'est-ce pas ?"
 G60_events.30.t:0 "Le Grand Essai"
 G60_events.30.d:0 "À travers beaucoup de rounds de test, et malgré beaucoup de difficultés, shamans se sont lentement adaptés à lancer sorts avec marteaux Jainkatia. Lancement de sort normal est extrêmement difficile en chevauchant une monture, car équilibre approprié et mouvements délicats sont facilement perdus dès que vous commencez à bouger. Cela ne signifie pas que ce n'est pas possible cependant. Le poids léger de Jainkatia le rend plus facile à tenir qu'un marteau régulier, bien que encore plus lourd que la plupart des foci magiques. Beaucoup de shamans découvrirent aussi qu'en utilisant l'élan que vous gagnez en chevauchant votre sanglier, aux côtés de faire plus grands mouvements des mains, on peut lancer grands et puissants sorts, bien qu'à rythme plus lent que normal.\n\nNéanmoins, cela montre qu'il y a définitivement une façon d'inclure shamans parmi nos rangs, et leurs capacités fournissent définitivement couverture que nous n'avons jamais eue auparavant. La seule chose à faire maintenant est de faire place pour eux dans..."
 G60_events.30.a:0 "L'Arrière !"
 G60_events.30.b:0 "L'Avant !"
 G60_events.30.c:0 "Partout !"
 G60_events.31.t:0 "Choc des Clans"
 G60_events.31.d:0 "Il est venu à notre attention que Kherkans et Tiberánans se sont battus pendant assez longtemps sur qui devrait être les forges principales du pays. Les deux sont foyer de familles de forge extrêmement dévouées, qui ont continué leurs pratiques depuis la fondation de leurs cités.\n\nMaintenant qu'ils ont commencé à se buter têtes, une petite guerre par procuration s'est jouée dans notre pays, avec Kherkans sabotant Tiberánans, et Tiberánans trompant les Kherkans. Cela a ralenti production dans nos deux plus grands centres de production Jainkatia, et est une grande pause dans l'élan que nous avions acquis.\n\nUltimement, il nous incombe de briser le conflit et décider qui mérite plus notre attention."
 G60_events.31.a:0 "Kherka"
 G60_events.31.b:0 "Tiberána"
 G60_events.32.t:0 "Le Marteau-Dieu"
 G60_events.32.d:0 "Deux mètres en hauteur, avec un bord pointu pour pommeau.\n\nUn maillet la taille d'une tête humaine et finissant avec pointe à pic sur le dessus, tout décoré avec les plus pristines des sculptures dépeignant le conte du berger qui deviendrait le premier Riei.\n\nBéni avec les plus puissants enchantements connus de l'espèce elfique, capable de fendre les nuages en moitié et fracasser la terre avec un seul swing.\n\nGrand pourtant léger, long pourtant pas ingérable, brisant les lois connues de comment un marteau cette taille devrait fonctionner.\n\nDans les mains de [Root.Owner.Monarch.GetName], le marteau devient quelque chose de plus...\n\n« Ce marteau est le Ciel Protecteur, donné à nous par les cieux comme outil de jugement à être jeté sur les injustes. Il nous a donné une offrande, et maintenant nous retournons notre dû aux cieux. »\n\n[Root.Owner.Monarch.GetName] prend [Root.Monarch.GetHerHis] couteau et entaille [Root.Monarch.GetHerHis] poignets sur la lame, permettant à [Root.Monarch.GetHerHis] sang de verser sur les gravures. [Root.Monarch.GetHerHis] conseillers lui disent d'arrêter, pourtant [Root.Monarch.GetSheHe] continue, sachant très bien que les Vrais Rois regardent au-dessus. Alors que [Root.Monarch.GetHerHis] sang tombe sur les sculptures, elles commencent à briller jaune alors que le scellement final est complété.\n\n« Ceci est un outil pour un roi ; un pour guérir, et un pour guerre ; un remède pour la maladie à travers le monde, et une malédiction pour ceux qui la propagent. Qu'il soit passé à mes enfants s'ils en sont dignes, et que les méchants osent toucher la pénitence impitoyable de celui au-dessus de tous. »\n\n[Root.Owner.Monarch.GetName] leva le marteau vers l'air, [Root.Monarch.GetHerHis] blessures guérirent, et finit le Ciel Protecteur."
 G60_events.32.a:0 "Nous sculpterons le monde pour le mieux."
 
