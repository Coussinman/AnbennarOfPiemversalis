 #Decisions
 phoenix_empire_lay_foundations_title:0 "Palais du Phénix : Poser les Fondations"
 phoenix_empire_lay_foundations_desc:0 "Si nous devons sécuriser notre héritage comme véritables héritiers de Jaher, les élus de Surael, nous devons nous assurer un siège de pouvoir avec un niveau de splendeur à la hauteur. Déjà, les plus fins architectes de Bulwar ont commencé à ébaucher des plans pour un palais magnifique pour faire honte à tous les autres sur Halann. Bien que ce projet sera certainement coûteux, et prendra sûrement de nombreuses années à compléter, nous devons commencer quelque part. Posons les fondations, pour la puissance de l'Empereur Phénix, pour la gloire de Surael !"
 phoenix_empire_construct_walls_and_pillars_title:0 "Palais du Phénix : Construire les Ailes du Palais"
 phoenix_empire_construct_walls_and_pillars_desc:0 "Bien que les fondations du palais aient été posées, à quoi sert un palais plein de pièces vides ? Bien sûr, il y a ces éléments d'un palais qui sont fondamentalement importants : les quartiers royaux, les quartiers des serviteurs, et chambres pour les conseillers. Mais maintenant que les fondations ont été posées, et les designs décidés, la fonction et le design des diverses ailes et chambres extérieures du palais doivent être délibérées."
 phoenix_empire_build_the_roof_title:0 "Palais du Phénix : Construire la Pièce Maîtresse"
 phoenix_empire_build_the_roof_desc:0 "La troisième phase de construction : celle de la pièce maîtresse. Le symbole le plus extravagant de la gloire de Surael, une partie du palais qui cimentera à jamais non seulement comme siège de l'Empereur Phénix, centre de l'Empire, mais un monument à la gloire éternelle de Surael."
 phoenix_empire_furnish_the_palace_title:0 "Palais du Phénix : Meubler le Palais"
 phoenix_empire_furnish_the_palace_desc:0 "Bien que le bâtiment lui-même soit maintenant complété, notre nouveau palais manque encore de tout ameublement décent, ne contenant que ce qui est nécessaire pour être fonctionnel. Nous rectifierons ceci, et obtiendrons ameublement et décorations de la plus haute qualité. Coussins de soie, tables dorées, bibliothèques d'ivoire, draperies de verre, portes de porcelaine. Rien hormis les matériaux les plus fins et plus coûteux ne siéront à la gloire de l'Empire Phénix !"
 phoenix_empire_plant_the_gardens_title:0 "Palais du Phénix : Planter les Jardins"
 phoenix_empire_plant_the_gardens_desc:0 "Les jardins sont, malgré leur séparation relative du reste de la construction du palais, néanmoins l'une des caractéristiques les plus déterminantes de toute demeure royale. Du thème balayant des jardins, jusqu'aux plus petites minuties de composition du sol et arrangement floral, tout doit être fait parfaitement, afin de construire un jardin véritablement représentatif de la puissance et beauté de l'Empire Phénix."


