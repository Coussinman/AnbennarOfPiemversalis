 #Missions
 phoenix_empire_the_great_waterway_title:0 "La Grande Voie Navigable"
 phoenix_empire_the_great_waterway_desc:0 "La cité de Bulwar se dresse comme un témoignage de la puissance de Surael, et grâce aux canaux en son sein reliant le Suran au Buranun, fut jadis le plus grand centre de commerce de tout l'empire. Au fil des années cependant, les canaux sont tombés en décrépitude, et la prééminence de Bulwar s'est lentement estompée. Ceci ne peut perdurer ! Les voies navigables seront réparées, et Bulwar redeviendra une fois de plus le joyau de la couronne de l'empire de Surael."
 phoenix_empire_the_golden_highway_title:0 "La Route d'Or"
 phoenix_empire_the_golden_highway_desc:0 "Tranchant à travers les sables du désert s'étend le plus grand des monuments de la puissance de Surael : la Route d'Or. Ou du moins, elle le fut en des jours depuis longtemps révolus. Tracée dans le sillage de Jaher lors de ses conquêtes orientales, la route a, comme tant d'autres monuments de l'ancien empire, sombré dans la décrépitude.\n\nSi nous devons une fois de plus projeter notre puissance de Yanshen au Divenhal, nous devons être capables de transporter biens et soldats entre l'ouest et l'est avec rapidité et aisance, comme Jaher le fit en ces jours lointains. Ainsi, la Route d'Or doit être réparée : telle est la volonté de Surael."
 phoenix_empire_secure_bahar_title:0 "Sécuriser Bahar"
 phoenix_empire_secure_bahar_desc:0 "Bahar, la porte d'entrée entre Bulwar et Cannor, a toujours été farouchement indépendante. Ces illusions de grandeur sont, bien entendu, parfaitement délirantes. La lumière de Surael sera apportée aux terres les plus occidentales de Bulwar, et depuis Bahar, la marche vers l'ouest, vers les conquêtes de Jexis, pourra commencer."
 phoenix_empire_the_busilari_protectorate_title:0 "Le Protectorat Busilari"
 phoenix_empire_the_busilari_protectorate_desc:0 "Businor, le royaume des lions, fut le théâtre de notre première libération, lorsque Jaher affranchit le royaume du joug Castonorien, et dans l'une des plus grandes tragédies de nos ancêtres, par manque d'illumination, nous n'avons même pas tenté de répandre sur Businor la lumière de Surael.\n\nCes terres, dominées par les royaumes de Busilar et Eborthíl, revêtent désormais une importance stratégique vitale. Au sud de la région, l'Île de Tef sert de cœur battant du commerce Divenhali, tandis qu'au nord, Busilar, avec sa protection derrière la puissante Chaîne de Khenak, sert de point de rassemblement idéal pour l'invasion du puissant Anbennar."
 phoenix_empire_link_up_title:0 "Établir la Liaison"
 phoenix_empire_link_up_desc:0 "Avec la poursuite de nos conquêtes en Cannor, le fait demeure que si une puissance quelconque venait à défier notre domination navale du Divenhal, le Protectorat Busilari pourrait aisément échapper à notre emprise. Ainsi, nos conquêtes à l'ouest doivent être connectées, et l'Empire d'Anbennar, divisé et désuni par leurs conflits insensés au sujet de faux dieux, constitue une cible faible et facile.\n\nPour leur propre bien, la lumière de Surael sera apportée aux Marches. La libération d'Anbennar a commencé."
 phoenix_empire_jexis_conquest_title:0 "La Conquête de Jexis"
 phoenix_empire_jexis_conquest_desc:0 "Il y a des centaines d'années, Jexis, fille de Jaher, apporta la lumière de Surael jusqu'à l'île de Damesear. Nous devons recréer cette conquête, car ces terres ont renié la lumière de Surael, en faveur de leur fausse Cour Régente. La mesquine dispute des occidentaux entre leurs ridicules notions de ces soi-disant dieux de « Corin » et « Adean » sera réglée une fois pour toutes : il n'y a d'autre dieu que Surael."
 phoenix_empire_around_the_dameshead_title:0 "Autour de la Tête-de-Dame"
 phoenix_empire_around_the_dameshead_desc:0 "La Tête-de-Dame, au centre de Cannor, constitue l'un des plus grands centres commerciaux du monde connu, sinon le plus grand. Par le contrôle de cette puissante mer intérieure, et les richesses des cités marchandes qui l'entourent, nous nous assurerons une source de revenus quasi-infinie, car malgré notre foi en Surael, nos légions ne marchent pas sur la foi seule. Avec la suprématie sur terre comme sur mer, la Tête-de-Dame tombera devant la puissance du Phoenix."
 phoenix_empire_one_empire_title:0 "Un Seul Empire"
 phoenix_empire_one_empire_desc:0 "Depuis sa fondation, l'Empire d'Anbennar a été faible et divisé. Avec des luttes intestines et conflits quasi-constants, malgré ses vastes richesses, Anbennar n'a jamais une seule fois dans son histoire été véritablement uni. Jusqu'à maintenant, c'est-à-dire. Car maintenant que la Bannière du Phoenix flotte de Wesdam à Arannen, de Vertesk à Verne, tous les peuples d'Anbennar se dressent unis par la puissance du Phoenix, et la vérité de Surael."
 phoenix_empire_lords_of_grapes_and_grain_title:0 "Terre de Raisin et de Grain"
 phoenix_empire_lords_of_grapes_and_grain_desc:0 "À l'extrême ouest de Cannor s'étend Lencenor, patrie des Lorentais, et terre d'adoption des halfelins. Ces terres comptent parmi les plus fertiles du monde de loin, et produisent plus de grain et de vin que Bulwar lui-même. En conquérant ces terres, nous nous prémunissons contre toute famine que nous pourrions affronter dans les siècles à venir : les fidèles de Surael n'auront plus jamais faim, car le grain de Lencenor coulera vers tous !"
 phoenix_empire_to_the_sunset_title:0 "Vers le Couchant"
 phoenix_empire_to_the_sunset_desc:0 "La Côte-du-Dragon, la plus occidentale de tous les royaumes de Cannor, est tombée devant les légions de Surael. Tout l'ouest se dresse maintenant devant nous, la bannière du Phoenix remplaçant celle d'Anbennar, Lorent, Damérie, et tout autre royaume qui oserait défier notre règne sur Cannor. Nous avons atteint l'océan. Nos légions n'ont plus qu'à balayer les vestiges. Car nous avons atteint la terre du couchant."
 phoenix_empire_cloudless_cannor_title:0 "Cannor sans Nuages"
 phoenix_empire_cloudless_cannor_desc:0 "De Lorentaine à Gaweton, d'Oddansbay à Eborthíl, à travers Lencenor, le Petit-Pays, la Tête-de-Dame, Gawed, et d'innombrables autres terres, la lumière a tenu ferme, et banni les ténèbres. Un nouveau jour se lève sur Cannor, et il n'y a pas un nuage dans le ciel bleu profond."
 phoenix_empire_the_east_west_trade_title:0 "Le Commerce Est-Ouest"
 phoenix_empire_the_east_west_trade_desc:0 "D'Anbennar à Rahen : de Yanshen à Kheterata : les marchands de l'Empire Phoenix dominent le commerce mondial. Des biens infinis circulent entre l'est et l'ouest, et la Route d'Or déborde de marchandises sans fin, et le Divenhal comme le Golfe de Rahen sont inondés de nos navires. Des richesses indicibles coulent à travers nos terres chaque jour, et ne semblent que s'accroître. Surael doit véritablement nous sourire, car alors que nos terres s'étendent d'ouest en est, Sa lumière ne se couche jamais vraiment sur l'Empire Phoenix."
 phoenix_empire_the_corvurian_protectorate_title:0 "Le Protectorat Corvurien"
 phoenix_empire_the_corvurian_protectorate_desc:0 "Jadis foyer du puissant royaume de Dostanor, libéré de Castanor par nos forces il y a tant de siècles, Corvuria, et les terres qui l'entourent, ont depuis longtemps sombré dans la ruine, la décadence, et la corruption de la pire espèce. Divisés et querelleurs, les royaumes de Dostanor devraient être faciles à conquérir, et ils revêtent une importance vitale, car malgré sa nature largement inondée, la région constitue néanmoins l'un des grands carrefours entre Bulwar, Cannor, et Escann.\n\nImportance stratégique mise à part cependant, étant donnés les rumeurs qui se sont répandues sur la nature impie de la noblesse de Corvuria, ces créatures mortes-vivantes privées de mort qui ne vivent que dans les ténèbres, s'il est un endroit où la lumière de Surael est nécessaire, c'est bien ici."
 phoenix_empire_the_shining_blade_title:0 "La Lame Brillante"
 phoenix_empire_the_shining_blade_desc:0 "Les terres pour lesquelles nous nous sommes si durement battus pour les libérer lors de la guerre du Roi-Sorcier ont, semble-t-il, été dévastées une fois de plus par une marée sans fin d'orques. Les terres méridionales de l'ancien Castanor, divisées et dévastées qu'elles puissent être, contiennent un objet d'importance vitale : Calindal, la Lame Luisante.\n\nCette arme, lame de feu, tueuse de dragons, est sûrement une autre manifestation de la puissance de Surael. Nous ratisserons cette terre de fond en comble, afin que la Lame Brillante soit tenue par son véritable maître : le Roi Phoenix."
 phoenix_empire_no_more_witch_kings_title:0 "Plus de Rois-Sorciers"
 phoenix_empire_no_more_witch_kings_desc:0 "Dans les terres d'Escann, royaume de rois-aventuriers et de tribus orques, la magie a été autorisée à régner sans restriction, les mages de ces terres accomplissant des actes impies qui violent tout ce qui est juste et équitable dans le monde, et doivent donc sûrement aller contre la volonté de Surael. Ces terres doivent être conquises, et les Rois-Sorciers défaits une fois pour toutes."
 phoenix_empire_outshine_the_moon_title:0 "Éclipser la Lune"
 phoenix_empire_outshine_the_moon_desc:0 "Alors que notre conquête de Cannor se poursuit, nous avons rencontré beaucoup de nos frères perdus, mais tant se sont corrompus, s'entremêlant et se souillant avec les humains de l'ouest. C'est donc avec grand plaisir que nos légions rencontrent le Royaume Elfique d'Ibevar. Bien que ces elfes se soient tournés vers les faux dieux de l'ouest, les convaincre de la vérité de Surael sera sûrement aisé. Ils apprendront donc la plus importante des leçons : la lune ne peut jamais éclipser le soleil."
 phoenix_empire_the_length_of_the_divenhal_title:0 "La Longueur du Divenhal"
 phoenix_empire_the_length_of_the_divenhal_desc:0 "Vers notre ouest, à la pointe nord-orientale d'Akasik, au-delà des sables du Salahad, s'étend Akasik, une oasis de plaines et collines protégée du rude désert par la puissante chaîne montagneuse d'Akasik, dont la région tire son nom. Foyer de pirates gnolls, épine constante dans notre flanc, ainsi que de plusieurs colonies cannoriennes naissantes, il est d'importance vitale que nous prenions cette terre : tant pour établir des lignes d'approvisionnement à travers le Divenhal et vers Cannor, que pour prouver notre domination sur l'entièreté du Sarhal septentrional, et ainsi, le Divenhal lui-même."
 phoenix_empire_capital_of_the_west_title:0 "Capitale de l'Ouest"
 phoenix_empire_capital_of_the_west_desc:0 "Avec la poursuite de nos conquêtes en Cannor, il devient de plus en plus clair chaque jour que ces terres ne peuvent simplement pas être gouvernées efficacement depuis le lointain Bulwar. Comme Jexis l'a fait avant nous, alors, nous convertirons la plus puissante des cités occidentales, Anbenncóst, en un centre d'administration non seulement pour les anciennes terres d'Anbennar, mais toutes nos conquêtes occidentales. Sous la lumière de Surael, Anbenncóst rivalisera même avec les puissantes métropoles de Bulwar : une capitale de l'ouest."
 phoenix_empire_westward_missions_title:0 "Missions Occidentales"
 phoenix_empire_westward_missions_desc:0 "Vers l'ouest, au-delà du Divenhal, s'étend Cannor, foyer d'hommes et d'elfes égarés, adorant encore leurs dieux morts : en fait, dans leur sottise, ils se battent entre eux pour savoir lequel de leurs dieux sont ou ne sont pas morts ! Nous mettrons fin à cette folie, montrant que tous les dieux sont morts : tous excepté Surael."
 phoenix_empire_effulgent_escann_title:0 "Escann Resplendissant"
 phoenix_empire_effulgent_escann_desc:0 "À travers Escann, foyer de l'ancien Castanor, l'un des seuls royaumes d'hommes véritablement capable de rivaliser avec la puissance de l'Empire Phoenix, il y eut de simples siècles de grande dévastation, la Marée Verte, suivie d'une époque de reconstruction. Pourtant de cette épreuve, ne grandit qu'une terre plus dure : l'adoration persistante de faux dieux, la pratique répandue de l'esclavage, et l'essor des rois-sorciers.\n\nMaintenant cependant, Escann a été sauvé de son péché. Sous la glorieuse lumière de l'Empire Phoenix, ses peuples sont libérés, n'étant plus orque, humain, ou gobelin, mais loyaux serviteurs de Surael. Un nouveau jour se lève sur Escann, et avec lui tant le soleil que les peuples d'Escann brillent, resplendissants."
 phoenix_empire_revive_the_phoenix_title:0 "Raviver le Phoenix"
 phoenix_empire_revive_the_phoenix_desc:0 "Pendant des siècles, Bulwar a été brisé. L'empire de Jaher divisé parmi d'innombrables Royaumes querelleurs, pillé par les gnolls, gobelins, harpies, et d'innombrables autres monstres, sans compter les hérétiques Jadd. Tous ces ennemis, et d'innombrables autres, ont été vaincus. L'héritage de Jaher a été restauré, et l'Empire Phoenix, guidé par la lumière de Surael, se dresse ascendant sur Bulwar une fois de plus."
 phoenix_empire_ignite_the_phoenix_title:0 "Embraser le Phoenix"
 phoenix_empire_ignite_the_phoenix_desc:0 "Alors que l'Empire Phoenix s'étend, comme il l'a fait dans les siècles passés, la lumière de Surael s'étend aussi. D'innombrables terres ont été sauvées des ténèbres par nos légions sans fin, et pourtant, malgré la force de notre foi, toutes ces terres ne peuvent simplement pas être tenues par un gouvernement central unique. Au lieu de cela, nous ferons comme Jaher et Jexis l'ont fait avant nous, et permettrons aux terres nouvellement conquises de conserver leurs administrations précédentes, tout en nous assurant que lesdites administrations répondent directement à l'empereur. Ce faisant, nous assurerons leur loyauté dans les conquêtes à venir, tout en les intégrant lentement mais sûrement plus avant dans les parties plus centralisées de notre empire."
 phoenix_empire_don_the_phoenix_crown_title:0 "Revêtir la Couronne Phoenix"
 phoenix_empire_don_the_phoenix_crown_desc:0 "Glorieuse couronne d'or luisant, la Couronne Phoenix est un artefact presque aussi ancien que l'Empire Phoenix lui-même. Portée d'abord par le puissant Jaher, premier véritable émissaire de Surael, forgée à sa demande, puis par la puissante Jexis, l'Impératrice Brûlée, après son trépas, la couronne est demeurée inutilisée, objet de vénération plutôt que couronne en soi, car aucun dirigeant depuis la mort de Jexis ne s'est senti digne de la revendiquer.\n\nNous cependant, nous sommes prouvés dignes, car notre Empereur s'est prouvé un successeur digne de leur héritage. Au nom de Jaher, Jexis, et Surael, la Couronne Phoenix sera revêtue une fois de plus !"
 phoenix_empire_a_grand_celebration_title:0 "Une Grande Célébration"
 phoenix_empire_a_grand_celebration_desc:0 "Le palais, dans toute sa gloire, a été achevé ! Summum du luxe et du pouvoir impérial, le puissant édifice se dresse maintenant comme l'un des nombreux joyaux de la Couronne Phoenix. Afin de célébrer cet exploit, tenons un grand jubilé, invitant tous dans l'empire de quelque niveau de notoriété que ce soit.\n\nLa noblesse, bien entendu, assistera, avec ces estimés représentants de Surael, le clergé, mais en plus, dirigeants locaux, dignitaires étrangers, puissants mages, aventuriers renommés, et même roturiers influents seront invités à assister aux célébrations !"
 phoenix_empire_secure_bulwar_title:0 "Sécuriser Bulwar"
 phoenix_empire_secure_bulwar_desc:0 "Bulwar, cœur de l'empire, siège de notre pouvoir, et la torche flamboyante qui apportera la lumière de Surael à chaque coin du monde. Entre les puissants fleuves Suran et Buranun, s'étendent des cités brillantes, envie de tous à travers le monde, du puissant Brasan au brillant Sarayend, au splendide Azkabar, à la cité de Bulwar elle-même, centre du monde. Si nous devons bâtir notre empire, et détenir quelque légitimité comme véritables héritiers de l'Empire Phoenix, nous devons nous assurer que toutes ces terres reposent en sécurité sous notre contrôle."
 phoenix_empire_jahers_inheritance_title:0 "L'Héritage de Jaher"
 phoenix_empire_jahers_inheritance_desc:0 "Il y a des siècles, le sage Khétarque Baqkhet, plutôt que de combattre le royaume resplendissant de Surael, choisit plutôt d'offrir la partie orientale de son royaume au glorieux et noble Jaher. Notre empire, bien que légitimement souverain de ces terres, doit proprement établir le règne impérial sur les terres du Khet, ce qui sera sûrement aisé, étant donnés les querelles et guerres constantes entre les gnolls, hommes, et elfes égarés qui appellent les terres du Khet leur foyer."
 phoenix_empire_push_south_title:0 "Pousser vers le Sud"
 phoenix_empire_push_south_desc:0 "Encore plus au sud, au-delà des sables du puissant Salahad, s'étend le reste de Sarhal, une terre luxuriante, bien que dangereuse. Si nous devons sécuriser nos possessions au nord du désert, vraiment, nous devons donc sécuriser les terres au sud de celui-ci : la première étape de cette entreprise sera d'écraser véritablement le soi-disant empire que les gnolls se sont bâti, ce « Gnollakaz ».\n\nUne fois cette tâche accomplie, non seulement nos possessions en Bulwar et Kheterata seront toujours plus sécurisées, mais la voie sera ouverte pour l'expansion vers le reste du grand continent méridional."
 phoenix_empire_circle_around_title:0 "Encercler"
 phoenix_empire_circle_around_desc:0 ""
 phoenix_empire_the_gulf_of_rahen_title:0 "Le Golfe de Rahen"
 phoenix_empire_the_gulf_of_rahen_desc:0 ""
 phoenix_empire_bright_bulwar_title:0 "Bulwar Lumineux"
 phoenix_empire_bright_bulwar_desc:0 "Si nous devons véritablement nous dire héritiers de Surael, porteurs de lumière, diffuseurs de vérité, alors nous devons d'abord nous assurer que nous croyons tous véritablement. La lumière sera apportée à chaque recoin, et tout semblant d'hérésie, de la Chasse, Xhazobkult, ou pire encore, les hérétiques du Jadd, sera éliminé.\n\nSeulement alors, une fois Bulwar véritablement lumineux, la lumière de Surael pourra commencer à engloutir le monde"
 phoenix_empire_southward_missions_title:0 "Missions Méridionales"
 phoenix_empire_southward_missions_desc:0 ""
 phoenix_empire_sunny_salahad_title:0 "Salahad Ensoleillé"
 phoenix_empire_sunny_salahad_desc:0 ""
 phoenix_empire_crossing_the_kharunyana_title:0 "Traverser la Kharunyana"
 phoenix_empire_crossing_the_kharunyana_desc:0 "La Kharunyana est véritablement un fleuve glorieux, peut-être même pour rivaliser avec le Suran ou la Douleur. Elle a, pendant des millénaires, agi comme une frontière naturelle, divisant les fiers Rahéni des anciens peuples Bom. Pourtant, qu'est-ce qu'un fleuve face à un empire ? Qui sommes-nous pour laisser de la simple eau définir jusqu'où la lumière peut s'étendre ? La Kharunyana sera traversée par nos armées, et elle sera traversée par nos prêtres, et elle sera traversée d'innombrables fois encore. Car comme le Suran, comme la Douleur, comme tous les autres fleuves sur Halann, la Kharunyana consiste en eau. Et que fait l'eau, sinon refléter la lumière ?"
 phoenix_empire_where_jaher_failed_title:0 "Où Jaher Échoua"
 phoenix_empire_where_jaher_failed_desc:0 "Les peuples Kai sont fiers, et, en toute équité, pas sans mérite. Là où tout le reste d'Haless tomba devant les légions de Jaher, ce furent les Kai qui demeurèrent résolus. Bien que Jaher les aurait sûrement conquis s'il n'avait pas connu une fin prématurée par les eunuques traîtres de Yanshen, le fait qu'ils aient tenu aussi longtemps serait digne d'éloges. Serait, c'est-à-dire, si leur soi-disant accomplissement n'avait pas été le déni de Surael, le déni de vérité, le déni de Lumière. Leur déni, alors, ne continuera pas plus avant. Leurs bourgs tomberont. Leurs déserts seront percés. Si nécessaire, leurs jungle seront brûlées. À la fin, les Kai verront la Lumière."
 phoenix_empire_long_lost_brothers_title:0 "Frères Perdus de Longue Date"
 phoenix_empire_long_lost_brothers_desc:0 "À la chute de l'Empire du Lever de Jaeral, tout Haless, dans leur rejet mal avisé de la Lumière, se retourna contre les légions d'antan, forçant les restes des forces de l'Empire à la retraite. Beaucoup de ces elfes parvinrent vers l'ouest, retournant à Bulwar. D'autres cependant, allèrent vers le sud, à Arawkelin, la cité portuaire fondée par Jaher il y a si longtemps. Bien que de nombreuses différences aient grandi pendant nos centaines d'années de séparation, notamment leur apparent contentement de laisser les humains de leur royaume se gouverner eux-mêmes, ils demeurent néanmoins nos frères."
 phoenix_empire_make_the_oni_bow_title:0 "Faire Plier les Oni"
 phoenix_empire_make_the_oni_bow_desc:0 "Les Collines Démoniaques sont nommées avec justesse. C'est ici, parmi les pics imposants et vallées nébuleuses, que les Oni ont fait leur foyer. Ils ne sont pas, comme tant d'autres en Haless, égarés, sans la Lumière pour les guider. Au lieu de cela, ils sont, de leur propre aveu, créatures des Ténèbres, pratiquant ouvertement les arts de la magie d'ombre. Leurs monastères des Ténèbres seront détruits, leur brouillard dissipé, et les arrogants Oni s'inclineront devant nous."
 phoenix_empire_old_gold_title:0 "Or Ancien"
 phoenix_empire_old_gold_desc:0 ""
 phoenix_empire_eastward_missions_title:0 "Missions Orientales"
 phoenix_empire_eastward_missions_desc:0 "À l'est, les terres d'Haless, malgré les tentatives de Jaher il y a mille ans, coupées si cruellement court, la lumière de Surael a, pour la plupart, échoué à prendre racine. Les fois de ces terres, les païens de leur hautaine « Haute Philosophie », « Voie Accumulative » et « Voie Transmutative », doivent être anéanties, pour être remplacées par la glorieuse lumière de Surael."
 phoenix_empire_radiant_rahen_title:0 "Rahen Radieux"
 phoenix_empire_radiant_rahen_desc:0 "À travers Rahen, une terre témoin de tant de richesse, et pourtant tant de guerre, témoin d'innombrables fois et innombrables philosophies, tant d'égarées, tant de fausses, tant au service des ténèbres, la lumière de Surael a enfin triomphé. À travers ses nombreuses cités, ses déserts, plaines et jungles : humains, harimari, et hobgobelins se dressent maintenant unis dans leur foi dans le soleil : leur foi dans la lumière. Un nouveau jour se lève sur Rahen, et tant le soleil que l'avenir paraissent radieux."
 phoenix_empire_secure_the_east_title:0 "Sécuriser l'Est"
 phoenix_empire_secure_the_east_desc:0 "À l'est, aux franges de l'empire, s'étend le Salahad oriental, une terre sauvage, foyer de harpies, gnolls, et des prétendants odieux à Surael qui se font appeler « Le Jadd ». Nous devons sauver cette terre d'elle-même, et l'amener sous l'œil vigilant de l'empire, afin qu'elle ne retombe pas une fois de plus dans l'hérésie. Ce faisant, nous pouvons établir un lien vers Rahen, et par extension tout Haless, préparant le terrain pour les conquêtes à venir."
 phoenix_empire_the_ruin_of_the_raj_title:0 "La Ruine du Raj"
 phoenix_empire_the_ruin_of_the_raj_desc:0 "Au-delà du Salahad, au-delà des hauteurs imposantes du Paravimvata, s'étend Rahen, une terre de richesses pour rivaliser avec Bulwar lui-même. Dominé par le Raj, c'est un royaume décadent, qui s'avérera assez facile à détruire. Comme Jaher avant nous détruisit l'ancien Raj, nous détruirons son successeur, et amènerons Rahen, et finalement tout Haless, dans la glorieuse lumière de Surael !"
 phoenix_empire_taking_the_porcelain_cities_title:0 "Prendre les Cités de Porcelaine"
 phoenix_empire_taking_the_porcelain_cities_desc:0 "À la frontière orientale, le long de la puissante Kharunyana, s'étendent les riches et abondantes Cités de Porcelaine. Au sein de ces puissantes cités-forteresses reposent les secrets de création de la porcelaine, l'une des céramiques les plus appréciées au monde. En prenant ces puissantes cités, les amenant dans le giron plus large de l'Empire Phoenix, nous pouvons utiliser ces techniques non seulement pour le profit, et ces cités non seulement pour cimenter davantage notre emprise sur le commerce, mais les deux pour faire avancer la lumière et la gloire de Surael."
 phoenix_empire_visiting_the_oracle_title:0 "Visiter l'Oracle"
 phoenix_empire_visiting_the_oracle_desc:0 "Bien qu'il y ait de nombreux temples à travers Haless, profanes dans leur vénération de leurs soi-disant « Hauts Dieux », il y en a un parmi eux qui est, semble-t-il, de valeur réelle. Au sommet du Mont Tughayasa s'étend l'Ordre Oraculaire, un ancien groupe de moines qui ont apparemment percé le voile du temps. Si cela est vrai, alors sûrement ont-ils vu l'inévitabilité du triomphe de l'Empire ? Sûrement voient-ils la gloire à venir de la Lumière ? Peu importe, que leurs prétentions soient vraies ou non, la simple possibilité des premières signifie qu'ils doivent au moins être consultés."
 phoenix_empire_the_cradle_of_the_east_title:0 "Le Berceau de l'Est"
 phoenix_empire_the_cradle_of_the_east_desc:0 "Le Rahen Septentrional est une terre définie par son histoire, peut-être autant que Bulwar. C'est ici que les premières cités-états Rahéni s'élevèrent, ici que les grandes bibliothèques de Rahen furent d'abord bâties, et ici où les premiers Hauts Rois de Rahen furent couronnés. C'est ici aussi que, comme tant d'Haless tomba dans les conquêtes d'Harimar, et ici qui tomba d'abord devant le Commandement hobgobelin. Ainsi, elle partage beaucoup de similitudes avec Bulwar : une terre de royaumes jadis prospères, assaillis de tous côtés par ennemis et conquérants. Contrairement à Bulwar cependant, les Royaumes en Ruine n'avaient pas Surael pour les guider, et n'avaient pas les Elfes du Soleil pour les sauver. Ceci doit, et sera, rectifié."
 phoenix_empire_the_forest_of_monks_title:0 "La Forêt des Moines"
 phoenix_empire_the_forest_of_monks_desc:0 "Il semble que, dans le sillage des anciennes conquêtes, les terres du Xianjie aient forgé leurs Xiaken, temples-forteresses de moines guerriers. Là où les légions d'antan balayèrent à travers les collines et vers Yanshen, maintenant, nous affrontons une résistance acharnée, car il semble que chaque temple soit une forteresse à part entière, chaque sommet de colline un bastion pour lequel il faut se battre bec et ongles. Pourtant, il n'y a qu'un nombre limité de moines, et il n'y a qu'un nombre limité de choses que les arts martiaux peuvent faire contre l'acier et la lance renforcés par la foi. Un jour, alors, ces temples seront redédiés, non à la guerre, ou leurs Voies mal informées, mais au culte de Surael."
 phoenix_empire_avenge_jaher_title:0 "Venger Jaher"
 phoenix_empire_avenge_jaher_desc:0 "C'est à Yanshen que cela arriva. L'horrible. L'impensable. Le sacrilège. L'assassinat de Jaher. Jaher, libérateur de Bulwar. Jaher, libérateur de Rahen. Jaher, Surael Incarné. Abattu par les lames traîtres des eunuques de Yanshen. Eh bien, plus jamais ! Plus jamais les Yan ne conteront leur soi-disant victoire sur l'Empire, la fin prématurée de la victoire de la Lumière à l'est. Nous veillerons à ce que, jamais plus la volonté de Surael ne soit défiée par la traîtrise Yan, et jamais plus le sang elfique ne soit versé par les lames d'eunuques."
 phoenix_empire_to_the_sunrise_title:0 "Vers le Lever"
 phoenix_empire_to_the_sunrise_desc:0 "Le long de la Yanhe, les métropoles de Yanshen se dressent resplendissantes. Le long du cours du fleuve s'étend l'ultime section de la Route d'Or, reliant enfin le lointain Brasan, sur le puissant Divenhal, jusqu'à l'Océan des Perdus, et Tianlou. Avec la conquête du sous-continent, la lumière de Surael peut maintenant véritablement s'étendre de mer à mer brillante !"
 phoenix_empire_heliophilous_haless_title:0 "Haless Héliophile"
 phoenix_empire_heliophilous_haless_desc:0 "Haless, aussi loin que son histoire ait été enregistrée, a été une terre de questions. Questions posées par ses peuples. Questions du juste chemin de vie, des origines de leurs Hauts Temples, de la nature de leurs esprits. Questions de la nature de leurs soi-disant dieux, questions du sort des empires et empereurs, et questions de ce qui leur succédera. Eh bien, maintenant, sous notre guidance, ces questions trouvent réponse, et toutes sont répondues comme une : il n'y a d'autre dieu que Surael, et la Lumière triomphera des Ténèbres. Un nouveau jour se lève sur Haless, et ses peuples et leur quête de vérité avec l'étreinte de la Lumière, héliophiles."
 phoenix_empire_expanding_the_farmlands_title:0 "Étendre les Terres Agricoles"
 phoenix_empire_expanding_the_farmlands_desc:0 "Entre le Suran et le Barunan, le peuple de Surael prospère. Les terres fluviales fournissent aisément certaines des terres les plus fertiles de tout Halann, apportant une verdure luxuriante à ce qui aurait autrement été encore plus du vaste Salahad. Pourtant, alors que l'empire de Surael grandit, il ne peut s'empêcher de remarquer que l'approvisionnement en terre arable est comparativement limité. Seules un nombre limité de nouvelles fermes peuvent être construites avant que les plaines inondables ne cèdent place aux montagnes arides et déserts qui agissent comme le bouclier de Bulwar. Ainsi, quelle terre est disponible sera exploitée, retournée, et rendue d'autant plus efficace avec les techniques d'irrigation modernes, cultures étrangères, et bien sûr, le labeur des serviteurs de Surael. Car bien que les rayons de Surael permettent à la vie de croître, ce n'est que par les efforts de Ses fidèles que la vie peut prospérer."
 phoenix_empire_growth_of_the_bulwari_cities_title:0 "Croissance des Cités Bulwari"
 phoenix_empire_growth_of_the_bulwari_cities_desc:0 "À travers les terres de Bulwar s'étendent d'innombrables centres urbains, chacun avec sa propre histoire chargée, datant de millénaires. Suivant la dissolution de l'empire de Jexis, beaucoup d'entre eux serviraient de bases de pouvoir pour les divers royaumes qui continuèrent à se quereller sur le cœur Bulwari. Dans ces querelles et divisions cependant, beaucoup des cités de Bulwar devinrent stagnantes, prenant du retard sur leurs homologues Cannoriennes et Halessi. Maintenant que Bulwar est uni une fois de plus sous la bannière du Phoenix, et la Lumière de Surael, les cités de Bulwar doivent être revitalisées une fois de plus. Car on ne peut répandre la Lumière tout en étant dans l'ombre des autres, et ainsi les cités Bulwari doivent grandir pour devenir des phares qui baigneront le monde de Lumière."
 phoenix_empire_bulwar_renaissance_title:0 "Renaissance Bulwari"
 phoenix_empire_bulwar_renaissance_desc:0 "Cannor, en des jours passés, se vit renaître à l'image de ses anciens empires, de Castanor et Damérie, redécouvrant dans le processus des traditions et arts qui étaient depuis longtemps tombés dans une obscurité relative. Beaucoup de ces traditions ont, au fil du temps, trouvé leur chemin vers Bulwar, répandues par les marchands qui pratiquent leur commerce à travers le Divenhal.\n\nPourtant, qui sommes-nous, serviteurs de Surael, pour jouer les seconds violons face aux Canoriens, qui refusent de reconnaître la vraie foi ? Bulwar n'apprend pas, il enseigne. Il ne suit pas, il mène. Cannor a été rené une fois. Le phoenix a été rené maintes et maintes fois. Laissons les Canoriens être fiers de leur soi-disant renaissance, car les Bulwari ont eu bien trop de renaissances pour les compter. Qu'est-ce qu'une de plus ?"
 phoenix_empire_a_crossroads_of_ideas_title:0 "Un Carrefour d'Idées"
 phoenix_empire_a_crossroads_of_ideas_desc:0 "Des cités marchandes d'Anbennar aux républiques d'eunuques de Yanshen. Des Cités de Porcelaine sur la Kharunyana aux Métropoles Kheteratannes sur la Douleur de la Mère. Tous désirent les marchandises des autres, et avec la revitalisation de la Route d'Or, tous se trouvent voyageant entre eux à travers le cœur de l'Empire Phoenix. Avec le mouvement de ces marchands cependant, vient plus que des biens. Érudits, livres, et idées voyagent aussi vite le long de la Route d'Or que la caravane du marchand. Ainsi il en est que presque chaque nouvelle idée au monde, chaque concept, chaque découverte, se trouvera passant à un moment ou un autre à travers les terres de Bulwar."
 phoenix_empire_heliocentric_halann_title:0 "Halann Héliocentrique"
 phoenix_empire_heliocentric_halann_desc:0 "Tout comme Halann se trouve voyageant autour du saint soleil, les autres nations du monde se trouvent aussi orbitant autour de la puissance radieuse de l'Empire Phoenix. À travers chaque coin du monde, de Cannor à Haless à Sarhal, et à travers les lointains Aelantir et Insyaa, nul royaume ne peut même rêver de rivaliser avec le domaine de Surael.\n\nLes dirigeants étrangers qui se styliseraient rois, ou même empereurs, s'agenouillent tous en audience de l'empereur Phoenix, et s'estiment chanceux de le faire. Car ils s'agenouillent comme dirigeants de royaumes indépendants, plutôt que comme vassaux.\n\nUne distinction dénuée de sens."


 #Events
 phoenix_empire.1.t:0 "Victoire à Anbenncóst"
 phoenix_empire.1.d:0 "Je me dresse ici, resplendissant dans la victoire, devant mes armées victorieuses et entouré d'une centaine maigrelette de gardes du corps, dans l'ancienne capitale de Jexis, cité du désir du monde, joyau perdu de l'Empire Phoenix : Anbenncóst. Véritablement digne de sa réputation, même dans son état ruiné, la cité est assez grande pour surpasser même Bulwar elle-même.\n\nPourtant, alors que je regarde au-delà de la cité, et ses habitants, je vois quelque chose d'encore plus fascinant. De partout sur Halann, des gens se sont rassemblés dans cette cité : elfes, humains, orques, trolls, gobelins, halfelins, nains, gnomes, harimari, et d'innombrables autres. Non seulement vivant dans la même cité, mais véritablement vivant ensemble. Je vois un gnome et un kobold partager un verre devant leur atelier partagé, un orque et un nain rentrant chez eux ivres après une nuit de beuverie, et un humain et halfelin se tenant fermement la main.\n\nVéritablement, c'est une chose de beauté, et quelque chose que j'aimerais un jour voir dans chaque cité de mon empire.\n\nBien sûr, il y a des problèmes à résoudre ici : les gens doivent encore considérer les elfes comme leurs supérieurs, et n'ont pas encore accepté Surael comme le seul vrai dieu, mais néanmoins, c'est admirable."
 phoenix_empire.1.a:0 "Il y a beaucoup de travail à faire !"
 phoenix_empire.2.t:0 "Le Soleil Couchant"
 phoenix_empire.2.d:0 "Les eaux lèchent mes pieds, tandis que le sable se glisse entre mes orteils. Derrière moi se dresse l'une de mes nombreuses armées, quasi-infinie en nombre. Devant moi se dresse l'océan, et avec lui, la bordure occidentale du monde. Nous sommes venus loin, avons conquis beaucoup, montré la lumière à tant, et pourtant, tant de conquêtes restent encore.\n\nOn me dit par les locaux que l'océan qui se dresse devant moi est connu comme les larmes d'un dieu mort, la soi-disant « Lamentation d'Uelos ». Bien que quelque peu approprié qu'il devrait être nommé pour un dieu mort pleurant, garder ce nom serait néanmoins un mauvais choix. Un nouveau nom est requis pour cette mer, un qui reflète la puissance du phoenix, la gloire de Surael, qui règne maintenant sur elle tout comme Il règne sur la terre qu'elle rencontre à la côte."
 phoenix_empire.2.a:0 "Le soleil se couche"
 phoenix_empire.3.t:0 "Le Soleil se Lève sur Cannor"
 phoenix_empire.3.d:0 "À Gaweton, un homme est assis à son atelier, travaillant sur un manteau de fourrure, l'affaire familiale. Il n'est pas un homme riche, loin s'en faut, mais il ne vit assurément pas dans la pauvreté. Il a une famille merveilleuse, une affaire prospère, et plusieurs amis en ville.\n\nSon père lui a raconté des histoires, des temps d'avant, d'une époque où les bannières Phoenix ne flottaient pas sur l'ancien palais, de nations appelées Gawed et Lorent, de faux dieux, trompeurs et porteurs de ténèbres.\n\nIl lève les yeux, vers le soleil se levant à l'est, marquant le début du nouveau jour, et remercie Surael, car par sa grâce, la lumière triomphe."
 phoenix_empire.3.a:0 "Le lever de soleil n'est-il pas magnifique ?"
 phoenix_empire.4.t:0 "Bannières Phoenix sur Murs Blancs"
 phoenix_empire.4.d:0 "Alors que je me dresse devant les Murs Blancs, si longtemps fameux pour défendre le royaume de Castanor, considéré par beaucoup de mes nouveaux sujets comme ayant été le plus grand de tous les royaumes d'hommes, je considère l'empire, et le mien propre. Si Castanor put tomber si aisément, pour ne jamais se relever, qui peut dire que les mêmes événements ne pourraient pas arriver au mien ? Qui peut dire que mon empire ne pourrait pas tomber comme tant avant : que je devrais être rappelé comme le dernier Roi-Phoenix ?\n\nBien sûr, cette idée est grotesque : car il y a une chose qui différencie Castanor, et tous autres empires, de celui du Phoenix. Là où ils placèrent leur espoir en de faux dieux morts, mon règne est mandaté par la lumière divine de Surael. Avec la puissance du seul vrai dieu, même si mon royaume devait tomber, selon son homonyme, il se relèvera, encore et encore. Car alors que mes bannières flottent sur ces murs blancs, je les vois flottant sur chaque mur, à chaque forteresse, à chaque coin du monde."
 phoenix_empire.4.a:0 "Telle est la volonté de Surael, et ainsi sera-t-il fait."
 phoenix_empire.5.t:0 "Réunis Une Fois de Plus"
 phoenix_empire.5.d:0 "Je me dresse maintenant, victorieux une fois de plus, mais cette fois, les choses semblent différentes. Là où avant nous apportions la lumière de Surael aux autres peuples du monde, maintenant, nous la répandons sur notre propre peuple, ceux si longtemps égarés : les Elfes de la Lune.\n\nAlors que je marche à travers leurs cités, et vois leurs temples à de faux dieux, nouveaux et anciens, je ne peux m'empêcher de ressentir une tristesse, profonde dans mon âme. Que de plus aurait pu être fait, combien de plus aurait pu être accompli, combien de vies auraient pu être sauvées, s'ils ne s'étaient simplement pas tombés dans l'égarement ? Pourtant, ce qui est dans le passé est dans le passé, et ne peut être changé.\n\nAlors que je médite là-dessus, j'aperçois quelque chose du coin de l'œil. Un enfant Ibevari, à tout juste 16 ans, s'agenouille sur les pavés. Une grande entaille a été tranchée à travers leur flanc, le sang s'étalant à côté d'eux sur le pavé. En cet instant, je ne vois pas un ennemi, ou même un allié égaré : tout ce que je vois est mon frère, car nous sommes tous enfants de Surael, criant de douleur.\n\nClairement, la blessure est fatale, en secondes ils seront morts.\n\nEn cet instant, il n'y a qu'une chose que je puisse faire."
 phoenix_empire.5.a:0 "Je pleure"
 phoenix_empire.6.t:0 "Au-delà de la Lamentation d'Uelos"
 phoenix_empire.6.d:0 "Vers l'ouest, au-delà des puissantes mers à l'ouest du Divenhal, s'étend Aelantir, ancienne patrie du peuple elfique. Là, de l'autre côté de la mer, plusieurs expéditions Bulwari ont été établies, dans l'intention de tailler de nouveaux royaumes sur les continents occidentaux, et dans l'intention aussi de répandre la lumière de Surael sur notre ancienne patrie. Il est donc d'importance vitale que nous amenions ces royaumes sous l'influence de l'Empire Phoenix, pour les empêcher de quitter l'étreinte de Surael. La première étape sera l'établissement d'une exclave sur le continent, pour servir de zone de rassemblement pour toute expédition future. Déjà, une cible appropriée a été sélectionnée, et tant nos armées que nos marines se préparent pour encore une autre expédition, cette fois au-delà des bords de l'ancien monde."
 phoenix_empire.6.a:0 "Notre destinée se manifeste !"
 phoenix_empire.7.t:0 "Au Théâtre d'Anbenncóst"
 phoenix_empire.7.d:0 "Je suis assis dans le théâtre d'Anbenncóst, regardant une performance par divers acteurs Canoriens qui semble raconter le récit de la conquête de la cité par Jexis il y a tous ces siècles. Si ma mémoire est bonne, ce théâtre, l'Aile du Phoenix, était jadis connu comme le Théâtre Chantlune, mais bien sûr, ce nom n'était certainement pas un qui pouvait être gardé.\n\nAlors que la performance continue, je commence à remarquer les similitudes et différences subtiles avec le théâtre Bulwari que j'ai passé la plupart de ma vie à regarder : comme en arrière à Brasan, les acteurs Anbenncostiens s'engagent dans la danse sur la musique jouée par le groupe, mais distinctement contrairement à la maison, les acteurs se joignent à la musique elle-même, chantant, non juste adjacent à l'histoire qu'ils souhaitent raconter, mais comme partie d'elle. Les acteurs ne se contentent pas de se parler, mais s'adressent l'un à l'autre par le chant, apportant un niveau d'émotion rarement vu en arrière à la maison.\n\nIl y a d'autres différences aussi : car là où dans les théâtres de Brasan, et à travers les terres de Bulwar, les histoires racontées sont mortellement sérieuses, de héros nobles, terribles tragédies, et la puissance de Surael rendue manifeste, ici, ils apportent des éléments plus légers, humour, comédie. Et alors que l'acteur jouant Hoiasmo, un halfelin servant principalement comme soulagement comique, trébuche sur lui-même au milieu de son propre numéro musical, j'arrive à une conclusion."
 phoenix_empire.7.a:0 "Je crois que je préfère le Théâtre Anbenncostien"
 phoenix_empire.8.t:0 "Le Soleil se Lève sur Escann"
 phoenix_empire.8.d:0 "Dans la campagne entourant la cité de Steelhyl, dominée par l'imposante Échine-du-Serpent, un jeune orque tend son bétail. Sa vie, contrairement à ce que beaucoup supposeraient des orques, est paisible. Sa famille, bien qu'autrefois guerriers de l'hôte de Dookanson tous ces siècles passés, possède maintenant une petite ferme de colline, où ils tendent aux pâturages que cet orque est destiné à hériter un jour.\n\nAujourd'hui cependant, est un jour particulièrement agréable. Le chaud soleil matinal rayonne sur sa peau, et le bétail semble particulièrement docile. Même le plus en colère des taureaux se tient content, mâchonnant l'herbe de la colline.\n\nL'orque regarde au-delà de la colline, et voit d'innombrables fermes, tenues par d'innombrables gens d'innombrables peuples : ses congénères orques, certes, mais aussi humains, halfelins, demi-orques, et même une famille naine juste de l'autre côté du ruisseau. L'orque ne tient aucune animosité envers ces gens, et ne peut comprendre qu'une telle chose se soit produite dans le passé : après tout, ne sont-ils pas tous serviteurs de Surael ?\n\nIl pense avec excitation au solstice d'été à venir, et à rejoindre Durim, son ami nain, pour un tour de Sombre Dwarovar."
 phoenix_empire.8.a:0 "C'est une belle journée"
 phoenix_empire.9.t:0 "Le Couronnement"
 phoenix_empire.9.d:0 "Je me dresse dans les puissantes salles du palais, entouré d'un nombre apparemment infini de prêtres, assemblés de tous les coins de l'empire. D'innombrables dignitaires étrangers siègent à travers la cour, venus témoigner du couronnement, mon couronnement, salutant des royaumes de Rahen, royaumes de Cannor, états querelleurs d'Haless, les terres de Sarhal, et même un dignitaire prétendant représenter une fédération de lacs. Au-delà des portes du palais, des foules infinies de mes sujets se rassemblent, pour témoigner, pour être ici, pour prier. Sur mon trône je siège, et derrière moi, blasonnée pour que tous voient, se trouve l'image d'un Phoenix, s'élevant devant le soleil matinal.\n\nDevant moi, se tenant où je me tenais, se tenaient Jexis, se tenait Jaher, et maintenant je me dresse parmi eux. Devant moi, où j'entends aller, il n'y a que brillance. Car devant moi gît la grandeur. Devant nous tous, gît la lumière éternelle de Surael."
 phoenix_empire.9.a:0 "La lumière brille !"
 phoenix_empire.10.t:0 "Le Jubilé Impérial"
 phoenix_empire.10.d:0 "Je déambule dans les jardins du palais, me mêlant aux divers invités, presque tous que je ne connais pas, pourtant tous agissent comme s'ils me connaissaient, essayant de gagner ma faveur. Un marchand Bahari me parle de routes commerciales étrangères, avant d'être bousculé par un noble Sarayendi, qui à son tour est bousculé par un délégué des terres des harpies. Alors que la nuit s'avance, on me parle par des diplomates essayant de me convaincre de m'impliquer dans quelque querelle Canorienne, par les deux côtés impliqués dans le conflit, et un train infini de noblesse tentant d'améliorer leur position à la cour.\n\nÀ la fin de la nuit, malgré avoir parlé à des dizaines d'invités, il semble que véritablement, je n'ai parlé à personne. Ils chantent mes louanges, parlent de mes gloires, puis me demandent des aumônes. Ainsi, je décide de, au moins temporairement prendre congé, sortant de l'une des dizaines de salles de bal, pour me tenir devant les jardins, et regarder le soleil couchant.\n\nC'est alors, semblant me confondre avec quelque sorte de noble mineur, que je rencontre une femme humaine, clairement par ses vêtements l'une de mes dizaines de jardinières, qui m'offre un verre de vin. Je pense, en cet instant, à lui dire qui je suis, mais finalement décide contre. J'offre le verre, et commence à converser avec elle. De la vie dans l'empire, de sa vie, de ses luttes, sa foi. Nous plaisantons, nous rions, et pour la première fois en décennies, j'ai l'impression d'avoir eu une conversation véritablement agréable. Bien qu'on dirait qu'aucun temps n'est passé, bientôt, le soleil s'est couché, et finalement je prends congé."
 phoenix_empire.10.a:0 "Une soirée rafraîchissante"
 phoenix_empire.11.t:0 "Une Croisière de Plaisir"
 phoenix_empire.11.d:0 "Je suis assis sur une puissante barge, alors que nous naviguons le long de la Douleur de la Mère, en ce qui m'a été assuré être un passe-temps très commun des dirigeants de Kheterata par mes conseillers, tant locaux qu'impériaux. Je suis assis sur un tas de coussins de soie, éventé par divers serviteurs, et on m'offre constamment raisins, vin, et miel, par une variété d'autres personnels. La barge elle-même navigue paresseusement le long de la rivière, passant tant par les petites étendues sauvages sur les rives de la rivière, foyer de divers animaux Sarhaly, qu'à travers certains des puissants réseaux irrigués de fermes qui bordent les rives de la rivière, occasionnellement interrompus par les bâtiments qui composent l'une des innombrables cités bâties sur la rive de la rivière.\n\nJe dois admettre, bien que clairement un peuple superstitieux, croyant les Khet être quelque forme de dieux, plutôt que les imposteurs qu'ils sont véritablement, ces gens savent certainement beaucoup de choses sur le luxe."
 phoenix_empire.11.a:0 "Je dirai à mes conseillers de prendre des notes"
 phoenix_empire.12.t:0 "Une vue le long du désert brûlant"
 phoenix_empire.12.d:0 ""
 phoenix_empire.12.a:0 ""
 phoenix_empire.13.t:0 "Le Soleil se Lève sur le Salahad"
 phoenix_empire.13.d:0 "Alors que les premiers rayons doux du soleil levant baignent les prairies verdoyantes de la savane du Gol dans une douce lueur ambrée, une caravane de marchands gnolls défait le camp et continue son voyage vers les ports le long du rivage du Golfe de Rahen. Là où leurs ancêtres commerçaient jadis en esclaves, ils portent maintenant avec eux des échantillons d'épices exotiques et fruits cultivés le long des terres fluviales fertiles à l'ouest, prêts à échanger contre les soies et porcelaines de Rahen.\n\nAlors que le soleil continue son voyage, les pêcheurs sur les eaux scintillantes du lac Nirakhet s'arrêtent dans leur labeur pour une courte prière à Surael, qui s'est une fois de plus levé pour chasser les ténèbres de la nuit. Sur les rives fluviales de la puissante Douleur du Soleil, appelée Douleur de la Mère avant que la Lumière de Surael ne touche les habitants de ces terres, gisent d'anciennes cités et temples majestueux. Dans leurs salles vénérables la gloire incandescente du soleil est maintenant célébrée.\n\nLaissant la bande verte de la rivière derrière, le soleil peint les dunes infinies du désert Salahad dans une émeute de couleurs : blanc pristine à jaune doré à l'ocre rougeâtre du vieux sang versé. Les habitants nomades de ce paysage impitoyable ont toujours su que le soleil règne en maître dans ces terres, mais maintenant ils ont enfin reçu la connaissance de la Vérité de Surael. Plus loin le long du chemin du soleil se dresse l'imposante chaîne montagneuse d'Akasik, ses vallées et promontoires parsemés de monastères nouvellement érigés démontrant la dévotion des fidèles récemment convertis dans ces terres.\n\nEt finalement, à la fin de son long voyage, le soleil plonge dans le vaste océan occidental, seulement pour commencer son voyage à nouveau le jour suivant.\n\nLoué soit l'Empire Phoenix et [Root.Monarch.GetTitle] [Root.Monarch.GetName], car ils ont délivré tous ces peuples de l'emprise des Ténèbres Malveillantes et vers la Lumière, tendant aux confins les plus lointains du Salahad qui sont maintenant devenus une autre partie sacrée du Jardin de Surael."
 phoenix_empire.13.a:0 "Un véritable triomphe de Sa Lumière sur les Ténèbres qui tenaient ces terres en thrall bien trop longtemps !"
 phoenix_empire.14.t:0 "Dîner avec les Plus Fines Épices"
 phoenix_empire.14.d:0 "C'est une expérience surréelle, c'est le moins qu'on puisse dire, d'être assis devant les elfes devant qui je suis assis maintenant. Dans la salle à manger opulente, avec une vue inégalée sur la Baie de Lupulan, moi et plusieurs de mes généraux et conseillers sommes assis devant des elfes qui ont réussi à passer des siècles, un continent loin de Bulwar, survivant, et même maintenant leur foi (bien contrairement à ceux que nous avons rencontrés à Azkare, qui avaient, malheureusement, été corrompus par les hérésies locales).\n\nIl y avait, bien sûr, certains problèmes : leur désinvolture apparente dans leur culte de Surael, leur volonté apparente de se reproduire avec les humains, comme les hérétiques Jadd d'antan, et leur surprise apparente quand j'ai demandé pourquoi ils n'avaient pas encore saisi l'appareil d'État avant que nous arrivions. Pourtant, alors que je suis assis devant eux, je suis néanmoins impressionné : que si loin de chez eux, si longtemps partis, ils se soient forgé une vie. Si pas comme dirigeants, alors comme marchands, comme artisans, comme même prédicateurs, répandant ce peu de vérité de Surael qu'ils pouvaient.\n\nEt, alors que je prenais une bouchée de, franchement, certains des curry les plus délicieux que j'aie encore goûtés, je suis rappelé des regards sur les visages des légionnaires, tant Bulwari qu'Halessi, alors qu'ils voyaient les visages de cousins qu'ils n'avaient jamais su avoir, de familles, si longtemps divisées, unies une fois de plus.\n\nJe pense, alors que je regarde les elfes assis devant moi, que peut-être, nos différences importent peu, quand nous avons encore tant en commun."
 phoenix_empire.14.a:0 "Les légions perdues, revenues comme marchands"
 phoenix_empire.15.t:0 "Le Soleil se Lève sur Rahen"
 phoenix_empire.15.d:0 "Un érudit hobgobelin est assis dans les salles de l'université de Sarilavhan, regardant d'anciens textes parlant du dilemme religieux de la hobgobelinité qui domina suivant leur désillusion dans les anciens cultes gobelins.\n\nLes textes parlent du dilemme philosophique de ces Sans-Dieu, leur quête de sens. Comment dans cette quête, ils s'organisèrent, une hiérarchie rigide basée sur le militaire, clan, et famille, tout designé pour percer la discipline à travers l'entièreté de la société Hobgobeline.\n\nL'érudit soupire, pensant à combien malheureux ces Sans-Dieu ont dû être. Car là où ils manquaient de sens, leurs descendants l'avaient trouvé : la lumière de Surael. Les ténèbres du dilemme avaient été bannies de la vie de l'érudit avant même qu'il soit né, et maintenant il vivait sa vie avec un vrai sens. Répandre la lumière. Bannir l'obscur.\n\nL'érudit regarde dehors, à travers la fenêtre de la bibliothèque, une paire d'étudiants entrant dans l'université, flânant entre leurs études, par la grâce de Surael éclairés par la chaleur du soleil."
 phoenix_empire.15.a:0 "Le matin n'est-il pas beau ?"
 phoenix_empire.16.t:0 "Le Trône à Dhenijansar"
 phoenix_empire.16.d:0 "Alors que je monte les marches de Dhenijansar, vers le puissant trône duquel les Rajas ont régné pendant des millénaires, je ressens véritablement, plus que jamais, le poids du passé sur mes épaules. Je marche maintenant non seulement dans les pas de tous leurs Rajas, harimari et humains de même, mais le long du saint chemin de Jaher lui-même.\n\nDe chaque côté de moi, alors que je monte les marches, je vois des lignes de courtisans Rahéni, administrateurs, bureaucrates, nobles, et d'innombrables autres, me regardant avec un mélange de révérence, haine, et peur. Bien qu'un jour, j'espère être accepté par eux, comme les citoyens de Bulwar m'ont accepté, ceci devra suffire.\n\nJe me tourne vers le trône, teint en pourpre comme tant du palais a déjà été, avec son squelette d'ivoire, et fais ce que seul Jaher avant moi fut capable de faire."
 phoenix_empire.16.a:0 "Le Phoenix siège sur le trône du Tigre"
 phoenix_empire.17.t:0 "Gravir la Montagne"
 phoenix_empire.17.d:0 "Un pied devant l'autre, une marche à la fois. J'étais accompagné ici par des dizaines de milliers de légionnaires, mais maintenant, je marche seul. Jadis, de simples décennies passées, on me dit que ce chemin fut foulé par d'innombrables pèlerins, qui venaient chercher la sagesse des oracles. Maintenant, il est foulé par moi-même, et moi-même seul. Ainsi, je continue, montant d'innombrables marches, un pied devant l'autre, une marche à la fois.\n\nCe chemin était jadis beau, je peux le dire, mais il est maintenant grêlé de cratères et gravats, les vestiges du siège de plusieurs années. Tout au long de mon ascension, j'ai vu jardins et relais dans divers états de délabrement. Certains sont simplement abandonnés, d'autres ne sont guère plus que gravats. Alors que je continue mon escalade cependant, je vois devant moi ma destination : le Haut Temple lui-même, grêlé de tirs de canon, pourtant néanmoins un spectacle impressionnant.\n\nDevant ses portes se trouvent les membres restants de la Garde Prophétique. Comme beaucoup de Tughayasa, ils auraient pu jadis être resplendissants, mais maintenant, ils sont aussi endommagés que le temple qu'ils gardent, leur armure battue et leurs visages scarifiés et fatigués. À mon approche, ils s'inclinent comme un. Je peux voir la sueur sur leurs visages. Pour la première fois, je remarque que, malgré combien sinueux l'approche a été, encerclant la montagne d'innombrables fois, j'entre maintenant depuis l'est. Le soleil matinal se lève derrière moi, les rayons de la lumière de Surael me poussant vers l'avant. Comme c'est approprié.\n\nAlors que les portes sont ouvertes par ce que je ne peux qu'assumer être des membres juniors de l'Ordre Oraculaire, je suis accueilli par la vue de nul autre que le Haut Augar lui-même. Il se tient au milieu de ses jardins, son corps enveloppé dans une robe pourpre, et en effet il se tient seulement avec le soutien d'une canne âgée. Bien que son corps soit vieux et frêle, contrairement à ses gardes, je peux voir dans ses yeux aucun signe de peur.\n\nC'est, m'a-t-on dit, traditionnel de s'incliner, quand on rencontre le Haut Augar. Je reste debout. Lui aussi. J'ouvre ma bouche, et d'elle, une question se forme."
 phoenix_empire.17.a:0 "À laquelle l'oracle fournit alors la réponse"
 phoenix_empire.18.t:0 "Le Soleil Levant"
 phoenix_empire.18.d:0 "Le ciel devant moi est comme peu d'autres. C'est un jour clair, si clair, en fait, que je peux presque distinguer l'Éternelle Tempête, faisant rage juste à l'horizon. La nuit, autrement sombre, est au lieu éclairée par des milliers de lanternes volant au-dessus. Bien qu'un spectacle impressionnant, elles pâlissent en comparaison de ce que je sais venir. Par-dessus la tempête en rage, éclipsant les plus brillantes lanternes, les premiers rayons de l'aube commencent à briller. Le soleil se lève, lentement, dépassant de loin toute splendeur de tempête ou lanterne.\n\nC'est clair : peu importe ce qui peut se produire, qu'il soit créé par magie ou mortel, tout échoue et crépite en comparaison de la gloire de Surael.\n\nJe souris, alors que les rayons de l'aube baignent mon visage. Là où Jaher tomba, je me dresse maintenant. Et je ne tomberai pas. Car il y a tant de plus encore à faire."
 phoenix_empire.18.a:0 "Le soleil se lève"
 phoenix_empire.19.t:0 "Le Soleil se Lève sur Yanshen"
 phoenix_empire.19.d:0 "Un marchand humain est assis dans le grand port de Zurkanrek, foyer de la puissante Flotte au Trésor. Alors qu'il la regarde arriver, revenant de son quatrième voyage dans sa vie, il note que quelque chose à son sujet paraît différent.\n\nLà où, au cours de sa vie, il avait vu la flotte changer et se transformer en nature, adoptant de nouvelles avancées, et apportant avec elle de nouvelles idées, il y avait toujours eu un niveau croissant de préoccupation dans les histoires qu'elle rapportait. Il se rappelait des histoires, racontées de seconde ou troisième main, de légions dorées sans fin, marchant dans une avancée imparable, conquérant royaume après royaume. De marchands devenant de plus en plus désespérés, craignant celui qu'ils appelaient un Dirigeant de Phoenix, qui ne vieillissait pas, ne serait pas défait, et ne pouvait être tué.\n\nPourtant, comparé à une décennie passée, l'histoire est différente. Les Halessi racontent maintenant à la Flotte au Trésor de bienveillance, d'illumination, littéralement. Unification sous le soleil, qu'ils appellent maintenant « Saral », ou quelque chose comme ça.\n\nLe marchand humain est sceptique, mais alors, il voit une figure descendre d'un des bateaux qui composent la flotte, clairement un passager de terres lointaines, car ils ne semblent ni Yan ni Triunique. Une figure qui, bien qu'à première vue puisse paraître humaine, marche avec un air d'arrogance apparemment impossible, et a des oreilles pointues sur leur tête. L'être, que le marchand reconnaît maintenant comme un elfe, ouvre un livre, blasonnée avec les images jumelles d'un soleil et d'un phoenix, et déclare qu'il n'y a d'autre dieu que Surael."
 phoenix_empire.19.a:0 "Le coucher de soleil n'est-il pas beau ?"
 phoenix_empire.20.t:0 "L'Échange de $YEAR$"
 phoenix_empire.20.d:0 "Les mots les plus appropriés pour décrire l'université seraient, simplement, chaos pur.\n\nDe partout sur Halann, érudits, artificiers, mages, philosophes, et tous autres penseurs d'innombrables croyances se sont rassemblés au sein de Brasan, dans un sommet organisé et payé par l'Empereur Phoenix [Root.Monarch.GetHerselfHimself]. Les salles sont un désordre d'arguments, débats, et diverses autres activités érudites, se produisant apparemment sans rime ni raison.\n\nDans une salle de conférence, un professeur Ravelien donne des leçons à une classe de harimari extrêmement intriguée sur des découvertes récentes en Aelantir, tandis que dans une autre, généraux centaures et nains visiteurs discutent de la nature des méthodes modernes de guerre. Un elfe court à travers les jardins de l'université, bras chargés haut d'une pile imposante de papiers et parchemins, beaucoup desquels semblent sur le point de se disperser au vent. Dans une certaine salle, un hobgobelin et gnome s'engagent dans un débat de plus en plus chauffé devant un traducteur extrêmement échevelé, tandis qu'une harpie et ogre se parlent de nouvelles techniques de fortification. Des philosophes saluant du lointain Kheiós débattent leurs homologues de Yanshen, tandis qu'un elfe des bois et Eordellon discutent leur histoire partagée, et partagent des théories sur la nature toujours changeante des Fées.\n\nÀ travers tout cela, une chose est devenue de plus en plus claire : pour les érudits du monde entier, de cet échange et toujours plus avant, s'ils souhaitent être à la pointe de leurs domaines respectifs, ils doivent faire leur chemin vers Bulwar."
 phoenix_empire.20.a:0 "Dans la Lumière de Surael, les roues du progrès tournent"
 phoenix_empire.21.t:0 "Le Monde à mes Pieds"
 phoenix_empire.21.d:0 "Je suis assis dans l'une de mes nombreuses chambres, au pied de mon lit, fixant le mur opposé.\n\nSur le mur se trouve une vaste tapisserie, faite de la plus fine soie Bulwari, dépeignant les frontières de l'Empire Phoenix. Elle s'étend à travers le Divenhal, à travers Haless, en Cannor et Sarhal, éclipsant tous autres royaumes sur Halann. Chaque jour, la tapisserie est entretenue par des artistes dédiés, s'occupant seulement de l'entretien de la tapisserie, ajoutant plus de détails, et bien sûr, mettant à jour les frontières de l'Empire. Des frontières qui ont, pendant très longtemps maintenant, seulement grandi.\n\nUn jour bientôt, tous les royaumes à travers Halann se trouveront unis sous la Bannière Phoenix.\n\nUn jour bientôt, tous les peuples à travers le monde se trouveront réchauffés non juste par la Lumière de Surael, mais réchauffés par leur propre croyance.\n\nUn jour bientôt, les ténèbres se trouveront décisivement défaites, incapables de se cacher dans les ombres de la Lumière de Surael.\n\nCe n'est pas une question de si, mais simplement quand.\n\nLa pensée devrait me rendre heureux. En joie en fait. Et véritablement, je le suis, car mon but divin approche de l'achèvement, et je solidifierai bientôt ma place dans l'histoire comme l'un des plus grands Empereurs qui aient jamais vécu, surpassant peut-être même Jaher lui-même.\n\nEt pourtant, je trouve que des larmes commencent à monter dans mes yeux."
 phoenix_empire.21.a:0 "Car il n'y a plus de mondes à conquérir"

 phoenix_empire.101.t:0 "Le Palais du Phénix : Fondations"
 phoenix_empire.101.d:0 "La première question affrontée dans la construction du palais sera, bien sûr, la question de la taille. Plus le palais est grand, bien sûr, plus nous serons capables de construire de caractéristiques, plus impressionnant il se dressera, et meilleur symbole il servira.\n\nPourtant, bien que l'éclat de Surael soit infini, notre trésorerie ne l'est pas, et il doit être gardé à l'esprit que plus le palais est construit grand, plus cher il sera.\n\nAinsi, trois plans ont été posés devant l'Empereur.\n\nLe premier est, relativement parlant, le plus simple. Encore extravagant, le palais sera construit dans le style Bulwari traditionnel, foyer d'arches balayantes et hautes tours. Il sera plus grand que tous autres palais en Bulwar, mais il ne les éclipsera pas.\n\nLe second design est plus ambitieux : et ainsi plus cher. Moins un palais, et plus un complexe, ce plan verrait effectivement trois palais séparés construits, connectés l'un à l'autre par une série de ponts élevés, et utilisant une série de miroirs pour diriger la Lumière vers un jardin central.\n\nLe troisième design cependant, mettrait les deux autres à l'ombre, tant en termes de grandeur que de dépense. Cette proposition verrait la construction d'un large bâtiment cylindrique central, se dressant sur plus de 6 étages de haut et bien plus de 100 mètres de large, avec son toit plat accueillant divers jardins élevés au-dessus. Entourant le complexe central seraient construits 8 palais plus petits, chacun équidistant l'un de l'autre, en forme de longs coins. D'en haut, le complexe entier serait vu comme un grand soleil radieux."
 phoenix_empire.101.a:0 "Un palais Bulwari, du style traditionnel"
 phoenix_empire.101.b:0 "Un triptyque de palais, liés en un"
 phoenix_empire.101.c:0 "Un palais et un symbole, ne faisant qu'un"
 phoenix_empire.102.t:0 "Le Palais du Phénix : Ailes"
 phoenix_empire.102.d:0 "Avec les fondations et design de notre palais décidés, nous devons maintenant commencer le processus de décider ce que les diverses pièces et chambres du palais contiendront. L'Empereur doit délibérer sur les nombreuses options disponibles :\n\nUne bibliothèque royale, quelque chose pour rivaliser avec les vastes étagères d'Aqatbar ?\n\nUne grande salle de bal, pour divertir la noblesse, et garder leurs intrigues sous les yeux vigilants de l'Empereur ?\n\nDes laboratoires, ainsi les plus grands scientifiques de Bulwar peuvent collaborer et pousser de nouvelles frontières de recherche ?\n\nDes appartements, ainsi les familles nobles du royaume peuvent demeurer à l'intérieur, et être rappelées de qui elles servent ?\n\nUn vaste bazar, surpassant celui de Brasan ou Kalib, ainsi l'Empereur peut goûter tous les biens merveilleux qui font leur chemin vers et depuis Bulwar chaque jour ?\n\nDes écuries dédiées, comme terrain d'entraînement pour les plus fins cavaliers de l'Empire, et maison pour ses plus fins équidés ?\n\nUne trésorerie royale, pour tenir et gérer la richesse quasi-infinie coulant du vaste domaine de l'Empire ?\n\nUn temple, ouvert à tous, ainsi nous pouvons nous prélasser dans la gloire de Surael et Lui offrir les louanges qu'Il mérite ?\n\nNous avons de la place pour construire [Root.phoenix_empire_palace_wings.GetValue] aile(s) de plus."
 phoenix_empire.102.a:0 "Nous devons avoir des LIVRES !"
 phoenix_empire.102.b:0 "Qu'est-ce qu'un palais sans un endroit pour faire la fête ?"
 phoenix_empire.102.c:0 "Nos esprits les plus intelligents travailleront sur leurs machinations ici"
 phoenix_empire.102.dd:0 "Nous ferons un logement approprié pour toute la noblesse"
 phoenix_empire.102.e:0 "Ce sera le cœur de toutes les affaires, y compris le commerce !"
 phoenix_empire.102.f:0 "Mais où devrais-je garder mes chevaux ?"
 phoenix_empire.102.g:0 "J'adore simplement le son de la monnaie"
 phoenix_empire.102.h:0 "Surael recevra ses propres pièces"
 phoenix_empire.103.t:0 "Le Palais du Phénix : Caractéristique Principale"
 phoenix_empire.103.d:0 "Le palais, maintenant avec ailes et fondation achevées, peut commencer le travail sur ce qui pourrait bien être l'aspect le plus important de sa construction. La pièce maîtresse, le symbole, l'aspect du palais qui le rendra véritablement monumental, la caractéristique déterminante de tout Bulwar, de tout l'Empire Phoenix, de tout Halann.\n\nLa première caractéristique impliquerait la construction d'un puissant dôme au centre même du palais. Construit de cuivre, verre, et argent, ce dôme serait designé de telle façon que quand le soleil se trouve directement au-dessus, à midi chaque jour, les rayons de Surael brilleront à travers les diverses fenêtres de verre du dôme, dans d'innombrables miroirs construits dans la pièce en dessous, ainsi pour créer une image de Surael, se dressant resplendissant au centre de la pièce, et composé de pure Lumière Solaire.\n\nLa seconde caractéristique impliquerait les murs du palais. Si cette option devait être poursuivie, elle les verrait plaqués avec divers matériaux précieux, de la porcelaine et soie Halessi, au mithril et acier nains, au bois des bois-profonds lui-même. C'est, bien sûr, sans mentionner l'usage répandu d'or, marbre, et damestear, ainsi que l'inclusion de diverses gemmes précieuses, de diamants à rubis à émeraudes, incrustées dans les murs à travers le palais.\n\nLa troisième et finale option verrait les fenêtres du palais être remplacées par celles de verre coloré, construites en détail complexe ainsi que, si l'on devait marcher sur une route spécifique à travers le palais, ils verraient tous les événements de l'histoire Bulwari disposés pour eux, affichés dans les fenêtres en ordre chronologique. Tout le chemin depuis la création de l'univers, jusqu'au jour de l'achèvement du palais."
 phoenix_empire.103.a:0 "Un Dôme comme nul autre"
 phoenix_empire.103.b:0 "Des Fenêtres pour submerger les sens"
 phoenix_empire.103.c:0 "Un mur pour portraire nos exploits"
 phoenix_empire.104.t:0 "Le Palais du Phénix : Ameublement"
 phoenix_empire.104.d:0 "Qu'est-ce qu'un palais sans meubles ? L'ameublement d'un palais, tout autant que tous autres éléments, sinon plus, définit l'impression qu'une structure donne. Alors, il est important que notre ameublement soit choisi soigneusement, afin que l'impression appropriée soit donnée aux visiteurs : notre palais doit être un symbole après tout.\n\nAinsi, la première option est la plus simple : ameublement du style impérial traditionnel, un mélange de design elfique et Bulwari. La fragilité et élégance complexe de la sculpture elfique traditionnelle, mélangée avec les designs audacieux et balayants de la construction Bulwari font un ameublement à la fois beau et imposant. Plus important, en utilisant ce style exclusivement, un message important est envoyé : l'Empire Phoenix est un empire d'elfes et Bulwari. Tous autres devraient apprendre leur place.\n\nIl y a cependant, une alternative : bien que faisant encore usage d'ameublement Bulwari principalement, nous pourrions aussi chercher à importer de l'ameublement de partout dans l'empire et au-delà. Coussins Anbennari sur chaises Kheteratannes, à côté de tables sculptées du style nain, surmontées d'un vase importé des Cités de Porcelaine de l'est. Un ameublement multiculturel, pour un empire multiculturel."
 phoenix_empire.104.a:0 "L'intérieur du palais reflétera notre héritage"
 phoenix_empire.104.b:0 "L'intérieur du palais reflétera la variété de notre empire"
 phoenix_empire.105.t:0 "Le Palais du Phénix : Jardins"
 phoenix_empire.105.d:0 "Alors que la construction du palais approche de l'achèvement, une dernière étape demeure : celle des jardins du palais. Ces jardins seront, avec la silhouette du palais, la première impression que tout observateur ou visiteur du palais aura, et ainsi, doivent être aussi soigneusement construits que le reste du palais, sinon plus.\n\nLa première option pourrait ne pas être élégante, mais serait certainement divertissante : un terrain de chasse royal, juste au-delà du palais lui-même. Une vaste étendue sauvage artificielle remplie à ras bord de gibier prêt pour que l'Empereur mette ses compétences d'archerie à l'usage. Une construction chaotique d'arbres, fourrés, buissons, et ruisseaux, tout designé pour fournir l'expérience de chasse la plus agréable.\n\nSecond, un paradis, pur et simple. Les fleurs les plus fines et plus colorées qui peuvent être importées, herbe aussi douce au toucher qu'un oreiller, arbres qui, par usage soigneux de magie, fournissent des fruits abondants toute l'année, et eau si cristal-claire dans les étangs qu'elle apparaît presque éthérée. Un jardin dans lequel on pourrait se trouver perdant d'innombrables après-midis, aussi proche du paradis que les mortels osent rêver.\n\nTroisième, un vaste complexe de caractéristiques d'eau. D'innombrables canaux, étangs, ruisseaux, lacs, fontaines, et plein d'autres affichages ingénieux de gestion d'eau Bulwari. Un affichage non juste de beauté, mais de prouesse d'ingénierie et architecturale.\n\nFinalement, un jardin de statues. Rangées sur rangées de statues montrant empereurs passés et présents, un musée extérieur dédié à l'héritage des Elfes du Soleil, peuple choisi de Surael. Construit du plus fin marbre, et arrangé sous des rangées d'arbres soigneusement sélectionnés, tel qu'il peut être apprécié même sous la chaleur brûlante du soleil d'été."
 phoenix_empire.105.a:0 "La chasse sonne agréablement"
 phoenix_empire.105.b:0 "M'immerger dans la nature est la plus grande joie"
 phoenix_empire.105.c:0 "Oh, ces ingénieux machins d'eau Bulwari sont simplement indispensables"
 phoenix_empire.105.dd:0 "N'oublions pas les statues de moi et tous mes amis"
 phoenix_empire.106.t:0 "Le Palais du Phénix : Une Visite"
 phoenix_empire.106.d:0 "[Root.GetPhoenixPalaceGardens] [Root.GetPhoenixPalaceSize] \n\nAlors que je me déplace à travers les salles du palais, je passe devant les diverses salles mineures qui ont été construites :[Root.GetPhoenixPalaceWingLibrary][Root.GetPhoenixPalaceWingBallroom][Root.GetPhoenixPalaceWingLaboratories][Root.GetPhoenixPalaceWingApartments][Root.GetPhoenixPalaceWingBazaar][Root.GetPhoenixPalaceWingStables][Root.GetPhoenixPalaceWingTreasury][Root.GetPhoenixPalaceWingTemple] \n\nAlors que je fais mon chemin plus profondément dans le palais, je remarque une paire d'ouvriers transportant des meubles à travers le couloir, car avec un palais aussi grand que celui-ci, il y a toujours plus de travail à faire. [Root.GetPhoenixPalaceFurnishings]\n\n[Root.GetPhoenixPalaceFeature]"
 phoenix_empire.106.a:0 "Beaucoup de travail a été fait, beaucoup plus gît devant !"


 #Dynamic Loca
 phoenixPalaceGardensHunting:0 "Je sors de la vaste étendue sauvage artificielle qui doit entourer le nouveau centre de mon empire, passant devant les faibles bruissements dans les buissons,"
 phoenixPalaceGardensParadise:0 "Je sors de la tranquillité paisible, un paradis entourant le nouveau centre de mon empire, les sons de chants d'oiseaux résonnant autour de moi,"
 phoenixPalaceGardensWaterworks:0 "Je sors d'entre les nombreuses merveilles d'hydro-ingénierie qui entourent le nouveau centre de mon empire, le son de l'eau vive étant une sensation d'arrière-plan agréable,"
 phoenixPalaceGardensStatues:0 "Je sors d'entre les rangées de statues, ressentant le poids de leurs héritages alors que je marche vers le nouveau centre de mon empire, l'air dégagé de tout son hormis mes propres pensées,"
 phoenixPalaceSizeNormal:0 "et me dresse devant ma nouvelle demeure, le palais, bien que simplement du style Bulwari traditionnel, surpassant néanmoins tous les autres de son genre dans l'Empire."
 phoenixPalaceSizeLarge:0 "et me dresse devant les trois palais qui doivent être ma nouvelle demeure, les ponts et vois les couloirs entre eux déjà grouillant de serviteurs se précipitant de-ci de-là."
 phoenixPalaceSizeMassive:0 "et me dresse devant ce qui est moins un palais, et plus un monument, une petite cité à part entière, un vaste soleil intégré dans le paysage, pour refléter la gloire de Surael."
 phoenixPalaceWingLibrary:0 " Une entrée vers la nouvelle bibliothèque royale, déjà remplie d'assez de connaissance qu'on pourrait passer même une vie elfique en son sein, sans lire tout ce qu'elle a à offrir."
 phoenixPalaceWingBallroom:0 " La vaste salle de bal impériale, l'une des plus grandes pièces du palais, conçue pour accueillir des milliers d'invités simultanément."
 phoenixPalaceWingLaboratories:0 " Quelques-uns des nouveaux laboratoires royaux, déjà grouillant de chercheurs royaux trébuchant presque les uns sur les autres dans leur hâte de rencontrer leurs collègues respectifs."
 phoenixPalaceWingApartments:0 " Certains des nombreux nouveaux appartements construits pour la noblesse de l'Empire, montrant déjà des signes d'habitation, alors que les nobles les plus importants du royaume se dirigent vers les quartiers d'habitation aménagés pour eux."
 phoenixPalaceWingBazaar:0 " Le nouveau Bazar Impérial, une cour à ciel ouvert au sein du palais, servant déjà de foyer à des centaines de marchands, colportant des marchandises exotiques de partout dans le monde connu."
 phoenixPalaceWingStables:0 " L'entrée des Écuries Royales, servant maintenant de foyer aux plus fins chevaux de course et destriers que Bulwar ait encore connus, incluant le plus récent vainqueur des Courses d'Avamezan."
 phoenixPalaceWingTreasury:0 " Les portes de la Trésorerie Impériale, dont les gardes, me reconnaissant immédiatement, s'inclinent alors que je passe. Derrière eux gisent assez de richesses pour faire rougir même le nain le plus avide."
 phoenixPalaceWingTemple:0 " Le temple du palais, une section du palais dédiée non à la gloire, ou la fonction, mais à quelque chose de bien plus important, la reconnaissance de la puissance de Surael. En passant, je m'assure de chuchoter une prière moi-même, et m'incline brièvement en reconnaissance de la grâce divine de Surael."
 phoenixPalaceFurnishingsImperial:0 "Ils portent entre eux une table artisanale par l'un des plus fins artisans elfiques que Bulwar ait encore vus, un symbole de bois d'élégance et beauté."
 phoenixPalaceFurnishingsMulticultural:0 "Ils portent entre eux une vitrine d'exposition, remplie d'innombrables plats fins importés de Rahen, construite de bois Cannorien, et posée sur de la soie Bulwari."
 phoenixPalaceFeatureDome:0 "Finalement, je fais mon chemin vers le centre du palais, la plus grande pièce, et me dresse devant le puissant dôme juste alors que le saint soleil atteint son zénith. Devant moi, les rayons de Lumière se déplacent à travers les fenêtres sur leurs miroirs respectifs, formant une tapisserie de Lumière, de Surael, luisant et resplendissant, un affichage de beauté et foi inégalé n'importe où ailleurs en Bulwar, ou Halann d'ailleurs. Une foi qui doit se répandre, de crainte que le monde ne soit à jamais condamné aux ténèbres"
 phoenixPalaceFeatureWalls:0 "Finalement, alors que je fais mon chemin vers mes propres quartiers d'habitation, ma main frôle le long de l'un des nombreux murs opulents, ressentant les innombrables textures de marbre, bois, et gemme. Richesse importée de bien au-delà de l'étendue de l'Empire, terres qui, dans de nombreux cas, demeurent enveloppées dans les ténèbres. Terres qui, un jour bientôt, seront renouvelées par la Lumière de Surael."
 phoenixPalaceFeatureWindows:0 "Finalement, je me dresse devant l'une des innombrables fenêtres de verre coloré du palais, et alors que je la fixe, je vois une image de Jaher, au moment de son couronnement comme premier Empereur Phoenix. Vivrai-je jamais à la hauteur de son héritage ? Les histoires diront-elles mon nom, comme elles font Jaher et Jexis ?"


