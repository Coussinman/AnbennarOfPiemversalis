ruler_race_icon_tt:0 "[Root.GetRacialRulerTooltip]"
GetRacialRulerTooltip1:0 "Ce dirigeant est un §YElfe§!.\n\nLes Elfes sont célèbres pour leur beauté et leur affinité pour la magie. Originaires d'Aelantir, leur civilisation s'est effondrée lors d'un événement connu sous le nom de Jour des Cieux Cendreux, conduisant à une diaspora de leur race.\n\nC'est une race §Yde longue vie§!, avec une durée de vie moyenne d'environ §Y300 ans§!, bien que de nombreux anciens vivent beaucoup plus longtemps."
GetRacialRulerTooltip1_2:0 "Ce dirigeant est un §YElfe des bois§!.\n\nC'est une race §Yde longue vie§!, avec une durée de vie moyenne d'environ §Y200 ans§!, bien que de nombreux anciens vivent beaucoup plus longtemps."
GetRacialRulerTooltip2:0 "Ce dirigeant est un §YDemi-humain§!.\n\nLes Demi-humains sont une petite race native du Petit Pays à Cannor et Fahvanosy à Sarhal, connus pour leur esprit, leur positivité, et leur esprit d'aventure en plus d'une expertise agricole et culinaire exemplaire."
GetRacialRulerTooltip3:0 "Ce dirigeant est un §YNain§!.\n\nLes Nains sont une race §ySousterraine§! courte et robuste connue pour leurs grandes barbes, leur obstination, et leur habileté dans le travail du métal et de la pierre. Bâtisseurs originaux des forteresses souterraines trouvées dans la Serpentspine, de nombreux nains au fil des millénaires ont fait des foyers à travers la surface.\n\nC'est une race §Yde longue vie§!, avec une durée de vie moyenne d'environ §Y150 ans§!, bien qu'il soit dit qu'un siècle passé à boire permettra à un nain de vivre un siècle de plus."
GetRacialRulerTooltip4:0 "Ce dirigeant est un §YGnome§!.\n\nLes Gnomes sont un peuple ingénieux connu pour leur ruse tactile et leur brillante intelligence. Leur puissance magique rivalise avec celle des elfes, mais de nombreux gnomes préfèrent contrôler la magie en utilisant la technologie.\n\nC'est une race §Yde longue vie§!, avec une durée de vie moyenne d'environ §Y200 ans§!, bien que de nombreux gnomes aient été connus pour vivre bien, bien plus longtemps."
GetRacialRulerTooltip5:0 "Ce dirigeant est un §YOrc§!.\n\nLes Orcs sont une race forte et très résistante qui valorise grandement la prouesses martiale individuelle. Ils viennent de la Serpentspine où ils ont détruit de nombreuses forteresses naines, et ils ont envahi Escann lors de ce qui est connu sous le nom de Marée Verte."
GetRacialRulerTooltip6:0 "Ce dirigeant est un §YKobold§!.\n\nLes Kobolds sont une race §ySousterraine§! qui ressemble à de petits dragons humanoïdes sans ailes, et en conséquence, on croit qu'ils sont apparentés, ou même créés par, les dragons.\n\nC'est une race §Yde longue vie§!, avec une durée de vie moyenne d'environ §Y70 ans§!, bien que les kobolds moins sujets au danger aient été connus pour vivre jusqu'à §Y120 ans§!."
GetRacialRulerTooltip7:0 "Ce dirigeant est un §YDemi-orque§!.\n\n"
GetRacialRulerTooltip8:0 "Ce dirigeant est un §YHumain§!.\n\nLes Humains sont la race la plus répandue dans une grande partie de Halann sauf Aelantir. Un groupe exceptionnellement diversifié, les humains sont connus pour leur ambition et leur exceptionnelle détermination à aller plus loin que quiconque n'est allé auparavant."
GetRacialRulerTooltip9:0 "Ce dirigeant est un §YGnoll§!.\n\nLes Gnolls sont une race bestiale carnivore qui ressemble à des hyènes humanoïdes. Ils sont connus pour vénérer les démons et leurs sociétés tendent à être caractérisées par des luttes internes et des siblicides."
GetRacialRulerTooltip10:0 "Ce dirigeant est un §YElfe Ruiné§!.\n\nLes Ruinés sont des elfes qui sont restés à Aelantir après le Jour des Cieux Cendreux. Ruiné ne décrit pas une seule sous-race d'elfes mais est plutôt un terme général pour tous les elfes d'Aelantir."
GetRacialRulerTooltip11:0 "Ce dirigeant est un §YGobelin§!.\n\nLes Gobelins sont une race §ySousterraine§! courte et nombreuse originaire des cavernes des Montagnes de la Serpentspine. Ils sont exceptionnellement rusés et utilisent leurs complots et leurs stratagèmes contre leurs oppresseurs orques et contre les nains, leurs ennemis ancestraux."
GetRacialRulerTooltip12:0 "Ce dirigeant est une §YHarpie§!.\n\nLes Harpies sont une race mono-genrée féminine, semblable à des oiseaux, qui habite Bulwar, Sarhal et Haless. Leur caractéristique physique la plus distinctive est leurs ailes, qui leur confèrent l'unique capacité naturelle de voler."
GetRacialRulerTooltip13:0 "Ce dirigeant est un §YTroll§!.\n\nLes Trolls sont un type de géants voraces connus pour leurs capacités régénératives, leurs grands nez disgracieux, et, pour les mâles, leurs grandes mâchoires à défenses. L'espèce est très adaptable à de nombreux environnements, et en conséquence, de nombreuses régions ont leur propre groupe ethnique de trolls, même si la plupart des trolls sont solitaires ou vivent en petits groupes."
GetRacialRulerTooltip14:0 "Ce dirigeant est un §YDemi-elfe§!.\n\nC'est une race §Yde longue vie§!, avec une durée de vie moyenne d'environ §Y100 ans§!."
GetRacialRulerTooltip15:0 "Ce dirigeant est un §YHarimari§!.\n\nLes Harimari sont une race bipède semblable à des tigres, native du sud-ouest de Rahen, qui est entrée en existence dans des circonstances mystérieuses pendant le cataclysme du Jour des Cieux Cendreux. Bien qu'ils soient craints en raison de leur force incroyable, leur vitesse, et leurs armes naturelles, ils sont également connus comme des penseurs et des philosophes hautement cultivés.\n\nC'est une race §Yde longue vie§!, avec une durée de vie moyenne d'environ §Y70 ans§!, bien que certains anciens aient été connus pour vivre jusqu'à §Y120 ans§!."
GetRacialRulerTooltip16:0 "Ce dirigeant est un §YHobgobelin§!.\n\nLes Hobgobelins sont un peuple gobelinoïde profondément militariste, natif des hauts plateaux du nord de Rahen. Plus grands et plus forts que les gobelins, ils favorisent l'ordre et la discipline par-dessus tout et ont une méfiance profonde envers la magie."
GetRacialRulerTooltip17:0 "Ce dirigeant est un §YCentaure§!.\n\nLes Centaures sont un peuple guerrier et nomade. Ils ont habité les Plaines Interdites depuis leur exode d'Escann il y a plus de deux mille ans. Leur apparence de la taille jusqu'à la tête est extrêmement similaire à celle d'un humain normal ; de la taille vers le bas, ils ont le torse et les jambes d'un cheval."
GetRacialRulerTooltip18:0 "Ce dirigeant est un §YOgre§!.\n\nLes Ogres sont des humanoïdes mesurant trois mètres de haut, principalement trouvés dans les contreforts des Montagnes de la Serpentspine. On pourrait les confondre avec des humains si ce n'était pour leur taille et leur corpulence. Bien que leur force soit célèbre, les ogres sont surtout connus, et craints, pour leurs appétits voraces et leur volonté de manger n'importe quoi et n'importe qui, y compris entre eux."
GetRacialRulerTooltip19:0 "Ce dirigeant est un §YHomme-lézard§!.\n\nLes Hommes-lézards sont une race fière et industrieuse des jungles de Sarhal. Ils sont quelque peu isolés du reste de Halann, se méfiant à la fois des autres races et les uns des autres. Ils varient grandement en apparence, allant de sveltes et adroites à massives et crocodiliennes."
GetRacialRulerTooltip20:0 "Ce dirigeant est un §YMécanique§!.\n\nTODO: Des trucs de robot."
GetRacialRulerTooltipLich:0 "Ce dirigeant est §RNon-mort§!.\n\nPar des machinations de grand mal, ce dirigeant a abandonné son [Root.Monarch.GetHerHis] vaisseau mortel et a atteint l'immortalité sous la forme d'un §RLiche§!."
GetRacialRulerTooltipVampire:0 "Ce dirigeant est §RNon-mort§!.\n\nSouvent considérés comme un mythe ou une légende, ce dirigeant a été révélé comme un vrai §RVampire§!. Ces créatures redoutables de la nuit se nourrissent de sang humain pour obtenir l'immortalité."

