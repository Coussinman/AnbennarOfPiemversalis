gnoll_reform_tech_group_desc:0 "La guerre gnoll a toujours été synonyme de la sauvagerie primale d'une époque révolue, et bien que cela rende certainement le travail du Xhazobkult plus facile, la survie du [Root.GovernmentName] dépend de la modernisation."
