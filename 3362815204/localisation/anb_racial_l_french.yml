 racial_modifiers.5.d:0 "L'évolution de notre culture primaire entraîne désormais la domination de notre administration par une nouvelle race, et par conséquent nos inclinaisons innées et priorités fondamentales s'en trouvent transformées. Néanmoins, une période de transition s'avère nécessaire avant que notre nouvelle administration puisse déployer son plein potentiel."
