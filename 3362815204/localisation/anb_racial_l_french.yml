 racial_modifiers.3.d:0 "L'oppression exercée sur la race actuellement dominante dans nos forces armées a provoqué une désertion massive et même des menaces de révolte ! Un noyau dur composé de notre race primaire s'est soulevé pour reconquérir sa place légitime de soldats dominants de notre nation."
