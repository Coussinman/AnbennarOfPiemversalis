changing_ways_title:0 "Changer les voies"
changing_ways_desc:0 "Notre nation est devenue forte grâce à notre héritage, enraciné dans le mariage de deux mondes. Mais à mesure que nous nous développons, certains se demandent si l'humanité seule est l'avenir. Ont-ils raison ?"
changing_ways_explanation_tt:0 "Les empires demi-orques et demi-elfes peuvent passer à une administration humaine et à une culture principale si la culture est la culture dominante et dans leur groupe culturel."

