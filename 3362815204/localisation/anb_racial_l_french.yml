 ruler_race_icon_tt:0 "[Root.GetRacialRulerTooltip]"
 GetRacialRulerTooltip1:0 "Ce dirigeant est un §YElfe§!.\n\nLes Elfes sont renommés pour leur beauté surnaturelle et leur affinité mystique avec la magie. Originaires d'Aelantir, leur civilisation s'effondra lors de l'événement connu sous le nom de Jour des Cieux Cendrés, provoquant une diaspora de leur race à travers le monde.\n\nIl s'agit d'une race §Yaux jours prolongés§!, dotée d'une espérance de vie moyenne d'environ §Y300 années§!, bien que de nombreux aînés vivent bien plus longtemps encore."
 GetRacialRulerTooltip1_2:0 "Ce dirigeant est un §YElfe des Bois§!.\n\nIl s'agit d'une race §Yaux jours prolongés§!, dotée d'une espérance de vie moyenne d'environ §Y200 années§!, bien que de nombreux aînés vivent bien plus longtemps encore."
 GetRacialRulerTooltip2:0 "Ce dirigeant est un §YHalfelin§!.\n\nLes Halfelins forment un peuple de petite stature natif du Petit Pays en Cannor et de Fahvanosy en Sarhal, reconnus pour leur esprit vif, leur optimisme naturel et leur esprit d'aventure, ainsi que pour leur expertise agricole et culinaire exemplaire."
 GetRacialRulerTooltip3:0 "Ce dirigeant est un §YNain§!.\n\nLes Nains constituent une race §ysouterraine§! de petite taille mais robuste, célèbre pour leurs barbes majestueuses, leur obstination légendaire et leur maîtrise incomparable du travail du métal et de la pierre. Bâtisseurs originels des forteresses souterraines que l'on trouve dans l'Échine du Serpent, de nombreux nains ont au fil des millénaires établi leurs foyers à travers la surface.\n\nIl s'agit d'une race §Yaux jours prolongés§!, dotée d'une espérance de vie moyenne d'environ §Y150 années§!, bien qu'il soit dit qu'un siècle passé à boire permettra à un nain de vivre un siècle de plus encore."
 GetRacialRulerTooltip4:0 "Ce dirigeant est un §YGnome§!.\n\nLes Gnomes forment un peuple ingénieux réputé pour leur subterfuge tactile et leur brillante intelligence. Leur prowesse magique égale celle des elfes, pourtant de nombreux gnomes préfèrent contrôler la magie par le biais de la technologie.\n\nIl s'agit d'une race §Yaux jours prolongés§!, dotée d'une espérance de vie moyenne d'environ §Y200 années§!, bien que de nombreux gnomes soient connus pour vivre bien, bien plus longtemps."
 GetRacialRulerTooltip5:0 "Ce dirigeant est un §YOrque§!.\n\nLes Orques constituent une race puissante et particulièrement résistante qui valorise hautement la prowesse martiale individuelle. Ils proviennent de l'Échine du Serpent où ils détruisirent de nombreuses forteresses naines, et ils envahirent Escann lors de ce qui est connu sous le nom de Marée Verte."
 GetRacialRulerTooltip6:0 "Ce dirigeant est un §YKobold§!.\n\nLes Kobolds forment une race §ysouterraine§! qui ressemble à de petits dragons humanoïdes dépourvus d'ailes, et de ce fait sont considérés comme apparentés aux dragons, voire créés par eux.\n\nIl s'agit d'une race §Yaux jours prolongés§!, dotée d'une espérance de vie moyenne d'environ §Y70 années§!, bien que les kobolds moins enclins au danger soient connus pour vivre jusqu'à §Y120 années§!."
 GetRacialRulerTooltip7:0 "Ce dirigeant est un §YDemi-Orque§!.\n\n"
 GetRacialRulerTooltip8:0 "Ce dirigeant est un §YHumain§!.\n\nLes Humains constituent la race la plus répandue dans une grande partie d'Halann à l'exception d'Aelantir. Groupe exceptionnellement divers, les humains sont connus pour leur ambition et leur volonté extraordinaire d'aller plus loin que quiconque n'est jamais allé auparavant."
 GetRacialRulerTooltip9:0 "Ce dirigeant est un §YGnoll§!.\n\nLes Gnolls forment une race bestiale carnivore qui ressemble à des hyènes humanoïdes. Ils sont connus pour vénérer les démons et leurs sociétés tendent à être caractérisées par les luttes intestines et le fratricide."
 GetRacialRulerTooltip10:0 "Ce dirigeant est un §YElfe Né-des-ruines§!.\n\nLes Nés-des-ruines sont des elfes qui demeurèrent en Aelantir après le Jour des Cieux Cendrés. Né-des-ruines ne décrit pas une unique sous-race d'elfes mais constitue plutôt un terme général pour tous les elfes d'Aelantir."
 GetRacialRulerTooltip11:0 "Ce dirigeant est un §YGobelin§!.\n\nLes Gobelins forment une race §ysouterraine§! de petite taille mais nombreuse, originaire des cavernes des Monts de l'Échine du Serpent. Ils sont exceptionnellement rusés et utilisent leurs complots et machinations contre leurs oppresseurs orques et contre les nains, leurs ennemis ancestraux."
 GetRacialRulerTooltip12:0 "Ce dirigeant est une §YHarpie§!.\n\nLes Harpies constituent une race mono-genrée féminine, semblable aux oiseaux, qui habite Bulwar, Sarhal et Haless. Leur caractéristique physique la plus distinctive sont leurs ailes, qui leur confèrent la capacité naturelle unique de voler."
 GetRacialRulerTooltip13:0 "Ce dirigeant est un §YTroll§!.\n\nLes Trolls sont un type vorace de géant-né connus pour leurs capacités régénératrices, leurs gros nez disgracieux et, pour les mâles, leurs grandes gueules ornées de défenses. L'espèce s'adapte remarquablement à de très nombreux environnements, et en conséquence, de nombreuses régions possèdent leur propre groupe ethnique de trolls, même si la plupart des trolls sont solitaires ou vivent en petits groupes."
 GetRacialRulerTooltip14:0 "Ce dirigeant est un §YDemi-Elfe§!.\n\nIl s'agit d'une race §Yaux jours prolongés§!, dotée d'une espérance de vie moyenne d'environ §Y100 années§!."
 GetRacialRulerTooltip15:0 "Ce dirigeant est un §YHarimari§!.\n\nLes Harimari forment une race bipède semblable aux tigres, native du sud-ouest de Rahen, qui vint à l'existence dans des circonstances mystérieuses durant le cataclysme du Jour des Cieux Cendrés. Bien qu'ils soient craints en raison de leur force incroyable, de leur vitesse et de leurs armes naturelles, ils sont également connus comme des penseurs et philosophes d'une grande culture.\n\nIl s'agit d'une race §Yaux jours prolongés§!, dotée d'une espérance de vie moyenne d'environ §Y70 années§!, bien que certains aînés soient connus pour vivre jusqu'à §Y120 années§!."
 GetRacialRulerTooltip16:0 "Ce dirigeant est un §YHobgobelin§!.\n\nLes Hobgobelins constituent un peuple gobelinoïde profondément militariste natif des hautes terres du nord de Rahen. Plus grands et plus forts que les gobelins, ils favorisent l'ordre et la discipline par-dessus tout et nourrissent une profonde méfiance envers la magie."
 GetRacialRulerTooltip17:0 "Ce dirigeant est un §YCentaure§!.\n\nLes Centaures forment un peuple belliqueux et nomade. Ils ont habité les Plaines Interdites depuis leur exode d'Escann il y a plus de deux mille années. Leur apparence de la taille vers le haut est extrêmement similaire à celle d'un humain normal ; de la taille vers le bas, ils possèdent le torse et les jambes d'un cheval."
 GetRacialRulerTooltip18:0 "Ce dirigeant est un §YOgre§!.\n\nLes Ogres sont des humanoïdes de trois mètres de haut que l'on trouve principalement dans les contreforts des Monts de l'Échine du Serpent. On pourrait les confondre avec des humains si ce n'était leur taille et leur corpulence. Bien que leur force soit célèbre, les ogres sont surtout connus, et craints, pour leurs appétits voraces et leur volonté de manger n'importe quoi et n'importe qui, y compris entre eux."
 GetRacialRulerTooltip19:0 "Ce dirigeant est un §YHomme-lézard§!.\n\nLes Hommes-lézards forment une race fière et industrieuse des jungles de Sarhal. Ils sont quelque peu isolés du reste d'Halann, se méfiant aussi bien des autres races que d'eux-mêmes. Ils varient grandement en apparence, allant de la sveltesse et dextérité à l'aspect massif et crocodilien."
 GetRacialRulerTooltip20:0 "Ce dirigeant est un §YMechanim§!.\n\nÀ FAIRE : Éléments robotiques."
 GetRacialRulerTooltipLich:0 "Ce dirigeant est §RMort-vivant§!.\n\nPar des machinations d'un grand mal, ce dirigeant a renoncé à [Root.Monarch.GetHerHis] enveloppe mortelle et a atteint l'immortalité sous la forme d'une §RLiche§!."
 GetRacialRulerTooltipVampire:0 "Ce dirigeant est §RMort-vivant§!.\n\nSouvent considérés comme mythe ou légende, ce dirigeant s'est révélé être un véritable §RVampire§!. Ces redoutables créatures de la nuit se nourrissent de sang humain pour obtenir l'immortalité."

 gnoll_reform_tech_group_title:0 "Réformer l'Armée de Meute"
 gnoll_reform_tech_group_desc:0 "La guerre gnoll a toujours été synonyme de la sauvagerie primitive d'une époque révolue, et bien que cela facilite certainement la tâche du Xhazobkult, la survie du [Root.GovernmentName] repose sur la modernisation."
 gnoll_reform_tech_group_tt:0 "§GNous obtiendrons un nouvel ensemble d'unités.§!"
 
 #Changing Ways localisation
 changing_ways_title:0 "Voies Changeantes"
 changing_ways_desc:0 "Notre nation s'est renforcée grâce à notre héritage, enraciné dans l'union de deux mondes. Mais alors que nous nous étendons, certains se demandent si l'humanité seule constitue l'avenir. Ont-ils raison ?"
 #Left this as normal colours for now.
 changing_ways_explanation_tt:0 "Les empires demi-orques et demi-elfiques peuvent basculer vers une administration et culture primaire humaines si la culture est la culture dominante et appartient à leur groupe culturel."
 
