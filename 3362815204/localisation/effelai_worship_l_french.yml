    #Effelai Tribes MT Loc
    effelai_progress_and_ingenuity_title:0 "Progrès et Ingéniosité"
    effelai_progress_and_ingenuity_desc:0 "Nous n'avions pas l'habitude d'avoir un mot pour 'académie', ou même 'école'. Nous avions des mots pour professeur, pour sagesse, pour connaissance et étudiant, mais l'apprentissage ne se faisait jamais de manière structurée. Ainsi, nous avons simplement pris le mot des visiteurs Cannoriens et l'avons pris comme nôtre. Il s'ajuste étrangement dans le reste de notre langue, comme un poisson sur terre ferme, mais il semble approprié d'une certaine manière. La connaissance est souvent étrange et contre-intuitive, alors pourquoi le nom de l'endroit où elle est apprise ne le serait-il pas ? L'Académie Aráya sera un rassemblement des esprits les plus brillants sous la canopée, où la connaissance des tribus disparates ainsi que de nouvelles idées de l'autre côté de l'océan sont amenées ensemble."
    effelai_prosperous_growth_title:0 "Croissance Prospère"
    effelai_prosperous_growth_desc:0 "Les Cannoriens sont des peuples étranges. Ils connaissent peu de la jungle, se précipitant souvent dans des tombes précoces avec leur confiance non méritée au moment où ils s'aventurent à plus de 5 lieues de la côte. Ils suivent d'étranges dieux, et la plupart se moquent du pouvoir clairement démontrable de notre Déesse. Mais ils ont une richesse et prospérité que nous n'avons jamais vues auparavant, même les terres au sud de la jungle, simplement portées à bord de leurs bateaux. Pour que notre peuple se voit accorder des niveaux similaires de prospérité, nous devons sûrement apprendre d'eux, et adapter leurs moyens productifs d'une manière qui gardera la Déesse contente."
    effelai_harmonous_expansion_title:0 "Expansion Harmonieuse"
    effelai_harmonous_expansion_desc:0 "Pour assurer que notre prospérité nouvellement trouvée soit répandue à travers les confins lointains de son royaume, au lieu de juste dans notre cœur, nous avons dû concevoir une logistique auparavant inouïe. Où nous pouvions autrefois faciliter le commerce à travers des rivières envahies et sentiers étroits, nous sommes maintenant passés de canoës et sacs à dos à des barges et mille-pattes géants empaquetés. Pour cela, nous avons besoin de rivières claires et chemins plus larges—pas une tâche facile, sans déranger notre Déesse. Mais chaque tribu a travaillé dur pour résoudre ces problèmes, et l'ingéniosité pure que nous avons pu produire quand nous travaillons ensemble a beaucoup contribué à trouver des solutions."
    effelai_taiabarsapri_title:0 "Tai'aba'rsapri"
    effelai_taiabarsapri_desc:0 "Plus nous voyageons, plus le voyage devient facile. Nous étions habitués seulement à notre petit coin de la jungle, et le reste de Son royaume semblait étranger et dangereux pour nous. Mais plus nous voyons, plus nous réalisons que les fondations de notre connaissance sont applicables à travers la jungle, et chaque nouvel obstacle est plus facile à surmonter que le dernier. Notre voyage n'est pas encore fini, mais nous faisons déjà des préparations pour quand nous rentrons à la maison."
    effelai_settled_down_title:0 "Établis"
    effelai_settled_tt:0 "§RTous les Sites de Festival non visités seront supprimés§!"
    effelai_settled_down_desc:0 "Nous sommes venus loin, loin en effet. Nous avons complété notre voyage ordonné et vu la vaste diversité de l'influence de notre Déesse. Ce qui est plus important, cependant, c'est que nous avons réussi dans les Épreuves de la Déesse.\n\nNotre société, autrefois si chaotique et remplie de conflits, est maintenant stable et prospère. Sous la guidance de la Déesse, nous croyons que nous avons un futur brillant à espérer."
    effelai_a_burgeoning_civilization_title:0 "Une Civilisation Bourgeonnante"
    effelai_a_burgeoning_civilization_desc:0 "Qui aurait pensé que planter nos racines aurait eu le genre de résultats que nous avons expérimentés ? Il y a eu une expansion extérieure formidable et un boom de population. Dans une seule maison il y a maintenant plus d'enfants qu'il y avait d'adultes dans les deux générations précédentes combinées. Pour rencontrer ce boom de population, nous avons établi des réseaux de commerce et créé des douzaines de nouveaux établissements.\n\nLe résultat de cela a été une sorte de renaissance culturelle, une renaissance si vous voulez. Avec tant de plus de gens nous avons maintenant le temps de proprement penser à la façon dont le monde fonctionne. Les gens peuvent maintenant s'occuper de comprendre les voies et secrets de toutes choses, et le chemin que notre Déesse nous a guidés. Ils inventent des concepts et découvrent des lois de la nature ; ils créent même des manifestations jusqu'ici invisibles d'art, inégalées dans leur beauté. Qu'il n'y ait aucune erreur : notre peuple prospère !"
    effelai_unite_the_tribes_title:0 "Unir les Tribus"
    effelai_unite_the_tribes_desc:0 "Notre force n'est pas un accident—nous avons surmonté maints obstacles pour atteindre ce que nous avons. Mais les autres tribus dans l'Effelai luttent pour survivre ; nous ne pouvons permettre qu'elles restent abandonnées comme cela. La volonté de la Déesse est claire. Nous devons amener les autres peuples sous notre influence et partager Ses bénédictions avec eux.\n\nCeux que nous avons déjà subjugués nous apporteront grande renommée, et ceux qui ont encore à être ramenés viendront en temps. Mais pour finaliser notre mission, il est aussi crucial que nous étendions la capacité militaire de notre pays. Heureusement, nous avons un large éventail d'options parmi lesquelles choisir."
    effelai_alianaiarat_title:0 "L'Alianaíarat"
    effelai_alianaiarat_desc:0 "Conformément au commandement de la Déesse—l'ultime tâche qu'Elle nous a confiée—nous avons dignement uni tous les peuples de la jungle. Une confédération a été créée, rassemblant toutes les tribus des Effelai, et notre gouvernement est enfin libéré pour progresser d'une manière qui corresponde à sa croissance.\n\nNous allons désormais adopter un gouvernement fondé sur le règne de la Déesse—une théocratie—dont les objectifs principaux seront de préserver chaque culture au sein des Effelai et d'étendre l'influence élevée et juste de la Déesse. Afin de finaliser l'établissement de notre Alianaíarat ou Confédération des Tribus, nous devrions maintenant construire des légations de notre gouvernement dans chacune des capitales de nos tribus vassales."
    effelai_looming_ascendance_title:0 "L'Ascension Imminente"
    effelai_looming_ascendance_desc:0 "Quel chemin nous avons parcouru ! Autrefois, nous étions des tribus disparates luttant pour survivre dans une jungle qui semblait infernale et incompréhensible. Mais aujourd'hui, nous sommes les serviteurs éclairés et investis de pouvoir des Effelai—ses protecteurs incontestés ! La jungle est en pleine floraison autour de nous, et nous-mêmes commençons à fleurir en tant que peuple grâce aux bénédictions de la Déesse, qui est maintenant prête à octroyer encore davantage de Son pouvoir à toute notre population.\n\nAujourd'hui, grâce au pouvoir de la Déesse et de la jungle, nous dépassons la première étape vers l'ascension et devenons des Araya, des semences au sens littéral et figuré. Notre peuple se transforme, comme le font les esclaves-graines, mais ils ne perdent pas leur autonomie et gagnent au contraire accès à un vaste potentiel magique.\n\nCela n'arrive pas trop tôt, car des étrangers tentent de s'immiscer dans nos terres sacrées. Par la volonté de la Déesse et la force des Effelai, nous les empêcherons de devenir une véritable menace."
    effelai_tentative_connections_title:0 "Les Connexions Hésitantes"
    effelai_tentative_connections_desc:0 "Dans les chroniques de notre tribu, bien peu de rencontres sont consignées avec d'autres peuples que les esclaves sans esprit asservis à Son chant ou les adorateurs de ce marécage maudit. Cependant, récemment nos éclaireurs ont rapporté des nouvelles d'ombres se mouvant sous la canopée, des silhouettes portant une ressemblance frappante avec... nous-mêmes ? Nous devons découvrir qui ou quoi ils sont, et s'ils peuvent être de précieux alliés dans notre lutte pour survivre ou simplement utiles comme tremplin vers le succès."
    effelai_survival_through_unity_title:0 "La Survie par l'Unité"
    effelai_survival_through_unity_desc:0 "Alors que notre pèlerinage touche à sa fin, nous avons appris non seulement l'existence de plusieurs autres tribus, mais aussi leurs différences avec la nôtre, et ce faisant nous avons renforcé à la fois notre lien tribal interne ainsi que notre capacité à naviguer dans Son royaume et à protéger notre tribu. Maintenant, nous devons chercher au-delà de nos frontières et rechercher proactivement de nouveaux amis ou ennemis sous Sa canopée, afin de sauvegarder notre avenir."
    effelai_surveying_our_lands_title:0 "L'Arpentage de Nos Terres"
    effelai_surveying_our_lands_desc:0 "Nos ancêtres parlaient de la "grande-bonté" des Effelai, une référence à la beauté du lieu où ils vivaient. En contemplant chaque partie de cette terre magnifique lors de nos voyages et en réacquérant des terres à travers toute la jungle, nous comprenons ce qu'ils voulaient dire.\n\nMais ayant acquis le contrôle de bien plus que ce que nous possédions autrefois, nous devons comprendre ce qui nous est désormais accessible dans la prochaine étape de notre voyage. Bien que tout fasse partie d'un seul Effelai, les régions sont différentes—une région avec une grande rivière aura une flore et une faune différentes d'une autre qui se maintient grâce aux ruisseaux ou aux précipitations. Commençons donc à apprendre sur les terres sous notre intendance."
    effelai_goddess_heart_title:0 "Le Cœur de la Déesse"
    effelai_goddess_heart_desc:0 "Nous avons été guidés par la Déesse vers un lieu au centre de la jungle. Quand nous sommes arrivés ici, Elle nous a ordonné de construire un grand temple pour Elle afin que nous puissions devenir un avec Elle. En déférence à Sa volonté, nous commençons cette grande œuvre.\n\nNotre ascension commence ici. Quel que soit le nom que cet endroit portait autrefois, il est sans importance—nous appelons la demeure du Cœur de la Déesse "Máyna", signifiant à la fois "Jardin de Vie" et "Jardin de Mort". Nous utilisons un nom riche de significations apparemment contradictoires parce que nous connaissons Máyna pour ce qu'elle est : le lieu où le cycle de la vie et de la mort finira par cesser pour notre peuple, car nous deviendrons tous un au sein de la Déesse."
    effelai_ancient_knowledge_title:0 "Le Savoir Ancien"
    effelai_ancient_knowledge_desc:0 "Durant notre pèlerinage à travers le paysage tortueux du nord, notre Déesse a jugé bon d'accorder à notre chef des visions de plusieurs lieux proches où nous pourrions être capables de localiser d'importants artefacts magiques. S'installer dans cette région et trouver un emplacement approprié pour collecter et canaliser l'énergie magique ambiante pourrait permettre à notre chef de mieux nous guider vers les grottes cachées et les reliques évoquées dans ses visions."
    effelai_far_from_home_title:0 "Loin du Foyer"
    effelai_far_from_home_desc:0 "Notre pèlerinage nous a menés dans chaque recoin et aux confins les plus éloignés de Son royaume. Ici, nous disent nos guides, se trouve l'endroit le plus éloigné de notre clairière natale. Ici se trouve une beauté sans égale à tout ce que nous avons vu. De nombreux membres plus jeunes de notre tribu n'ont connu que la vie depuis le début de notre voyage, et pourtant ils ont acquis une richesse de connaissances de Son royaume plus grande que nos ancêtres n'auraient jamais pu en rêver. De nouveaux amis et ennemis se sont fait connaître, et bien que notre monde ait changé pour toujours, une chose est sûre : nous ne sommes jamais trop loin de chez nous."
    effelai_effelai_bloom_title:0 "La Floraison des Effelai"
    effelai_effelai_bloom_desc:0 "Enfin, nos décennies d'exploration extensive, de diplomatie inter-tribale et d'amélioration économique ont porté leurs fruits. Le monument à Sa majesté a été achevé, et nous étendons maintenant notre surveillance aux centres de Son pouvoir dans chaque région couverte par la canopée. Il est temps de nous concentrer sur notre administration, car alors qu'Elle devient une partie plus intégrante de notre société, nous devons nous adapter aux forces tant intérieures qu'extérieures à notre foyer."
    effelai_parura_showing_superiority_title:0 "Démontrer Notre Supériorité"
    effelai_parura_showing_superiority_desc:0 "Nous connaissons bien les autres tribus de la jungle ; nos marchands ont toujours navigué sur les grandes rivières pour commercer avec elles. Elles respectent Chahinanito et chantent pour elle comme nous le faisons. Mais elles ne la révèrent pas comme nous, ni ne sont de vrais chasseurs comme nous. Cela suffisait autrefois, mais les temps ont changé. Chahinanito exige l'obéissance de ses enfants si elle doit les garder en sécurité en préparation des temps dangereux à venir. Nous partagerons la chasse avec eux, et alors ils connaîtront la vraie voie de Chahinanito."
    effelai_parura_cut_off_one_head_title:0 "Trancher Une Tête"
    effelai_parura_cut_off_one_head_desc:0 "À travers nos voyages, Sel'Parura est devenue plus forte qu'elle ne l'a jamais été. Maintenant, nous pouvons enfin accomplir ce que nos ancêtres ont tenté maintes fois : l'élimination des importuns hommes-sangsues. Trop longtemps ces monstres ont profané le domaine de notre Déesse, ensanglantant leurs autels impurs, essayant de réveiller leur dieu vil. Plus jamais. Nous sommes la lance, le croc et la griffe de Chahinanito, et elle désire que ce dieu prétendant dorme éternellement."
    effelai_parura_trials_of_blood_title:0 "Les Épreuves de Sang"
    effelai_parura_trials_of_blood_desc:0 "Les Parura ont toujours été des guerriers, en raison de notre guerre éternelle avec les hommes-sangsues et de nos grandes chasses. Mais il ne peut être nié que les Lai'i et les Thavoi'i ont également des guerriers redoutables. Les vaincre apportera honneur à Sel'Parura. Mais plus que cela, cela montrera que ce n'est qu'à travers une révérence inébranlable de Chahinanito que nous, ses enfants, pouvons obtenir la vraie force. Et si nous montrons aux autres tribus le chemin de la chasse, elles aussi pourront être capables d'accomplir cela."
    effelai_parura_chahinanitos_chosen_title:0 "Les Élus de Chahinanito"
    effelai_parura_chahinanitos_chosen_desc:0 "Un nouvel âge est sur nous. Sel'Parura, la tribu élue de Chahinanito, guide toutes les autres tribus sous sa canopée et se tient prête à exécuter ses ordres. Pour tous les dangers que recèle la jungle, des hommes-sangsues et esclaves-graines aux bêtes et monstres terribles, nous seuls sommes bien-aimés... nous seuls sommes le vrai pouvoir. Quel que soit ce que l'avenir nous réserve, Sel'Parura est prête à l'affronter."
    effelai_soruinic_festival_of_unity_title:0 "Le Festival de l'Unité"
    effelai_soruinic_festival_of_unity_desc:0 "Les invitations ont été envoyées et les préparatifs sont en cours. Bien qu'Aen'Saldyano ait toujours été renommée à travers Soruin pour ses festivals, nous devons être bien plus ambitieux si notre légende doit atteindre des sommets encore plus élevés. Nous devons organiser un festival pour tous les enfants des Effelai.\n\nPour ce faire, nous devons accommoder les goûts divers des nombreuses tribus disparates qui résident dans cette vaste jungle. En plus des festins traditionnels, de la musique et du théâtre, il y aura de nombreux nouveaux événements : des concours de course et de natation à contre-courant pour les athlètes, du tir à l'arc et de la lutte pour les plus martiaux d'entre eux, et un marché avec des marchandises de tout l'Effelai et au-delà."
    effelai_soruinic_a_story_for_the_ages_title:0 "Une Histoire pour les Âges"
    effelai_soruinic_a_story_for_the_ages_desc:0 "La tribu bourdonne d'excitation, car il est à nouveau temps d'accueillir le grand rassemblement de tous les peuples de Soruin : le Festival du Chant. Un nom quelque peu trompeur, peut-être ; bien qu'il y ait beaucoup de chants, le festival est bien plus que cela. Il y a des compétitions de poésie, des festins, des représentations théâtrales de légendes anciennes, et bien plus encore. Cela a toujours été un moment pour les plus âgés d'entre nous de retrouver de vieux amis, pour nos jeunes de trouver leurs premiers amours, et pour les gens de tous âges de s'enivrer de vin de baies."
    effelai_soruinic_better_with_friends_title:0 "Mieux avec des Amis"
    effelai_soruinic_better_with_friends_desc:0 "Pour vraiment unir les peuples des Effelai, la diplomatie est la seule solution viable. Un royaume de jungle vaste et impénétrable ne peut être gouverné qu'avec le consentement de ses sujets. Il est très important que nous soyons très clairs dès le départ : nous offrons l'amitié, nous cherchons la souveraineté, et nous promettons la prospérité à tous ceux qui nous rejoindraient."
    effelai_soruinic_destiny_defined_title:0 "Le Destin Défini"
    effelai_soruinic_destiny_defined_desc:0 "Il est tout à fait approprié que notre tribu d'histoires et de chants soit au centre de la plus grande histoire à ce jour : l'histoire des Effelai unis. Nos noms seront racontés dans les chants, pièces et poèmes de toutes les générations à venir, aux côtés des noms de Cosaínti, Aíthzi, Aururã et de nos autres héros ancestraux.\n\nMais ce n'est pas seulement dans les chants que nos actes résonneront. Notre peuple s'en souviendra dans la nouvelle sécurité dans laquelle ils se trouvent, assurée par la nouvelle paix durable que nous avons créée."
    effelai_effei_sowing_the_future_title:0 "Semer l'Avenir"
    effelai_effei_sowing_the_future_desc:0 "Avec chaque épreuve que nous surmontons, nos pousses apprennent davantage du chœur qui donne vie à notre Déesse. Nous avons trouvé des racines qui brûlent comme mille aiguilles quand la chair y est exposée, et des pétales qui peuvent calmer même les bêtes les plus enragées, et notre tribu laisse maintenant derrière nous de vastes étendues de nouvelle croissance, aidée par ces découvertes, qu'Elle habitera un jour, et ce faisant nous accordera espérons-le la paix."
    effelai_effei_goddess_garden_title:0 "Le Jardin de la Déesse"
    effelai_effei_goddess_garden_desc:0 "Des feuilles aussi larges que les épaules de nos plus fins guerriers, des fleurs aussi brillantes que des ruisseaux tachetés de soleil, et des vignes assez épaisses pour retenir de grandes bêtes. Notre succès dans la culture de ces plantes est à la fois entièrement grâce à notre Déesse et dédié à Elle. Alors que nous voyageons, chaque membre de notre tribu chante aux graines semées par notre chef. Ce rituel d'enrichissement aide à apaiser Sa colère envers les terres stériles, bien que temporairement. Nous avons eu peu de succès sur la côte brûlée, mais en entrant à nouveau dans la jungle, nous avons souvent été confrontés à moins de dangers pendant un temps."
    effelai_effei_a_conversation_over_tea_title:0 "Une Conversation autour du Thé"
    effelai_effei_a_conversation_over_tea_desc:0 "Durant notre grand pèlerinage, une graine a été trouvée qui, lorsque ses feuilles sont infusées dans de l'eau bouillie, produit une chaleur revigorante qui enveloppe le buveur et éclaircit l'esprit. Nous avons proposé de partager ce thé et notre chœur de graines avec les autres tribus afin que nous puissions un jour revenir et partager les fruits collectifs de notre labeur."
    effelai_effei_to_soothe_her_wounds_title:0 "Pour Apaiser Ses Blessures"
    effelai_effei_to_soothe_her_wounds_desc:0 "Une seule pousse. Notre chef est sûrement béni par Elle. Ils ont réussi à cultiver une seule pousse le long de la Côte Sèche occidentale. Nous ne saurons peut-être jamais si nos jardins le long de la côte fleuriront, mais nous avons prouvé que la vie peut germer à nouveau. Les autres tribus ont expérimenté notre capacité à réparer et à étendre l'influence de notre Déesse, et ont choisi de suivre notre direction après un afflux généreux de jardins nourrissants plantés dans la patrie de leur chef."
    effelai_laii_carcass_craftsmen_title:0 "Les Artisans de Carcasses"
    effelai_laii_carcass_craftsmen_desc:0 "Voici maintenant devant nous un jeune de notre tribu, exigeant l'entrée dans l'ordre de nos guerriers ou de nos chamanes. Ils ont tué une grande bête de la forêt tout seuls : peut-être un grand tigre à trois têtes, ou un singe gargantuesque à quatre bras. Ils ont attaché l'animal avec le meilleur de leur force et de leurs ressources, et maintenant que la plus grande partie de leur travail est faite, nous les aiderons.\n\nL'initié tuera rituellement sa capture, tout en chantant les chants du peuple qui honorent le mieux son sacrifice. Les os de la créature seront transformés en armure par la magie transmise par la Déesse—car ce n'est que par Sa providence que nous sommes capables de transformer ces os en pièces d'armure qui peuvent protéger de grandes parties de nos corps—et rendus plus lourds ou plus légers selon les besoins de l'initié. Cela fait, l'énergie de la bête appartiendra maintenant au nouveau guerrier ou chamane qui a ainsi prouvé son passage à l'âge adulte."
    effelai_laii_bone_bound_title:0 "Les Liés-aux-Os"
    effelai_laii_bone_bound_desc:0 "Pas une simple chasse pour la nourriture ou pour satisfaire une curiosité. Ni une recherche de gloire non plus ; plutôt, une guerre pour la survie même de notre peuple. Nous partons maintenant prouver à la Déesse que nous avons la force des armes et de la foi pour faire Sa volonté. Notre cible ? Des os de bêtes—de grands os de bêtes, les fragments des habitants les plus terribles de la Forêt !\n\nPourquoi partons-nous chasser ces bêtes ? C'est simple. Quand nous tuons une bête et prenons ses os, les façonnant en armes et armures, les armements ainsi créés ont le pouvoir de la grande bête à laquelle ils appartiennent. Les armes liées-aux-os ainsi créées ont un pouvoir inouï par quiconque dans la grande forêt ou au-delà. Elles accordent à nos soldats une force incroyable et d'autres bienfaits redoutables, qui varient selon l'arme et la bête. Avec ces avantages à portée de main, nous marchons pour apporter gloire et force à notre peuple."
    effelai_laii_finishing_the_job_title:0 "Finir le Travail"
    effelai_laii_finishing_the_job_desc:0 "Nous avons écrasé les Dugui'hi une fois auparavant ; nous les avons chassés de leurs foyers autrefois prospères et avons pris le contrôle de ces foyers pour nous-mêmes. Nous pensions que cela pourrait être la fin pour l'instant, étant donné à quel point nous avions réussi à briser totalement leurs volontés à ce moment-là. Mais maintenant nous apprenons de nos éclaireurs qu'ils planifient une "réclamation" de leur foyer perdu ? Quelle folie de leur part ; quelle opportunité pour nous !\n\nNous finirons le travail. Marchant vers Taychend à travers la Forêt aux Champignons, nous les abattrons une fois pour toutes. Créant des lances et de grandes hallebardes à partir d'os de grandes bêtes et du bois réputé résistant de cette région, nous utiliserons les bêtes de la terre d'exil des Dugui'hi contre eux, et les éliminerons une fois pour toutes."
    effelai_laii_bone_bound_arsenal_title:0 "L'Arsenal Lié-aux-Os"
    effelai_laii_bone_bound_arsenal_desc:0 "Nous sommes déjà allés si loin. Nous avons accompli les épreuves de la Déesse, nous avons chassé les grandes bêtes de la forêt et lié leurs os à nous, et nous avons entièrement subjugué et détruit nos rivaux mortels insensés. Aujourd'hui, nos guerriers sont vêtus d'armures liées-aux-os magistralement façonnées, et manient des armes liées-aux-os d'une puissance dont nos ancêtres ne rêvaient que de voir.\n\nIl n'y a plus d'insensés à vaincre dans la Forêt. Nous regardons maintenant vers le sud, vers les seigneurs de guerre de Taychend. Ils sont forts, mais ils n'ont aucun lien avec les animaux qu'ils tuent ; encore moins ont-ils la faveur de notre Déesse. Nous les affronterons, les chasserons de leurs foyers et trônes comme nous l'avons fait avec nos rivaux, et cimenterons pour toujours notre place en tant que guerriers les plus forts de la région."
    effelai_thavoi_service_and_sacrifice_title:0 "Service et Sacrifice"
    effelai_thavoi_service_and_sacrifice_desc:0 "Il y a longtemps, un groupe de pêcheurs avait été massacré jusqu'au dernier par les Serviteurs du Chant. Leur tribu s'est moquée, a insulté leur nom et les a traités d'inutiles car ils ne pouvaient récupérer qu'une partie de la prise. Ils furent réduits au silence par les paroles de leur chef, car le Kasike Cacimar proclama qu'une patrie n'est rien de plus, et rien de moins, que service et sacrifice. Le service, disait-il, était le privilège des vivants, et le sacrifice le privilège des morts. Dans les années qui ont suivi, cela est devenu l'axiome sur lequel les Thavo'i perdurent. Bien que nous soyons nombreux, jamais nous ne pouvons nous permettre de laisser à un autre ce que nous pouvons individuellement faire pour nos semblables. Bien que nous soyons puissants, nous ne pouvons jamais oublier qu'individuellement nous pouvons payer le prix ultime. C'est la vérité au cœur de notre peuple, et les corps des tombés pour cette cause ne sont que des graines pour que notre futur fleurisse.\n\nEnfin, ces graines ont porté leurs fruits.\n\nNos guerriers ont affronté des horreurs à travers les innombrables chasses qui ont été appelées pour protéger nos colonies, les transformant en une force de combat expérimentée et impitoyable à la hauteur des bêtes qui continuent d'assaillir nos frontières. Sous leurs yeux vigilants, nos terres ont été colonisées et fortifiées, et notre connexion avec notre Déesse reste résolue. En effet, alors que la nouvelle de nos victoires se répand au loin, nos tribus voisines en sont venues à craindre à juste titre notre nom. Par des efforts inlassables, les épreuves lancées contre nous par Tswohvwoh'íi ont été surmontées. Qu'il soit connu que les Thavo'i n'adorent pas par une adoration docile et une prière pleine de vœux pieux, mais par l'action, et nous avons répondu à la férocité de la jungle et à la fureur de notre déesse avec la nôtre."
    effelai_thavoi_blood_hunts_title:0 "Les Chasses de Sang"
    effelai_thavoi_blood_hunts_desc:0 "Beaucoup de sociétés soutiendraient que prospérer dans une terre, c'est la surpasser. Pour elles, il est impératif d'agir comme si les individus qui résident dans une terre se tenaient au-dessus d'elle et devaient donc imposer une volonté étrangère à sa vraie nature. Ces sociétés sont mortes, leurs ruines éparpillées dans les sous-bois et leurs mots perdus dans la cacophonie intemporelle du sauvage. Les Thavo'i savent mieux. Dans les temps passés, le Kasike Itaya dirigeait la plus prospère des bandes Thavo'i. Le crédit qu'elle donnait pour leur abondance était que, aussi loin qu'ils pouvaient se souvenir, ils avaient cherché à suivre les lois d'araya'iki et les lois de la nature à parts égales. D'elle, nous avons appris que nous ne sommes pas de simples animaux, ni ne sommes entièrement au-dessus des forces qui règnent aussi sur les bêtes. Comme joyaux dans cette tapisserie, nous avons notre rôle à jouer pour maintenir. Au fil du temps, ces leçons se sont harmonisées.\n\nDans la société Thavo'i, vient un moment où la jeunesse doit grandir dans les responsabilités qui l'attendent en tant qu'adultes. C'est à travers les Chasses de Sang que la Déesse Tswohvwoh'íi les façonne en membres capables, résolus et ingénieux de la société. Chaque génération, les membres potentiels de la tribu, appelés "non-sanglants", reçoivent l'opportunité de prouver leur valeur en rapportant une proie sans égale. Ils sont autorisés à continuer ces chasses jusqu'à ce qu'ils réussissent, ou jusqu'à ce qu'ils succombent. Ceux qui ne survivent pas, nous ne les condamnons pas, car c'est ainsi que vont les choses, et c'est à travers ces tests que ceux qui vivent encore peuvent apporter une nouvelle vie à notre peuple."
    effelai_thavoi_diplomacy_through_force_title:0 "La Diplomatie par la Force"
    effelai_thavoi_diplomacy_through_force_desc:0 "Les Thavo'i sont des chasseurs sans égal, et nous l'avons prouvé maintes et maintes fois à travers ces temps difficiles. Cela ne peut être pris pour signifier, cependant, que nous sommes sans cœur. Bien que maintenant nous soyons un peuple uni et fort, les histoires de nos anciens nous humilient avec la connaissance que ce n'était pas toujours ainsi. Pendant des siècles passés, nous étions seuls, isolés, vulnérables. Dans l'obscurité sous la canopée, les lumières de nos feux ont été éteintes une après l'autre. C'était une époque sombre alors, et l'avenir de notre peuple était en jeu. Notre salut n'est pas venu par la lance d'un grand guerrier ou la flèche d'un archer renommé, mais par les paroles du Kasike Urayoán. Les Thavo'i, disait-il, doivent être un bouclier pour les araya'iki ; un rempart contre l'obscurité, une force qui gagne le respect de Tswohvwoh'íi par une unité délibérée. Il en fut ainsi, et il en a été ainsi. Ceci, bien plus que nos prouesses martiales, est notre vraie force.\n\nAlors que nous nous souvenons des leçons d'Urayoán, nous regardons nos tribus voisines et les trouvons insuffisantes. Elles sont désunies, faibles, incapables de résister à la fois à la volonté de notre Déesse et aux pressions des puissances extérieures. Leur temps de malheurs, s'il n'est pas déjà sur elles, viendra sûrement bientôt. Non, nous ne sommes pas sans cœur ; nous ne pouvons pas laisser cela arriver. Il est temps que les Thavo'i portent les leçons de nos Anciens au-delà de nos frontières en apportant davantage les leçons que nous avons déjà apprises sur leurs genoux. Montrons-leur le pouvoir de l'unité et offrons notre gracieuse protection ; qu'elles le veuillent ou non."
    effelai_thavoi_survival_of_the_fittest_title:0 "La Survie du Plus Fort"
    effelai_thavoi_survival_of_the_fittest_desc:0 "La jungle a donné le pire d'elle-même. Elle a combattu avec dents, griffes et dard pour nous chasser de notre nouveau foyer. Ils ont échoué. Dans le festival tenu aujourd'hui dans notre capitale, nos Anciens nous ont rappelé que, comme c'est si souvent le cas, nous avons déjà été là. Dans les temps passés, le Kasike Mayai'i a guidé son peuple contre une menace existentielle - un grand ver-dragon qui menaçait de consumer son peuple. Il venait pour eux, plus vite qu'ils ne pouvaient fuir. Il était inutile d'évacuer, inutile de se cacher, ce devait être le dernier combat de sa tribu. Imperturbable, elle parla à son peuple alors que la bataille approchait, leur rappelant que se recroqueviller et craindre c'est embrasser la perte, et embrasser la perte c'est accepter la défaite. Les Thavo'i ne sont pas de tels lâches. Avec cœur, son peuple accepta la victoire en surmontant le monstre, ou la victoire qui venait en affrontant tout ce que les ombres pouvaient rassembler avec une résolution inébranlable. Les enfants de Tswohvwoh'íi, disait-elle, sont le rocher sur lequel la tempête se brisera.\n\nAujourd'hui, nous avons enfin été à la hauteur de ces vieilles paroles. Alors qu'autrefois, même les chasses de subsistance nous défiaient, nos guerriers sanglants abattent maintenant les bêtes devant lesquelles nous nous recroquevillions avec une aisance pratiquée. Aussi organisés qu'implacables, nos chasseurs frappent depuis un cœur sécurisé aux acclamations d'une population reconnaissante. Maintenant, de nouvelles voix crient depuis les foules, et de nouvelles idées sont discutées dans la demeure du Kasike. Ces appels à la réforme parlent de ce qui se trouve au-delà du jour où nos chasseurs rentrent chez eux, car ils pourraient être utilisés à leur tour pour quelque chose de mieux ; quelque chose de plus grand. Que le monde sache, nous ne nous recroquevillerons jamais, nous ne nous briserons jamais."

