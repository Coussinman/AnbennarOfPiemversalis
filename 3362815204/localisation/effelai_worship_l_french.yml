l_french:
    #Events For Effelai Worship
    effelai_worship.1.t:0 "Gestionnaire d'événements"
    effelai_worship.1.d:0 "Texte de remplacement"
    effelai_worship.1.a:0 "Texte de remplacement"
    effelai_worship.2.t:0 "Explorateurs d'Effelai"
    effelai_worship.2.d:0 "Son chant, un rappel constant de notre serment envers elle. Protéger des menaces extérieures, et maintenir ces vastes jungles purifiées de ceux qui chercheraient à la corrompre. Mais sa beauté recèle bien plus que ce simple marécage d'horreurs. De vastes régions nous entourent, chacune constituant une partie unique de son être, et chacune étant tout aussi importante pour la survie des autres. Nous devons partir et visiter chaque région, collectant les diverses bénédictions qui nous sont offertes tout au long de notre voyage, jusqu'à ce que nous puissions enfin nous établir. Notre objectif accompli, nous pourrons faire de la dernière région que nous visitons notre foyer. Ce n'est qu'après les dures épreuves que nous nous apprêtons à affronter, que nous aurons de nouveau mérité le droit d'être ses protecteurs."
    effelai_worship.2.a:0 "Effelai chante"
    effelai_worship.10.t:0 "Le Cerveau"
    effelai_worship.10.d:0 "Le domaine de Chahinanito est vaste et varié, et il faudra de nombreux jours de voyage et de labeur pour témoigner de sa beauté. Alors que nous quittons les terres des Effe'i, s'étend une zone mystérieuse enveloppée d'un air de secrets anciens. Il s'agit d'un espace énigmatique, caché au milieu du feuillage dense et voilé par une brume éthérée, et qui abrite des ruines à peine visibles. Alors que l'on s'aventure prudemment dans ce lieu sacré, les ruines émergent de la nature sauvage envahissante - des éclats de flèches de verre, des pierres aux gravures complexes, et les mosaïques à demi effacées d'étrangers qui portaient notre visage ; leurs contours faibles à peine discernables sous l'empiètement inexorable du feuillage. La flore vibrante de la jungle s'entremêle avec les vestiges de merveilles architecturales, tandis que des arbres imposants s'élèvent vers les cieux à travers les plafonds érodés de temples abandonnés depuis longtemps. Des murmures de connaissance, peut-être de l'esprit de la Déesse elle-même, semblent résonner à travers le bruissement des feuilles, nous invitant à percer les secrets voilés à l'intérieur.\n\nIci, dans ce sanctuaire oublié du temps, Chahinanito semble protéger ces vestiges avec une aura protectrice, comme si elle préservait la mémoire de ses habitants disparus depuis longtemps. Des arches de pierre complexes encadrent des vues d'une beauté naturelle à couper le souffle, tandis que des passages cachés et des chambres souterraines laissent entrevoir des mystères souterrains attendant d'être découverts. Alors que le soleil projette sa lumière tachetée sur les ruines, une aura de respect et de révérence imprègne l'air, attirant les voyageurs à contempler l'éclat et la tragédie de ceux qui vinrent avant, désormais perdus à jamais dans la marche impitoyable du temps. Méditons sur cela tandis que nous poursuivons notre pèlerinage."
    effelai_worship.10.a:0 "Le pouvoir de l'esprit est puissant."
    effelai_worship.11.t:0 "La Gueule"
    effelai_worship.11.d:0 "Au cœur de nos terres se trouve une région traître et interdite - La Gueule. Cette vaste étendue est un immense marécage, où des eaux troubles s'étendent à l'infini et où la végétation enchevêtrée est presque aussi épaisse que le brouillard. Il s'agit d'un royaume de maladie perpétuelle et d'humidité étouffante, créant un environnement qui grouille de créatures uniques à ce lieu maudit. Des monstres tentaculaires se tapissent sous la surface, leurs appendices tordus prêts à piéger tout voyageur imprudent qui oserait s'aventurer dans leur domaine ; le sol boueux cède la place à des essaims de myriades de vers suceurs de sang ; et pire que tout, au milieu de ce paysage cauchemardesque prospèrent les Hommes-Sangsues. Ces créatures grotesques et mutées persistent à nuire à notre peuple et à profaner Chahinanito. Ces êtres, avec leur peau visqueuse et leurs traits déformés, ont bâti une société de cette cruauté, car la malveillance du marécage menace l'essence même des créations de la Déesse.\n\nEt pourtant, n'est-ce pas aussi Sa terre ? La Gueule, aussi maussade et maudite que nous puissions la voir, porte aussi sa lumière. Comme la gueule d'une bête, elle est d'une certaine manière dégoûtante, dangereuse, mais néanmoins vitale. Tandis que nous nous cachons dans le peu de sécurité qui peut être trouvé, méditons sur cela, et sur notre devoir envers la Déesse de la voir prospérer à nouveau. Puissent un jour nos rois régner avec les couronnes de mille dents d'Hommes-Sangsues, et chanter aux terres sauvages reconnaissantes. Sur cette pensée, nous continuons."
    effelai_worship.11.a:0 "Un creuset dans la fange."
    effelai_worship.12.t:0 "La Griffe"
    effelai_worship.12.d:0 "S'aventurant profondément dans l'est du domaine de Chahinanito, nous foulons les terres sauvages, où se déploie une tapisserie complexe de vie avec une symphonie harmonieuse mais périlleuse. L'air est épais d'anticipation alors que nous naviguons à travers le labyrinthe verdoyant, vivement conscients de la faune diverse et traître qui habite ce royaume. Chaque pas est mesuré, chaque souffle calculé, car dans ces fourrés denses résident des créatures formidables, gardiennes de leur domaine. Des prédateurs furtifs rôdent dans les sous-bois, leurs instincts aiguisés affinés pour la survie, tandis que des serpents venimeux s'enroulent au milieu des fougères imposantes, leur venin un rappel puissant de la dualité de notre Déesse. La jungle pulse de puissance brute, ses habitants affichant un éventail impressionnant de mécanismes de défense et de résistance innée. Pourtant, face à cet écosystème formidable, nous sommes humiliés par l'équilibre complexe de la vie et de la mort, nous émerveillant de l'interconnexion qui définit cette tapisserie vibrante. Nous procédons avec le plus grand respect, nos cœurs emplis d'un mélange de trépidation et de révérence, sachant que dans cette étreinte traître réside la beauté profonde et le mystère insondable de la jungle sauvage. C'est la griffe de Chahinanito, portée fièrement à quiconque pourrait douter de sa force et de sa conviction. Un lieu dangereux mais puissant à admirer avant de poursuivre notre voyage."
    effelai_worship.12.a:0 "Une griffe levée pour frapper. Une griffe levée pour défendre."
    effelai_worship.13.t:0 "La Profanation"
    effelai_worship.13.d:0 "Calcinée, stérile, mais surtout, silencieuse. C'est le silence qui imprègne ici, loin du chant de Chahinanito et de la musique de la vie libérée. Il y a peu d'oiseaux ici, et ceux qui restent chantent avec parcimonie et ne s'attardent pas. Il n'y a pas de grenouilles qui appellent leurs compagnons la nuit, car le sol est bien trop sec pour leur peau. À une époque révolue, cette région étendue prospérait comme partie d'une forêt ancienne, une véritable extension de Chahinanito ; sa canopée verte luxuriante s'étendant aussi loin que l'œil pouvait voir. Cependant, face à la marche implacable de l'avancement de la forêt, nos cousins païens ont riposté. Employant le feu comme allié, ils ont méthodiquement brûlé la végétation dense, transformant la forêt autrefois vibrante en vestiges calcinés. Les flammes dévastatrices ont réduit la zone à un silence inquiétant, un écho de l'ancienne gloire de la forêt.\n\nPourtant, la nature a une résistance étonnante. Au milieu de la terre brûlée, des indices délicats de renouveau émergent maintenant, atteignant timidement vers le ciel. De faibles signes de vie, de tendres pousses et des jeunes arbres bourgeonnants murmurent d'un futur où cette terre pourrait encore prospérer, réclamant lentement sa place dans la tapisserie de l'existence. Pour l'instant, elle demeure la profanation de Chahinanito, un avertissement de ce qui arriverait à nos terres si nous rompions notre vigilance. Gardons cela à l'esprit tandis que nous nous dirigeons vers de nouvelles terres."
    effelai_worship.13.a:0 "Les graines d'espoir fleurissent."
    effelai_worship.14.t:0 "L'Échine"
    effelai_worship.14.d:0 "Alors que notre peuple voyage vers l'ouest de nos terres, un profond sentiment d'émerveillement et d'admiration nous enveloppe. À chaque pas, Chahinanito semble nous embrasser, Sa sagesse ancienne murmurant à travers le bruissement des feuilles. L'air était épais d'énergie mystique, comme si l'essence même de la forêt reconnaissait notre présence.\n\nDans ce royaume consacré, nous avons découvert que la forêt elle-même pourvoyait à nos besoins, un acte divin de subsistance qui alimentait nos esprits et nous incitait à continuer. C'était comme si la flore et la faune vibrantes de la forêt reconnaissaient notre dévotion, nous offrant une abondance de nourritures de la jungle. Les arbres portaient des fruits succulents, leurs couleurs vibrantes nous tentant de goûter leur nectar sucré. Nous les cueillions avec révérence, sentant l'énergie de la forêt infuser nos corps, nous revigorant pour le pèlerinage à venir.\n\nLa générosité de la forêt ne s'arrêtait pas là. Alors que nous pressions le pas, des ruisseaux et des sources naturelles apparaissaient, leurs eaux fraîches et rafraîchissantes coulant gracieusement sur notre chemin. Nous buvions profondément, l'eau purifiant non seulement nos corps mais aussi nos âmes. C'était un rappel profond que nous n'étions pas seuls dans notre quête. Chahinanito, avec Ses provisions abondantes, nous nourrissait, nous guidant vers notre destination ultime.\n\nDans l'étreinte des dons de la forêt, nos esprits s'envolaient, et notre détermination grandissait plus forte. Nous ressentions une profonde gratitude envers notre Déesse. Alors que nous continuions notre pèlerinage, nous savions que nous n'étions pas simplement des visiteurs dans ce royaume, mais une partie chérie de sa tapisserie divine. Avant de presser le pas, nous nous sommes délectés de l'abondance de Chahinanito."
    effelai_worship.14.a:0 "Un répit bienvenu."
    effelai_worship.15.t:0 "La Tumeur"
    effelai_worship.15.d:0 "Au cœur de notre foyer, au-delà des arbres et des vallées et de toute la beauté naturelle qui abonde, se trouve La Tumeur. S'élevant au-dessus de la végétation environnante se dressent des champignons colossaux, leur stature imposante surpassant même les arbres les plus hauts. Le sol est couvert non d'herbe mais par l'entrelacement continu de mycélium. C'est un endroit étrange, rendu plus étrange encore par le fait que des animaux de toutes sortes sont incités à périr dans les ombres humides, devenant une source vitale de nourriture pour les spores omniprésentes. Ici, également, demeurent les énigmatiques Lai'i, qui font partie de leur terre autant que nous faisons partie de la nôtre. En tant qu'adorateurs dévoués de Chahinanito et gardiens de ses secrets, nous nous trouvons encore perplexes devant cette terre étrange et altérée. La Tumeur est étrangère, extérieurement perverse, et pourtant son existence est entrelacée avec l'essence même de la jungle que nous appelons foyer. Est-ce, peut-être, une expression divine du pouvoir de la forêt, un test de leur compréhension, ou peut-être quelque chose de plus ?\n\nNous devons nous efforcer de comprendre l'énigme de La Tumeur, cherchant l'harmonie et l'équilibre au milieu des forces captivantes et insondables qui façonnent notre existence spirituelle. Une leçon pour le reste de nos voyages."
    effelai_worship.15.a:0 "Tout appartient, à sa manière."
    effelai_worship.16.t:0 "Le Cœur"
    effelai_worship.16.d:0 "Ce fut une période difficile pour notre peuple. Ces derniers jours ont vu les misérables Serviteurs du Chant nous assaillir avec des nombres et une férocité toujours croissants. Certains furent perdus, et certains pensaient que nous avions perdu notre chemin.\n\nPuis, une mélodie de beauté solennelle nous enveloppa alors que nous pénétrions dans cet endroit étrange. Nous nous tournâmes, collectivement, alors que nous absorbions l'environnement autour de nous. À chaque pas plus profond dans le feuillage verdoyant, le pouls harmonieux devenait plus fort, englobant tout depuis les arbres les plus puissants jusqu'aux plus petites herbes. C'était comme si la nature elle-même dansait au tempo remarquable, augmentant en intensité.\n\nEt puis, tout d'un coup, tout s'assembla. Une symphonie de son, de sentiment, de divinité. Une convergence glorieuse, tous les éléments fusionnés en un. Les oiseaux fredonnaient en harmonie, les canopées d'arbres se balançaient en synchronie avec le vent, et nos propres pas résonnaient avec le rythme divin ; tout en parfaite harmonie avec un chant que nous entendions non dans nos oreilles, mais dans nos âmes mêmes. Le battement de cœur d'une Déesse, dans toute sa puissance primale, se mit en place avec le nôtre.\n\nNous tombâmes à genoux, humiliés et submergés, alors que la présence de Chahinanito se faisait connaître. Aucun mot ne fut prononcé, pourtant une compréhension tacite passa entre nous—une étreinte profonde d'appartenance qui surpassait tout ce que nous avions jamais connu. En cet instant fugace, nous comprîmes - c'était le Cœur, de Chahinanito, de nous tous."
    effelai_worship.16.a:0 "Nous rentrons maintenant, rendus entiers."
    effelai_worship.50.t:0 "La Tour Étincelante"
    effelai_worship.50.d:0 "Déchiré et fatigué, l'un de nos éclaireurs revient vers nous après avoir été porté disparu ces deux derniers jours. À travers les acclamations de notre peuple et de sa famille, il nous dit qu'il a trouvé quelque chose - une flèche de verre, une tour de lumière qu'il n'a pu briser. Perdu dans l'Effelai, dit-il, Chahinanito elle-même lui a montré le chemin vers cette structure ancienne, jaillissant du flanc d'une montagne, ensevelie dans les racines et les fougères envahissantes. Là, épuisé d'avoir fui la faune dangereuse, et sous la faible lumière de la tour, notre Éclaireur était prêt à mourir. C'est alors qu'il trouva une porte. Se cachant à l'intérieur, il réussit à échapper aux créatures avant de revenir vers nous, bien qu'il ne s'aventura jamais plus loin que la chambre initiale."
    effelai_worship.50.a:0 "Organisons une expédition. Nous explorerons ce que notre Déesse nous a révélé."
    effelai_worship.51.t:0 "Explorer les Ruines"
    effelai_worship.51.d:0 "En raison de son épuisement, et de sa nature précipitée, la description des ruines trouvées par notre éclaireur n'a guère pu nous préparer à leur grandeur. Une flèche construite en cristal transparent à la teinte bleue, se dressant penchée sur le flanc d'une montagne qu'elle surmontait auparavant. Peut-être était-elle tombée lors d'un glissement de terrain, mais la construction avait tenu assez longtemps pour que nous puissions enfin marcher dans ses halls. À l'intérieur, un escalier cristallin délabré était bordé des visages de personnes curieuses. Elles nous ressemblaient, mais leurs oreilles étaient plus pointues, leurs corps relativement glabres, et certaines parmi elles avaient la peau bien plus pâle qu'aucune parmi notre peuple. Qu'était ce lieu en des temps anciens ? Qui étaient ces gens ? Notre expédition ne pouvait que deviner tandis qu'ils continuaient à monter, évitant de justesse la mort quand les marches cédaient dans le gouffre en dessous."
    effelai_worship.51.a:0 "Le temps obscurcit jalousement sa vérité."
    effelai_worship.52.t:0 "Le Prisme Étincelant"
    effelai_worship.52.d:0 "Atteignant le sommet, notre expédition se trouvait face à face avec une salle extrêmement étrange, obscurcie dans l'obscurité malgré le matériau apparemment transparent de la tour. Plus étrange encore, la salle était inondée de végétation de toutes formes et couleurs, incluant certaines qui n'étaient pas familières aux chasseurs expérimentés de la forêt autour de nous. Au centre de la salle se trouvait un prisme pentagonal, tournant lentement sur son axe et maintenu en l'air sur un piédestal par quelque force invisible. L'un de notre groupe raconte avoir vu une vigne grandir vers le prisme, seulement pour se consumer en franchissant quelque périmètre invisible. Avec la nuit et ses myriades d'horreurs approchant rapidement, les membres de l'expédition jugèrent bon de saisir le prisme et de le ramener dans nos terres pour étude plus approfondie. Malheureusement, ni notre chef ni nos sages ne peuvent discerner le but ou même l'usage de ce dispositif, car il s'éteignit une fois retiré du piédestal cristallin."
    effelai_worship.52.a:0 "Gardons-le en lieu sûr. Nous pourrions en apprendre plus un jour."
    effelai_worship.53.t:0 "Attaque des Hommes-Sangsues"
    effelai_worship.53.d:0 "Alors que nous voyageons, il est connu de tout notre peuple que pour vivre dans ces terres bénies nous devons survivre à toutes sortes de dangers. Beaucoup de créatures et de plantes carnivores nous sont connues, et certaines inspirent à juste titre la peur du plus jeune enfant au chasseur le plus expérimenté. Et pourtant, un seul danger inspire la haine. Les vils Hommes-Sangsues, agissant depuis leur marécage au service de quelque divinité sombre, sont la plus vraie expression de corruption que nous connaissions, et leurs méthodes de bataille cruelles et contre-nature. Encore une fois ces monstres cherchent à nous déraciner de leur marécage. Nous devons leur rendre leur cruauté en nature."
    effelai_worship.53.a:0 "Aux palissades !"
    effelai_worship.54.t:0 "Les Crimes des Hommes-Sangsues"
    effelai_worship.54.d:0 "Les horribles attaques des Hommes-Sangsues continuent en portée et en mal. Si cela ne suffisait pas, des rapports épars nous sont parvenus qu'hier, un groupe d'entre eux a assailli une partie de fourrageurs, les emmenant prisonniers sur leurs canoës pour être sacrifiés à leur horrible divinité. Il y a de l'indignation parmi notre peuple, car ils ne se sentent plus en sécurité même lors de tâches mondaines habituellement déléguées à ceux sans l'aptitude physique pour participer aux chasses. Peut-être que tout n'est pas perdu, cependant, car des signes de lutte pointent nos pisteurs vers l'emplacement de leur établissement."
    effelai_worship.54.a:0 "Organisons un groupe de guerre pour libérer notre peuple. Donnons-leur tout ce qu'il faut."
    effelai_worship.54.b:0 "Sans ce groupe de fourrageurs, nous avons à peine assez pour nous nourrir. Nous devons fuir."
    effelai_worship.55.t:0 "Créatures des Ténèbres"
    effelai_worship.55.d:0 "Hier, alors que le crépuscule tombait, les sons de pas approchant furent entendus - peut-être par trop peu, peut-être bien trop tard - alors qu'une créature d'une vitesse aveuglante se frayait un chemin dans notre camp. Ceux parmi notre peuple qui survivent racontent l'horrible vision d'une créature dont la posture ressemblait grossièrement à la nôtre ; dépourvue de cheveux ou d'autres traits, son corps couvert de peau pâle blanc cassé sauf pour ses dents jaunes pourrissantes. Elle courait avec la vitesse et la grâce d'un jaguar, déchirant les gorges des braves guerriers qui saisirent leurs lances à temps pour monter quelque sorte de défense. Elle les traîna, un par un, dans l'obscurité des sous-bois. Leurs cris finaux sont les derniers que quiconque sauf Chahinanito connaîtra de leur sort, car nous n'avons pas trouvé leurs restes."
    effelai_worship.55.a:0 "Déesse... Protégez-nous..."
    effelai_worship.56.t:0 "Renouveau sur la Côte Brûlée"
    effelai_worship.56.d:0 "Aruá pagayait en avant, son canoë bravant les petites vagues côtières alors qu'elle descendait ce que son peuple appelait autrefois la Côte Brûlée. Elle aussi se référait autrefois ainsi à cette côte, mais au fil des années voyageant vers les pièges à poissons installés parmi ses récifs, il lui est clair que la région est tout sauf calcinée. Sèche, peut-être, mais pas stérile. Son temps près de la côte est passé avec la compagnie distante de petits troupeaux de volailles alors qu'ils se régalent de petites parcelles d'herbe. Là-dedans, l'étrange jeune arbre a grandi plus haut et plus robuste que ce que leurs dents peuvent percer, et ainsi continuera à grandir comme le font les tours vertes majestueuses de sa patrie. Peut-être, muse-t-elle, a-t-elle apporté un morceau de maison avec elle."
    effelai_worship.56.a:0 "Chahinanito est toujours avec nous."
    effelai_worship.57.t:0 "Bienfaits de la Jungle"
    effelai_worship.57.d:0 "Chahinanito est une déesse capricieuse, et elle reprend aussi souvent qu'elle donne. Mais quand elle donne, elle donne généreusement ; Sur notre chemin se trouve un arbre, abattu et brisé en plusieurs morceaux de bois extrêmement solide. Le bois est déjà brisé en morceaux assez petits pour être transportés sur nos chariots et canoës, et assez grands pour en faire des planches ou des outils. Quoi que nous ayons besoin, Chahinanito le fournit."
    effelai_worship.57.a:0 "Un chant, en remerciement à notre grande déesse !"
    effelai_worship.58.t:0 "Un Espoir Bourgeonnant."
    effelai_worship.58.d:0 "Le petit Jaikó était terriblement malade. Son corps brûlait plus fort qu'il ne devrait et il était maladif, alité, et misérable. Sa famille et la tribu avaient accepté qu'il n'était pas fait pour ce monde. Son frère, cependant, ne l'acceptait pas. Courant dans l'Effelai, il trouva le salut. Une fleur - Maga, dans notre langue - qui est extrêmement rare et ne bourgeonne typiquement qu'une fois sur sa vie de décennies, et est connue pour ses propriétés curatives. Le spécimen que l'enfant trouva avait deux bourgeons flottant doucement dans le vent, au lieu d'un. Le premier bourgeon, comme le veut la bonne coutume, fut utilisé pour guérir son frère, mais que devons-nous faire du second ?"
    effelai_worship.58.a:0 "Donnons-le à notre Chef, une sauvegarde pour leur temps de besoin."
    effelai_worship.58.b:0 "Conservons ses graines pour quand nous trouvons un endroit à appeler foyer en permanence."
    effelai_worship.59.t:0 "Le Chant des Conflits"
    effelai_worship.59.d:0 "Silence. Pas un mot dit, juste un massacre insensé. Les Serviteurs du Chant, esclaves de la volonté du mal, se rassemblèrent autour de notre peuple alors qu'ils pêchaient sur un lit de rivière peu profond. Le seul son était leurs pas précipités à travers les eaux courantes vers notre peuple, défendu seulement par leurs lances de pêche et leur foi en la Déesse. Beaucoup tombèrent, bien que certains survécurent assez longtemps pour retourner dans nos terres et nous avertir des êtres voraces. L'un d'eux raconte une mélodie qu'il n'avait jamais entendue auparavant."
    effelai_worship.59.a:0 "Nous chantons ce soir pour la protection."
    effelai_worship.60.t:0 "Argent Champignon"
    effelai_worship.60.d:0 "Les grands Lai'i vêtus de champignons sont un groupe mercuriel. Leur culture nous est étrangère à bien des égards, en grande partie due aux qualités de leur patrie. Pourtant, les marchands Parura sont prisés et largement respectés, et bien qu'en notre temps nous ayons traité avec beaucoup de tribus différentes, n'avons trouvé aucun peuple qui ne parle pas le langage du commerce et du bénéfice mutuel. Les Lai'i nous donnent beaucoup de leurs champignons étranges avec un goût qui rappelle la viande, tandis que nous leur fournissons en retour ce que nous avons en abondance dans notre foyer forestier, comme du bois robuste, de grandes peaux, et de la poterie complexe. C'est un arrangement paisible qui sert à rapprocher nos peuples."
    effelai_worship.60.a:0 "Chahinanito bénit nos deux peuples en ce jour."
    effelai_worship.61.t:0 "Croissance Sauvage"
    effelai_worship.61.d:0 "Aux bords de la Forêt de Champignons, dans des endroits pas encore dominés par la flore particulière de cet endroit, nos éclaireurs rapportent une scène étrange. Des animaux, par centaines, se rassemblant sur ces bords seulement pour mourir apparemment. Leurs corps furent ensuite trouvés en divers stades de décomposition, étant utilisés par les champignons comme carburant pour leur stature massive et comme lits de croissance pour de nouvelles spores. Peut-être plus préoccupant est que certains de ceux-ci poussent sur les arbres voisins, ainsi que l'étrange pile de champignons qui semble croître des corps de Lai'i. Indépendamment de leur origine, cela pourrait expliquer comment l'étrange forêt se soutient et se reconstitue."
    effelai_worship.61.a:0 "Tant qu'ils ne nous touchent pas, nous irons bien."
    effelai_worship.62.t:0 "Compagnons voyageurs"
    effelai_worship.62.d:0 "Notre camp fut alerté à l'aube par des bruissements dans les feuilles se déplaçant vers nous. Nos meilleurs guerriers furent mobilisés, seulement pour trouver une petite tribu d'Effa'i se frayant un chemin à travers la jungle. Ils avaient des blessés parmi leur nombre, et implorèrent notre aide. Alors que nous traitions ces individus, le reste offrit le commerce, et nous réussîmes à troquer quelques essentiels contre leurs effigies et colliers plus brillants avant qu'ils ne continuent leur chemin."
    effelai_worship.62.a:0 "Chahinanito nous enseigne à respecter les compagnons chasseurs, de peur d'être chassés nous-mêmes."
    effelai_worship.63.t:0 "Un Chœur Hanté."
    effelai_worship.63.d:0 "Il y a d'étranges rapports de [Root.GetName], d'étranges chants qui sont entendus à travers la province. Bien que ces chants ne viennent d'aucune direction discernable, notre peuple est convaincu qu'il y a des Serviteurs du Chant, esclaves de la jungle Effelai, qui causent cela."
    effelai_worship.63.a:0 "Les horreurs nous entourent."
    effelai_worship.64.t:0 "Sagesse Orwai'i"
    effelai_worship.64.d:0 ""Vous servez tous une volonté maléfique ! Elle doit être brûlée pour que notre peuple survive !" cria-t-il. "Les Serviteurs, ils sont des créatures de la création de votre forêt ! Vous aussi serez ensorcelés et subjugués !" dit le vieil Orwai'i, aux cheveux gris et échevelé, qui avait erré au centre de notre village tandis que des spectateurs stupéfaits regardaient. Bientôt, notre peuple s'arma pour s'en prendre au païen avant qu'il ne puisse apporter la colère de Chahinanito sur nous pour son irrespect. Cependant, quand ils arrivèrent, il était parti."
    effelai_worship.64.a:0 "Quel individu étrange."
    effelai_worship.90.t:0 "Le Massacre des Hommes-Sangsues"
    effelai_worship.90.d:0 "Des cadavres. Éparpillés autour d'un autel sanglant et de couteaux de silex ternes et abandonnés. Notre groupe de fourrageurs, notre peuple, avait déjà été sacrifié au moment où nous étions arrivés au camp des hommes-sangsues. Il n'y a rien que nous puissions faire pour eux, sinon abattre les monstres qui ont fait cela. Ils connaîtront la colère de Chahinanito, et d'un peuple incité à l'action par la violence. Leurs appels sifflants à travers des bouches tordues seront réduits au silence dans une nuit de lames dansantes et de sang coulant."
    effelai_worship.90.a:0 "Tuons-les. Tous."
    effelai_worship.100.t:0 "Explorer Effelai"
    effelai_worship.100.d:0 "Avec notre courte visite à cette région d'Effelai terminée, il est temps pour nous de choisir le prochain site à visiter. Notre groupe d'aventuriers devrait continuer à éclaireur en avant, et chercher le prochain site sacré."
    effelai_worship.100.a:0 "Migrer vers l'Effelai Oriental"
    effelai_worship.100.b:0 "Migrer vers la Côte Sèche"
    effelai_worship.100.c:0 "Migrer vers l'Effelai Méridional"
    effelai_worship.100.e:0 "Migrer vers la Forêt de Champignons"
    effelai_worship.100.f:0 "Migrer vers l'Effelai Occidental"
    effelai_worship.100.g:0 "Migrer vers Soruin"
    effelai_worship.100.h:0 "Migrer vers les Tanières-Sangsues !"
    effelai_worship.100.i:0 "Soruin est proche !"
    effelai_worship.100.j:0 "L'Effelai Occidental est proche !"
    effelai_worship.100.k:0 "La Forêt de Champignons est proche !"
    effelai_worship.100.l:0 "L'Effelai Méridional est proche !"
    effelai_worship.100.m:0 "Cet emplacement convient pour notre nouvelle colonie"
    effelai_worship.100.n:0 "Notre foyer d'origine sera mieux pour une colonie"
    effelai_worship.200.t:0 "S'Établir"
    effelai_worship.200.d:0 "Ce fut un voyage long et ardu, un qui nous a menés à travers chaque région également horrifiante et disparate de la jungle. Nous avons témoigné du spectre complet des offrandes de cette terre, du mal le plus sombre à la bienveillance la plus abondante. À travers tout cela, nous avons persévéré, unis dans notre quête pour trouver un nouveau foyer pour notre peuple. Dans ces terres, où la maladie et la mort planaient, nous apporterons une nouvelle vie. Où les forêts ombreuses et les monstres tapis tenaient autrefois le pouvoir, le rire des enfants noiera bientôt ces anciennes horreurs. Au milieu des ruines envahies, oubliées depuis longtemps par le temps, nous élèverons un jardin qui perdurera, un symbole de notre résistance.\n\nLes préparations ont déjà commencé, et les survivants de notre treck grueling se sont déjà bien adaptés aux environs. Les arbres sont abattus pour fournir des matériaux pour l'abri, les tentes sont réutilisées en maisons, et de robustes palissades s'élèvent de la terre. L'énergie avec laquelle nous travaillons est alimentée par l'espoir d'un peuple qui rêve de construire quelque chose de valeur durable, quelque chose qui justifie chaque pas agonisant que nous avons pris pour atteindre ce lieu le plus consacré. Nous sommes poussés par la croyance que les épreuves et tribulations de notre migration n'étaient pas vaines, et que notre nouveau foyer sera un témoignage de la force et de l'unité de notre peuple, un endroit où les générations à venir prospéreront."
    effelai_worship.200.a:0 "Maintenant il est temps de coloniser ces terres"
    effelai_worship.302.t:0 "Le Premier Verset"
    effelai_worship.302.d:0 "Ne fais pas confiance à tes yeux menteurs. Seules les oreilles peuvent te guider ici.\n\nLe tout premier chant des ancêtres enseigné à chaque enfant dans [Root.GetName] s'ouvre avec ce conseil ancien. Aussi longtemps que les elfes ont vécu dans Soruin, ils ont chanté les chants de ceux qui vinrent avant eux. Les chants racontent des conseils précis des exploits héroïques de leurs ancêtres, comme leçons pour survivre dans la jungle Effelai. La grande jungle est tout ce qu'ils ont jamais connu. Effelai est sombre et dense, les pluies sont incessantes, l'air toujours chaud et humide. Même se rappeler où vous êtes est difficile quand tant de choses paraissent identiques à l'œil non entraîné. Vous avez besoin de vos oreilles pour traverser ces terres. Parfois tout ce que vous avez sont les chants que la jungle chante. L'elfe entraîné peut écouter les particularités des chants et déterminer où ils sont par la façon dont les arbres chantent. Tes yeux pourraient te trahir, car ils peuvent encourir la colère de ces choses qui ne désirent pas être vues. Regarde les racines et le sol devant tes pieds et regarde tes pas, et ne fixe pas l'obscurité, de peur qu'elle ne te fixe en retour.\n\nAinsi les elfes Soruiniques avaient-ils toujours chanté pendant le jour, racontant les histoires de héros avec qui ils partageaient le sang ; ils tenaient des célébrations, offrant révérence au passé. Quand la nuit tombait, tous étaient silencieux pour permettre à la jungle toujours chantante sa sérénade nocturne.\n\nJusqu'à un festival. Un jeune enfant demanda au chaman le plus âgé, 'Quel est notre conte le plus récent ?' Une question simple, mais personne ne pouvait y répondre. La question s'infecta dans les esprits de la tribu. Mais en aucun plus que l'enfant. Aucun ne peut se rappeler avoir fait autre chose que chanter d'anciens héros et errer sans but dans la jungle Effelai septentrionale, évitant ses plus grands dangers, mais aussi ses opportunités les plus héroïques. L'enfant dit que si personne n'avait été rendu digne d'un chant, alors il le ferait, peu importe le prix.\n\nAujourd'hui, [Root.Monarch.GetName] regarde [Root.Monarch.GetHerHis] tribu alors qu'ils se préparent pour une grande migration. [Root.Monarch.GetSheHeCap] se rappelle avoir posé au chaman cette question qui changea tout, et [Root.Monarch.GetHerHis] quête de toute une vie pour mener [Root.GetName] dans un grand pèlerinage pour recréer et surpasser les ancêtres."
    effelai_worship.302.a:0 "Aujourd'hui, nous commençons à composer le prochain grand chant de notre peuple !"
    effelai_worship.310.t:0 "Un Verset Apaisant"
    effelai_worship.310.d:0 "Le bord septentrional de l'Effelai est où le monde se termine. Pressée contre la grande mer au nord et l'Effelai au sud, la tribu de [Root.GetName] a passé presque toute son existence le long ou près de ces rivages. Nous ne sommes pas étrangers aux lumières hantées dans le ciel, constellations là un jour et parties le suivant, ou aux cauchemars occasionnels portés par la brise océanique. Ce sont juste des choses que les yeux voient, et les yeux mentent toujours dans l'Effelai. Comparé à plonger plus profondément dans la jungle et affronter ses horreurs, nous avons toujours choisi les rivages plus sûrs, si plus inquiétants, de la mer. Mais pour vraiment mériter le droit d'avoir nos propres chants et contes, nous n'avons eu d'autre choix que de nous aventurer plus profondément dans la jungle. Nous comptons sur nos oreilles pour nous guider. Les jungles ici ont un chant plus calme, une mélodie plus réfléchie. Les anciens chants disent que ces notes étaient uniques à Soruin. Elles inspirent la curiosité et la détermination. C'est pourquoi nos ancêtres vinrent ici. Maintenant nous cherchons un endroit, un où le chant de la jungle résonne avec une harmonie parfaite. Où un ancêtre abattit autrefois un monstre fluvial traître, et trouva un sanctuaire en ruines des anciens elfes.\n\nCe n'est rien comme nous l'attendions.\n\n[Root.Monarch.GetName] fixe les ruines, plus grandes en personne que les chants ne les décrivaient. Une grande main de verre surgit de la terre, comme si quelque géant était enterré ici, saisissant vainement le salut. Une rivière coule à travers les restes écroulés de quelque grand palais, creusant des cavernes hors de l'ancienne maçonnerie. Nous marchons à travers d'anciens halls même l'Effelai a lutté pour totalement subjuguer, passant nos doigts sur les gravures complexes dans les édifices de pierre. Nous nous arrêtons à une murale dépeignant des elfes très semblables à nous et ressentons un grand sentiment de perte.\n\nLe monde est ancien. Même dans nos chants les plus anciens, les premiers héros parlent d'un monde qui vint longtemps avant eux. De choses enterrées dans les ruines, trop malveillantes et méchantes pour jamais vraiment mourir. Ils voyagèrent à ces endroits pour les combattre et les tuer de toute façon. Et maintenant, se tenant ici où ils se tenaient autrefois, notre but une flamme renouvelée.\n\nNotre fardeau n'est pas de grandes bêtes, mais le sentiment de perte lui-même. Les premiers pas du grand pèlerinage ont été complétés. Et le peuple de [Root.GetName] se prépare pour un festival différent de tous ceux d'avant pour célébrer. Nous construisons un grand feu de joie et dansons, chantant en harmonie avec ce lieu sacré, des voix résonnant dans la vallée faite d'anciens bâtiments. Nous mangeons du poisson, des gâteaux de manioc, et des plantains écrasés. Nous composons le plus nouveau verset de notre chant, un dédié à nous-mêmes dans l'ensemble."
    effelai_worship.310.a:0 "Et ils savent que le prochain verset sera encore plus grandiose."
    effelai_worship.311.t:0 "Un Verset de Sangsues"
    effelai_worship.311.d:0 "Il y a peu de chants sur cet endroit, tous pleins de conflit et de chagrin. Nos histoires n'ont pu nous préparer aux horreurs qui nous attendent ici. Même la musique de l'Effelai ici est différente : elle est froide, débordant de malice et de faim. Un seul pas dans la boue et des choses s'enfouissent dans la plante de vos pieds. La simple piqûre d'un insecte étrange peut vous laisser mort avant la tombée de la nuit. Nos chants se répercutent sur l'eau saumâtre et voyagent loin dans les marécages. Parfois des choses nous répondent, des créatures avec des visages déformés et contre-nature. Il y a des gens ici, les Parura, qui aident à nous guider. Ils nous disent que ces créatures au visage de sangsue adorent un maître maléfique, et que les chasser est un rite de passage pour leur tribu. Une telle chasse nous accorderait sûrement la faveur d'Effelai, et nous aiderait à traverser en sécurité le reste de la jungle.\n\nNous partageons nos chants avec eux, et sommes d'accord. Cosaínti, la héroïne la plus révérée de notre peuple, détruisit une multitude de monstres, donnant sa vie pour acheter à sa tribu le temps de s'échapper de cet endroit horrible. Si nous devons continuer sur ce chemin pour gagner notre propre légende, nous devons plonger profondément dans la bouche même des Tanières-Sangsues, où nos ancêtres ne trouvèrent que chagrin et désespoir.\n\nIci, dans cette gueule du mal, entourés par les abominations au visage de sangsue tapies de tous côtés, nous établissons le camp. Nous festoierons sur les tiques de la taille du poing et les choses visqueuses dans l'eau, et déclarerons notre plus grande victoire avec le plus nouveau chant. Un grand festival de chaleur, d'amour, et de lumière, Un abri entouré par les endroits les plus sombres."
    effelai_worship.311.a:0 "Un chant de lumière, un chant de conquête, un chant de sangsues."
    effelai_worship.312.t:0 "Un Verset d'Art"
    effelai_worship.312.d:0 "Le bord oriental de l'Effelai est aussi étranger qu'il est familier pour nous. Plus d'un éclaireur nous rapporte des contes de grandes horreurs rôdant dans les sous-bois. La nuit, l'éclat sans fin d'yeux dans l'obscurité se reflète vers nous. Une garde est postée durant toutes les heures du jour et nos enfants sont gardés près. Nous n'avons d'autre choix que de braver tout ce qui se tapit dans l'obscurité si nous voulons saisir la gloire qui nous appartient.\n\nEt puis nous le trouvons, au bord de la grande eau où les chants de l'Effelai oriental s'harmonisent le mieux. Il y a des âges, la grande héroïne Aíthzi prit une hache et un couteau et commença à sculpter le bois pétrifié. Les arbres ici sont d'une qualité anormalement haute, et leurs racines profondes déterrent de grandes quantités de minerai de fer. Ici, Aíthzi fit ses armes légendaires. Il n'était que convenable que la clé pour chasser les monstruosités de cette région réside juste au centre de celle-ci. Les arcs, lances et javelots qu'Aíthzi fit ont depuis longtemps été perdus au temps, mais nous avons les mêmes outils qu'elle avait, et il y a encore beaucoup de bois et de fer disponibles.\n\nAlors que nous façonnons nos armes, sachant que les bêtes de la jungle ne sont qu'à quelques buissons, nos chants sont silencieux mais joyeux. Nous nous demandons si ce grand pèlerinage qui est le nôtre pourrait ne pas concerner les monstres que nous affrontons, mais les choses que nous apprenons en chemin. Car il y a tant à apprendre des grandes œuvres d'Aíthzi, que nous l'emporterons avec nous dans cette grande aventure, pour que les futures générations admirent et apprennent."
    effelai_worship.312.a:0 "Un chant de création, de beauté."
    effelai_worship.313.t:0 "Un Verset de Cultivation"
    effelai_worship.313.d:0 "Peu importe à quel point nous fouillons profondément les mémoires même de nos chamans les plus anciens, nous ne portons aucun chant sur cet endroit. Cela nous surprit presque quand nous tombâmes sur cette terre. L'Effelai est dense un moment, et puis s'estompe rapidement en une terre desséchée le long d'une grande côte méridionale. L'Effelai semble presque amère à propos de cet endroit, ses chants distants et étouffés quand nous pouvons les entendre, des murmures emplis de haine de quelque grande trahison. Il y a certains qui suggèrent que nous rebroussons chemin et retournons à la jungle, mais tout autant nous disent de presser le pas et de suivre nos oreilles. Ici, peut-être plus qu'ailleurs, la terre elle-même sera notre défi : notre obstacle héroïque à surmonter et créer de nouveaux chants. Ainsi nous entrons dans cette terre désolée, essayant de suivre les chants faibles et étouffés de l'Effelai.\n\nLe voyage vers l'endroit que nous cherchons n'est pas un grand trek, mais nous sommes à nos dernières provisions quand nous le trouvons : une baie nichée contre les montagnes, où de minuscules jeunes arbres et choses vertes ont osé germer. Le chant d'Effelai est faible, mais ici plus qu'ailleurs dans ces terres, nous pouvons le sentir et l'entendre. Il semble mélancolique et blessé. Nous passons des jours à creuser, plus profond et plus profond jusqu'à ce que nous touchions l'eau souterraine, et la tirons pour étancher notre soif. Alors que nous débattons comment couper du bois d'allumage pour un feu de festival, un groupe de peuples natifs est découvert nous observant depuis les collines. Notre éclaireur les invite en retour, et une jeune locale brave prend l'offre.\n\nElle dit que son peuple sont les Orwa'ii, c'est ce qui reste de sa maison, et que nos chants la rendent très anxieuse. Nous lui demandons ce qui est arrivé à cet endroit. Elle dit qu'un grand feu a fait cela, mais que c'était mieux que de laisser la jungle gagner. Elle est méfiante de nos chants, mais accepte de rejoindre notre festival néanmoins.\n\nNous ne construisons aucun feu, tendant plutôt à un petit jardin et notre puits récemment creusé. Apprenant plutôt à cultiver la peu de vie que nous avons trouvée ici, nous composons des chants pour le renouveau et la croissance de la vie. Pour tout ce pour quoi nous avons lutté pour être ici, peut-être cela vaut-il la peine de faire attention et de prendre soin des petites choses et les uns des autres. Nous laissons aux Orwa'ii des cadeaux et de l'eau que nous avons collectée de cet endroit, et continuons notre voyage."
    effelai_worship.313.a:0 "Chants de perte et de nouvelle vie."
    effelai_worship.314.t:0 "Un Verset de Répit"
    effelai_worship.314.d:0 "L'air humide de la jungle est moins chaud et dense ici, dans une terre étrange se nichant sous une grande chaîne de montagnes. Ici, disent les chants, le grand héros Aururã trekka les grandes parois rocheuses afin de cueillir une herbe pour sauver sa bien-aimée. Nous suivons son chemin depuis les indices dans les chants, trouvant de l'eau claire et du gibier abondant.\n\nDes âmes braves font les premiers pas vers la montagne quand le feuillage se brise. Ils nous rapportent de grandes chutes d'eau et sources et un endroit où les chants sont les plus harmonieux. Nous rassemblons l'abondance d'Effelai et passons des jours à trekker vers le haut. Là, où nous luttons pour respirer, la vue de l'Effelai emporte le reste de notre souffle. Le grand vert s'étend à chaque horizon. Certains pointent les chemins que nous avons pris, et d'autres regardent les moyens dont nous pourrions aller plus loin. Le monde semble si petit et pourtant si grand d'ici. Nous ne savions presque pas que le ciel pouvait être si vaste. Il n'est pas étonnant qu'Aururã s'arrêta ici pour s'émerveiller du monde. Maintenant, toute notre tribu a répété son grand voyage.\n\nNous buvons profondément des grandes eaux ici, les jeunes cueillent des fleurs de montagne d'endroits précaires pour offrir à leurs bien-aimés en honneur d'Aururã, et nos chants de festival résonnent en bas de la montagne dans la forêt elle-même. Nos chamans, pendant ce temps, passent en revue les plantes étranges pour trouver les plus médicinales à apporter avec nous. Nous brassons des thés et faisons des gâteaux des herbes des montagnes, et sommes emplis d'une chaleur réconfortante qui bannit tout le froid de la montagne. Quand le matin vient et nos feux sont cendre, nous faisons le voyage vers le bas, nos cœurs emplis d'espoir, nos esprits pleins de connaissance, et nos ventres pleins de médicament."
    effelai_worship.314.a:0 "Un chant de répit et de détermination."
    effelai_worship.315.t:0 "Un Verset de Renaissance"
    effelai_worship.315.d:0 "L'Effelai est étrange, merveilleux, et terrifiant en égale mesure. Loin des côtes d'où nous venions, le grand feuillage de la jungle cède la place à quelque chose d'autre : de grands champignons qui atteignent le ciel, et s'étendent loin dans la distance.\n\nNous avons commencé ce voyage pour émuler nos ancêtres, cherchant même à les surpasser, à notre manière. Les héros viennent et vont, ils meurent et renaissent à travers le chant. Nous étions faibles et effrayés sur la côte septentrionale, et sommes maintenant venus si loin, surmontant tant d'obstacles non comme des héros solitaires, mais comme un peuple collectif. Les champignons imposants sont très semblables. Dans la plupart de l'Effelai, les champignons sont petits et sans prétention : de petits doigts des sous-bois qui se cachent de la lumière alors qu'ils mangent les morts et en décomposition. Ici, cependant, ils sont dominants. Ils ont surmonté leur nature même pour devenir les maîtres de leur environnement. Un environnement de décomposition.\n\nPeut-être sont-ils plus comme nous que nous ne le réalisions. Nous venions de telles origines craintives, et sommes venus si loin en triomphe. Maintenant, dans cet endroit de champignons imposants, nous avons trouvé ce que l'Effelai craint : la mort. Les chants sont fins, et effrayés. Effelai n'est ici que parce qu'elle n'a pas d'autre choix. Elle ne peut être absente de l'endroit où des parties d'elle vont mourir.\n\nComme les champignons, nous sommes nés de nouveau. Nous sommes quelque chose de nouveau et fort dans une terre étrange. Nous apprenons les chants hantés de la forêt de champignons, et altérons les mélodies jusqu'à ce qu'elles nous conviennent le mieux. Nous célébrons notre grand pèlerinage, notre voyage vers la force et la bravoure. Mais surtout, nous ajoutons un nouveau verset aux chants sur nous : un conte pour nos enfants à prendre à cœur pour les encourager à être encore plus grands que nous.'"
    effelai_worship.315.a:0 "Un chant de naître de nouveau en quelque chose de plus fort."
    effelai_worship.316.t:0 "Un Verset d'Orientation"
    effelai_worship.316.d:0 "L'Effelai profond est traître. Nous chantons les histoires de Prigaír, un pisteur aveugle qui guida nos ancêtres à travers ces terres. Ses oreilles étaient aiguisées comme du silex-rasoir, et dont l'arc pouvait épingler les ailes d'une mouche à trois cents mains. Il était un grand chasseur, non seulement de bêtes, mais de chemins. Ses chants nous donnent force même alors que nous plongeons plus profondément dans le cœur des ténèbres.\n\nPuis nous le trouvons. Ce n'est pas une clairière. Ce n'est pas spécialement différent à l'œil. Ce n'est même pas spécialement serein. Le chant d'Effelai, cependant, ne peut être confondu. Nous tourbillonnons et réalisons que nous sommes au centre même de tous les chants. Nous pouvons capter une centaine de mélodies, une centaine d'émotions, toutes convergeant en cet endroit dans l'obscurité profonde. Le nombre pur et l'intensité sont étourdissants. Des douzaines de nos meilleurs chanteurs se tiennent là un moment dans l'émerveillement, hypnotisés par les sons, juste comme les serviteurs de la jungle. Ils ne sont sortis de cela que quand nous couvrons leurs oreilles et les secouons. Nous ne laissons pas les chants d'Effelai nous contrôler. À la place, nous créons nos propres versets, notre propre rythme. Nous complémentons l'Effelai à notre manière, ajoutant à elle plutôt que de la laisser nous consumer. Nous faisons comme Prigaír fit autrefois, et forgeons notre propre chemin. L'Effelai est notre foyer et nous respectons ses horreurs, mais nous ne sommes pas ses esclaves : nous sommes une partie distincte et forte de son écosystème. Nous marcherons nos propres chemins et sécuriserons notre propre futur."
    effelai_worship.316.a:0 "Un chant précurseur de défi."
    effelai_worship.402.t:0 "Un Voyage Périlleux Commence"
    effelai_worship.402.d:0 "Il est temps.\n\nC'est une tradition ancienne, ce pèlerinage. Une pratique qui s'étend sur des générations dans l'histoire de notre peuple. Tswohvwoh'ii, notre maîtresse, est à la fois séduisante et de mauvais augure, et son domaine un lieu de mystères insondables et de bienfaits non découverts. Nous marcherons ensemble, à travers ces terres si fermement dans sa poigne, car notre pèlerinage n'est pas un choix, mais une obligation, un devoir qui nous lie à la terre et aux histoires qui ont été murmurées à travers le temps.\n\nLa préparation pour notre pèlerinage est une affaire solennelle et complexe. Notre peuple se rassemble, et pendant des jours, nous rassemblons les biens nécessaires qui nous accompagneront dans l'étreinte de Tswohvwoh'ii. Nous taillons du verre noir pour faire les lames les plus aiguisées, nous tissons ensemble des treillis d'os pour nous protéger, nous sélectionnons les plus beaux vêtements tissés, outils robustes, et artefacts rituels qui ont été transmis à travers les générations. Chaque objet porte le poids de la tradition et l'espoir d'un passage sûr à travers les terres consacrées où Son chant tient le pouvoir. Alors que nous nous tenons devant nos possessions, nous murmurons des prières de protection, invoquant quelque bienveillance qu'Elle puisse encore héberger envers ceux qui cherchent le salut. Les incantations sont récitées en tons étouffés, portant avec elles les espoirs et peurs collectifs de notre peuple. En ce moment profond, notre volonté est manifestée, nos esprits alignés pour voir ce trek à travers.\n\nTswohvwoh'ii, nous honorons ton nom. Tswohvwoh'ii, nous craignons ta colère. Tswohvwoh'ii, nous commençons ce voyage."
    effelai_worship.402.a:0 "Sa volonté sera faite"
    effelai_worship.410.t:0 "Le Cerveau"
    effelai_worship.410.d:0 "Un sanctuaire au milieu de la nature sauvage périlleuse, cette région où nous sommes arrivés est étrange, si rien d'autre que pour sa beauté absolue. La terre est emplie de paysages surréels de flèches étincelantes façonnées de verre cristallin, ces tours éthérées s'élèvent avec défi du sol forestier, leurs pointes perçant la canopée dense comme des éclats de mémoire gravés dans la pierre.\n\nMalgré la nature hostile de Tswohvwoh'ii, ce sanctuaire semble résister à l'empiètement implacable de vignes et vrilles ; sa beauté pristine préservée, même si juste temporairement. Les bêtes qui chasseraient notre peuple, aussi, semblent étrangement absentes. Nous avons longtemps été attirés par ce sanctuaire, car il nous offre un répit de la colère toujours présente de notre Déesse. Ici, nous trouvons une faible lueur de réconfort au milieu de la mélancolie—un rappel poignant de ce qui fut autrefois, un aperçu fugace du monde que nous n'avons jamais connu, mais aspirons à retrouver.\n\nAlors que nous nous déplaçons à travers le feuillage, nos pas prudents et révérents, nous ne pouvons nous empêcher de contempler le monde qui a été perdu. Les flèches de verre qui s'enfoncent, autrefois monuments à l'ingéniosité d'un temps meilleur, se dressent maintenant comme de stricts rappels de notre existence précaire à la merci de quelque chose de bien plus grand, bien plus terrible. Chaque réflexion dans le verre porte des fragments d'un temps où la jungle n'était pas notre oppresseur mais un protecteur doux. Qu'étions-nous, alors ? Était-ce même nous ? Qu'avait changé ? Avec des cœurs lourds et un adieu réticent, nous laissons cette terre derrière, conscients de la beauté transitoire que nous avons témoignée. Pourtant, en ce moment de départ, nous jurons aussi de continuer notre voyage, car nous comprenons que pour survivre, nous devons à la fois honorer ce qui fut perdu et lutter pour ce qui peut encore être regagné."
    effelai_worship.410.a:0 "Une terre de secrets"
    effelai_worship.411.t:0 "La Gueule"
    effelai_worship.411.d:0 ""Ne traînons pas," dit Nitayno, notre guide Parura local pour cette portion de notre voyage. "Voici, l'obscurité. Voici, le souffle râpeux de ce qui ne devrait pas être. Voici, les Tanières-Sangsues."\n\nNous avons trekké plus profondément dans le cœur sinistre de ces terres sauvages. Ici, la terre même semblait suinter de malveillance, alors que de vils marécages et bourbiers s'enfonçant s'étendaient sans fin devant nous, infestés d'insectes de proportions grotesques et d'autre vie parasitaire. L'air était lourd de la puanteur oppressive de décomposition, et le sol sous nos pieds cédait à un bourbier clapoté de boue et fange, rendant chaque pas un tourment.\n\nUn petit trot, des pas bien plus agiles que les nôtres, pouvait être entendu juste au-delà des hautes herbes qui tenaient le marécage juste au-dessus de l'eau boueuse. Aucun discours ne fut entendu, aucun chant de guerre ou cri de bataille. Juste des créatures misérables, tapies ; visages contortés en gueules circulaires faites de dents pourrissantes, avançant avec une aisance grotesque alors qu'elles éliminaient les vieux, les infirmes, et les mourants parmi nous.\n\nNous avons essayé d'agir, nous avons essayé de les sauver, mais leur sort était quelque sacrifice innommable à quelque divinité maligne inconnue. Leurs atrocités étaient une vue cauchemardesque, comme si le mal lui-même avait engendré cette congrégation. L'air s'épaissit d'énergies contre-nature et du sang des tués, causant le tremblement du sol même sous nous.\n\nAu cœur des Tanières-Sangsues, face aux horreurs de ce bourbier abandonné, la malveillance implacable des Hommes-Sangsues fut un rappel glaçant qu'il y avait des forces encore plus sombres en jeu dans ce monde, et que peut-être Tswohvwoh'ii était une maîtresse plus gentille que ce qui gisait au-delà. Alors que nous continuons sur notre pèlerinage, la pensée porte avec elle peu de réconfort."
    effelai_worship.411.a:0 "Nous devons échapper à ce marécage terrible avec hâte"
    effelai_worship.412.t:0 "La Griffe"
    effelai_worship.412.d:0 "Avec des cœurs lourds et une détermination sinistre, nous avons pressé en avant. Il y a maintenant moins parmi notre nombre, mais nous avons trouvé réconfort dans l'idée que ceux qui restaient étaient tous assez forts pour survivre à tout ce que nous affronterions en allant de l'avant.\n\nNous avions tort.\n\nNotre voyage nous vit nous aventurer plus profondément dans l'étreinte de Tswohvwoh'ii, bien en dessous de la canopée d'arbres colossaux qui faisait du soleil de midi sembler comme un crépuscule distant. Dans le feuillage, myriades de formes nous traquaient encore, semblant se fondre sans couture avec la flore tordue qui les entourait, avant de bondir avec une fureur bestiale. Crocodiliens terrestres qui attendent dans les cimes des arbres, chauves-souris blanches pâles qui emportent les imprudents dans le clair de lune. Ici, dans cette cacophonie vibrante de danger et mort, nous connûmes la peur.\n\nPourtant, les bêtes peuvent être tuées, les bêtes peuvent être comprises, la volonté derrière elles sans complication. Pas ainsi pour ceux saisis par le chant de Tswohvwoh'ii et asservis à Sa volonté. Ces visages autrefois familiers bougeaient maintenant comme si marionnettés par une force d'outre-monde, leurs esprits pris au piège, contrôlés par un fredonnement d'outre-monde, tandis que le feuillage insidieux s'étendait sur leurs corps. Leurs voix, autrefois pleines de chaleur et familiarité, avaient été remplacées par d'inquiétantes mélodies hantées, faisant écho aux secrets et désirs de notre cruelle Maîtresse. Nous n'osions faire contact visuel avec eux, car leur regard tenait un vide hanté, vide. C'était un cruel tour du sort de voir nos frères réduits à de simples esclaves, un chœur en chaînes.\n\nNous ne pouvions nous empêcher de nous demander si nous étions entrés dans un royaume où même nos esprits mêmes étaient en danger, et la poigne insidieuse de la jungle s'étendait non seulement à la terre mais aux âmes mêmes de ceux qui osaient fouler sur elle."
    effelai_worship.412.a:0 "Quittons cette terre d'horreurs tapies"
    effelai_worship.413.t:0 "La Profanation"
    effelai_worship.413.d:0 "Nos chants de révérence craintive nous ont portés à travers encore un autre jour. Nous émergeons des vastes canopées dans des environs entièrement différents. Ici, très comme les Tanières-Sangsues, le chant de Tswohvwoh'ii avait décliné jusqu'à ce qu'il soit perdu dans la brise qui souffle de la mer, et la rareté de nourriture devint un nouveau défi toujours présent. L'absence de Sa malveillance a apporté peu de répit ; à la place, elle nous laissa avec un vide troublant qui semblait s'infiltrer dans nos os mêmes. La terre était sèche et impitoyable ; affleurements rocheux entrecoupés entre lits de rivière secs et le buisson occasionnel donnant accès à la seule ombre maigre qui pouvait nous protéger des rayons brûlants brillant au-dessus.\n\nNous vînmes à cette terre désolée comme nous l'avions connue être la maison de ceux qui, comme nous, cherchaient à être libres du chant de la jungle. Ici, ceux qui défieraient Tswohvwoh'ii avaient supposément construit leur forteresse. Alors que nous attendions le souffle retenu dans l'ombre d'un ravin près de l'océan, des figures approchèrent, leurs formes déformées par la chaleur sur les dunes. C'était un petit groupe d'Orwa'ii, leurs formes autrefois larges, au ventre plus gros maintenant diminuées à un état de malnutrition et peur.\n\nLeurs yeux portaient un ressentiment fatigué, et leurs figures fragiles parlaient d'une lutte implacable pour la survie. Le contraste frappant entre les Orwa'ii dont nous avions entendu parler et ceux devant nous nous laissa dans une contemplation sombre. Alors que nous échangions des regards désespérés et des murmures las parmi notre propre groupe, nous ne pouvions nous empêcher de nous demander si, peut-être, la sécurité relative de cette côte sèche valait le prix de leur existence diminuante dans ce refuge stérile. Cela nous fit questionner si nous aussi avions un choix dans notre propre pèlerinage, ou si nous n'étions que des pions dans les jeux inscrutables de Tswohvwoh'ii, pris entre le diable et la mer bleue profonde."
    effelai_worship.413.a:0 "Cette pauvre terre stérile désolée"
    effelai_worship.414.t:0 "L'Échine"
    effelai_worship.414.d:0 "Notre pèlerinage nous a menés aux contreforts engendrant d'une échine de montagnes imposantes et une terre d'arbres imposants, majestueux, leurs troncs s'élevant comme d'anciennes sentinelles pour toucher les cieux. La beauté naturelle de cet endroit était impressionnante, alors que nous nous émerveillions de la taille immense et l'âge pur de ces forêts colossales. Un seul de ces titans, une fois abattu, suffisait pour plusieurs jours de travail, un cadeau pour les artisans qui se délectaient de l'opportunité de travailler avec des matériaux si exceptionnels. En effet, la qualité du bois était exceptionnelle, apparemment léger mais non moins rigide, et imperméable à la fois à l'humidité et à la pourriture. Tswohvwoh'iii, semble-t-il, nous a accordé le rare privilège de prendre certaines de ces ressources précieuses pour aider notre voyage, bien qu'à quelle fin, nul ne peut dire, car notre Déesse est rarement encline à la bienveillance\n\nBien que cette terre soit riche en ressources, elle n'est pas sans ses défis. Même ici, nous ne sommes pas à l'abri des esclaves-graines et de leur massacre choral. Des monstres, aussi, ont fait leur maison ici, avec des wyvernes planantes protégeant avidement les bosquets les plus abondants. C'est peut-être dans nos traitements avec les Effe'i locaux que cette dichotomie fut mise à nu. Ils nous offrirent connaissance d'herbes curatives, comme la racine de la fleur Payay, la sève des arbres Ceila, et la très importante Fleur-de-Vie. Ces cadeaux étaient un bienfait si cruellement nécessaire pour soigner nos compagnons blessés. Cependant, certains de nos tribaux payèrent un prix lourd pour leur tentative de récolter ces herbes eux-mêmes, car les plantes mêmes qui pouvaient fournir soulagement pouvaient aussi devenir extrêmement toxiques si pas rassemblées avec soin, et nous perdîmes quelques-uns des nôtres dans le processus, un rappel strident que nous ne sommes pas libres de trépidation même dans les terres d'abondance."
    effelai_worship.414.a:0 "Vraiment une terre de ressources riches"
    effelai_worship.415.t:0 "La Tumeur"
    effelai_worship.415.d:0 "Nous avons marché pendant plusieurs jours, et nos éclaireurs avancés ont rapporté un changement remarquable de décor. Les arbres ici cèdent lentement place à des monolithes géants, cylindriques de champignon, les lames d'herbe sont supplantées par des colonies de champignons à capuchon blanc, et l'odeur verdoyante de flore est remplacée par la puanteur reconnaissable de pourriture, créant une atmosphère surréelle et d'outre-monde. Il ne fallut pas longtemps jusqu'à ce que nous ayons trouvé la source de l'odeur de décomposition ; troncs évidés d'arbres anciens, cadavres de grandes bêtes de jungle, et l'os occasionnel dénotant le lieu de repos d'un des nôtres ; les restes de ceux qui avaient auparavant péri pendant leurs propres pèlerinages, leurs corps et possessions réclamés par la flore mycologique. Il est évident que cette terre était un endroit où toutes choses allaient mourir, un cimetière pour ceux qui avaient succombé à la poigne implacable de l'Effelai.\n\nÉtrangement, malgré les environs inquiétants, cette terre semblait être au-delà de la portée de notre Déesse. Tswohvwoh'iii semble avoir une aversion amère pour cet endroit, en faisant un sanctuaire presque paradoxal. Les habitants natifs qui résident ici, les La'i grands et étrangement blindés, sont aussi surprenamment accueillants. Ils vinrent à nous à bras ouverts et avec un empressement pour le commerce, et certains de nos jeunes sont sortis de l'expérience avec une nouvelle affinité pour les chapeaux de champignon si communs dans leur culture. Ce fut une rencontre qui nous emplit d'un mélange étrange d'émotions—soulagement de trouver des compagnons tribaux et un sentiment d'unité, mais aussi une inquiétude tenace que La Tumeur représentait le lieu de repos final pour beaucoup qui avaient embarqué sur le même voyage. L'Effelai est en effet un endroit de contradictions, où la ligne entre vie et mort, ami et ennemi, est devenue de plus en plus floue, et nous sommes laissés à naviguer ce royaume énigmatique avec un mélange de trépidation et espoir."
    effelai_worship.415.a:0 "Monolithes grotesques propageant la vie"
    effelai_worship.415.b:0 "Finis le travail avant de continuer notre voyage"
    effelai_worship.416.t:0 "Le Cœur"
    effelai_worship.416.d:0 "Avec trépidation, nous nous sommes aventurés profondément dans le cœur sombre de Tswohvwoh'iii. Une résonance puissante nous salue ; mélodies inquiétantes engendrées de notre Maîtresse, tissées dans la jungle comme des fils qui lient sa tapisserie ensemble. Les sons de nos environs, autrefois une cacophonie de faune, devinrent uniformes avec un but. Le but était clair, la force motrice derrière chaque vigne et lame d'herbe - elle cherchait à contrôler, à prendre comme sien, à nous prendre dans une étreinte étouffante anathème à la personnalité. Les esclaves-graines, les marionnettes qui furent autrefois nos anciens parents, étaient spécialement implacables, alors que les chants de Tswohvwoh'iii devenaient toujours plus forts et s'enfonçaient plus profondément dans nos âmes. Cela faisait si mal - tant de notre nombre ne purent endurer. Même les esprits les plus stoïques, inébranlables souffrirent le moment où nos oreilles furent saluées par la mélodie hantée.\n\nUn vertige rampant s'installa, suivi rapidement par des maux de tête excruciants qui semblaient ronger notre volonté même de continuer. C'était comme si Tswohvwoh'ii cherchait à submerger notre existence même, nous transformant en simples vaisseaux de ses sombres désirs.\n\nNous n'osions traîner ici, faisant hâte de nous déplacer à travers le terrain dangereux et maudissant l'idée même que les esclaves de la jungle suivant de près derrière pourraient jamais être apaisés. L'urgence de fuir son cœur était indéniable, et nous nous précipitâmes de cet endroit maudit, nos pas ponctués par les cris discordants des esclaves-graines qui brisèrent le rythme macabre. Il était abondamment clair que nous n'étions pas bienvenus dans cette demeure, chaque moment éveillé preuve que notre présence était une transgression contre le pouvoir ancien qui régnait ici. Que doit-il être fait, alors, pour que notre peuple endure ?"
    effelai_worship.416.a:0 "Nos têtes sonnent encore"
    effelai_worship.500.t:0 "Élection Alianaiarat"
    effelai_worship.500.d:0 "Contrairement à notre héritage tribal, nous n'avons plus besoin des limitations de puiser des dirigeants de nos propres familles, car nous sommes tous unis comme un dans l'étreinte de notre Déesse. Avec chaque tribu ayant affiné différentes capacités pour rencontrer les épreuves de leurs régions natales, nous avons une vaste richesse de talent pour puiser nos futurs dirigeants. Indépendamment de quelle tribu nous choisissons, notre héritier devra subir les épreuves de notre Déesse.\n\nAyant toujours été les guerriers les plus zélés de notre déesse, les Parurans résidant dans les Tanières-Sangsues font des administrateurs compétents, et due à l'environnement hostile de ce marécage redouté, sont tous des guerriers habiles. Tandis que la Déesse bénit tous ses enfants, ils continuent d'être les plus favorisés de ses croyants, et elle bénit souvent les touchés magiquement avec des pouvoirs extraordinaires de prescience.\n\nLes parties orientales de cette jungle sont la maison des tribus Thavo'i abondantes. Construisant de vastes établissements, et subissant régulièrement de dangereuses "Chasses de Sang", ils font des guerriers qui excellent à la communication, et organisant d'autres tribus pour travailler vers des buts communs.\n\nQue ce soit construire des structures méticuleusement façonnées, ou concocter de nouvelles formes de médecine, les Effe'i sont les plus fins administrateurs dans la jungle. Leur ensemble de compétences unique est sûr de favoriser la prospérité, et la stabilité pendant leur règne.\n\nForce formidable, et prouesse martiale inégalée englobent la légende qui est les Lai'i. Tandis que la puissance militaire inégalée n'est pas la seule chose qu'une nation prospère exige, un dirigeant intimidant assurera notre autonomie contre les étrangers.\n\nEmplis d'une passion ardente pour les festivités et la diplomatie, les tribus Soruiniques font des diplomates incroyablement talentueux. Tandis qu'ayant seulement récemment fait un contact significatif avec les autres tribus, ils se sont déjà établis inégalés à construire des connexions avec à la fois leurs voisins, et les étrangers qui errent dans ces terres.\n\nNous devons nous rappeler cependant, comme les cadeaux de notre Déesse bienveillante exigent souvent grand sacrifice pour obtenir."
    effelai_worship.500.a:0 "Rejeton Paruran"
    effelai_worship.500.b:0 "Dirigeant Thavo'i"
    effelai_worship.500.c:0 "Administrateur Effe'i"
    effelai_worship.500.e:0 "Guerrier Lai'i"
    effelai_worship.500.f:0 "Diplomate Soruinique"
    effelai_worship.501.t:0 "Descente Magique : Épreuves du Cœur"
    effelai_worship.502.t:0 "Descente Magique : Succès !"
    effelai_worship.502.d:0 "Comme anticipant l'émergence de [Root.Heir.GetName] des profondeurs du temple, l'air même semble trembler avec un chœur doux. Des racines dégingandées se tordent erratiquement, avant de se retirer de leur position précédente gardant l'entrée. Tandis que la floraison a toujours été rampante dans cette région, le feuillage semble maintenant être à peine capable de se contenir de tendre et d'engloutir le temple.\n\nNous pouvions voir une lumière féroce émanant de dans de nombreuses fentes, et un sentiment de soulagement avait déjà commencé à laver sur ceux assistant à la cérémonie. [Root.Heir.GetName] s'avança rapidement de dans la lumière enveloppante, une lueur chaude émanant brièvement de leur forme, avant de se dissiper rapidement. Ils avaient réussi, et la bénédiction de la Déesse continuait de jeter une main apaisante sur tous ceux dans les environs, même alors que le chant se contordit en une cascade extatique de voix assourdissantes."
    effelai_worship.502.a:0 "[Root.Heir.GetName] porte les bénédictions de la Déesse !"
    effelai_worship.503.t:0 "Descente Magique : Échec"
    effelai_worship.503.d:0 "Une mélodie maladive emplit le bosquet, déception rayonnant de dans les profondeurs du temple. Les vignes se rétractent lentement alors que le chant commence à enfler, atteignant brièvement un pic assourdissant, avant de se retirer en un silence mort froid. [Root.Heir.GetName] émerge soudain du temple, serviteurs sans émotion de notre Déesse les portant de chaque côté. Semblant presque dans un étourdissement, [Root.Heir.GetName] est étendu sur le sol dehors, avant d'être abandonné par leurs gardiens temporaires qui descendent rapidement de retour dans les profondeurs.\n\nBien que cela ne présage rien de bon pour notre futur, il y aura d'autres opportunités pour [Root.Heir.GetName] de prouver leur mérite."
    effelai_worship.503.a:0 "Notre héritier a succombé aux épreuves, et revient défait"


    effelai_startup_information_tt:0 "§G"Chaque région contient un site sacré que nous devons visiter. Choisir un chemin efficace sera important, car nous n'avons aucune idée des dangers qui se profilent à l'horizon."§!"
    effelai_startup_information_soruinics_tt:0 "§GNous nous embarquons dans un grand pèlerinage vers chaque région de l'Effelai. Ce voyage n'est pas attendu être facile. Il peut prendre plus de vingt ans. Les monstres et l'Effelai elle-même prendront note de nous quand nous migrerons. Quand tout sera fait, cependant, nous nous établirons finalement pour composer le dernier, plus grand chant et établir une colonie permanente.§!\n"
    effelai_migration_information_tt:0 "§RSi nous voulons que nos guerriers soient amenés avec nous quand nous migrons, ramenons-les à la capitale avant d'affirmer cette décision§!"
    effelai_settler_information_tt:0 "§G"Après une longue période de migration, et surmontant d'innombrables défis ; nous avons maintenant finalement mérité le droit de nous établir, et construire des établissements prospères à travers cette terre dangereuse""
    effelai_parura_candidate_tt:0 "§GCe candidat sera compétent dans ses compétences §YAdministratives§! et §YMartiales§!. Notre Déesse bénira aussi un dirigeant Paruran avec une capacité de §YDivination§! améliorée s'ils réussissent dans leurs épreuves.§!"
    effelai_thavoi_candidate_tt:0 "§GCe candidat sera compétent dans ses compétences §YDiplomatiques§! et §YMartiales§!.§!"
    effelai_effei_candidate_tt:0 "§GCe candidat sera extrêmement compétent dans sa compétence §YAdministrative§!.§!"
    effelai_laii_candidate_tt:0 "§GCe candidat sera extrêmement compétent dans sa compétence §YMartiale§!.§!"
    effelai_soruinic_candidate_tt:0 "§GCe candidat sera extrêmement compétent dans sa compétence §YDiplomatique§!.§!"
    effelai_form_araya_tt:0 "§GFormer§! §YAráya§! §Get devenir un avec notre Déesse !§!"

    effelai_precursor_relics_decision_title:0 "Établir les Reliques Précurseurs"
    effelai_precursor_relics_decision_desc:0 "Nous pouvons finalement nous établir et étudier ces reliques que nous avons découvertes."
    effelai_plant_seeds_decision_title:0 "Planter les Graines Mystérieuses"
    effelai_plant_seeds_decision_desc:0 "Ces graines merveilleuses seront d'une grande utilité pour cultiver notre nouveau foyer."
    effelai_redistribute_supplies_decision_title:0 "Redistribuer les Provisions"
    effelai_redistribute_supplies_decision_desc:0 "Mettons ces matériaux robustes à bon usage en établissant notre colonie."

    pilgrims_of_effelai:0 "Pèlerins d'Effelai"
    pilgrims_of_effelai_desc:0 "Bien que nous fassions un effort pour maintenir les arbres fruitiers, buissons de baies, et autres plantes comestibles partout où nous nous établissons, ils ont tous besoin de temps pour grandir après avoir été récoltés. À cette fin, nous suivons l'appel d'Effelai : nous devons toujours continuer à bouger, mais nous savons que partout où nous allons, la jungle nous fournira beaucoup de nourriture à chasser et rassembler."
    settlers_of_effelai:0 "Colons d'Effelai"
    settlers_of_effelai_desc:0 "Avec la bénédiction d'Effelai obtenue, nos vies ont été transformées : la jungle est la ferme, la ferme est la jungle. Une fois que vous êtes capable de prendre soin d'Effelai au point que vous pouvez vivre au même endroit toute votre vie sans avoir faim, il vient naturellement d'appliquer ces méthodes partout où vous allez. La ferme s'étend simplement à travers Effelai, alors que la tribu construit de nouveaux chemins et villages dans les profondeurs de la jungle."
