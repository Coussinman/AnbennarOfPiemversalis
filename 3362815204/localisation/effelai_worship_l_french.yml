    effelai_worship.515.t:0 "Ses Dons Sous-Appréciés"
    effelai_worship.515.d:0 "Tswohvwoh'ii est bien des choses, et les autres tribus l'adorent de tout autant de manières. Certains l'adorent simplement comme une déesse et partent frapper les ennemis à sa demande. D'autres la voient comme une créatrice d'épreuves contre lesquelles ils s'affûtent. D'autres encore la voient comme une force dangereuse qui doit être apaisée de peur que notre conscience ne soit perdue.\n\nNous nous concentrons sur quelque chose de différent, cependant. Bien que ce soient certainement tous des aspects de la déesse, les autres tribus négligent que Tswohvwoh'ii n'est pas un être simplement abstrait ; elle est ici tout autour de nous. Nous cultivons la terre parce que la terre est la déesse, et donc si la terre est blessée, elle l'est aussi. Ce n'est pas sans réciprocité, bien sûr. Tswohvwoh'ii nous permet d'utiliser sa propre forme pour survivre, car elle est charitable, et mieux nous prenons soin d'elle, plus elle peut donner. Elle est les arbres et les vignes, les racines et les fruits. Les autres tribus comprennent cela dans une certaine mesure mais dans leur concentration sur ses autres aspects, elles peuvent oublier que son pouvoir englobe encore plus, elle fait fleurir les rochers avec des floraisons de cristal et fait pousser du sel pour nous le long du bord de l'eau. Tout ce que nous avons vient d'elle : nous cultivons ses jardins, cultivons la déesse elle-même, et alors que nous la cultivons, elle nous cultive pour que nous puissions devenir plus forts également."
    effelai_worship.515.a:0 "Notre déesse n'est rien sinon généreuse"
    effelai_worship.515.tt:0 "Les ressources commerciales inorganiques peuvent aussi être cultivées par notre Déesse, mais seulement si la terre a déjà accès à cette ressource"
    effelai_worship.521.t:0 "§YAmbitions Festives§!"
    effelai_worship.521.d:0 "Nous avons longtemps célébré les accomplissements de nos ancêtres. Nous devons perpétuer cette tradition en visitant les sites de leurs grands exploits et créer nos propres nouvelles légendes dans le processus."
    effelai_worship.521.a:0 "Il est temps pour les festivités !"
    effelai_worship.522.t:0 "§YSite du Festival§!"
    effelai_worship.522.d:0 "Il y a longtemps, nos ancêtres ont accompli de grands exploits de prouesse ou de grandes innovations dans les divers arts. Aujourd'hui nous honorons leur mémoire et nous reviendrons un jour ici après que notre grand voyage soit achevé."
    effelai_worship.522.a:0 "Une fois encore nous avançons pour notre quête"
    effelai_worship.523.t:0 "§YSite du Festival§!"
    effelai_worship.523.d:0 ""
    effelai_worship.523.a:0 "Nous avons créé de grandes œuvres d'art ici"
    effelai_worship.523.b:0 "Nos duels ici étaient légendaires..."
    effelai_worship.531.t:0 "Chasses aux Bêtes : Sud Effelai"
    effelai_worship.531.d:0 "Nous sommes confrontés au plus grand défi jamais présenté devant nous depuis l'aube de notre peuple. Nous partons maintenant défier les différentes bêtes légendaires de Tswohvvwoh'ii ; nous les appelons bêtes-dieux faute d'un meilleur nom, bien que nous sachions qu'elles ne sont pas des dieux. Créatures intelligentes, ces formes de vie sont massives comparées à toute autre forme de vie dans la jungle. Elles sont aussi bien plus dangereuses.\n\nDans le Sud de Tswohvvwoh'ii, la Bête-Dieu locale a l'apparence d'une panthère colossale à moitié transformée en esclave-graine. Elle est couverte de plantes carnivores, avec une apparence comme des attrape-mouches ou des piranhas verts, qui dévorent tout ce qu'elle croise même si l'hôte n'a pas lui-même faim. Si nous pouvons réclamer les os de cette créature, nous pouvons apporter une grande gloire à nous-mêmes et à notre peuple."
    effelai_worship.531.a:0 "Alors qu'attendez-vous ?"
    effelai_worship.532.t:0 "Chasses aux Bêtes : Ouest Effelai"
    effelai_worship.532.d:0 "Nous sommes confrontés au plus grand défi jamais présenté devant nous depuis l'aube de notre peuple. Nous partons maintenant défier les différentes bêtes légendaires de Tswohvvwoh'ii ; nous les appelons bêtes-dieux faute d'un meilleur nom, bien que nous sachions qu'elles ne sont pas des dieux. Créatures intelligentes, ces formes de vie sont massives comparées à toute autre forme de vie dans la jungle. Elles sont aussi bien plus dangereuses.\n\nLa bête-dieu locale ici dans l'Ouest des terres de Tswohvvwoh'ii est un boa constrictor féroce capable de briser les arbres massifs de cette terre—eux-mêmes plus durs que le métal—avec seulement un effort modéré. Il se repaît de suffisamment de toxine de fleur-de-mort qu'un repas d'une demi-journée pour lui empoisonnerait tout notre peuple. Parce qu'il se frotte aussi sur cette plante nocive, à la fois sa morsure et sa peau sont mortellement toxiques avec un minimum de contact. Si nous pouvons d'une manière ou d'une autre l'abattre, cela signifiera une gloire indicible pour nous-mêmes et notre peuple."
    effelai_worship.532.a:0 "Alors qu'attendez-vous ?"
    effelai_worship.533.t:0 "Chasses aux Bêtes : Tanières-Sangsues"
    effelai_worship.533.d:0 "Nous sommes confrontés au plus grand défi jamais présenté devant nous depuis l'aube de notre peuple. Nous partons maintenant défier les différentes bêtes légendaires de Tswohvvwoh'ii ; nous les appelons bêtes-dieux faute d'un meilleur nom, bien que nous sachions qu'elles ne sont pas des dieux. Créatures intelligentes, ces formes de vie sont massives comparées à toute autre forme de vie dans la jungle. Elles sont aussi bien plus dangereuses.\n\nLes Parura, quand nous nous sommes prouvés à eux, nous ont parlé de la Bête-Dieu que nous devons affronter. Une araignée si grande qu'elle s'étend depuis les sillons dans le sol jusqu'à la couronne même de la canopée. Son repaire est une toile s'étendant sur des centaines d'arbres, possédant apparemment des milliers de cocons. L'affronter est compliqué par la présence de sangsues apparemment intelligentes, sa suite, qui utilisent des tactiques d'embuscade pour rapidement attirer les chasseurs imprudents dans les profondeurs inéluctables du marécage. Si nous pouvons surmonter cet ennemi apparemment implacable, notre peuple aura une légende transmise pour toujours."
    effelai_worship.533.a:0 "Surveillez les mouvements dans la canopée..."
    effelai_worship.534.t:0 "Chasses aux Bêtes : Est Effelai"
    effelai_worship.534.d:0 "Nous sommes confrontés au plus grand défi jamais présenté devant nous depuis l'aube de notre peuple. Nous partons maintenant défier les différentes bêtes légendaires de Tswohvvwoh'ii ; nous les appelons bêtes-dieux faute d'un meilleur nom, bien que nous sachions qu'elles ne sont pas des dieux. Créatures intelligentes, ces formes de vie sont massives même comparées aux autres formes de vie gigantesques dans la jungle. Elles sont aussi bien plus dangereuses.\n\nLa Bête-Dieu qui règne sur les terres de l'Est de Tswohvvwoh'ii est une plante carnivore avec des milliers de têtes qui s'étend depuis des racines profondément sous la surface qu'elle peut déplacer et déraciner à volonté jusqu'à juste en dessous du sommet de la canopée. Bien qu'elle semble être entièrement faite de matière végétale, elle déchire et lacère sa proie avec l'impitoyabilité et l'habileté d'un animal carnivore.\n\nPire encore, contrairement à pratiquement toutes les autres créatures dans Tswohvvwoh'ii, elle est apparemment indépendante du contrôle de la Déesse. L'a-t-Elle lâchée comme un test pour nous ou pour elle-même, ou s'est-elle libérée par sa propre force de volonté ? Nous ne savons pas. Mais nous soupçonnons que vaincre cette créature nous gagnera non seulement la gloire et le souvenir éternels mais aussi la faveur de la Déesse."
    effelai_worship.534.a:0 "Des plantes carnivores... typique"
    effelai_worship.535.t:0 "L'Humiliation de Kalavend"
    effelai_worship.535.d.1:0 "Victoire ! Nous avons montré aux faibles de Taychend et Kalavend leur place—sous nous—et quel sentiment exalté c'est ! Nous avons décimé leurs armées avec notre force supérieure des armes. Notre équipement Lié-aux-Os était plus que suffisant pour écraser leurs soi-disant "armes" pathétiques, une qualité qui est devenue plus claire plus nous l'utilisions.\n\nAyant éliminé leurs soldats, nous avons pillé leurs terres. Nous avons pris le meilleur pour notre propre usage et laissé le reste pourrir. De cette manière, nous avons prouvé notre supériorité et la réalité que nos ennemis vaincus refusaient d'accepter : que la force fait le droit, et que la force est la loi du monde."
    effelai_worship.535.d.2:0 "Défaite ! Humiliation à une échelle inouïe depuis l'aube de notre peuple ! Nos guerriers se sont prouvés complètement inégaux au test devant eux. Ils n'étaient pas suffisamment habitués à leur équipement Lié-aux-Os, et cela s'est montré dans l'incompétence de leurs offensives et l'inexistence de leur endurance contre les faibles de Kalavend et Taychend.\n\nCela ne change rien. Les imbéciles qui nous ont mis en déroute pour l'instant restent inférieurs et faibles, et quelques petites victoires ne changent pas cela. Mais la honte, oh, la honte de la défaite—elle demande vengeance. Nous les rembourserons au centuple."
    effelai_worship.535.a:0 "Gloire ! Nous sommes victorieux !"
    effelai_worship.535.b:0 "La honte..."
    effelai_worship.601.t:0 "Chasses de Sang : Initiation"
    effelai_worship.601.d:0 ""
    effelai_worship.601.a:0 "Prouvons notre valeur"
    effelai_worship.602.t:0 "La Diplomatie par la Force"
    effelai_worship.602.d:0 "Alors que d'autres tribus peuvent essayer de négocier par des moyens "pacifiques" ; c'est un signe de leur faiblesse rampante. Nous ne tolérerons pas une telle pitié dans notre milieu. Montrez-leur notre force, car ceux qui ne peuvent survivre par leur propre volonté devraient s'agenouiller."
    effelai_worship.602.a:0 "Les armes parlent plus fort que les mots"
    effelai_worship.603.t:0 "L'Assaut Commence"
    effelai_worship.603.d:0 "Tenez bon, car l'assaut de notre Déesse est sur nous. Tous nos efforts nous ont menés à ce moment de sacrifice."
    effelai_worship.603.a:0 "Préparez-vous pour la tempête qui vient"
    effelai_worship.604.t:0 "§RAssaut :§! Deuxième Étape"
    effelai_worship.604.d:0 ""
    effelai_worship.604.a:0 "La tempête se prépare"
    effelai_worship.605.t:0 "§RAssaut :§! Étape Finale"
    effelai_worship.605.d:0 ""
    effelai_worship.605.a:0 "Tenez ferme !"
    effelai_worship.607.t:0 "§RAssaut :§! Victoire !"
    effelai_worship.607.d:0 ""
    effelai_worship.607.a:0 "Gloire en abondance"
    effelai_worship.608.t:0 "§RAssaut :§! Échec"
    effelai_worship.608.d:0 ""
    effelai_worship.608.a:0 "Damnation..."
    effelai_worship.611.t:0 "Incursion des Hommes-Sangsues : Le Chaos Éclate"
    effelai_worship.611.d:0 "Désastre ! Une horde massive d'Hommes-Sangsues a commencé à déferler dans nos territoires dans les Tanières-Sangsues, surgissant par milliers du marécage même dans lequel nous les avons massacrés autrefois. Une action décisive doit être prise de peur que notre travail pour assumer la responsabilité des Tanières-Sangsues au service de la Déesse ne soit complètement défait."
    effelai_worship.611.a:0 "Aux armes—pour la justice !"
    effelai_worship.613.t:0 "Incursion des Hommes-Sangsues : Victoire"
    effelai_worship.613.d:0 "Victoire ! Nous avons, après une dépense significative d'efforts et de ressources, réussi à chasser les Hommes-Sangsues des territoires des Tanières-Sangsues que nous contrôlons. La plupart des créatures viles qui habitent ces terres fétides ont maintenant reculé loin sous le marécage, bien au-delà de la portée de nos lances. Nous devrons nous assurer que nos défenses persistent, mais entre-temps, le règne de notre peuple et de sa Déesse sur ces territoires a été rendu certain."
    effelai_worship.613.a:0 "Et restez dehors !"
    effelai_worship.614.t:0 "Incursion des Hommes-Sangsues : Défaite"
    effelai_worship.614.d:0 "Échec ! Par une convergence maligne d'incompétence, nous avons été vaincus par les forces du mal dans les Tanières-Sangsues. Ceux de notre peuple qui n'ont pas pu s'échapper de ce trou pestilentiel à temps ont été exterminés jusqu'au dernier individu. Les Tanières-Sangsues ont, à cause de notre échec et des pouvoirs maléfiques des Hommes-Sangsues, été réduites à un marécage sans valeur dépourvu de toute vie alignée avec les Effelai et sa Déesse."
    effelai_worship.614.a:0 "Et comment nous expliquerons-nous à Elle ?"
    effelai_worship.621.t:0 "Tous les Yeux sur Nous"
    effelai_worship.621.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] et le reste de la foule regardaient la scène avec attention. Au rythme des tambours, les acteurs exécutent leur danse : huit hommes en fourrures et masques monstrueux et une seule femme avec une lance courte tourbillonnaient les uns autour des autres, simulant artistiquement une bataille qui avait eu lieu des siècles auparavant. Un par un, les monstres tombèrent, jusqu'à ce que seule la femme reste debout. Elle tomba à genoux, ses mains serrant son estomac, mouillé de vin comme s'il était taché de sang. Alors qu'elle commençait sa lamentation, aucun autre son n'était entendu dans le bosquet, comme si non seulement la foule mais même la jungle était enchantée par les mots que tout le monde avait entendus maintes fois auparavant. "Cosaínti" avait toujours été l'une des pièces les plus populaires dans tout Soruin, depuis qu'elle a été jouée pour la première fois il y a tant de générations.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] ferma [Root.Monarch.GetHerHis] yeux, murmurant les mots. Les défis que Cosaínti avait affrontés il y a si longtemps ne seraient pas différents de ce que la tribu affronterait à nouveau bientôt. C'est une chose de déclarer le début d'un nouvel âge de héros, mais ce serait tout autre chose de le vivre. La jungle, les autres tribus et le poids de leurs attentes prendraient leur tribut sur l'optimisme et la détermination de ces gens. Il incomberait à leur [Root.Monarch.GetTitle] de s'assurer qu'ils verraient cela jusqu'à la fin. Pour créer une nouvelle légende. Les dernières paroles de la lamentation résonneraient dans [Root.Monarch.GetHerHis] esprit pendant de nombreux jours à venir.\n\n"Et à travers l'obscurité maintenant je vais, et bien que je meure seule...""
    effelai_worship.621.a:0 "...la musique dans mon cœur me dit ; mon histoire sera connue."
    effelai_worship.622.t:0 "Parmi les Festivités"
    effelai_worship.622.d:0 "Avec les sons de festivités tout autour, l'atmosphère plus solennelle dans la tente du [Root.Monarch.GetTitle] semble quelque peu surréaliste. Les représentants de [Root.GetName] savent pourquoi ils sont ici. Tout au long de la journée, ils ont assisté au festival. Ils ont regardé le théâtre, participé aux concours et rejoint les festins. Maintenant, légèrement plus déterminés qu'ils ne l'étaient ce matin, ils scellent l'union de nos tribus, nous rapprochant d'un pas de plus vers des Effelai unifiés."
    effelai_worship.622.a:0 "« À nos nouveaux frères et sœurs ! »"
    effelai_worship.623.t:0 "Ébranler le Monde"
    effelai_worship.623.d:0 "Aucun de nos festivals n'avait jamais été aussi bondé auparavant. Les terrains étaient cinq fois plus grands que ceux de tout festival précédent, mais c'était comme si chaque âme vivante dans la jungle s'était rassemblée pour assister à l'événement. Il était facile d'identifier l'origine tribale de tous les visiteurs : les Effe'i par leur peau sombre, presque végétale, les Lai'i par leurs grandes silhouettes imposantes, et les Parura et les nombreux Thavo'i par leurs couleurs de cheveux vives de bleu et de vert. Malgré tout, ils avaient bien plus en commun que de différences ; ils riaient tous ensemble, chantaient ensemble, buvaient ensemble. Lentement mais sûrement, les barrières entre eux étaient effacées."
    effelai_worship.623.a:0 "Un peuple uni sous la canopée."
    effelai_worship.641.t:0 "Un Échange Agréable"
    effelai_worship.641.d:0 "Sirotant dans des tasses faites des arbres cultivés en harmonie, [Root.Monarch.GetName] et [effei_pleasant_exchange.Monarch.GetName] boivent le breuvage revigorant et les jardins qu'ils ont cultivés ensemble. « Vous avez grandement aidé notre tribu, nos jeunes mangent et jouent librement, et le butin de nos chasseurs est abondant. Notre peuple a accepté, une union est dans le meilleur intérêt de tous nos peuples. »"
    effelai_worship.641.a:0 "Pourquoi combattre quand nous pouvons boire du thé !"
    effelai_worship.701.t:0 "Ami ou Ennemi ?"
    effelai_worship.701.d:0 "Les rapports de nos éclaireurs sont clairs : des gens au-delà de nous vivent dans Son grand royaume. Bien que leur culture porte une certaine ressemblance avec la nôtre, leurs corps sont considérablement différents, peut-être mieux adaptés à d'autres parties de la jungle que les nôtres. En établissant le contact, ils ont été accueillis avec un salut prudent ; maintenant nous devons envoyer un émissaire portant des cadeaux finement travaillés, ainsi que des mots éloquents mais fermes. D'une manière ou d'une autre, nos nouveaux voisins coopéreront ou se soumettront à nous."
    effelai_worship.701.a:0 "Maintenant... la diplomatie prévaudra-t-elle ?"
    effelai_worship.701.b:0 "Unité inébranlable"
    effelai_worship.702.t:0 "La Survie par l'Unité"
    effelai_worship.702.d:0 "Nos introductions conclues, il était temps pour notre chef de négocier en notre nom. Derrière des portes closes, de nombreux mots durs sont restés non dits, dans la compréhension que les deux tribus doivent mettre de côté certaines différences si nous devons avancer comme un. La vie sous Sa canopée est une lutte constante pour la survie ; en tant que tel, le cadeau le plus précieux est celui de la connaissance. Chaque membre de la tribu présent témoigne du pacte scellé, des siècles de connaissances étant partagés entre les tribus, nos cultures embrassant un nouvel avenir. Un avenir dans lequel tous travaillent pour surmonter tous les périls qui existent dans Son domaine ou au-delà."
    effelai_worship.702.a:0 "S'unifier avec notre proche allié"
    effelai_worship.702.b:0 "Remplacer la haine par l'amitié"
    effelai_worship.703.t:0 "Loin du Foyer : Lai'i"
    effelai_worship.703.d:0 "Nous avons voyagé loin et vu de nombreux combattants valeureux ; mais une seule tribu tient ses duels en aussi haute estime que nous : les Soruinic. Ils se vantent de festins abondants, de statues massives dédiées aux vainqueurs passés, et de foules composées de leur tribu entière. Nous sommes impressionnés. Cependant, ces duels ne semblent ni être pour éliminer les faibles, ni un simple match d'entraînement. Sur demande, nous avons trouvé que ces duels sont appelés tournois et sont organisés pour trouver le meilleur combattant de leur tribu, oui, mais aussi simplement pour célébrer.\n\nLes Soruinics vivent pour être rappelés, de sorte que quand Elle finira par nous engloutir et nous consumer tous, ils vivront encore dans la mémoire. Nous ne voyons pas le besoin de cela, car avoir vécu aussi longtemps que l'on fait est suffisant comme mémoire ; mais il y a quelque chose de vraiment impressionnant dans ce spectacle extravagant... car cette grande organisation de duels et ces festins gardent l'esprit d'un guerrier prêt à combattre."
    effelai_worship.703.a:0 "Nous tiendrons un grand festin !"
    effelai_worship.704.t:0 "Loin du Foyer : Thavo'i"
    effelai_worship.704.d:0 "Nous avons voyagé loin et vu de nombreux bosquets florissants, mais aucun ne semble aussi luxuriant ou abondant que ceux de la tribu Effe'i. Même les plus jeunes de leur tribu apprennent le chant de la vie et comment chaque plante a un bourdonnement unique à son esprit. Encore plus impressionnante que leurs jardins abondants est leur architecture étonnante. Des sculptures florales exquises ornent les façades en bois de leurs bâtiments, presque comme si les structures elles-mêmes étaient vivantes. Ils sont capables de préparer apparemment sans effort des troncs anciens massifs pour l'utilisation dans le logement, un matériau qui reste solide et sec à travers même les tempêtes les plus dures qu'Elle peut nous lancer. Les Effe'i sont un peuple généreux ; peut-être partageraient-ils ces compétences avec nous pour nos propres connaissances ?"
    effelai_worship.704.a:0 "Un échange de souvenirs"
    effelai_worship.705.t:0 "Loin du Foyer : Parura"
    effelai_worship.705.d:0 "Nous avons voyagé loin et vu de nombreux dangers sur notre pèlerinage ; un tel mal se trouve juste dans Sa canopée. Une vaste étendue de terre dense, humide et traîtresse nichée entre deux chaînes de montagnes non loin de Son cœur. Ici festonne un monticule massif de champignons moisis, comme une blessure immonde dans Son flanc. Son chant n'atteint pas ici ; tordu et amorti par les tiges massives, il fuit Sa beauté. Il n'a pas été vu s'étendre autant que nous sachions, mais s'il montre jamais des signes de le faire, nous devons le raser. Un autre mal se trouve bien plus près de chez nous, les immondes hommes-sangsues du marécage. Nous avons longtemps guerroyé avec eux et leur faux dieu vorace, celui qui cherche à consumer Ses dons. Récemment, cependant, nous avons rencontré un groupe dissemblable de nous seulement en apparence. Ils s'appellent les Lai'i, et similairement à nous ils combattent pour survivre sous Ses branches, bien qu'il semble que nous ayons plus à apprendre que prévu. Ils sont de féroces guerriers avec une armure plus forte que tout ce que nous avons vu, et bien que leurs vues sur Sa beauté diffèrent des nôtres, peut-être peuvent-ils être convaincus de combattre contre un ennemi commun."
    effelai_worship.705.a:0 "Nous étendrons une invitation sanglante"
    effelai_worship.706.t:0 "Loin du Foyer : Effe'i"
    effelai_worship.706.d:0 "Nous avons voyagé loin et vu de nombreuses luttes pour la survie ; cependant un peuple connu sous le nom de Lai'i s'est montré être de grands guerriers et semble ne pas lutter, mais prospérer.\n\nDes matchs d'entraînement quotidiens ont lieu dès le jeune âge, et les disputes entre membres de la tribu ne sont pas rarement réglées en duel judiciaire, généralement jusqu'à la mort. Leur armure surpasse de loin la nôtre, semblant fournir une protection bien au-delà de sa construction matérielle. Ils sont extrêmement réticents à partager leurs secrets, mais de ce que nous recueillons, une propriété mystique est imprégnée dans les étapes finales de son élaboration. Ils sont sans peur face au danger, chargeant souvent imprudemment dans le danger sans préparation visible. Il semble dommage de perdre de si vaillants guerriers sur de petites querelles ; peut-être peuvent-ils trouver l'utilisation de certains de nos médicaments, et en retour nous offrir une certaine mesure de protection contre Ses bêtes."
    effelai_worship.706.a:0 "S'il vous plaît, laissez notre herboriste soigner leurs blessures"
    effelai_worship.707.t:0 "Loin du Foyer : Soruinic"
    effelai_worship.707.d:0 "Nous avons voyagé loin et vu de nombreuses causes de célébration ; mais une seule tribu semble rivaliser avec notre propre désir de festivités. Le peuple Thavo'i tire une grande fierté de ses traditions et de son dévouement à sa tribu. Chaque membre de leur tribu, du jeune à peine capable de se tenir seul à ceux âgés au-delà de leurs jours de chasse, participe à ces rituels. À ces spectacles massifs mais sobres, les Thavo'i remercient leurs ancêtres de les avoir guidés jusqu'ici, et à Elle ils envoient des cadeaux pour leur avoir fourni les moyens de vivre. Ces festivals ont lieu comme une sorte de célébration de passage à l'âge adulte après que les membres ont réussi dans une chasse de sang. Leur population est la plus grande de toutes celles que nous avons vues sous Sa canopée ; y a-t-il un bienfait qui leur est fourni de ces célébrations plutôt apprivoisées que nous n'avons pas encore trouvé ?"
    effelai_worship.707.a:0 "Tenons un grand festin !"
    effelai_worship.708.t:0 "Savoir Ancien : L'Expédition Commence"
    effelai_worship.708.d:0 "Notre quête onirique a été couronnée de succès. Notre chef s'est vu montrer un chemin traître à travers des fourrés de vignes étrangleuses, le long de centaines de pieds de fleurs avec un poison assez puissant pour abattre même une grande bête avec un seul pétale, et passé des marécages bouillonnant de vapeurs nocives, nous guidant tous vers une clairière. Non. Une étendue. Un espace presque anormalement grand et vide s'ouvre devant nous, mais on pourrait être pardonné de manquer son énormité car le regard est naturellement et entièrement attiré vers une seule tour massive au centre. C'est probablement la structure la plus impressionnante jamais rencontrée dans l'histoire de notre tribu, même dans son état actuel désolé et envahi. On ne peut que se demander quels trésors peuvent se trouver à l'intérieur."
    effelai_worship.708.a:0 "Une belle opportunité d'étude"
    effelai_worship.708.b:0 "Forçons notre chemin jusqu'au sommet"
    effelai_worship.709.t:0 "Savoir Ancien : Reliques"
    effelai_worship.709.d:0 "Nos éclaireurs les plus intelligents désarment soigneusement chaque piège alors que nous avançons, atteignant finalement le laboratoire le plus élevé et découvrant de nombreuses reliques endommagées et des tablettes de pierre gravées de symboles étranges, mais parmi elles nous trouvons une petite tablette métallique réfléchissante, qui affiche des informations variées quand observée à différents niveaux de lumière, dans une écriture qui est en quelque sorte lisible malgré son manque de familiarité. Cela va des améliorations agricoles aux utilisations médicinales pour plusieurs plantes et champignons rares que nous pensions auparavant inutiles, aux techniques de jointure du bois par magie. Tout cela est une connaissance inconnue de nos sages et n'a jamais été trouvée documentée nulle part ailleurs !"
    effelai_worship.709.a:0 "Ces reliques nous serviront bien"
    effelai_worship.710.t:0 "Savoir Ancien : Reliques"
    effelai_worship.710.d:0 "Alors que nos guerriers ouvrent un chemin jusqu'à la tour, de nombreux pièges âgés et défunts sont rencontrés, mais certains pièges encore fonctionnels sont déclenchés par quelques-uns de nos guerriers moins fortunés, avec des conséquences plutôt permanentes. Cependant, pour chaque piège déclenché, nous sommes récompensés par de nouvelles perspectives sur leur création et leur composition matérielle, glanées en disséquant leurs restes. Nos plus fins forgerons ont pris certains de ces débris et les façonnent en armes plus tranchantes et plus fortes que nous n'avions jamais osé rêver !"
    effelai_worship.710.a:0 "Des armes de guerre anciennes !?"
