    effelai_worship.510.d:0 "Durant notre grand voyage, nous avons découvert un endroit approprié pour étendre le Jardin de notre Déesse. Si nous choisissons de cultiver la vie ici, ce sera au détriment d'un autre endroit dans le futur.\n\n§GJeunes Pousses de la Déesse§! : [Root.effelai_effei_seeds.GetValue]"
