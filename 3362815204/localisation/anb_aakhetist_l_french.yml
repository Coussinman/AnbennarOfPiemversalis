 ###actions
 aakhetist_offer_servitude:0 "§TOffrir la Servitude§!"
 desc_aakhetist_offer_servitude:0 "Aakhet exige la loyauté absolue de Ses fidèles. Nous devons jurer de servir Sa cause, de peur qu'Il nous abandonne pour d'autres plus disposés à suivre Sa direction"
 aakhetist_offer_servitude_tooltip:0 "Dépenser du §YPrestige§! pour nous soumettre à Lui"

 aakhetist_offer_food:0 "§TOrganiser un Festin§!"
 desc_aakhetist_offer_food:0 "Aakhet aime assister aux grands festivals en Son nom, généralement déguisé. Si grands étaient ces festins qu'il fallait des années aux villes pour reconstituer leurs stocks"
 aakhetist_offer_food_tooltip:0 "Un carnaval en Son honneur sera tenu dans une de nos §Yprovinces§!"

 aakhetist_offer_weapons:0 "§TTribut de Lames§!"
 desc_aakhetist_offer_weapons:0 "Les dragons sont connus pour collectionner des montagnes d'or. Pas Aakhet. Au lieu de cela, parmi Ses nombreuses excentricités, se trouve Son amour des armes rares et précieuses"
 aakhetist_offer_weapons_tooltip:0 "§YAcheter§! les meilleures armes à offrir à Sa collection."

 aakhetist_offer_knowledge:0 "§TConnaissances Mondiales§!"
 desc_aakhetist_offer_knowledge:0 "Rassembler les nouvelles des événements mondiaux et les présenter à Aakhet. Nul doute qu'Il serait impatient d'apprendre les derniers conflits militaires pour ajouter à Sa connaissance illimitée de la guerre"
 aakhetist_offer_knowledge_tooltip:0 "Il ne Se lassera jamais de gagner plus de §YConnaissance§!"

 aakhetist_offer_mind:0 "§TAu Service d'Aakhet§!"
 desc_aakhetist_offer_mind:0 "Aakhet n'a jamais dirigé seul. Bien que Sa parole soit absolue, Il a toujours valorisé l'apport de Ses sujets. Envoyons-Lui nos meilleurs esprits - peut-être pourront-ils siéger à Ses côtés"
 aakhetist_offer_mind_tooltip:0 "Nos plus grands esprits tactiques §Yrejoindront§! Sa suite."

 aakhetist_aakhet_blessing:0 "Bénédiction d'Aakhet"
 desc_aakhetist_aakhet_blessing:0 "L'honneur se trouve dans la bataille. Avec la bénédiction d'Aakhet, beaucoup seront impatients de s'entraîner et de combattre pour avoir la chance de se montrer dignes de Lui"
 aakhetist_aakhet_blessing_tooltip:0 "Avec Sa bénédiction, nos troupes se §Ypréparent§! à la guerre."

 aakhetist_aakhet_retinue:0 "Suite d'Aakhet"
 desc_aakhetist_aakhet_retinue:0 "Aakhet se mélange régulièrement à la population déguisé, déterrant ceux ayant un talent pour le leadership. Habituellement ils restent dans son cercle intérieur secret, mais peut-être l'un d'eux pourrait diriger nos armées au combat."
 aakhetist_aakhet_retinue_tooltip:0 "Un membre de Sa suite nous §Ymènera§! à la gloire."

 aakhetist_aakhet_wrath:0 "Courroux d'Aakhet"
 desc_aakhetist_aakhet_wrath:0 "Bien qu'Il puisse normalement prendre la forme d'un humain, Aakhet reste un grand et puissant dragon. Son souffle ardent peut faire fondre même les murs de château les plus solides"
 aakhetist_aakhet_wrath_tooltip:0 "Que Sa flamme §Ydémolisse§! ce qui nous fait obstacle."

 aakhetist_aakhet_rage:0 "Rage d'Aakhet"
 desc_aakhetist_aakhet_rage:0 "Si quelqu'un met Aakhet en colère, Il le trouvera personnellement et le brûlera vif, peu importe à quelle distance ils se trouvent de Lui"
 aakhetist_aakhet_rage_tooltip:0 "Notre ennemi a engagé plusieurs §Ygénéraux§!"
 aakhetist_aakhet_rage_tooltip2:0 "Par Son feu soient §Ypurgés§!"

 aakhetist_aakhet_conquest:0 "Conquête d'Aakhet"
 desc_aakhetist_aakhet_conquest:0 "Les conquêtes d'Aakhet n'étaient pas de la destruction, mais de la subjugation. Vous n'avez pas besoin de brûler un pays entier quand une démonstration de force singulière et totale suffit"
 aakhetist_aakhet_conquest_tooltip:0 "Par Son commandement nous ferons §Yse soumettre§! nos ennemis !"

 aakhetist_aakhet_wisdom:0 "Sagesse d'Aakhet"
 desc_aakhetist_aakhet_wisdom:0 "La Grande Bibliothèque de Koroshesh est remplie de tomes historiques sur les Guerres Draconiennes Khéteratanes. Notre héritier pourrait étudier ces livres ennuyeux, ou il pourrait apprendre directement du dragon responsable de celles-ci"
 aakhetist_aakhet_wisdom_tooltip:0 "Avec Sa §Yconnaissance§! notre avenir sera sécurisé."

 aakhetist_aakhet_glory:0 "Gloire d'Aakhet"
 desc_aakhetist_aakhet_glory:0 "Osez-vous affronter le Dragon de Bronze lui-même au combat ? Avez-vous le courage de défier notre dieu en duel ? Entrez dans sa chambre et découvrez quels défis vous attendent..."
 aakhetist_aakhet_glory_tooltip:0 "Réussir Son §Yépreuve§! prouvera notre valeur."


 ###events

 aakhetist.cancel:0 "Peut-être que maintenant n'est pas le meilleur moment."

 aakhetist.01.t:0 "Le Dragon de Bronze"
 aakhetist.01.d:0 "Juste avant le crépuscule, alors que les marchands du marché de la capitale commençaient à emballer leurs étals, les nuages au-dessus se séparèrent avec un craquement aigu de foudre, illuminant une créature monstrueuse terrifiante dans le ciel. La créature plongea, descendant vers le centre-ville tandis que les spectateurs paniquaient, se cachant sous les tables et fuyant à l'intérieur. Avec un rugissement, la créature sortit de son plongeon, et un autre craquement de foudre frappa le sol derrière elle, éclairant la silhouette géante pour que tous la voient : un grand dragon de bronze. Une voix forte et tonitruante, qui semblait émaner de partout à la fois, parla :\n\n'Mon peuple ! J'ai entendu vos appels. J'ai veillé sur vos prières, apprécié vos dons, et assisté à vos festivals. J'ai été impressionné par votre bravoure, votre loyauté, et votre honneur. C'est pourquoi J'ai répondu à votre appel.'\n\nUn dernier craquement de foudre frappa la corne du grand dragon, et un tourbillon de flamme tourna autour de Lui. Sa forme se déplaça et se métamorphosa jusqu'à ce qu'elle touche le sol, se transformant en la silhouette d'un homme en tenue militaire formelle complète, orné d'innombrables insignes, et vêtu d'une cape courte avec le symbole du dragon de bronze déployé sur son dos. Il leva Ses mains vers la foule et leur fit signe de tous s'approcher de Lui. 'Ne craignez plus, car vos prières ont été exaucées. Car Moi, terreur du Chagrin, le conquérant du Salahad, le grand Dragon de Bronze Aakhet, Je suis de retour !'\n\nLes acclamations commencèrent doucement, mais alors que la nouvelle commença à se répandre, de plus en plus de gens coururent au centre-ville pour saluer leur dieu. Certains qui virent Sa silhouette s'effondrèrent au sol et pleurèrent, submergés par leur joie de savoir que leurs prières avaient été exaucées. Bientôt le pays entier connut la glorieuse vérité. Aakhet est de retour."
 aakhetist.01.a:0 "Gloire à Aakhet ! Gloire à [Root.GetName] !"
 aakhetist.01.tooltip:0 "De §Ynouvelles actions religieuses§! sont disponibles"

 aakhetist.02.t:0 "Perdre la Faveur"
 aakhetist.02.d:0 "Aakhet a été curieusement absent dernièrement. Suivre Ses allées et venues est compréhensiblement difficile, étant donné Son penchant pour la métamorphose et Sa capacité à voler. C'est-à-dire, jusqu'à ce qu'Il révèle à l'un des serviteurs du palais qu'Il avait visité des Aakhetistes dans différentes terres et avait été complètement impressionné par leur dévotion."
 aakhetist.02.a:0 "Ne Lui avons-nous pas accordé assez d'attention ?"

 aakhetist.03.t:0 "Abandonné"
 aakhetist.03.d:0 "Parti. Ses chambres où Il dormait sont vides, avec la plupart des vêtements manquants. L'ancien grenier où Il stockait Sa collection d'armes était vide. Son visage, sous n'importe laquelle de Ses formes, était introuvable. Certains sont encore convaincus qu'Il se cache parmi nous, déguisé comme toujours, veillant sur notre peuple. Mais vous connaissez la vérité. Vous avez déçu le Dragon de Bronze pour la dernière fois."
 aakhetist.03.a:0 "Aakhet nous a abandonnés !"
 aakhetist.03.tooltip:0 "Nous ne pouvons plus accéder aux §YBénédictions d'Aakhet§!"

 aakhetist.04.t:0 "Appeler le Dragon"
 aakhetist.04.d:0 "Nous savons qu'Il est là-bas. Le Dragon de Bronze. Elikhet réincarné. Celui qui mena autrefois Son peuple à la gloire. Le grand dragon Aakhet. Nous savons qu'Il marche parmi nous déguisé, jugeant nos capacités, attendant de voir si nous sommes dignes de Sa présence - de nous tenir sous Ses ailes.\n\nPour l'instant, tout ce que nous pouvons faire est louer Son nom, organiser des festivals en Son honneur, et Lui laisser des cadeaux. Certains nous appellent insensés, mais nous savons avec certitude qu'Il nous observe. Nous devons juste Lui prouver que nous sommes prêts à être menés."
 aakhetist.04.a:0 "Il nous observe"
 aakhetist.04.tooltip:0 "Pour l'instant tout ce que nous pouvons faire est §Toffrir un tribut§! à §YAakhet§! et espérer qu'Il nous rejoigne en §Y[Root.GetName]§!. Une fois que Son approbation atteint §Y100§!, d'autres tributs saboteront les relations de Son §Yhôte actuel§! avec Lui."

 aakhetist.05.t:0 "Le Dragon de Bronze Revient"
 aakhetist.05.d:0 "Pour la plupart des historiens, l'histoire de Kheterata avec Aakhet le Bronze se termine en 488. Le grand dragon prenait rarement sa vraie forme draconique, mais préférait plutôt mener les armées comme un humain. Ses conquêtes en tant que dirigeant de Kheterata suivant le Réveil-des-Dragons les virent conquérir la majeure partie de Bulwar, jusqu'à ce qu'il soit traîné sous les sables par le Démon des Sables du Salahad.\n\nMais tout le monde ne croyait pas que c'était sa fin. Ces fanatiques du dragon de bronze, ou Aakhetistes comme on les appelait communément, croyaient qu'il avait fui le Démon des Sables pour se cacher parmi les gens de Kheterata. Il refaisait surface occasionnellement, déguisé en grand général, pour mener leurs armées au combat, avant de disparaître de nouveau dans les rues pour se mélanger à la population. Cette croyance était particulièrement populaire parmi les fraternités militaires des Ahati, ainsi que les gens d'Irsmahap, et les soldats du sud d'Aramoole. Ils croyaient que, s'ils restaient loyaux envers lui, Aakhet le Bronze reviendrait les sauver à leur heure la plus critique.\n\nEt c'est ce qui arriva. Après le siège réussi de Golkora par les gnolls de Gnollakaz en 1439, Kheterata se divisa en deux. La panique se répandit à travers Khetapera. Pour ceux qui vivaient autour de la forteresse méridionale d'Aramoole, la menace des hommes-lézards du sud devint plus pressante maintenant qu'ils n'avaient plus la garantie que les soldats de Kheterata les renforceraient en cas d'invasion. Même le plus beau château finira par tomber lors d'un siège prolongé sans renfort. C'est à ce moment, quand l'état-major militaire supérieur d'Aramoole se rassembla pour discuter comment défendre ses frontières, que l'un d'entre eux se révéla être Aakhet.\n\nAvec Aakhet guidant nos mains, rien ne peut bloquer notre chemin. Nous repousserons toute invasion d'hommes-lézards, unirons le peuple Tijarikheti, et marcherons le long du Chagrin pour récupérer le Mandat du Khet. Kheterata sera une fois de plus unie sous la guidance du Dragon de Bronze !"
 aakhetist.05.a:0 "Gloire à Aakhet"
 aakhetist.05.tooltip:0 "Tant qu'§YAakhet§! approuve de nous, Il restera en §Y[Root.GetName]§! où Il peut directement nous aider.\nNous devrions nous assurer que Son approbation reste élevée en Lui donnant des §Ttributs§!"


 aakhetist.20.t:0 "Soumission"
 aakhetist.20.d:0 "Pour montrer notre dévotion à Aakhet, nos dirigeants doivent se soumettre à Lui et jurer allégeance à Sa cause. La cérémonie de soumission est habituellement juste une simple prière dite sous l'ombre d'un arbre, censée démontrer se tenir sous les ailes d'Aakhet.\n\nPour un dirigeant cependant, c'est la tradition qu'ils doivent se dévêtir et se prosterner sur l'herbe, montrant leur volonté de tout abandonner et de suivre Aakhet. C'est une cérémonie humiliante qui est conçue pour s'assurer qu'aucun roi ne se voit au-dessus d'Aakhet."
 aakhetist.20.a:0 "Je jure ma dévotion à Aakhet"

 aakhetist.21.t:0 "Un Festin pour un Dragon"
 aakhetist.21.d:0 "Le règne d'Aakhet était connu non seulement pour ses conquêtes militaires, mais pour ses grands festivals. Aakhet lui-même n'y assistait jamais officiellement, mais c'était un secret de polichinelle qu'Il y assistait déguisé. En l'honneur d'Aakhet, organisons un nouveau festin en Son nom. Vidons les entrepôts, abattons notre plus beau bétail, et organisons une fête dont on parlera dans les légendes pour ses réjouissances ! Peut-être, si nous avons de la chance, Aakhet lui-même apparaîtra."
 aakhetist.21.a:0 "Il faudra des années à la ville pour récupérer"

 aakhetist.22.t:0 "Un Trésor de Bronze"
 aakhetist.22.d:0 "Les dragons aiment thésauriser, et Aakhet n'est pas différent. Cependant, comme il sied à Sa réputation, le trésor du Dragon de Bronze n'était pas fait d'or ou de gemmes, mais d'armement. Une collection d'épées, bâtons, lances, et même d'engins à poudre font tous partie de Sa collection. Achetez les meilleures armes pour Les lui offrir, et peut-être gagnerons-nous Sa faveur."
 aakhetist.22.a:0 "J'espère qu'Il ne les a pas déjà"

 aakhetist.23.t:0 "Collection de Connaissances"
 aakhetist.23.d:0 "Le Télégraphe de Bronze était une forme de télégraphie utilisée durant les Guerres Draconiennes Khéteratanes, et était une grande partie de pourquoi la conquête d'Aakhet fut si réussie. À travers un système compliqué de signalisation lumineuse utilisant de grandes feuilles de bronze, les armées pouvaient communiquer sur de grandes distances très rapidement. Bien que le langage des signaux lumineux soit mort, l'idée de collecter des informations sur les derniers événements militaires dans un 'télégraphe' écrit resta une tradition dans les communautés aakhetistes à travers les générations."
 aakhetist.23.a:0 "Envoyer le Télégraphe de Bronze"

 aakhetist.24.t:0 "Conseiller Digne"
 aakhetist.24.d:0 "La raison pour laquelle nous savions qu'Aakhet était encore parmi nous et n'avait pas été abattu par le Démon des Sables était parce qu'Il révélait Sa vraie forme pour recruter ceux qu'Il sentait être des génies tactiques spéciaux. Ils deviendraient partie de Son cercle intérieur alors qu'Il s'élevait secrètement dans les rangs de quelque nation qu'Il avait élue domicile et menait les soldats au combat. Si nous pouvions faire le dur travail pour Lui et Lui envoyer nos plus grands esprits militaires, peut-être nous récompenserait-Il de Sa présence."
 aakhetist.24.a:0 "Allez vous tenir à Ses côtés"

 aakhetist.25.t:0 "Aakhet, Lumière dans les Ténèbres"
 aakhetist.25.d:0 "'J'ai vécu un millénaire sur cette planète, vu des civilisations s'élever et tomber. J'ai vu leurs soldats fuir terrorisés du champ de bataille au premier signe de doute, car ils manquaient de courage, de volonté, de force d'âme pour combattre. Surtout, ils manquaient d'une raison, poussés sur le champ de bataille par un seigneur indifférent, non préparés aux horreurs qui les attendaient.\n\nMais vous êtes différents, car vous combattrez aux côtés de votre seigneur. Vos cœurs seront remplis d'espoir, sachant que vous avez une raison de combattre. Vous combattez pour [Root.GetName]. Vous combattez pour le Dragon de Bronze. Vous combattez pour Moi, comme Je combats pour vous. Vous êtes les cœurs-de-dragon, et la gloire sera vôtre !'"
 aakhetist.25.a:0 "Gloire à Aakhet !"

 aakhetist.26.t:0 "Aakhet, Maître des Hommes"
 aakhetist.26.d:0 "Les chambres d'Aakhet sont normalement strictement interdites à quiconque sans invitation explicite. C'est pourquoi ce fut un tel choc de voir un groupe d'environ vingt personnes différentes toutes debout dans les ombres derrière Lui alors qu'Il était assis à une table au milieu de la pièce, faisant tourner nonchalamment un poignard entre Ses mains.\n\n'Je ne peux jamais faire confiance aux généraux engagés par un roi. Le népotisme et la corruption dictent qui arrive à diriger bien trop souvent. C'est pourquoi Je trouve moi-même des conseillers talentueux pour M'aider avec Mes décisions.' Il planta le poignard dans la table, se leva et, avec un tourbillon dramatique de Ses robes, claqua des doigts, allumant chaque chandelle de la pièce d'un coup, révélant les visages de tous ceux debout derrière Lui.\n\n'Je Me sens généreux. Vous pouvez prendre un membre de Ma Suite. Qu'ils mènent vos forces à la gloire. Je suis sûr qu'ils feront mieux que quiconque vous employez actuellement.'"
 aakhetist.26.a:0 "Ils mèneront nos forces au combat"

 aakhetist.27.t:0 "Aakhet, Brûleur de Mondes"
 aakhetist.27.d:0 "Les cieux ont une fois de plus été honorés par le Dragon de Bronze !\n\nAvec un rugissement perçant, Il fondit à travers les remparts, brûlant tout sur Son passage. Roche et pierre fondirent partout où Ses flammes frappèrent. Là où des milliers de nos hommes auraient été perdus si nous avions tenté d'escalader ces murs de château, Aakhet les détruisit en un instant. Il plongea devant les troupes assiégeantes alors qu'elles scandaient Son nom, atterrissant devant elles et crachant une boule de feu dans l'air tandis que les soldats acclamaient.\n\nAakhet baissa Sa tête près du général et parla dans un murmure qui néanmoins était parfaitement audible sur des kilomètres à la ronde : 'Ne prenez pas l'habitude de cette demande. Je préfère donner une chance à nos ennemis.'"
 aakhetist.27.a:0 "Brûlez !"

 aakhetist.28.t:0 "Aakhet, Destructeur de Légions"
 aakhetist.28.d:0 "Sous la lumière de la lune, Il frappa. Avec Ses écailles scintillant sous les feux qu'Il alluma en dessous, les forces de [event_country.GetName] furent terrorisées toute la nuit par le Dragon de Bronze. Ce n'était pas une destruction aveugle cependant. La rage d'Aakhet n'est pas une fureur insensée, mais une frappe mortelle de précision au cœur de Ses ennemis. Un par un, chaque général menant les forces [event_country.GetAdjective] fut enflammé par Aakhet, avant qu'Il ne sorte de Son plongeon ardent et s'élève de nouveau dans le ciel, vers Son prochain ennemi."
 aakhetist.28.a:0 "La voie a été dégagée pour nos forces"
 aakhetist.28.tooltip1:0 "§YAakhet§! pense que tuer tant de généraux trivialise cette guerre"
 aakhetist.28.tooltip2:0 "§YAakhet§! est déçu que nous ayons dû compter sur Lui pour combattre un mage insignifiant"
 aakhetist.28.tooltip3:0 "§YAakhet§! est mécontent qu'Il ait dû tuer le dirigeant ennemi d'une manière si simple"

 aakhetist.28.tooltip4:0 "Tous leurs §Ygénéraux§! brûleront !"

 aakhetist.29.t:0 "Aakhet, Subjugateur de Royaumes"
 aakhetist.29.d:0 "Les briefings militaires d'Aakhet sont imprévisibles. Souvent ils seront une excuse pour Lui de se remémorer d'anciennes conquêtes. Parfois Il proposera un plan si élaboré qu'aucun général dans la salle ne pourrait le suivre, laissant les plans inaccomplis et Aakhet frustré.\n\nCe plan était différent. En quelques étapes simples, Il décrivit exactement comment vous pourriez décapiter le leadership de [event_country.GetName] et l'amener sous notre contrôle en une seule guerre. Le génie était dans sa simplicité. Parfois plus de mille ans d'expertise en campagnes militaires porte ses fruits."
 aakhetist.29.a:0 "Nous les amènerons au talon !"

 aakhetist.30.t:0 "Aakhet, Professeur Bienveillant"
 aakhetist.30.d:0 "Si Aakhet devait être trouvé autour du palais, c'était habituellement en train de se disputer avec des généraux effrayés dans la salle de guerre. Mais aujourd'hui Aakhet se tenait dans la cour, regardant l'héritier du trône brandir une petite épée de bois, aboyant des ordres sur comment la posture de l'héritier était complètement fausse. Il était rare pour le dragon d'être loin du champ de bataille pour une période prolongée comme ceci. Il semblait que les supplications du seigneur d'entraîner leur héritier à l'art de la guerre avaient fonctionné."
 aakhetist.30.a:0 "Apprendre du meilleur"

 aakhetist.31.t:0 "Aakhet, Glorieuse Majesté"
 aakhetist.31.d:0 "Quand Aakhet vous invita dans Ses chambres pour un duel pour voir si vous étiez digne, vous vous étiez mentalement préparé à ce que vous pensiez être toute éventualité. Ce à quoi vous n'étiez pas préparé était la vue du Dragon de Bronze lui-même, assis à une petite table sous Sa forme humaine normale, battant un jeu de cartes.\n\n'Il n'y a que trois créatures connues pour avoir jamais tué un khet.' Aakhet vous fit signe vers le siège en face de Lui. 'Moi, le Xhazobine démoniaque, et un autre khet. Le khetarch aime garder ce dernier caché, car deux khet se battant l'un contre l'autre est un spectacle terrible à voir. Au lieu de cela, quand il y a des désaccords entre khet, ils se battent en utilisant un jeu élaboré d'invocation de monstres. J'ai toujours été fasciné par ce jeu, et j'ai créé ma propre version avec ces cartes à jouer.'\n\nIl plaça un paquet de cartes de l'autre côté de la table et vous invita à les regarder. 'Malheureusement, les nouveaux joueurs sont très difficiles à trouver, et Je déteste jouer contre les khet. Ils sont terriblement mauvais perdants.' Il plaça Son paquet face cachée, puis croisa Ses doigts et vous regarda à travers la table. 'Mais vous M'intriguez. Je pense que vous pouvez avoir l'esprit pour maîtriser ce jeu.'"
 aakhetist.31.a:0 "Il est temps de se battre en duel !"
 aakhetist.31.tooltip:0 "Que les jeux commencent"


 aakhetist.33.t:0 "Premier Tour"
 aakhetist.33.d1:0 "Aakhet prit une carte de Sa main et la claqua dramatiquement sur la table entre vous. 'Je joue le Démon des Sables du Salahad. Un monstre puissant en effet. Certains disent qu'il M'a même tué, bien que comme vous pouvez le dire par Ma présence ici aujourd'hui, c'était au mieux un match nul.'"
 aakhetist.33.d2:0 "Aakhet prend une carte de Sa main et vous la montre. 'La Jarre de l'Avarice. Elle Me permet de piocher deux nouvelles cartes. Une carte appropriée pour un jeu fait par les khet, ne pensez-vous pas ?' Il rit de Sa propre blague en piochant Ses nouvelles cartes."
 aakhetist.33.a:0 "Magicien de l'Ombre"
 aakhetist.33.tooltip1:0 "Cette carte est un monstre §Tpuissant§!"
 aakhetist.33.b:0 "Trou Sans Fond"
 aakhetist.33.tooltip2:0 "Cette carte nous protégera des §Tfuturs monstres§!"
 aakhetist.33.c:0 "Golem Fangaulan"
 aakhetist.33.tooltip3:0 "Cette carte a de §Tfortes défenses§!"
 aakhetist.33.d:0 "Traîné vers la Tombe"
 aakhetist.33.tooltip4:0 "Cette carte nous permettra de §Tretirer une carte§! de la main d'§YAakhet§!"

 aakhetist.35.t:0 "Deuxième Tour"
 aakhetist.35.d1:0 "'Je joue le Kobold Loyal, qui Me permet de jouer une carte piège de Ma main. Je n'ai jamais été trop fasciné par les kobolds Moi-même, mais J'ai certainement entendu parler de leur ingéniosité dans le domaine des pièges sournois.' Il alla pour placer la carte sur la table, mais s'arrêta, regardant l'art dessus.\n\n'Curieux. J'ai copié ces dessins des grandes dalles de pierre utilisées par les khets. En les regardant maintenant, ceci semble être un kobold de bronze. Je n'en ai pas créé, n'est-ce pas ? Où auraient-ils pu naître ? Peut-être dans le Salahad ? Ou dans les montagnes de Khetapera ? Sûrement pas sous la pyramide ?'\n\nAakhet tambourina Ses doigts sur la table, fixant intensément la carte pendant quelques secondes, avant de hausser les épaules et de la placer sur la table avec Sa carte piège face cachée. 'C'est probablement juste un kobold d'or mal coloré.'"
 aakhetist.35.d2:0 "Aakhet commence à mélanger les cartes dans Sa main, avant de sourire à lui-même. Il place une seule carte face cachée sur la table. 'Cette carte piège est tout ce que J'ai pour vous ce tour, mais c'est tout ce dont J'ai besoin pour Me garder en sécurité pour l'instant. Vous ne serez pas prêt pour la tempête qui arrive pour vous au prochain tour.'"
 aakhetist.35.a:0 "Fissure"
 aakhetist.35.tooltip1:0 "Cette carte va §Tdétruire§! un monstre"
 aakhetist.35.b:0 "Kirrubeh"
 aakhetist.35.tooltip2:0 "Cette carte nous §Tprotégera§!"
 aakhetist.35.c:0 "Fille Magicienne de l'Ombre"
 aakhetist.35.tooltip3:0 "Cette carte est un monstre §Tpuissant§!"
 aakhetist.35.d:0 "Ouragan Spatial Mystique et Pain Muté"
 aakhetist.35.tooltip4:0 "L'Ouragan va §Tretirer§! un piège et le Pain va §Tattaquer§!"

 aakhetist.37.t:0 "Troisième Tour"
 aakhetist.37.d1:0 "'Enfin, Je peux jouer cette carte' proclame un Aakhet clairement ravi. 'Je joue Réveil-des-Dragons ! Avec cette carte Je peux invoquer chaque carte dragon de Ma main. Venez, Nimrith le Rouge, Zaamalot le Noir, et Alos le Cuivre.' La pièce elle-même commença à trembler, alors que des formes draconiques tourbillonnaient autour de la table. Les yeux d'Aakhet commencèrent à briller, et vous jureriez avoir vu des flammes scintiller sous Son sourire. 'Mes frères et sœurs reviennent à Moi pour ce jeu. Aucun d'eux n'a survécu jusqu'à la fin du Réveil-des-Dragons, mais Je doute que vous puissiez survivre à votre prochain tour.'"
 aakhetist.37.d2:0 "'D'abord Je joue Terreur Astrale. Ceci Me permet d'invoquer Eztarthul de Ma main, qui Me permet de chercher une carte Damestear de Mon deck. À partir de là Je peux maintenant invoquer…'\n\nÀ ce point vous perdez le fil de ce qu'Aakhet dit, alors qu'Il explique soigneusement chaque mouvement qu'Il fait, entremêlant Ses explications avec diverses pièces de connaissance historique et histoires personnelles de batailles et dragons qu'Il a rencontrés au fil des âges. Vous êtes assez sûr qu'Il invente juste les règles au fur et à mesure, mais vous n'osez pas Le défier. Le tour entier prend plus de cinq minutes avant qu'Il ne joue finalement Sa dernière carte.\n\n'...ce qui signifie que Je peux les fusionner tous les trois ensemble pour créer le Dragon Eldritch d'Antan - un dragon que Je crois fut inventé par Septkhet pour effrayer les jeunes khets de craindre les dragons. Hah ! C'était le dragon de bronze qu'il aurait dû surveiller.' Vous fixez la monstruosité horrible d'un dragon sur la carte devant vous, avec des statistiques bien plus élevées que toute autre carte que vous aviez vue dans le jeu jusqu'à présent."
 aakhetist.37.a:0 "Tayekan le Bleu"
 aakhetist.37.tooltip1:0 "Cette carte est un monstre §Tpuissant§!"
 aakhetist.37.b:0 "Invocation de Castan"
 aakhetist.37.tooltip2:0 "Cette carte peut prendre le §Tcontrôle§! d'un monstre"
 aakhetist.37.c:0 "Murs Blancs de Castanor"
 aakhetist.37.tooltip3:0 "Cette carte peut §Tarrêter plusieurs monstres§! de vous attaquer"
 aakhetist.37.d:0 "Jarre de l'Avarice"
 aakhetist.37.tooltip4:0 "Cette carte vous permettra de §Tpiocher§! deux nouvelles cartes"

 aakhetist.38.t:0 "La Fin"
 aakhetist.38.d1:0 "Aakhet scrute la dernière carte que vous avez jouée, avant d'éclater de rire. 'Si votre stratégie était de faire un jeu si mauvais qu'il Me ferait abandonner par pitié, alors c'était en effet la bonne carte à jouer.' Il continue de rire tandis que la pièce autour de vous commence à s'assombrir. Des ombres commencent à ramper dans le coin de votre vision. Une terreur commence à vous envahir, réalisant que peut-être vous n'auriez pas dû vous engager dans un jeu joué par les dieux.\n\n'Savez-vous ce que les khet faisaient à leurs sujets qui perdaient à ce jeu ? Ils étaient envoyés au Plan de l'Ombre, pour être parmi la mort et la décadence qui habite ce monde. J'ai cherché à recréer leur jeu de façon quasi identique.' La pièce autour de vous commença à trembler plus violemment, jusqu'à ce que sans avertissement, tout s'arrête, vous laissant juste vous et un Aakhet souriant assis à travers une table.\n\n'Mais cet aspect n'est pas quelque chose que J'ai mis dans Ma version de leur jeu. Maintenant partez de Mes quartiers. Si c'est le meilleur que votre peuple peut présenter dans un jeu avec les dieux, alors ils ont besoin de vous vivant pour les mener, de peur qu'ils échouent à mettre un pied devant l'autre chaque jour.'"
 aakhetist.38.d2:0 "Votre coup final prend complètement Aakhet au dépourvu. Son dernier tour a vidé Sa main, et maintenant Il n'a plus rien à jouer. 'Hah, n'allez pas célébrer tout de suite' dit-Il, reprenant temporairement Sa contenance et piochant une nouvelle carte. 'Car Je crois au cœur du…cette carte ne vaut rien !' Il lance la carte finale avec tant de force qu'elle s'enfonce dans le mur. Pendant une seconde vous commencez à vous inquiéter, pensant que peut-être vous auriez dû laisser Aakhet gagner pour que votre vie soit épargnée. Mais au lieu de cela le dragon laisse échapper un grand rire de ventre.\n\n'C'était un bon jeu ! Cela fait longtemps que Je n'ai pas eu autant de plaisir. Presque aussi longtemps que depuis que quelqu'un M'a vaincu au combat. Les gens de [Root.GetName] sont entre de bonnes mains avec vous en charge.'"
 aakhetist.38.a:0 "Une Défaite Écrasante"
 aakhetist.38.b:0 "Une Victoire Glorieuse !"

 aakhetist.39.t:0 "Feu et Cendres"
 aakhetist.39.d:0 "Nos braves soldats défendaient vaillamment les murs de la forteresse, gardant l'espoir que ce siège pourrait finalement être levé. C'est-à-dire, jusqu'à ce qu'un dragon aux écailles de bronze descende des nuages dans un tourbillon de terreur et de flamme, faisant fondre les murs de pierre jusqu'à leurs fondations. Nos défenses sont en ruines, et il ne faudra pas longtemps avant que le château tombe."
 aakhetist.39.a:0 "Maudit soit ce dragon"

 aakhetist.40.t:0 "Mort Ailée"
 aakhetist.40.d:0 "Il frappa au plus profond de la nuit. Un grand dragon aux écailles de bronze fondit sur nos campements militaires, brûlant les quartiers de couchage des officiers, avant de s'élever des flammes et de s'envoler de nouveau dans la nuit. Ce n'était pas une attaque aléatoire, mais un assassinat ciblé de chacun de nos généraux, laissant notre armée en désarroi."
 aakhetist.40.a:0 "Cette guerre vient de devenir plus difficile"
 aakhetist.40.tooltip:0 "Tous nos §Ygénéraux§! ont été brûlés !"

 aakhetist.50.t:0 "Les Trêves Sont pour les Faibles"
 aakhetist.50.d:0 "Lors d'un rapport de renseignement sur les capacités militaires de [event_country.GetName], Aakhet fit quelque chose qu'Il fait régulièrement, et intervint avec une suggestion inutile. 'Pourquoi n'envahissons-nous pas [event_country.GetName] maintenant ? Ils sont plus faibles que jamais de leurs derniers conflits. C'est le moment parfait pour frapper.' Tout le monde resta silencieux pendant plusieurs secondes, leurs yeux se déplaçant nerveusement l'un vers l'autre, jusqu'à ce que le plus jeune soldat dans la pièce parle : 'Parce que nous avons une trêve avec eux votre honneur. Il serait déshonorant de les envahir à ce moment.'\n\n'Une trêve ?!'\n\nAakhet renversa Sa tête en arrière et donna un rire fort et perçant. 'Écoutez, les trêves sont une construction sociale. Il n'y a aucune force vous empêchant de les briser. Si vous vous sentez liés par ces traités insignifiants, alors vous vous marquez simplement comme faibles. Nous partons en guerre camarades, ou sinon nous ne sommes que des lâches !'"
 aakhetist.50.a:0 "Quelle idée brillante Aakhet"
 aakhetist.50.b:0 "Nous devons honorer notre trêve"

 aakhetist.51.t:0 "Temps pour la Conquête"
 aakhetist.51.d:0 "C'était une journée inhabituellement paisible à [Root.Capital.GetName]. C'est-à-dire, jusqu'à ce qu'un rugissement assourdissant retentisse au-dessus alors que le Dragon de Bronze descendait de la lumière du soleil et au milieu de la place du marché, renversant les étals et envoyant les marchands culbuter. Certains essayèrent de se mettre à genoux et d'offrir une prière, avant d'être renversés par le battement de Ses ailes alors qu'Il atterrissait. Le dragon envoya un tourbillon de flamme alors qu'Il se déplaçait et se transformait de nouveau en la silhouette complètement nue d'Aakhet.\n\n'Nous devons envahir [event_country.GetName] maintenant !' cria Aakhet, attrapant une robe qui avait été jetée de côté d'un étal renversé et gesticulant furieusement vers la foule ébouriffée environnante. 'Leurs soldats sont faibles, leurs dirigeants corrompus, et leur peuple souffre sous leur règne injuste. Nous ne devons pas rester assis et permettre à leur faiblesse de continuer sans être freinée. Nous devons montrer de la force en ce moment et frapper pas un moment trop tôt.' Enfilant la robe, Il pompa Son poing dans l'air et cria : 'À la Guerre !'\n\nLa foule éclata en jubilation sauvage et Aakhet disparut dans la cohue. Au moment où les nouvelles du dernier décret d'Aakhet atteignirent le palais, le dragon de bronze était introuvable, ayant été vu pour la dernière fois tenant en l'air ce qui semblait être une chaussure remplie de vin. Écoutons-nous Son appel, ou espérons-nous qu'Il oublie d'ici demain ?"
 aakhetist.51.a:0 "À la Guerre !"
 aakhetist.51.b:0 "Espérons qu'Il oublie ceci"

 aakhetist.52.t:0 "Rejeton Faible"
 aakhetist.52.d:0 "'Entrez' déclare la voix derrière la porte. Vous poussez nerveusement la porte des chambres d'Aakhet et Le voyez assis à une table, étudiant un livre sur la langue du peuple Bulwari, et écrivant sur une feuille de parchemin. Vous vous mettez au garde-à-vous pendant ce qui semble dix minutes avant qu'Aakhet ne cesse finalement d'écrire et lève les yeux vers vous, faisant tourner la plume dans Sa main.\n\n'Je partageais gracieusement Ma connaissance indicible de l'histoire militaire avec votre héritier aujourd'hui, dans l'espoir qu'ils puissent un jour assister dans Mon objectif de mener cette nation vers la grandeur. Nous sommes arrivés à la partie sur Ma conquête incroyable de la Porte du Salahad, et savez-vous ce qu'ils ont dit ?' La voix d'Aakhet se brisa légèrement alors qu'Il parlait. 'Ils ont dit qu'ils ne se souciaient pas de l'entendre.' La plume dans Sa main se cassa en deux. Il la regarda, jura entre Ses dents, avant de la poser délicatement et de vous regarder de nouveau.\n\n'J'ai eu de nombreux dirigeants en désaccord avec Moi. Ils ont toujours tort, mais Je peux apprécier leur point de vue. Cela montre une volonté forte de débattre avec un dragon. Ce que Je ne peux supporter est quelqu'un qui est si profondément ignorant qu'il ne souhaite pas apprendre. Une telle personne ne peut diriger ce pays. J'attends de vous que vous fassiez les arrangements nécessaires pour vous assurer que ceci n'arrive pas.'"
 aakhetist.52.a:0 "Comme vous le souhaitez Aakhet"
 aakhetist.52.b:0 "Peut-être que s'ils s'excusent tout ceci peut être balayé"

 aakhetist.53.t:0 "Fortifications Stratégiques"
 aakhetist.53.d:0 "Les réunions de stratégie militaire avec Aakhet durent souvent bien plus longtemps que prévu, mais même selon Ses standards celle-ci était absurde. Au moins deux généraux s'étaient endormis. Un des gardes en service dut être emporté à cause de l'épuisement. Il n'y avait probablement personne dans la pièce à part le Dragon de Bronze lui-même qui savait même quel était le but de la réunion.\n\nComplètement imperturbé par le manque d'engagement de Son audience, Aakhet continua Sa présentation. '...et Je verrai personnellement à la construction de cette forteresse, sinon Je ne crois pas qu'elle rencontrera les spécifications décrites ici aujourd'hui.' Les yeux larmoyants, la foule regarda l'endroit sur la carte qu'Aakhet pointait. C'était une grande région de terre plate, loin de tout terrain défendable. 'Ceci sera certainement plus coûteux à construire que toute fortification défensive précédente et naturellement prendra du temps à cause de tout ce que J'ai décrit ici. Les crocodiles infusés de Damestear ne sont pas donnés après tout.'"
 aakhetist.53.a:0 "Bien sûr Aakhet, votre génie ne connaît pas de limites"
 aakhetist.53.b:0 "Inventer une excuse sur les budgets"

 aakhetist.54.t:0 "Armée Pathétique"
 aakhetist.54.d:0 "Un des devoirs d'un dirigeant est d'assister aux processions militaires pour inspirer les troupes. Vous levant et saluant les soldats qui marchent, vous apercevez un soldat rompre les rangs et commencer à marcher vers vous. Paniquant, vous regardez vers vos gardes, mais chacun semblait avoir simultanément eu du sable dans les yeux, chacun d'eux aveuglé et se frottant le visage. Vous cherchez votre épée alors que ce que vous êtes sûr être un assassin s'avance vers vous et salue, avant de se pencher et de gronder dans un ton que vous reconnaissez instantanément, même sous cette nouvelle forme : Aakhet.\n\n'Vos troupes ont clairement pris inspiration des khet. Dans Mon temps parmi eux, Je n'ai jamais rencontré une collection plus paresseuse, gâtée, inutile de supposés soldats. Nous devons dissoudre chacun et tous dans ce bataillon maintenant, et chacune de nos unités de réserve aussi. Car si nous les envoyons au combat, Je crains qu'ils se crèvent leurs propres yeux avant de blesser un ennemi.' Aakhet se redressa, salua, et repartit vers l'unité."
 aakhetist.54.a:0 "Nous devons écouter ses sages paroles"
 aakhetist.54.b:0 "Je vais prétendre que je ne savais pas qui c'était"

 aakhetist.55.t:0 "Murmures des Insensés"
 aakhetist.55.d:0 "Être capable de parler directement à son dieu est un grand honneur, que peu d'autres dans ce monde peuvent prétendre avoir. Ce qui n'a jamais été clarifié par votre prédécesseur est combien de ce temps en conversation avec ledit dieu serait passé à les écouter se plaindre.\n\n'Imbéciles décrépits, chacun d'entre eux.' Aakhet claqua Son poing sur la table, laissant une marque fumante derrière, et prenant une bouchée d'une cuisse de poulet dans Son autre main. 'Si Je dois entendre le mot 'budget' une fois de plus, Je peux juste commencer un second Réveil-des-Dragons. Ces imbéciles ne savent-ils pas qu'il faut dépenser de l'or pour faire de l'or ? La dette mesquine accumulée pour étendre sera éclipsée par le revenu que nous faisons en réparations post-conquête.' L'os commença à se carboniser visiblement dans Sa main alors qu'Il vous le pointait. 'Je veux que chacun de vos conseillers supérieurs soit jugé pour trahison et blasphème. Ils essaient de saper Mon autorité.'"
 aakhetist.55.a:0 "Ils seront retirés de leurs positions promptement"
 aakhetist.55.b:0 "Donner à Aakhet quelques jours pour se calmer"

 aakhetist.56.t:0 "Guerriers Dignes"
 aakhetist.56.d:0 "'Savez-vous ce qui rend cette nation grande', dit Aakhet, paradant autour d'un champ en tenue militaire complète. Il était suivi par une chaîne de prêtres inquiets, de curieux spectateurs, de fidèles ravis, et une cavalcade de conseillers portant des cartes de divers plans de bataille. 'Moi, bien sûr. Mais ce qui rend aussi cette nation grande est notre diversité. Tant de grandes personnes avec tant à offrir à ce pays. J'ai voyagé dans le pays, entraînant nos troupes, et aucun ne M'a plus impressionné que les soldats dans les anciens territoires conquis.'\n\nIl s'arrêta soudainement au milieu du champ et se frappa le front. 'Bien sûr, pourquoi n'y ai-Je pas pensé plus tôt ? Parfois Ma propre ingéniosité Me surprend.' Aakhet pivota, attrapa une carte de la pile de rouleaux d'un conseiller, et la déroula au sol devant la foule. Il attrapa un couteau et le plongea à travers un point de notre nation. 'Nous devrions tirer avantage de leur prouesse militaire et les libérer de sous notre commandement direct comme une marche de notre nation. Ils ne pourront pas prospérer si nous tentons de les intégrer dans nos forces existantes. N'êtes-vous pas tous d'accord avec Mon plan incroyable ?'"
 aakhetist.56.a:0 "Bien sûr Aakhet, quelle idée incroyable"
 aakhetist.56.b:0 "Gardons-les sous notre commandement pour l'instant"

 aakhetist.57.t:0 "Ouvriers en Soldats"
 aakhetist.57.d:0 "Un des passe-temps favoris d'Aakhet était d'assister aux exercices militaires et de se plaindre des nouvelles recrues. Normalement Il partait satisfait que Ses critiques avaient été écoutées et seraient mises en pratique, mais Sa dernière visite semblait L'avoir troublé bien plus que d'habitude. 'Cette nation n'est-elle bonne que pour les babioles pour les riches ? Je ne peux dénoncer les jeunes d'aujourd'hui, car ils n'ont même pas une chance. Nous avons clairement passé trop de temps à chasser l'or au lieu de la gloire.\n\n'Regardez l'état pitoyable de ceci.' Aakhet semblait véritablement bouleversé alors qu'Il jetait un bouclier de bois battu au sol. 'C'est le type d'équipement que nos soldats débutants doivent utiliser durant leurs exercices. Je veux que ces manufactures soient démolies et de nouvelles installations d'entraînement militaire construites à leur place. Si Je dois critiquer les jeunes d'aujourd'hui, Je souhaite qu'ils aient au moins une chance de Me décevoir.'"
 aakhetist.57.a:0 "Nous commencerons leur construction immédiatement"
 aakhetist.57.b:0 "Ces manufactures sont des rouages vitaux de notre économie"

 aakhetist.58.t:0 "Prestidigitateurs de Tours Bon Marché"
 aakhetist.58.d:0 "Une figure supérieure de la Guilde des Mages venait juste d'inadvertamment dire quelque chose d'extrêmement condescendant sur Aakhet. Le mage fautif avait été transformé en peu plus qu'une paire de chaussures fumantes par Aakhet, mais à en juger par ce que le dragon furieux avait dit après, Il avait l'intention de passer un décret sur les actions des mages en [Root.GetName].\n\nUn messager marcha dans la salle, salua, et remit un morceau de parchemin avec le griffonnage d'Aakhet et le sceau draconique officiel. À l'intérieur contenait une chaîne de demandes outrageuses pour que les mages se conforment, incluant des restrictions sévères sur la recherche, limitant sévèrement le recrutement, et des devoirs massivement étendus d'assistance militaire. Implémenter tout ceci endommagera le pouvoir et l'intégrité de nos mages pour très, très longtemps. D'un autre côté, veut-on vraiment se mettre Aakhet à dos après ce qu'Il a fait à ce mage ?"
 aakhetist.58.a:0 "Livrer le décret d'Aakhet immédiatement. Les mages doivent être punis"
 aakhetist.58.b:0 "C'était juste un mage et il a été traité"

 aakhetist.59.t:0 "Une Alliance Défavorable"
 aakhetist.59.d:0 "Les verres tintèrent alors que divers dignitaires saluaient l'amitié entre les nations de [Root.GetName] et [event_country.GetName]. Cette dernière réunion était plus cérémonielle que pratique, mais son intention était de renforcer les liens entre vos deux nations. Aakhet était présent, bien que déguisé, cette fois comme un des serveurs s'occupant des invités au festin. Riant à une des blagues affreuses du diplomate visiteur, vous aperçûtes Aakhet gesticulant furieusement vers vous depuis le hall menant à la cuisine. Vous excusant, vous quittez la table et sortez pour voir ce que votre dieu voulait dire.\n\n'Cet imbécile vient juste de révéler des secrets militaires vitaux sur nos opérations partagées', dit Aakhet dans un murmure furieux. 'Peu plus qu'une question polie était tout ce dont ils avaient besoin pour divulguer de telles informations critiques. Pouvez-vous imaginer quelles autres connaissances classifiées leurs diplomates imbéciles ont révélé ? Je n'ai jamais été d'accord avec cette alliance, et maintenant J'ai des preuves pour montrer qu'elle nous nuit plus qu'elle nous aide. Nous ne pouvons permettre à cette farce de continuer.'"
 aakhetist.59.a:0 "Nous devons mettre fin à cette alliance"
 aakhetist.59.b:0 "C'était juste un diplomate"

 aakhetist.60.t:0 "Économie de Guerre"
 aakhetist.60.d:0 "Parfois la présence d'Aakhet aux exercices militaires inspirait les soldats vers de plus grandes hauteurs. D'autres fois, comme aujourd'hui, cela les rendait juste nerveux. Après avoir regardé un soldat trébucher et échouer à poignarder le mannequin correctement, Aakhet s'avança et prit le couteau de la recrue balbutiante. 'N'ayez pas peur, mes adorables nouveau-nés, car Je vais vous montrer la bonne façon de manier cette arme.' Dans une flourish dramatique, Il lança le couteau d'une main à l'autre, puis le balança dans le mannequin. Le couteau échoua complètement à percer sa cible, déviant sur le côté et laissant le mannequin intact.\n\nPersonne n'osa bouger ou faire même le moindre bruit alors qu'Aakhet fixait le couteau fautif. Il marcha vers le général terrifié en charge et tint le couteau devant leur visage. 'Je veux que toutes les ressources soient détournées vers l'expansion des mines en [event_province2.GetName]. Ces armes doivent être infusées de sciure à cause de pénuries, car il n'y a aucune autre explication possible pour ce que nous avons tous vu aujourd'hui.'"
 aakhetist.60.a:0 "Détourner nos ressources immédiatement"
 aakhetist.60.b:0 "Cette arme avait juste besoin d'être aiguisée"


