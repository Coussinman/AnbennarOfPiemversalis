###actions
aakhetist_offer_servitude:0 "§TOffrir la Servitude§!"
desc_aakhetist_offer_servitude:0 "Aakhet exige une loyauté absolue de ses disciples. Nous devons nous engager à servir sa cause, de peur qu'il ne nous abandonne pour d'autres plus disposés à suivre son exemple."
aakhetist_offer_servitude_tooltip:0 "Dépenser §YPrestige§! pour se soumettre à Lui."

aakhetist_offer_food:0 "§THôte du Festin§!"
desc_aakhetist_offer_food:0 "Aakhet aime assister à de grands festivals en son nom, généralement déguisé. Ces festins étaient si grands qu'il faudrait des années aux villes pour reconstituer leurs stocks."
aakhetist_offer_food_tooltip:0 "Un carnaval en son honneur sera organisé dans l'une de nos §Yprovinces§!."

aakhetist_offer_weapons:0 "§TTribut d'Armes§!"
desc_aakhetist_offer_weapons:0 "Les dragons sont connus pour collectionner des montagnes d'or. Pas Aakhet. Au contraire, parmi ses nombreuses excentricités, il y a son amour pour les armes rares et précieuses."
aakhetist_offer_weapons_tooltip:0 "§YAcheter§! les meilleures armes à offrir à sa collection."

aakhetist_offer_knowledge:0 "§TConnaissance Mondaine§!"
desc_aakhetist_offer_knowledge:0 "Rassembler des nouvelles d'événements mondiaux et les présenter à Aakhet. Sans aucun doute, il serait impatient d'apprendre les derniers conflits militaires pour ajouter à sa connaissance sans limites de la guerre."
aakhetist_offer_knowledge_tooltip:0 "Il ne se lassera jamais de gagner plus de §YConnaissance§!."

aakhetist_offer_mind:0 "§TEn Service d'Aakhet§!"
desc_aakhetist_offer_mind:0 "Aakhet n'a jamais dirigé seul. Bien que sa parole soit absolue, il a toujours valorisé les contributions de ses sujets. Envoyez-lui nos meilleurs esprits - peut-être pourront-ils se tenir à ses côtés."
aakhetist_offer_mind_tooltip:0 "Nos plus grands esprits tactiques §Yrejoindront§! sa suite."

aakhetist_aakhet_blessing:0 "Bénédiction d'Aakhet"
desc_aakhetist_aakhet_blessing:0 "L'honneur se trouve dans la bataille. Avec la bénédiction d'Aakhet, beaucoup seront impatients de s'entraîner et de combattre pour avoir la chance de se montrer dignes de Lui."
aakhetist_aakhet_blessing_tooltip:0 "Avec Sa bénédiction, nos troupes §Yse préparent§! pour la guerre."

aakhetist_aakhet_retinue:0 "Suite d'Aakhet"
desc_aakhetist_aakhet_retinue:0 "Aakhet se mêle régulièrement à la population déguisé, découvrant ceux qui ont un talent pour le leadership. Habituellement, ils restent dans son cercle intérieur secret, mais peut-être que l'un d'eux pourrait diriger nos armées au combat."
aakhetist_aakhet_retinue_tooltip:0 "Un membre de sa suite §Ynous mènera§! à la gloire."

aakhetist_aakhet_wrath:0 "Colère d'Aakhet"
desc_aakhetist_aakhet_wrath:0 "Bien qu'il puisse normalement prendre la forme d'un humain, Aakhet est toujours un grand et puissant dragon. Son souffle de feu peut faire fondre même les murs de château les plus solides."
aakhetist_aakhet_wrath_tooltip:0 "Que sa flamme §Ydémolisse§! ce qui nous obstruerait."

aakhetist_aakhet_rage:0 "Rage d'Aakhet"
desc_aakhetist_aakhet_rage:0 "Si quelqu'un met Aakhet en colère, il le trouvera personnellement et le brûlera vif, peu importe la distance qui les sépare de Lui."
aakhetist_aakhet_rage_tooltip:0 "Notre ennemi a engagé plusieurs §Ygénéraux§!"
aakhetist_aakhet_rage_tooltip2:0 "Par son feu, soit §Ypurgé§!!"

aakhetist_aakhet_conquest:0 "Conquête d'Aakhet"
desc_aakhetist_aakhet_conquest:0 "Les conquêtes d'Aakhet n'étaient pas une question de destruction, mais de soumission. Vous n'avez pas besoin de brûler un pays entier lorsqu'une seule démonstration de force, globale et englobante, suffit."
aakhetist_aakhet_conquest_tooltip:0 "Par son commandement, nous ferons §Ysoumettre§! nos ennemis!!"

aakhetist_aakhet_wisdom:0 "Sagesse d'Aakhet"
desc_aakhetist_aakhet_wisdom:0 "La Grande Bibliothèque de Koroshesh est remplie de tomes historiques sur les Guerres des Dragons Kheteratans. Notre héritier pourrait étudier ces livres ennuyeux, ou ils pourraient apprendre directement du dragon responsable de ces guerres."
aakhetist_aakhet_wisdom_tooltip:0 "Avec sa §Yconnaissance§!, notre avenir sera sécurisé."

aakhetist_aakhet_glory:0 "Gloire d'Aakhet"
desc_aakhetist_aakhet_glory:0 "Osez-vous affronter le Dragon de Bronze lui-même au combat ? Avez-vous le courage de le défier, notre dieu ? Entrez dans sa chambre et découvrez quels défis vous attendent..."
aakhetist_aakhet_glory_tooltip:0 "Passer son §Yépreuve§! prouvera notre valeur."

###événements

aakhetist.cancel:0 "Peut-être que maintenant n'est pas le meilleur moment."

aakhetist.01.t:0 "Le Dragon de Bronze"
aakhetist.01.d:0 "Juste avant le crépuscule, alors que les marchands du marché de la capitale commençaient à ranger leurs étals, les nuages au-dessus se sont ouverts avec un éclair de foudre, illuminant une créature monstrueuse et terrifiante dans le ciel. La créature a plongé en piqué, descendant vers le centre-ville alors que les spectateurs paniquaient, se cachant sous les tables et fuyant à l'intérieur. Avec un rugissement, la créature s'est relevée de son piqué, et un autre éclair de foudre a frappé le sol derrière elle, éclairant la figure géante pour que tous la voient : un grand dragon de bronze. Une voix forte et tonitruante, qui semblait émaner de partout à la fois, a parlé :\n\n\"Mon peuple ! J'ai entendu vos appels. J'ai veillé sur vos prières, apprécié vos cadeaux et assisté à vos festivals. J'ai été impressionné par votre bravoure, votre loyauté et votre honneur. C'est pourquoi j'ai répondu à votre appel.\"\n\nUn dernier éclair de foudre a frappé la grande corne du dragon, et un tourbillon de flammes a tourbillonné autour de lui. Sa forme a changé et s'est transformée jusqu'à ce qu'elle touche le sol, se transformant en une figure humaine en tenue militaire formelle, ornée de nombreuses insignes, et vêtue d'une courte cape avec un symbole du dragon de bronze étalé sur son dos. Il a levé les mains vers la foule et les a tous invités vers lui. \"Ne craignez plus, car vos prières ont été exaucées. Car moi, terreur de la Tristesse, le conquérant du Salahad, le grand Dragon de Bronze Aakhet, je suis revenu !\"\n\nLes acclamations ont commencé modestement, mais à mesure que la nouvelle se répandait, de plus en plus de gens ont couru vers le centre-ville pour accueillir leur dieu. Certains qui ont vu sa figure se sont effondrés par terre et ont pleuré, submergés par la joie de savoir que leurs prières avaient été exaucées. Bientôt tout le pays a connu la vérité glorieuse. Aakhet est revenu."
aakhetist.01.a:0 "Gloire à Aakhet ! Gloire à [Root.GetName] !"
aakhetist.01.tooltip:0 "§YNouvelles actions religieuses§! sont disponibles"

aakhetist.02.t:0 "Perte de Faveur"
aakhetist.02.d:0 "Aakhet a été curieusement absent ces derniers temps. Suivre ses traces est compréhensiblement difficile, étant donné son penchant pour le changement de forme et sa capacité à voler. C'est-à-dire, jusqu'à ce qu'il révèle à l'un des serviteurs du palais qu'il avait visité des Aakhetistes dans différents pays et avait été profondément impressionné par leur dévotion."
aakhetist.02.a:0 "Ne lui avons-nous pas accordé assez d'attention ?"

aakhetist.03.t:0 "Abandonné"
aakhetist.03.d:0 "Parti. Ses chambres où il dormait sont vides, la plupart des vêtements ont disparu. L'ancien grenier où il stockait sa collection d'armes était vide. Son visage, sous l'une de ses formes, était introuvable. Certains sont toujours convaincus qu'il se cache parmi nous, déguisé comme toujours, surveillant notre peuple. Mais vous connaissez la vérité. Vous avez déçu le Dragon de Bronze pour la dernière fois."
aakhetist.03.a:0 "Aakhet nous a abandonnés !"
aakhetist.03.tooltip:0 "Nous ne pouvons plus accéder aux §YBénédictions d'Aakhet§!"

aakhetist.04.t:0 "Appeler le Dragon"
aakhetist.04.d:0 "Nous savons qu'il est là-bas. Le Dragon de Bronze. Elikhet renaît. Celui qui a autrefois mené son peuple à la gloire. Le grand dragon Aakhet. Nous savons qu'il se promène parmi nous déguisé, jugeant nos capacités, attendant de voir si nous sommes dignes de sa présence - de nous tenir sous ses ailes.\n\nPour l'instant, tout ce que nous pouvons faire est de louer son nom, organiser des festivals en son honneur et laisser des cadeaux pour lui. Certains nous appellent fous, mais nous savons avec certitude qu'il nous observe. Nous devons simplement lui prouver que nous sommes prêts à être dirigés."
aakhetist.04.a:0 "Il nous observe"
aakhetist.04.tooltip:0 "Pour l'instant, tout ce que nous pouvons faire est §Toffrir un tribut§! à §YAakhet§! et espérer qu'il nous rejoigne dans §Y[Root.GetName]§!. Une fois son approbation atteinte §Y100§!, un tribut supplémentaire sabotera les relations de §Yson hôte actuel§! avec lui."

aakhetist.05.t:0 "Le Retour du Dragon de Bronze"
aakhetist.05.d:0 "Pour la plupart des historiens, l'histoire de Kheterata avec Aakhet le Bronze se termine en 488. Le grand dragon a rarement pris sa véritable forme draconique, mais préférait plutôt diriger des armées sous forme humaine. Ses conquêtes en tant que dirigeant de Kheterata après le Réveil du Dragon les ont vus conquérir la majeure partie de Bulwar, jusqu'à ce qu'il soit traîné sous les sables par le Démon des Sables du Salahad.\n\nMais tout le monde n'a pas cru que c'était sa fin. Ces fanatiques du dragon de bronze, ou Aakhetistes comme on les appelait communément, croyaient qu'il avait fui le Démon des Sables pour se cacher parmi le peuple de Kheterata. Il réapparaissait occasionnellement, déguisé en grand général, pour diriger leurs armées au combat, avant de disparaître à nouveau dans les rues pour se mêler à la population. Cette croyance était particulièrement populaire parmi les confréries militaires des Ahati, ainsi que parmi le peuple d'Irsmahap et les soldats du sud d'Aramoole. Ils croyaient que, s'ils restaient loyaux à lui, Aakhet le Bronze reviendrait les sauver à leur heure la plus sombre.\n\nEt c'est ce qui s'est passé. Après le siège réussi de Golkora par les gnolls de Gnollakaz en 1439, Kheterata s'est divisée en deux. La panique s'est répandue à travers Khetapera. Pour ceux qui vivaient autour de la forteresse sud d'Aramoole, la menace des hommes-lézards au sud est devenue plus pressante maintenant qu'ils n'avaient plus la garantie que les soldats de Kheterata les renforceraient en cas d'invasion. Même la plus fine forteresse finira par tomber à cause d'un siège prolongé sans renfort. C'est à ce moment-là, lorsque le personnel militaire supérieur d'Aramoole s'est rassemblé pour discuter de la manière de défendre ses frontières, que l'un d'entre eux s'est révélé être Aakhet.\n\nAvec Aakhet guidant nos mains, rien ne peut bloquer notre chemin. Nous repousserons toute invasion des hommes-lézards, unirons le peuple Tijarikheti et marcherons le long de la Tristesse pour reconquérir le Mandat du Khet. Kheterata sera à nouveau unie sous la direction du Dragon de Bronze !"
aakhetist.05.a:0 "Gloire à Aakhet"
aakhetist.05.tooltip:0 "Tant que §YAakhet§! approuve notre présence, il restera dans §Y[Root.GetName]§! où il pourra nous aider directement.\nNous devons nous assurer que son approbation reste élevée en lui offrant §Ttribut§!"

aakhetist.20.t:0 "Soumission"
aakhetist.20.d:0 "Pour montrer notre dévotion à Aakhet, nos dirigeants doivent se soumettre à Lui et prêter allégeance à sa cause. La cérémonie de soumission est généralement juste une simple prière dite à l'ombre d'un arbre, censée démontrer se tenir sous les ailes d'Aakhet.\n\nPour un dirigeant, cependant, c'est la tradition qu'ils doivent se déshabiller et se prosterner sur l'herbe, montrant leur volonté de tout abandonner et de suivre Aakhet. C'est une cérémonie humiliante conçue pour s'assurer qu'aucun roi ne se voit au-dessus d'Aakhet."
aakhetist.20.a:0 "Je promets ma dévotion à Aakhet"

aakhetist.21.t:0 "Un Festin pour un Dragon"
aakhetist.21.d:0 "Le règne d'Aakhet était connu non seulement pour ses conquêtes militaires, mais aussi pour ses grands festivals. Aakhet lui-même n'a jamais officiellement assisté à ces festivals, mais c'était un secret de polichinelle qu'il y assisterait déguisé. En l'honneur d'Aakhet, tenons un nouveau festin en son nom. Vider les greniers, abattre notre bétail le plus fin et organiser une fête dont on parlera dans les légendes pour ses réjouissances ! Peut-être, si nous avons de la chance, Aakhet lui-même se présentera."
aakhetist.21.a:0 "Il faudra des années à la ville pour se remettre"

aakhetist.22.t:0 "Un Trésor de Bronze"
aakhetist.22.d:0 "Les dragons aiment collectionner, et Aakhet ne fait pas exception. Cependant, conformément à sa réputation, le trésor du Dragon de Bronze n'était pas composé d'or ou de gemmes, mais d'armements. Une collection d'épées, de bâtons, de lances, et même de dispositifs à poudre à canon font tous partie de sa collection. Achetons les meilleures armes à lui offrir, et peut-être gagnerons-nous sa faveur."
aakhetist.22.a:0 "J'espère qu'il n'a pas déjà celles-ci"

aakhetist.23.t:0 "Collection de Connaissances"
aakhetist.23.d:0 "Le Télégraphe de Bronze était une forme de télégraphie utilisée pendant les Guerres des Dragons de Kheterata, et faisait en grande partie la raison du succès de la conquête d'Aakhet. Grâce à un ensemble compliqué de signaux lumineux utilisant de grandes feuilles de bronze, les armées pouvaient communiquer sur de grandes distances très rapidement. Bien que la langue des signaux lumineux ait disparu, l'idée de collecter des informations sur les derniers événements militaires dans un « télégraphe » écrit est restée une tradition dans les communautés aakhetistes à travers les générations."
aakhetist.23.a:0 "Envoyer le Télégraphe de Bronze"

aakhetist.24.t:0 "Conseiller Digne"
aakhetist.24.d:0 "La raison pour laquelle nous savions qu'Aakhet était toujours parmi nous et n'avait pas été terrassé par le Démon des Sables, c'est qu'il révélait sa véritable forme pour recruter ceux qu'il considérait comme des génies tactiques spéciaux. Ils deviendraient partie de son cercle intérieur alors qu'il montait secrètement dans les rangs de la nation qu'il avait choisie comme foyer et menait les soldats au combat. Si nous pouvions faire le travail difficile pour lui et lui envoyer nos plus grands esprits militaires, peut-être qu'il nous récompenserait de sa présence."
aakhetist.24.a:0 "Allez vous tenir à ses côtés"

aakhetist.25.t:0 "Aakhet, Lumière dans l'Obscurité"
aakhetist.25.d:0 "\"J'ai vécu un millénaire sur cette planète, vu des civilisations s'élever et tomber. J'ai vu leurs soldats fuir en terreur du champ de bataille au premier signe de doute, car ils manquaient de courage, de volonté, de force. Plus que tout, ils manquaient d'une raison, poussés sur le champ de bataille par un seigneur indifférent, non préparés aux horreurs qui les attendaient.\n\nMais vous êtes différents, car vous combattrez aux côtés de votre seigneur. Vos cœurs seront remplis d'espoir, sachant que vous avez une raison de combattre. Vous combattez pour [Root.GetName]. Vous combattez pour le Dragon de Bronze. Vous combattez pour moi, comme je combats pour vous. Vous êtes les cœurs de dragon, et la gloire sera vôtre !\""
aakhetist.25.a:0 "Gloire à Aakhet !"

aakhetist.26.t:0 "Aakhet, Maître des Hommes"
aakhetist.26.d:0 "Les chambres d'Aakhet sont normalement strictement interdites à quiconque sans invitation explicite. C'est pourquoi ce fut un tel choc de voir un groupe d'environ vingt personnes différentes toutes debout dans l'ombre derrière lui alors qu'il était assis à une table au milieu de la pièce, faisant tourner un poignard entre ses mains.\n\n\"Je ne peux jamais faire confiance aux généraux engagés par un roi. Le népotisme et la corruption dictent trop souvent qui obtient le commandement. C'est pourquoi je trouve moi-même des conseillers talentueux pour m'aider dans mes décisions.\" Il planta le poignard dans la table, se leva et, avec un tourbillon dramatique de ses robes, claqua des doigts, allumant chaque bougie dans la pièce en même temps, révélant les visages de tous ceux qui se tenaient derrière lui.\n\n\"Je me sens généreux. Vous pouvez prendre un membre de ma Suite. Qu'ils mènent vos forces à la gloire. Je suis sûr qu'ils feront mieux que quiconque vous employez actuellement.\""
aakhetist.26.a:0 "Ils mèneront nos forces au combat"

aakhetist.27.t:0 "Aakhet, Brûleur de Mondes"
aakhetist.27.d:0 "Les cieux ont une fois de plus été honorés par le Dragon de Bronze !\n\nAvec un rugissement perçant, il a balayé les remparts, brûlant tout sur son passage. La roche et la pierre ont fondu partout où ses flammes ont frappé. Là où des milliers de nos hommes auraient été perdus si nous avions tenté d'escalader ces murs de château, Aakhet les a détruits en un instant. Il a plongé devant les troupes assiégeantes alors qu'elles scandaient son nom, atterrissant devant elles et crachant une boule de feu dans les airs alors que les soldats acclamaient.\n\nAakhet a baissé la tête à côté du général et a parlé d'une voix chuchotée qui était néanmoins parfaitement audible à des kilomètres à la ronde : \"Ne faites pas une habitude de cette demande. Je préfère donner à nos ennemis une chance.\""
aakhetist.27.a:0 "Brûlez !"

aakhetist.28.t:0 "Aakhet, Destructeur de Légions"
aakhetist.28.d:0 "Sous la lumière de la lune, il a frappé. Avec ses écailles scintillantes sous les feux qu'il a allumés en dessous, les forces de [event_country.GetName] ont été terrorisées toute la nuit par le Dragon de Bronze. Ce n'était pas une destruction indiscriminée, cependant. La rage d'Aakhet n'est pas une fureur sans esprit, mais une frappe mortelle de précision au cœur de ses ennemis. Un par un, chaque général menant les forces [event_country.GetAdjective] a été enflammé par Aakhet, avant de sortir de son piqué enflammé et de s'envoler de nouveau dans le ciel, vers son prochain ennemi."
aakhetist.28.a:0 "Le chemin a été dégagé pour nos forces"
aakhetist.28.tooltip1:0 "§YAakhet§! pense que tuer autant de généraux banalise cette guerre"
aakhetist.28.tooltip2:0 "§YAakhet§! est déçu que nous ayons dû compter sur lui pour combattre un mage misérable"
aakhetist.28.tooltip3:0 "§YAakhet§! est mécontent d'avoir dû tuer le dirigeant ennemi d'une manière si simple"

aakhetist.28.tooltip4:0 "Tous leurs §Ygénéraux§! brûleront !"

aakhetist.29.t:0 "Aakhet, Soumetteur de Royaumes"
aakhetist.29.d:0 "Les briefings militaires d'Aakhet sont imprévisibles. Souvent, ils seront une excuse pour qu'il se remémore les anciennes conquêtes. Parfois, il invente un stratagème si élaboré que pas un seul général dans la pièce ne peut le suivre, laissant les plans inachevés et Aakhet frustré.\n\nCe plan était différent. En quelques étapes simples, il a décrit exactement comment vous pourriez décapiter le leadership de [event_country.GetName] et le soumettre à notre contrôle en une seule guerre. Le génie de ce plan résidait dans sa simplicité. Parfois, plus de mille ans d'expertise en campagnes militaires portent leurs fruits."
aakhetist.29.a:0 "Nous les mettrons à genoux !"

aakhetist.30.t:0 "Aakhet, Enseignant Bienveillant"
aakhetist.30.d:0 "Si Aakhet devait être trouvé autour du palais, c'était généralement en train de se disputer avec des généraux effrayés dans la salle de guerre. Mais aujourd'hui, Aakhet se tenait dans la cour, observant l'héritier du trône brandir une petite épée en bois, aboyant des ordres sur la façon dont la posture de l'héritier était complètement fausse. Il était rare que le dragon s'éloigne du champ de bataille pendant une période prolongée comme celle-ci. Il semblait que les supplications du seigneur pour former leur héritier dans l'art de la guerre avaient fonctionné."
aakhetist.30.a:0 "Apprendre du meilleur"

aakhetist.31.t:0 "Aakhet, Majesté Glorieuse"
aakhetist.31.d:0 "Lorsque Aakhet vous a invité dans ses chambres pour un duel afin de voir si vous étiez digne, vous vous étiez mentalement préparé à ce que vous pensiez être toutes les éventualités. Ce à quoi vous n'étiez pas préparé, c'était la vue du Dragon de Bronze lui-même, assis à une petite table sous sa forme humaine normale, mélangeant un jeu de cartes.\n\n\"Il n'y a que trois créatures connues pour avoir tué un khet.\" Aakhet vous a fait signe de vous asseoir en face de lui. \"Moi, le démoniaque Xhazobine, et un autre khet. Le khetarch aime garder ce dernier caché, car deux khets se battant l'un contre l'autre est un spectacle terrible à contempler. Au lieu de cela, lorsque des désaccords surviennent entre les khets, ils se battent en utilisant un jeu élaboré d'invocation de monstres. J'ai toujours été fasciné par ce jeu et j'ai créé ma propre version avec ces cartes à jouer.\"\n\nIl a placé un jeu de cartes de l'autre côté de la table et vous a invité à les regarder. \"Malheureusement, les nouveaux joueurs sont très difficiles à trouver, et je déteste jouer contre les khets. Ils sont de très mauvais perdants.\" Il a placé son jeu de cartes face cachée, puis a joint ses doigts et vous a regardé de l'autre côté de la table. \"Mais vous m'intriguez. Je pense que vous avez l'esprit pour maîtriser ce jeu.\""
aakhetist.31.a:0 "Il est temps de dueler !"
aakhetist.31.tooltip:0 "Que les jeux commencent"

aakhetist.33.t:0 "Tour Un"
aakhetist.33.d1:0 "Aakhet a choisi une carte dans sa main et l'a posée de manière dramatique sur la table entre vous. \"Je joue le Démon des Sables du Salahad. Un monstre puissant en effet. Certains disent qu'il m'a même tué, bien que, comme vous pouvez le constater par ma présence ici aujourd'hui, ce fut au mieux un match nul.\""
aakhetist.33.d2:0 "Aakhet choisit une carte dans sa main et vous la montre. \"Le Pot de l'Avarice. Il me permet de piocher deux nouvelles cartes. Une carte appropriée pour un jeu créé par les khets, ne pensez-vous pas ?\" Il rit de sa propre blague tout en piquant ses nouvelles cartes."
aakhetist.33.a:0 "Magicien de l'Ombre"
aakhetist.33.tooltip1:0 "Cette carte est un §Tmonstre puissant§!"
aakhetist.33.b:0 "Trou Noir Sans Fond"
aakhetist.33.tooltip2:0 "Cette carte vous §Tprotégera§! des §Tfuturs monstres§!"
aakhetist.33.c:0 "Golem de Fangaulan"
aakhetist.33.tooltip3:0 "Cette carte a des §Tdéfenses solides§!"
aakhetist.33.d:0 "Traîné vers la Tombe"
aakhetist.33.tooltip4:0 "Cette carte vous permettra de §Tretirer§! une carte de la §Ymain d'Aakhet§!"

aakhetist.35.t:0 "Tour Deux"
aakhetist.35.d1:0 "\"Je joue le Kobold Loyal, ce qui me permet de jouer une carte piège de ma main. Je n'ai jamais été trop fasciné par les kobolds moi-même, mais j'ai certainement entendu parler de leur ingéniosité dans le domaine des pièges perfides.\" Il allait placer la carte sur la table, mais s'est arrêté, regardant l'art sur celle-ci.\n\n\"Curieux. J'ai copié ces designs des grandes dalles de pierre utilisées par les khets. En le regardant maintenant, cela semble être un kobold de bronze. Je n'en ai pas créé, n'est-ce pas ? Où auraient-ils pu apparaître ? Peut-être dans le Salahad ? Ou dans les montagnes de Khetapera ? Certainement pas sous la pyramide ?\"\n\nAakhet a tambouriné ses doigts sur la table, fixant intensément la carte pendant quelques secondes, avant de hausser les épaules et de la poser sur la table avec sa carte piège face cachée. \"C'est probablement juste un kobold doré mal colorié\"."
aakhetist.35.d2:0 "Aakhet commence à mélanger des cartes dans sa main, avant de sourire. Il place une seule carte face cachée sur la table. \"Cette carte piège est tout ce que j'ai pour vous ce tour, mais c'est tout ce dont j'ai besoin pour me garder en sécurité pour l'instant. Vous ne serez pas prêt pour la tempête qui arrive pour vous au prochain tour.\""
aakhetist.35.a:0 "Fissure"
aakhetist.35.tooltip1:0 "Cette carte §Tdétruira§! un monstre"
aakhetist.35.b:0 "Kirrubeh"
aakhetist.35.tooltip2:0 "Cette carte vous §Tprotégera§!"
aakhetist.35.c:0 "Magicienne de l'Ombre"
aakhetist.35.tooltip3:0 "Cette carte est un §Tmonstre puissant§!"
aakhetist.35.d:0 "Ouragan de l'Espace Mystique et Pain Muté"
aakhetist.35.tooltip4:0 "L'Ouragan §Tretirera§! un piège et le Pain §Tattaquera§!"

aakhetist.37.t:0 "Tour Trois"
aakhetist.37.d1:0 "\"Enfin, je peux jouer cette carte\", proclame un Aakhet visiblement ravi. \"Je joue le Réveil du Dragon ! Avec cette carte, je peux invoquer chaque carte de dragon dans ma main. Venez, Nimrith le Rouge, Zaamalot le Noir, et Alos le Cuivre.\" La pièce elle-même a commencé à trembler, alors que des formes draconiques tourbillonnaient autour de la table. Les yeux d'Aakhet ont commencé à briller, et vous avez juré pouvoir voir des flammes scintiller sous son sourire. \"Mes frères et sœurs me reviennent pour ce jeu. Aucun d'eux n'a survécu jusqu'à la fin du Réveil du Dragon, mais je doute que vous surviviez à votre prochain tour.\""
aakhetist.37.d2:0 "\"D'abord, je joue la Terreur Astrale. Cela me permet d'invoquer Eztarthul de ma main, ce qui me permet de chercher une carte Damestear dans mon deck. De là, je peux maintenant invoquer…\"\n\nÀ ce stade, vous perdez le fil de ce qu'Aakhet dit, alors qu'il explique soigneusement chaque mouvement qu'il fait, entrecoupant ses explications de diverses connaissances historiques et d'histoires personnelles de batailles et de dragons qu'il a rencontrés au fil des âges. Vous êtes assez sûr qu'il invente des règles au fur et à mesure, mais vous n'osez pas le défier. Le tour entier prend plus de cinq minutes avant qu'il ne joue enfin sa dernière carte.\n\n\"...ce qui signifie que je peux fusionner les trois ensemble pour créer le Dragon Eldritch d'Antan - un dragon que je crois avoir été inventé par Septkhet pour effrayer les jeunes khets et les amener à craindre les dragons. Hah ! C'est le dragon de bronze qu'il aurait dû surveiller.\" Vous fixez avec horreur la monstruosité draconique sur la carte devant vous, avec des statistiques bien plus élevées que toute autre carte que vous aviez vue dans le jeu jusqu'à présent."
aakhetist.37.a:0 "Tayekan le Bleu"
aakhetist.37.tooltip1:0 "Cette carte est un §Tmonstre puissant§!"
aakhetist.37.b:0 "Invocation de Castan"
aakhetist.37.tooltip2:0 "Cette carte peut prendre §Tle contrôle§! d'un monstre"
aakhetist.37.c:0 "Murs Blancs de Castanor"
aakhetist.37.tooltip3:0 "Cette carte peut §Tarrêter§! plusieurs monstres d'attaquer"
aakhetist.37.d:0 "Pot de l'Avarice"
aakhetist.37.tooltip4:0 "Cette carte vous permettra de §Tpiocher§! deux nouvelles cartes"

aakhetist.38.t:0 "La Fin"
aakhetist.38.d1:0 "Aakhet examine la dernière carte que vous avez jouée, avant d'éclater de rire. \"Si votre stratégie était de faire un coup si mauvais qu'il me ferait abandonner par pitié, alors c'était effectivement la bonne carte à jouer.\" Il continue de rire tandis que la pièce autour de vous commence à s'assombrir. Des ombres commencent à ramper dans les coins de votre vision. Une terreur commence à vous envahir, réalisant que peut-être vous n'auriez pas dû vous engager dans un jeu joué par les dieux.\n\n\"Savez-vous ce que les khets faisaient à leurs sujets qui perdaient à ce jeu ? Ils étaient envoyés dans le Plan des Ombres, pour être parmi la mort et la décadence qui habitent ce monde. J'ai cherché à recréer leur jeu de manière presque identique.\" La pièce autour de vous commence à trembler plus violemment, jusqu'à ce que, sans avertissement, tout s'arrête, ne laissant que vous et un Aakhet souriant assis de l'autre côté de la table.\n\n\"Mais cet aspect n'est pas quelque chose que j'ai mis dans ma version de leur jeu. Maintenant, sortez de mes quartiers. Si c'est le meilleur que votre peuple peut présenter dans un jeu avec les dieux, alors ils ont besoin de vous vivant pour les diriger, de peur qu'ils ne parviennent pas à mettre un pied devant l'autre chaque jour.\""
aakhetist.38.d2:0 "Votre dernier mouvement prend complètement Aakhet au dépourvu. Son dernier tour a vidé sa main, et maintenant il n'a plus rien à jouer. \"Hah, ne commencez pas à célébrer tout de suite\", dit-il, retrouvant temporairement sa contenance et piquant une nouvelle carte. \"Car je crois au fond du cœur de… cette carte est sans valeur !\" Il lance la dernière carte avec tant de force qu'elle s'enfonce dans le mur. Pendant une seconde, vous commencez à vous inquiéter, pensant que peut-être vous auriez dû laisser Aakhet gagner pour que votre vie soit épargnée. Mais au lieu de cela, le dragon laisse échapper un grand éclat de rire.\n\n\"C'était un bon jeu ! Cela fait un moment que je ne me suis pas autant amusé. Presque aussi longtemps que cela fait depuis que quelqu'un m'a vaincu au combat. Le peuple de [Root.GetName] est entre de bonnes mains avec vous aux commandes.\""
aakhetist.38.a:0 "Une Défaite Écrasante"
aakhetist.38.b:0 "Une Victoire Glorieuse !"

aakhetist.39.t:0 "Feu et Cendres"
aakhetist.39.d:0 "Nos braves soldats défendaient vaillamment les murs de la forteresse, gardant l'espoir que ce siège pourrait éventuellement être levé. C'est-à-dire, jusqu'à ce qu'un dragon à écailles de bronze descende des nuages dans un tourbillon de terreur et de flammes, faisant fondre les murs de pierre jusqu'à leurs fondations. Nos défenses sont en ruines, et il ne faudra pas longtemps avant que le château ne tombe."
aakhetist.39.a:0 "Maudit soit ce dragon"

aakhetist.40.t:0 "Mort Ailée"
aakhetist.40.d:0 "Cela a frappé en pleine nuit. Un grand dragon à écailles de bronze a survolé nos campements militaires, incendiant les quartiers de couchage des officiers, avant de s'élever des flammes et de s'envoler dans la nuit une fois de plus. Ce n'était pas une attaque aléatoire, mais un assassinat ciblé de chacun de nos généraux, laissant notre armée dans le désarroi."
aakhetist.40.a:0 "Cette guerre vient de devenir plus difficile"
aakhetist.40.tooltip:0 "Tous nos §Ygénéraux§! ont été brûlés !"

aakhetist.50.t:0 "Les Trêves sont pour les Faibles"
aakhetist.50.d:0 "Lors d'un rapport de renseignement sur les capacités militaires de [event_country.GetName], Aakhet a fait ce qu'il fait régulièrement, et a lancé une suggestion peu utile. \"Pourquoi n'envahissons-nous pas [event_country.GetName] maintenant ? Ils sont plus faibles que jamais après leurs derniers conflits. C'est le moment idéal pour frapper.\" Tout le monde est resté silencieux pendant plusieurs secondes, leurs yeux se déplaçant nerveusement les uns vers les autres, jusqu'à ce que le plus jeune soldat de la pièce parle : \"Parce que nous avons une trêve avec eux, votre honneur. Ce serait déshonnête de les envahir à ce stade.\"\n\n\"Une trêve ?!\"\n\nAakhet a renversé la tête en arrière et a ri bruyamment. \"Écoutez, les trêves sont une construction sociale. Il n'y a aucune force qui vous empêche de les rompre. Si vous vous sentez lié par ces traités insignifiants, alors vous vous marquez simplement comme faible. Nous allons en guerre, camarades, sinon nous ne sommes que des lâches !\""
aakhetist.50.a:0 "Quelle idée brillante, Aakhet"
aakhetist.50.b:0 "Nous devons honorer notre trêve"

aakhetist.51.t:0 "Temps pour la Conquête"
aakhetist.51.d:0 "C'était une journée inhabituellement paisible à [Root.Capital.GetName]. C'est-à-dire, jusqu'à ce qu'un rugissement assourdissant retentisse au-dessus alors que le Dragon de Bronze descendait de la lumière du soleil et au milieu du marché, renversant les étals et envoyant les marchands culbuter. Certains ont essayé de se mettre à genoux et d'offrir une prière, avant d'être renversés par le battement de ses ailes alors qu'il atterrissait. Le dragon a envoyé un tourbillon de flammes alors qu'il se transformait et se métamorphosait en la figure nue d'Aakhet.\n\n\"Nous devons envahir [event_country.GetName] maintenant !\" a crié Aakhet, attrapant une robe qui avait été jetée de côté d'un étal renversé et gesticulant furieusement vers la foule environnante en désordre. \"Leurs soldats sont faibles, leurs dirigeants corrompus, et leur peuple souffre sous leur règle injuste. Nous ne devons pas rester en arrière et permettre à leur faiblesse de continuer sans être contestée. Nous devons montrer de la force en ce moment et frapper sans tarder.\" Enfilant la robe, il a levé le poing en l'air et crié : \"À la Guerre !\"\n\nLa foule a éclaté en jubilation sauvage et Aakhet a disparu dans la foule. Au moment où la nouvelle du dernier décret d'Aakhet avait atteint le palais, le dragon de bronze était introuvable, ayant été vu pour la dernière fois tenant en l'air ce qui semblait être une chaussure remplie de vin. Devons-nous écouter son appel, ou espérer qu'il oublie d'ici demain ?"
aakhetist.51.a:0 "À la Guerre !"
aakhetist.51.b:0 "Espérons qu'il oublie cela"

aakhetist.52.t:0 "Progéniture Faible"
aakhetist.52.d:0 "\"Entrez\" déclare la voix derrière la porte. Vous poussez nerveusement la porte des chambres d'Aakhet et le voyez assis à une table, étudiant un livre sur la langue du peuple Bulwari, et écrivant sur une feuille de parchemin. Vous restez au garde-à-vous pendant ce qui semble être dix minutes avant qu'Aakhet ne cesse enfin d'écrire et ne lève les yeux vers vous, faisant tourner le calame dans sa main.\n\n\"Je partageais généreusement ma connaissance militaire inestimable avec votre héritier aujourd'hui, dans l'espoir qu'il puisse un jour aider dans mon objectif de mener cette nation à la grandeur. Nous en sommes arrivés à la partie sur ma conquête incroyable de la Porte du Salahad, et savez-vous ce qu'il a dit ?\" La voix d'Aakhet a légèrement tremblé alors qu'il parlait. \"Il a dit qu'il ne voulait pas en entendre parler.\" Le calame dans sa main s'est brisé en deux. Il l'a regardé, a juré sous cape, avant de le poser délicatement et de lever les yeux vers vous.\n\n\"J'ai eu de nombreux dirigeants en désaccord avec moi. Ils ont toujours tort, mais je peux apprécier leur point de vue. Cela montre une forte volonté de débattre avec un dragon. Ce que je ne peux pas supporter, c'est quelqu'un qui est si profondément ignorant qu'il ne souhaite pas apprendre. Une telle personne ne peut pas diriger ce pays. Je m'attends à ce que vous preniez les dispositions nécessaires pour vous assurer que cela n'arrive pas.\""
aakhetist.52.a:0 "Comme vous le souhaitez, Aakhet"
aakhetist.52.b:0 "Peut-être que s'ils s'excusent, tout cela peut être oublié"

aakhetist.53.t:0 "Fortifications Stratégiques"
aakhetist.53.d:0 "Les réunions de stratégie militaire avec Aakhet durent souvent bien plus longtemps que prévu, mais même selon ses normes, celle-ci était absurde. Au moins deux généraux s'étaient endormis. L'un des gardes en service a dû être emporté en raison de l'épuisement. Il n'y avait probablement personne dans la pièce, à part le Dragon de Bronze lui-même, qui savait encore quel était le but de la réunion.\n\nComplètement imperturbable par le manque d'engagement de son public, Aakhet a continué sa présentation. \"...et je m'occuperai personnellement de la construction de cette forteresse, sinon je ne crois pas qu'elle répondra aux spécifications décrites ici aujourd'hui.\" Les yeux fatigués, la foule a regardé l'endroit sur la carte qu'Aakhet désignait. C'était une grande région de terrain plat, loin de tout terrain défensible. \"Cela coûtera certainement plus cher à construire que toute autre fortification défensive précédente et prendra naturellement du temps en raison de tout ce que j'ai décrit ici. Les crocodiles infusés de Damestear ne sont pas bon marché après tout.\""
aakhetist.53.a:0 "Bien sûr, Aakhet, votre génie n'a pas de limites"
aakhetist.53.b:0 "Inventez une excuse sur les budgets"

aakhetist.54.t:0 "Armée Pathétique"
aakhetist.54.d:0 "L'un des devoirs d'un dirigeant est d'assister aux processions militaires pour inspirer les troupes. Debout et saluant les soldats en marche, vous repérez un soldat qui rompt les rangs et commence à marcher vers vous. Paniqué, vous regardez vos gardes, mais chacun d'eux semblait avoir simultanément reçu du sable dans les yeux, chacun d'eux aveuglé et se frottant le visage. Vous tâtonnez pour votre épée alors que ce que vous êtes sûr être un assassin s'avance vers vous et vous salue, avant de se pencher et de grogner sur un ton que vous reconnaissez instantanément, même sous cette nouvelle forme : Aakhet.\n\n\"Vos troupes ont clairement pris exemple sur les khets. De mon temps parmi eux, je n'ai jamais rencontré une collection de soldats plus paresseux, gâtés et sans valeur. Nous devons dissoudre chaque unité de cette bataillon dès maintenant, ainsi que chacune de nos unités de réserve. Car si nous les envoyons au combat, je crains qu'ils ne se crèvent les yeux avant de blesser un ennemi.\" Aakhet s'est redressé, a salué et a marché de nouveau vers l'unité."
aakhetist.54.a:0 "Nous devons écouter ses sages paroles"
aakhetist.54.b:0 "Je ferai semblant de ne pas savoir qui c'était"

aakhetist.55.t:0 "Chuchotements des Imbéciles"
aakhetist.55.d:0 "Pouvoir parler directement à son dieu est un grand honneur, que peu d'autres dans ce monde peuvent prétendre avoir. Ce qui n'a jamais été clarifié par votre prédécesseur, c'est combien de ce temps en conversation avec ledit dieu serait passé à les écouter se plaindre.\n\n\"Des imbéciles décrépits, chacun d'eux.\" Aakhet a frappé la table avec son poing, laissant une marque fumante derrière lui, et a pris une bouchée dans une cuisse de poulet dans son autre main. \"Si j'entends encore le mot 'budget' une fois de plus, je vais peut-être commencer un second Réveil du Dragon. Ces imbéciles ne savent-ils pas qu'il faut dépenser de l'or pour en faire ? La dette misérable accumulée pour s'étendre sera éclipsée par les revenus que nous ferons en réparations post-conquête.\" L'os a commencé à carboniser visiblement dans sa main alors qu'il le pointait vers vous. \"Je veux que chacun de vos conseillers seniors soit jugé pour trahison et blasphème. Ils essaient de saper mon autorité.\""
aakhetist.55.a:0 "Ils seront retirés de leurs postes rapidement"
aakhetist.55.b:0 "Donnez à Aakhet quelques jours pour se calmer"

aakhetist.56.t:0 "Guerriers Dignes"
aakhetist.56.d:0 "\"Savez-vous ce qui rend cette nation grande\", a dit Aakhet, paradant sur un champ en tenue militaire complète. Il était suivi d'une série de prêtres inquiets, de spectateurs curieux, de fidèles envoûtés et d'une cavalcade de conseillers portant des cartes de divers plans de bataille. \"Moi, bien sûr. Mais ce qui rend aussi cette nation grande, c'est notre diversité. Tant de grandes personnes avec tant à offrir à ce pays. J'ai parcouru le pays, entraîné nos troupes, et aucune ne m'a impressionné plus que les soldats des anciens territoires conquis.\"\n\nIl s'est soudainement arrêté au milieu du champ et s'est frappé le front. \"Bien sûr, pourquoi n'ai-je pas pensé à cela plus tôt ? Parfois, mon propre génie me surprend.\" Aakhet a tourné sur lui-même, a saisi une carte dans la pile de parchemins d'un conseiller, et l'a déployée sur le sol devant la foule. Il a attrapé un couteau et l'a plongé à travers un endroit dans notre nation. \"Nous devrions tirer parti de leur prouesse militaire et les libérer de notre commandement direct en tant que marche de notre nation. Ils ne pourront pas s'épanouir si nous essayons de les intégrer dans nos forces existantes. Vous êtes tous d'accord avec mon plan incroyable, n'est-ce pas ?\""
aakhetist.56.a:0 "Bien sûr, Aakhet, quelle idée incroyable"
aakhetist.56.b:0 "Gardons-les sous notre commandement pour l'instant"

aakhetist.57.t:0 "Des Ouvriers aux Soldats"
aakhetist.57.d:0 "L'un des passe-temps préférés d'Aakhet était d'assister aux exercices militaires et de se plaindre des nouvelles recrues. Normalement, il partait satisfait que ses critiques avaient été écoutées et seraient suivies d'effets, mais sa dernière visite semblait l'avoir troublé bien plus que d'habitude. \"Ce pays n'est-il bon que pour les babioles des riches ? Je ne peux pas dénoncer les jeunes d'aujourd'hui, car ils ne sont même pas donnés une chance. Nous avons clairement passé trop de temps à poursuivre l'or au lieu de la gloire.\"\n\n\"Regardez l'état pitoyable de ceci.\" Aakhet semblait vraiment contrarié en jetant un bouclier en bois battu par terre. \"C'est le type d'équipement que nos jeunes soldats doivent utiliser pendant leurs exercices. \"Je veux que ces manufactures soient démolies et que de nouvelles installations d'entraînement militaire soient construites à leur place. Si je dois critiquer les jeunes d'aujourd'hui, je souhaite qu'ils aient au moins une chance de me décevoir.\""
aakhetist.57.a:0 "Nous commencerons leur construction immédiatement"
aakhetist.57.b:0 "Ces manufactures sont des rouages vitaux de notre économie"

aakhetist.58.t:0 "Conjurateurs de Tours Bon Marché"
aakhetist.58.d:0 "Une figure senior de la Guilde des Mages venait de dire involontairement quelque chose d'extrêmement condescendant à propos d'Aakhet. Le mage offensant avait été transformé en peu plus qu'une paire de chaussures fumantes par Aakhet, mais d'après ce que le dragon furieux avait dit ensuite, il avait l'intention de passer un décret sur les actions des mages dans [Root.GetName].\n\nUn messager a marché dans la salle, a salué, et a remis un morceau de parchemin avec l'écriture d'Aakhet et le sceau draconique officiel. À l'intérieur se trouvait une série de demandes outrageuses pour que les mages s'y conforment, incluant des restrictions sévères sur la recherche, limitant sévèrement le recrutement, et des devoirs massivement étendus pour assister l'armée. Mettre en œuvre tout cela endommagera le pouvoir et l'intégrité de nos mages pendant très, très longtemps. D'un autre côté, veut-on vraiment se mettre à dos Aakhet après ce qu'il a fait à ce mage ?"
aakhetist.58.a:0 "Livrer le décret d'Aakhet immédiatement. Les mages doivent être punis"
aakhetist.58.b:0 "Ce n'était qu'un seul mage et il a été traité"

aakhetist.59.t:0 "Une Alliance Défavorable"
aakhetist.59.d:0 "Les verres ont tinté alors que divers dignitaires saluaient l'amitié entre les nations de [Root.GetName] et [event_country.GetName]. Cette dernière réunion était plus cérémonielle que pratique, mais son intention était de renforcer les liens entre vos deux nations. Aakhet était présent, bien que déguisé, cette fois en tant que l'un des serveurs s'occupant des invités au festin. Riant à l'une des blagues horribles d'un diplomate visiteur, vous avez aperçu Aakhet vous faire furieusement signe depuis le couloir menant à la cuisine. Vous excusant, vous quittez la table et sortez pour voir ce que votre dieu voulait discuter.\n\n\"Ce fou vient de révéler des secrets militaires vitaux sur nos opérations communes\", a dit Aakhet dans un chuchotement furieux. \"Peu plus qu'une question polie était tout ce dont ils avaient besoin pour divulguer de telles informations critiques. Pouvez-vous imaginer quelles autres connaissances classifiées leurs diplomates imbéciles ont révélées ? Je n'ai jamais été d'accord avec cette alliance, et maintenant j'ai des preuves pour montrer qu'elle nous nuit plus qu'elle ne nous aide. Nous ne pouvons pas permettre que cette mascarade se poursuive.\""
aakhetist.59.a:0 "Nous devons mettre fin à cette alliance"
aakhetist.59.b:0 "Ce n'était qu'un seul diplomate"

aakhetist.60.t:0 "Économie de Guerre"
aakhetist.60.d:0 "Parfois, la présence d'Aakhet lors des exercices militaires inspirait les soldats à de plus grands sommets. D'autres fois, comme aujourd'hui, cela les rendait simplement nerveux. Après avoir regardé un soldat trébucher et échouer à poignarder correctement le mannequin, Aakhet a marché en avant et a pris le couteau des mains du recruté bégayant. \"Ne craignez pas, mes adorables petits, car je vais vous montrer la bonne façon de manier cette arme.\" D'un geste dramatique, il a lancé le couteau d'une main à l'autre, puis l'a balancé dans le mannequin. Le couteau a complètement échoué à percer sa cible, déviant sur un côté et laissant le mannequin indemne.\n\nPersonne n'a osé bouger ou faire le moindre bruit alors qu'Aakhet fixait le couteau offensant. Il a marché vers le général terrifié en charge et a tenu le couteau devant son visage. \"Je veux que toutes les ressources soient détournées pour étendre les mines dans [event_province2.GetName]. Ces armes doivent être infusées de sciure de bois en raison des pénuries, car il n'y a pas d'autre explication possible pour ce que nous avons tous vu aujourd'hui.\""
aakhetist.60.a:0 "Détournons nos ressources immédiatement"
aakhetist.60.b:0 "Cette arme avait juste besoin d'être aiguisée"

