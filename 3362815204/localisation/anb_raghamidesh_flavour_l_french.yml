 rag_government_events.1.t:0 "Assemblée de l'Électif"
 rag_government_events.1.desc:0 "Avec la disparition de notre précédent dirigeant, l'électif s'est rassemblé pour choisir un nouveau dirigeant pour notre peuple. Les débats sur qui devrait être couronné font rage dans l'assemblée pendant des heures jusqu'à ce qu'il soit finalement décidé que..."
 rag_government_events.1.a:0 "Gardons notre dirigeant actuel !"
 rag_government_events.1.aa:0 "Notre héritier régnera !"
 rag_government_events.1.b:0 "La maison du Regard Vengeur régnera !"
 rag_government_events.1.c:0 "La maison de la Peau d'Azur régnera !"
 rag_government_events.1.d:0 "La maison de la Grande Patte régnera !"
 rag_government_events.1.e:0 "La maison de la Tour Bondissante régnera !"
 rag_government_events.1.f:0 "La maison du Fouet d'Argent régnera !"