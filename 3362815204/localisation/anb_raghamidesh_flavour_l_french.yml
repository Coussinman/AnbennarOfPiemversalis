rag_government_events.1.t:0 "Réunion de l'Élective"
rag_government_events.1.desc:0 "Avec le décès de notre précédent dirigeant, l'élective s'est réunie pour choisir un nouveau dirigeant pour notre peuple. Les débats sur qui devrait être couronné font rage dans l'assemblée pendant des heures jusqu'à ce qu'il soit finalement décidé que..."
rag_government_events.1.a:0 "Gardons notre dirigeant actuel !"
rag_government_events.1.aa:0 "Notre héritier doit régner !"
rag_government_events.1.b:0 "Que la maison du Regard Vengeur règne !"
rag_government_events.1.c:0 "Que la maison de la Cache Azurée règne !"
rag_government_events.1.d:0 "Que la maison de la Grande Patte règne !"
rag_government_events.1.e:0 "Que la maison de la Tour Bondissante règne !"
rag_government_events.1.f:0 "Que la maison du Fouet d'Argent règne !"
