l_french:
A30_domination_path_guide: "Tant que §YLothane§! n’est §Rpas§! un §Ygénéral§!, il ne mourra pas avant §Y1460§!. Une fois nommé général, il bénéficiera d’une période de grâce de §Y5 ans§! avant de pouvoir mourir. Pesez les risques et les avantages d’utiliser ce §Ymage-guerrier§! sur le champ de bataille !\nAprès la §Ymort de Lothane§!, §YWex§! mènera une §Rguerre§! contre le nouvel §Yempereur d’Anbennar§! et de nombreux §Yprinces impériaux§!.\nAlors que nous cherchons à mettre fin à §GAnbennar§!, l’§YAutorité Impériale§! peut être utilisée sous le règne de Lothane pour §YAccorder les Grâces Impériales§!.\n\n§PWex doit régner.\nWex régnera !§!\n\nVous pouvez prévisualiser le §PChemin de la Reconquête de la Patrie§! et le §PChemin de la Couronne§! §PAméthyste§!§O-§!§RRouge§! et en choisir un après la §!Guerre de la Coalition de la Colombe§! mentionnée plus haut."

A30_lilac_wars_bombards_title: "Bombardes des Guerres Lilas"
A30_lilac_wars_bombards_desc: "Lors des Guerres Lilas, des bombardes expérimentales ont démontré une efficacité exceptionnelle en tant qu’armes de siège, réduisant à néant l’importance des fortifications. En obtenant ces puissantes, mais rares, pièces d’artillerie auprès des meilleurs artisans de Cannor, nous pourrions exploiter leurs capacités avancées pour gagner un avantage significatif dans nos propres campagnes militaires."

A30_lothane_ambition_title: "L’Ambitieux Lothane"
A30_lothane_ambition_desc: "Lothane III a assuré sa position d’empereur anbennarien en vainquant le prétendant silmuna Adénn 'Skylance' lors de la 4ᵉ Guerre Lilas. Il doit désormais déterminer l’avenir de son Grand-Duché, entouré d’ennemis mécontents de tous côtés."

A30_seize_damerian_land_title: "Régner en Damérie"
A30_seize_damerian_land_desc: "Après la fin de la 4ᵉ Guerre Lilas, de nombreux sujets damériens ont été placés sous notre suzeraineté. Pourtant, notre règne sur la région est perturbé par des révoltes et la résistance de la noblesse locale, fortement silmuniste. Nous révoquerons la plupart des droits de cette noblesse et placerons des nobles wexonards pour gouverner la région, afin d’éviter que les Damériens ne se soulèvent au pire moment."

A30_estallen_tragedy_title: "Complot en Estallen"
A30_estallen_tragedy_desc: "La dynastie síl Estallen est une proche parente de la dynastie síl Wex par la défunte reine Sybille síl Estallen. Ce serait regrettable si, par exemple, les voisins avides des domaines síl Leslinpár organisaient un incident entraînant la mort du roi et de l’héritier síl Estallen. Une telle situation me forcerait, hélas, à intervenir pour reprendre le contrôle."

A30_pacifying_estallen_title: "Pacification du Bas-Esmar"
A30_pacifying_estallen_desc: "Lothane III est resté le successeur le plus légitime de la dynastie síl Estallen après le complot des Leslinpár. Comme prévu, des opposants ont osé contester cette vérité, servant les caprices de dynasties étrangères ou de cultes obscurs. Nous devons écraser toute opposition potentielle en centralisant immédiatement le contrôle sur Estallen, afin que ces terres restent à jamais sous la couronne de Wex."

A30_question_of_magisterium_title: "Rassembler les Magisters"
A30_question_of_magisterium_desc: "On pourrait dire que le cœur battant d’Anbennar est le Magisterium, une organisation qui unit et contrôle nominalement les mages les plus puissants de Cannor. Bien que la plupart des magisters soutiennent la survie de l’Empire d’Anbennar, nous avons progressivement infiltré l’organisation avec des magisters wexonards prêts à soutenir la résurgence du Grand-Duché de Wex. Pour consolider notre influence, il serait judicieux d’installer la puissante famille Vinerick comme Grands Magisters permanents, garantissant que le Magisterium devienne un allié solide plutôt qu’un §Robstacle potentiel§! dans notre quête de domination sur Anbennar."

A30_secure_magisterium_title: "Magisterium sécurisé"
A30_secure_magisterium_desc: "Après avoir pris le contrôle militaire du Magisterium, il est temps d’y introduire davantage de mages wexonards et de gagner la loyauté des divers mages neutres restants en Damenath. Le Magisterium deviendra un bras de l’État wexonard et, avec son soutien, nous détruirons Anbennar."

A30_solidify_lorent_title: "Renforcer les Liens Lorentais"
A30_solidify_lorent_desc: "Le Royaume de Lorent a joué un rôle clé dans le Parti de la Rose. Malgré leur victoire, la plupart des anciens sujets du Parti de la Lune restent de facto indépendants, et même les vassaux respectant l’autorité lorentaise ne le font que de manière conditionnelle et irrégulière. En aidant Lorent dans ses affaires internes, nous assurerons non seulement la survie du royaume en tant qu’allié, mais aussi son soutien face aux §Rdéfi à venir§!."

A30_partition_of_asheniande_title: "Conflit des síl Vivin"
A30_partition_of_asheniande_desc: "Nous ne pouvons nous permettre de laisser le Duché d’Asheniande, un ardent supporter du Parti de la Lune, nous nuire. S’il n’est pas maîtrisé, il pourrait à nouveau s’allier avec Arannen et Celliande, compromettant nos plans pour la région des Frontières. Heureusement, des solutions existent."

A30_defang_orda_title: "Neutraliser l’Orda Aldresia"
A30_defang_orda_desc: "L’Orda Aldresia est une institution intrigante. Nominalement chargée de défendre l’empereur d’Anbennar, elle sert désormais l’empereur qu’elle a combattu pendant deux décennies. L’animosité profonde des Guerres Lilas entre nous montre que ni l’un ni l’autre ne se fait d’illusions sur les intentions de l’autre. Toute prétention de respect mutuel ou de coopération n’est que superficielle. Il est temps de mettre fin à cette mascarade une bonne fois pour toutes."

A30_prepare_for_storm_title: "Renforcer le Passage"
A30_prepare_for_storm_desc: "Pour que le rêve d’un véritable Empire wexonard devienne réalité, sécuriser le Passage du Damesear est essentiel pour consolider notre contrôle sur le cœur d’Anbennar. Nous exploiterons notre position d’empereur pour contraindre les villes libres et les temples riches à financer nos défenses. Ainsi, nous assurerons notre domination dans la région et la solidité de nos fondations pour les §Répreuves à venir après la perte de l’empire§!."

A30_wexonards_of_gisden_title: "Wexonards de Gisden"
A30_wexonards_of_gisden_desc: "Le Comté de Gisden a des liens profonds avec l’héritage wexonard, ayant accueilli de nombreux colons wexonards après la dévastation de la Peste Blanche. Lors des récentes Guerres Lilas, le comte de Gisden a trahi son suzerain arannais en rejoignant le Parti de la Rose — une décision sans doute influencée par leurs racines wexonardes. Il est naturel que nous les aidions maintenant à embrasser pleinement la culture wexonarde, renforçant leur lien avec notre héritage commun et assurant leur loyauté future."

A30_troubles_in_sugamber_title: "Protecteurs du Sud"
A30_troubles_in_sugamber_desc: "Notre allié de longue date dans le Parti de la Rose, le Duc Ewald II de Sugamber, n’a pour héritier qu’une fille bâtarde légitimée, ce qui nous offre une opportunité unique et avantageuse.\nLa dynastie síl Sugamber est une branche cadette de la défunte dynastie Ryonard, qui a dirigé le troisième royaume wexonard et dont les membres ont vaillamment combattu les forces de Castanor Noir.\nEn proposant une alliance matrimoniale ou en attendant la mort d’Ewald II, nous pourrons restaurer notre suzeraineté de droit sur Sugamber et perpétuer l’héritage des Ryonards, que ce soit par le sang ou par l’esprit."

A30_punish_bisan_title: "Punir les Traîtres"
A30_punish_bisan_desc: "Le Duché de Bisan a été le seul duché wexonard à soutenir ouvertement les Damériens du Parti de la Lune pendant les Guerres Lilas, un choix qui s’est révélé coûteux et erroné. Cet acte de défiance ne sera pas oublié, et le Duc de Bisan devra en subir les conséquences.\nLe clergé neratique de Corseton, contraint par le Parti de la Lune de nous dénoncer pendant les guerres, continue de déplorer le manque de soin envers les morts des Guerres Lilas, mais il accueillerait favorablement notre règne si nous les soutions financièrement et écoutions leurs doléances."

A30_restore_order_title: "Rétablir la Paix"
A30_restore_order_desc: "Bien que le Duché de Sugamber soit désormais sous notre contrôle, il est clair que la population locale reste perturbée après les révoltes des prétendants, ce qui nuit à notre objectif de réunifier tous les Wexonards sous un seul Grand-Duché. Nous gagnerons lentement leur loyauté et leur ferons comprendre qu’ils sont d’abord Wexonards !"

A30_united_grandduchy_title: "Grand-Duché Uni"
A30_united_grandduchy_desc: "Notre premier objectif est accompli : le Grand-Duché de Wex est désormais entièrement uni sous notre règne, marquant un nouveau chapitre de notre longue histoire. Avec nos terres consolidées et notre primauté fermement établie, nous pouvons maintenant regarder vers l’extérieur et prouver au monde la véritable puissance et le potentiel du plus grand des peuples alenics. Wex doit régner !"

A30_legacy_of_lothane_title: "Héritage de Lothane"
A30_legacy_of_lothane_desc: "Lothane síl Wex a accompli des exploits légendaires de son vivant, s’assurant une place dans l’histoire aux côtés de figures emblématiques comme Lorenan, Castan I et Jaher. Ses réalisations extraordinaires et son leadership visionnaire ont fixé un standard élevé, inspirant les futurs rois wexonards à poursuivre l’ascension de notre dynastie."

A30_first_king_title: "Premier Roi de Wex"
A30_first_king_desc: "De son vivant, Lothane n’a été appelé que grand-duc, et à contrecœur empereur. Avec la fin de l’empire, il est évident pour tous qu’il a de facto servi de premier roi d’un royaume wexonard renaissant, quelles que fussent les apparences qu’il gardait.\nNous le couronnerons à titre posthume comme premier roi et fondateur du Quatrième Royaume, et lui rendrons hommage en construisant une couronne aux couleurs de notre bannière et de notre palais royal."

A30_a_worthy_capital_title: "Une Capitale Digne"
A30_a_worthy_capital_desc: "Wexkeep n’est qu’une ville moyenne comparée aux cités damériennes et esmariennes plus à l’ouest ou au nord.\nLes terres accidentées des collines de Wex produisent peu de nourriture ; c’est seulement parce qu’elle a servi de siège à de nombreux monarques et grands-ducs wexonards que Wexkeep est aussi grande.\nPour correspondre à notre prestige et à notre pouvoir politique croissants, Wexkeep doit être agrandie pour rivaliser avec les capitales régionales de l’empire."

A30_impregnable_seat_title: "Forteresse Imprenable"
A30_impregnable_seat_desc: "La forteresse de Bal Hyl fut jadis un grand et imprenable monument, que nos ancêtres ne purent saisir que par l’ingéniosité et l’opportunisme, et qui nous permit de résister aux forces de Nichmer et au Castan de Givre Noir pendant 3 décennies.\nDepuis que nous avons pris le château, nous avons souvent manqué de ressources pour entretenir toutes les fortifications et les tunnels, beaucoup étant rendus inutilisables par les débris et les déchets. Grâce à notre nouvelle richesse, nous pouvons enfin la restaurer dans sa gloire passée, pour qu’elle serve de cœur à Wex et de symbole adéquat de notre pouvoir."

A30_unlikely_metropolis_title: "La Métropole Inattendue"
A30_unlikely_metropolis_desc: "Notre capitale, Wexkeep, est devenue une grande ville entourée de nombreuses bourgs importants dans les collines autrefois périphériques. Peu auraient imaginé que ce terrain escarpé puisse accueillir autant de gens et de bâtiments, Wexkeep surpassant même Anbenncóst. Chaque recoin des collines wexonardes voit une activité économique florissante, impliquant le commerce et la production de biens raffinés que les anciens bergers wexonards n’auraient même pas rêvé de posséder. Aucun voyageur traversant l’Est du Dameshead ne manquera l’occasion de visiter cette magnifique cité et de s’imprégner de la prospérité de notre nation."

A30_roads_divenhal_title: "Routes vers le Divenhal"
A30_roads_divenhal_desc: "Le commerce dans les Frontières a toujours été difficile, que ce soit à cause de l’inefficacité du commerce terrestre par rapport au commerce maritime, ou des raids constants des Gnolls des collines, ainsi que des périodes de troubles continus, des Xhaz d’autrefois aux guerres entre Damérie et Castanor, en passant par les guerres entre nos ancêtres wexonards, les maudits Milcori et les chiens d’Itrahures, jusqu’aux hordes de la Peste Blanche.\nMais l’adversité forge l’esprit, et les peuples des Frontières ont depuis longtemps trouvé des moyens de faire face à l’instabilité. Nous les aiderons en investissant dans la restauration et l’expansion d’Escandar au sud.\nEn développant les routes et les établissements de Rhinmond et Vinerick, nous rendrons aussi le commerce à travers les Frontières plus rentable."

A30_land_of_drakes_title: "Terre des Drakes"
A30_land_of_drakes_desc: "Verne a longtemps été une épine dans notre pied, nous ayant combattus farouchement pendant les Guerres Lilas.\nMaintenant que la Damérie est brisée et l’Empire d’Anbennar en ruines, il est temps de régler de vieux comptes. Nous tournerons notre regard vers les côtes de Verne, saisissant leurs ports et les plaçant sous notre contrôle. Capturer ces ports vitaux nous aidera à projeter notre puissance à travers les mers et à contrôler le commerce du Divenhal."

A30_dethrone_istralore_title: "Détrôner Istralore"
A30_dethrone_istralore_desc: "Istralore, se prétendant depuis longtemps le plus ardent soutien des Silmuna et du Grand-Duché de Damérie, s’accroche à un héritage qui n’existe plus. Avec la Damérie réduite en ruines et l’Empire d’Anbennar vaincu, peu de choses se dressent encore sur notre chemin. Il est temps de démanteler ce dernier bastion de folie damérienne et d’effacer le dernier vestige de nos anciens rivaux."

A30_secure_damesear_title: "Cœur de Cannor"
A30_secure_damesear_desc: "Le Damesear revient d’une importance stratégique et économique immense, non seulement comme ancienne capitale de l’Empire d’Anbennar, mais aussi comme porte d’entrée vers le Dameshead. Chaque navire passant par ses eaux est soumis à des péages, en faisant un hub vital pour le contrôle du commerce dans la région. Nous avons sécurisé la moitié de l’île lors de la 4ᵉ Guerre Lilas, mais nous devons aussi prendre le contrôle total d’Anbenncóst et des temples damiens pour tirer pleinement parti de la position de l’île."

A30_expand_damestear_title: "Mines de l’Île-Lune"
A30_expand_damestear_desc: "L’Île-Lune possède d’immenses ressources en Damestear. Étant donné notre dépendance à la magie, il est impératif d’étendre ces mines et d’augmenter la production de Damestear, qui sera contrôlée par l’État, remplaçant le rôle du Magisterium dans la gestion de son flux dans le Dameshead."

A30_end_moonhaven_title: "Fin de Moonhaven"
A30_end_moonhaven_desc: "Moonhaven, principal centre des Elfes damériens et des loyalistes de la Damérie déchu. Ils furent autrefois de proches alliés d’Istralore, mais avec la destruction de ce dernier, le temps de Moonhaven est compté. Nous ravagerons leurs précieuses plantations de thé, et à leur place, nous établirons des brasseries wexonardes."

A30_along_luna_river_title: "Le Long de la Luna"
A30_along_luna_river_desc: "Nous devons poursuivre notre conquête en descendant la riche rivière Luna, un centre vital de production. Les faibles et fragmentées principautés et villes qui osent encore défier notre règne n’ont aucune chance face à notre puissance. Un à un, amis et ennemis plieront le genou, leurs terres, leurs peuples et leurs ressources placés sous notre domination et utilisés pour des desseins plus grands que de mesquines querelles locales."

A30_triumph_east_dameria_title: "Triomphe en Damérie de l’Est"
A30_triumph_east_dameria_desc: "Nos troupes marchent en triomphe de Damenath à Wexkeep, célébrant la fin définitive de la Damérie que nos ancêtres ont si longtemps cherché à accomplir. Non seulement nous avons réussi à soumettre les terres de Damérie, mais nous avons aussi surpassé la gloire de cette puissance déchu et consolidé notre contrôle sur tout l’Est du Dameshead, écrasant toute résistance à notre règne. Le quatrième royaume sera le dernier royaume de Wex, régnant sur les terres de Cannor pour toujours !"

A30_east_dameshead_global_eco_title: "Dameshead Wexonard"
A30_east_dameshead_global_eco_desc: "Pour sécuriser notre règne sur l’Est du Dameshead, nous devons gagner la bienveillance de ses peuples. En investissant dans l’avenir de la région, nous consoliderons notre autorité et favoriserons la loyauté. Nous financerons des projets de développement ambitieux, revitalisant et étendant les villes, les transformant en centres encore plus grands de commerce et de culture. Grâce à ces efforts, nous renforcerons notre emprise sur la région et ferons en sorte que les peuples de la rivière Luna oublient leurs allégeances damériennes et vernides, pour voir notre règne comme une source de prospérité et de croissance, fusionnant lentement en une nouvelle identité dont la loyauté dépasse les dynasties et royaumes défunts."

A30_wexonard_renaissance_dom_title: "Renaissance Wexonarde"
A30_wexonard_renaissance_dom_desc: "Avec la prospérité et l’expansion croissantes de notre royaume, une vague de croissance artistique et intellectuelle a suivi. Les artistes, sculpteurs et érudits wexonards produisent des chefs-d’œuvre admirés non seulement dans nos terres, mais aussi à travers le continent, suscitant admiration et envie.\nIl est naturel que cet afflux de talents se retrouve aussi dans nos Grandes Cours royales, contribuant à la survie et à la prospérité continue de Wex."

A30_lothane_wizard_academy_dom_title: "Académie des Mages de Lothane"
A30_lothane_wizard_academy_dom_desc: "Lothane était un grand et puissant mage dont l’ambition personnelle, le courage et la force ont redéfini la trajectoire de notre nation. Pour honorer son héritage, nous établirons une académie de magie portant son nom. Cette académie sera un phare de connaissance et de maîtrise arcanique, où des générations de mages wexonards étudieront et perfectionneront leur art. Les récits de ses talents et compétences continueront d’inspirer nos mages pendant des siècles."

A30_expand_iron_mines_dom_title: "Étendre les Mines de Fer"
A30_expand_iron_mines_dom_desc: "On dit que le peuple wexonard est fort comme le fer, et tout comme le peuple est fort, les collines de notre terre regorgent de ce minerai, qui a été un pilier de notre récente force martiale et productivité économique. Pour exploiter pleinement ce don, nous devons étendre nos mines de fer et encourager nos bourgeois à investir davantage dans la production et la transformation du minerai de fer."

A30_develop_blast_furnaces_dom_title: "Développer les Hauts Fourneaux"
A30_develop_blast_furnaces_dom_desc: "Les ingénieurs de Vanbury nous ont présenté des plans grandioses de hauts fourneaux qui étendront notre production d’acier et en amélioreront la qualité. Cette avancée nous permettra de forger des matériaux plus solides et durables, augmentant considérablement notre capacité à armer et équiper nos forces."

A30_mine_coal_dom_title: "Extraire le Charbon"
A30_mine_coal_dom_desc: "De riches gisements de charbon ont été découverts à Ironhill, et les ingénieurs de Vanbury nous ont présenté une opportunité prometteuse d’exploiter cette ressource précieuse. Avec leur expertise et de nouvelles techniques minières, nous pourrons récolter le charbon plus efficacement, libérant tout son potentiel pour alimenter nos industries en croissance."

A30_expand_esmaria_title: "Expansion en Esmaria"
A30_expand_esmaria_desc: "L’Esmaria, terre le long de la rivière Esmar, n’était pas seulement l’une des régions les plus riches de l’Empire d’Anbennar, mais aussi une position stratégique cruciale reliant l’arrière-pays anbennarien aux marchés côtiers du Nord du Dameshead. Notre première étape sera de sécuriser l’Esmaria de l’Ouest et d’établir une connexion directe avec la côte. En parallèle, nous nous emparerons des archives impériales, qui contiennent des livres et des registres historiques précieux."

A30_down_the_esmar_title: "Descendre l’Esmar"
A30_down_the_esmar_desc: "Nous continuerons notre avancée en descendant la rivière Esmar, saisissant les villes qui bordent ses rives. Là où les anciens rois havoriques ont échoué, nous réussirons. Les Gnomes, Nains et humains apprendront bientôt à apprécier la ferme règle wexonarde et abandonneront leurs querelles mesquines."

A30_expand_the_glassworks_title: "Développer les Verreries"
A30_expand_the_glassworks_desc: "L’Esmaria orientale est réputée pour sa riche production de verre, notamment à Giberd où l’on trouve des gnomes ayant perfectionné l’art de la verrerie depuis les temps de la Hiérarchie Gnomique. Pour capitaliser sur cette industrie précieuse, nous investirons dans leurs ateliers en finançant ces artisans renommés. Nous transmettrons leur savoir-faire à d’autres centres de verrerie sous notre contrôle."

A30_esmari_papermills_title: "Moulins à Papier Esmariens"
A30_esmari_papermills_desc: "L’Esmaria a toujours excellé dans la production de manuscrits et de livres imprimés, avec Konwell en tête grâce à ses Archives Impériales. Pour assurer la prospérité continue du royaume et la croissance de l’identité et de la littérature wexonardes, nous étendrons les moulins à papier et les centres d’impression existants en Esmaria et embaucherons des producteurs de livres esmariens pour nous aider à en établir de nouveaux dans les terres wexonardes."

A30_conquer_telgeir_title: "Saisir les Forges"
A30_conquer_telgeir_desc: "Devant nos armées se trouve le Nord de l’Esmaria, où le Havoral s’incline vers le Nord du Dameshead et forme un étroit passage contrôlé par le Duché de Telgeir.\nNous nous emparerons de la ville d’Esmaraïné et des forges de Telgeir, complétant ainsi notre conquête de l’Esmaria."

A30_integrate_vanbury_title: "Intégrer Vanbury"
A30_integrate_vanbury_desc: "Les Vanbury, rejetés il y a des siècles par les Grands Seigneurs Gawedi, partagent avec nous une rancœur envers l’Aigle du Nord. En exploitant cette haine commune, nous pourrons rallier leurs magnats et intégrer leurs industries. Nous prendrons le contrôle de leur industrie armurière, mais nous étendrons aussi leurs ateliers dans des établissements situés près des mines wexonardes pour renforcer nos capacités militaires, assurant que notre armée et notre économie soient prêtes à affronter les Gawedi."

A30_professional_army_title: "Troupes Wexonardes"
A30_professional_army_desc: "Parallèlement à nos réformes administratives, notre armée doit être plus standardisée et professionnelle. Un entraînement rigoureux garantira que chaque soldat agisse avec détermination et selon un objectif commun. Des montagnes les plus arides aux forêts les plus froides, chaque recoin de la terre tremblera au son des troupes wexonardes marchant à l’unisson."

A30_conquer_damescrown_title: "Notre Premier Refuge"
A30_conquer_damescrown_desc: "Lorsque nos ancêtres ont fui vers le sud pendant le Réveil des Dragons, ils ont cherché refuge et sécurité en passant par Damescrown, pour n’y trouver que rejet et hostilité. Rejetés puis chassés plus au sud, ils ont enduré davantage de difficultés avant de s’emparer de Bal Hyl et de repousser Godrac. Les temps ont changé. Nous revenons à Damescrown non plus en réfugiés, mais en conquérants."

A30_conquer_arbaran_title: "Plaines Familières"
A30_conquer_arbaran_desc: "Les Plaines d’Arbaran, autrefois patrie des anciens Morbani, ont une profonde signification dans notre histoire, car les Morbani font partie de nos ancêtres, surtout à Sugamber. Ces plaines ont été abandonnées lorsque les Morbani ont fui avec les Wexonards pendant le Réveil des Dragons, et ont été soumises à la gawédisation, puis à l’influence anbennarienne et damérienne... et pourtant, les plaines ressemblent toujours aux récits que beaucoup de Wexonards racontent à leurs enfants, et les gens y vivent des vies peu différentes de celles de nos ancêtres.\nCe n’est pas un hasard, c’est aussi notre foyer."

A30_rediscover_roots_title: "Retrouver nos Racines"
A30_rediscover_roots_desc: "L’ancienne patrie wexonarde dans l’Expansion Alenic a été légitimement reconquise. Cette terre, riche de l’histoire et de l’esprit de nos ancêtres, appelle à être restaurée dans sa gloire perdue. Nous inviterons des colons wexonards à revenir sur leur terre ancestrale, leur offrant l’opportunité de redécouvrir leurs racines perdues et de reconstruire la terre qui a vu naître notre peuple."

A30_unite_the_borders_title: "Unir les Frontières"
A30_unite_the_borders_desc: "Pour consolider notre domination et renforcer notre position, nous devons d’abord unir la région des Frontières. En poussant nos frontières à l’est jusqu’à la Folie, nous assurerons que nos territoires wexonards centraux soient bien défendus sur ce front. Nous soutiendrons les établissements des terres nouvellement conquises avec des colons wexonards, car certaines terres sont sous-utilisées en raison de l’émigration vers Escann et Aelantir, ainsi que des raids gnolliques."

A30_overtures_to_milcorissia_title: "Avances vers la Milcorissia"
A30_overtures_to_milcorissia_desc: "Les peuples de l’ancien royaume de Milcorissia ont toujours été de fervents fidèles de Nerat. Pour intégrer avec succès les peuples de ces terres dans notre empire, il est dans notre intérêt de soutenir nos pratiques religieuses communes et de faire comprendre que les Wexonards sont les légitimes propriétaires de la Milcorissia, par le fer et par le patronage de Nerat."

A30_daunt_the_lion_title: "Défier le Lion"
A30_daunt_the_lion_desc: "Busilar a toujours été une région plutôt malheureuse, ravagée par des raids gnolliques sans fin, la domination tefori et bulwari. Le royaume actuel de Busilar jouit d’une période de paix relative, ses frontières étant principalement sécurisées et les Busilariens maîtrisant leur destin... malheureusement, nous mettrons fin à cet âge d’or éphémère. Rassemblez les troupes !"

A30_expand_settlements_borders_title: "Étendre les Établissements"
A30_expand_settlements_borders_desc: "Avec la consolidation des Frontières, de nombreux colons wexonards se sont établis dans nos nouvelles terres et ont étendu la production agricole locale. Nous devrions investir dans l’expansion des villes et des manufactures existantes dans toute la région, créant de nouveaux marchés pour la production agricole accrue et servant de centres culturels pour un mélange de coutumes arannaises et wexonardes."

A30_rediscover_our_brothers_title: "Retrouver nos Frères"
A30_rediscover_our_brothers_desc: "Nous et le peuple arannais, bien que nos identités actuelles diffèrent, avons partagé cette terre pendant des siècles, nos histoires et nos lignées étant entrelacées depuis notre arrivée dans les Frontières, alors que nous adoptions des pratiques damériennes et milcoriennes. De même, beaucoup parmi les Arannais ont adopté des pratiques wexonardes, soit par contact constant, soit directement de nos ancêtres wexonards qui ont migré vers l’est pendant la Peste Blanche. Nous devrions exploiter ces liens communs et assimiler lentement le peuple arannais à nos façons, tout en absorbant leurs pratiques dans notre culture, comme nous le jugeons bon."

A30_godrac_treasure_title: "Trésor de Godrac"
A30_godrac_treasure_desc: "Vertesk fut la première grande conquête de Godrac et la seule que les Gawedi ont conservée au fil des siècles. Un hub commercial et stratégiquement positionné pour nos plans de domination de la région alenic, Vertesk sera bientôt à nous."

A30_destroy_gaweton_title: "Détruire Gaweton"
A30_destroy_gaweton_desc: "Gaweton est la capitale du Royaume de Gawed, qui s’est longtemps considéré comme le souverain suprême de tous les peuples alenics. Le conflit entre les Wexonards et les Gawedi ne peut se résoudre que par le sang. Nous mettrons fin à cette rivalité millénaire une bonne fois pour toutes en réduisant leur ville en cendres."

A30_inherited_markets_title: "Marchés Héréditaires"
A30_inherited_markets_desc: "La riche ville de Damescrown, ainsi que d’autres cités du Dameshead, sont entre nos mains. Grâce à ces villes, nous avons également obtenu un accès indirect aux marchés et aux compagnies commerciales aelantiriennes. Bien que nos ambitions principales résident à Cannor, nous pouvons exploiter notre pouvoir pour soumettre certaines compagnies aelantiriennes qui dépendent du commerce avec nous."

A30_reconquer_homeland_title: "Patrie Reconquise"
A30_reconquer_homeland_desc: "Les anciennes terres wexonardes sont à portée de main, la reconquête finale juste derrière une dernière poussée décisive. Nous ramènerons la patrie ancestrale de nos aïeux sous notre contrôle."

A30_push_north_title: "Pousser vers le Nord"
A30_push_north_desc: "Les Grandes Forêts de la Frontière Alenic se trouvent juste au nord-est, leurs vastes et redoutables forêts enveloppées de mystère et de sombres secrets. Pour sécuriser notre frontière orientale, nous avancerons lentement dans ces forêts redoutables et placerons leurs clans de bûcherons repliés sous notre contrôle."

A30_riches_of_khenak_dom_title: "Richesses du Khenak"
A30_riches_of_khenak_dom_desc: "Les Montagnes de Khenak sont réputées pour leurs abondants gisements de cuivre, une ressource riche que l’on ne trouve pas en telles densités ailleurs à Cannor. Tout comme nous avons étendu notre production de fer en coopérant avec les barons wexonards, nous répéterons le processus pour les mines de cuivre et la production de bronze."

A30_borders_no_longer_title: "Plus de Frontières !"
A30_borders_no_longer_desc: "Autrefois considérée comme une simple frontière et un arrière-pays d’un cœur damésique, elle est désormais devenue un cœur vibrant et prospère d’un empire sans égal. Les villes de cette région s’épanouissent, notre peuple prospère et partage une culture et une identité communes.\nGloire à Wex.\nGloire au Cœur Wexonard !"

A30_history_wex_people_title: "Chronique des Wexonards"
A30_history_wex_people_desc: "L’histoire du peuple wexonard est marquée par un cycle d’échecs, de tragédies, de résilience, d’ambition et de triomphe.\nDe nos humbles débuts en tant que réfugiés fuyant les Gawedi à la réinstallation du Royaume Wexonard sous Lothane, nous avons recueilli de nombreuses histoires transmises oralement et par écrit pendant un millénaire.\nMaintenant, alors que nous sommes au zénith, nous devons à nos ancêtres d’immortaliser notre parcours remarquable et leur contribution à notre survie. Nous entreprendrons la création d’une chronique complète des Wexonards, capturant l’essence de nos sacrifices, de notre croissance et de notre victoire finale."

A30_synthesis_of_industries_dom_title: "Synthèse des Industries"
A30_synthesis_of_industries_dom_desc: "Avec la maturation de notre économie et des décennies d’expérience dans la gestion de la production à grande échelle d’armes et d’armures, nous pouvons maintenant combiner les industries sidérurgiques des Wexonards, les connaissances en Damestear du Magisterium et des Vanburies avec les industries du bronze de Businor et Verne pour forger de nouveaux canons capables de canaliser la magie et de déverser encore plus de feu sur nos ennemis."

A30_homeland_morbani_title: "Patrie des Morbani"
A30_homeland_morbani_desc: "Avec les terres arbaranies sous notre contrôle, nous pouvons lentement réintroduire les anciennes coutumes morbanies dans leurs patries historiques. En établissant des colons wexonards originaires de Sugamber, qui a été peuplé à la fois par des Wexonards et des Morbani, nous créerons une base pour réveiller l’identité dormante. Les mariages entre la noblesse wexonarde et arbaranie les lieront davantage à notre règne.\nEnfin, en sponsorisant des festivals morbanis oubliés ou survivants, nous poserons les bases de la résurgence d’un peuple morbani."

A30_alenic_hegemon_title: "Hégémon Alenic"
A30_alenic_hegemon_desc: "Qui aurait cru que les Wexonards, autrefois de simples réfugiés fuyant la dévastation du Réveil des Dragons, deviendraient la puissance dominante de l’Expansion Alenic ? De ces débuts désespérés, nous avons léché nos blessures, sécurisé nos places dans le sud, et lorsque l’opportunité s’est présentée, nous avons conquis la Damérie et nous sommes étendus vers le nord. Notre influence s’étend désormais sur la plupart des territoires alenics, égalant, voire surpassant, la puissance que Godrac a brièvement détenue pendant le Réveil des Dragons. Pourtant, nous ne échouerons pas là où Godrac a échoué, et notre empire survivra pendant d’innombrables siècles.\nWex doit régner.\nWex régnera pour toujours !"

#Chemin de la Couronne Améthyste-Rose

A30_our_claim_title: "Notre Revendication sur Lorent"
A30_our_claim_desc: "Lothane, dans une alliance stratégique, a épousé une princesse siloriel, et le sang siloriel coule désormais dans nos monarques. Bien que la descendance par la lignée féminine soit souvent considérée comme moins importante, à Lorent, elle est tenue pour égale à la lignée patrilinéaire. Nous ne prétendons pas être des prétendants pleinement légitimes, mais une bonne excuse ne nuit pas à nos efforts."

A30_wesdam_foothold_title: "Pied-à-terre à Wesdam"
A30_wesdam_foothold_desc: "La première cible de nos ambitions lencoriennes est Wesdam, le cœur de l’Ouest du Dameshead et la forteresse des Silmuna traîtres, que nous considérions comme de chers alliés pendant la 4ᵉ Guerre Lilas. Malgré leur soutien, leur heure est venue de se soumettre pleinement à nous."

A30_conquer_southern_lencenor_title: "Affronter le Vinrouge"
A30_conquer_southern_lencenor_desc: "Les ports de Vinrouge sont parmi les plus cruciaux et les plus prospères de tout le Lencenor, servant de hubs clés pour le commerce florissant du vin de la région. Pour consolider notre contrôle sur le Lencenor, nous devons marcher vers le sud et saisir ces provinces vitales. Et comme le dit le proverbe, celui qui contrôle le commerce du vin contrôle le Lencenor lui-même."

A30_conquer_western_lencenor_title: "Les Plaines de l’Ouest"
A30_conquer_western_lencenor_desc: "L’Ouest du Lencenor n’est peut-être pas la terre la plus riche, mais ses vastes prairies sont idéales pour l’élevage, nous offrant l’opportunité de renforcer nos réserves alimentaires et notre armée. De plus, l’immensité de la mer ouverte à l’ouest présente un potentiel inexploité, attendant d’être exploré et exploité. Bien que la terre puisse sembler modeste, ses ressources et sa position stratégique promettent croissance et opportunités."

A30_empire_without_limits_title: "Un Empire sans Limites"
A30_empire_without_limits_desc: "Notre empire s’étend désormais d’un continent à l’autre, témoignage de notre ambition et de notre puissance sans bornes. Les colons wexenori établissent des communautés prospères dans l’ancienne patrie elfique, redonnant vie à des terres autrefois perdues. Des navires chargés de trésors reviennent vers nos grands ports, remplissant nos coffres de la richesse de rivages lointains. Nous sommes devenus un empire sans limites, notre influence atteignant chaque recoin du monde. Aucun horizon n’est trop lointain, aucun défi trop grand — notre domination ne connaît pas de frontières, et notre héritage perdurera pour les générations à venir."

A30_rose_throne_title: "Saisir le Trône de la Rose"
A30_rose_throne_desc: "Les troupes de Wex marchent désormais triomphalement à travers Lorentainé, et avec [Root.Monarch.GetName] assis sur le trône de la Rose, síl Wex a assuré son règne sur deux royaumes. Mais la noblesse lorentaise ne partage pas notre triomphe. Leur mécontentement couve sous la surface, mal à l’aise avec ce changement de pouvoir. Bien que nous ayons revendiqué le trône, nous devons rester vigilants, car la loyauté de la noblesse n’est pas encore garantie."

A30_steelthorn_knights_title: "Chevaliers d’Aciépine"
A30_steelthorn_knights_desc: "Établissons une nouvelle unité de cavalerie redoutable, les Chevaliers d’Aciépine, vêtus d’acier étincelant et armés de grandes épées puissantes. Ces chevaliers incarnent l’intrepidité, leur détermination inébranlable face à tout défi. Leurs charges dévastatrices brisent les rangs ennemis, semant la désolation sur leur passage. Les Chevaliers d’Aciépine seront l’avant-garde de nos forces, un symbole de la puissance et de la volonté inébranlable de notre empire, inspirant la terreur dans le cœur de tous ceux qui osent nous défier."

A30_west_dameshead_eco_title: "Ports du Damesneck"
A30_west_dameshead_eco_desc: "Nous devons transformer les deux rives du Damesneck en une région animée par de grands ports et des chantiers navals, le principal hub de notre puissance navale. Pour y parvenir, nous exploiterons les anciennes forêts de Carneter, utilisant leur bois robuste pour renforcer les coques de nos navires."

A30_lorentish_protectorates_title: "Protectorats Lorentais"
A30_lorentish_protectorates_desc: "Redglades et Rubyhold, anciens royaumes d'Elfes et de Nains, chacun avec une histoire fière et riche en Lencenor, font désormais face à une nouvelle puissance montante. Leur temps d'indépendance est révolu, car un nouveau domaine a revendiqué le Lencenor. Les Elfes de Redglades et les Nains de Rubyhold, autrefois puissants, doivent désormais plier le genou sous notre règne. Leurs histoires seront honorées, mais leur avenir se trouve sous notre bannière, alors qu'ils rejoignent les rangs de ceux qui reconnaissent la force de notre domination."

A30_unify_lorentish_title: "Unifier l'Identité Lorentaise"
A30_unify_lorentish_desc: "Les cultures du Bas-Lorent et du Haut-Lorent, bien qu'elles partagent les mêmes traditions, langue et héritage, ont longtemps été divisées par des rivalités mesquines et des distinctions superficielles. Ces divisions ont persisté, affaiblissant l'unité du peuple lorentais. Il est temps de mettre fin à ces différences triviales et d'unifier les cultures lorentaises en une seule."

A30_integrate_lorentish_title: "Intégrer les Nobles de la Rose"
A30_integrate_lorentish_desc: "Avec un souverain wexonard sur le trône, les nobles lorentais se sentent sous-représentés et méprisent notre règne. Pour combler ce fossé et sécuriser leur loyauté, nous devons investir dans Lorentainé, en améliorant sa prospérité et en répondant aux préoccupations de son aristocratie. En séduisant les états et en reconnaissant leur importance, nous pouvons intégrer les nobles lorentais à notre cour, créant une cour double où les aristocrates des cultures wexonarde et lorentaise partagent pouvoir et influence."

A30_halfling_question_title: "La Question des Semi-hommes"
A30_halfling_question_desc: "Depuis des siècles, les semi-hommes ont été subjugués par de plus grands royaumes, sans patrie à eux. Alors que nous étendons notre domination, la question des semi-hommes exige désormais notre attention. Nous sommes à un carrefour : devons-nous conquérir et absorber les petits territoires des semi-hommes dans notre empire, ou devons-nous établir un État fantoche, leur accordant une indépendance nominale tout en sécurisant leur loyauté envers notre cause ? Cette décision façonnera l'avenir des semi-hommes et notre influence sur leurs terres."

A30_small_duchy_title: "Le Petit Duché"
A30_small_duchy_desc: "Le Petit Pays est désormais uni, marquant l'aube d'une nouvelle ère de prospérité pour son peuple. Pour assurer une stabilité et une force durables, nous promouvrons le développement économique ainsi qu'une unification culturelle, fusionnant les diverses traditions des semi-hommes en une identité cohésive basée sur la culture existante des Pieds-Rouges, qui suit les normes lorentaises."

A30_new_lorenan_title: "Un Nouveau Lorenan"
A30_new_lorenan_desc: "Lorenan, le grand conquérant qui a fondé le Royaume de Lorent en 523, a laissé un exemple pour des dizaines de générations à venir. Maintenant, avec le trône lorentais fermement en notre possession, nous avons accompli ce que même Lorenan n'a pu que rêver. Nous avons conquis tout le Lencenor et la plupart des anciennes terres de l'Empire d'Anbennar. En réunifiant le Lencenor et en le défendant contre les menaces extérieures, nous avons perpétué l'héritage de Lorenan et l'avons dépassé, étendant notre domination bien au-delà des frontières qu'il connaissait."

A30_rose_road_title: "Construire la Route de la Rose"
A30_rose_road_desc: "Pour unifier nos possessions lorentaises et wexonardes, nous construirons une grande autoroute s'étendant de Lorentainé à Wexkeep. Cette route monumentale servira d'artère vitale de notre empire, permettant aux marchands, nobles et voyageurs de se déplacer sans encombre entre ces deux grandes régions. En parcourant cette autoroute, ils seront témoins de la prospérité et de l'unité de notre royaume, voyant de première main la richesse, la stabilité et la puissance que commande notre empire."

A30_lencorization_wesdam_title: "Lorentisation de Wesdam"
A30_lencorization_wesdam_desc: "Wesdam, stratégiquement situé à la frontière entre Lorent et Damérie, partage de nombreuses similitudes avec la culture lorentaise, bien qu'il soit largement dans la sphère culturelle damérienne. Nous investirons massivement dans la région en développant les infrastructures, en soutenant les industries traditionnellement lencoriennes et en promouvant les échanges culturels, nous introduirons les idées et valeurs lorentaises auprès des habitants de Wesdam. Grâce à ces efforts, nous visons à soumettre les sentiments séparatistes damériens turbulents dans la région et à ancrer fermement Wesdam comme notre entrepôt vers Lorent."

A30_second_capital_title: "Un Deuxième Cœur"
A30_second_capital_desc: "Lorentainé, le cœur battant du Lencenor et le siège du Trône de la Rose, est désormais fermement sous notre contrôle. Pour renforcer davantage notre règne et étendre notre influence, nous établirons une seconde capitale à Lorentainé. Ce nouveau siège de pouvoir servira de symbole de notre domination sur le Lencenor et Lorent, mettant en avant notre autorité et notre unité. En créant un deuxième cœur pour notre empire, nous renforcerons notre position et démontrerons notre engagement envers le peuple lorentais."

# Localisation des événements
flavor_wex.1.t: "Nous sommes les vainqueurs de la 4ᵉ Guerre Lilas"
flavor_wex.1.d: "À la toute fin des Guerres Lilas en 1443, l'armée wexonarde a assiégé et pillé la capitale impériale d'Anbenncóst afin de vaincre le défunt Grand Duc de Damérie, Adénn 'Skylance'.\n\nL'armée wexonarde est restée plusieurs mois après la fin de la guerre, pillant et volant à leur guise. On dit quême pendant le couronnement du Grand Duc de Wex, Lothane, sur le trône impérial d'Anbennar, la ville était encore victime de la cupidité wexonarde."
flavor_wex.1.a: "La prochaine fois, ils ouvriront sûrement les portes immédiatement."

flavor_wex.5.t: "Wex et l'Empire"
flavor_wex.5.d: "Lothane est assis dans sa salle du trône, plongé dans ses pensées et contemplant l'avenir de Wex. Cela fait 21 ans qu'il a été élu Empereur et qu'il a tendu une embuscade au Parti de la Lune, déclenchant la 4ᵉ Guerre Lilas.\nAprès avoir vaincu le prétendant silmuna et pris Anbenncóst, son titre d'empereur est encore remis en question, les loyalistes silmuna continuant de le saper à chaque occasion.\nLe poids de ces défis constants pèse lourdement sur lui, et il commence à se demander si la voie à suivre ne se trouve pas au-delà des contraintes de l'Empire. Peut-être Wex devrait-il se libérer des fardeaux de la politique impériale et tracer sa propre voie, une voie où Wex se tiendrait comme une puissance souveraine façonnant son propre destin.\nLa fin de l'empire pourrait être la réponse pour assurer l'avenir et la survie de Wex ainsi que pour réaliser un jour la véritable grandeur de Wex."
flavor_wex.5.a: "L'empire n'est qu'une étape vers la renaissance de Wex."

flavor_wex.8.t: "Tragédie en Estallen"
flavor_wex.8.d: "Le [A93.GetTitle] d'Estallen ainsi que sa famille ont été attaqués et brutalement tués sous le couvert de la nuit par un groupe bien armé d'assassins. L'assassinat soudain et choquant a jeté la cour d'Estallen dans le chaos, les accusations fusant et les soupçons grandissant parmi les nobles. Personne ne sait qui a orchestré le meurtre, et la peur et la méfiance s'emparent de la cour alors que chacun pointe du doigt, cherchant le coupable."
flavor_wex.8.a: "Nous devons nous préparer à ce qui vient ensuite."

flavor_wex.11.t: "Wex intervient"
flavor_wex.11.d: "Après la tragédie qui a frappé Estallen, le duché autrefois stable est désormais dirigé par des prétendants. Le massacre de la famille royale a plongé la région dans le chaos, conduisant la noblesse d'Estallen à élire hâtivement un noble au hasard pour servir de duc. Cependant, avec l'extinction de la lignée royale d'Estallen, une nouvelle opportunité se présente. Lothane détient une revendication légitime au trône d'Estallen en raison des liens de sang entre les familles síl Wex et síl Estallen. Cette connexion lui fournit une base solide pour affirmer son droit au duché, unifiant potentiellement Estallen et Wex sous son règne."
flavor_wex.11.a: "Estallen appartient à Lothane !"

flavor_wex.12.t: "Duel Aldresien"
flavor_wex.12.d: "Les Chevaliers de l'Orda Aldresia sont restés des loyalistes intransigeants des Empereurs Silmuna, refusant catégoriquement de reconnaître le règne de Lothane, malgré leur devoir juré de servir l'Empereur. Cette défiance continue est devenue une nuisance intolérable, et Lothane a décidé d'y mettre fin une bonne fois pour toutes. Avec un groupe de soldats fidèles à ses côtés, il entreprend un voyage vers l'Orda Aldresia, déterminé à affronter l'ordre rebelle.\n\nÀ son arrivée, Lothane ne perd pas de temps. Il marche directement dans la forteresse de l'ordre, sa présence attirant l'attention de tous ceux qui s'y trouvent. Devant les chevaliers assemblés, il lance un défi audacieux au Grand Maître : un duel à mort, qui déterminera l'avenir de l'ordre et, par extension, de l'Empire lui-même. Le Grand Maître, lié par l'honneur, n'a d'autre choix que d'accepter."
flavor_wex.12.a: "Procédez."
flavor_wex.12.tooltip: "Nous allons §Yaffronter en duel§! le Grand Maître de @A77 §YOrda Aldresia§! et révoquer leur serment envers nous, avec les effets suivants :\n -Les retirer de notre statut de §YGarde Impériale§! \n -Supprimer le modificateur de pays §YSoutien à Orda Aldresia§! \n -Réduire la menace de leurs chevaliers d'élite dans une §Rfuture guerre§!"

flavor_wex.13.t: "Lothane sort vainqueur"
flavor_wex.13.d: "Malgré son âge, le Grand Maître de l'Orda Aldresia oppose une résistance redoutable au célèbre mage-guerrier, Lothane. Leurs épées s'entrechoquent avec une férocité qui surprend les spectateurs, le chevalier plus âgé tenant tête au jeune et puissant Empereur. Mais après une série d'échanges intenses, la supériorité technique et la puissance magique de Lothane l'emportent. D'un dernier coup décisif, il abat le Grand Maître au cœur même de la cour de la forteresse.\n\nAlors que le Grand Maître tombe, les chevaliers de l'Orda Aldresia regardent avec stupéfaction, incapables de croire que leur chef a été tué sous leurs yeux. La cour, autrefois remplie du bruit de la bataille, tombe dans un silence stupéfait, rompu seulement par les acclamations des soldats wexonards qui éclatent en cris de victoire.\n\nLothane, imperturbable et composé, essuie le sang de sa lame. D'une voix porteuse d'autorité et de finalité, il déclare à tous ceux présents que l'ancien serment liant l'Orda Aldresia à servir et protéger l'Empereur est désormais révoqué. L'ère de la loyauté silmuna au sein de l'ordre est terminée, et par cet acte, Lothane affirme sa domination."
flavor_wex.13.a: "Un résultat naturel."

flavor_wex.14.t: "Offre Corvurienne"
flavor_wex.14.d: "Les síl Vivins de Corvurie nous proposent de partager Asheniande. Si nous acceptons, nous leur donnerons la moitié dostanorienne d'Asheniande lorsque nous annexerons leurs provinces des Ashfields, et nous leur promettons également de leur céder les Brinkmarches si nous affrontons Arannen dans un grand conflit. Il serait sage d'avoir leur confiance dans les événements à venir après la perte de l'empire."
flavor_wex.14.a: "Nous acceptons leurs conditions."
flavor_wex.14.b: "Nous n'avons pas besoin de leur consentement."
flavor_wex.14.a.tooltip: "Nous partagerons @A60 §YAsheniande§! avec @A59 §YCorvurie§! et leur promettons la région des §YBrinkmarches§! dans une §Rfuture guerre§! s'ils combattent à nos côtés."
flavor_wex.14.b.tooltip: "Nous ne collaborerons pas et créerons un vassal résiduel @A60 §YAsheniande§! en Dostanor, les mettant en colère."

flavor_wex.15.t: "Il est temps d'honorer l'accord"
flavor_wex.15.d: "Le Duché d'Asheniande n'est plus, et il est temps de le partager avec Corvurie. Ils sont satisfaits de l'accord et nous offrent leur aide pour l'avenir en échange de plus de terres."
flavor_wex.15.a: "Splendide."

flavor_wex.16.t: "Nous n'avons pas accepté l'accord corvurien"
flavor_wex.16.d: "Les síl Vivins d'Asheniande ont été vaincus. Nous les garderons comme État vassal en Dostanor. Les Corvuriens ne vont pas aimer cela et chercheront certainement à reprendre leurs terres."
flavor_wex.16.a: "Ils ne seront sûrement pas assez fous pour nous défier."

flavor_wex.17.t: "Le Magisterium prête allégeance !"
flavor_wex.17.d: "Lorsque Lothane est arrivé au quartier général du Magisterium à Damenath, il a été accueilli avec un respect et une révérence dignes de sa réputation et de son talent de mage. Le Magisterium, vidé de tous les dissidents, était plus vide qu'il ne l'était normalement, mais cela n'a pas découragé Lothane.\nLes magisters restants, désormais soit des laquais wexonards soit des parties neutres apathiques, se sont avancés et se sont inclinés en signe de soumission. Ils prêtent allégeance à Lothane et promettent de le soutenir à l'avenir, offrant les vastes ressources magiques et les connaissances du Magisterium pour aider Wex, et non Anbennar."
flavor_wex.17.a: "Wex régnera."
flavor_wex.17.b: "Caylen devrait étudier ici !"

flavor_wex.18.t: "Anbenncóst est à nous !"
flavor_wex.18.d: "Anbenncóst, l'ancienne capitale de Damérie, se trouve une fois de plus sous l'ombre des grandes épées wexonardes. La ville, déjà pillée par nos forces par le passé, tremble de peur face à ce que notre occupation pourrait apporter.\n\nUne question se pose : devons-nous faire preuve de clémence, montrant que le règne wexonard peut être aussi juste que ferme ? Ou devons-nous suivre l'exemple de Lothane, affirmant notre domination en enseignant à nos ennemis les conséquences de la résistance à nos armées ?"
flavor_wex.18.a: "Anbenncóst brûlera et une meilleure ville renaîtra de ses cendres."
flavor_wex.18.b: "Tant qu'ils restent loyaux envers nous, nous ferons preuve de clémence."

flavor_wex.21.t: "Intégration des Terres Damériennes"
flavor_wex.21.d: "Avec la fin d'Anbennar et notre conquête subséquente de ses restes, nous en sommes venus à régner sur des millions de peuples damériens et damésiques. Bien que nous partagions de nombreuses traditions et pratiques avec nos voisins de longue date, il subsiste encore beaucoup de tensions entre nos colons, administrateurs et les populations locales."
flavor_wex.21.a: "Nous intégrerons l'administration existante dans les terres conquises."
flavor_wex.21.b: "Nous assimilerons leurs élites et éventuellement le peuple commun à nos façons."

flavor_wex.22.t: "Les habitants urbains d'Anbenncóst adoptent la culture de l'Est Damérien"
flavor_wex.22.d: "Avec l'effondrement d'Anbennar et la fin du statut de ville libre des cités damésiques, les cultures particulières observées dans ces villes ont pris le pas sur la culture régionale damérienne, aidées par le fait que la conquête wexonarde a entraîné un déclin temporaire et un remaniement des populations locales."
flavor_wex.22.a: "D'accord."

flavor_wex.23.t: "Les terres le long de la rivière Luna adoptent la culture Pashainey"
flavor_wex.23.d: "Avec l'effondrement d'Anbennar et l'unification du bassin de la rivière Luna sous le règne wexonard, la zone de contact culturel entre Damérie et Verne commence lentement à évoluer vers une nouvelle culture régionale Pashainey."
flavor_wex.23.a: "D'accord."

flavor_wex.24.t: "La Question de l'Esclavage"
flavor_wex.24.d: "La ville de Vertesk, désormais sous notre contrôle, a longtemps été un centre névralgique du commerce d'esclaves orcs, ses docks animés par ce commerce sinistre qui a enrichi beaucoup de monde. La pratique de l'esclavage, profondément ancrée dans l'économie de la ville, nous place devant un choix crucial : devons-nous continuer cette pratique, capitalisant sur la richesse qu'elle apporte, ou devons-nous l'abolir, cherchant à transformer Vertesk en une ville moins dépendante de ce commerce ?"
flavor_wex.24.a: "La ville des chaînes continuera à prospérer."
flavor_wex.24.b: "Cette pratique prend fin maintenant."
flavor_wex.24.a.tooltip: "§RNous continuerons à profiter des marchés d'esclaves de Vertesk§!"
flavor_wex.24.b.tooltip: "§GNous fermerons définitivement les marchés d'esclaves de Vertesk§!"

flavor_wex.25.t: "Les nobles de Ginnfield se rebellent !"
flavor_wex.25.d: "Les nobles de Ginnfield se soulèvent en défiance ! Les nobles gawedi, en particulier ceux parmi les Grands Seigneurs, ne plieront jamais le genou devant un roi wexonard et ont commencé à s'emparer de établissements dans la région."
flavor_wex.25.a: "Qu'ils soient maudits !"

flavor_wex.26.t: "Les nobles de Gerwick se rebellent !"
flavor_wex.26.d: "Les nobles de Brasslance se rebellent ! Les nobles d'une branche cadette de la famille Gerwick, les Brasslance, se sont soulevés contre notre règne. Cherchant à expulser les Sudrons tout comme ils ont tué Ianren il y a des siècles !"
flavor_wex.26.a: "C'est notre patrie et ce sont eux les envahisseurs !"

flavor_wex.27.t: "Un accord avec les Bûcherons ?"
flavor_wex.27.d: "Les bûcherons de la Grande Forêt, un groupe étrange de personnes isolationnistes, ont proposé de rencontrer personnellement notre roi pour discuter de la position des anciens peuples alenics dans l'État wexonard. Bien que normalement le roi ne rencontrerait pas de telles personnes, ses efforts pour promouvoir Wex comme le leader de tous les peuples alenics l'ont rendu plus disposé à négocier personnellement des affaires avec les magnats, chefs de clan et clansmen alenics. Les bûcherons désirent l'autonomie dans leurs propres affaires mais sont ouverts à accepter soit d'être enrôlés dans l'armée, soit de payer un tribut en fourrures et en bois en échange de l'autonomie."
flavor_wex.27.a: "Nous avons besoin d'eux dans l'armée."
flavor_wex.27.b: "Nous avons besoin de leurs ressources."
flavor_wex.27.c: "Pourquoi devrions-nous même nous donner la peine de négocier ?"
A30_dwarovar_brain_tooltip: "§GNous n'avons pas besoin de leur accord...§!"

flavor_wex.28.t: "Embuscade des Bûcherons !"
flavor_wex.28.d: "Refuser l'accord avec les bûcherons a conduit à une série d'embuscades contre les patrouilles wexonardes dans la Grande Forêt. Les bûcherons ont montré qu'ils ne sont pas à sous-estimer et sont prêts à se battre pour leur autonomie."
flavor_wex.28.a: "Qu'ils soient maudits !"

flavor_wex.29.t: "Lycantropie"
flavor_wex.29.d: "Cela a commencé avec [Root.Monarch.GetName] montrant un comportement erratique, et peu après, la cour de Wex bruissait de rumeurs de lycanthropie qu'ils n'avaient entendues que dans les histoires gawedi et arbaranies. Les crises sauvages et incontrôlables du roi, et son appétit insatiable pour la viande crue ont conduit beaucoup à croire qu'il a été maudit. Les courtisans chuchotent de malédictions anciennes, craignant l'affliction du roi. Mais ce ne sont que des rumeurs, n'est-ce pas ?"
flavor_wex.29.a: "Nous verrons bien ce qui se passera."

flavor_wex.30.t: "Réunification avec le Grand-Duché ?"
flavor_wex.30.d: "Avec la défaite de Bisan et la réintégration de Sugamber, nous sommes les derniers vestiges de la fragmentation féodale de Wex que les Ducs de Wexkeep ont tenté d'inverser. On nous a proposé une réintégration pacifique et progressive. Devons-nous accepter ?"
flavor_wex.30.a: "Oui."
flavor_wex.30.b: "Non."

flavor_wex.31.t: "Spécialisation de l'Armée Wexonarde"
flavor_wex.31.d: "Avec les forges d'acier en pleine activité et notre armée de mieux en mieux équipée et de plus en plus professionnelle, nous sommes arrivés à un carrefour.\nDevons-nous nous concentrer sur la production d'armes à feu modernes et puissantes ou étendre nos unités de grandes épées bien blindées ?"
flavor_wex.31.a: "Les armes à feu wexonardes sont l'avenir."
flavor_wex.31.b: "Les grandes épées wexonardes ne nous ont pas déçus jusqu'à présent !"

flavor_wex.32.t: "La culture wexonarde se répand dans la patrie"
flavor_wex.32.d: "La reconquête de l'ancien Wex a conduit à une augmentation massive du nombre de personnes se déplaçant vers le nord à travers l'Esmar, la plupart d'entre elles rendant simplement visite aux terres de leurs ancêtres, mais beaucoup décidant également de s'y installer.\nDes rives animées de la rive gauche de l'Alen aux vastes plaines de l'expansion alenic, les Wexonards ont eu de nombreux sites à découvrir qu'ils ne connaissaient que par des récits.\nL'objectif de ces colons et de nombreux fonctionnaires wexonards était la reconquête de la patrie et la restauration de la présence wexonarde dans ladite patrie, mais cet objectif a rapidement rencontré la réalité de la grande quantité de Gawedi dans la région.\nLa haine entre les Gawedi et les Wexonards est profonde et cela a causé de nombreux épisodes de violence à ce jour, mais alors que la résistance et la noblesse gawedi ont été complètement déracinées, une approche plus pragmatique a été recherchée avec les locaux.\nTant qu'ils renient ouvertement la monarchie gawedi et leurs anciens Grands Seigneurs et abandonnent l'identité gawedi, ils seront acceptés comme sujets à part entière de Wex.\nBien que l'union entre Gawedi et Wexonards puisse sembler incroyable pour les fonctionnaires de Wexkeep, les Wexonards deviennent de plus en plus nombreux dans leur ancienne patrie grâce à de telles unions."
flavor_wex.32.a: "Intéressant."

flavor_wex.33.t: "La culture morbani se répand en Arbaran"
flavor_wex.33.d: "La propagation de l'alphabétisation a provoqué l'explosion d'un mouvement de renaissance culturelle dans de nombreux endroits de Cannor. Wex n'a pas manqué cette tendance et s'est engagé dans un effort concerté pour raviver l'identité morbani défunte en Arbaran.\nInitialement, la portée du projet était simple pour les penseurs et érudits wexonards à l'origine du mouvement, à savoir raviver la culture morbani.\nFinalement, la difficulté de reconstruire un compte rendu détaillé de la culture morbani ainsi que la difficulté de convaincre les gens de s'engager dans des pratiques et traditions culturelles millénaires ont conduit certaines personnes moins zélées à commencer à étiqueter tout ce qu'elles aimaient comme 'morbani'.\nLe débat sur le fait de savoir si les Demi-Elfes ou même les Elfes pouvaient être 'morbani' s'est éteint alors que de plus en plus de migrants wexonards épousaient des familles arbaranies de demi-elfes.\nUn sujet plus controversé était de savoir si la culture gawedi des Boundsmen, également défunte, était elle-même partiellement 'morbani', de nombreuses personnes ayant du mal à distinguer les rares comptes rendus des pratiques morbani des comptes rendus plus connus des Boundsmen.\nMalgré le manque de direction claire, le mouvement de renaissance se poursuit et l'idée d'être morbani a lentement commencé à sembler attrayante pour de plus en plus d'Arbarani, ne serait-ce que parce que cela augmentait leur prestige parmi leurs seigneurs wexonards."
flavor_wex.33.a: "Splendide."

flavor_wex.34.t: "La culture wexonarde se répand dans les Frontières"
flavor_wex.34.d: "Des plaines de Rotwall aux bois de Toarnen ou aux quartiers animés de Tellum, aucun coin des Frontières n'est dépourvu de migrants wexonards.\nLes Arannais sont plus que capables de les gérer, car ils sont une culture formée par le mélange des peuples dostanoriens, damésiques, havoriques, milcori, wexonards et roilsardis, et ont toujours été ouverts aux différences culturelles et aux voisins provenant de nombreux coins de Cannor.\nPourtant, les Wexonards ne cherchaient pas simplement la coexistence, mais plutôt à faire de la culture wexonarde l'élément dominant dans les Frontières et ont cherché à le faire par une double stratégie d'inondation de la région avec des colons ainsi que d'appropriation des marqueurs culturels de la culture milcori et arannaise et de leur transformation en marqueurs wexonards.\nArrogants comme jamais, les Wexonards se considèrent comme de meilleurs et plus dévots followers de Nerat que les familles les plus anciennes de Celliande, comme ayant une histoire plus ancienne que les peuples damésiques et comme étant de meilleurs buveurs de vin que les Roilsardis les plus nostalgiques.\nMalgré cette attitude, les Wexonards augmentent pacifiquement et lentement leur nombre en assimilant de plus en plus d'Arannais, car les peuples des Frontières peuvent facilement passer de se concentrer et d'exalter un héritage à l'autre selon ce qui leur convient le mieux à ce moment-là, la plupart des Arannais ayant au moins une ascendance wexonarde.\nCe n'est qu'une question de temps avant qu'Arannen ne devienne un vestige du passé et que la culture wexonarde, sous toutes ses facettes, ne devienne la culture dominante dans les Frontières de l'Est."
flavor_wex.34.a: "J'ai hâte."

flavor_wex.35.t: "Le sac de Gaweton"
flavor_wex.35.d: "Avec le siège de Gaweton remporté, [Root.Monarch.GetName] fait une déclaration brutale : la ville doit être pillée, tout doit être réduit en ruines comme un message à tout Gawed. Les soldats sont lâchés, traversant la ville avec une fureur qui ne laisse aucun coin intact. Les bâtiments sont brûlés, les trésors pillés, et les cris des habitants de la ville remplissent l'air alors que le chaos règne. Qu'il soit connu de tous que Gawed, notre némésis, est tombé, et que leur capitale sera réduite en cendres et en décombres."
flavor_wex.35.a: "Ce n'est que le début."

flavor_wex.36.t: "Pillage du Château de Gaweton"
flavor_wex.36.d: "Alors que les soldats prennent d'assaut le Château de Gaweton, ils enfoncent la forteresse de la famille royale défunte, atteignant enfin le cœur du pouvoir de Gawed — la salle du trône. [Root.Monarch.GetName] entre dans la chambre, contemplant les vestiges d'une dynastie autrefois fière qui s'est maintenant effondrée. Sans hésitation, l'ordre est donné : dépouiller la pièce de tout ce qui a de la valeur, ne laisser que de la pierre nue. Les soldats obéissent, arrachant les tapisseries, extirpant les gemmes des murs et s'emparant de chaque artefact de la maison tombée.\n\nEnfin, avec la pièce mise à nu, notre souverain se tourne vers le trône lui-même, symbole de la puissance passée de Gawed. D'un commandement solennel, les soldats s'abattent sur lui, brisant le trône en morceaux, éclatant le bois et écrasant la pierre. Le siège du pouvoir est détruit, l'héritage du règne de Gawed effacé en un seul acte brutal."
flavor_wex.36.a: "Quand nous aurons terminé, il ne restera rien."

flavor_wex.37.t: "Sort de la Crypte de Gaweton"
flavor_wex.37.d: "[Root.Monarch.GetName] et les soldats descendent dans les profondeurs de la crypte royale de Gawed, l'air lourd de la révérence que les peuples alenics portent à leurs ancêtres. La crypte, un lieu solennel de repos pour les nombreux souverains de Gawed, a été méticuleusement entretenue, chaque tombeau témoignant du respect et de l'honneur que les Alenics accordent à leurs morts.\n\nAlors qu'ils se tiennent devant les anciens sarcophages, notre souverain est confronté à un choix qui résonnera dans l'histoire. Laisser les morts reposer, sceller la crypte à jamais, serait une reconnaissance de la dignité du passé — un geste qui, malgré l'inimitié entre nos peuples, pourrait montrer une mesure de respect pour l'héritage de Gawed. Cela clôturerait ce chapitre sans nouvelle profanation, laissant les souvenirs des défunts intacts.\n\nMais piller la crypte, voler ses trésors et profaner les tombes serait un dernier coup impitoyable à la fierté de Gawed. Cela enverrait un message clair que même les morts ne sont pas à l'abri de notre courroux, que chaque vestige du pouvoir et de l'histoire de Gawed sera éradiqué.\n\nLes soldats attendent en silence, les yeux rivés sur leur souverain, le poids de cette décision pesant sur eux tous. Le choix fait ici déterminera non seulement le sort de la crypte, mais aussi le ton de la manière dont l'histoire se souviendra de cette conquête."
flavor_wex.37.a: "Détruisez la crypte."
flavor_wex.37.b: "Laissez les morts reposer."

flavor_wex.38.t: "Pillage des Quartiers des Magnats"
flavor_wex.38.d: "Les soldats marchent dans les Quartiers des Magnats, le quartier le plus riche de Gaweton, où les influents marchands gawedi ont construit leurs grands domaines. Ces marchands, autrefois le sang vital de l'économie gawedi, détenaient un immense pouvoir, leurs fortunes bâties sur le commerce et l'influence politique. Maintenant, leurs somptueuses demeures se dressent comme les prochaines cibles de la campagne de notre souverain pour démanteler complètement la ville de Gaweton.\n\nAvec une détermination sombre, les soldats commencent leur travail. Les portes des manoirs sont enfoncées, et les hommes se précipitent dans les halls richement ornés. Aucun coin de ces résidences luxueuses n'est épargné ; les soldats pillent les pièces, s'emparant d'œuvres d'art inestimables, de bijoux et d'or — tout ce qui a de la valeur et peut être emporté. La richesse qui consolidait autrefois le pouvoir des marchands devient désormais le butin de la conquête.\n\nLes Magnats, ceux qui n'ont pas déjà fui, subissent un sort plus dur. Ces figures autrefois intouchables de la société gawedi sont massacrées sans pitié, leurs cris résonnant dans les quartiers alors que les soldats exécutent leurs ordres avec une efficacité brutale."
flavor_wex.38.a: "La ville ne sera plus jamais la même."

flavor_wex.39.t: "Gawed n'est plus"
flavor_wex.39.d: "La ville autrefois fière de Gaweton, désormais une ombre de ce qu'elle était, gît en ruines. Le pillage de plusieurs mois a laissé la ville fantôme, ses grands bâtiments réduits en décombres, et ses rues étrangement silencieuses. Les échos de sa gloire passée se sont estompés, et avec le temps, même le nom de Gaweton commence à s'effacer des mémoires de ceux qui l'appelaient autrefois leur foyer. La province, autrefois symbole du pouvoir gawedi, est désormais connue sous un nouveau nom, alors que l'héritage de Gawed sombre dans l'oubli.\n\nDans les suites du sac, [Root.Monarch.GetName] reportent leur attention sur la province voisine de Vanbury. Encouragés par Wex, la migration vers Vanbury est promue alors que l'empire cherche à reconstruire et à restaurer l'ancienne capitale de Vanbury. Cette ville, autrefois un centre vibrant de culture et de pouvoir avant que les Gawedi ne les lèsent, se dresse désormais comme un phare de renouveau sous le contrôle wexonard."
flavor_wex.39.a: "Gawed sera oublié."

flavor_wex.40.t: "Des Gobelins apparaissent à Gaweton"
flavor_wex.40.d: "Alors que la nouvelle de la désolation de Gaweton se répand, l'abandon de la province attire l'attention des gobelins d'Escann et de l'Alenic Reach. Connus pour leur nature opportuniste, ces gobelins voient la ville en ruines comme une terre de potentiel inexploité, prête à être prise. En masse, ils commencent à migrer vers l'ancienne grande capitale, impatients de revendiquer les ruines abandonnées pour eux-mêmes."
flavor_wex.40.a: "Laissez-les avoir les restes."

flavor_wex.41.t: "Les Gobelins s'installent à Gaweton"
flavor_wex.41.d: "Les gobelins s'adaptent rapidement aux vestiges de Gaweton, transformant les bâtiments en ruine et les rues en un établissement animé. Ils établissent des marchés dans les ruines des anciennes places de marché, réutilisent les grandes salles comme lieux de réunion pour leurs chefs, et utilisent les murs défensifs de la ville comme protection contre les menaces potentielles. Les ruines, autrefois symboles de la grandeur de Gawed, sont désormais remplies des sons de la vie gobeline — bruits, échanges et le bourdonnement constant de l'activité."
flavor_wex.41.a: "Que font-ils ?"

flavor_wex.42.t: "Prise de contrôle de Gaweton par les Gobelins"
flavor_wex.42.d: "Les gobelins ont prouvé leur ingéniosité et leur débrouillardise en transformant les ruines de Gaweton en une ville prospère, entièrement remodelée pour répondre à leurs besoins. Avec leur sens aigu de l'artisanat, ils ont commencé à produire des céramiques uniques, complexes et vibrantes, unlike anything seen elsewhere in the empire. Cette nouvelle industrie a apporté à la ville gobeline une certaine richesse et stabilité, renforçant davantage leur présence dans la province.\n\nMaintenant, encouragés par leur succès, les gobelins exigent la reconnaissance de l'Empire Wexonard. Ils recherchent non seulement la reconnaissance de leur ville, mais aussi de leur place au sein du cadre impérial plus large. Leur demande est simple mais audacieuse : être traités comme des sujets légitimes de l'empire, avec les droits et responsabilités qui accompagnent un tel statut. Ils veulent des assurances que leur ville, reconstruite à partir des cendres de Gaweton, ne sera pas traitée comme un simple avant-poste ou un établissement temporaire, mais comme une fixture permanente au sein de l'empire."
flavor_wex.42.a: "Apportez-moi une de leurs pièces de porcelaine !"
flavor_wex.42.b: "Nous ne tolérerons pas les Gobelins."

flavor_wex.43.t: "Des Kobolds apparaissent à Gaweton"
flavor_wex.43.d: "Suivant l'arrivée des Gobelins, un petit nombre de Kobolds a afflué des hauteurs à l'ouest et au nord des Westmoors et s'est installé dans les ruines de Gaweton."
flavor_wex.43.a: "Cela ne devrait pas poser de problème, n'est-ce pas ?"

flavor_wex.46.t: "Début de l'extraction massive de charbon"
flavor_wex.46.d: "Après une décennie de coopération entre les barons miniers wexonards, les artificiers et scientifiques de Giberd et les mineurs nains, nous avons réussi à commencer l'extraction de grandes quantités de charbon qui alimenteront nos foyers et nos industries."
flavor_wex.46.a: "Nous allons inaugurer une nouvelle ère !"

flavor_wex.47.t: "[This.GetName] adopte la culture wexonarde"
flavor_wex.47.d: "Avec les liens diplomatiques, politiques et culturels entre le Grand-Duché de Wex et le comté de Gisden se renforçant chaque jour, il était naturel que la culture wexonarde se répande dans [This.GetName]."
flavor_wex.47.a: "Notre héritage est en train d'être récupéré."

flavor_wex.48.t: "Le Commerce d'Esclaves Orcs Interdit à Cannor"
flavor_wex.48.d: "Ce qui a commencé comme une idée radicale corinite, l'interdiction de l'esclavage orc à Cannor, a finalement été adoptée par un conglomérat de puissances anbennariennes pour une raison purement commerciale et politique : limiter l'influence de leurs rivaux coloniaux occidentaux en Lencenor, et plus important encore, stopper l'ascension des grandes puissances émergentes en Escann comme [Root.Country.GetName].\n\nBien que cela n'ait pas aboli l'acte d'esclavage orc mais seulement le commerce, à court terme, cela a en fait rendu les esclaves orcs plus rares et donc plus chers, au bénéfice de nombreux marchands d'esclaves locaux d'Aelantir, au détriment de leurs homologues escannis."
flavor_wex.48.a: "Les esclaves orcs seront en demande, mais finiront par diminuer."

flavor_wex.49.t: "Les ouvriers verriers gnomes déménagent dans une autre province !"
flavor_wex.49.d: "Les gnomes se répandent dans la province avec les verreries gnomiques, seuls les dieux savent ce qu'ils vont fabriquer."
flavor_wex.49.a: "S'il vous plaît, ne détruisez pas trop !"

flavor_wex.50.t: "Lisolette est la consorte royale"
flavor_wex.50.d: "Après avoir épousé l'actuel souverain lorsqu'il n'était encore que l'héritier principal, Lisolette a passé la plupart de son temps à aller et venir entre la cour de Wexkeep et Rhinmond pour aider à l'intégration de son duché. Maintenant, en tant que consorte royale, elle rejoint son mari pour guider l'État wexonard."
flavor_wex.50.a: "Splendide !"

flavor_wex.5100.t: "Intégration du Duché de Sugamber"
flavor_wex.51.t: "Intégration du Duché de Sugamber"
flavor_wex.51.d: "Après des années d'efforts, les terres de Sugamber ont été placées sous notre contrôle direct. La pleine restauration du Grand-Duché sera bientôt accomplie."
flavor_wex.51.a: "Nos administrateurs ont fait du bon travail !"

flavor_wex.52.t: "Caylen passe un bon moment"
flavor_wex.52.d: "Avec l'aide de sa femme talentueuse et travailleuse, Lisolette, les compétences administratives de Caylen s'améliorent."
flavor_wex.52.a: "Femme heureuse, vie heureuse."

flavor_wex.53.t: "Caylen visite Lorentainé"
flavor_wex.53.d: "Nous avons envoyé Caylen dans la patrie de sa mère, Lorent, avec notre envoyée diplomatique... on se demande s'il en tirera quelque chose."
flavor_wex.53.a: "Ce sera une bonne expérience."

flavor_wex.54.t: "Les Gnolls proclament Lothane Xhazobain Humain"
flavor_wex.54.d: "Des rapports ont été entendus de Gnolls à l'intérieur des frontières impériales pillant des établissements du Parti de la Lune, prétendant agir sous l'autorité de Lothane lui-même, car ils affirment qu'il est, bien qu'humain, digne d'être le prochain Xhazobain, pointant vers les bûchers sacrificiels qu'il a créés à Anbennóst et sa force martiale magique. Ils ont été capturés à Sugamber et amenés à nous pour jugement."
flavor_wex.54.a: "Récompensez-les pour leur service et employez-les dans notre armée."
flavor_wex.54.b: "Notre réputation ne peut pas être empirée par cet incident, exécutez-les."

l_french:
flavor_wex.55.t: "Le Roi des Bandits de Stumpwood défie Lothane"
flavor_wex.55.d: "Pendant les Guerres Lilas, nos armées et nos efforts étaient concentrés sur le front damérien et arannais. Cette focalisation a laissé de nombreuses régions de notre Duché faiblement défendues et gardées. Les bandits ont profité de ce moment de faiblesse pour harceler les citoyens et piller les établissements pour le butin et l'argent de protection.\n\nAprès la fin de la guerre, nous avons commencé à écraser bon nombre de ces groupes de bandits. Malheureusement, l'un d'eux continue d'échapper à notre contrôle à Stumpwood, où leur soi-disant Roi des Bandits utilise une magie très puissante et les bois denses pour éviter d'être trouvé tout en repoussant les unités que nous envoyons dans la région.\nDevenu de plus en plus audacieux grâce à ses succès, le Roi des Bandits a proposé un duel contre Lothane lui-même, affirmant qu'il cessera ses activités et partira pour Arannen si Lothane gagne."
flavor_wex.55.a: "Nous acceptons le duel."
flavor_wex.55.b: "Nous ne pouvons pas risquer une embuscade."

flavor_wex.56.t: "Lothane affronte le Roi des Bandits"
flavor_wex.56.d: "Ayant accepté le combat, Lothane a facilement vaincu le Roi des Bandits. Malgré sa victoire inévitable, Lothane était intrigué par le type et la puissance de la magie utilisée par ce qui aurait dû être un simple paysan wexonard sans sang elfe. Il a donc exigé que le 'Roi des Bandits' révèle la source de ses pouvoirs, mais le bandit hésitait à dévoiler ses secrets, affirmant qu'il ne pouvait les révéler qu'à Lothane en personne et à personne d'autre, proposant à Lothane d'aller plus profondément dans les bois avec seulement le roi des bandits et de laisser l'armée derrière lui."
flavor_wex.56.a: "Quelle offre insensée ! Exécutez ce fou."
flavor_wex.56.b: "Lothane change d'avis, le Roi des Bandits partira pour Arannen."
flavor_wex.56.c: "Malgré l'offre louche et le risque, Lothane accepte."

flavor_wex.57.t: "Le Roi des Bandits proclame la victoire !"
flavor_wex.57.d: "Lothane, toujours aussi occupé, a négligé le défi du Roi des Bandits qu'il avait formellement accepté des années auparavant. Après des années de silence, le Roi des Bandits a perdu patience et a déclaré la victoire sur le lâche Lothane, intensifiant ses activités dans la province de Stumpwood, affaiblissant encore plus notre contrôle sur la province."
flavor_wex.57.a: "Nous avons des affaires bien plus importantes sur lesquelles nous concentrer."

flavor_wex.58.t: "Le Roi des Bandits Wexonard s'est déplacé à Marllin"
flavor_wex.58.d: "Les Wexonards, toujours habiles à être des bêtes violentes à peine supérieures aux Gnolls, ont vu une augmentation de la criminalité près de nos frontières pendant la guerre.\nJusqu'à présent, nous avons ri des malheurs de nos voisins après la fin de la guerre, mais de manière inattendue, le soi-disant Roi des Bandits contrôlant la plus grande organisation de bandits des Frontières s'est déplacé à Marllin, près de notre capitale, et a commencé à piller et harceler nos caravanes et voyageurs.\nNous soupçonnons que Lothane l'a payé pour qu'il se déplace sur nos terres."
flavor_wex.58.a: "Les Wexonards se montrent une fois de plus comme un peuple misérable."

# Désastre de la Guerre
flavor_wex.100.t: "Mort de Lothane III"
flavor_wex.100.d: "La mort de Lothane marque un changement drastique dans la politique interne anbennarienne, car la force de nos armées et le prestige de notre État dépendaient du talent magique du défunt Lothane ainsi que de sa position d'empereur.\nPendant son règne, nous avons utilisé les institutions anbennariennes ainsi que la menace d'invasion pour forcer les princes anbennariens à faire notre volonté. Maintenant que le nouvel empereur se rend à Anbenncóst pour être couronné, il ne faudra pas longtemps avant que des mesures ne soient prises contre nous."
flavor_wex.100.a: "Il n'y a pas de temps pour le deuil."

flavor_wex.101.t: "Le nouvel empereur est couronné"
flavor_wex.101.d: "Lors de la cérémonie de couronnement du nouvel empereur anbennarien, de nombreux princes ont porté la question de l'expansion wexonarde aux oreilles de l'empereur et de ses conseillers."
flavor_wex.101.a: "Une tempête se prépare..."
flavor_wex.101.b: "La question wexonarde doit être abordée."

flavor_wex.102.t: "Le Grand Duc de Wex est convoqué pour répondre de ses crimes"
flavor_wex.102.d: "L'empereur d'Anbennar convoque le Grand Duc de Wex à Anbenncóst pour répondre aux accusations d'utilisation inappropriée des fonds et armées impériaux, ainsi que de violation des droits de divers princes esmariens, arannais et damériens et des villes libres."
flavor_wex.102.a: "Ces menaces ne nous font pas peur !"
flavor_wex.102.b: "La guerre est-elle sur nous ?"

flavor_wex.103.t: "Notre position sur la question wexonarde ?"
flavor_wex.103.d: "Avec le décret impérial contre le nouveau Grand Duc de Wex, la puissance impériale pourrait voir l'éclatement d'une autre grande guerre. Quelle devrait être notre position future face à cette question ?"
flavor_wex.103.a: "Les Wexonards doivent être détruits !"
flavor_wex.103.b: "Ce conflit ne nous concerne pas."
flavor_wex.103.c: "Nous soutenons Wex !"

flavor_wex.104.t: "Caché"
flavor_wex.104.d: "Caché"
flavor_wex.104.a: "Caché"

flavor_wex.105.t: "Les princes impériaux appelés à se rassembler contre Wex"
flavor_wex.105.d: "Les princes sont appelés à se rassembler derrière l'empereur et à détruire les parvenus wexonards. La guerre est inévitable."
flavor_wex.105.a: "Wex doit régner !"
flavor_wex.105.b: "Arheta Anbennar !"

flavor_wex.106.t: "Coalition contre Wex"
flavor_wex.106.d: "Les Wexonards ont abusé de l'empire anbennarien pour leurs propres fins maléfiques, nous devons les détruire !"
flavor_wex.106.a: "Combattre Wex."
flavor_wex.106.b: "Proclamer la neutralité."
flavor_wex.106.c: "Soutenir Wex."

flavor_wex.107.t: "Guerre de la Coalition de la Colombe"
flavor_wex.107.d: "Les armées ont été rassemblées, marchons sur Wexkeep !"
flavor_wex.107.a: "Wex doit mourir !"

flavor_wex.108.t: "Guerre de la Coalition de la Colombe"
flavor_wex.108.d: "La coalition impériale a finalement préparé ses armées et a déclaré la guerre. Les alliances et la base de pouvoir cultivées pendant le règne de Lothane nous soutiendront dans ce conflit !"
flavor_wex.108.a: "La colombe sera tuée !"

flavor_wex.109.t: "Varivar se rebelle !"
flavor_wex.109.d: "Varivar, un bastion elfique lunaire de résistance pro-Silmuna, a saisi la guerre actuelle comme une opportunité pour lancer une révolte massive, menaçant de nous couper du Damesear !"
flavor_wex.109.a: "Tuez-les tous !"

flavor_wex.110.t: "L'Empire d'Anbennar a été détruit !"
flavor_wex.110.d: "Après des années de combats brutaux, de sièges sans fin et de dizaines de milliers de morts à travers la plupart des terres de l'empire, nous sommes finalement sortis vainqueurs contre les forces de la Coalition de la Colombe.\nL'empereur d'Anbennar s'est rendu au grand duc [Root.Monarch.GetName], renonçant à son titre et reconnaissant la dissolution de l'empire.\nLes princes vaincus ont été contraints à contrecœur d'accepter également la fin de l'empire, tandis que les princes neutres, surpris par le résultat diplomatique de la guerre, se précipitent désormais pour réorienter leurs liens diplomatiques afin de se défendre contre leurs voisins non-anbennariens affamés et leurs anciens rivaux impériaux.\nAvec l'effondrement final d'Anbennar, le grand duc [Root.Monarch.GetName] est retourné à Wexkeep et, depuis le haut balcon de Bal Hyl, il a proclamé à haute voix aux gens ordinaires en bas la renaissance du Royaume de Wex en tant que monarchie pleinement indépendante qui ne répond qu'aux dieux d'en haut !"
flavor_wex.110.a: "Le rêve de Lothane a été réalisé !"

flavor_wex.111.t: "L'Empire d'Anbennar a été détruit !"
flavor_wex.111.d: "Après des années de combats brutaux, de sièges sans fin et de dizaines de milliers de morts à travers la plupart des terres de l'empire, les Wexonards sont sortis vainqueurs contre les forces de la Coalition de la Colombe.\nL'empereur d'Anbennar s'est rendu au grand duc wexonard [Root.Monarch.GetName], renonçant à son titre et reconnaissant la dissolution de l'empire.\nLes princes vaincus ont été contraints à contrecœur d'accepter également la fin de l'empire, tandis que les princes neutres, surpris par le résultat diplomatique de la guerre, se précipitent désormais pour réorienter leurs liens diplomatiques afin de se défendre contre leurs voisins non-anbennariens affamés et leurs anciens rivaux impériaux.\nAvec l'effondrement final d'Anbennar, le grand duc [Root.Monarch.GetName] a proclamé la renaissance du Royaume de Wex en tant que monarchie pleinement indépendante qui ne répond qu'aux dieux d'en haut."
flavor_wex.111.a: "Un âge sombre a commencé."
flavor_wex.111.b: "Nous devons tirer le meilleur parti de la situation !"

flavor_wex.112.t: "La fin de Wex"
flavor_wex.112.d: "Malgré nos meilleurs efforts, le déluge des forces impériales a submergé nos armées et nos forts. Les termes de paix qui nous sont imposés sont incroyablement durs, annulant toutes les conquêtes faites sous le défunt Lothane.\nDe plus, nous avons été contraints de reconnaître la fin du Grand-Duché de Wex, tous nos anciens sujets wexonards en dehors des collines de Wex s'étant vu accorder l'immédiateté impériale."
flavor_wex.112.a: "Nous avons échoué envers Lothane !"

flavor_wex.113.t: "La fin de Wex"
flavor_wex.113.d: "Tout comme les Royaumes Libres ont repoussé et tué Nichmer il y a des siècles, les forces de l'empire ont montré du courage et de la valeur face aux Wexonards perfides et les ont finalement vaincus après des années de guerre brutale.\nAvec notre victoire, le Grand-Duché de Wex sera aboli et toutes les terres volées seront libérées."
flavor_wex.113.a: "Plus de tyrans !"
flavor_wex.113.b: "Ce n'est pas notre problème."

flavor_wex.114.t: "La fin de Wex"
flavor_wex.114.d: "Tout comme les Royaumes Libres ont repoussé et tué Nichmer il y a des siècles, les forces de l'empire ont montré du courage et de la valeur face aux Wexonards perfides et les ont finalement vaincus après des années de guerre brutale.\nAvec notre victoire, le Grand-Duché de Wex sera aboli et toutes les terres volées seront libérées.\nIl est maintenant temps de guérir l'empire !"
flavor_wex.114.a: "Nous sommes les sauveurs de l'empire !"

# Couronne de Rubis

flavor_wex.200.t: "Les Silmuna de Wesdam"
flavor_wex.200.d: "La branche de Wesdam de la famille Silmuna s'est retrouvée dans une position délicate après la fin de la 4ᵉ Guerre Lilas, car nous avons mis fin à l'empire, leur position était coincée entre nous et Lorent. Il était inévitable que le Duché tombe bientôt entre les mains de l'une des deux forces.\nPourtant, aussi malléables que jamais, la famille Silmuna de Wesdam s'est récemment insinuée dans les cours de Wexkeep et a gagné la faveur de nombreux nobles wexonards qui méprisent normalement la noblesse prétentieuse du Dameshead. Ils nous ont offert une coopération plus étroite et un soutien pour notre royaume en expansion en échange d'une autonomie. Que devons-nous faire d'eux ?"
flavor_wex.200.a: "Leur doux parler en fait de bons conseillers."
flavor_wex.200.b: "Un conjoint Silmuna est toujours à la mode !"
flavor_wex.200.c: "Nous n'avons pas besoin de leur soutien."

flavor_wex.201.t: "Les terres de Wesdam adoptent la culture lorentaise !"
flavor_wex.201.d: "Avant la République damérienne, Wesdam était une région fermement lencorienne. Avec l'avènement de la république et plus tard avec la croissance du royaume de Damérie, la région a connu un déclin de sa culture lencorienne carneteri d'autrefois. Maintenant, avec la reconquête du royaume lorentais sous la Double Monarchie et la construction de la massive Route de la Rose, les terres de Wesdam ont connu une migration, un tourisme et un commerce continus avec les terres lorentaises plus à l'ouest.\nLa noblesse de Wesdam, déjà connaisseuse de la culture lorentaise, a maintenant commencé à adopter pleinement l'identité lorentaise. La mort du Grand-Duché de Damérie entraînera inévitablement la mort des Damériens de l'Ouest en tant qu'identité."
flavor_wex.201.a: "Intéressant."

flavor_wex.202.t: "L'arrière-pays lorentais adopte la culture du Haut-Lorentais !"
flavor_wex.202.d: "Depuis la formation du Haut-Royaume de Lencenor, la culture lorentaise a dominé les vastes plaines de Mistspear à Oldport. Malgré la continuité de cette culture partagée jusqu'à nos jours, au fil des siècles, à travers la fragmentation du royaume de Lorenan, la culture rustique des plaines occidentales s'est lentement éloignée de la culture raffinée du Bloodwine.\nAvec la réunification politique de Lorent et la défaite des Winelords et autres petits duchés, le seul centre de pouvoir restant dans la région est Lorentainé.\nAvec la Double Monarchie promouvant activement la culture du Haut-Lorentais, les habitants des plaines ont lentement commencé à se voir comme véritablement les mêmes que les Winelords sur le Bloodwine ou les citadins et les marchands d'Oldport et de Lorentainé, la réunification de Lorent se produisant dans l'esprit et le cœur de nombreux Lorentais occidentaux fiers."
flavor_wex.202.a: "Bien."

flavor_wex.203.t: "Les nobles lorentais se soulèvent en défiance !"
flavor_wex.203.d: "'Pourquoi sommes-nous gouvernés par des barbares alenics ?' demande un noble à sa femme pour la dixième fois de la journée.\nL'union entre Lorent et Wex rencontre une forte résistance parmi certaines sections de la noblesse lorentaise qui ont le plus à perdre de cette union ou voient les Wexonards comme des envahisseurs étrangers qui n'agiront jamais dans l'intérêt de Lorent.\nIl n'y a pas grand-chose à faire, si ce n'est détruire les rebelles et leur donner une leçon. Bientôt, les Lorentais apprendront à nous aimer."
flavor_wex.203.a: "Je viens de Vinerick et je dis : tuez-les tous !"

flavor_wex.204.t: "La résistance lorentaise affaiblie !"
flavor_wex.204.d: "Après plus de deux décennies d'activité, les ressources de la faction lorentaise anti-wexonarde s'épuisent et leur volonté de combat s'est apaisée, le côté le plus docile devenant plus dominant dans les affaires internes lorentaises.\nBien que nous devions probablement faire face à d'autres rébellions, leur force diminuera avec le temps. Bientôt, notre rêve d'unir les Deux Couronnes sera réalisé !"
flavor_wex.204.a: "Vous voyez ? Du progrès !"

flavor_wex.206.t: "Wex offre une protection"
flavor_wex.206.d: "Après la fin de la 4ᵉ Guerre Lilas, Wex a cherché à approfondir les liens entre nos deux pays, alors que nous nous sommes libérés de la suzeraineté arannaise et sommes devenus une nation indépendante.\nIl n'était pas mystérieux pour nous que nous serions invités à rejoindre le Grand-Duché en tant que sujets. Il est temps de prendre notre décision."
flavor_wex.206.a: "Naturellement, nous acceptons l'appel de notre patrie."
flavor_wex.206.b: "Non, nous n'avons pas combattu pour changer de seigneur."

flavor_wex.205.t: "Les vassaux lorentais font sécession !"
flavor_wex.205.d: "Sentant un moment de faiblesse dans la Couronne de Lorent, ses vassaux ont saisi l'opportunité de faire sécession, déclarant leur indépendance vis-à-vis du royaume autrefois puissant."
flavor_wex.205.a: "Qu'ils soient maudits !"

flavor_wex.207.t: "Le Coup du Magisterium !"
flavor_wex.207.d: "[A85.Monarch.GetName], le Grand Magister du Magisterium, est loyal envers Wex, sa patrie. Il avait prévu d'offrir une résistance minimale aux forces wexonardes et de soutenir la prise de contrôle wexonarde du Magisterium. Malheureusement, les autres mages du Magisterium ont vent de ses plans et ont lancé un coup d'État contre lui, espérant empêcher la prise de contrôle wexonarde du Magisterium."
flavor_wex.207.a: "Cieux cendrés !"

flavor_wex.208.t: "Les semi-hommes égarés adoptent nos voies bienveillantes !"
flavor_wex.208.d: "Après des années de fidélité à des États défaillants ou en déclin, de plus en plus de semi-hommes rejoignent leurs frères Pieds-Rouges pour soutenir notre règne !"
flavor_wex.208.a: "Splendide."

flavor_wex.209.t: "Gouvernance des domaines de la Couronne lorentaise"
flavor_wex.209.d: "Avec la pacification et l'intégration subséquente des élites lorentaises au sein de notre royaume, notre règne sur Lorent est plus solide que jamais.\nPourtant, en reconnaissant et en respectant les élites existantes, nous avons implicitement promis de maintenir leurs droits traditionnels et de les impliquer dans la gouvernance de tout le royaume.\nS'ils sont ostracisés ou insultés, leur colère pourrait bientôt compromettre nos grands projets."
flavor_wex.209.a: "Notre coopération portera ses fruits."

flavor_wex.210.t: "La culture Wexonerti"
flavor_wex.210.d: "Après l'ascension du règne de Wex sur le trône de la Couronne de Rubis, un grand nombre de nobles, bourgeois et soldats wexonards se sont installés en Lencenor, tandis que des nobles et autres élites lencoriens ont été invités dans les centres wexonards des Frontières et des régions wexonardes. Cet échange continu depuis plus de deux générations a rapproché les deux peuples."
flavor_wex.210.a: "Nous ne formerons qu'un seul peuple un jour !"

flavor_wex.400.z: "Inviter un conseiller lorentais éminent"
flavor_wex.400.zz: "Lorent, terre de chevaliers, de marchands entrepreneurs et de paysans travailleurs, en utilisant nos vastes ressources, nous pouvons chercher des talents spécifiques dont nous avons besoin dans notre cour à Wexkeep !"

