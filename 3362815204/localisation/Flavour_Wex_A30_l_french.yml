 A30_ripest_of_fruits_title:0 "Les Fruits les Plus Mûrs"
 A30_ripest_of_fruits_desc:0 "Prune-Muraille est réputée pour ses diplomates et ses maîtres-espions. En intégrant leur gouvernement au nôtre, nous ferions bien de les recruter pour de telles positions. En effet, un candidat prometteur a déjà été identifié parmi leurs rangs."
 A30_grand_cross_title:0 "La Nouvelle Garde-Croisée"
 A30_grand_cross_desc:0 "Le peuple d'Acromton est remarquablement martial, traditionnels défenseurs orientaux de l'Oreille-de-Dame. Avec l'intégration de leurs terres, non seulement nous sécuriserons l'accès à l'Oreille-de-Dame, mais nous pourrons recruter de nouveaux soldats et officiers parmi eux - fort utile, car nous aurons certainement besoin d'une armée plus importante pour contrôler nos terres en expansion."
 A30_heirs_of_munas_title:0 "Héritiers de Munas"
 A30_heirs_of_munas_desc:0 "Libérés de l'influence de la Damérie, les elfes de Varivar offrent une source potentielle d'expertise maritime - quelque chose dont notre nation, n'ayant que récemment acquis un littoral, a cruellement besoin. Nous devons voir si nous pouvons recruter des amiraux ou d'autres officiers de marine parmi les elfes Varivari."
 A30_ironhill_title:0 "Les Grandes Mines de Colline-de-Fer"
 A30_ironhill_desc:0 "L'une des plus grandes sources de fer de tout Cannor, la province de Colline-de-Fer fournit la majorité du fer et de l'acier de notre nation. Étendre davantage ses opérations garantirait presque un profit substantiel. De petites portions d'un autre minerai, appelé charbon, fournissent une excellente source de carbone pour la production d'acier, et nos mineurs croient que nous pourrions en trouver davantage si nous creusons plus profondément."
 A30_black_heart_of_wex_title:0 "Le Cœur Noir de Wex"
 A30_black_heart_of_wex_desc:0 "Avec les nouveaux usages trouvés pour le charbon de nos mines de Collines-de-Fer, nous pourrions étendre le complexe minier en un titanesque ensemble industriel."
 A30_esalleni_connection_title:0 "La Connexion Estallenienne"
 A30_esalleni_connection_desc:0 "Avec l'intégration d'Estallen, nos droits en tant qu'héritiers de Sybille sont assurés au-delà de la simple durée de vie d'un seul dirigeant. Les habiles courtisans, et courtisanes, d'Estallen constitueront un excellent ajout à notre corps diplomatique et un outil précieux pour maintenir les princes de l'empire satisfaits de notre règne."
 A30_building_wexport_title:0 "Construction de Wexport"
 A30_building_wexport_desc:0 "Avec l'intégration complète de Damescroix, nous pouvons établir notre nouveau port principal sur ses terres : Wexport !\n\nLa cité sera conçue pour privilégier à la fois la forme et la fonction dès le départ, suivant une élégante grille géométrique séparant différents districts par des jardins et des étangs artificiels pour montrer la beauté et le progrès que Wex offre à ses nouvelles terres, ainsi qu'un puissant port rivalisant avec celui d'Anbenncóst lui-même."
 A30_cestirande_deal_title:0 "L'Accord de Cestirand"
 A30_cestirande_deal_desc:0 "Istralore est le chef des nations survivantes du Parti de la Lune, et donc notre ennemi ; nous ne pouvons permettre leur défiance continue et devons donc les remplacer comme Électeur de la Tête-de-Dame Orientale par nos compagnons membres du Parti de la Rose, la maison síl Cestir."
 A30_new_elector_title:0 "Un Nouvel Électeur"
 A30_new_elector_desc:0 "Nos amis de síl Cestir sont maintenant Électeurs, assurons-nous qu'ils se souviennent de qui leur a accordé un tel honneur en officialisant notre amitié."
 A30_true_elfrealm_title:0 "Un Véritable Royaume Elfique"
 A30_true_elfrealm_desc:0 "Havre-Lunaire est plus esclave de la Damérie que gardien des elfes. Il serait dans l'intérêt supérieur de l'empire de les remplacer par des elfes qui sont restés fidèles à leurs propres traditions : Ibevar."
 A30_pact_of_opportunity_title:0 "Pacte d'Opportunité"
 A30_pact_of_opportunity_desc:0 "Nous ne voulons toujours pas les épouser, mais notre alliance à distance respectueuse avec Ibevar a montré que nous pouvons certainement coopérer avec les elfes. Que notre alliance dure pour l'éternité ! Ou du moins aussi longtemps que nous avons besoin d'eux."
 A30_lothane_triumph_title:0 "Le Triomphe de Lothane"
 A30_lothane_triumph_desc:0 "Avec la défaite des Damériens lors des Guerres Lilas, nous avons pris le Trône Impérial avec le soutien réticent de nos alliés Lorentais de circonstance.\n\nAvec des gains territoriaux si significatifs, nous devons décider comment intégrer rapidement nos possessions daméries - que ce soit en utilisant la main de velours, pour les amener lentement mais sûrement au service de leur nouveau Grand-Duché, ou le poing de fer pour écraser immédiatement toute opposition avant qu'une véritable rébellion ne puisse se former."
 A30_towards_esmaria_title:0 "Vers l'Esmarie"
 A30_towards_esmaria_desc:0 "L'Esmarie se trouve entre notre patrie et nos nouvelles conquêtes en Damérie, et nous devons saisir un point d'appui à l'intérieur ou adjacent à l'ancien Grand-Duché avant d'unir nos terres."
 A30_estalleni_claims_title:0 "Revendications Estalliennes"
 A30_estalleni_claims_desc:0 "En tant que descendants de Sybille síl Estallen, nous pourrions insister sur le droit de primogéniture absolue pour saisir le trône d'Estallen. Cela nous donnerait un chemin vers la connexion avec nos territoires damériens, ainsi que quelques alliés nobles parmi les Estalleni que nous pouvons recruter directement à notre propre cour."
 A30_grand_army_title:0 "Armée de Wex"
 A30_grand_army_desc:0 "Avec notre force croissante et notre autorité impériale, nous pouvons maintenant soutenir une armée plus importante. Établissons l'infrastructure nécessaire pour étendre rapidement notre armée, car nous devrons presque certainement le faire dans un proche avenir et il est payant d'être préparé."
 A30_imperial_dukes_title:0 "Grands-Ducs Impériaux"
 A30_imperial_dukes_desc:0 "Nous sommes les Empereurs d'Anbennar par élection, Grands-Ducs des Marches par droit, et Grands-Ducs de Damérie par conquête."
 A30_dameshead_title:0 "Prendre la Tête-de-Dame"
 A30_dameshead_desc:0 "Nous devons assurer la destruction de toute menace potentielle dans la Tête-de-Dame, particulièrement du Magistère traditionnellement pro-damérien et du Temple Damien."
 A30_sack_anbenncost_again_title:0 "Second Sac d'Anbenncóst"
 A30_sack_anbenncost_again_desc:0 "Nous pillerons Anbenncóst une seconde fois. Assurons-nous qu'il n'y aura pas besoin d'une troisième."
 A30_true_imperial_capital_title:0 "Véritable Capitale Impériale"
 A30_true_imperial_capital_desc:0 "Anbenncóst est une relique du passé. Wexkeep est l'avenir. Nous devons déplacer notre administration si nous voulons moderniser l'Empire et nous distancer de l'héritage de la Maison de Silmuna et de la légitimité qu'elle accorde à nos rivaux damériens."
 A30_order_sugamber_title:0 "Restaurer l'Ordre à Sugamber"
 A30_order_sugamber_desc:0 "Sugamber a été déchiré par des cousins rancuniers et leurs querelles mesquines d'héritage. En tant que leurs suzerains légitimes, et parents éloignés, mettons fin à cette farce et saisissons la couronne vacante de Sugamber."
 A30_connect_lands_wex_title:0 "Connecter les Terres de Wex"
 A30_connect_lands_wex_desc:0 "Avec une connexion terrestre vers nos territoires damériens, nous pouvons les intégrer correctement dans notre économie."
 A30_traitors_reward_title:0 "La Récompense du Traître"
 A30_traitors_reward_desc:0 "Durant les Guerres Lilas, les dirigeants de Bisan ont pris le parti des Damériens du Parti de la Lune et ont ainsi trahi le peuple wexonard. Nous devons libérer nos frères de leur règne traître et véritablement unir les Wexonards, avant qu'ils ne nous poignardent dans le dos à nouveau."
 A30_lord_of_wex_title:0 "Seigneurs de Tout Wex"
 A30_lord_of_wex_desc:0 "Avec le contrôle sur les terres de Bisan, nous avons mis fin à notre principale opposition domestique. Maintenant, nous pouvons véritablement affirmer que tous les Wexonards sont loyaux à leurs seigneurs légitimes - notre glorieuse dynastie."
 A30_arannese_affairs_title:0 "Affaires Arannaises"
 A30_arannese_affairs_desc:0 "Les Arannais ont longtemps échappé à notre emprise, mais le temps est venu de les intégrer fermement dans le Grand-Duché des Marches - le Marquisat doit prendre fin."
 A30_consolidate_duchy_title:0 "Consolider les Marches"
 A30_consolidate_duchy_desc:0 "Les Marches ont longtemps été déchirées par les conflits factionnels et culturels. Avec notre contrôle sur le cœur arannais, nous pouvons enfin mettre fin à ce problème, et montrer au reste de Cannor que Wex est un véritable maître des Marches."
 A30_rotten_fruit_title:0 "Un Fruit Pourri"
 A30_rotten_fruit_desc:0 "On ne peut faire confiance à la noblesse de Prune-Muraille - ils ont jadis poignardé dans le dos les Royaumes Libres, qui dit qu'ils ne nous feront pas de même ? C'est peut-être de la paranoïa, mais mieux vaut prévenir que guérir quand il s'agit d'amoureux des elfes."
 A30_mines_of_damecross_title:0 "Mines de Damescroix"
 A30_mines_of_damecross_desc:0 "Toute la valeur que les hommes d'Acromton ont pu avoir a depuis longtemps disparu. Maintenant, la seule valeur de cette terre réside dans ses mines de fer, et nous les exploiterons avidement."
 A30_secure_eargate_title:0 "Sécuriser Oreillegate"
 A30_secure_eargate_desc:0 "La portion de l'Oreille-de-Dame que nous contrôlons n'est pas seulement un centre de loyauté Silmuna, mais peuplée d'elfes ; clairement, nous ne pouvons faire confiance aux locaux, et devons commencer à installer nos propres loyalistes dans toutes les positions d'autorité locale."
 A30_wexkeep_expansion_title:0 "Expansion de Wexkeep"
 A30_wexkeep_expansion_desc:0 "Wexkeep est un château digne d'un roi. Nous sommes un Empereur. Il doit s'étendre."
 A30_wexkeep_metropolis_title:0 "Métropole de Wexkeep"
 A30_wexkeep_metropolis_desc:0 "Notre peuple croît et se multiplie, et ce qui n'était jadis qu'à peine une ville autour de Wexkeep est devenu une grande cité. Nous devons maîtriser cette croissance et la guider dans des directions utiles."
 A30_mass_firearms_title:0 "Production de Masse d'Armes à Feu"
 A30_mass_firearms_desc:0 "Les armes à feu sont ce qui gagne maintenant les guerres, et nous devons avoir les plus nombreuses et les meilleures."
 A30_mass_equipment_title:0 "Production de Masse d'Outils"
 A30_mass_equipment_desc:0 "Si nous voulons rester compétitifs économiquement, nous devons nous assurer que nos usines et travailleurs disposent du meilleur équipement disponible."
 A30_industrial_expertise_title:0 "Expertise Industrielle"
 A30_industrial_expertise_desc:0 "La croissance de l'industrie est nouvelle. Nous devons employer les experts les plus avant-gardistes pour comprendre, et exploiter correctement, ces nouveaux développements."
 A30_modern_economics_title:0 "Économie Moderne"
 A30_modern_economics_desc:0 "L'administration d'une économie moderne est chose complexe, et nos anciennes méthodes ne sont plus valables. Nous devons révolutionner notre économie !"
 A30_industrial_revolution_title:0 "Révolution Industrielle"
 A30_industrial_revolution_desc:0 "Wex est devenu le centre de l'industrie mondiale, quoi qu'en disent quelques irréductibles nains se cachant dans leurs cavernes. Pour continuer notre suprématie économique, nous devons maintenir l'économie organisée selon des principes industriels. Établissons, tous les deux décennies, un plan pour notre focus industriel national."
