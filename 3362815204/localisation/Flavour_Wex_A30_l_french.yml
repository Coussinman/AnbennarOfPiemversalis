 wex_wexport:0 "Wexport"
 desc_wex_wexport:0 "Fondé à la fois comme grand port pour le Grand-Duché de Wex et comme forteresse loyaliste en Damérie Orientale, Wexport est d'égale importance économique et militaire."
 wex_wexport_tt:0 "Wexport sera construit dans ce qui est, pour l'instant, Damescroix. Il fournira une §Yaugmentation locale de 20%§! en §Ymain-d'œuvre§!, §Ycroissance de garnison§!, et §Ymarins§!."
