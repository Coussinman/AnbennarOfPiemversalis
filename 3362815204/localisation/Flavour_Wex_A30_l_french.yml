# Décisions
unite_the_crowns_title: "Unir les Couronnes de §VWex§! et §RLorent§!"
unite_the_crowns_desc: "Les monarchies de Wex et Lorent ont des liens familiaux découlant du mariage de Lothane síl Wex et Eilísa Siloriel, et maintenant qu'un monarque wexonard s'est assis sur le trône de Lorent depuis une génération, il est temps d'unir les couronnes et de créer un grand nouvel empire rivalisant avec les anciens empires de Cannor."
dostanorian_march_alenic_title: "Établir un Royaume Dostanorien"
dostanorian_march_alenic_desc: "Dostanor : une terre dont la seule prétention à la renommée est d'être une simple extension des soi-disant empires de Castan et Jaher. La tache de la domination de ces nations faibles marque encore la terre aujourd'hui. Abattre une nation qui s'est soumise si facilement à eux enlève presque tout le sport, mais néanmoins, nous amènerons ce marais et son peuple à des hauteurs jamais imaginées, et apporterons enfin un maître digne de ce nom à cette terre."
akasik_march_title: "Établir un Royaume Akasik"
akasik_march_desc: "Les peuples d'Akasik ont longtemps été assaillis et occupés par les Kheteratans, les Damériens ou les Gnolls cherchant à contrôler l'entrée du Divenhal à des fins mercantiles ou de piraterie.\nNos frères Crodamiques ont également conquis Akasik et l'ont utilisé comme tremplin pour dominer Kheterata pendant près d'un millénaire. Nous suivrons leurs traces et libérerons la terre des Gnolls esclaves... ainsi que nous exploiterons leurs richesses et ressources inexploitées.\nPour gérer correctement les terres, nous établirons une nouvelle couronne et un nouveau royaume, nommant des maisons nobles d'héritage Crodamique ancien ainsi que des seconds fils des grandes maisons de Sugamber. Les peuples des terres sèches et des montagnes serviront leurs seigneurs wexonards et nous protégeront de toute incursion gnollique.\nLes portes du Divenhal seront wexonardes pour toujours."
ibevari_march_lorent_title: "Établir un Protectorat Elfe"
ibevari_march_lorent_desc: "Les nobles de notre royaume sont en débat sur l'avenir de la Vallée Désolée conquise. Certains soutiennent qu'elle devrait être réclamée par les humains et restaurée comme elle était avant que les maudits Cardesti ne la réduisent en ruines, avec les Elfes arriérés et isolationnistes intégrés comme ils le sont dans le reste de Cannor.\nCependant, d'autres remettent en question ce plan, car ces terres semblent encore assez inhospitalières même pour notre peuple robuste.\nLaisser les Elfes se gouverner eux-mêmes tout en servant notre royaume pourrait être la meilleure voie. Une armée d'un margraviat elfe autonome sera capable d'accumuler la sagesse de siècles d'entraînement et de défense des passages de montagne et de forêt.\nNous nommerons des nobles elfes et demi-elfes de Bisan pour gérer et superviser le Margraviat et assurer la loyauté de la noblesse et du peuple locaux, tout en offrant une opportunité aux familles bisanaises disgraciées qui ont soutenu les Damériens vaincus de racheter leur réputation. Wex doit régner et nous régnerons tous les peuples."
dragon_coast_march_title: "Établir un Protectorat de la Côte du Dragon"
dragon_coast_march_desc: "Des débats tendus ont eu lieu suite à la conquête de la Côte du Dragon. L'élite lorentaise cherchait à la diviser en une extension de leur royaume féodal existant. Les Wexonards, opposés à un changement drastique de l'équilibre des pouvoirs en faveur des Lorentais, et feignant de la sympathie pour le sort des gnomes, ont proposé une nouvelle solution : un margraviat technocratique, chargé de promouvoir le développement scientifique des deux couronnes. Les Lorentais, incapables de contrer cette proposition, n'ont d'autre choix que de faire place à une nouvelle couronne dans le royaume, même si elle est assez petite pour convenir à un gnome."
alenic_reach_march_title: "Établir un Royaume de l'Atteinte Alenic"
alenic_reach_march_desc: "La montée de Gawed a conduit à la dispersion de tribus alenics plus petites, parmi lesquelles nous, les Wexonards, sommes les plus prévalents. Avec la défaite de Gawed, nous sommes désormais la principale puissance alenic et nous devons tendre la main à nos cousins du nord dans l'Atteinte qui ont résisté à l'incursion gawedi pendant un millénaire. Le temps de la division est révolu. Nous leur tendrons la main, créant un nouveau royaume pour qu'ils vivent en paix, et leur enseignerons à nouveau nos façons."
west_dameshead_march_title: "Établir un Duché de l'Ouest du Dameshead"
west_dameshead_march_desc: "Bien que le besoin vital d'un État ami entre nous et nos contemporains lorentais ait toujours été connu, les Damériens efféminés se sont révélés incapables même de cela. Il est clair que le règne wexonard est nécessaire pour façonner ces Damériens en une force de combat appropriée. Il en sera ainsi que nous établirons un nouveau royaume, lié par le sang au nôtre et gouverné d'une main de fer pour sécuriser à jamais notre règne et écraser tout espoir restant d'une Damérie libre."
increase_wine_price_decision_title: "Augmenter les taxes sur le vin"
increase_wine_price_decision_desc: "Nos finances publiques sont en difficulté, taxer le vin aidera à combler le déficit."
decrease_wine_price_decision_title: "Inonder le marché du vin"
decrease_wine_price_decision_desc: "Diminuer le prix du vin et de l'alcool en inondant le marché de vin non taxé aidera à apaiser tout mécontentement dans nos terres ou à l'étranger."
high_tariffs_lorentish_wine: "Droits d'exportation élevés sur le vin lorentais."
flooded_wine_market: "Marché inondé de vin lorentais."
invite_lorentish_advisor_decision_title: "Inviter des talents lorentais."
invite_lorentish_advisor_decision_desc: "Lorent, terre de chevaliers, de paysans travailleurs et de bourgeois entrepreneurs, regorge de talents cachés à découvrir et à utiliser."
refresh_steelblood_modifiers_title: "Actualiser les modificateurs des Barons Steelblood"
refresh_steelblood_modifiers_desc: "À mesure que notre production progresse, nos bourgeois doivent être rappelés que leurs obligations envers notre armée augmentent en conséquence."

# Idées Nationales
A30_ideas: "Idées Wexonardes"
A30_ideas_start: "Traditions Wexonardes"
A30_ideas_bonus: "Ambition Wexonarde"
A30_lords_of_the_wexkeep: "Seigneurs de Wexkeep"
A30_lords_of_the_wexkeep_desc: "Il y a près de mille ans, les dragons de Cannor se sont réveillés de leur sommeil et ont apporté la colère et la ruine sur les terres des hommes. Les tribus Gawedi, entendant parler de la destruction infligée à Khugdihr et Castonath, ont pris la fuite, déplaçant ceux qui deviendraient connus comme les Trois Tribus : les Marrodics, les Morbani et les Wexonards.\n\nCraignant l'esclavage aux mains des Gawedi ou la destruction sous les griffes des dragons, nous, les Wexonards, avons fui vers le sud dans la République damérienne, jusqu'à ce que nous trouvions la grande citadelle que les Damériens appelaient 'Bal Hyl'. Pourtant, les Gawedi ont appris l'existence de la forteresse et l'ont désirée comme un prix, et bientôt nous nous sommes retrouvés piégés, coincés entre les murs et les hordes du nord. Là, sous le regard de Bal Hyl, nous avons combattu et sommes morts pour notre existence continue.\n\nLorsque le châtelain a exigé notre vassalité par la suite, nous avons d'abord accepté ses conditions, gagnant du temps. Mais lorsque Damenath a brûlé, la République s'est effondrée et la garnison s'est retrouvée isolée, nos braves ont surgi à travers les vieux tunnels que le châtelain et ses hommes avaient oubliés. Ce jour-là, Bal Hyl est tombé. À sa place s'est élevée Wexkeep."
A30_wex_must_rule: "Wex Doit Régner"
A30_wex_must_rule_desc: "« Wex doit régner, et je le ferai ainsi. » - Lothane III síl Wex, Empereur d'Anbennar et Grand Duc de Wex.\n\nLa chute de la Damérie et la fin de la Maison Silmuna à la suite de la Quatrième Guerre Lilas ont brisé l'état fragile de la politique anbennarienne, et pour que l'Empire survive dans cette nouvelle ère, il doit être mis au pas - par la force si nécessaire. Les états impériaux indisciplinés, longtemps une épine dans le pied du Trône de la Colombe, ne peuvent plus être autorisés à retarder ou à entraver la centralisation de l'empire entre les mains de l'Empereur. Les laquais électoraux du pathétique 'Parti de la Lune' doivent être dépouillés de leur pouvoir, et ceux qui sont sympathiques à nos souhaits d'un empire fort et uni doivent être élevés à leur place. L'héritage de Lothane III doit être celui de la première étape vers l'unification d'Anbennar - la réalisation de la véritable unité cannorienne.\n\nWex doit régner. Nous devons le faire."
A30_wexonard_school_of_fencing: "L'Art du Combat"
A30_wexonard_school_of_fencing_desc: "Les peuples de l'Alen sont presque universellement renommés pour la prouesse de leur infanterie. Les fils de Godrac le Tyran présentent des mers de pointes de lance à leurs ennemis, les hommes de l'Atteinte bombardent leurs adversaires de carreaux d'arbalète depuis derrière leurs boucliers pavois, et nous, les Wexonards, comptons parmi les soldats les plus braves et redoutables de l'Empire d'Anbennar : les Grandes Épées Wexonardes.\n\nLes Grandes Épées sont formées selon les préceptes de l'École d'Escrime Wexonarde tels qu'énoncés dans le livre « L'Art du Combat », qui privilégie deux choses par-dessus tout : la vitesse et l'agressivité en attaque, et la percée des défenses statiques. Vêtus de lourdes armures trois-quarts et experts dans la rupture des formations de piquiers et l'abattage des chevaliers en charge avec leurs puissantes épées à deux mains, les Grandes Épées suivent les traces des anciens braves wexonards. Elles sont souvent appelées à former la « forlorn hope » - un titre donné à ceux qui sont chargés des rôles les plus dangereux, comme être les premiers dans une brèche ou l'arrière-garde lors d'une retraite. Seuls les meilleurs et les plus braves conviennent pour servir dans les Grandes Épées."
A30_court_of_the_grand_duke: "La Cour du Grand Duc"
A30_court_of_the_grand_duke_desc: "« Les conseils avisés, d'où qu'ils viennent, naissent de la sagesse du prince, et non la sagesse du prince par de bons conseils. » - Edmund de Vinerick, philosophe et auteur wexonard.\n\nLe Grand-Duché de Wex est le dernier Grand-Duché survivant d'Anbennar, après l'effondrement de nos deux rivaux, la Damérie et l'Esmaria, avec la fin de la Quatrième Guerre Lilas. Ainsi, le prestige et l'honneur que la position de Grand Duc commandait autrefois ont été quelque peu ternis, même avec l'accession de Lothane III au Trône de la Colombe. Cela doit être rectifié, et il n'y a pas de meilleure façon de prouver le prestige et la grandeur de notre cour et de notre culture à l'Empire que d'avoir uniquement les hommes wexonards les plus sages et les plus érudits conseillant le Grand Duc et la gestion de l'État."
A30_forges_of_the_iron_hill: "Les Forges de la Colline de Fer"
A30_forges_of_the_iron_hill_desc: "Les collines de Wex, notre patrie, sont un véritable trésor de ressources minérales attendant simplement d'être exploitées. La plus riche de toutes - notre possession la plus précieuse - est la Colline de Fer, au nord de Wexkeep, et le flux apparemment sans fin de minerai de fer jaillissant de ses flancs perforés au fil des siècles.\n\nLes anciennes forges à vent ont été remplacées par des rangées de hauts fourneaux, alimentés par le charbon produit avec le minerai de fer, et notre production n'a fait qu'augmenter au fil des ans alors que de nouvelles utilisations pour le fer et l'acier ont été trouvées, tant en temps de paix qu'en temps de guerre. Qu'il s'agisse de puissants canons et de leurs munitions, ou de plaques toujours plus résistantes pour les Grandes Épées, nos mineurs continuent de sonder les profondeurs de la Colline de Fer à la recherche de toujours plus de métal, afin que nos armées ne manquent jamais de bon acier wexonard."
A30_the_burgeoning_burghers_of_wex: "Les Bourgeois en Plein Essor de Wex"
A30_the_burgeoning_burghers_of_wex_desc: "Le Grand-Duché de Wex - et les Frontières dans leur ensemble - sont en général moins urbanisés que d'autres régions comme l'ancienne Damérie ou l'Esmaria, mais leurs terres ne sont pas moins parcourues par des marchands traversant l'Empire. Qu'ils naviguent sur la rivière Cotumer jusqu'à Verne, roulent le long de la Route du Sel vers Arannen, ou traversent les nouvelles terres de Wex dans les vallées damériennes, les marchands comptent sur la protection wexonarde lors de leurs déplacements à travers les Frontières.\n\nAvec la reconquête de la Folie et la chaîne de Khenak bien engagée, le commerce vers et depuis l'Empire est également en augmentation. Les anciens centres urbains comme Magdalaire et Tellum sont de plus en plus supplantés par des villes plus récentes comme Indlebury, Vinerick ou Rhinmond, et de nouvelles familles de marchands de ces nouvelles villes défient l'ancienne garde. Tout ce commerce se déroule sous les yeux vigilants du Grand Duc de Wex - et de ses percepteurs d'impôts, car le Duc exige naturellement une part de chaque transaction."
A30_iron_within_iron_without: "Fer à l'Intérieur, Fer à l'Extérieur"
A30_iron_within_iron_without_desc: "Telle est la devise de la Maison Robacard, seigneurs de la Colline de Fer et Grands Ducs de Wex après l'accession de Camir Silmuna.\n\nLes Wexonards se sont toujours révélés être un peuple robuste et rugueux depuis les jours des Trois Tribus, et ils sont bien adaptés aux rigueurs et à la nature ardue de la guerre, même lorsque le tonnerre des canons et le crépitement des mousquets remplacent le choc de l'acier contre l'acier. Nos soldats sont renommés pour être des gens particulièrement stoïques, sombres et austères, qui supportent les fardeaux les plus lourds avec peu de plaintes, et maintiennent leurs lignes derrière la Bannière Éminente même face aux fusillades les plus dévastatrices.\n\nAlors que la guerre est devenue de plus en plus axée sur l'échange de tirs, il est devenu plus courant de voir des fantassins wexonards construire des fortifications de campagne temporaires telles que des tranchées peu profondes ou des terrassements pour mieux absorber les tirs ennemis. Cela, ainsi que le maintien des heaumes et cuirasses forgés à la Colline de Fer par les fantassins de ligne, a donné aux armées wexonardes une réputation de robustesse presque naine face à l'ennemi."
A30_ideas_2: "Idées Wexonardes"
A30_ideas_2_start: "Traditions Wexonardes"
A30_ideas_2_bonus: "Ambition Wexonarde"
A30_wex_must_rule_2: "Wex Doit Régner"
A30_wex_must_rule_2_desc: "« Wex doit régner, et je le ferai ainsi. » - Lothane III síl Wex, Grand Duc de Wex.\n\nLa chute de la Damérie et la fin de la Maison Silmuna à la suite de la Quatrième Guerre Lilas ont brisé l'état fragile de la politique anbennarienne, et pour que Wex prospère dans cette nouvelle ère, l'empire doit être mis au pas - par la force. Les états impériaux indisciplinés, longtemps une épine dans le pied du Trône de la Colombe, seront cooptés et utilisés pour réaliser nos objectifs. Les laquais électoraux du pathétique 'Parti de la Lune' doivent être détruits sur le champ de bataille, et ceux qui partagent notre objectif d'un royaume wexonard fort et uni doivent être élevés à leur place. L'héritage de Lothane III doit être celui de la première étape vers la résurgence de Wex - la réalisation des rêves de nos ancêtres.\n\nWex doit régner. Nous devons le faire."

