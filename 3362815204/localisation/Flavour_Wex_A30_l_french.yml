wexonard_grand_court_reform: "Grande Cour de Wex"
wexonard_grand_court_reform_desc: "Les talents sont nécessaires à la prospérité d'un royaume. Aucun homme de valeur ne devrait négliger la cour du monarque wexonard comme lieu pour offrir ses services.\nComme une grande forge, nos cours voient un flux continu de matières brutes à façonner en fins administrateurs, généraux et diplomates."
A30_grand_court_buff_tooltip: "Tous les conseillers obtiennent des §Ymodificateurs supplémentaires§!, proportionnels à leur §Yniveau de compétence§!:\n\n §TAdministratif§!:\n   §YPhilosophe§! : Propagation mondiale des institutions : §G4%§!\n   §YScientifique naturel§! : Croissance mondiale de la prospérité : §G0,1§!\n   §YArtiste§! : Légitimité annuelle : §G0,5§!\n             Splendeur mensuelle : §G0,5§!\n   §YTrésorier§! : Modificateur de maintien des États : §G-10%§!\n   §YThéologien§! : Unité religieuse : §G5%§!\n   §YMaître de la Monnaie§! : Modificateur d'inflation de l'or : §G-4%§!\n                          Chance d'épuisement de l'or : §G-4%§!\n   §YInquisiteur§! : Tolérance envers la vraie foi : §G0,4§!\n   §YMage de cour§! : Impact de la loyauté lors de la révocation d'un privilège : §G-1%§!\n\n §TDiplomatique§!:\n   §YHomme d'État§! : Acceptation de la vassalisation : §G2§!\n                    Coût d'annexion diplomatique : §G-2%§!\n   §YRéformateur naval§! : Temps de recrutement des navires : §G-4%§!\n                           Réparation des navires : §G4%§!\n   §YCommerçant§! : Orientation commerciale : §G4%§!\n   §YMaître espion§! : Coût des actions d'espionnage : §G-4%§!\n   §YGouverneur colonial§! : Désir de liberté colonial : §G-4%§!\n   §YDiplomate§! : Demandes non justifiées : §G-2%§!\n                   Temps de voyage des envoyés : §G-4%§!\n   §YNavigateur§! : Attrition navale : §G-4%§!\n                   Attrition des transports : §G-4%§!\n\n §TMilitaire§!:\n   §YRéformateur de l'armée§! : Tradition militaire des batailles : §G20%§!\n   §YOrganisateur de l'armée§! : Limite d'approvisionnement mondiale : §G10%§!\n   §YCommandant§! : Perte de drill des régiments : §G-2%§!\n   §YQuartier-maître§! : Vitesse de mouvement : §G2%§!\n                          Vitesse de rétablissement du moral de l'armée : §G4%§!\n   §YMaître du recrutement§! : Fatigue de guerre mensuelle : §G-0,01§!\n   §YExpert en fortifications§! : Contribution de l'artillerie