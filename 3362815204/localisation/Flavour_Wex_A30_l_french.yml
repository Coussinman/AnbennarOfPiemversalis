 flavor_wex.1.t:0 "Le Sac d'Anbenncóst"
 flavor_wex.1.d:0 "À la toute fin des Guerres Lilas en 1443, l'armée wexonarde assiégea et pilla la capitale impériale d'Anbenncóst afin de vaincre le défunt Grand-Duc de Damérie, Adénn \"Lance-Céleste\".\n\nL'armée wexonarde demeura plusieurs mois après la fin de la guerre, pillant et saccageant à cœur joie. On dit que même durant le couronnement du Grand-Duc de Wex, Lothane, sur le trône impérial d'Anbennar, la cité était encore victime de l'avidité wexonarde."
 flavor_wex.1.a:0 "La cité mettra des années à se remettre..."
 flavor_wex.2.t:0 "Administrer la Damérie"
 flavor_wex.2.d:0 "Bien que la Damérie ait été démantelée à la fin des Guerres Lilas, son peuple ne s'est pas encore entièrement soumis au règne wexonard. De petites rébellions font des vagues, et avec la fragmentation de Wex, il ne faudra pas longtemps avant que le peuple se soulève et que Wex soit embourbé dans un conflit civil. Quelque chose doit être fait, et rapidement..."
 flavor_wex.2.a:0 "Écraser les rébellions ; extirper toute résistance."
 flavor_wex.2.b:0 "Accorder l'autonomie aux terres conquises sous des nobles locaux du Parti de la Rose."
 flavor_wex.3.t:0 "Lothane síl Wex : Au Précipice"
 flavor_wex.3.d:0 "C'est du sommet d'une montagne que l'on voit le plus clairement. Au cours des quatre dernières décennies, Lothane síl Wex a mené son duché à son apogée même. Avec une langue habile, avec une épée puissante, avec une magie redoutable. En voyant ce que des idéaux comme le 'devoir' et la 'féalité' exigeaient de lui — et en leur crachant au visage tout en leur volant leur bourse. Quel qu'en soit le prix, il l'a payé, tout pour voir Wex s'élever. Et de ce point de vue, que voit-il ?\n\nLa même vérité qu'il a connue toute sa vie : Wex doit régner.\n\nPas pour le pouvoir seul. Pas pour l'ambition ou l'avidité. Pour la survie du Grand-Duché, Wex doit régner.\n\nCar Lothane síl Wex sait, et sait bien : si Wex ne règne pas, Wex ne sera pas. Il a appris cela dès sa naissance, un Alénique entouré d'une mer d'Anbennariens. Peut-être dans le passé pouvaient-ils s'arracher un espace à eux, bien que Lothane sache bien comment la Damérie grignotait lentement cela. Mais les Wexonards ne sont venus à Anbennar que parce qu'une tribu rivale, les répugnants Gawedi, les a expulsés d'Alen, et la même chose pourrait arriver ici. Arrivera ici, si ces chiens d'Istralore ou de Havre-Lunaire se lèvent, ou si les traîtres que Lothane a menés contre le Trône Lunaire se retournent encore une fois.\n\nLothane peut bien voir la marée montante de vengeance et de revanchisme, qui le balaierait du trône de l'Empire d'Anbennar et enterrerait son royaume dessous. Qui prendrait tous ses actes habiles et ses décisions audacieuses et les transformerait en cendres. Mais tant qu'il se dresse, il est l'épée puissante de Wex, la dague habile, le bouclier inébranlable. Il sait que Wex doit régner, et il en sera ainsi."
 flavor_wex.3.a:0 "Wex doit régner."
 flavor_wex.4.t:0 "Guerre de Transfert d'Électeur Elfique"
 flavor_wex.4.d:0 "Les elfes de Havre-Lunaire ne sont pas seulement le centre de l'influence elfique sur Cannor, ils sont parmi les plus fermes soutiens du Parti de la Lune et de la Damérie en général. Nous devons supprimer leur influence si nous voulons maintenir le contrôle de l'Empire, pourtant nous ne pouvons ouvertement dénier aux elfes leur siège électoral. Une opportunité se présente ; offrir l'électorat au royaume d'Ibevar, le plus isolationniste et donc tolérable des elfes, en échange de leur soutien contre les partisans des Silmuna."
 flavor_wex.4.a:0 "Révoquer l'Électorat de Havre-Lunaire"
 flavor_wex.4.b:0 "N'en faisons rien."
 flavor_wex.5.t:0 "Guerre de Transfert d'Électeur de la Tête-de-Dame Orientale"
 flavor_wex.5.d:0 "Istralore est le chien d'attaque de la Damérie, nous ne contrôlerons jamais vraiment l'Empire tant qu'ils demeurent Électeur. Les ducs de Cestirand feraient de bien plus loyaux représentants de la Tête-de-Dame Orientale, alors faisons-leur une offre."
 flavor_wex.5.a:0 "Révoquer l'Électorat d'Istralore"
 flavor_wex.5.b:0 "Révoquer l'Électorat d'Istralore"
 flavor_wex.5.c:0 "Non."
 flavor_wex.6.t:0 "Vous avez perdu l'Électorat."
 flavor_wex.6.d:0 "Les injustes Empereurs de Wex ont volé notre Électorat ! L'Empire est véritablement mort."
 flavor_wex.6.a:0 "Nous aurons notre vengeance !"
 flavor_wex.7.t:0 "Électorat Reconquis"
 flavor_wex.7.d:0 "Nous avons vaincu le faux Électeur, et avons maintenant l'opportunité d'installer un choix plus loyal à leur place."
 flavor_wex.7.a:0 "Accorder l'Électorat à Ibevar"
 flavor_wex.7.b:0 "Accorder l'Électorat à Cestirand"
 flavor_wex.7.c:0 "Accorder l'Électorat à Pashainé"
 flavor_wex.8.t:0 "Plans Industriels Wexonards"
 flavor_wex.8.d:0 "Concentrer notre industrie sur un plan industriel spécifique"
 flavor_wex.8.a:0 "Se concentrer sur la construction de nouveaux bâtiments"
 flavor_wex.8.b:0 "Se concentrer sur la production de biens de consommation"
 flavor_wex.8.c:0 "Se concentrer sur la production d'équipement militaire"
 flavor_wex.8.e:0 "Se concentrer sur la construction de navires"
 flavor_wex.9.t:0 "Cela síl Prune-Muraille"
 flavor_wex.9.d:0 "La première chose que [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] remarque en se voyant présenter Cela síl Prune-Muraille est sa beauté. Des boucles brunes fluides avec des mèches violettes et rouges encadrent un visage angélique, tandis que ses yeux bleus perçants attrapent ceux du [Root.Monarch.GetTitle] et les maintiennent fixés. Les terres agricoles daméries sont connues pour produire de beaux fruits, mais elle porte bien plus que des prunes, et surpasse de loin leur charme.\n\nLa seconde chose que [Root.Monarch.GetName] remarque est l'odeur distinctive du brandy de Diohúis flottant doucement depuis l'endroit où elle se tient, révérencieuse. Elle ne fait que s'intensifier quand elle se relève et fait ses présentations d'une voix mélodieuse, se présentant à la cour assemblée et demandant avec supplication une place en son sein. Alors que [Root.Monarch.GetSheHe] continue de la fixer, [Root.Monarch.GetSheHe] ne peut s'empêcher de se demander si ce pourrait être autre chose qu'un fard qui fait rougeoyer si rosément ses joues, étendre si langoureusement son sourire. Et puis, bien sûr, ses yeux perçants remarquent la petite flasque d'argent cachée dans les plis de sa robe esmarienne.\n\nCette femme est... enivrante de plus d'une façon, même si elle est enivrée, et déjà le [Root.Monarch.GetTitle] sent [Root.Monarch.GetHerHis] tête tourner en sa présence. Mais [Root.Monarch.GetSheHe] conserve assez de sobriété pour prendre une décision : cette femme peut-elle rester ? Et si oui, à quelle distance [Root.Monarch.GetSheHe] devrait la garder ?"
 flavor_wex.9.a:0 "[Root.Monarch.GetName] aimerait partager une coupe de Diohuis avec elle. Dans ses appartements privés, ce soir ?"
 flavor_wex.9.b:0 "Donnez-lui du brandy à profusion, et lâchez-la sur les diplomates étrangers !"
 flavor_wex.9.c:0 "Je suis peut-être enivré, mais j'en sais assez pour dire ceci : dites à la [Root.Consort.GetTitle] de faire ses bagages !"
 flavor_wex.9.e:0 "Renvoyez-la à Prune-Muraille, de peur qu'elle ne nous distraie et nous enivre tous."
 flavor_wex.10.t:0 "Ivrandil Juré-du-Sel"
 flavor_wex.10.d:0 "Tous les elfes lunaires de Varivar n'étaient pas de loyaux sujets damériens. En effet, tous les elfes lunaires de Varivar n'ont même pas passé la majeure partie de leur vie sur l'Oreille-de-Dame. Ou c'est ce que [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] a déduit d'une heure de conversation avec le capitaine récemment-revenu-au-port Ivrandil Juré-du-Sel.\n\nL'elfe est bronzé bien plus sombre que la plupart des Elfes Lunaires, paraissant presque comme un Elfe Solaire au premier regard. Il est aussi bavard que la plupart sont posés, prompt à partager une histoire ou un rire. Et il semble avoir peu de sens de qui est le dirigeant nominal de Varivar, et s'en soucier encore moins.\n\nIl gagne apparemment l'essentiel de sa vie en prenant occasionnellement en charge le transport de matériaux dangereux autour du Divenhal, et en commerçant avec les Elfes des Mers — que [Root.Monarch.GetName] pensait n'être que rumeur, mais avec qui Juré-du-Sel semble avoir partagé le pain et (comme il dit en riant) presque épousé l'une d'elles !\n\nIl est assez disposé à arborer le pavillon de Wex sous le sien de Varivar, mais le [Root.Monarch.GetTitle] a une autre proposition en réserve : que dirait-il d'un navire rééquipé, en échange d'assister la Marine Impériale dans ses temps libres ?"
 flavor_wex.10.a:0 "Demander qu'il conseille l'Amirauté."
 flavor_wex.10.b:0 "Donnez-lui un navire de guerre approprié et faites-lui mener notre flotte !"
 flavor_wex.11.t:0 "Godric síl Acromton"
 flavor_wex.11.d:0 "Il n'y a pas de zélote comme un converti. Jadis, Godric síl Acromton était un lieutenant rubenairin, dont la brigade fit de la conquête d'Acromton l'une des affaires les plus sanglantes de la Quatrième Guerre Lilas, combattant longtemps après que Rubenaire ait changé de camp et qu'Acromton l'ait fait aussi. Il fut capturé mais non tué, et passa un long séjour dans les prisons de Wexkeep. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] aurait été content de l'y garder jusqu'à ce qu'il expire, mais dans le cadre de la main douce qu'[Root.Monarch.GetSheHe] prit envers la région, il fut récemment libéré sous stricte surveillance et lié à la terre du duché.\n\nApparemment, en tant qu'homme libre il décida de parcourir chaque pouce du duché, de voir la terre qu'il aimait si chèrement et dont il avait été si longtemps séparé. Ce qu'il vit l'étonna — la terre et le peuple prospérant et florissant, comme ils ne l'avaient jamais fait sous les yeux distants de leurs suzerains rubenairins, qui (Godric l'attesterait) se souciaient plus de leur prochain millésime que de la totalité de leurs possessions de l'Oreille-de-Dame Orientale. À la fin de son voyage à travers la terre, il était devenu un fervent croyant en la valeur du règne wexonard dans la région. Il défia même un homme faisant des commentaires désobligeants sur la parenté de Lothane síl Wex en duel, punissant la grossièreté et l'insubordination d'une profonde cicatrice sur le visage de l'homme.\n\nEn apprenant cette nouvelle, les conseillers du [Root.Monarch.GetTitle] furent prompts à suggérer que son geas soit levé, et qu'il soit autorisé à quitter Acromton pour servir dans les armées de Wex. Le zèle nouveau de síl Acromton apporta certainement un sourire sur le visage de [Root.Monarch.GetName], mais c'est sa décision de savoir si cet ancien ennemi devrait être autorisé à une place d'honneur dans les armées qu'il a longtemps combattues."
 flavor_wex.11.a:0 "Gardez vos ennemis près ? Amenez-le à la cour, et maintenez une surveillance étroite sur lui."
 flavor_wex.11.b:0 "Donnez-lui une place dans l'avant-garde."
 flavor_wex.12.t:0 "La Lune Elfique"
 flavor_wex.12.d:0 "Un état conquis par nous durant les Guerres Lilas était le Royaume Elfique de Varivar. Situé sur l'Oreille-de-Dame et contrôlant la forteresse stratégique d'Oreillegate, notre récente décision avait donné à cette nation l'autonomie au sein de l'empire. Ceci nous avait épargné le mal de tête d'administrer la zone, qui était la dernière région à cesser de soutenir la Damérie et à se rendre à nous. Certains suggèrent d'aller encore plus loin dans l'octroi d'autonomie en raison de la population elfique de la région, qui a traditionnellement été auto-gouvernée. Ceci mettrait cependant les forêts abondantes et la riche tradition navale de la région hors de nos mains, et pourrait simplement donner aux Varivari vénérant Munas plus d'espace pour comploter le retour de ses descendants, les Silmunas."
 flavor_wex.12.a:0 "Nous ferions mieux de garder un œil sur nos nouveaux sujets."
 flavor_wex.12.b:0 "Laissons les elfes se gouverner eux-mêmes."
 flavor_wex.12.c:0 "Pour Munas !"
 flavor_wex.13.t:0 "La Garde-Croisée"
 flavor_wex.13.d:0 "Un autre territoire que nous avons acquis durant la 4e Guerre Lilas était le Duché d'Acromton, dont nous avons pris le château par famine après un siège brutal. Le duché est principalement connu pour contrôler le passage oriental autour de l'Oreille-de-Dame, d'où il a tiré à la fois richesse et renommée. Bien qu'il contienne de nombreux loyalistes damériens, toute administration autonome serait principalement préoccupée par le Duché de Rubenaire, dont les dirigeants revendiquent encore le titre de \"Duc-Garde-Croisée\" traditionnellement porté par les seigneurs d'Acromton. En tant que tels, les nouveaux dirigeants d'Acromton seront sûrement contents sous notre protection impériale bienveillante, malgré les intrigues d'agents assermentés aux colombes."
 flavor_wex.13.a:0 "Tant qu'ils gardent la Croix ouverte."
 flavor_wex.13.b:0 "Jamais plus nous ne faillirons !"
 flavor_wex.14.t:0 "Un Marché de Prunes"
 flavor_wex.14.d:0 "L'un des territoires les moins dévastés que nous avons saisis dans la récente guerre était Prune-Muraille. Après avoir écrasé leur soi-disant milice du \"Manteau de Prune\", nous avons continué pour prendre la forteresse plus stratégique d'Acromton. Bien que cela signifie que de nombreux loyalistes Silmuna pourraient encore se cacher dans la cité, il semble plus probable que tous nouveaux seigneurs s'inclineront devant nous sans plainte. Après tout, ils ont comploté pour soutenir le Roi-Sorcier pendant qu'il ravageait Cannor, et nous sommes bien moins répréhensibles que lui. Ils ont aussi peu en termes de ressources stratégiques au-delà de leurs fameux vergers de prunes, rendant toute défiance improbable d'avoir un effet majeur."
 flavor_wex.14.a:0 "Peut-être pouvons-nous demander aux nouveaux seigneurs un peu de brandy de prune…"
 flavor_wex.14.b:0 "Qui peut refuser une bonne prune ?"
 
