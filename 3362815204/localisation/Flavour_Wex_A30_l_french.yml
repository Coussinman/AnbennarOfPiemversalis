estate_lorentish_elite_integrated_vassal_desc: "La monarchie lorentaise et les petits duchés ont été prolifiques dans la création de liens et d'unions personnelles avec des royaumes à travers Cannor, de Vanbury à nous-mêmes, ce qui découle de leurs compétences et de leur acumen diplomatiques. Nous devrions tirer parti de ces traditions à notre avantage et construire un large réseau de sujets."
estate_lorentish_elite_lorentization: "Diffuser la culture lorentaise"
estate_lorentish_elite_lorentization_desc: "Depuis Lorenan, les Lorenan, puis les Lorentais ont été les cultures les plus prestigieuses et les plus vastes des cultures lencori, et nous cherchons à renforcer la diffusion de la culture et de l'identité lorentaises vers d'autres royaumes lencori, car nous sommes un royaume des Wexonards et des Lorentais, et non des Lencori."
estate_lorentish_elite_knight_academies: "Patronage des académies de chevaliers"
estate_lorentish_elite_knight_academies_desc: "Les Lorentais, en particulier ceux des plaines occidentales, ont été célèbres pour leur cavalerie et leurs chevaliers. Nous pouvons soutenir ces chevaliers dans l'enseignement des nouvelles générations d'officiers wexonards et lorentais à utiliser efficacement la cavalerie pour gagner des batailles."
estate_lorentish_elite_grant_spoils: "Accorder les dépouilles des guerres occidentales"
estate_lorentish_elite_grant_spoils_desc: "Pour alléger le fardeau de l'expansion vers le nord en Lencenor, nous partagerons les terres gagnées dans nos guerres occidentales avec l'élite lorentaise."
estate_lorentish_elite_local_cooperation: "Coopération avec les guildes lorentaises"
estate_lorentish_elite_local_cooperation_desc: "Les vastes et luxuriantes plaines et terres agricoles de Lencenor ont été fortement exploitées depuis longtemps, mais il reste encore place à l'amélioration alors que de nouvelles techniques agricoles sont découvertes, que de meilleurs outils sont produits et que des systèmes d'organisation plus efficaces sont inventés. Pour accélérer la croissance économique de Lencenor, nous devons encourager les bourgeois et les propriétaires terriens à coopérer avec nous en leur accordant une grande part des profits tant qu'ils coopèrent avec nos projets d'infrastructure."
estate_lorentish_elite_colonial_grants: "Subventions coloniales"
estate_lorentish_elite_colonial_grants_desc: "Les Lencori ont été les premiers à regarder vers l'ouest, vers la patrie des Elfes, peut-être parce qu'ils ressentent un sentiment d'appartenance à la patrie de certains de leurs très anciens ancêtres. Quelles qu'en soient les raisons, nos ressources sont déjà étirées à Cannor, nous devons donc compter sur des aventuriers et des entreprises indépendantes pour s'étendre en Aelantir. Pour cette raison, nous accorderons des chartes coloniales à quiconque sera assez audacieux pour traverser l'océan Uelos' Lament."
estate_lorentish_elite_harmonize_feudal_laws: "Harmoniser les lois féodales"
estate_lorentish_elite_harmonize_feudal_laws_desc: "Les différents systèmes de lois et de propriété foncière anbennariens sont déjà un casse-tête à comprendre, et avec l'intégration de Lorent dans notre État, le casse-tête devient encore plus grand. En employant des administrateurs lorentais à Wexkeep, nous pouvons mieux gérer les terres lencori et aider à l'intégration économique et sociale de la noblesse des deux moitiés."
estate_lorentish_elite_ruby_dwarf_scholars: "Érudits nains de Ruby"
estate_lorentish_elite_ruby_dwarf_scholars_desc: "Les Nains de Ruby élèvent et soutiennent les populations lencori depuis des temps immémoriaux, y compris les mystérieux Pêcheurs. Il est logique que cette coopération et ce soutien se poursuivent, même si Lorent pourrait être dirigé par ce que certains considèrent comme un dirigeant étranger. En accordant notre patronage aux Nains lencori, nous gagnerons le respect du peuple lorentais."
estate_lorentish_elite_elven_teachers: "Généraux elfes des Redglades"
estate_lorentish_elite_elven_teachers_desc: "La majorité des populations elfes lencori vit dans les Redglades, qui, depuis sa fondation par Ioriel, est un sujet lorentais loyal. Bien que la transition d'une simple monarchie lorentaise à une double monarchie wexonarde-lorentaise ait été difficile à accepter pour les Elfes têtus, ils sont toujours prêts à prêter leur expertise et à aider nos armées pendant les exercices."
estate_lorentish_elite_adeanic_counterreformist: "Contre-réformistes adéaniens"
estate_lorentish_elite_adeanic_counterreformist_desc: "Alors que Cannor sombre dans l'hérésie et les conflits religieux, Lencenor reste un phare de la croyance adéanienne. Nous devons utiliser le zèle et le clergé robuste pour détruire l'hérésie corinite dans la moitié orientale."
estate_lorentish_elite_control_wine_trade: "Contrôler le commerce du vin"
estate_lorentish_elite_control_wine_trade_desc: "Alors que nous avons conquis tout le Bloodwine, nous avons atteint un quasi-monopole sur le marché du vin et des boissons alcoolisées apparentées. En organisant les Seigneurs du Vin et autres magnats du vin en guildes et autres organisations, nous pouvons contrôler le marché du vin et les prix du vin pour atteindre nos objectifs."
estate_lorentish_elite_hire_lorentish_talent: "Inviter des talents lorentais"
estate_lorentish_elite_hire_lorentish_talent_desc: "Lencenor est une région riche avec de nombreuses personnes engagées dans toutes sortes de métiers et de professions. Nous pouvons puiser dans cette large gamme de personnes qualifiées et les amener à Wexkeep pour aider à améliorer tous nos royaumes."
estate_lorentish_elite_build_temple_in_y: "Construire un temple à [agenda_province.GetName]"
estate_lorentish_elite_build_temple_in_y_desc: "L'Élite lorentaise nous presse de construire un temple magnifique à [agenda_province.GetName] afin que les fidèles aient un lieu adéquat pour se rassembler dans la province."
estate_lorentish_elite_build_army_building_in_y: "Étendre l'infrastructure militaire à [agenda_province.GetName]"
estate_lorentish_elite_build_army_building_in_y_desc: "L'Élite lorentaise de [agenda_province.GetName] nous presse de construire de nouveaux centres d'entraînement et de recrutement militaire dans la province afin de sécuriser notre approvisionnement en recrues de haute qualité pour l'armée."
estate_lorentish_elite_build_fort_building_in_y: "Fortifier [agenda_province.GetName]"
estate_lorentish_elite_build_fort_building_in_y_desc: "L'Élite lorentaise nous appelle à renforcer nos fortifications à [agenda_province.GetName]. Ils soutiennent qu'il est impératif de protéger cette position stratégique clé contre les attaques."
estate_lorentish_elite_build_trade_building_in_y: "Étendre l'infrastructure commerciale à [agenda_province.GetName]"
estate_lorentish_elite_build_trade_building_in_y_desc: "L'Élite lorentaise affirme que le marché de [agenda_province.GetName] est trop petit pour répondre à leurs besoins. Ils demandent que nous investissions dans un marché plus grand, ce qui, selon eux, augmentera considérablement la prospérité de la province et du pays dans son ensemble."
estate_lorentish_elite_build_port_building_in_y: "Étendre l'infrastructure portuaire à [agenda_province.GetName]"
estate_lorentish_elite_build_port_building_in_y_desc: "L'Élite lorentaise appelle à l'expansion des installations portuaires de [agenda_province.GetName], permettant à la province de se développer en une base navale précieuse pour notre nation."
estate_lorentish_elite_build_production_building_in_y: "Augmenter l'efficacité de la production à [agenda_province.GetName]"
estate_lorentish_elite_build_production_building_in_y_desc: "Les entrepreneurs parmi l'Élite lorentaise de [agenda_province.GetName] demandent que nous investissions dans l'infrastructure de production de la province. Ils affirment que les installations étendues qu'ils proposent augmenteraient considérablement la prospérité de la province et du pays dans son ensemble."
estate_lorentish_elite_build_manufactory_in_y: "Construire une manufacture à [agenda_province.GetName]"
estate_lorentish_elite_build_manufactory_in_y_desc: "L'Élite lorentaise de [agenda_province.GetName] demande que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils affirment que ce sera un investissement hautement rentable, doublant la production de [agenda_province.GetTradeGoodsName] de la province."
estate_lorentish_elite_build_university_in_y: "Construire une université à [agenda_province.GetName]"
estate_lorentish_elite_build_university_in_y_desc: "L'Élite lorentaise nous demande de financer l'établissement d'une nouvelle université à [agenda_province.GetName], afin que les meilleurs esprits du pays puissent bénéficier de leur enseignement."
estate_lorentish_elite_convert_province_x: "Convertir [agenda_province.GetName]"
estate_lorentish_elite_convert_province_x_desc: "L'Élite lorentaise est préoccupée par la présence continue d'incroyants dans notre nation. Ils exigent que nous les déracinions, en commençant par ceux vivant à [agenda_province.GetName] !"
estate_lorentish_elite_root_out_heresy: "Éradiquer l'hérésie à [agenda_country.GetUsableName]"
estate_lorentish_elite_root_out_heresy_desc: "L'Élite lorentaise considère notre échec à affronter les croyances hérétiques pratiquées à [agenda_country.GetUsableName] comme une tache sur l'honneur de notre nation. Ils exigent une action immédiate pour les ramener dans la lumière."
estate_lorentish_elite_crush_religious_revolts: "Écraser les hérétiques"
estate_lorentish_elite_crush_religious_revolts_desc: "L'Élite lorentaise exige que nous écrasions les hérétiques qui se sont soulevés pour défier leur autorité sur les affaires spirituelles."
estate_lorentish_elite_protect_brethren: "Protéger nos frères adéaniens à [agenda_province.GetName]"
estate_lorentish_elite_protect_brethren_desc: "L'Élite lorentaise est horrifiée par la persécution de leurs frères [Root.Religion.GetName] à [agenda_province.GetName] par leurs maîtres [agenda_country.GetAdjective]. Ils exigent que nous prenions des mesures immédiates pour les libérer de l'oppression !"
estate_lorentish_elite_discover_X_in_america: "Découvrir [agenda_province.GetAreaName]"
estate_lorentish_elite_discover_X_in_america_desc: "L'Élite lorentaise a entendu parler d'une terre abondante appelée [agenda_province.GetAreaName] qui se trouverait juste au-delà de l'horizon lointain dans [agenda_province.GetColonialRegionName]. Ils demandent que nous envoyions une expédition pour la découvrir."
estate_lorentish_elite_colonise_X: "Coloniser [agenda_province.GetAreaName]"
estate_lorentish_elite_colonise_X_desc: "Les prospecteurs de l'Élite lorentaise ont identifié [agenda_province.GetAreaName] comme une zone fertile bien adaptée à la colonisation. Ils demandent une expédition pour la revendiquer pour [Root.GetUsableName]."
estate_lorentish_elite_colonise_X_requirements: "Coloniser ou avoir un sujet coloniser entièrement une province dans la zone §Y[agenda_province.GetAreaName]§ !"
estate_lorentish_elite_colonise_more_X: "Coloniser la zone [agenda_province.GetAreaName]"
estate_lorentish_elite_colonise_more_X_desc: "Nos colons à [agenda_owned_province.GetName] rapportent une colonie prospère et une terre mûre pour un peuplement supplémentaire. L'Élite lorentaise demande que nous envoyions des colons pour revendiquer le reste de [agenda_province.GetAreaName] pour [Root.GetUsableName]."
estate_lorentish_elite_colonise_more_X_requirements: "Coloniser ou avoir un sujet coloniser entièrement toutes les provinces de la zone §Y[agenda_province.GetAreaName]§ !"
estate_lorentish_elite_colonial_nation: "Étendre notre colonie dans [agenda_province.GetColonialRegionName]"
estate_lorentish_elite_colonial_nation_desc: "Nos établissements dans [agenda_province.GetColonialRegionName] grandissent rapidement. L'Élite lorentaise préconise que nous soutenions cette croissance et les aidions à établir leur propre administration, afin qu'ils puissent se développer en un avant-poste régional de la puissance [Root.GetAdjective] capable de se tenir debout par eux-mêmes."
estate_lorentish_elite_expand_trade_company: "Étendre la [agenda_province.TradeCompany.GetName]"
estate_lorentish_elite_expand_trade_company_desc: "L'Élite lorentaise souligne les avantages que le commerce étranger procure à notre nation. Ils nous pressent d'utiliser nos ressources, y compris notre force militaire, pour étendre la [agenda_province.TradeCompany.GetName]."
estate_lorentish_elite_protect_against_piracy: "Protéger contre la piraterie"
estate_lorentish_elite_protect_against_piracy_desc: "L'Élite lorentaise déplore ses pertes dues à la piraterie dans [agenda_trade_node_sea.GetName]. Ils nous supplient de prendre des mesures pour chasser les pirates et les corsaires qui pillent leurs navires de commerce."
estate_lorentish_elite_hire_advisor: "Engager un conseiller lorentais"
estate_lorentish_elite_hire_advisor_desc: "L'Élite lorentaise souhaite que [Root.Monarch.GetTitle] engage un conseiller lorentais."
estate_lorentish_elite_crush_revolts: "Écraser les rebelles"
estate_lorentish_elite_crush_revolts_desc: "L'Élite lorentaise exige que nous rétablissions l'ordre et écrasions les révoltes qui balayent notre nation."
estate_lorentish_elite_convert_province_culture: "Rendre [agenda_province.GetName] Haute-Lorentaise"
estate_lorentish_elite_convert_province_culture_desc: "L'Élite lorentaise a cherché de nouvelles terres pour leur peuple. Ils considèrent [agenda_province.GetName] comme un endroit idéal pour l'installation de [Root.Culture.GetName], si les locaux peuvent être convaincus des mérites de nos coutumes."
estate_lorentish_elite_protect_our_culture: "Protéger la population lorentaise à [agenda_province.GetName]"
estate_lorentish_elite_protect_our_culture_desc: "L'Élite lorentaise affirme que nos frères lorentais à [agenda_province.GetName] subissent une oppression considérable de la part de leurs maîtres [agenda_country.GetAdjective]. Ils exigent que nous saisissions la province et les intégrions dans notre nation !"
estate_lorentish_elite_vassalise_vulnerable_country: "Vassaliser [agenda_country.GetUsableName]"
estate_lorentish_elite_vassalise_vulnerable_country_desc: "L'Élite lorentaise ne peut s'empêcher d'être tentée par la cible vulnérable présentée par nos voisins de [agenda_country.GetUsableName]. Ils poussent à une campagne militaire pour les placer sous notre domination !"
estate_lorentish_elite_expand_into_x: "S'étendre dans [agenda_province.GetAreaName]"
estate_lorentish_elite_expand_into_x_desc: "L'Élite lorentaise a jeté un regard envieux sur [agenda_province.GetAreaName], une zone qu'ils affirment être un excellent ajout à notre nation. Ils appellent à une campagne militaire pour en sécuriser une partie pour nous-mêmes."
estate_lorentish_elite_complete_conquest_of_x: "Achever la conquête de [agenda_province.GetAreaName]"
estate_lorentish_elite_complete_conquest_of_x_desc: "L'Élite lorentaise voit [agenda_province.GetAreaName] comme une partie intégrante de [Root.GetUsableName] et regrette qu'elle ne soit pas entièrement nôtre. Ils nous exhortent à sécuriser le reste de la zone pour nous-mêmes !"
estate_lorentish_elite_annex_subject: "Annexer [agenda_country.GetUsableName]"
estate_lorentish_elite_annex_subject_desc: "L'Élite lorentaise convoite les terres de nos sujets [agenda_country.GetAdjective]. Ils exigent que nous les intégrions pleinement dans notre pays."
estate_lorentish_elite_build_an_army: "Construire une force de cavalerie"
estate_lorentish_elite_build_an_army_desc: "L'Élite lorentaise considère notre cavalerie comme une honte pour leurs ancêtres lorentais. Ils appellent urgemment à son expansion, afin que nos forces présentent une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."

