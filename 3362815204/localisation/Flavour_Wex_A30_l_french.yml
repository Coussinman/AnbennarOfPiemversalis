flavor_wex.400.q: "Organisateur de l'armée"
flavor_wex.400.r: "Commandant"
flavor_wex.400.s: "Quartier-maître"
flavor_wex.400.t: "Recruteur en chef"
flavor_wex.400.u: "Ingénieur militaire"
flavor_wex.400.v: "Grand Capitaine"

flavor_wex.400.w: "Non, je ne veux pas d'un nouveau conseiller."

flavor_wex.401.t: "Les sujets lorentais boudés !"
flavor_wex.401.d: "Notre manque récent de patronage et les actions prises contre les décideurs lorentais ont conduit à une augmentation massive des troubles et à un manque de coopération dans nos territoires lencoriens. Nous devrons rectifier la situation ou risquer que le Lencenor ne sombre dans des révoltes totales."
flavor_wex.401.a: "Ils se calmeront éventuellement."

flavor_wex.404.t: "La formation de la Double Monarchie"
flavor_wex.404.d: "Peu auraient pu prévoir que le mariage royal entre la princesse lorentaise et Lothane síl Wex aurait conduit non seulement à la mort de la Damérie, mais aussi à la création éventuelle d'une union entre Lorent et Wex.\nAprès des décennies de résistance armée de grandes sections de la noblesse et de la population lorentaises, la plupart de la population s'est habituée à voir des Wexonards à Lorentainé ou dans d'autres grandes villes et voies de communication.\nPourtant, ce n'était que la première étape du grand projet d'unification de Lorent et Wex. Avec la proclamation de la Double Monarchie, les terres de Lorent seront placées sous le contrôle direct du monarque et des cours wexonardes.\nPour rendre cette transition plus acceptable, les Wexonards ont garanti un haut degré d'autonomie aux provinces lorentaises et ont commencé un processus d'intégration des décideurs existants, les invitant à rejoindre soit la cour principale à Wexkeep, soit la cour secondaire à Lorentainé.\nMalgré nos différences culturelles, nous ne pouvons prospérer qu'ensemble."
flavor_wex.404.a: "Wex et Lorent ensemble régneront !"

flavor_wex.405.t: "Proclamation de l'Empire Wexonard"
flavor_wex.405.d: "Nous avons dépassé le nom de Grand-Duché, nous sommes maintenant dignes d'être appelés un Empire ! Peut-être devrions-nous envisager un nouveau nom pour notre royaume."
flavor_wex.405.a: "Empire de Wex."
flavor_wex.405.b: "Empire Wexonard."
flavor_wex.405.c: "Domaine de Wex."
flavor_wex.405.e: "Domaine Wexonard."
flavor_wex.405.f: "Notre ancien titre est assez bon."

flavor_wex.406.t: "Proclamation de la Double Monarchie"
flavor_wex.406.d: "Avec l'unification de Wex et Lorent, nous ne sommes plus Wex, mais quelque chose de nouveau. Nous sommes maintenant la Double Monarchie de Wex et Lorent. Peut-être devrions-nous envisager un nouveau nom pour notre royaume."
flavor_wex.406.a: "Double Monarchie."
flavor_wex.406.b: "Empire des Deux Couronnes."
flavor_wex.406.c: "Deux Couronnes."
flavor_wex.406.e: "Dau Croen Artegonon."
flavor_wex.406.f: "Wex-Lorent."
flavor_wex.406.g: "Dau Croen est assez bon."

estate_privileges_and_agendas_events.6.title: "Vente de terres de la Couronne"
