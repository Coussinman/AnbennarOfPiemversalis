wex_dual_monarchy_reform: "Double Couronne Améthyste-Rubis"
wex_dual_monarchy_reform_desc: "Né de l'union de l'ancien royaume de Lorent et du royaume nouvellement reforgé de Wex, le gouvernement de Dau Croen est fondamentalement divisé en deux cours distinctes, deux capitales et deux systèmes juridiques et administratifs principaux.\nRégnant principalement depuis Wexkeep, les monarques de cette expérience singulière que nous appelons une double monarchie délèguent une grande partie de l'administration de l'autre moitié principalement à des nobles, clercs et bourgeois lorentais locaux qui se sont ingratiés à la monarchie au fil des décennies.\nLa survie et la prospérité de ce nouvel État ne seront garanties que si les deux moitiés de l'empire sont maintenues soit heureuses, dans le cas des Lorentais, soit fermement sous notre botte, dans le cas des Dameriens."
