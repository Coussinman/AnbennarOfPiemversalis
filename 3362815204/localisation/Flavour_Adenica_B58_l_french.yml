r."
 flavor_adenica.25.a:0 "Ils nous ont battus cette fois."
 
 flavor_adenica.30.t:0 "Serments Chevaleresques pour la Noblesse"
 flavor_adenica.30.d:0 ""
 flavor_adenica.30.a:0 "Ils s'agenouillent !"
 
 flavor_adenica.40.t:0 "Un Chevalier, Resplendissant"
 flavor_adenica.40.d:0 "Dans un rare moment de rêverie et répit, [Root.Monarch.GetName] repense à [Root.Monarch.GetHerHis] adoubement...\n\nAlors que le jeune [Root.Monarch.GetName] entre dans la grande salle, le bavardage bas de la foule s'évanouit en une couverture expectante de silence. Le don de chevalerie n'était en aucun cas une occurrence quotidienne, et cette fois, le récipiendaire était l'héritier de la couronne [Root.Monarch.GetHerselfHimself] ! Le claquement des bottes de [Root.Monarch.GetName] résonna fortement à travers le sol de pierre, mais même cela devint étouffé alors que [Root.Monarch.GetName] marche sur la moquette vibrante et riche sous le trône, s'agenouillant. Cette position inconfortable devait être la prison de [Root.Monarch.GetName] sur le prochain quart d'heure, alors que hommes et femmes de diverses importances psalmodiaient encore et encore sur les responsabilités et attentes d'être un chevalier. Finalement, le roi se lève du trône, et avec un soupçon de sourire sur son visage, brandit dramatiquement son épée. Il tape chaque épaule de [Root.Monarch.GetName] gentiment, et fait signe à [Root.Monarch.GetName] de se lever. Le roi enveloppe le nouveau chevalier dans une étreinte, alors que le silence est brisé par de forts acclamations et le tintement de métal contre métal.\n\n[Root.Monarch.GetName] repense souvent à ce jour fier. C'est un rappel de temps plus simples, avant que les vieux stress de dirigeant ne se soient installés pleinement. Adenica avait fait du chemin depuis ce temps, incarnant pleinement les idéaux élevés de chevalerie et honneur que les fondateurs de la nation avaient espéré évoquer en ravivant l'ancien royaume féodal. Et si [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] successeurs ont leur mot à dire, Adenica continuera d'être un exemple brillant de chevalerie pendant des siècles à venir, se tenant stolide contre la tyrannie des rois-sorciers et gardant vivantes les anciennes traditions féodales."
 flavor_adenica.40.a:0 "Adean lui-même serait fier."
 
 flavor_adenica.50.t:0 "Appel aux Armes"
 flavor_adenica.50.d:0 "[Root.Monarch.GetName] avale soif plusieurs gorgées d'eau, gorge desséchée par de longues heures d'oraison à la ville que [Root.Monarch.GetHerHis] suite visitait actuellement. Ce n'est peut-être pas la façon la plus digne de recruter, mais qui pourrait argumenter avec l'efficacité du noble et vertueux Chevalier-[Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] d'Adenica personnellement payant une visite pendant une campagne de recrutement ? La stratégie avait été extrêmement réussie, mais assez était assez. Il était temps de retourner aux devoirs plus royaux. Il y avait du temps pour une visite de plus, cependant. Où devrions-nous aller ?"
 flavor_adenica.50.a:0 "Communautés des marais du nord."
 flavor_adenica.50.b:0 "Communautés des plaines centrales."
 flavor_adenica.50.c:0 "Chercher du soutien parmi la noblesse."
 flavor_adenica.50.e:0 "Communautés orques."
 flavor_adenica.50.f:0 "L'Académie des Chevaliers Longlance."
 flavor_adenica.50.g:0 "La ville de Taranton."
 
 flavor_adenica.51.t:0 "Appel aux Armes : Un Visiteur Surprise"
 flavor_adenica.51.d1:0 "L'accueil parmi les communautés de marais plus isolées de Bal Mire et terres environnantes était plus silencieux que ce à quoi [Root.Monarch.GetName] était habitué. Les idéaux d'Adean ne pénètrent pas profond dans les marais boueux, semblait-il. Tout n'était pas perdu cependant, car un vieil homme délabré approche [Root.Monarch.GetName] à la fin du discours. Apparemment, il avait été officier dans sa jeunesse aux yeux étoilés, désireux de laisser sa ville natale morne derrière avant de revenir des années plus tard, désillusionné. Les mots de [Root.Monarch.GetName] semblent avoir allumé quelque chose en lui, cependant, et il offre son aide à Adenica."
 flavor_adenica.51.d2:0 "Des centaines de petits villages étaient parsemés autour des plaines ondulées d'Adenica centrale, et ces grappes balayées par le vent étaient ce que [Root.Monarch.GetName] serpentait à travers ensuite. Ces plaines avaient porté certains des premiers grands chevaliers et guerriers montés d'Escann, et il était facile de voir pourquoi. Beaucoup des villageois avaient monté des chevaux depuis leurs années d'enfance, et étaient aussi confortables sur une selle que sur leurs propres deux pieds. La plupart ne seraient jamais plus que des éclaireurs, mais de temps à autre, un vraiment grand cavalier ferait sa présence connue."
 flavor_adenica.51.d3:0 "Marcher parmi la noblesse était plus semblable à un festin régulier qu'à une campagne de recrutement, avec boissons en abondance. Les nobles promettaient individuellement leur soutien loyal avec enthousiasme, bien sûr, mais [Root.Monarch.GetName] savait que ces promesses étaient aussi transitoires que feuilles dans le vent. Le temps n'était pas complètement perdu cependant, car un groupe de la vieille garde se rassembla pour parler logistique et stratégie, prêtant leurs années d'expérience."
 flavor_adenica.51.d4:0 "Souvent négligées comme citoyens de seconde classe malgré être nominalement acceptées en Adenica, la réaction des communautés orques à [Root.Monarch.GetName] était mitigée. La rhétorique de [Root.Monarch.GetName] d'honneur, chevalerie et Adean tombait dans l'oreille de sourds. Certains, cependant, peut-être cherchant à être pointés vers un bon combat que toute autre chose, étaient beaucoup plus désireux."
 flavor_adenica.51.d5:0 "La visite à l'Académie des Chevaliers Longlance n'était pas principalement pour le recrutement, car beaucoup des étudiants là-bas finissaient par être soignés et amenés dans l'armée comme officiers de toute façon. Le vrai prix était Adran 'Thunderlance'. Un instructeur qui avait auparavant été un chevalier et général vanté avant de se casser une jambe dans un exercice mal famé, sa capacité de leadership était bien connue. Et avec juste un petit peu de pression appliquée du roi d'Adenica [Root.Monarch.GetHerselfHimself]..."
 flavor_adenica.51.d6:0 "Taranton, une des villes les plus importantes d'Adenica. [Root.Monarch.GetName] sentit un poids se lever de [Root.Monarch.GetHerHis] épaules juste en entrant dans la ville, le siège de tant de dirigeants adenner. Comme lien commercial vital entre Anbennar et les terres d'Escann intérieur et avec toute la richesse et accès aux matières premières que sa localisation apportait, l'industrie commençait aussi à prendre prise de la ville. Ateliers et fonderies, bien qu'en retard loin derrière leurs contreparties en Anbennar et l'Étendue Alénique, commençaient néanmoins à éclore. Et c'était un de ces ateliers, spécialisé dans la fabrication de pièces d'artillerie, que [Root.Monarch.GetName] finirait par visiter. Les chevaliers d'Adenica, bien que dévastatement efficaces, étaient souvent coincés pensant en termes de vieille doctrine et anciennes traditions de faire la guerre. [Root.Monarch.GetName] cherchait quelqu'un intimement familier avec la poudre à canon ses usages et limitations, quelqu'un qui pourrait secouer le vieil ordre."
 flavor_adenica.51.a:0 "Bienvenue à bord."
 
 flavor_adenica.60.t:0 "Honorer les Tombés"
 flavor_adenica.60.d:0 "Il y a plusieurs différentes avenues possibles à poursuivre.\n\nPremièrement, nous pouvons ériger un mémorial grand mais sobre dans notre capitale, où les gens peuvent rendre respect aux êtres chers perdus ou chevaliers et soldats servant actuellement.\n\nDeuxièmement, nous pouvons organiser une parade massive, unique, qui stimulera sûrement le moral de notre peuple et nous aidera à récupérer de guerre plus rapidement.\n\nTroisièmement, nous pouvons établir une nouvelle fête, explicitement visant à célébrer nos victoires et sacrifices faits par nos héros tombés. Cela nous laissera dicter quoi faire chaque fois que la fête arrive."
 flavor_adenica.60.a:0 "Construire un grand mémorial."
 flavor_adenica.60.b:0 "Organiser une grande parade."
 flavor_adenica.60.c:0 "Instituer un jour de souvenance et célébration dans tout le royaume."
 
 flavor_adenica.61.t:0 "Les Célébrations de Cette Année"
 flavor_adenica.61.d:0 "Les préparations pour le jour de souvenance et célébration de cette année pour les tombés d'Adenica sont en cours. [Root.GetCapitalName] est un véritable maelström d'activité alors que les colporteurs crient espéramment à ceux faisant encore des plans de dernière minute pour leurs repas ou achetant des cadeaux pour les morts qu'ils veulent mémoriser, tout en gardant les gardes un œil vigilant sur chaque coin de rue.\n\nNous devons aussi faire nos propres préparations pour ce jour. Nous pouvons profiter de l'afflux de visiteurs et frénésie de fête en implémentant quelques taxes de choix, mettre nos ressources dans faire du jour un à retenir, ou regarder cela comme une chance de repeupler nos réserves d'armée. Quel sera notre choix ?"
 flavor_adenica.61.a:0 "Taxer tout visiteur."
 flavor_adenica.61.b:0 "Aussi grandiose que possible."
 flavor_adenica.61.c:0 "Profiter de la ferveur pour une campagne de recrutement."
 
 flavor_adenica.70.t:0 "Complété !"
 flavor_adenica.70.d:0 "Dérangé de [Root.Monarch.GetHerHis] repos, [Root.Monarch.GetName] porte l'expression tonnante sur [Root.Monarch.GetHerHis] visage seulement présente sur ceux souffrant encore de la gueule de bois de la nuit dernière. Alors qu'il entre dans la salle du conseil, le perturbateur, vêtu de finery et avec un air de pouvoir seulement accordé par un des plus grands mages de la nation, jette sans mot un objet semblable à un bâton à [Root.Monarch.GetName]. Alors que [Root.Monarch.GetName] le tâtonne hors de l'air, le bâton semble frissonner et se métamorphoser en plein air, alternant entre hache d'armes, lance, et plus alors qu'il se stabilise finalement en forme de lance dans la main de [Root.Monarch.GetName]. L'expression négative sur le visage de [Root.Monarch.GetName] s'évapore en un instant, alors qu'[Root.Monarch.GetSheHe] réalise finalement ce qui s'est passé. « L'arme alors, elle est faite ? » s'exclame [Root.Monarch.GetSheHe]. « Oui, » répond le mage. « L'arme, comme vous l'appelez, est finie. Forgée et gardée par magie pour être incroyablement forte et capable de se transformer en une de quelques configurati- » [Root.Monarch.GetName], écoutant à peine, se précipite hors de la pièce. « Prenez mon équipement de montée ! », crie [Root.Monarch.GetName], alors que le château éclate en activité.\n\nPlus tard, un groupe grandissant de généraux, conseillers et confidants regarde alors que [Root.Monarch.GetName] fait descendre encore un autre bloc de foin sans défense. La balle explose avec quelque force alors que la lance impacte, alors que morceaux de foin volent en arrière d'un petit éclat d'énergie magique. Alors que [Root.Monarch.GetName] ajuste [Root.Monarch.GetHerHis] prise, la tête de la lance change subtilement en un bord balayant, que [Root.Monarch.GetName] utilise pour décapiter plusieurs autres blocs de foin sans perdre un battement. « J'espère qu'[Root.Monarch.GetSheHe] sait que cette chose manquera d'énergie bientôt, » marmonne quelqu'un de la foule. Et en effet, la lance semble presque s'estomper de quelques grades, se stabilisant dans la forme d'un long bâton alors que [Root.Monarch.GetName] fait tourner en arrière. « Combien de temps jusqu'à ce que nous puissions faire plus de ces choses ! » hurle [Root.Monarch.GetName] alors que la foule se retire. Il devrait être rechargé périodiquement avec énergie magique et certainement n'était même pas près de ce que les précurseurs avaient accompli avec le légendaire Calindal, mais trois années d'effort et collaboration avaient finalement produit une arme digne des rois-chevaliers d'Adenica."
 flavor_adenica.70.a:0 "Nos ennemis trembleront !"
 
 flavor_adenica.80.t:0 "Le Plus Fort"
 flavor_adenica.80.d:0 "Battus solidement par la maudite Adenica et leur patron Adean encore et encore, quelques-uns de nos clans proposent que nous passions à la Cour Régente."
 flavor_adenica.80.a:0 "Bien sûr."
 flavor_adenica.80.b:0 "Jamais."
 
 flavor_adenica.90.t:0 "Imposer l'Autorité d'Adean"
 flavor_adenica.90.d:0 "[adenica_converting_target.GetName] a nominalement accepté de se soumettre à l'autorité d'Adean, mais beaucoup de travail reste avant qu'ils puissent être considérés vraiment sous son aile à nouveau. Pour assurer que les choses se passent bien, nous devons envoyer un peu d'aide leur voie. Seulement sous notre œil vigilant pouvons-nous garantir que [adenica_converting_target.GetName] ne tombe pas à la tentation du Corinisme ou Ravélianisme encore."
 flavor_adenica.90.a:0 "Aider avec la transition administrative."
 flavor_adenica.90.b:0 "Envoyer un peu d'aide missionnaire."
 flavor_adenica.90.c:0 "Fournitures militaires et aide devraient marcher."
 flavor_adenica.90.e:0 "En fait, nous ne pouvons épargner les ressources."
 
 flavor_adenica.100.t:0 "La question de la couronne."
 flavor_adenica.100.d:0 "Ayant reforgé l'ancien royaume d'Adenica, la question vient, devrions-nous changer comme notre nation fait ? Assis avec nos plus proches confidants, une liste d'options a été présentée, quant au futur de notre dynastie. Comme leur maison dirigeante combattit jusqu'au dernier dans la Marée Verte, c'est à nous de tracer un cours pour son futur."
 flavor_adenica.100.a:0 "Un nom élégant convenant à notre majesté, na Adenner."
 flavor_adenica.100.b:0 "de Taranton, gardons-le simple."
 flavor_adenica.100.c:0 "Garder le nom de famille de notre dirigeant actuel."
 
 adenica_purge_heresy:0 "Leur montrer la supériorité"
 adenica_purge_heresy_desc:0 "L'objectif de guerre est de leur montrer la supériorité en gagnant des batailles."
