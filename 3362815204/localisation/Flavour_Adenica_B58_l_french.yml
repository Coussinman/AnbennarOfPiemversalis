 # Government reforms
 adenica_chivalric_oaths:0 "Noblesse Chevaleresque"
 adenica_chivalric_oaths_desc:0 "Beaucoup des nobles de cet état sont volontairement contraints de prêter des vœux de chevalerie en atteignant l'âge adulte, et les suivent rigoureusement jusqu'à la mort."
 adenica_mortal_court:0 "Cour Mortelle"
 adenica_mortal_court_desc:0 "La Cour Mortelle est une tentative d'émuler l'organisation et la structure de la Cour Régente elle-même, mais sur le plan mortel. Chaque dieu est représenté par quelqu'un qui a juré des serments de défendre les valeurs et intérêts du dieu du mieux qui puisse être interprété."
 
 # Diplomatic actions
 adenica_convert_action_title:0 "Imposer l'Autorité d'Adean"
 adenica_convert_action_desc:0 "Convertir la nation égarée au coût de §R-20§! de prestige et une quantité variable de £icon_powers_administrative£, £icon_powers_diplomatic£, ou £icon_powers_military£. Le coût en pouvoir augmentera selon le développement de la nation cible. Chaque pouvoir résultera en un modificateur différent et temporaire pour la nation convertie."
 adenica_convert_action_tooltip:0 "Convertir la nation égarée au coût de §R-20§! de prestige et une quantité variable de £icon_powers_administrative£, £icon_powers_diplomatic£, ou £icon_powers_military£"
 
  # Mission titles and description
 adenica_chivalric_justice_title:0 "§lJustice§!"
 adenica_chivalric_justice_desc:0 "Un chevalier doit être un champion de justice en tout ce qu'il fait. Ceux qui sont faibles doivent être protégés par ceux qui sont forts, et ceux qui visent à profiter des faibles, abattus."
 adenica_chivalric_temperance_title:0 "§lTempérance§!"
 adenica_chivalric_temperance_desc:0 "Un chevalier doit toujours être en contrôle. De son environnement, de sa conduite envers les autres, et surtout, de lui-même. La tempérance s'étend non seulement à la boisson, mais à toutes les autres formes d'excès hédonistes qui peuvent tenter les honorables disciples d'Adean."
 adenica_western_approach_title:0 "L'Approche Occidentale"
 adenica_western_approach_desc:0 "Un terrain relativement ouvert entre les forêts au nord et au sud, Silvervord fournit un accès facile au Lac Silvermere ainsi qu'aux terres du Castenor Intérieur. Si nous devons pousser nos ambitions en Escann, cette terre doit être contrôlée et patrouillée par nos chevaliers."
 adenica_royal_hunting_grounds_title:0 "Terrains de Chasse Royaux"
 adenica_royal_hunting_grounds_desc:0 "Chaque Royaume qui se respecte a besoin d'un bout de forêt pour organiser de grandes chasses. Le Nortmerewood et les bois de Merescker feront parfaitement l'affaire, tout en servant de chemin vers les terres du Castenor Méridional."
 adenica_stretch_legs_title:0 "Retour au Grand Air"
 adenica_stretch_legs_desc:0 "Avec les grandes forêts bordant le Lac Silvermere sous notre contrôle, nous pouvons enfin nous déplacer dans les plaines et terres agricoles de l'ancien Royaume de Devaced. Avec nos chevaliers maintenant capables de parcourir et charger librement, nous devons pousser notre avantage aussi loin que possible."
 adenica_secure_flanks_title:0 "Sécuriser nos Flancs"
 adenica_secure_flanks_desc:0 "Avec la bénédiction d'Adean, nous avons étendu notre nation plus loin qu'elle ne l'a jamais été auparavant. Pourtant nous devons connaître nos limites, et c'est ici, aux frontières des Bois-Profonds et des anciens royaumes Blademarcher que nous pouvons voir les nôtres. Nous devons maintenant nous concentrer sur l'intégration de nos conquêtes actuelles et renforcer nos frontières pour les défendre."
 adenica_gaze_north_title:0 "Tourner le Regard vers le Nord"
 adenica_gaze_north_desc:0 "Maintenant que la frontière sud est sécurisée, nous pouvons regarder vers le nord-est et le contrôle de la très importante Rivière Alen, qui fonctionnera parfaitement comme défense naturelle au nord. L'Approche de Westwall peut fournir le pouvoir sur un tronçon direct, tandis que conquérir Cannwood nous permettra de patrouiller ses rives plus en aval."
 adenica_staging_grounds_title:0 "Bases de Rassemblement"
 adenica_staging_grounds_desc:0 "Alors que notre pouvoir et contrôle sur Escann grandit, la pensée non exprimée dans beaucoup d'esprits est la question de Castonath. En tant que capitale du jadis puissant Castenor et la plus grande ville de tout Escann, elle continue de détenir une grande richesse et valeur pour quiconque la contrôle. Pour pouvoir la prendre, nous devons d'abord pénétrer les murs blancs du Castenor Intérieur et trouver des moyens autour des défenses naturelles de Trialmount et de la Rivière Nath. Nortmere contient de larges champs ouverts que nos chevaliers peuvent traverser à cheval ainsi que l'ancien quartier général de l'Œil de Saphir, et est donc tout à fait approprié comme notre prochaine conquête."
 adenica_reclaim_castonath_title:0 "Joyau du Premier Empire"
 adenica_reclaim_castonath_desc:0 "Avec l'approche occidentale vers Castonath sécurisée, tout ce qui reste est de prendre la ville elle-même. Nos chevaliers sont prêts à prendre d'assaut la ville. Tout ce qui reste est d'envoyer l'ordre."
 adenica_adeanic_escann_war_title:0 "Frapper au Cœur"
 adenica_adeanic_escann_war_desc:0 "Escann a longtemps été la base de pouvoir des Corinites en Cannor. Des générations d'aventuriers et leurs descendants l'appellent leur déesse patronne, et à juste titre, car tant de gens seront toujours en sa dette pour ce qu'elle a accompli contre la Marée Verte. Cela ne donne cependant le droit à personne de mépriser l'autorité légitime d'Adean. Nous sommes uniquement positionnés pour être capables de transpercer cette hérésie droit dans son jeune cœur, et nous n'échouerons pas. Montrons à Escann la vérité ultime !"
 adenica_chivalric_conviction_title:0 "§lConviction§!"
 adenica_chivalric_conviction_desc:0 "Un chevalier doit être ferme et vrai dans ses croyances et actions, car une lame retenue par l'incertitude manquera souvent sa cible. La conviction dans les principes et idéaux d'Adean et ses propres buts et actions est primordiale pour qu'un chevalier réussisse."
 adenica_chivalric_wisdom_title:0 "§lSagesse§!"
 adenica_chivalric_wisdom_desc:0 "Un chevalier doit s'efforcer de maintenir vivantes les traditions chevaleresques, transmettant toute leçon à la génération suivante, spécialement alors que les anciennes voies continuent de faiblir en Cannor avec l'avènement de nouvelles idées et avancées en philosophie et technologie. Un chevalier doit savoir comment mélanger les nouvelles idées tout en gardant vivants les esprits des anciennes traditions chevaleresques."
 adenica_noble_knights_title:0 "Chevaliers Nobles"
 adenica_noble_knights_desc:0 "Aux jours des anciens royaumes escanniens, beaucoup de la noblesse doublait aussi comme vrais chevaliers de sang, car les duels et autres concours honorables de combat singulier étaient les moyens les plus communs de pousser les revendications et régler les disputes. Bien que cela puisse prendre quelques concessions initiales de notre part, cela fera du bien à notre nation de rétablir ce type de relation avec notre noblesse, et les pousser encore vers une conduite chevaleresque."
 adenica_grand_hunt_title:0 "Une Grande Chasse"
 adenica_grand_hunt_desc:0 "Avec Nortmerewood sous notre contrôle, nous pouvons maintenant célébrer nos conquêtes comme le faisaient les chevaliers aux jours anciens. Nous devrions organiser une grande chasse dans ces forêts immaculées, laissées à pousser sauvagement après que la Marée Verte ait anéanti presque toute activité humaine en elles."
 adenica_shield_east_south_title:0 "Lignes de Défense"
 adenica_shield_east_south_desc:0 "Tout Escann était impréparé pour l'assaut initial de la Marée Verte. Des années de règlement des disputes principalement par duels et l'Ordre de l'Œil de Saphir laissèrent la terre et le peuple gravement non préparés, car les forts et châteaux perdirent lentement leur usage martial, devenant plus comme des résidences que de vraies fortifications pour les nobles. Bien que nous ayons fait revivre le nom Adenicain principalement pour évoquer le passé, nous ne ferons pas les mêmes erreurs que nos prédécesseurs ont faites. Nous devons fortifier lourdement notre frontière de toute possible incursion du sud et de l'est. Bloquons la Voie de Dostan, toujours sous menace d'incursions gnolles, ainsi que l'Oudeben, avec son chemin ouvert vers et depuis l'est."
 adenica_demand_chivalric_oaths_title:0 "Exiger des Serments Chevaleresques"
 adenica_demand_chivalric_oaths_desc:0 "Avec notre monarque montrant la voie, beaucoup de notre noblesse a commencé à suivre le code d'honneur adenicain et les principes chevaleresques. Que ce soit dans un effort de gagner les faveurs ou par une croyance genuine n'est pas clair, mais au moins nous pouvons être sûrs que nos efforts ne sont pas vains. Il est temps de formaliser cela, et encourager notre noblesse à prêter des serments de chevalerie."
 adenica_righteous_spear_title:0 "Lance Vertueuse d'Adean"
 adenica_righteous_spear_desc:0 "Castonath, le site de la bataille maintenant infâme de Corin avec Dookanson, est nôtre. Notre devoir ne sera cependant pas accompli, jusqu'à ce que tous respectent l'autorité d'Adean sur le reste de la Cour Régente. Nous devons utiliser tous les outils à notre disposition, même la force, si nécessaire, pour faire soumettre les Corinites. Commençons par convaincre les factions dans notre propre nation que cette mission sainte est le meilleur chemin à suivre, puis nous tourner vers nos voisins égarés en Cannor."
 adenica_adeans_favored_war_title:0 "Favori d'Adean"
 adenica_adeans_favored_war_desc:0 "Pour vraiment pouvoir revendiquer et opérer comme la volonté d'Adean sur Halann, nous devons construire la plus grande armée que Cannor ait jamais vue. En assemblant une armée plus grande et plus puissante que tout autre pays de la Cour Régente, nous cimenterons notre légitimité et autorité à les mener contre les hérétiques Corinites et Ravéliens."
 adenica_glory_to_adean_title:0 "Gloire à Adean !"
 adenica_glory_to_adean_desc:0 "Il est temps de porter la bataille aux hérétiques. Les croisés corinites doivent être écrasés là où ils se tiennent, avant qu'ils ne puissent répandre leurs faussetés traîtresses encore plus parmi le peuple commun. Et les Ravéliens doivent être arrêtés avant qu'ils ne puissent répandre leur poison mental aux villes de Cannor, où ces croyances trouvent prise et prennent racine parmi les intellectuels et artisans de la société."
 adenica_adeanic_cannor_war_title:0 "Une Vague Purificatrice"
 adenica_adeanic_cannor_war_desc:0 "Bien que nous ayons accompli beaucoup dans la restauration de l'autorité d'Adean parmi les hérétiques, beaucoup reste à faire. Les signes du Corinisme et Ravélianisme nous narguent plus que nos armées s'éloignent de notre noble patrie d'Adenica. Nous ne nous reposerons pas jusqu'à ce que tout Cannor soit justement nettoyé de sa tache sur l'honneur d'Adean."
 adenica_chivalric_duty_title:0 "§lDevoir§!"
 adenica_chivalric_duty_desc:0 "Un chevalier doit valoriser son devoir au-dessus de tout. C'est le devoir qui lie le tissu de notre société ensemble, le devoir du paysan et chevalier envers leur seigneur, et le devoir du seigneur de protéger et organiser ses sujets en retour. Les temps et circonstances changeants peuvent altérer la nature du devoir, mais il doit être respecté néanmoins."
 adenica_chivalric_diligence_title:0 "§lDiligence§!"
 adenica_chivalric_diligence_desc:0 "Un chevalier ne doit pas être étranger à la diligence nécessaire pour suivre les autres vertus chevaleresques et pour la poursuite de leurs buts. Ils ne doivent pas fuir le travail long et ennuyeux, ni fuir au premier signe de lutte. La terre sur laquelle chaque être dépend est un don des dieux eux-mêmes, après tout, et de tels dons ne devraient pas être gaspillés à cause de la paresse ou du mépris."
 adenica_foals_first_steps_title:0 "Premiers Pas d'un Poulain"
 adenica_foals_first_steps_desc:0 "Comme un poulain nouveau-né, notre nation est faible et instable - à la fois en esprit et en vérité. Le royaume original d'Adenica, le lieu de naissance d'Adean et de la chevalerie, est depuis longtemps perdu à la Marée Verte, ses nobles chevaliers morts ou dispersés aux vents. Nous ne sommes que de simples prétendants au titre, au moins pour maintenant. Vraiment restaurer la puissance d'Adenica et incarner les idéaux qu'elle représente ne sera pas simple, mais nous pouvons commencer en récupérant les plaines centrales et champs qui furent jadis maîtrisés par le tonnerre des sabots des chevaux de nos prédécesseurs."
 adenica_restored_title:0 "Adenica, Restaurée"
 adenica_restored_desc:0 "Avec les plaines ondulées d'Adenica, Rohibon, et Taranton en sécurité sous notre contrôle et entièrement sécurisées, il est temps de regarder vers reconquérir le reste des terres de jure du Royaume d'Adenica. Nous pousserons nos revendications dans le nord froid et gorgé d'eau et jusqu'aux pieds mêmes du puissant Bouclier-de-Dieu au sud."
 adenica_from_lowly_page_title:0 "§lD'Humble Page§!"
 adenica_from_lowly_page_desc:0 "Notre contrôle sur nos terres centrales solidifié, nous devons maintenant regarder vers vraiment légitimer notre règne. Les anciens peuples adenner étaient ardemment dévoués à suivre les idéaux et vertus de chevalerie, quelque chose que nous devons aussi commencer à faire du mieux de nos capacités."
 adenica_rebuilding_taranton_ruins_title:0 "Dans les Ruines de Taranton"
 adenica_rebuilding_taranton_ruins_desc:0 "La capitale originale d'Adenica, Taranton, était l'une des villes les plus importantes d'Escann Occidental. Elle accueillait des milliers de personnes de tout Cannor, et servait de lien vital entre les terres centrales de Castenor et la Tête-de-Dame. La Marée Verte réduisit la ville à peu plus que des décombres fumants, cependant. Nous devons mener un effort de reconstruction dans les ruines de Taranton, érigent de nouveaux murs sur les anciens et réparant les bâtiments quand possible. Taranton sera reconstruite comme symbole de résilience et respect pour le passé d'Adenica, plus grandiose que jamais."
 adenica_earnest_squire_title:0 "§lÉcuyer Sincère§!"
 adenica_earnest_squire_desc:0 "Cela commence petit. Une histoire ou deux se répand sur notre charité envers les orphelins et les pauvres, ou la bravoure que les chevaliers adenner montrent en bataille. Ces petites histoires prennent racine, s'accumulant, et avec le temps, les Adenner et Adenica elle-même est encore synonyme de chevalerie et l'idéal même de chevalerie."
 adenica_steel_and_horseflesh_title:0 "Acier et Chair de Cheval"
 adenica_steel_and_horseflesh_desc:0 "Avec la renaissance des Coursiers Adenicains et l'entraînement infatigable de nos chevaliers, la cavalerie d'Adenica est vraiment devenue une force avec laquelle compter sur le champ de bataille, gagnant d'innombrables concours à travers Escann. Nous ne devons cependant pas être satisfaits d'être juste bons. Nous devons avoir le plus grand et plus habile corps de cavalerie sur tout Escann. Nos ennemis trembleront sous le poids de notre acier et chair de cheval !"
 adenica_knight_radiant_title:0 "§lUn Chevalier, Resplendissant !§!"
 adenica_knight_radiant_desc:0 "Notre réputation comme peuples honorables et chevaleresques s'est répandue à travers tout Escann, surpassant même celle de nos prédécesseurs, l'Adenica pré-Marée Verte. Finissons ce chemin comme vrais fils et filles d'Adean, l'incarnation même de ses idéaux et honneur sur le plan mortel."
 adenica_reordering_court_title:0 "Réorganiser la Cour"
 adenica_reordering_court_desc:0 "Nous avons prouvé notre valeur et vertu aux yeux du monde comme noble successeur à l'ancien royaume féodal d'Adenica, et avons même étendu plus grand que l'ancienne Adenica ne l'a jamais été, répandant les idéaux d'Adean au loin. Avec cela vient le bouleversement, cependant, alors que les anciennes façons de faire les choses commencent à s'effondrer. Nous devons regarder vers l'exemple de la Cour Régente elle-même comme la meilleure façon d'assurer que nous puissions gérer la pression croissante sur notre nation, et réorganiser notre cour."
 adenica_forge_a_skylance_title:0 "L'Arme d'un Chevalier"
 adenica_forge_a_skylance_desc:0 "Adenica était une force régionale puissante en Escann durant le zénith de l'âge de chevalerie, avec ses nombreux chevaliers légendaires capables de gagner les duels et régler les disputes avec succès. Peu importe combien ils étaient valeureux ou habiles, cependant, ils trouvaient difficile de surmonter la force écrasante qu'était §O(Calindal, la Lame Luisante)§!, maniée par les dirigeants des Blademarches.\n\nBien que bien sûr ce temps soit depuis longtemps passé, cette injustice particulière pique encore. Avec Adenica en ascension encore, bien que dans un Cannor depuis longtemps passé l'âge de chevalerie et duels, il est finalement temps de forger notre propre arme légendaire. Même si peu probable d'approcher le Calindal forgé par les précurseurs, notre nation bénéficiera encore probablement de la tentative."
 adenica_adeans_champion_title:0 "§lChampion d'Adean§!"
 adenica_adeans_champion_desc:0 "Temps de montrer au monde la trempe d'un vrai champion d'Adean !"
 adenica_chivalric_faith_title:0 "§lFoi§!"
 adenica_chivalric_faith_desc:0 "Un chevalier doit placer la confiance ultime en Adean et la Cour Régente, et répandre les idéaux et principes d'Adean à ceux qui écouteront."
 adenica_chivalric_charity_title:0 "§lCharité§!"
 adenica_chivalric_charity_desc:0 "Un chevalier doit pourvoir au bien-être public. Il doit redonner à ces orphelins et autres moins fortunés ou capables qu'eux-mêmes, spécialement en temps d'abondance."
 adenica_knights_ride_again_title:0 "Retour des Chevaliers"
 adenica_knights_ride_again_desc:0 "L'ancien royaume d'Adenica présentait certains des plus beaux chevaliers de tout Cannor, bien connus pour leur vaillance et honneur. Pour être à la hauteur de notre homonyme, nous devons reconstruire et faire de notre cavalerie la pièce maîtresse même de notre armée. Les noms de nos chevaliers deviendront une malédiction sur les lèvres de nos ennemis !"
 adenica_horse_for_a_king_title:0 "Un Cheval Digne d'un Roi"
 adenica_horse_for_a_king_desc:0 "Le cheval d'un chevalier est une extension de la volonté de son cavalier, aussi important que toute pièce de plaque ou arme. Il est important pour tout chevalier de prendre soin et former un lien avec sa propre monture. Notre monarque aura le choix de la portée, pour ainsi dire, et mérite seulement la meilleure monture disponible. Maintenant que le marché équin escannien s'est stabilisé et récupéré, des races de chaque variété et type sont maintenant disponibles à nouveau, chacune avec ses propres forces et faiblesses individuelles. Quel sera le choix de notre monarque ?"
 adenica_da_strongest_title:0 "Le Plus Fort ?"
 adenica_da_strongest_desc:0 "Les orques ne connaissent qu'une chose, et une seule : la force. C'était la force de Dookanson qu'ils respectaient et suivaient à travers la Marée Verte. C'était Corin montrant sa force en battant ultimement Dookanson à la Bataille de Castonath qui mena beaucoup de ces mêmes orques à se convertir à l'adorer. Et ce sera nous qui prendrons ce manteau ensuite, et avec la volonté d'Adean, le mettrons au repos."
 adenica_heart_of_chivalry_title:0 "Le Cœur de la Chevalerie"
 adenica_heart_of_chivalry_desc:0 "Avec nos efforts, la ville de Taranton s'est remise de la Marée Verte et a fleuri plus que jamais. Beaucoup de nos grands chevaliers et familles nobles ont déjà établi des résidences et ont fait de la ville leur maison. Nous devrions continuer à encourager ce processus, car Taranton devrait être le cœur de notre royaume et le cœur de la chevalerie dans tout Cannor."
 adenica_dutiful_servent_title:0 "Serviteur Dévoué d'Adean"
 adenica_dutiful_servent_desc:0 "Les guerres de religion sont gagnées, avec le bloc adenicain légitime vainqueur. Meurtris et blessés nous pouvons être, mais nous avons montré à Cannor ce qu'une nation suivant les principes d'Adean peut faire en bataille. Maintenant, la partie difficile commence, alors que la lutte pour gagner les cœurs et esprits des anciens Corinites commence. Nous serons aussi infatigables dans cette entreprise que nous l'étions en bataille, commençant par le clergé dans notre propre royaume."
 adenica_adeans_favored_admin_title:0 "Un Exemple pour Tous"
 adenica_adeans_favored_admin_desc:0 "Alors qu'Adean se tourne vers ses nouvelles responsabilités trouvées comme dirigeant de la Cour Régente, nous devons refléter cela sur le plan mortel. Concentrons-nous sur la croissance, et montrons au monde la prospérité qu'Adean peut apporter à ses disciples. Menant par l'exemple, nous devons devenir le plus grand de tous les pays de la Cour Régente dans tout Halann !"
 adenica_to_shepard_a_people_title:0 "Berger d'un Peuple"
 adenica_to_shepard_a_people_desc:0 "Les besoins administratifs de notre nation ont explosé ces dernières années alors que notre pays a grandi. Pour assurer que chaque personne soit prise en charge également et conformément aux principes honorables et chevaleresques d'Adean, nous devons combler cette lacune, spécialement si nous devons être un exemple pour chaque autre nation de la Cour Régente. Pour fournir la justice, des palais de justice et hôtels de ville doivent être construits, pour que notre peuple puisse avoir ses griefs entendus. Et pour quand ils ont besoin de soulagement spirituel ou guidance, nous devons être prêts avec des lieux de culte disponibles."
 adenica_adeanic_cannor_admin_title:0 "Ordre, Restauré"
 adenica_adeanic_cannor_admin_desc:0 "Avec Escann restauré au règne légitime et notre propre grande nation prospérant plus que jamais, il est temps d'imposer l'autorité d'Adean sur le reste de Cannor, commençant par nos frères et sœurs égarés en Anbennar. Nous ne pourrons peut-être pas empêcher le Corinisme et Ravélianisme de prendre racine parmi le peuple commun par intermittence, mais nous devons au moins assurer que chaque roi, chaque duc, et chaque autre monarque au pouvoir est en pouvoir par le droit divin accordé par Adean lui-même."
 adenica_chivalric_valour_title:0 "§lVaillance§!"
 adenica_chivalric_valour_desc:0 "Un chevalier doit affronter ses ennemis et peurs avec courage en main. Il doit être capable d'agir proprement et sans hésitation face à tout danger ou douleur, que ce soit physique ou mental."
 adenica_chivalric_fortitude_title:0 "§lRésolution§!"
 adenica_chivalric_fortitude_desc:0 "Un chevalier doit être prêt à défendre sa charge en tout temps. Il est la défense et gardien au premier plan de ses terres et titres, et doit être préparé pour la défense de ces responsabilités de tout ennemi maléfique, que ce soit bête, homme, ou une autre race entièrement."
 adenica_confiscate_adenican_coursers_title:0 "Confisquer les Coursiers Adenicains"
 adenica_confiscate_adenican_coursers_desc:0 "L'une des races de chevaux les plus répandues dans tout Cannor avant que la Marée Verte ne dévaste ses nombres, le Coursier Adenicain était rapide et agile, pourtant assez fort pour porter tout chevalier en armure. Maintenant, seuls quelques troupeaux restent, jalousement gardés par ceux assez puissants ou chanceux pour les avoir gardés cachés. Bien que son rôle ait été largement supplanté par d'autres races, il reste encore une chance de rétablir le Coursier Adenicain comme le destrier premier dans tout Escann. Sous notre œil pratiqué et vigilant, bien sûr.\n\nLa première étape doit être de 'réquisitionner' les Coursiers restants de partout où ils peuvent être séquestrés dans notre nation. Il semble que beaucoup ont été pris et gardés par nos capitaines-aventuriers devenus nobles."
 adenica_pureblood_breeding_title:0 "Élevage de Pur-sang"
 adenica_pureblood_breeding_desc:0 "Maintenant que nous avons pu rassembler et évaluer, nous pouvons voir que des années d'élevage hasardeux et de manque de supervision ont laissé les Coursiers Adenicains jadis vantés dans un état difficile. Pour faire du Coursier encore une monture dont les chevaliers en et hors d'Adenica peuvent se sentir fiers de monter à nouveau, nous devons établir un nouveau programme d'élevage pour eux. Donnons nos plus beaux chevaux de guerre pour lancer le processus."
 adenica_pureblood_breeding_trigger_tt1:0 "La province avec le troupeau doit remplir tout ce qui suit :"
 adenica_pureblood_breeding_trigger_tt2:0 "Le Développement est au moins §Y20§!"
 adenica_pureblood_breeding_trigger_tt3:0 "Avoir un §YDomaine Agricole§!"
 adenica_pureblood_breeding_trigger_tt4:0 "Avoir au moins §Y5§! cavalerie"
 adenica_white_in_a_bloodred_tide_title:0 "Blanc dans une Marée Rouge Sang"
 adenica_white_in_a_bloodred_tide_desc:0 "Le ciel pleure du sang maudit dans une marée sans fin, avec tout Cannor souffrant alors que les récoltes échouent et les mauvais présages bourgeonnent. Cela n'aurait pas pu venir à un pire moment pour nous, avec Escann encore pas entièrement récupéré des effets de la Marée Verte des décennies plus tard. Beaucoup voient le Déluge Cramoisi comme signe d'une guerre brutale faisant encore rage dans les cieux au-dessus, tandis que d'autres le voient comme preuve du couronnement de Corin comme dirigeant de la Cour Régente alors qu'Adean est abattu pour avoir échoué ses devoirs comme dirigeant de facto de la Cour à la place de Castellos. Peu importe la vérité, nous devons faire tout ce que nous pouvons en ces temps sombres pour rester fidèles à Adean, et nous efforcer de garder notre peuple sur le bon chemin."
 adenica_regent_court_loyalists_title:0 "Rassembler les Loyalistes Adenicains"
 adenica_regent_court_loyalists_desc:0 "Bien que beaucoup en Escann puissent être tombés sous l'influence des croyants corinites, l'ancien ordre tient encore les cœurs de beaucoup en Anbennar. Comme nation liée par notre foi en Adean lui-même, le vrai dirigeant de la cour, nous devons mener la voie en ralliant ceux qui résistent à la prise de contrôle du prétendant. Tout ce que nous devons faire est lever la bannière, et les disciples d'Adean de tout Cannor viendront sûrement !"
 adenica_call_to_arms_title:0 "Un Appel aux Armes"
 adenica_call_to_arms_desc:0 "Les guerres religieuses à venir nous battront probablement pire que toutes depuis la Marée Verte, avec nulle part dans la belle Adenica probablement laissé intouché. Nous avons besoin non seulement de main-d'œuvre, mais de dirigeants et généraux compétents aussi pour nous mener. Envoyons notre monarque en campagne de recrutement, et voyons qui répond à l'appel."
 adenica_court_triumphant_title:0 "La Cour, Triomphante !"
 adenica_court_triumphant_desc:0 "Que ce soit par un jugement par bataille ou par une voie plus pacifique, l'affront à Adean qu'est l'hérésie corinite doit être éradiqué. C'est ultimement à nous de défendre l'honneur d'Adean, et nous n'échouerons pas !"
 adenica_court_triumphant_trigger_tt:0 "Moins de §Y10§! pays en Cannor Occidental restent §YCorinites§! ou §YRavéliens§!."
 adenica_honor_fallen_title:0 "Honorer les Tombés"
 adenica_honor_fallen_desc:0 "Les ravages et ruines de guerre, tout au nom d'Adean, ont laissé notre peuple épuisé et fragile. Pas un seul village ne reste où on ne peut entendre les pleurs doux des veuves ou voir des chambres encore entièrement meublées, attendant des propriétaires qui ne reviendront jamais. Bien que notre main-d'œuvre et nation puissent récupérer physiquement, les cicatrices mentales restent, réverbérant à travers les générations futures. Il serait bien de faire quelque chose pour au moins commémorer le sacrifice que nos chevaliers et soldats ont fait."
 adenica_corinite_overtures_title:0 "Ouvertures Corinites"
 adenica_corinite_overtures_desc:0 "Beaucoup de partisans corinites restent encore sur Escann, encore moins Cannor, même dans nos propres terres. Nous devrions présenter un rameau d'olivier à ces partisans pour mieux les convaincre de notre version de la Cour Régente. Rétablissons Corin comme déesse de guerre à la place d'Adean, le libérant pour transitionner davantage comme dirigeant de la Cour. Si nous pouvons convaincre tous en Escann, la base de pouvoir de Corin, de cela, le reste de Cannor suivra espérons-le notre exemple."
 adenica_build_knights_academy_title:0 "Académie des Chevaliers Longlance"
 adenica_build_knights_academy_desc:0 "Caylen Longlance - un nom synonyme de 'héros' et 'chevalier' pour les nombreux enfants qui ont grandi en entendant des contes de ses actes honorables et actions vaillantes dans la Guerre du Roi-Sorcier depuis longtemps fanée en légende - est considéré par beaucoup comme le premier chevalier moderne. Nous lui devons beaucoup de nous-mêmes. Quelle meilleure façon d'honorer son nom en fondant une académie dédiée à enseigner la conduite chevaleresque appropriée et les compétences martiales à tous ceux qui y assistent ?"
 adenica_build_tourney_grounds_title:0 "Terrains d'Épreuve"
 adenica_build_tourney_grounds_desc:0 "La résurgence de notre nation a aussi mené à une montée correspondante des duels, tournois, et autres concours chevaleresques. Nous devrions établir des Grands Terrains de Tournoi où les plus grands et plus importants de ceux-ci peuvent être tenus et regardés par tous."
 
