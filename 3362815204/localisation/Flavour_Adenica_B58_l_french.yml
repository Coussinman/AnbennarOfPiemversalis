 # Events
 flavor_adenica.1.t:0 "La Chasse : Quelle Bête ?"
 flavor_adenica.1.d:0 "Avant de partir, des préparatifs doivent être faits pour la chasse. Avec les grandes variétés de bêtes dans les forêts, du magique au mondain, des équipements, pièges et armes wildement différents devraient être achetés pour chacune. Sur quoi la chasse devrait-elle se concentrer ? Les rumeurs abondent d'un cocatrix sauvage attaquant le bétail, normalement un signe rare près de l'habitation humaine. Il y a aussi des observations intermittentes d'un homme se transformant en ours, bien qu'il n'ait encore rien fait de nuisible. Il y a aussi les options classiques d'un cerf magnifique ou d'un sanglier féroce."
 flavor_adenica.1.a:0 "Qu'est-il arrivé à simplement chasser un cerf simple ?"
 flavor_adenica.1.b:0 "Le cocatrix mortel"
 flavor_adenica.1.c:0 "L'ours-garou, s'il vous plaît"
 flavor_adenica.1.e:0 "Que diriez-vous d'un sanglier ?"
 
 flavor_adenica.2.t:0 "La Chasse : Invités ?"
 flavor_adenica.2.d:0 "En plus de la récréation et du sport, une chasse était aussi une bonne opportunité de frotter les coudes avec les participants, loin des restrictions sociales et traditions qu'une cour ou conseil portait. Il y a quelques parties qui accepteraient sûrement une invitation. Qui devrions-nous inviter à la chasse ?"
 flavor_adenica.2.a:0 "Aventuriers"
 flavor_adenica.2.b:0 "Nobles"
 flavor_adenica.2.c:0 "Mages"
 flavor_adenica.2.e:0 "Garder cela en famille"
 
 flavor_adenica.3.t:0 "La Chasse : Sanglier"
 flavor_adenica.3.d:0 "[Root.Monarch.GetName] avance lentement au sommet de sa fidèle monture, sens tendus comme la corde d'un arc. Le plan était simple : la suite chasserait le sanglier hors des sous-bois lourdement boisés avec des chiens et flèches dans une prairie ouverte, après quoi le [Root.Monarch.GetTitle] poursuivrait la bête blessée et obtiendrait l'honneur du coup final. Avec la protection de l'armure et le sanglier étant blessé, cela devrait être une mise à mort facile.\n\nPlusieurs minutes plus tard, des cris étouffés percent la couverture de silence entourant [Root.Monarch.GetName]. Le sanglier éclate hors des arbres avec des yeux sauvages. Il ne semble pas du tout plus mal en point, et fonce droit vers [Root.Monarch.GetName] !"
 flavor_adenica.3.a:0 "Déclencher le piège"
 flavor_adenica.3.b:0 "Mon acier goûtera la chair, aujourd'hui"
 flavor_adenica.3.c:0 "Se retourner et fuir"
 
 flavor_adenica.4.t:0 "La Chasse : Cerf"
 flavor_adenica.4.d:0 "[Root.Monarch.GetName] rit alors qu'[Root.Monarch.GetSheHe] devance les autres membres de [Root.Monarch.GetHerHis] suite, poursuivant le cerf géant alors qu'il s'élance. Pendant des semaines, la partie avait été lente, avec peu concentrés sur les détails de la chasse elle-même quand il y avait de la boisson et bonne conversation à avoir. Finalement, cependant, la partie était tombée sur des traces fraîches, et la chasse avait commencé sérieusement. Après une poursuite rapide, le cerf, avec ses magnifiques mais encombrants bois, se fatigue, et [Root.Monarch.GetName] est capable de le rattraper."
 flavor_adenica.4.a:0 "C'était assez facile"
 
 flavor_adenica.5.t:0 "La Chasse : Ours-garou"
 flavor_adenica.5.d:0 "La portion investigation de la chasse se termine presque aussi vite qu'elle commence. Les bûcherons locaux traquent l'Ours-garou jusqu'à une vieille masure profonde dans les bois. [Root.Monarch.GetName] entre avec juste quelques-uns de [Root.Monarch.GetHerHis] conseillers les plus fiables, prêt pour le conflit. L'Ours-garou est assis passivement près d'un feu sous forme humaine, semblant attendre cette confrontation. Les mains serrées fermement autour de [Root.Monarch.GetHerHis] arme, [Root.Monarch.GetName] prend rapidement l'Ours-garou à partie, exigeant des réponses.\n\nLe demi-homme tisse un conte sordide de circonstances. Apparemment, il avait été mordu et transformé presque par accident, ayant été un ancien herboriste. Perdu dans les bois un jour cherchant des herbes rares, il avait erré dans le territoire d'une fée particulièrement irascible, qui l'avait alors maudit avec la lycanthropie. Incapable de trouver du secours dans tout établissement civilisé, abandonné même par sa famille et chassé d'endroit en endroit, il fut finalement forcé à ce lieu même. Après avoir partagé l'histoire, l'Ours-garou semble prendre une décision. Avec résignation dans ses yeux, il demande à [Root.Monarch.GetName] de mettre fin à sa vie là même."
 flavor_adenica.5.a:0 "Attendez ! Laissez les aventuriers dire un mot. Peut-être peuvent-ils fournir une solution ?"
 flavor_adenica.5.b:0 "Le sortir de sa misère"
 flavor_adenica.5.c:0 "Essayer de négocier"
 
 flavor_adenica.6.t:0 "La Chasse : Cocatrix"
 flavor_adenica.6.d:0 "Alors que les semaines passent sans une seule passe au cocatrix, le moral de la partie de chasse chute. Il s'avère que pouvoir s'envoler est une assez bonne défense contre quiconque sans la même capacité. Tout le temps passé n'a cependant pas été vain, car le nœud coulant se resserre toujours autour de la bête. Les éclaireurs avaient découvert que le cocatrix prenait refuge dans une vieille ferme abandonnée, ne sortant que pour trouver de la nourriture à ramener.\n\nLa partie de chasse approcha la ferme, excitée d'avoir enfin quelque chose à faire. Enhardis par la perspective de finir la chasse, la partie se précipite dans la grange délabrée qui abritait le cocatrix avant que les membres plus prudents ne puissent les arrêter, espérant attraper la bête au dépourvu. Une vue mal venue attendait [Root.Monarch.GetName]. Au lieu d'un seul cocatrix, la grange contenait des multitudes, probablement la couvée du cocatrix. La scène explosa rapidement en pandémonium, avec les membres de la suite taillant sauvagement alors que les cocatrix prenaient leur envol, visant soit à mordre soit à fuir. Débordé, [Root.Monarch.GetName] se fait pincer à travers un petit écart dans [Root.Monarch.GetHerHis] plaque, et la panique s'installe alors qu'[Root.Monarch.GetSheHe] sent [Root.Monarch.GetHerHis] muscles commencer à se tendre..."
 flavor_adenica.6.a:0 "Faites quelque chose, mages !"
 flavor_adenica.6.b:0 "Essayer de se libérer du sort"
 flavor_adenica.6.c:0 "La fin est proche..."
 
 AdenicaHuntOutcomeBoarInjured:0 "Lisant [Root.Monarch.GetHerHis] arme, [Root.Monarch.GetName] se prépare à prendre la charge du sanglier de front. Le sanglier, remarquant soudainement un mur intimidant de chair de cheval et une pointe de lance sur son chemin, bondit, tentant de marquer un coup en passant. Les défenses du sanglier percent le bord extérieur de l'armure de jambe de [Root.Monarch.GetName], mais le coup suivant de [Root.Monarch.GetName] frappe juste. Le sanglier meurt, empalé par son propre élan alors que le reste de la partie de chasse émerge des bois. [Root.Monarch.GetName] est rapidement soigné par [Root.Monarch.GetHerHis] suite, mais la blessure laisserait indubitablement une cicatrice."
 AdenicaHuntOutcomeBoarHorseSave:0 "Lisant [Root.Monarch.GetHerHis] arme, [Root.Monarch.GetName] se prépare à prendre la charge du sanglier de front. Le sanglier, remarquant soudainement un mur intimidant de chair de cheval et une pointe de lance sur son chemin, bondit, tentant de marquer un coup en passant. Le cheval de [Root.Monarch.GetName], superbement en phase avec [Root.Monarch.GetName] après des années de travail ensemble, est capable de se tordre de telle façon que les défenses du sanglier ne font qu'effleurer l'armure de [Root.Monarch.GetName] au lieu de la percer. Le coup suivant de [Root.Monarch.GetName] frappe juste, et le sanglier meurt, empalé par son propre élan alors que le reste de la partie de chasse émerge des bois."
 AdenicaHuntOutcomeBoarCowardice:0 "Submergé par la vue soudaine du sanglier chargeant, [Root.Monarch.GetName] se dépêche de s'écarter par peur. Les chasseurs poursuivants éclatent hors des arbres en peu de temps et sont accueillis par la vue de [Root.Monarch.GetName] tournant les talons et glapissant à l'aide. Le sanglier, heureusement, est confus par la situation et s'arrête net, donnant aux chasseurs la chance de rattraper et empaler le sanglier à mort."
 AdenicaHuntOutcomeBoarSuccess:0 "Lisant [Root.Monarch.GetHerHis] arme, [Root.Monarch.GetName] se prépare à prendre la charge du sanglier de front. Le sanglier, remarquant soudainement un mur intimidant de chair de cheval et une pointe de lance sur son chemin, bondit, tentant de marquer un coup en passant. Se tordant sauvagement et jetant [Root.Monarch.GetHerHis] lance devant, [Root.Monarch.GetName] est capable d'éviter de justesse d'être éventré. Le coup suivant de [Root.Monarch.GetName] frappe juste, et le sanglier meurt, empalé par son propre élan alors que le reste de la partie de chasse émerge des bois."
 AdenicaHuntOutcomeBoarNobleSave:0 "Lisant [Root.Monarch.GetHerHis] arme, [Root.Monarch.GetName] se prépare à prendre la charge du sanglier de front. Le sanglier, remarquant soudainement un mur intimidant de chair de cheval et une pointe de lance sur son chemin, bondit, tentant de marquer un coup en passant. De la couverture forestière vole une flèche, rapide et vraie, qui empale le sanglier en plein air. Cela change son élan assez pour qu'il manque [Root.Monarch.GetName] entièrement. L'impact de l'atterrissage pousse la flèche profond dans la chair du sanglier et il meurt là, empalé par son propre élan. [Root.Monarch.GetName] regarde dans l'écart d'où le sanglier était émergé, et voit un des nobles de confiance que [Root.Monarch.GetName] avait amené à la chasse avec un arc massif tiré, donnant un salut."
 AdenicaHuntOutcomeWerebearAdventurerSave:0 "Réfléchissant un moment, [Root.Monarch.GetName] appelle finalement les aventuriers. « Sûrement vous aventuriers avez affronté une telle situation auparavant dans une de vos quêtes ? Y a-t-il un moyen d'inverser le processus ? » demandez-vous. Le regard dans les yeux du capitaine aventurier vous en dit assez sur la futilité d'essayer une telle chose, mais ils promettent néanmoins de faire de leur mieux, tant que l'Ours-garou est remis à leurs soins. Qui sait, peut-être qu'un sens retrouvé de communauté et camaraderie ferait du bien à la pauvre chose."
 AdenicaHuntOutcomeWerebearKilled:0 "Avec pitié dans [Root.Monarch.GetHerHis] yeux, [Root.Monarch.GetName] saisit [Root.Monarch.GetHerHis] épée. D'un seul coup puissant, [Root.Monarch.GetName] décapite l'Ours-garou."
 AdenicaHuntOutcomeWerebearNegotiationsFailed:0 "[Root.Monarch.GetName] essaie désespérément de dissuader l'Ours-garou de son plan d'action. Alors que les négociations s'éternisent et l'Ours-garou réalise qu'il n'allait pas voir sa demande exaucée, ses yeux se remplissent de colère sauvage. Il commence son processus de transformation en forme d'ours, et [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] suite est forcée de l'abattre avant que la situation ne puisse devenir incontrôlable."
 AdenicaHuntOutcomeWerebearNegotiated:0 "[Root.Monarch.GetName] essaie désespérément de dissuader l'Ours-garou de son plan d'action, allant jusqu'à offrir une place à la cour alors que les meilleurs mages et docteurs d'Adenica travaillaient à résoudre le problème. Alors que les négociations s'éternisent, les yeux de l'Ours-garou commencent à se remplir d'espoir, alors qu'il commence vraiment à croire. « J'avais entendu des rumeurs de l'honneur et chevalerie d'Adenica, mais je n'avais jamais imaginé que cela s'étendrait si loin, » dit l'Ours-garou alors qu'il accepte finalement l'offre. Crise évitée, la partie de chasse acclame, bien que plus que quelques-uns semblaient quelque peu déçus du manque d'effusion de sang et d'action."
 AdenicaHuntOutcomeCockatriceMageSave:0 "L'arrivée des mages est annoncée par des jumeaux coups de tonnerre, alors qu'un membre de l'équipe tandem commence rapidement à lâcher sa magie sur les cocatrix. L'autre, remplissant un rôle de soutien, commence à travailler ses sorts sur les autres membres de la partie, distribuant des améliorations et brisant le sort pétrifiant qui avait pris tant de membres de la partie de chasse. La situation se calme rapidement, les cocatrix jeunes et inexpérimentés ne faisant pas le poids. [Root.Monarch.GetName] scie la tête du cocatrix matriarch, la levant haut, alors que la partie de chasse acclame."
 AdenicaHuntOutcomeCockatriceFear:0 "Le sort prend bientôt prise complète, figeant [Root.Monarch.GetName] en place. Le reste de la partie ne s'en sort pas mieux, individuellement isolés et transformés en pierre. Plusieurs des cocatrix remarquent alors seulement le véritable festin devant eux, et commencent curieusement à mordiller la chair pétrifiée de la partie de chasse. Paralysé, [Root.Monarch.GetName] est forcé de regarder alors que les cocatrix affamés commencent à grignoter avidement les membres gelés de la partie, terreur grandissant tout le temps. Alors qu'[Root.Monarch.GetSheHe] est sur le point d'envoyer [Root.Monarch.GetHerHis] prières finales à Adean, le reste de la partie de chasse arrive finalement. Distraits et gorgés par le festin en cours, beaucoup de cocatrix tombent sous les carreaux d'arbalète dans le dos. L'équilibre des forces est bientôt basculé, et le reste des cocatrix expédié. Avec beaucoup de blessés ou morts, cependant, la célébration est sombre."
 AdenicaHuntOutcomeCockatriceDistracted:0 "Le sort prend bientôt prise complète, figeant [Root.Monarch.GetName] en place. Le reste de la partie ne s'en sort pas mieux, individuellement isolés et transformés en pierre. Plusieurs des cocatrix remarquent alors seulement le véritable festin devant eux, et commencent curieusement à mordiller la chair pétrifiée de la partie de chasse. « Dois faire quelque chose pour donner du temps au reste de la partie d'arriver, » pense [Root.Monarch.GetName]. Par pure force de volonté, [Root.Monarch.GetName] tente de se libérer du sort. Se concentrant entièrement sur un coin de [Root.Monarch.GetHerHis] corps, [Root.Monarch.GetName] est bientôt capable de libérer et remuer un seul orteil. [Root.Monarch.GetName] passe à l'appendice suivant, puis l'appendice suivant alors que le sort s'affaiblit. Chaque partie successive rend la suivante plus facile, alors que l'effet cascade sur le corps de [Root.Monarch.GetName]. Finalement libre, [Root.Monarch.GetName] commence à se précipiter autour de la pièce, distrayant les cocatrix du mieux qu'[Root.Monarch.GetSheHe] peut. Les membres tardifs de la partie de chasse arrivent bientôt, lâchant des carreaux d'arbalète sur les cocatrix sans méfiance. Avec l'équilibre des forces basculant et plus de membres pétrifiés se libérant, le jour est bientôt gagné. [Root.Monarch.GetName] scie la tête du cocatrix matriarch, la levant haut, alors que la partie de chasse acclame."
 AdenicaHuntOutcomeCockatriceInjured:0 ""
 flavor_adenica.7.t:0 "La Chasse : Succès !"
 flavor_adenica.7.d:0 "[Root.AdenicaHuntOutcome]\n\n[Root.Monarch.GetName] et [Root.Monarch.GetHerHis] suite reviennent finalement à Taranton, ayant complété la chasse avec succès d'une façon ou d'une autre. Comme réaffirmation des racines féodales et traditions d'Adenica, ce fut un grand succès, bien que travailler à travers les problèmes et questions avec le royaume qui s'étaient accumulés pendant l'absence allait être une tâche décourageante."
 flavor_adenica.7.a:0 "Bien."
 
 flavor_adenica.10.t:0 "Un Cheval pour un Roi"
 flavor_adenica.10.d:0 "Le bazar, situé au bord de Taranton, bourdonnait d'activité. Assez proche des patrouilles régulières de la ville pour au moins dissuader pickpockets et voleurs mais assez loin que les transactions de marché plus louches puissent avoir lieu loin des yeux indiscrets, c'était le genre d'endroit où les marchands, incluant ceux qui commerçaient en chair de cheval, pouvaient prospérer. [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] suite se dirigèrent vers le plus grand et plus réputé des marchands de chevaux dans le bazar, ne sachant pas vraiment à quoi s'attendre. Là, une écurie en bois abritait trois ou quatre étalons, tandis que plusieurs autres erraient agités dans un champ clôturé boueux. Le marchand de chevaux, nerveux, s'avance vers [Root.Monarch.GetName] et serre ses mains moites dans celles de [Root.Monarch.GetName]. « C-c-comment puis-je aider la couronne aujourd'hui, » bégaie-t-il. Les deux s'éloignent en direction des chevaux, qui maintenant se sont paresseusement approchés pour regarder les nouveaux venus. Le marchand donne une brève description de chacune des races qu'il a à vendre.\n\n« Le Coursier Adenicain - une race qui devrait être assez familière, vu le rôle de la couronne dans sa renaissance. Il était le cheval de guerre le plus populaire de tout Escann, à la fois fort et rapide. La Marée Verte a dévasté ses nombres, mais avec la volonté d'Adean, il récupérera. »\n\n« Ah, le Destrier Arbarani. Le cheval le plus fort de Cannor, et un favori des plus grands chevaliers. Quelque peu fougueux, cependant. »\n\n« Le pauvre Rouncey Alénique. Considéré comme un cheval de paysan - comme si les paysans pouvaient se permettre un de mes chevaux ! Fort mais bon marché, mais lent et ne se débrouille pas bien en bataille. »\n\n« Finalement, le Coursier Elikhandi, mon favori personnel. Un croisement entre le Kheteratan agile amené par les aventuriers du Nouveau Vagabond et le Destrier Arbarani, c'est un excellent polyvalent pour le voyage et la bataille. »\n\nFini avec son discours, il regarde [Root.Monarch.GetName] avec expectative. Quelle race devrions-nous choisir ?"
 flavor_adenica.10.a:0 "Coursier Adenicain."
 flavor_adenica.10.b:0 "Destrier Arbarani."
 flavor_adenica.10.c:0 "Coursier Elikhandi."
 flavor_adenica.10.e:0 "Rouncey Alénique."
 
 AdenicaHorseReactionAdenicanCourser:0 "Le coursier adenicain semble adoucir son langage corporel alors que [Root.Monarch.GetName] approche, reniflant doucement. Il semble assez confortable en présence de [Root.Monarch.GetName]."
 AdenicaHorseReactionAlenicRouncey:0 "Le Rouncey Alénique, voyant qu'il n'était en aucun danger immédiat, retourne rapidement à grignoter placidement une touffe d'herbe particulièrement têtue. Ce cheval ne serait pas un problème du tout, pense [Root.Monarch.GetName]."
 AdenicaHorseReactionArbaraniDestrier:0 "Le destrier arbarani se dresse grand et défiant dans toute sa majesté impressionnante. Il fixe [Root.Monarch.GetName] de façon belliqueuse, comme s'il osait [Root.Monarch.GetName] de le défier."
 AdenicaHorseReactionElikhandiCourser:0 "Le Coursier Elikhandi, élégant et d'une couleur plus claire que ses autres contreparties dans l'enclos, regarde vers [Root.Monarch.GetName] curieusement."
 flavor_adenica.11.t:0 "Un Cheval pour un Roi : L'Approche"
 flavor_adenica.11.d:0 "[Root.Monarch.GetName] s'approche de la race choisie pour inspection à la demande du marchand. « N'hésitez pas à vous faire une idée de la bête, » dit-il. Sentant qu'elle est soudainement au centre de l'attention, le cheval frappe prudemment ses sabots, souffle se cristallisant dans l'air froid du matin.\n[Root.AdenicaHorseReaction]\n\nComment [Root.Monarch.GetName] devrait-il approcher cette situation ?"
 flavor_adenica.11.a:0 "Devenir amical avec le cheval."
 flavor_adenica.11.b:0 "Avec audace."
 
 flavor_adenica.12.t:0 "Un Cheval pour un Roi : Une Friandise ?"
 flavor_adenica.12.d:0 "Balayant autour du marché, [Root.Monarch.GetName] voit plusieurs étals de nourriture en proximité proche. Peut-être la nourriture était-elle le chemin vers le cœur d'un cheval ?"
 flavor_adenica.12.a:0 "Acheter une carotte."
 flavor_adenica.12.b:0 "Acheter une friandise kheteratan."
 flavor_adenica.12.c:0 "Acheter un morceau de sucre."
 flavor_adenica.12.e:0 "Brosser son pelage à la place."
 
 flavor_adenica.13.t:0 "Un Cheval pour un Roi : Sauter sur son dos !"
 flavor_adenica.13.d:0 "Alors que [Root.Monarch.GetName] approche le cheval, il commence à s'éloigner timidement. « C'est maintenant ou jamais », pense [Root.Monarch.GetName], et en une fraction de seconde, s'engage à faire un bond puissant sur le cheval. Maintenant paniqué, le cheval commence à courir et ruer sauvagement autour du champ boueux, commençant à effrayer les autres chevaux..."
 flavor_adenica.13.a:0 "Continuer à tenir bon."
 flavor_adenica.13.b:0 "Descendre en disgrâce."
 
 flavor_adenica.14.t:0 "Vous ne devriez pas voir ceci"
 flavor_adenica.14.d:0 "Vous ne devriez pas voir ceci"
 flavor_adenica.14.a:0 "Vous ne devriez pas voir ceci"
 flavor_adenica.14.b:0 "Vous ne devriez pas voir ceci"
 
 AdenicaHorseActionKheteratanTreat:0 "Les yeux ne quittant pas le cheval, [Root.Monarch.GetName] fait signe à un de [Root.Monarch.GetHerHis] assistants d'acheter et passer la friandise kheteratan. Avec précaution, [Root.Monarch.GetName] la tient dans [Root.Monarch.GetHerHis] main, l'offrant à la bête."
 AdenicaHorseActionBrush:0 "Étalant [Root.Monarch.GetHerHis] mains dans ce qu'[Root.Monarch.GetSheHe] espérait être un geste réconfortant, [Root.Monarch.GetName] approche le cheval prudemment. Tapotant son large flanc, [Root.Monarch.GetName] commence à brosser le cheval."
 AdenicaHorseActionSugarCube:0 "Les yeux ne quittant pas le cheval, [Root.Monarch.GetName] fait signe à un de [Root.Monarch.GetHerHis] assistants d'acheter et passer le morceau de sucre. Avec précaution, [Root.Monarch.GetName] le tient dans [Root.Monarch.GetHerHis] main, l'offrant à la bête."
 AdenicaHorseActionCarrot:0 "Les yeux ne quittant pas le cheval, [Root.Monarch.GetName] fait signe à un de [Root.Monarch.GetHerHis] assistants d'acheter et passer la carotte. Avec précaution, [Root.Monarch.GetName] la tient dans [Root.Monarch.GetHerHis] main, l'offrant à la bête."
 AdenicanHorseActionDrop:0 "Épuisé, [Root.Monarch.GetName] relâche [Root.Monarch.GetHerHis] muscles fatigués en défaite, tombant au sol boueux. Le cheval se calme bientôt alors qu'une ruée d'assistants se précipitent vers [Root.Monarch.GetName]."
 AdenicanHorseActionHold:0 "Serrant [Root.Monarch.GetHerHis] dents, [Root.Monarch.GetName] tient bon pour sa chère vie."
 
 AdenicaHorseSuccessBrush:0 "Le cheval semble presque fondre sous les coups de brosse soigneux, se relaxant visiblement sous les ministrations de [Root.Monarch.GetName]. « Je pense que celui-ci pourrait être le bon, » dit [Root.Monarch.GetName] au marchand."
 AdenicaHorseSuccessTreat:0 "Le cheval grignote soigneusement un coin de la friandise offerte d'abord, hésitant à s'engager pleinement. Après quelques dizaines de secondes, il s'engage pleinement à la friandise, soulevant soigneusement le reste de votre main. « Je pense que celui-ci pourrait être le bon, » dit [Root.Monarch.GetName] au marchand."
 AdenicaHorseSuccessHold:0 "Après ce qui semble une éternité, le cheval, heureusement, se calme. Il regarde encore [Root.Monarch.GetName] prudemment du coin de ses yeux, balançant sa tête de temps en temps pour vérifier, mais il était finalement apaisé. [Root.Monarch.GetName] se tourne vers le marchand pour paiement, tapotant les flancs du cheval avec incrédulité."
 AdenicaHorseSuccessDrop:0 "[Root.Monarch.GetName] s'assoit dans la boue pour ce qui semble une éternité, avant de finalement se redresser. Remarquablement, le cheval était resté près, regardant [Root.Monarch.GetName] avec respect."
 flavor_adenica.15.t:0 "Un Cheval pour un Roi : Succès !"
 flavor_adenica.15.d:0 "[Root.AdenicaHorseAction]\n[Root.AdenicaHorseSuccess]"
 flavor_adenica.15.a:0 "Pas un défi du tout."
 
 AdenicaHorseFailBrush:0 "Le cheval semble initialement assez réceptif au brossage. Ne faisant pas attention, [Root.Monarch.GetName] frappe bientôt un tapis emmêlé de fourrure, faisant reculer le cheval de douleur. Il s'élance vers le coin opposé de la zone clôturée, regardant maintenant [Root.Monarch.GetName] avec hostilité franche. [Root.Monarch.GetName] soupire."
 AdenicaHorseFailTreat:0 "Le cheval sort une langue pour goûter la friandise, puis prend une bouchée prudente. Le dégoût prend rapidement possession de son visage, et il crache rapidement la friandise. [Root.Monarch.GetName] recule rapidement, essayant d'éviter tout mâchonnement errant de la bête irascible."
 AdenicaHorseFailHold:0 "Le cheval rue de cette façon et celle-là, ne donnant jamais à [Root.Monarch.GetName] une seconde de repos ou répit. Bras presque arrachés de [Root.Monarch.GetHerHis] articulation, [Root.Monarch.GetName] perd prise avec un doigt, puis deux doigts, et soudainement, avec [Root.Monarch.GetHerHis] main entière alors qu'[Root.Monarch.GetSheHe] est jeté sans cérémonie au sol boueux. Finalement libre, le cheval trotte à une distance sûre, fixant [Root.Monarch.GetName] tout le temps."
 AdenicaHorseFailDrop:0 "[Root.Monarch.GetName] s'assoit dans la boue pour ce qui semble une éternité, avant de finalement se redresser. Le cheval avait trotté vers un patch pratique d'herbe libre, avec un œil critique et non impressionné entraîné sur [Root.Monarch.GetName]."
 flavor_adenica.16.t:0 "Un Cheval pour un Roi : Échec..."
 flavor_adenica.16.d:0 "[Root.AdenicaHorseAction]\n[Root.AdenicaHorseFail]"
 flavor_adenica.16.a:0 "Au moins il y a toujours le Rouncey."
 
 flavor_adenica.17.t:0 "Un Cheval pour un Roi : La Mort Vient à Tous"
 flavor_adenica.17.d:0 "Après de nombreuses longues années de service, la loyale monture de [Root.Monarch.GetName] est finalement passée. Le jour était venu depuis longtemps, et au moins, elle a passé ses dernières années avec trente jeunes juments et les plus belles friandises à portée de main."
 flavor_adenica.17.a:0 "Commander une statue."
 flavor_adenica.17.b:0 "L'enterrer avec honneurs."
 flavor_adenica.17.c:0 "C'était juste un cheval, au final."
 
 flavor_adenica.20.t:0 "Vœux Chevaleresques"
 flavor_adenica.20.d:0 "Avec la mort de notre monarque, bien sûr, vient le temps pour le couronnement d'un autre. Comme rois-chevaliers d'Adenica, chaque nouveau dirigeant a la chance de choisir une vertu chevaleresque à représenter et incarner tout au long de son règne. Cela ne signifie pas laisser les autres vertus tomber en désuétude, bien sûr, car un vrai chevalier doit toutes les suivre, mais cela signifie que le nouvellement couronné [Root.Monarch.GetName] doit maintenant faire un choix quant à ce sur quoi se concentrer."
 flavor_adenica.20.a:0 "Justice"
 flavor_adenica.20.b:0 "Tempérance"
 flavor_adenica.20.c:0 "Conviction"
 flavor_adenica.20.e:0 "Sagesse"
 flavor_adenica.20.f:0 "Devoir"
 flavor_adenica.20.g:0 "Diligence"
 flavor_adenica.20.h:0 "Foi"
 flavor_adenica.20.i:0 "Charité"
 flavor_adenica.20.j:0 "Vaillance"
 flavor_adenica.20.k:0 "Résolution"
 
 flavor_adenica.21.t:0 "Académie des Chevaliers Longlance : Classe Prometteuse"
 flavor_adenica.21.d:0 "L'établissement de l'Académie des Chevaliers Longlance a été un grand bienfait pour notre nation, devenant rapidement une des institutions d'apprentissage les plus proéminentes d'Adenica. L'admission est hautement contestée, car assister à l'académie était une voie rapide vers devenir un conseiller de confiance ou chevalier célébré pour le royaume et le [Root.Monarch.GetTitle]. Cette année a vu une classe diplômante exceptionnellement douée et talentueuse, une que [Root.Monarch.GetName] a eu [Root.Monarch.GetHerHis] yeux dessus pendant quelques années."
 flavor_adenica.21.a:0 "Notre corps d'officiers en bénéficiera sûrement."
 flavor_adenica.21.b:0 "Faire du plus prometteur un général."
 
 flavor_adenica.22.t:0 "Grands Terrains de Tournoi : Défieurs Étrangers"
 flavor_adenica.22.d:0 "Avec le temps, l'installation à Rohibon devient renommée, avec des tournois majeurs et autres concours chevaleresques tenus mensuellement. Ceux-ci étaient souvent tenus avec entrée libre pour les spectateurs, qui allaient des plus puissants nobles aux plus pauvres fermiers. Les nouvelles se répandent bientôt sur Cannor, et un jour, un contingent de jeunes chevaliers têtes brûlées de Lorent cherchant à se tester arrive à l'installation. Non sanctionnés par la couronne lorentaise et cherchant les ennuis, ils défient vos chevaliers les plus capables à une joute, avec le premier à être renversé le vainqueur."
 flavor_adenica.22.a:0 "Désamorcer la situation."
 flavor_adenica.22.b:0 "Nos chevaliers gagneront définitivement."
 flavor_adenica.22.c:0 "Mettons de l'argent là-dessus."
 flavor_adenica.22.e:0 "Je défendrai l'honneur d'Adenica moi-même !"
 
 flavor_adenica.23.t:0 "Vous ne devriez pas voir ceci"
 flavor_adenica.23.a:0 "Vous ne devriez pas voir ceci"
 flavor_adenica.23.c:0 "Vous ne devriez pas voir ceci"
 flavor_adenica.23.b:0 "Vous ne devriez pas voir ceci"
 
 flavor_adenica.24.t:0 "Défieurs Étrangers : Victoire !"
 flavor_adenica.24.d1:0 "Avec un grognement, [Root.Monarch.GetName] enlève [Root.Monarch.GetHerHis] robes, appelant les assistants pour saisir [Root.Monarch.GetHerHis] équipement. « Je ne resterai pas assis pendant que l'honneur d'Adenica se fait insulter, » dit [Root.Monarch.GetName] alors que les observateurs stupéfaits restent bouche bée. Les émotions passent sur le visage du chevalier lorentais - choc, confusion, même peur - avant qu'il se torde en empressement. « Donc, je bats un [Root.Monarch.GetTitle] aujourd'hui, » déclare-t-il audacieusement. « Préparons-nous, alors. »\n\nVêtu des couleurs royales de blanc et bleu, [Root.Monarch.GetName] examine prudemment [Root.Monarch.GetHerHis] adversaire. Le beau chevalier se tenait fièrement, avec le tourbillon de la rose lorentaise proéminent sur sa pièce de poitrine voyante et un panache massif sur son casque. « Cette rose stupide servira au moins de bonne cible, » marmonne [Root.Monarch.GetName] sous [Root.Monarch.GetHerHis] souffle. Malgré l'étalage ostentatoire du chevalier, il est clairement assez pratiqué en selle, maniant sa longue lance expertement alors qu'il fait tourner son cheval autour des terrains. Les cris des parties royale et lorentaise devinrent un rugissement alors que le [Root.Monarch.GetTitle] et le chevalier chargent l'un vers l'autre à pleine charge. La lance de [Root.Monarch.GetName] effleure à peine le côté de la plaque du chevalier lorentais alors que son cheval se détourne à la dernière seconde, tandis que l'échange laisse [Root.Monarch.GetName] avec une grande bosse dans [Root.Monarch.GetHerHis] armure. Sentant la faiblesse, le chevalier lorentais prépare sa seconde charge rapidement, accélérant et presque renversant [Root.Monarch.GetName] de [Root.Monarch.GetHerHis] cheval avec un coup de plein corps exactement à l'emplacement de son premier coup. Alors que le chevalier charge au-delà, cependant, [Root.Monarch.GetName] stabilise [Root.Monarch.GetHerHis] monture et frappe le chevalier lorentais avec une attaque chirurgicale à l'apex de son tour, déséquilibrant cheval et cavalier. [Root.Monarch.GetName] lance une rafale d'attaques, visant à empêcher le chevalier de récupérer. Avec un coup final et puissant, le chevalier lorentais est renversé de sa selle, aux acclamations d'une foule étourdie."
 flavor_adenica.24.d2:0 "Immédiatement, chacun de la douzaine environ de chevaliers adenner présents commence à réclamer l'honneur d'affronter ce défi lorentais effronté. [Root.Monarch.GetName] abat [Root.Monarch.GetHerHis] poing. « Assez ! Je choisirai le chevalier qui affrontera ce bellâtre lorentais », dit [Root.Monarch.GetName] dans le silence qui suit.\n\nUne demi-heure plus tard, le chevalier, choisi pour son record en joutes, se tient calme et prêt. Vêtu des simples couleurs royales de blanc et bleu, le chevalier sans ornement paraît frappant contre le brun foncé et entailles de vert du terrain de tournoi. Son adversaire, le beau chevalier lorentais, se tenait fièrement, avec le tourbillon de la rose lorentaise proéminent sur sa pièce de poitrine voyante et un panache massif sur son casque. Malgré son étalage ostentatoire, il est clairement assez pratiqué en selle, maniant sa longue lance expertement alors qu'il fait tourner son cheval autour des terrains. Les deux chevaliers se préparent. La clameur de la foule monte en intensité, jusqu'à soudainement, le signal est donné de commencer. [Root.Monarch.GetName] serre la lèvre de la balustrade en anticipation alors que les deux chevaliers commencent leur charge tête baissée l'un vers l'autre. Tout pend dans la balance pour une fraction de seconde, jusqu'à ce que la tension se relâche en un instant alors que chaque chevalier frappe le bouclier de l'autre avec un clang métallique fort. Avec la première passe non concluante, le concours commença maintenant sérieusement, aucun chevalier ne cédant un pouce de terrain avec leurs charges. Finalement, le chevalier lorentais, peut-être fatigué, lève son bouclier un cheveu trop tard, alors que la lance de son adversaire glisse au-delà et le renverse au sol. La foule acclame leur champion adenner, ayant défendu la fierté d'un royaume."
 flavor_adenica.24.a:0 "Le résultat n'était jamais en doute."
 
