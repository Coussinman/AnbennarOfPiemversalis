 HUSSARS_DESC:1 "La Cavalerie Mythique représente des unités de guerriers montés chevauchant des montures magiques ou monstrueuses, telles que des wyvernes ou des griffons. Capables d'exploits bien au-delà de ceux de la cavalerie normale mais nécessitant souvent un entretien considérablement plus important, elles sont peu nombreuses mais légendaires par leur impact sur une bataille.\n\nLe nombre de régiments de §YCavalerie Mythique§! est calculé selon le développement des provinces avec des cultures acceptées à un taux de 1 unité par 100 de développement."
