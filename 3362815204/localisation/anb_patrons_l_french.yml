 xhazob.d:0 "[Root.GetPatronOverlayDesc]\nUn Xhazob est un esprit démoniaque primordial que la tradition du Xhazobkult considère comme le progéniteur de la race gnolle. En tant que démons puissants, ils ne peuvent se manifester dans le monde matériel longtemps sans hôte, et ont donc rarement été vus directement. Les quelques récits mythologiques d'un Xhazob décrivent un énorme monstre quadrupède exhibant un mélange chaotique de caractéristiques prédatrices, enveloppé de flammes vertes et émanant une aura palpable d'effroi.\n\nLes Xhazobs sont largement désintéressés des affaires des mortels, mais comme des requins à l'odeur du sang sont attirés à travers les plans extérieurs vers le massacre de masse et la souffrance. C'est invariablement ainsi que le contact initial est établi avec un Xhazob, et une fois un pacte conclu ils exigeront toujours plus grande violence de leur hôte suppliant, se nourrissant des âmes de ceux tués en leur nom avant de daigner se joindre au suppliant et créer un nouveau [Root.xhaz_gender_tt]."
 baku.d:0 "[Root.GetPatronOverlayDesc]\nExplication des Patrons Ici"
 yaksha.d:0 "[Root.GetPatronOverlayDesc]\nExplication des Patrons Ici"
 manifestation_of_surael.d:0 "[Root.GetPatronOverlayDesc]\n[Root.Monarch.GetName] a gagné la faveur de Surael, et est maintenant en communication directe avec le Seigneur du Soleil. Surael soutiendra [Root.Monarch.GetName] dans l'accomplissement de Sa volonté sur Halann, mais décourage l'apprentissage des arts des Ténèbres, ceux du mensonge et de la mort."
