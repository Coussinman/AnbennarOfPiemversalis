patrons_events.6.t:0 "Un Pacte Profane"
patrons_events.6.d:0 "Le sang tache la gueule et les mains de [Root.Monarch.GetName] alors qu'ils arrachent le cœur battant de la poitrine de la victime tremblante, avant de jeter négligemment le corps usé sur une pile de centaines d'autres victimes malheureuses.\n\nLes flammes vertes se reflètent dans leurs yeux ; le bûcher flamboie alors que le cœur palpitant est jeté dans l'incendie devant eux. Le rugissement du grand feu semble changer, plus guttural et animal d'une certaine manière, comme s'il était vivant. Une forme indistincte bouge et se tord dans les flammes vacillantes et l'assemblée des gnolls commence à ressentir la présence de la bête. Les poils se hérissent et des ricanements mal à l'aise s'échappent de la horde assemblée alors qu'une griffe de feu émeraude atteint [Root.Monarch.GetName] sur leur front. Ils montrent les dents alors qu'une marque tordue est brûlée dans leur chair. Le bûcher flamboie une fois de plus avant d'être éteint, comme si un grand vent était passé.\n\n[Root.Monarch.GetName] se tourne vers la horde assemblée, la marque sur leur front brillant d'une lumière profane. Leur rugissement de triomphe est répercuté à travers le camp alors que la horde éclate en célébration exultante. Le Xhazob a goûté l'offrande initiale et est très satisfait !"
