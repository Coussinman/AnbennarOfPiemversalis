patrons_fey_events.back:0 "Retour"
patrons_fey_events.1.t:0 "Bénédictions de Baku\n[Root.GetPatronOverlayTitle]"
patrons_fey_events.1.d:0 "[Root.GetPatronOverlayDesc]\nConsidérant qu'ils se nourrissent principalement de cauchemars, les Baku sont des esprits étonnamment agréables et doux. Leur présence est réconfortante et revigorante, et celui-ci semble très satisfait d'être appelé pour fournir une faveur en retour de la sustentation qui lui a été donnée."
patrons_fey_events.1.a:0 "Je cherche la sagesse des âges."
patrons_fey_events.1.b:0 "Je cherche des connaissances pratiques."
patrons_fey_events.2.t:0 "Tribut à Baku\n[Root.GetPatronOverlayTitle]"
patrons_fey_events.2.d:0 "[Root.GetPatronOverlayDesc]\nFaire des offrandes à un Baku est une chose étrange et parfois risquée, car pour que ces esprits ne s'estompent pas, ils doivent se nourrir des rêves dans le sommeil de quelqu'un. Une personne tourmentée par des cauchemars aura plus qu'assez à offrir, et trouvera même un grand soulagement dans cette alimentation, mais quelqu'un qui dort paisiblement pourrait constater que ses espoirs et ses rêves se sont estompés même après son réveil. Si nous n'osons pas le nourrir de nos propres rêves, nous pourrions payer quelqu'un pour dormir dans notre lit pour la nuit et laisser ses cauchemars être mangés à notre place."
patrons_fey_events.2.a:0 "Mes propres rêves feront très bien l'affaire."
patrons_fey_events.2.b:0 "Payer quelqu'un pour que ses rêves soient mangés."
patrons_fey_events.3.t:0 "Bénédictions du Vieil Homme des Archives\n[Root.GetPatronOverlayTitle]"
patrons_fey_events.3.d:0 "Dans les salles d'Arakeprun, et en effet à travers les terres du Printemps lui-même, les choses du passé se manifestent dans le présent. Ce qui était le passé magnifique des Précurseurs eux-mêmes n'est plus que des ruines, mais quelque chose de leur connaissance refuse d'être séparé du monde. Pour certains, cela apparaît comme un vieil homme bienveillant, voûté alors qu'il erre à travers les couloirs perdus de l'ancien monde, indifférent à la barrière de la roche et de la brique solides. Le Vieil Homme des Archives, bien que rarement vu, est devenu un symbole d'espoir pour les jeunes apprentis en besoin désespéré de quelque chose pour impressionner leurs mentors. Malheureusement, tout aussi souvent, cette recherche désespérée dans les salles des Précurseurs en Ruine les a conduits à être pleins d'apprentis desséchés et non revenus."
patrons_fey_events.3.a:0 "Les Étoiles Sous les Pieds"
patrons_fey_events.3.b:0 "Dégel Printanier"
patrons_fey_events.4.t:0 "Tribut au Vieil Homme des Archives\n[Root.GetPatronOverlayTitle]"
patrons_fey_events.4.d:0 "Certains disent que la capacité d'apprendre est la plus puissante de toutes les capacités. Au début du voyage de chaque apprenti vers l'érudition, il doit d'abord apprendre à apprendre lui-même. Cependant, une fois les bases maîtrisées, c'est à lui de mettre en pratique ses compétences et d'élargir ses connaissances. Le Vieil Homme des Archives sert de mentor pour l'art d'apprendre : grâce à son guidage, votre compréhension du mot écrit s'épanouit. Mais avec vos leçons terminées, il est temps de tester vos compétences."
patrons_fey_events.4.a:0 "Fardeau de la Connaissance"
patrons_fey_events.4.b:0 "Plonger dans les Livres"
patrons_fey_events.5.t:0 "Bénédictions du Drag des Vagues\n[Root.GetPatronOverlayTitle]"
patrons_fey_events.5.d:0 "Entrée et sortie ; va-et-vient. Les vagues du Sarmadfar changent sans cesse avec les marées, tout aussi envoûtantes que les forêts profondes elles-mêmes. Beaucoup sont appelés vers la mer, ramant et pagayant sur de petits radeaux vers les eaux plus profondes. Une sérénade chantée, les heures se transforment en jours sous le sel mordant et le soleil jusqu'à ce que le Drag réponde. Tiré profondément dans les eaux fraîches, le Drag juge ses prétendants. Ceux qui ont de la chance respirent à nouveau ; ceux qui n'en ont pas ne sont jamais revus, rejoignant le royaume aquatique du Drag des Vagues."
patrons_fey_events.5.a:0 "Nouveaux-Vieux Amis"
patrons_fey_events.5.b:0 "Spéculations sur la Prospérité"
patrons_fey_events.6.t:0 "Tribut au Drag des Vagues\n[Root.GetPatronOverlayTitle]"
patrons_fey_events.6.d:0 "Ceux qui sont bénis par le Drag des Vagues semblent jouir d'une chance illimitée ; mais tout change à la fin. Tout commence par la remontée d'un cadavre depuis longtemps mort sur les plages. Peu après, les choses commencent à échouer à nouveau, de petits contretemps menant à des pertes plus grandes. À la fin, le Drag des Vagues exige votre obéissance : oubliez votre éthique de travail, détendez-vous. Profitez un peu de la vie."
patrons_fey_events.6.a:0 "Noyade dans la Dette"
patrons_fey_events.6.b:0 "Jours Paresseux sous le Soleil"
patrons_fey_events.7.t:0 "Bénédictions du Chevalier Gloam\n[Root.GetPatronOverlayTitle]"
patrons_fey_events.7.d:0 "'Parlez', déclare simplement la voix venue des ombres. Longtemps vous avez cherché à attirer l'attention du légendaire Chevalier Gloam, patron de ceux qui prônent les valeurs chevaleresques. Le Chevalier Gloam sert loyalement les Seigneurs Féeriques en tant qu'exécuteur de leur volonté ; pour ceux qui ne rompent pas leurs serments, il n'y a rien à craindre. 'Par votre parole, de nombreux traîtres ont été terrassés ; vous cherchez mon guidage. Soyez reconnaissant que je vous offre cette bénédiction, Serment d'Automne, car vos ancêtres ont rompu leurs serments il y a longtemps. Seule votre allégeance vous protège maintenant de ma colère.'"
patrons_fey_events.7.a:0 "Lame Dorée"
patrons_fey_events.7.b:0 "Foulée du Chasseur"
patrons_fey_events.8.t:0 "Tribut au Chevalier Gloam\n[Root.GetPatronOverlayTitle]"
patrons_fey_events.8.d:0 "Cela fait de nombreux jours que votre lame et votre flèche trouvent leur cible, mais un doute a commencé à s'installer dans votre cœur. Le Chevalier Gloam apparaît dans vos rêves, soulevant votre corps en l'air par le col de votre cou. 'Pathétique ! Penser que j'ai offert mes pouvoirs à quelqu'un comme vous. Dites-moi pourquoi un à peine repentant comme vous mériterait ma bénédiction ?'"
patrons_fey_events.8.a:0 "Revenez quand vous serez digne"
patrons_fey_events.8.b:0 "Tribut de l'Indigne"
patrons_fey_events.9.t:0 "Bénédictions du Prince Everfrost\n[Root.GetPatronOverlayTitle]"
patrons_fey_events.9.d:0 "'Quelle présomption. Eh bien, mortel, vous avez mon attention. Rendez cela digne d'intérêt.' Le Prince Everfrost - un véritable Seigneur Féerique dans tout ce que cela implique. Aussi ambitieux qu'il est impatient, le Prince a longtemps désiré un Hiver sans fin. S'il pouvait réaliser cet objectif sans un mortel, il le ferait. 'Je sens une grande colère en vous - un profond désir de vengeance. Je peux comprendre cela. Laissez-moi vous prêter une parcelle de mon pouvoir.'"
patrons_fey_events.9.a:0 "Vengeance du Nord"
patrons_fey_events.9.b:0 "Avenir Gelé"
patrons_fey_events.10.t:0 "Tribut au Prince Everfrost\n[Root.GetPatronOverlayTitle]"
patrons_fey_events.10.d:0 "'Mon hiver froid est une créature vorace, comme les feux de ceux qui sont désespérés de ne pas périr dans son étreinte froide. Accordez-moi un petit sacrifice : ensemble, nous pouvons attiser les braises froides de l'Hiver, les faire grandir plus grandes et plus puissantes que jamais !'"
patrons_fey_events.10.a:0 "Un Petit Sacrifice"
patrons_fey_events.10.b:0 "Une Nuit d'Hiver Froid"
patrons_fey_events.11.t:0 "Bénédictions de la Reine Détrônée\n[Root.GetPatronOverlayTitle]"
patrons_fey_events.11.d:0 "Le Domandrod cache de nombreux secrets. Bien que beaucoup soient obscurcis pour toujours, certains se laissent connaître d'un mortel choisi. La Reine Détrônée est l'un de ces secrets : d'un passé lointain, un pouvoir royal affirme à nouveau sa volonté. Ce qui était autrefois une clairière stérile est maintenant transformé en une salle du trône opulente. Mais au lieu de ressentir de l'émerveillement, on ne ressent que la nostalgie douloureuse de quelque chose de disparu depuis longtemps. 'Tout bon monarque veille au bien-être de ses sujets. Vous, le début de la restauration de mon règne, êtes le plus digne d'une bénédiction. Demandez.'"
patrons_fey_events.11.a:0 "Gloire du Trône"
patrons_fey_events.11.b:0 "Regard au-delà de la Porte"
patrons_fey_events.12.t:0 "Tribut à la Reine Détrônée\n[Root.GetPatronOverlayTitle]"
patrons_fey_events.12.d:0 "La clairière ancienne ne se transforme pas en la salle du trône d'autrefois cette fois. Au lieu de cela, ce qui se trouve devant vous est une terrible geôle ; une forme féminine enchaînée par des épines dont le corps est divisé en une douzaine de sections à travers la pièce. Une couronne solitaire repose sur le sol, intacte malgré la poussière et le sang argenté de la chambre. Un seul garde vous observe attentivement, un tréant épineux avec une arme d'hast malefique et un rictus malveillant. 'Mon sujet. Mon état n'est pas si grand en ce moment. Les voleurs ont volé mon royaume, mon règne, mais pas ma volonté de combattre. De cette prison, je ne peux pas les combattre, mais vous pouvez m'aider. S'il vous plaît, acceptez une partie de ma malédiction afin que je puisse étendre mon pouvoir à l'extérieur pour un bref moment !'"
patrons_fey_events.12.a:0 "La Couronne Creuse"
patrons_fey_events.12.b:0 "Moquerie de la Détrônée"

# Événements infernaux
patrons_infernal_events.back:0 "Retour"
patrons_infernal_events.1.t:0 "Bénédictions de Rakshasa\n[Root.GetPatronOverlayTitle]"
patrons_infernal_events.1.d:0 "[Root.GetPatronOverlayDesc]\nLes flammes à proximité vacillent et grandissent, et la chaleur remplit vos entrailles. Cela vous enveloppe comme une mère oiseau réchaufferait ses œufs et vous revitalise avec une énergie que vous ne saviez pas posséder. Rakshasi est entré dans la pièce et vous invite à son étreinte sans jugement. Il est prêt à offrir un cadeau à ses fidèles enfants."
patrons_infernal_events.1.a:0 "Pourrais-je obtenir une sagesse comme la vôtre ?"
patrons_infernal_events.1.b:0 "Soutenez-moi face à mes adversaires."
patrons_infernal_events.2.t:0 "Tribut à Rakshasa\n[Root.GetPatronOverlayTitle]"
patrons_infernal_events.2.d:0 "[Root.GetPatronOverlayDesc]\nRakshasa entre dans le sanctuaire avec assez de force pour briser un morceau de la statue à proximité. Clairement épuisé d'où qu'il vienne, il a besoin de sustentation. Vous donnez volontiers de votre sang vital, mais, bien que reconnaissant, l'esprit veut profiter de cette chance pour s'échapper. Il est prêt à réaliser un vœu rapide avant de partir."
patrons_infernal_events.2.a:0 "Je souhaite obtenir la force pour guider mon [Root.GovernmentName]"
patrons_infernal_events.2.b:0 "Je souhaite de l'or"
patrons_infernal_events.3.t:0 "Bénédictions de Xhazob\n[Root.GetPatronOverlayTitle]"
patrons_infernal_events.3.y:0 "[Root.GetPatronOverlayDesc]\nLe son des os qui craquent et des tendons qui se déchirent s'estompe alors que [Root.Monarch.GetName] jette de côté les restes ruinés de sa dernière victime. Cette bataille la plus récente a apporté une abondance de chair et d'âmes pour que le [Root.xhaz_gender_tt] se nourrisse, et sa forme est gonflée de potentiel démoniaque.\n\nAvec un rugissement de rire sombre, le corps de [Root.Monarch.GetName] éclate en flammes émeraude, l'incendie engloutissant la zone autour d'eux. Comme un cocon infernal, le [Root.xhaz_gender_tt] émergera bientôt des feux portant de nouveaux pouvoirs démoniaques."

patrons_infernal_events.3.z:0 "[Root.GetPatronOverlayDesc]\nAlors que [Root.Monarch.GetName] fixe les flammes émeraude du grand bûcher, couvert de la fourrure imbibée du sang des sacrifices, les chamans observateurs commencent à remarquer un changement chez les deux, le feu et [Root.Monarch.GetName].\n\nL'incendie verdoyant commence à prendre une forme lâche, un visage bestial de flammes grimaçant se projetant vers [Root.Monarch.GetName]. Leurs poils commencent à se hérisser d'excitation et leur visage se fend en un rictus grimaçant. Des grognements, des rires et des hurlements surnaturels jaillissent des deux créatures, communiquant non pas avec le langage mais avec les sons les plus primaux.\n\nIl semble que le Xhazob soit satisfait du massacre perpétré en son nom et ait offert à [Root.Monarch.GetName] un choix de dons démoniaques supplémentaires pour aider à leurs conquêtes."

patrons_infernal_events.3.a:0 "Bénédiction du Feu Infernal"
patrons_infernal_events.3.c:0 "Bénédiction de la Conquête"
patrons_infernal_events.3.e:0 "Bénédiction de la Fureur"
patrons_infernal_events.4.t:0 "Tribut à Xhazob\n[Root.GetPatronOverlayTitle]"
patrons_infernal_events.4.y:0 "[Root.GetPatronOverlayDesc]\nPour ceux qui affrontent les hordes du Xhaz, il y a peu de sorts pires que d'être pris vivant par les conquérants gnolles.\n\n[Root.Monarch.GetName] rôde dans les enclos où d'innombrables êtres vivants sont détenus dans des conditions inimaginables, sélectionnant les plus craintifs parmi eux pour être dévorés vivants dans un acte de massacre bestial.\n\nJeunes et vieux sont déchirés et mangés par le gnoll démoniaquement renforcé, leur chair et leurs âmes sont entièrement consommées afin de nourrir de nouveaux dons infernaux pour le [Root.gender_xhaz_tt]."

patrons_infernal_events.4.d:0 "[Root.GetPatronOverlayDesc]\nDes gémissements et des supplications peuvent être entendus à travers le vaste camp des gnolls alors que d'innombrables sacrifices sont traînés vers le grand bûcher émeraude qui sert de conduit à [Root.Monarch.GetName] pour leur patron Xhazob.\n\nLe grand démon exige un tribut de sang et d'âmes. Nous devons nous assurer que les chamans de notre royaume travaillent sans relâche pour rassembler des sacrifices à nourrir aux flammes toujours affamées."
patrons_infernal_events.4.a:0 "Tribut des Faibles"

# Événements célestes
patrons_celestial_events.back:0 "Retour"
patrons_celestial_events.1.t:0 "Bénédictions de Yaksha\n[Root.GetPatronOverlayTitle]"
patrons_celestial_events.1.d:0 "[Root.GetPatronOverlayDesc]\nAlors que vous vous tournez vers le Yaksha pour obtenir des conseils, l'un d'eux entre dans le sanctuaire, curieux. Vous l'intriguez, et il veut voir ce que vous ferez avec ce qu'il pourrait vous donner."
patrons_celestial_events.1.a:0 "J'ai besoin de vos conseils."
patrons_celestial_events.1.b:0 "J'ai besoin de vos bénédictions."
patrons_celestial_events.2.t:0 "Tribut à Yaksha\n[Root.GetPatronOverlayTitle]"
patrons_celestial_events.2.d:0 "[Root.GetPatronOverlayDesc]\nAprès avoir appelé vos patrons, l'un d'eux, fatigué, répond à vos appels. Bien que ce ne soit pas ce que vous cherchiez, vous aidez le Yaksha à se renouveler de votre essence. La vertu est souvent récompensée, comme c'est le cas maintenant."
patrons_celestial_events.2.a:0 "Je cherche le pouvoir."
patrons_celestial_events.2.b:0 "Je cherche la richesse."
patrons_celestial_events.3.t:0 "Bénédictions de la Manifestation de Surael\n[Root.GetPatronOverlayTitle]"
patrons_celestial_events.3.d:0 "[Root.GetPatronOverlayDesc]\nLe grand temple de [Root.Capital.GetName] est décoré de fleurs le jour de la procession. Les prêtres se sont rassemblés sur la plateforme la plus haute, devant la porte de la maison de Surael, et ont allumé le feu sacrificiel. [Root.Monarch.GetTitle] [Root.Monarch.GetName] se tient parmi leurs rangs, et c'est [Root.Monarch.GetHerHis] honneur d'être le premier à nourrir Surael, pour l'aider dans sa Lutte contre les Ténèbres Malveillantes.\n[Root.Monarch.GetName] avance vers la flamme blanche chaude. Les acolytes présents lui remettent un sac, lourd des fruits de la récolte la plus récente.\n[Root.Monarch.GetSheHeCap] récite, 'Puisse cela vous nourrir, et vous renforcer dans votre combat dans les cieux, afin que nous soyons protégés des Ténèbres sur Halann.' Puis jette le poids lourd dans les flammes avec autant de cérémonie qu'[Root.Monarch.GetHerHis] peut en rassembler.\nLe sacrifice est consumé dans un éclair aveuglant. À ce moment précis, la forme de Surael apparaît à [Root.Monarch.GetName] avec les mots. 'Que désirez-vous ?'"
patrons_celestial_events.3.a:0 "Soleil Aveuglante"
patrons_celestial_events.3.b:0 "Joie Honnête"
patrons_celestial_events.4.t:0 "Tribut à la Manifestation de Surael\n[Root.GetPatronOverlayTitle]"
patrons_celestial_events.4.d:0 "[Root.GetPatronOverlayDesc]\nLe soleil est haut dans le ciel lorsque [Root.Monarch.GetName] s'installe dans l'une des chambres privées du palais royal. [Root.Monarch.GetSheHe] se purifie rituellement avec l'eau d'un bassin de lavage en or et se change en robes de soie blanches.\nLe silence s'installe dans la pièce alors que [Root.Monarch.GetName] s'agenouille en prière. [Root.Monarch.GetSheHeCap] reste ainsi pendant une heure, avant de se lever et d'allumer un brasero au centre de la pièce. 'Mon Seigneur, je vous promets que je...'"
patrons_celestial_events.4.a:0 "Bannir les Ténèbres"
patrons_celestial_events.4.b:0 "Aider dans la Lutte"
