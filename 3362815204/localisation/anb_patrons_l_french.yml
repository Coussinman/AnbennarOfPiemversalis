 #core events
 patrons_on_action.1.t:0 "L'Épreuve"
 patrons_on_action.1.d:0 "Les forces supérieures sentent le doute dans votre cœur et esprit et vous jugent indigne. Une épreuve est nécessaire pour que vous montriez votre dévotion et prouviez qu'elles se trompent."
 patrons_on_action.1.a:0 "Prouvez votre valeur et testez votre courage."
 patrons_on_action.1.b:0 "Reculer pour l'instant"
 patrons_on_action.2.t:0 "Choisissez votre Patron"
 patrons_on_action.2.d:0 "TODO"
 patrons_on_action.2.a:0 "Gumiho"
 patrons_on_action.2.b:0 "Huli Jing"
 patrons_on_action.2.c:0 "Dakini"
 patrons_on_action.2.e:0 "Ancêtre"
 patrons_on_action.2.f:0 "Nature"
 patrons_on_action.10.t:0 "Un Patron Dakini ?"
 patrons_on_action.10.d:0 "Bien qu'elles ne fassent pas partie du Débat Sans Fin, et ne soient donc pas éligibles pour diriger la nation aux côtés de Huszien, les Dakini sont néanmoins de puissants mages à part entière. Si nous le souhaitions, nous pourrions trouver une danseuse-lame Dakini loyale à utiliser comme patron de l'état, bien que les exigences de tribut nous laisseraient incapables d'accommoder aussi un Huli-Jing ou un Gumiho en même temps. Souhaitons-nous en demander une ?"
 patrons_on_action.10.a:0 "Non, non. [Root.Monarch.GetName] fera très bien l'affaire."
 patrons_on_action.10.b:0 "Non, non. [Root.Monarch.GetName] fera très bien l'affaire."
 patrons_on_action.10.c:0 "Envoyez chercher une Dakini !"
 patrons_on_action.100.t:0 "[Root.Monarch.GetName] a échoué à recevoir les Bénédictions de Notre Patron"
 patrons_on_action.100.d:0 "Les idoles et sanctuaires de notre patron perdent leur aura vibrante tout comme une bougie au milieu de plusieurs est soufflée. Maintenant il n'y a qu'une sensation de silence alors que la fine ligne de fumée monte plus haut. Il y a de la désapprobation dans l'air..." 
 #remember to ping greth when this is localized to create a custom loc to allow the use of the name of the prospective patron in the loc of this event
 patrons_on_action.100.a:0 "[Root.Monarch.GetName] aura une seconde chance"
 patrons_on_action.100.b:0 "Un [Root.Monarch.GetTitle] sans le soutien de notre patron..."
 
