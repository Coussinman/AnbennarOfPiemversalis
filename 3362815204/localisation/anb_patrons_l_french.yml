 huli_jing.d:0 "[Root.GetPatronOverlayDesc]\nLe Huli Jing est un esprit renard des forêts de Mulim, et une ancienne partie du Grand Esprit Huszien. Connus à travers Yanshen comme habiles trompeurs et séductrices envoûtantes, ils sont souvent connus pour employer leurs langues et traits acérés pour s'acheter une place dans des vies de luxure. Souvent, les Huli Jing sont connus pour se faire passer pour des gens avec leurs compétences en magie d'illusion, menant à plusieurs résultats peu recommandables pour les autres impliqués."
