patrons_spirit_events.back:0 "Retour"
patrons_spirit_events.1.t:0 "Bénédictions Ancestrales\n[Root.GetPatronOverlayTitle]"
patrons_spirit_events.1.d:0 "[Root.GetPatronOverlayDesc]\nVous sentez une présence dans la pièce, froide, mais douce ; pas rude comme une tempête. Elle vous accueille, mais elle n'est clairement pas de ce monde ; un fantôme. Soudain, au milieu de votre réalisation, vous ressentez de la confusion, mais pas la vôtre. Le fantôme vous demande quelque chose et le regain de vigueur dans votre corps fatigué suggère qu'il est généreux ; il pourrait fournir, si on le lui demande gentiment..."
patrons_spirit_events.1.a:0 "Puis-je obtenir votre sagesse de la vie d'avant ?"
patrons_spirit_events.1.b:0 "Puis-je savoir sur qui m'appuyer en temps de trouble ?"
patrons_spirit_events.2.t:0 "Tribut Ancestral\n[Root.GetPatronOverlayTitle]"
patrons_spirit_events.2.d:0 "[Root.GetPatronOverlayDesc]\nLe fantôme était faible dès le moment de l'invocation, mais vous décidez de renoncer à votre vie comme sustentation pour lui. Le fantôme semble mieux lié, mais sa faiblesse va plus profond, il est fatigué de ce monde. Il est reconnaissant, mais veut retourner dans le monde des esprits."
patrons_spirit_events.2.a:0 "Le sang sacrifié est le pouvoir gagné."
patrons_spirit_events.2.b:0 "Du sang pour de l'or."
patrons_spirit_events.3.t:0 "Bénédictions de la Nature\n[Root.GetPatronOverlayTitle]"
patrons_spirit_events.3.d:0 "[Root.GetPatronOverlayDesc]\nIl y a une bourrasque de vent suivie d'une brise d'herbe fraîche et du grondement des bêtes qui résonne dans votre tête. Vous avez l'impression d'être au milieu d'une forêt, pourtant vous n'avez jamais quitté votre place dans le palais. Les esprits de la nature vous ont trouvé et sont intrigués."
patrons_spirit_events.3.a:0 "Invoquez l'animal en moi, donnez-moi de la force."
patrons_spirit_events.3.b:0 "Je n'ose pas succomber, mais votre faveur me suffit."
patrons_spirit_events.4.t:0 "Tribut à la Nature\n[Root.GetPatronOverlayTitle]"
patrons_spirit_events.4.d:0 "[Root.GetPatronOverlayDesc]\nSacrifiez les fruits de la nature à son esprit pour montrer du respect."
patrons_spirit_events.4.a:0 "Des oranges sanguines pour l'esprit du sang"
patrons_spirit_events.4.b:0 "Peut-être que les baies sont de saison ?"
patrons_spirit_events.5.t:0 "Les Bénédictions d'un Gumiho\n[Root.GetPatronOverlayTitle]"
patrons_spirit_events.5.d:0 "[Root.GetPatronOverlayDesc]\nVous voyez une figure passer furtivement devant vous du coin de l'œil - 'Ce n'était rien', vous dites-vous. Pourtant, cela se reproduit quelques instants plus tard et le malaise commence à s'installer. Il y a une queue qui pend d'une des étagères et qui disparaît avant que vous ne l'attrapiez. Il y a des moustaches dans vos portraits et des oreilles derrière vos épaules. Toujours là, toujours à vous observer.\n\nUn renard se tient majestueusement sur le dessus d'une table, des heures après cette folie, vous regardant directement ; dans votre âme. Bien que malicieux de nature, l'amusement que vous avez fourni était plaisant et une récompense est en ordre. Mais attention à ce que vous demandez, car vous ne pouvez jamais surpasser le renard lui-même."
patrons_spirit_events.5.a:0 "Peut-être que ces esprits pourraient amuser nos ennemis."
patrons_spirit_events.5.b:0 "On ne peut jamais se tromper avec le pouvoir."
patrons_spirit_events.6.t:0 "Tribut d'un Gumiho\n[Root.GetPatronOverlayTitle]"
patrons_spirit_events.6.d:0 "[Root.GetPatronOverlayDesc]\nGumiho, l'esprit protecteur des renards, la malice incarnée, demande un tribut, mais vous savez que sa demande est un ordre. Le sang est généralement le sacrifice le plus excellent et noble pour le Rusé, mais la richesse et la connaissance, matérielles ou autres, sont des alternatives adéquates."
patrons_spirit_events.6.a:0 "Mon intrigue et mon affluence sont à vous."
patrons_spirit_events.6.b:0 "Puisse le carmin apaiser votre appétit."
patrons_spirit_events.7.t:0 "Les Bénédictions du Huli Jing\n[Root.GetPatronOverlayTitle]"
patrons_spirit_events.7.d:0 "[Root.GetPatronOverlayDesc]\nAu milieu de la maison de [Root.Monarch.GetName], ils sont confrontés à un intrus renard ! Alarmé au début, comme la plupart le seraient à la vue d'un renard sauvage dans leur maison, [Root.Monarch.GetName] réalise rapidement qu'il s'agit d'un Huli Jing ! Pas n'importe lequel, mais celui-là même avec qui ils ont conclu un pacte il y a plusieurs lunes. L'être malicieux saute, se transformant du petit renard en une belle femme avec plusieurs queues touffues, mais toutes sont entretenues méticuleusement et gardées dans un bel ordre. S'approchant de [Root.Monarch.GetName], la femme sourit doucement et glousse, s'approchant d'eux pour être face à face. 'Oh là là ? Vous travaillez vraiment tard, n'est-ce pas ? Vous ne voudriez pas tomber sur un Huli Jing malicieux faisant du grabuge tard dans la nuit, n'est-ce pas ?' Elle glousse de manière espiègle, ignorant l'ironie de sa déclaration, tout en tendant la main vers la joue de [Root.Monarch.GetName] et la caressant légèrement. 'Je viens avec des cadeaux pour mon protégé. Oh, mais, choisissez judicieusement. Vous n'en aurez qu'un seul.' Elle dit, reculant et l'une de ses queues vous fouette le visage, après s'être retournée et vous avoir souri."
patrons_spirit_events.7.a:0 "Offrez-moi vos yeux et vos oreilles, doux renard."
patrons_spirit_events.7.b:0 "Enseignez-moi les secrets du commerce, ensorceleuse."
patrons_spirit_events.8.t:0 "Le Tribut du Huli Jing\n[Root.GetPatronOverlayTitle]"
patrons_spirit_events.8.d:0 "[Root.GetPatronOverlayDesc]\n[Root.Monarch.GetName] se réveillerait de son sommeil à cause d'une queue douce et fournie dans son visage, toussant et crachant, il se lève en alarme et regarde autour de lui, confus. Repérant la forme endormie d'un renard blotti à côté de lui, il serait surpris. 'Maintenant, que faites-vous ici, petit ?' Il demanderait, tendant la main pour caresser la petite boule de poils orange sur la tête. À sa surprise, cependant, un bâillement humain s'échapperait du renard et il se transformerait sous sa main caressante. Le renard se transformerait en une belle femme, légèrement vêtue, allongée dans le lit avec [Root.Monarch.GetName]. 'Hmhm~ Alors, qu'avons-nous ici ?' Elle sourirait de manière espiègle, tendant la main pour faire courir ses doigts sur la joue de [Root.Monarch.GetName]. 'Une pauvre, innocente renarde dans le lit d'un autre, mieux vaut espérer que personne ne nous voit, hm ?' Gloussant, le Huli Jing se rapprocherait, jusqu'à ce que ses lèvres soient à quelques centimètres de celles de [Root.Monarch.GetName]. 'Un tribut est exigé, petit, apportez-moi un festin et du vin à mon sanctuaire, ou je prendrai quelque chose de plus directement maintenant.' Le Huli Jing aurait un air malicieux sur son visage en prononçant ces mots."
patrons_spirit_events.8.a:0 "Apportez un festin somptueux et des cadeaux de Mijiu."
patrons_spirit_events.8.b:0 "[Root.Monarch.GetName] se réveille le matin en se sentant complètement vidé."
