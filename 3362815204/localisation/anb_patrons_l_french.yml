xhazob.d:0 "[Root.GetPatronOverlayDesc]\nUn Xhazob est un esprit démoniaque primordial que la légende Xhazobkult considère comme le progéniteur de la race gnoll. En tant que démons puissants, ils ne peuvent pas se manifester dans le monde matériel longtemps sans un hôte, et sont donc rarement vus directement. Les quelques récits mythologiques d'un Xhazob décrivent un énorme monstre quadrupède exhibant un mélange chaotique de traits prédateurs, enveloppé de flammes vertes et émanant une aura palpable de terreur.\n\nLes Xhazobs sont largement indifférents aux affaires des mortels, mais comme des requins à l'odeur du sang, sont attirés à travers les plans extérieurs vers des massacres et des souffrances de masse. C'est invariablement ainsi que le contact est initialement établi avec un Xhazob, et une fois un pacte conclu, ils exigeront une violence toujours plus grande de la part de leur hôte d'alors, se nourrissant des âmes de ceux tués en leur nom avant de daigner se joindre au suppliant et créer un nouveau [Root.xhaz_gender_tt]."
baku.d:0 "[Root.GetPatronOverlayDesc]\nExplication des Patrons Ici"
yaksha.d:0 "[Root.GetPatronOverlayDesc]\nExplication des Patrons Ici"
manifestation_of_surael.d:0 "[Root.GetPatronOverlayDesc]\n[Root.Monarch.GetName] a gagné la faveur de Surael, et est maintenant en communication directe avec le Seigneur du Soleil. Surael soutiendra [Root.Monarch.GetName] dans l'accomplissement de Sa volonté sur Halann, mais décourage l'apprentissage des arts des Ténèbres, ceux des mensonges et de la mort."
