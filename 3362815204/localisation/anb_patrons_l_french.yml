huli_jing.d:0 "[Root.GetPatronOverlayDesc]\nLe Huli Jing est un esprit renard des forêts de Mulim, et une ancienne partie du Grand Esprit Huszien. Connus à travers Yanshen comme des tricheurs habiles et des séductrices envoûtantes, ils utilisent souvent leur langue acérée et leurs traits pour s'acheter une vie de luxe. Souvent, les Huli Jing sont connus pour se faire passer pour d'autres personnes avec leurs compétences en magie d'illusion, conduisant à plusieurs résultats peu recommandables pour les autres impliqués."
