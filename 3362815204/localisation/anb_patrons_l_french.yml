 patrons_events.6.t:0 "Un Pacte Profane"
 patrons_events.6.d:0 "Le gore tache la gueule et les mains de [Root.Monarch.GetName] alors qu'ils arrachent le cœur battant de la poitrine de l'esclave qui se convulse, avant de jeter négligemment le cadavre épuisé sur une pile de centaines d'autres victimes infortunées.\n\nDes flammes vertes se reflètent dans leurs yeux ; le bûcher flamboie alors que le cœur palpitant est hurled dans l'enfer devant eux. Le rugissement du grand feu semble changer, plus guttural et bestial d'une certaine manière, comme s'il était vivant. Une forme indistincte bouge et se tord dans la flamme vacillante et l'hôte rassemblé de gnolls commence à sentir la présence de la bête. Les poils se hérissent et des ricanements inquiets sortent de la horde assemblée alors qu'une griffe de feu émeraude s'étend pour toucher [Root.Monarch.GetName] sur son front. Ils montrent leurs dents alors qu'une marque tordue est brûlée dans leur chair. Le bûcher flamboie une fois de plus avant d'être étouffé, aussi soudainement que si un grand vent était passé.\n\n[Root.Monarch.GetName] se tourne vers la horde assemblée, la marque sur son front flamboyant d'une lumière profane. Leur rugissement de triomphe résonne à travers le camp alors que la horde éclate en célébration exultante. Le Xhazob a goûté l'offrande initiale et est très satisfait !"
 patrons_events.6.a:0 "Le pacte est scellé !"

 #spirit events
 patrons_spirit_events.back:0 "Retourner"
 patrons_spirit_events.1.t:0 "Bienfaits Ancestraux\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.1.d:0 "[Root.GetPatronOverlayDesc]\nVous ressentez une présence dans la pièce, froide, mais douce ; pas rude comme une tempête. Elle vous accueille mais elle n'est clairement pas de cette existence ; un fantôme. Soudain, au milieu de votre réalisation, vous ressentez de la confusion, mais pas la vôtre. Le fantôme vous demande quelque chose et la vigueur qui retourne à votre corps fatigué suggère qu'il soit généreux ; il pourrait fournir, si demandé gentiment..."
 patrons_spirit_events.1.a:0 "Puis-je gagner votre sagesse de la vie d'avant ?"
 patrons_spirit_events.1.b:0 "Puis-je savoir sur qui m'appuyer en temps de troubles ?"
 patrons_spirit_events.2.t:0 "Tribut Ancestral\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.2.d:0 "[Root.GetPatronOverlayDesc]\nLe fantôme était faible dès le moment de l'invocation mais vous décidez de renoncer à votre vie comme subsistance pour lui. Le fantôme semble mieux lié mais sa faiblesse court plus profond, il est fatigué de ce monde. Il est reconnaissant mais veut retourner au monde des esprits."
 patrons_spirit_events.2.a:0 "Le sang sacrifié est le pouvoir gagné."
 patrons_spirit_events.2.b:0 "Du sang pour de l'or."
 patrons_spirit_events.3.t:0 "Bienfaits de la Nature\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.3.d:0 "[Root.GetPatronOverlayDesc]\nIl y a une rafale de vent suivie d'une brise d'herbe fraîche et rugissement de bêtes bourdonnant dans votre tête. Vous vous sentez comme si vous étiez au milieu d'une forêt pourtant vous n'avez jamais quitté votre place dans le palais. Les esprits de la nature vous ont trouvé et sont intrigués."
 patrons_spirit_events.3.a:0 "Invoquez l'animal en moi, donnez-moi la force."
 patrons_spirit_events.3.b:0 "Je n'ose succomber, mais votre faveur suffit."
 patrons_spirit_events.4.t:0 "Tribut de la Nature\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.4.d:0 "[Root.GetPatronOverlayDesc]\nSacrifiez les fruits de la nature à son esprit pour montrer le respect"
 patrons_spirit_events.4.a:0 "Des oranges sanguines pour l'esprit du sang"
 patrons_spirit_events.4.b:0 "Peut-être que les baies sont de saison ?"
 patrons_spirit_events.5.t:0 "Bienfaits d'un Gumiho\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.5.d:0 "[Root.GetPatronOverlayDesc]\nVous voyez une silhouette rusée vous dépasser du coin de l'œil - « Ce n'était rien, » pensez-vous. Pourtant cela arrive à nouveau quelques moments plus tard et l'inquiétude commence à s'installer. Il y a une queue qui pend d'une des étagères qui disparaît avant que vous ne l'attrapiez. Il y a des moustaches dans vos portraits et des oreilles derrière vos épaules. Toujours là, toujours à observer.\n\nUn renard est assis majestueusement sur une table, des heures dans cette folie, regardant directement vers vous ; vers votre âme. Bien qu'espiègle par nature, l'amusement que vous avez fourni était plaisant et une récompense est de mise. Mais prenez garde à ce que vous demandez, car vous ne pourrez jamais rouler le renard lui-même."
 patrons_spirit_events.5.a:0 "Peut-être que ces esprits pourraient amuser nos ennemis."
 patrons_spirit_events.5.b:0 "On ne peut jamais se tromper avec le pouvoir."
 patrons_spirit_events.6.t:0 "Tribut d'un Gumiho\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.6.d:0 "[Root.GetPatronOverlayDesc]\nGumiho, l'esprit protecteur des renards, l'espièglerie incarnée, demande un tribut, mais vous savez que leur requête est un ordre. Le sang est généralement le plus excellent et noble des sacrifices au Rusé, mais la richesse et la connaissance, matérielle ou autre, sont des alternatives adéquates."
 patrons_spirit_events.6.a:0 "Mon intrigue et mon opulence sont vôtres."
 patrons_spirit_events.6.b:0 "Que le cramoisi satisfasse votre appétit."
 patrons_spirit_events.7.t:0 "Bienfaits du Huli Jing\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.7.d:0 "[Root.GetPatronOverlayDesc]\nAu milieu de la maison de [Root.Monarch.GetName], ils furent confrontés par une intruse renarde ! Alarmé au début, comme la plupart le seraient à la vue d'un renard sauvage dans leur maison, [Root.Monarch.GetName] réalisa rapidement que c'était un Huli Jing ! Pas n'importe lequel cependant, mais exactement le même avec lequel ils avaient fait le pacte plusieurs lunes auparavant. L'être espiègle sauta, se transformant du petit renard en une belle femme avec plusieurs queues touffues, mais toutes étaient maintenues méticuleusement et gardées dans un bel ordre. S'approchant de [Root.Monarch.GetName], la femme sourit doucement et ricane, s'approchant d'eux pour être face à face. « Mon dieu ? Vous travaillez certainement tard n'est-ce pas ? Vous ne voudriez pas tomber sur des Huli Jing espiègles de fin de soirée faisant du vacarme, n'est-ce pas ? » Elle ricane de façon joueuse, ignorant l'ironie de sa déclaration, tout en atteignant la joue de [Root.Monarch.GetName] et la caresse légèrement. « Je viens avec des cadeaux pour mon protégé. Oh, mais, choisissez soigneusement. Vous n'en aurez qu'un. » Dit-elle, reculant et une de ses queues vous fouette au visage, après s'être retournée et vous avoir souri."
 patrons_spirit_events.7.a:0 "« Offrez-moi vos yeux et oreilles, gentil renard. »"
 patrons_spirit_events.7.b:0 "« Enseignez-moi les secrets du métier, ensorcelant. »"
 patrons_spirit_events.8.t:0 "Tribut du Huli Jing\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.8.d:0 "[Root.GetPatronOverlayDesc]\n[Root.Monarch.GetName] se trouverait réveillé de leur sommeil par une queue à fourrure douce dans leur visage, toussant et crachotant, ils s'assoient en alarme et regardent autour confus. Apercevant la forme endormie d'un renard blotti à côté d'eux ils furent surpris. « Maintenant que fais-tu ici, petit ? » Ils demandèrent, tendant la main pour caresser la petite boule de poils orange sur la tête. À leur surprise cependant, un bâillement humain s'échappa du renard et ils se transformèrent sous leur main caressante. Le renard se transforma en celle d'une belle femme, légèrement vêtue couchée au lit avec [Root.Monarch.GetName]. « Hmhm~ Alors qu'avons-nous ici ? » Le Huli Jing sourit sournoisement, tendant la main pour passer ses doigts sur la joue de [Root.Monarch.GetName]. « Une pauvre renarde innocente dans le lit d'un autre, mieux vaut espérer que personne ne nous voie, hm ? » Ricanant, le Huli-Jing se rapprocha, jusqu'à ce que ses lèvres ne soient qu'à quelques centimètres de celles de [Root.Monarch.GetName]. « Un tribut est exigé, petit, apporte-moi un festin et vin à mon sanctuaire, ou je prendrai quelque chose de plus directement maintenant. » Le Huli Jing avait un regard sournois sur son visage en prononçant ces mots."
 patrons_spirit_events.8.a:0 "« Apportons un festin somptueux et des cadeaux de Mijiu. »"
 patrons_spirit_events.8.b:0 "[Root.Monarch.GetName] se réveille le matin se sentant complètement drainé."
 patrons_spirit_events.9.t:0 "Bienfaits d'une Danseuse-Lame\n[Root.GetPatronOverlayTitle]"
