patrons_on_action.10.d:0 "Bien qu'ils ne fassent pas partie du Débat Sans Fin, et ne soient donc pas éligibles pour diriger la nation aux côtés de Huszien, les Dakinis sont toujours des mages puissants à part entière. Si nous le souhaitons, nous pourrions trouver une loyale danseuse de lames Dakini pour servir de patron à l'État, bien que les exigences de tribut rendent impossible l'accommodation simultanée d'un Huli-Jing ou d'un Gumiho. Souhaitons-nous en envoyer chercher un ?"
