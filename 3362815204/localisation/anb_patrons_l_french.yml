 #fey events
 patrons_fey_events.back:0 "Retourner"
 patrons_fey_events.1.t:0 "Bienfaits du Baku\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.1.d:0 "[Root.GetPatronOverlayDesc]\nConsidérant qu'ils se nourrissent principalement de cauchemars, les Baku sont des esprits étonnamment plaisants et doux. Leur présence est réchauffante et revigorante, et celui-ci semble très satisfait d'être appelé à fournir une faveur en retour de la subsistance qui lui a été donnée."
 patrons_fey_events.1.a:0 "Je cherche la sagesse des âges."
 patrons_fey_events.1.b:0 "Je cherche la connaissance pratique."
 patrons_fey_events.2.t:0 "Tribut du Baku\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.2.d:0 "[Root.GetPatronOverlayDesc]\nFaire des offrandes à un Baku est une chose étrange et parfois risquée, car pour que ces esprits ne s'estompent pas, ils ont besoin de se nourrir de rêves dans le sommeil. Quelqu'un tourmenté par des cauchemars aura plus qu'assez à offrir, et trouvera même un grand soulagement dans l'alimentation, mais celui qui dort tranquillement pourrait trouver que ses espoirs et rêves se sont ternis même après s'être réveillé. Si nous n'osons pas le nourrir de nos propres rêves, nous pourrions payer quelqu'un pour dormir dans notre lit pour la nuit et faire manger leurs cauchemars à notre place."
 patrons_fey_events.2.a:0 "Mes propres rêves feront parfaitement l'affaire."
 patrons_fey_events.2.b:0 "Payer quelqu'un pour faire manger ses rêves."
 patrons_fey_events.3.t:0 "Bienfaits du Vieillard des Archives\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.3.d:0 "Dans les halls d'Arakeprun, et en effet à travers les terres du Printemps même, les choses du passé se manifestent dans le présent. Ce qui était le passé magnifique des Précurseurs eux-mêmes ne sont que ruines, mais quelque chose de leur connaissance refuse d'être séparé du monde. À certains il apparaît comme un vieil homme bienveillant, courbé alors qu'il erre à travers les couloirs perdus de l'ancien monde, non dérangé par la barrière de pierre et brique solides. Le Vieillard des Archives, bien que rarement vu, est devenu un symbole d'espoir pour les jeunes élèves dans le besoin désespéré de quelque chose pour impressionner leurs mentors. Malheureusement, aussi souvent cette recherche désespérée dans les halls des Précurseurs en Ruines a mené à ce qu'ils soient pleins d'apprentis desséchés pas encore revenus."
 patrons_fey_events.3.a:0 "Les Étoiles Sous les Pieds"
 patrons_fey_events.3.b:0 "Dégel Printanier"
 patrons_fey_events.4.t:0 "Tribut du Vieillard des Archives\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.4.d:0 "Certains disent que la capacité d'apprendre est la plus puissante de toutes les capacités. Au début du voyage de chaque apprenti vers l'érudition, ils doivent d'abord apprendre comment apprendre même. Cependant, avec les fondamentaux maîtrisés, c'est à eux d'appliquer leurs compétences et étendre leur connaissance. Le Vieillard des Archives sert de mentor pour l'art d'apprendre : de sa guidance votre compréhension de l'écrit s'épanouit. Mais avec vos leçons terminées, il est temps de tester vos compétences."
 patrons_fey_events.4.a:0 "Fardeau de la Connaissance"
 patrons_fey_events.4.b:0 "Plonger dans les Livres"
 patrons_fey_events.5.t:0 "Bienfaits de la Traînée des Vagues\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.5.d:0 "Entrantes et sortantes ; d'avant en arrière. Les vagues du Sarmadfar changent incessamment d'avant en arrière avec les marées, aussi enchanteresses que les bois profonds eux-mêmes. Beaucoup sont appelés vers la mer, ramant et pagayant sur de petits radeaux dans les eaux plus profondes. Une sérénade chantée, les heures se transforment en jours sous le sel et soleil mordants jusqu'à ce que la Traînée réponde. Tiré profondément dans les eaux fraîches, la Traînée juge leurs courtisans. Ceux qui ont de la chance respirent à nouveau ; ceux qui n'en ont pas ne sont plus jamais vus, rejoignant le royaume aquatique de la Traînée des Vagues."
 patrons_fey_events.5.a:0 "Nouveaux-Anciens Amis"
 patrons_fey_events.5.b:0 "Spéculer sur la Prospérité"
 patrons_fey_events.6.t:0 "Tribut de la Traînée des Vagues\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.6.d:0 "Ceux bénis par la Traînée des Vagues semblent jouir d'une chance illimitée ; mais tout change à la fin. Tout commence avec la remontée d'un cadavre mort depuis longtemps sur les plages. Peu après, les choses commencent à échouer à nouveau, de petits malheurs menant à de plus grandes pertes. À la fin, la Traînée des Vagues exige votre obéissance : oubliez votre éthique de travail, détendez-vous. Profitez un peu de la vie."
 patrons_fey_events.6.a:0 "Se Noyer dans les Dettes"
 patrons_fey_events.6.b:0 "Jours Paresseux sous le Soleil"
 patrons_fey_events.7.t:0 "Bienfaits du Chevalier du Crépuscule\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.7.d:0 "« Parlez, » déclare simplement la voix des ombres. Longtemps vous vous êtes efforcé d'attirer l'attention du légendaire Chevalier du Crépuscule, patron de ceux qui épousent les valeurs chevaleresques. Le Chevalier du Crépuscule sert loyalement les Seigneurs Fées comme exécuteur de leur volonté ; pour ceux qui ne brisent pas leurs serments il n'y a rien à craindre. « Par votre parole de nombreux traîtres ont été abattus ; vous cherchez ma guidance. Soyez reconnaissant que j'offre ce bienfait à vous, Lié à l'Automne, car vos ancêtres ont brisé leurs serments il y a longtemps. Seulement par votre allégeance maintenant êtes-vous protégé de ma colère."
 patrons_fey_events.7.a:0 "Lame Dorée"
 patrons_fey_events.7.b:0 "Foulée du Chasseur"
 patrons_fey_events.8.t:0 "Tribut du Chevalier du Crépuscule\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.8.d:0 "Il y a eu de nombreux jours que votre lame et flèche ont trouvé juste, pourtant un doute a commencé à s'installer dans votre cœur. Le Chevalier du Crépuscule apparaît dans vos rêves, soulevant votre corps dans l'air par la peau de votre cou. « Pathétique ! Penser que j'ai offert mes pouvoirs à quelqu'un comme vous. Dites-moi pourquoi un à peine repenti devrait mériter mon bienfait ?"
 patrons_fey_events.8.a:0 "Revenez Quand Vous Serez Digne"
 patrons_fey_events.8.b:0 "Tribut de l'Indigne"
 patrons_fey_events.9.t:0 "Bienfaits du Prince du Givre Éternel\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.9.d:0 "« Comme c'est présomptueux. Eh bien mortel, vous avez mon attention. Rendez cela valable. » Le Prince du Givre Éternel - un vrai Seigneur Fée dans tous les sens du terme. Aussi ambitieux qu'il est impatient, le Prince a longtemps désiré un Hiver sans fin. S'il pouvait réaliser ce but sans un mortel, il le ferait. « Je sens une grande colère en vous - un profond désir de vengeance. Je peux m'identifier à cela. Laissez-moi vous prêter un fragment de mon pouvoir. »"
 patrons_fey_events.9.a:0 "Vengeance du Nord"
 Patrons_fey_events.9.b:0 "Futur Gelé"
 patrons_fey_events.10.t:0 "Tribut du Prince du Givre Éternel\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.10.d:0 "« Mon hiver froid est une créature vorace, comme les feux de ceux désespérés de ne pas périr dans son étreinte froide. Accordez-moi un petit sacrifice : ensemble nous pouvons attiser les braises froides de l'Hiver, le faire grandir plus grand et plus fort que jamais ! »"
 patrons_fey_events.10.a:0 "Un Petit Sacrifice"
 patrons_fey_events.10.b:0 "Une Nuit Froide d'Hiver"
 patrons_fey_events.11.t:0 "Bienfaits de la Reine Déchue\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.11.d:0 "Le Domandrod cache de nombreux secrets. Bien que beaucoup soient obscurcis pour tout temps, certains se laissent connaître à un mortel choisi. La Reine Déchue est un tel secret : du passé distant un pouvoir régal affirme sa volonté une fois de plus. Ce qui était autrefois une clairière stérile est maintenant transformé en une salle de trône opulente. Mais pourtant au lieu de ressentir de la crainte, on ne ressent que la nostalgie douloureuse de quelque chose disparu depuis longtemps. « Tout bon monarque veille au bien-être de ses sujets. Vous, le commencement de la restauration de mon règne, méritez grandement un bienfait. Demandez. »"
 patrons_fey_events.11.a:0 "Gloire du Trône"
 patrons_fey_events.11.b:0 "Scruter au-delà du Seuil"
 patrons_fey_events.12.t:0 "Tribut de la Reine Déchue\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.12.d:0 "L'ancienne clairière ne se transforme pas en la salle de trône d'antan cette fois. À la place, ce qui se trouve devant vous est une terrible geôle ; une forme féminine enchaînée par des épines dont le corps est divisé en une douzaine de sections à travers la pièce. Une couronne solitaire gît sur le sol, intouchée par la poussière et le sang argenté de la chambre. Un seul garde vous observe intensément, un tréant épineux avec une hallebarde maléfique et sourire malveillant. « Mon sujet. Mon état n'est pas si grandiose en ce moment. Les voleurs ont volé mon royaume, mon règne, mais pas ma volonté de combattre. De cette prison je ne peux les combattre, mais vous pouvez m'aider. S'il vous plaît, acceptez une portion de ma malédiction pour que je puisse étendre mon pouvoir à l'extérieur pour un bref moment ! »"
 patrons_fey_events.12.a:0 "La Couronne Creuse"
 patrons_fey_events.12.b:0 "Moquerie de l'Évincée"


 #infernal events
 patrons_infernal_events.back:0 "Retourner"
 patrons_infernal_events.1.t:0 "Bienfaits du Rakshasa\n[Root.GetPatronOverlayTitle]"
 patrons_infernal_events.1.d:0 "[Root.GetPatronOverlayDesc]\nLes flammes proches vacillent et grandissent et la chaleur remplit vos entrailles. Elle vous câline comme un oiseau mère réchaufferait ses œufs et vous revigore avec une énergie que vous ne saviez pas avoir. Rakshasi est entré dans la pièce et vous a invité dans son étreinte sans jugement. Il est disposé à donner à ses enfants fidèles un cadeau."
 patrons_infernal_events.1.a:0 "Pourrais-je gagner la sagesse comme la vôtre ?"
 patrons_infernal_events.1.b:0 "Soutenez-moi face à mes adversaires."
 patrons_infernal_events.2.t:0 "Tribut du Rakshasa\n[Root.GetPatronOverlayTitle]"
 patrons_infernal_events.2.d:0 "[Root.GetPatronOverlayDesc]\nRakshasa entre dans le sanctuaire avec assez de force pour briser un morceau de la statue proche. Clairement drainé d'où qu'il vienne, il requiert subsistance. Vous donnez volontiers de votre sang vital mais, bien que reconnaissant, l'esprit veut utiliser cette chance pour s'échapper. Il est disposé à accomplir un souhait rapide avant de partir."
 patrons_infernal_events.2.a:0 "Je souhaite la force pour guider mon [Root.GovernmentName]"
 patrons_infernal_events.2.b:0 "Je souhaite de l'or"
 patrons_infernal_events.3.t:0 "Bienfaits du Xhazob\n[Root.GetPatronOverlayTitle]"
 patrons_infernal_events.3.y:0 "[Root.GetPatronOverlayDesc]\nLe son d'os qui craquent et de tendons qui se déchirent s'apaise alors que [Root.Monarch.GetName] jette de côté les restes ruinés de leur dernière victime. Cette bataille la plus récente a apporté une abondance de chair et âmes pour le [Root.xhaz_gender_tt] de se nourrir et leur forme est gonflée de potentiel démoniaque.\n\nAvec un rugissement de rire sombre le corps de [Root.Monarch.GetName] éclate en flammes émeraude, l'enfer englobant la zone autour d'eux. Comme un cocon infernal, le [Root.xhaz_gender_tt] émergera bientôt des feux portant de nouveaux pouvoirs démoniaques."

 patrons_infernal_events.3.z:0 "[Root.GetPatronOverlayDesc]\nAlors que [Root.Monarch.GetName] fixe les flammes émeraude du grand bûcher, la fourrure trempée du sang des sacrifices, les shamans observateurs commencent à remarquer un changement survenir tant sur le feu que [Root.Monarch.GetName].\n\nL'enfer verdoyant commence à prendre forme lâche, un visage bestial ricanant de flammes protubérant vers [Root.Monarch.GetName]. Leurs poils commencent à se hérisser d'excitation et leur visage se fend en un rictus. Des grognements, ricanements et hurlements surnaturels sortent des deux créatures, communiquant non avec le langage mais avec les sons les plus primaux.\n\nIl semble que le Xhazob soit satisfait du massacre accompli en son nom et ait offert à [Root.Monarch.GetName] un choix de cadeaux démoniaques supplémentaires pour aider leurs conquêtes."

 patrons_infernal_events.3.a:0 "Bienfait du Feu Infernal"
 patrons_infernal_events.3.c:0 "Bienfait de Conquête"
 patrons_infernal_events.3.e:0 "Bienfait de Fureur"
 patrons_infernal_events.4.t:0 "Tribut du Xhazob\n[Root.GetPatronOverlayTitle]"
 patrons_infernal_events.4.y:0 "[Root.GetPatronOverlayDesc]\nPour ceux qui affrontent les hordes du Xhaz, il y a peu de sorts pires que d'être pris vivant par les conquérants gnolls.\n\n[Root.Monarch.GetName] rôde dans les enclos de détention où d'innombrables êtres vivants sont tenus dans des conditions inimaginables, sélectionnant les plus craintifs parmi eux pour être dévorés vivants dans un acte de massacre bestial.\n\nJeunes et vieux sont déchirés et mangés par le gnoll démoniaquement renforcé, tant leur chair que leurs âmes sont complètement consommées afin d'alimenter de nouveaux dons infernaux pour le [Root.gender_xhaz_tt]."

 patrons_infernal_events.4.d:0 "[Root.GetPatronOverlayDesc]\nDes gémissements et supplications peuvent être entendus à travers le vaste camp de gnolls alors que d'innombrables sacrifices sont traînés vers le grand bûcher émeraude qui sert de conduit de [Root.Monarch.GetName] à leur patron Xhazob.\n\nLe grand démon exige un tribut de sang et d'âmes. Nous devons nous assurer que les shamans de notre royaume travaillent sans relâche pour rassembler des sacrifices à nourrir aux flammes toujours affamées."
 patrons_infernal_events.4.a:0 "Tribut des Faibles"

 #celestial events
 patrons_celestial_events.back:0 "Retourner"
 patrons_celestial_events.1.t:0 "Bienfaits du Yaksha\n[Root.GetPatronOverlayTitle]"
 patrons_celestial_events.1.d:0 "[Root.GetPatronOverlayDesc]\nAlors que vous vous tournez vers le Yaksha pour guidance, un entre dans le sanctuaire, curieux. Vous l'intriguez, et il veut voir ce que vous ferez de ce qu'il pourrait donner."
 patrons_celestial_events.1.a:0 "Je requiers vos insights."
 patrons_celestial_events.1.b:0 "Je requiers vos bénédictions."
 patrons_celestial_events.2.t:0 "Tribut du Yaksha\n[Root.GetPatronOverlayTitle]"
 patrons_celestial_events.2.d:0 "[Root.GetPatronOverlayDesc]\nAprès avoir appelé vos patrons, un las répond à vos appels. Bien que ce ne soit pas ce que vous cherchiez, vous aidez le Yaksha à se renouveler de votre essence. La vertu est souvent récompensée, comme elle l'est maintenant."
 patrons_celestial_events.2.a:0 "Je cherche le pouvoir."
 patrons_celestial_events.2.b:0 "Je cherche la richesse."
 patrons_celestial_events.3.t:0 "Bienfaits de la Manifestation de Surael\n[Root.GetPatronOverlayTitle]"
 patrons_celestial_events.3.d:0 "[Root.GetPatronOverlayDesc]\nLe grand temple de [Root.Capital.GetName] est décoré de fleurs le jour de la procession. Les prêtres se sont rassemblés au sommet de la plus haute plateforme, devant la porte de la maison de Surael, et ont allumé le feu sacrificiel. [Root.Monarch.GetTitle] [Root.Monarch.GetName] se tient parmi leurs rangs, et c'est [Root.Monarch.GetHerHis] honneur d'être le premier à nourrir Surael, pour l'aider dans sa Lutte contre les Ténèbres Malveillantes.\n[Root.Monarch.GetName] s'avance vers la flamme blanche et brûlante. Les acolytes assistants [Root.Monarch.GetHerHim] tendent un sac, lourd des fruits de la plus récente récolte.\n[Root.Monarch.GetSheHeCap] récite, « Que ceci vous nourrisse, et vous renforce dans votre combat dans les cieux, que nous puissions être protégés des Ténèbres sur Halann. » Et puis jette le poids lourd dans les flammes avec autant de cérémonie que [Root.Monarch.GetHerHis] peut rassembler.\nLe sacrifice est consumé dans un éclat aveuglant. Dans ce bref moment la forme de Surael apparaît à [Root.Monarch.GetName] avec les mots. « De quoi avez-vous besoin ? »"
 patrons_celestial_events.3.a:0 "Soleil Aveuglant"
 patrons_celestial_events.3.b:0 "Joie Sincère"
 patrons_celestial_events.4.t:0 "Tribut de la Manifestation de Surael\n[Root.GetPatronOverlayTitle]"
 patrons_celestial_events.4.d:0 "[Root.GetPatronOverlayDesc]\nLe soleil est haut dans le ciel quand [Root.Monarch.GetName] s'installe dans une des chambres privées du palais royal. [Root.Monarch.GetSheHe] se purifie rituellement avec l'eau d'un bassin doré et se change en robes de soie blanche.\nLe silence s'installe dans la pièce alors que [Root.Monarch.GetName] s'agenouille en prière. [Root.Monarch.GetSheHeCap] reste ainsi pendant une heure, avant de se lever et d'allumer un brasero au centre de la pièce. « Mon Seigneur, je vous promets que je vais... »"
 patrons_celestial_events.4.a:0 "Bannir les Ténèbres"
 patrons_celestial_events.4.b:0 "Aider dans la Lutte"