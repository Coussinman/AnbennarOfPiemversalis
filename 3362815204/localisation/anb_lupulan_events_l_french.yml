#Sri Baginda System
 ability_sri_baginda_mechanic: "§YSri Baginda§!"
 sri_baginda_power: "Autorité"
 sri_baginda_power_desc: "[Root.SriBagindaCheck]"
 monthly_sri_baginda_power: "Autorité Mensuelle"
 sri_baginda_power_gain_modifier: "Modificateur de Gain d'Autorité"
 sri_baginda_demand_tribute: "Exiger Tribut"
 sri_baginda_demand_tribute_desc: "Donnez-moi richesses, donnez-moi gloire (Placeholder)"
 sri_baginda_elevate_subject: "Élever un Sujet"
 sri_baginda_elevate_subject_desc: "Vous avez été promu client ! (Placeholder)"
 sri_baginda_explanation_ruling: "Être le §YSri Baginda§! nous accorde §G-10%§! de Coût de Développement dans notre État Capital\n\n§YL'Autorité§! est §GGagnée§! par les moyens suivants :\n - Défendre les Lupulan contre les étrangers : §G+25§!\n - Avoir de hautes statistiques de dirigeant (§Y>9§!) sur nouveau dirigeant : §G+10§!\n - Avoir un Prestige élevé : §G+0.50§!\n\n§YL'Autorité§! est §RPerdue§! par les moyens suivants :\n - Perdre une guerre : §R-25§!\n - Avoir des emprunts : §R-0.01§!\n - Avoir de faibles statistiques de dirigeant (§Y<6§!) sur nouveau dirigeant : §R-10§!\n - Avoir un faible Prestige : §R-0.50§!\n\nPour étendre notre règne nous devons accroître notre influence représentée en §YNiveaux§!, cela nous donne des bonus ainsi que plus de responsabilités. Notre niveau actuel est [SriBagindaTierCheck][SriBagindaLose]"
 sri_baginda_explanation_not_ruling: "§YSri Baginda§! actuel : §Y[sri_baginda.GetName]§!\n\nPour revendiquer le titre de §YSri Baginda§! nous devons l'obtenir par la §YGuerre§!\n\n"
 sri_baginda_tier_1_tt: "§gNiveau 1§!\n\n§gNiveau 1 - Régner en Nom§! :\n - Le §YSri Baginda§! doit rejoindre toute guerre où une §YTribu Lupulan§! est attaquée par un §YÉtranger§!. Échouer à le faire signifie que nous §RAbandonnerons§! notre titre\n\n"
 sri_baginda_tier_2_tt: "§TNiveau 2§!\n\n§TNiveau 2 - Régner par la Force§! :\n - Débloque le Casus Belli §YForcer Tributaire§! sur les §YTribus Lupulan Yanglam§!, Établir des Tributaires nous accorde §G20§! §YAutorité§!\n - Débloque l'Interaction §YExiger Tribut§!\n - §YL'Autorité§! affecte maintenant le §YDésir de Liberté§! de nos sujets\n\n"
 sri_baginda_tier_3_tt: "§ONiveau 3§!\n\n§ONiveau 3 - Régner Comme Un§! :\n - Le Casus Belli §YForcer Tributaire§! peut maintenant être utilisé sur les royaumes et tribus nous bordant et bordant nos sujets\n - Débloque l'Interaction §YÉlever Sujet§!\n - L'Autorité affecte maintenant le §YCoût d'Annexion Diplomatique§!\n - Gagne §G+2§! Pouvoir de Monarque des Tributaires\n - §GAnnule§! le Modificateur de Capacité Gouvernementale de notre réforme\n\n"
 sri_baginda_lose_explanation_tt: "Notre titre de §YSri Baginda§! peut être perdu des façons suivantes :\n - Refuser un appel aux armes pour défendre contre les §YÉtrangers§!\n - Revendiqué par la §YGuerre§!\n - Avoir moins de §R50§! de Prestige à la mort du dirigeant\n\n"

