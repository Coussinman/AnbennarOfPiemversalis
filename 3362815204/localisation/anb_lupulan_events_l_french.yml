#Lupulan Flavor Events
lupulan_events.2000.t: "Le Plus Grand Temple"
lupulan_events.2000.d: "Des pétitionnaires sont récemment venus devant la cour pour demander que nous construisions un grand temple pour honorer les esprits les plus bienveillants de la jungle, espérant écarter certains des plus malveillants dans le processus. Après avoir parlé aux architectes de la cour, ils ont conçu un plan pour un temple qu'ils jurent serait le plus grand temple de tout le Lupulan. Devrions-nous commencer la construction ?"
lupulan_events.2000.a: "Construire le temple."
lupulan_events.2000.b: "Est-ce vraiment le meilleur usage de nos ressources limitées ?"

lupulan_events.2001.t: "L'Autre Temple"
lupulan_events.2001.d: "Un de nos voisins a construit un temple qu'ils prétendent être le 'plus grand temple de tout le Lupulan.' Cela rendrait leur grand temple plus grand que notre grand temple, situation qui est bien sûr intolérable. Le clergé exige des révisions à notre temple pour le rendre plus grand que le leur encore une fois. Les satisferons-nous ?"
lupulan_events.2001.a: "Je suis Sri Baginda, et j'aurai le plus grand temple."
lupulan_events.2001.b: "L'architecture des tours du temple commençait à paraître datée..."
lupulan_events.2001.c: "Est-ce vraiment le meilleur usage de nos ressources limitées ?"

lupulan_events.2002.t: "Faveur des Nang-Ta-Khian"
lupulan_events.2002.d: "Lors d'un voyage à [target_province.GetName] pour superviser construction et développement dans la zone, le $MONARCHTITLE$ fut abordé par un petit groupe de Nang-Ta-Khian, l'une des nombreuses sortes d'esprits de jungle du Lupulan. Selon les rapports, toute la nouvelle construction en cours a empiété sur leur foyer de jungle. Ils apprécieraient grandement si une approche plus lente et régulière pouvait être adoptée, et ont promis de coopérer avec la couronne dans toute la mesure du possible si leur requête était honorée.\n\nNos conseillers sont divisés sur s'il faut accepter ou non. Bien que la faveur des Nang-Ta-Khian serait utile et il est important de vivre en harmonie avec les esprits, nous soupçonnons que quelques changements radicaux au développement de [target_province.GetName] devraient avoir lieu pour les satisfaire."
lupulan_events.2002.a: "Cela semble sensé."
lupulan_events.2002.b: "Nous développerons ce que nous voulons, quand nous voulons."

lupulan_events.2003.t: "L'Intermédiaire"
lupulan_events.2003.d: "Durant la période de tribut de cette année, un de nos tributaires les plus faibles a prétendu qu'il n'avait pas les ressources pour nous payer notre dû, citant un tribut additionnel étant prélevé sur eux par un de nos autres tributaires. Nous avons envoyé les collecteurs d'impôts enquêter, et effectivement, le tributaire est tant fauché que payant double tribut.\n\nIl est de notre responsabilité d'assurer que les tribus sous notre soin sont gérées de façon responsable, et avoir nos tributaires exigeant tribut de nos autres tributaires avant que nous soyons nous-mêmes payés menace de saper le système de tribut, le transformant en toile confuse d'obligations. Quelle devrait être notre réponse ?"
lupulan_events.2003.a: "Demander que le plus petit tributaire comble ses obligations l'année prochaine."
lupulan_events.2003.b: "Aller vers les autres, et les forcer à payer double tribut pour compenser."
lupulan_events.2003.c: "Le Sri Baginda ne peut arbitrer chaque querelle mesquine."
lupulan_events.2003.tooltip1: "Nous gagnerons une année de tribut de [subject1.GetName] en couronnes !"
lupulan_events.2003.tooltip2: "Nous gagnerons une année de tribut de [subject2.GetName] en couronnes !"

lupulan_events.2004.t: "Tribut au Lupulan"
lupulan_events.2004.d: "Vivre en harmonie avec les esprits signifie leur rendre le respect approprié, et il n'y a pas d'esprit plus important que le Grand Esprit du Lupulan. Il y a quelque temps depuis notre dernier sacrifice au Grand Esprit, et le clergé s'inquiète que le Lupulan devienne agité. Devrions-nous offrir un autre sacrifice au Grand Lézard ?"
lupulan_events.2004.a: "Nous draperons toute la jungle d'atours"
lupulan_events.2004.b: "Ne cassons pas la tirelire."
lupulan_events.2004.c: "Sûrement le Lupulan n'a pas besoin de nos babioles."

lupulan_events.2005.t: "Ceux Qui Vinrent Avant"
lupulan_events.2005.d: "En s'asseyant pour un repas de midi aujourd'hui, notre dirigeant fut confronté à l'esprit d'un de [Root.Monarch.GetHerHis] arrière-arrière-arrière-grands-pères, qui prétend que les voies décadentes et nouvelles de la nation détruiront tout le monde impliqué à moins que nous nous repentions et commencions à défaire les quelques cent années de réforme.\n\nLes ministres ont commencé à enquêter sur la possibilité. Les rapports préliminaires indiquent que ce serait une très mauvaise idée en effet, et que la nation ne risque pas d'être détruite pour son 'excès immoral et impie' de sitôt. Cela dit, le soutien politique direct d'un de nos ancêtres ferait de grandes choses pour notre droit de régner. Nous devons donner une réponse à l'ancêtre bientôt."
lupulan_events.2005.a: "Nous nous repentons, ancêtre révéré !"
lupulan_events.2005.b: "Distraire le vieil homme jusqu'à ce qu'il s'ennuie et nous oublie."
lupulan_events.2005.c: "Voir si quelque compromis peut être élaboré."

lupulan_events.2006.t: "Le Héraut de Porcelaine"
lupulan_events.2006.d: "À travers tout le Lupulan, les gens siffleurs sont connus pour trois choses : leur peau blanche comme porcelaine, leur beauté surnaturelle, et leur méfiance pathologique envers les étrangers. Il est habituellement le cas que la seule fois où les étrangers interagissent avec les gens siffleurs est durant les réunions diplomatiques, mais peut-être si notre état cherche assez fort et consacre assez de fonds au projet, nous pourrions être capables d'en trouver un disposé à servir comme conseiller de cour.\n\nCe serait un coup diplomatique pour notre nation, mais la jungle est vaste et il n'y a aucune garantie que nous reviendrons avec qui que ce soit."
lupulan_events.2006.a: "Lancer une recherche exhaustive du Lupulan : nous trouverons notre homme."
lupulan_events.2006.b: "Cela semble coûteux."
lupulan_events.2006.c: "Je suis sûr que nous pouvons trouver quelqu'un."

lupulan_events.2007.t: "Durian Durian"
lupulan_events.2007.d: "Un cas curieux s'est présenté devant le Sri Baginda. Depuis aussi longtemps que tous les anciens de [target_province.GetName] peuvent se souvenir, la frontière entre deux tribus a été définie par une rivière serpentant entre leurs terres. La rivière a récemment changé de cours, cependant, et cela a soustrait une petite quantité de territoire des terres d'une tribu et l'a donnée à une autre.\n\nLes tribus habituellement ne seraient pas enclines à guerroyer sur quelle collection de terre et insectes a changé de nationalité, mais c'est un cas spécial : le territoire qui a changé de rive incluait un bosquet d'arbres durian, avec des fruits si sucrés que les gens viennent de milles à la ronde juste pour les goûter. Ceci étant le cas, la tribu du côté de la rive avec le fruit durian exige une interprétation littérale de la règle de rive, tandis que la tribu du côté opposé de la rive prétend que la rivière n'était destinée qu'à être un guide lâche pour la frontière, et que leur revendication sur le bosquet précède de loin tout changement dans l'écoulement de la rivière de toute façon.\n\nDans un dernier effort pour prévenir la guerre, les deux tribus ont demandé au Sri Baginda de prononcer un jugement sur exactement à qui appartient vraiment le bosquet."
lupulan_events.2007.a: "La tribu du côté du bosquet de la rivière dirigera le bosquet."
lupulan_events.2007.b: "La tribu avec la plus ancienne revendication dirigera le bosquet."
lupulan_events.2007.c: "Seul le roi des rois aura le roi des fruits."

lupulan_events.2008.t: "L'Exorciste"
lupulan_events.2008.d: "Une lettre est arrivée de [demon_target.GetName] aujourd'hui. Pendant des mois, leurs armées ont été impliquées dans une bataille acharnée contre un Hantu Raya particulièrement ancien et puissant qui semble avoir fait sa mission personnelle d'assassiner chaque personne vivant dans leurs frontières.\n\nBien que le pouvoir de toute leur armée serait sûrement suffisant pour submerger le Hantu Raya en combat équitable, le maudit esprit a adopté des tactiques de harcèlement. Le conflit ressemble donc plutôt à essayer de traquer un fou avec des pouvoirs démoniaques, et même tous leurs hommes ne peuvent ratisser toute la forêt tropicale. Par conséquent, [demon_target.GetName] a fait appel à nous comme leur suzerain pour notre assistance en cette affaire."
lupulan_events.2008.a: "Nous leur enverrons des troupes pour leurs efforts."
lupulan_events.2008.b: "Prétendons que nous n'avons jamais reçu ceci."

lupulan_events.2009.t: "Un Grand Festival"
lupulan_events.2009.d: "Les enfants courent dans les rues luisantes avec des masques. De jeunes amoureux s'entrelacent dans des recoins tranquilles et les anciens se tiennent la main et regardent avec tendresse, se souvenant de leurs jours de cour. Les artistes de rue tissent des contes de gloires passées tandis que les vendeurs colportent leur nourriture et la vendent pour une chanson, car ce soir il y en a assez pour tous.\n\nCe soir est le festival pour célébrer les esprits, et comme toujours le [Root.Monarch.GetTitle] a été invité à parler à [Root.Monarch.GetHerHis] peuple. Déjà les feux d'artifice tonnent au-dessus : le [Root.Monarch.GetTitle] n'a pas longtemps pour décider ce qu'[Root.Monarch.GetSheHe] dira. De quoi devrait-[Root.Monarch.GetSheHe] parler ?"
lupulan_events.2009.a: "Joie et paix."
lupulan_events.2009.b: "Richesse et prospérité."
lupulan_events.2009.c: "Les gloires du futur."
lupulan_events.2009.e: "La royauté, et tous les rois qui vinrent avant."

lupulan_events.2010.t: "La Cour du Sri Baginda"
lupulan_events.2010.d: "Les délégations de deux de nos tributaires vinrent devant la cour aujourd'hui pour un trente-quatrième round programmé d'argumentation sur quelle nation devrait avoir l'honneur de nommer le porteur de marchepied du Sri Baginda. Comme c'est la tradition, le Sri Baginda servit de juge au débat du lever au coucher du soleil.\n\nAprès que les autres affaires de la cour commencèrent tard dans la nuit, [Root.Dip_Advisor.GetName] vint devant le Sri Baginda avec une question : ne serait-il pas mieux de réviser la façon dont les pétitions devant le Sri Baginda sont traitées, pour le bien de tous ? Un système de cours régionales pourrait être établi à travers le Lupulan avec des magistrats ayant l'autorité d'agir au nom du Sri Baginda, pour que seuls les cas les plus importants consomment le temps du Sri Baginda, et ce serait probablement plus commode pour nos sujets d'éviter d'avoir à voyager à travers tout le Lupulan aussi."
lupulan_events.2010.a: "Ceci semble être un grand service que nous pourrions rendre à nos sujets."
lupulan_events.2010.b: "Nos sujets paieraient indubitablement de grandes sommes pour un tel service."
lupulan_events.2010.c: "J'aime les regarder se chamailler."

lupulan_events.2011.t: "Un Front Uni"
lupulan_events.2011.d: "Les diverses tribus du désert de Sirtan ont longtemps été un problème pour le Lupulan : séparées de leur connexion aux esprits, elles ont longtemps envoyé des pillards vers le sud par dépit pour piller nos villages et tuer notre peuple. Leur expérience de se cacher dans les déserts vides signifie qu'elles ne peuvent jamais vraiment être subjuguées, alors une conquête totale serait tant stérile que douloureuse.\n\nCependant, un petit effort augmentant les défenses du Lupulan par des garnisons de jungle pour que les tribus nordiques puissent monter une meilleure défense pourrait grandement aider à protéger tout le Lupulan. Le soutien politique a récemment grandi parmi les autres tribus pour un tel effort. Devrions-nous saisir l'opportunité ?"
lupulan_events.2011.a: "Ils ne passeront point !"
lupulan_events.2011.b: "Merci, mais non merci."
lupulan_events.2011.c: "Une grande idée ! Nous serons en charge."

lupulan_events.2012.t: "Le Péage de Rivière"
lupulan_events.2012.d: "Il y a longtemps eu un accord informel parmi toutes les tribus du Lupulan que les rivières, peu importe le territoire qu'elles traversent, devaient rester ouvertes pour le commerce et la navigation sauf en temps de guerre ou difficulté extraordinaire. Malheureusement, les imbéciles en aval de nous ne semblent point avoir reçu ce message.\n\nDirectement au confluent de deux des plus grandes rivières de la région, ils ont établi un poste de contrôle militaire qu'ils prétendent être destiné à 'protéger le commerce régional.' Bien sûr, la seule chose qu'ils repoussent sont les profits, parce que chaque marchand qui souhaite passer avec ses biens est forcé de payer un péage en proportion de la valeur des biens qu'il transporte.\n\nLes marchands de la nation sont en armes, et si nous ne faisons rien bientôt ils pourraient bien organiser une armée d'invasion eux-mêmes."
lupulan_events.2012.a: "Émettre un édit au nom du Sri Baginda que ceci ne peut durer."
lupulan_events.2012.b: "Peut-être laisseront-ils passer nos canoës de guerre."
lupulan_events.2012.c: "Les embargo jusqu'à ce qu'ils discontinuent ce péage ridicule."
lupulan_events.2012.e: "Peut-être pourrions-nous être persuadés d'abandonner nos objections."

lupulan_events.2013.t: "Problème de Bois de Teck"
lupulan_events.2013.d: "Le flot de canoës venant de nos voisins de [unlucky_guys.GetName] le long de nos rivières pour être vendus a récemment ralenti à un filet. Il semble que leur zone connaisse une épidémie particulièrement sévère de mites du teck cette année, et il n'y a guère une clairière d'arbres de teck dans toute leur nation qui n'ait été affectée.\n\nÀ cause du rôle du bois de teck dans leur construction de canoës tout [unlucky_guys.GetName] a précieusement peu avec quoi troquer avec leurs tribus sœurs, et ils apprécieraient probablement toute forme de soulagement économique que nous pourrions leur fournir."
lupulan_events.2013.a: "Bien sûr nous aiderons nos amis."
lupulan_events.2013.b: "On dirait un marché de vendeur !"

lupulan_events.2014.t: "Le Tigre dans les Arbres"
lupulan_events.2014.d: "En étant dans la jungle avec sa suite, notre dirigeant aperçut quelque chose se mouvant parmi les arbres qui ressemblait beaucoup à un tigre blanc ! Ceci fut corroboré par d'autres membres de la suite, et il y a consensus universel dans le palais que ceci indique que notre dirigeant est tant béni par les esprits qu'en possession d'une âme uniquement bonne et juste.\n\nMaintenant que ceci a été établi, la seule question est comment mieux répandre la nouvelle."
lupulan_events.2014.a: "Soyons subtils à ce sujet."
lupulan_events.2014.b: "Nous devrions faire une annonce royale."
lupulan_events.2014.c: "S'assurer que tout le monde dans le Lupulan ait entendu cette nouvelle hier."

lupulan_events.2015.t: "La Grande Inondation"
lupulan_events.2015.d: "Durant les derniers mois, nos conseillers et mages regardèrent les berges avec appréhension. Ils s'accordèrent que tous les signes indiquent que les pluies de cette année menaçaient dévastation, et ils eurent raison quand les rivières de [flood_province.GetName] débordèrent de leurs lits dans une terrible inondation.\n\nLes administrateurs régionaux rapportent qu'il n'y a pas un seul village de berge intact dans toute la province, et que l'ordre social commence déjà à s'effondrer. Ces rapports ont été corroborés par l'afflux de supplications de la zone pour aide ou toute forme de soulagement que nous pourrions fournir, qui deviennent plus nombreuses et désespérées de jour en jour."
lupulan_events.2015.a: "N'épargner aucun effort : notre peuple sera rendu entier."
lupulan_events.2015.b: "Nous devons au moins aider à reconstruire."
lupulan_events.2015.c: "Nous ne pouvons contrôler les eaux."


