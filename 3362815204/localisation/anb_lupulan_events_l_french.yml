sri_baginda_starting_explanation_outsiders_tt: "La §YForêt Tropicale Lupulan§! est De Jure gouvernée par Le §YSri Baginda§!. Ils viendront nous défendre si nous décidons d'attaquer une §YTribu Lupulan§! avec la réforme §YTengalam§!\n\nLe §YSri Baginda§! actuel est §Y[sri_baginda.GetName]§!"
sri_baginda_call_to_arms_tt: "Si nous sommes en guerre avec §Y[sri_baginda_help.GetName]§!, nous ferons Paix Blanche avec eux et rejoindrons TOUTES leurs guerres défensives. Toute §!Tribu Lupulan§! en guerre avec §Y[sri_baginda_help.GetName]§!, que nous n'attaquons pas nous-mêmes, recevra aussi une Paix Blanche de notre part\n"
sri_baginda_call_to_arms_tt_2: "Si nous sommes en guerre avec §Y[sri_baginda_help_2.GetName]§!, nous ferons Paix Blanche avec eux et rejoindrons TOUTES leurs guerres défensives. Toute §!Tribu Lupulan§! en guerre avec §Y[sri_baginda_help_2.GetName]§!, que nous n'attaquons pas nous-mêmes, recevra aussi une Paix Blanche de notre part\n"
sri_baginda_no_lose_title_tt: "Nous ne perdrons pas notre titre à cause d'une guerre avec §Y[sri_baginda_help.GetName]§!"
