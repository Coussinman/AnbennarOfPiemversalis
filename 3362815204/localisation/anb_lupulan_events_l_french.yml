#Events
lupulan_events.1000.t: "Roi de la Jungle"
lupulan_events.1000.d.1: "Depuis que la jungle n'était qu'une collection de jeunes pousses, nous du Lupulan en avons fait notre foyer. Nous tentons de vivre en équilibre avec toutes choses, des autres tribus de la jungle aux grands esprits qui nous guident de tant de manières. Le superviseur de tout équilibre et de toute chose est le Sri Baginda, Roi des Rois. C'est le travail du Sri Baginda de créer l'ordre des tribus querelleuses et des esprits capricieux, d'assurer que notre mode de vie dans le Lupulan puisse continuer. C'est ainsi que cela devrait être, en tout cas.\n\nTout n'est point bien dans la jungle. Le Lupulan est menacé par les pirates de Pinghoi, qui traitent le règne du Sri Baginda comme un obstacle et les esprits comme des fléaux. Le Sri Baginda de Jaya Raya se dresse défait, et leurs ordres tombent dans l'oreille sourde tandis que leurs appels au tribut demeurent sans réponse. À quoi bon un roi sans sujets ?"
lupulan_events.1000.d.2: "Les tribus du Lupulan sont notoirement recluses. Nous savons bien peu d'elles : seulement qu'elles vénèrent les esprits de la jungle et que leurs tribus sont unies en une confédération lâche sous un chef qu'elles appellent le 'Sri Baginda', qu'elles croient détenir le règne légitime sur tout le Lupulan.\n\nMalheureusement pour elles, leur Sri Baginda est pressé de tous côtés. La sédition de l'intérieur et les armées envahissantes du monde extérieur ont fait du Sri Baginda un roi sans royaume. Leur désarroi nous fournit une grande opportunité : apportons-leur la civilisation rapidement avant qu'elles ne parviennent à se regrouper."
lupulan_events.1000.a: "Nous entrons dans des temps incertains..."
lupulan_events.1000.b: "Tout le Lupulan sera nôtre !"
lupulan_events.1001.t: "Envahisseur d'Au-Delà"
lupulan_events.1001.d: "[sri_baginda_attacker.GetName] a déclaré la guerre à [sri_baginda_help.GetName]. Ils ont envoyé un émissaire à notre palais pour nous rappeler notre obligation comme Sri Baginda de les défendre contre les envahisseurs extérieurs, et ont demandé que nous déployions nos troupes sur la ligne de bataille aussitôt que possible."
lupulan_events.1001.a: "Nous marchons à la guerre !"
lupulan_events.1001.b: "Peut-être est-il temps que nous abandonnions la couronne."
lupulan_events.1002.t: "Le Chef de la Jungle"
lupulan_events.1002.d: "Notre campagne pour subjuguer le Lupulan a rencontré un nouvel obstacle. La tribu que nous cherchons à conquérir semble être sujette d'une sorte de Chef de la Jungle arriéré, et leurs armées marchent au combat pour repousser notre attaque sur leur sujet."
lupulan_events.1002.a: "Comme c'est pitoyable."
lupulan_events.1002.b: "Qui a même laissé entrer leur messager ici ?"
lupulan_events.1003.t: "Mort d'un Déchu"
lupulan_events.1003.d: "À la mort d'un Sri Baginda, les dirigeants du Lupulan se rassemblent pour élire un nouveau Sri Baginda. Habituellement, ce processus est une formalité, car l'héritier du Sri Baginda sert de choix évident.\n\nCependant, les actions récentes de notre état ont mené à une dégradation de notre statut aux yeux du reste du monde, au point que la sélection de notre nouveau dirigeant comme Sri Baginda serait vue comme une déclaration de faiblesse et une invitation aux étrangers d'interférer dans le Lupulan. Pour cette raison, les autres ont choisi un nouveau candidat comme Sri Baginda."
lupulan_events.1003.a: "Nous le revendiquerons de nouveau..."
lupulan_events.1004.t: "L'Humiliation de [Root.GetName]"
lupulan_events.1004.d: "La défaite dans notre guerre récente contre [From.GetName] semble avoir été le dernier événement d'un règne de plus en plus marqué par la faiblesse et le désarroi. Ils ont organisé une grande parade dans leur capitale, et leur [From.Monarch.GetTitle] a prononcé un grand discours dans lequel ils ont déclaré notre faiblesse et leur nouveau règne comme Sri Baginda, Roi des Rois. Déjà, les émissaires des autres affluent pour rendre tribut."
lupulan_events.1004.a: "Ces imbéciles découvriront bientôt les épreuves du commandement"
lupulan_events.1005.t: "Dissolution du Sri Baginda"
lupulan_events.1005.d: "Le Lupulan est vivant, mais il n'est point immuable. Là où jadis le titre de Sri Baginda détenait influence ou du moins respect de tous les rois du Lupulan, le titre est de nos jours défini par l'absence : absence de pouvoir, absence d'influence, et absence de pertinence. La couronne gît dans le caniveau, mais nul ne peut se donner la peine de la ramasser."
lupulan_events.1005.a: "Nous avançons, de gré ou de force"
lupulan_events.1006.t: "Réalités de la Vie"
lupulan_events.1006.d: "La seule chose qui peut être dite constante de la vie dans le Lupulan est le bourdon de la jungle. Il agit comme toile de fond constante aux rythmes du Lupulan, et nous ne pourrions imaginer la vie sans lui.\n\nDe la même façon, notre règne est devenu partie du Lupulan. Les vassaux paient tribut, tout le Lupulan fléchit le genou, et nous sommes partie de la jungle autant que le bruit. Nous avons repoussé les pirates, les tribus des plaines, et les zélés de la Haute Philosophie. Leurs populations ne résistent point, car le Lupulan lui-même est de notre côté. Nous sommes une réalité de la vie."
lupulan_events.1006.a: "Nous avons construit un empire destiné à résister à l'épreuve du temps"
lupulan_events.1007.t: "Fruits de Notre Labeur"
lupulan_events.1007.d: "La vie dans le Lupulan est pleine de festivals et célébrations, mais peu de ces festivals sont aussi satisfaisants que la présentation du grand tribut.\n\nObservant les émissaires de nos sujets sélectionner chaque mot avec le plus grand soin et rivaliser pour s'incliner le plus profondément, il est impossible de ne point remarquer la différence qu'un bon commandement apporte. En des jours plus anciens, la présentation du grand tribut au Sri Baginda était un devoir donné aux courtisans les plus jeunes et inutiles, et le tribut lui-même était assemblé négligemment et souvent détourné. Maintenant les rois du Lupulan envoient leurs diplomates les plus resplendissants pour nous offrir des merveilles : ils désirent non seulement notre grande protection, mais faire partie de notre gloire, si petite soit-elle.\n\nNos prédécesseurs comme Sri Baginda étaient des incompétents, des fous qui souillèrent leur couronne en se roulant dans la boue. Il n'a point été facile de restaurer le titre de Sri Baginda, mais ce sont des moments comme ceux-ci qui rendent notre effort valable."
lupulan_events.1007.a: "Il fait bon être roi"
lupulan_events.1008.t: "Roi des Rois"
lupulan_events.1008.d: "Le titre de Sri Baginda est autant une promesse qu'un épithète. C'est une promesse à nos vassaux que notre règne sera sage et juste, aux esprits que notre royauté est droitement guidée, et à notre peuple que le Lupulan sera le leur pour toujours. Les Sri Baginda d'antan firent une moquerie de cette promesse, mais par des générations de royauté et de gloire nous avons proclamé au monde que nous entendons honorer nos devoirs. C'est pourquoi tout le Lupulan fléchit le genou.\n\nNos vassaux viennent facilement à nous pour résoudre leurs disputes, convaincus que notre décision sera équitable. Le Lupulan et ses esprits veillent sur notre règne, convaincus que nous honorons l'équilibre de l'humain et de l'esprit. Notre peuple vit des vies ordonnées et prospères, convaincu que notre règne est légitime. Tout est comme il devrait être et comme ce sera pour toujours, tant que nous gardons notre promesse."
lupulan_events.1008.a: "Gloire au Sri Baginda, Roi des Rois !"
lupulan_events.1009.t: "Un Nouveau Seigneur"
lupulan_events.1009.d.1: "Nous n'attendions pas grand-chose de la mort de l'ancien Sri Baginda. La façon dont cela s'est toujours passé est que l'héritier du Sri Baginda est choisi pour perpétuer son héritage. Cette fois, cependant, il y eut des murmures. Les autres tribus nous murmurèrent que le palais du Sri Baginda était tombé dans le désarroi. Elles nous murmurèrent décadence et faiblesse.\n\nQuand vint le temps de l'élection, ces murmures devinrent votes pour notre règne exprimés en paroles claires. Nous avons été chargés de la royauté sur tout le Lupulan comme Sri Baginda, Roi des Rois."
lupulan_events.1009.d.2: "À la mort d'un Sri Baginda, les tribus du Lupulan se rassemblent pour choisir leur successeur. La façon dont cela s'est toujours passé est que l'héritier du Sri Baginda est choisi pour perpétuer son héritage, mais cette fois fut différente.\n\nAprès avoir parlé aux autres tribus, nous atteignîmes un consensus qu'un changement était nécessaire, et nous nous groupâmes avec les autres tribus pour élire un autre au poste. Par-dessus les cris des enfants idiots du Sri Baginda, nous avons couronné un nouveau successeur."
lupulan_events.1009.a: "Glorieux sera notre règne !"
lupulan_events.1009.b: "Que leur règne soit meilleur que le dernier"
lupulan_events.1010.t: "Le Cycle Tourne"
lupulan_events.1010.d.1: "Tandis que nos troupes défilent en formation de victoire devant des foules applaudissantes, il y a une sensation de changement dans l'air. Tous ont su pendant des années que le Sri Baginda était vieux et faible, mais nous seuls avons eu le courage de faire quelque chose à ce sujet. Nous inviterons tout le Lupulan à notre grande capitale, et là nous les informerons tous qu'il y a un nouveau Sri Baginda."
lupulan_events.1010.d.2: "Le fracas de la bataille s'est tu, et compté parmi les morts est le règne de l'ancien Sri Baginda. Pendant des années leur faiblesse a été source de discussion silencieuse, mais c'est seulement maintenant que leur règne a été contesté. Les armées du Sri Baginda ont été défaites au combat, et ainsi un nouveau Sri Baginda s'élève."
lupulan_events.1010.a: "Glorieux sera notre règne !"
lupulan_events.1010.b: "Que leur règne soit meilleur que le dernier"
lupulan_events.1011.d: "[sri_baginda_attacker_2.GetName] a déclaré la guerre à [sri_baginda_help_2.GetName]. Ils ont envoyé un émissaire à notre palais pour nous rappeler notre obligation comme Sri Baginda de les défendre contre les envahisseurs extérieurs, et ont demandé que nous déployions nos troupes sur la ligne de bataille aussitôt que possible."
lupulan_events.1012.t: "Pouvons-Nous Monter Plus Haut ?"
lupulan_events.1012.d: "Un sujet est prêt à être élevé (Placeholder)"
