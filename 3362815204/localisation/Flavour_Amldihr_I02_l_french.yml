I01_restructure_reforms: "Vrais Successeurs de l'Aul-Dwarov"
I01_restructure_reforms_desc: "Des prétendants de l'Aul-Dwarov se sont levés exponentiellement depuis l'exode de masse des Orques Noirs de l'Échine-du-Serpent. Beaucoup revendiquent le titre de vrais successeurs de l'Empire Nain. Mais comme dirigeants au sommet d'Amldihr et comme gardiens de la Vallée du Serpent, notre peuple sait que nous sommes les vrais successeurs, et notre peuple est disposé à se battre non seulement pour leur roi, mais pour l'avenir de leur peuple."

I01_amldvazhad_guard: "Garde Royale de Mithril"
I01_amldvazhad_guard_desc: "Il y a des milliers d'années, avant l'effondrement du Dwarovar, se tenait le Haut-Roi sur sa colline, et à côté de lui se tenait la légendaire Garde d'Amldvazhad. Ces hommes venaient de la plus haute noblesse. On disait souvent dans l'Ancien Dwarovar 'Si vous ne pouvez être le Roi, soyez la Garde du Roi'. Avoir un quatrième ou cinquième fils comme Garde d'Amldvazhad donnait un grand prestige, et souvent l'oreille ouverte du Roi. C'était un des plus hauts honneurs qu'un chevalier pouvait recevoir.\n\nAujourd'hui, notre Haut-Roi fait face à plus de dangers que jamais auparavant. La menace d'Orques, Gobelins, Ogres, Kobolds, et même de compagnons Nains est toujours présente. Chaque forteresse, compagnie, cartel, et clan tente de se tailler leur place dans les montagnes. Si nous devons reconquérir ce qui est légitimement nôtre, pour reforger l'ancien empire, nous devons faire revivre l'Ancienne Garde, mais ils doivent être plus disciplinés, professionnels, et d'élite que jamais auparavant. Avec la conquête de Mithradhûm, nous pouvons fournir notre Garde Royale avec armure et armes que même la lame la plus tranchante ne pourrait percer ou le marteau le plus lourd ne pourrait écraser. Nous devons construire une Garde Royale avec une armure bleu glacial et une efficacité mortelle à la hauteur."

