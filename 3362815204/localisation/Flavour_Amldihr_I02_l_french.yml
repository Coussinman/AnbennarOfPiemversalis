l_french:
I01_reclaim_the_depths_title: "Reconquérir les profondeurs"
I01_reclaim_the_depths_desc: "Une grande partie de notre forteresse a été détruite par les Orques. Nous devrions déblayer les décombres et reconquérir les niveaux inférieurs d'Amldihr."

I01_restore_our_economy_title: "Restaurer notre économie"
I01_restore_our_economy_desc: "Sans le système d'irrigation et avec une grande partie de la forteresse encore en ruines, il est difficile d'équilibrer les comptes. Nous devons gagner plus que nous ne perdons si nous voulons jamais restaurer notre patrie."

I01_reclaim_lost_knowledge_title: "Reconquérir le savoir perdu"
I01_reclaim_lost_knowledge_desc: "Avec la Salle des Ancêtres restaurée, il y a une quantité massive d'anciennes archives à examiner. Laissons nos ancêtres nous guider dans notre voyage."

I01_worshipping_our_ancestors_title: "Vénérer nos Ancêtres"
I01_worshipping_our_ancestors_desc: "Avec notre population qui grandit et les archives passées au peigne fin, nous devons insister pour que notre peuple rende les honneurs appropriés à leurs ancêtres et que nos prédicateurs reçoivent le respect approprié quand ils racontent les contes."

I01_archivists_guild_title: "Guilde des Archivistes"
I01_archivists_guild_desc: "Le clergé dans notre administration ainsi que les archivistes dans la Salle des Ancêtres deviennent trop nombreux pour les postes qui leur ont été assignés. Afin d'étendre nos recherches et de découvrir correctement tout ce que nos ancêtres pourraient nous dire, ils insistent pour que nous dégagions une route locale et créions une véritable Guilde des Archivistes."

I01_mint_ancestral_coins_title: "Frapper des pièces ancestrales"
I01_mint_ancestral_coins_desc: "Chaque jour notre connaissance de nos ancêtres, ce qu'ils ont fait, et ce qu'ils ont enseigné, nous sont de plus en plus révélés. D'importants Nains comme Hehogrim, Gimron, et Dagrin sont explorés bien plus profondément que nous n'aurions jamais pu espérer sans la Salle des Ancêtres. Afin de créer un véritable empire nain, nous devons arrêter d'utiliser la monnaie des royaumes humains. Au lieu de cela, frappons des pièces de nos ancêtres."

I01_establish_central_bank_title: "Établir une banque centrale"
I01_establish_central_bank_desc: "Avec les nouvelles pièces ancestrales frappées, la valeur de l'argent est devenue questionnable pour notre peuple. Afin d'instiller la stabilité et de prévenir une inflation supplémentaire de notre monnaie, établissons un système bancaire central pour nous organiser et nous réguler."

I01_stronger_than_steel_title: "Plus fort que l'acier"
I01_stronger_than_steel_desc: "Un emplacement de la plus haute importance est celui de la forteresse de Mithradhum et des grottes environnantes, le premier producteur de mithril de l'ancien Dwarovar."

I01_the_mithril_forges_title: "Les forges de mithril"
I01_the_mithril_forges_desc: "Avec Mithradhum sous notre contrôle, nous pouvons la transformer en un lieu militaire approprié et commencer à produire des armes de mithril pour notre armée."

I01_amends_for_the_past_title: "Réparations pour le passé"
I01_amends_for_the_past_desc: "Autrefois, une grande famine s'abattit sur les Nains de Gor Bûrad, et quand ils demandèrent de l'aide, elle n'arriva jamais. On dit que c'est pourquoi vous pouviez trouver les Nains les plus ardents, intenses, et en colère à Gor Bûrad. Bien que la forteresse fut perdue dans la Chute du Dwarovar, nous pouvons nous assurer qu'une tragédie pareille n'arrive plus jamais, et utiliser la Forge de Verre-de-Feu de Gor Bûrad, renommée dans le Dwarovar, dans le processus."

I01_clear_the_rats_title: "Nettoyer les rats"
I01_clear_the_rats_desc: "Bien que nous ayons le contrôle de l'administration des forteresses, il y a encore de nombreuses zones de ces forteresses qui sont soit complètement ruinées soit abritent encore des groupes dissidents. Nous devons nous assurer que chaque pouce de notre terre est sûr."

I01_deeper_and_deeper_title: "Plus profond et plus profond"
I01_deeper_and_deeper_desc: "Il est temps que nous partions explorer les étendues occidentales de l'Échine-du-Serpent. Nous rencontrerons probablement beaucoup de résistance, donc il vaut mieux que nous soyons préparés."

I01_green_title: "Vert, méchant, et mort"
I01_green_desc: "Nous avons pris contact avec une tribu \"organisée\" de peaux-vertes. Nous ne pouvons pas reculer maintenant. Nous devons nous battre pour la survie de notre peuple."

I01_all_rails_lead_title: "Toutes les rails mènent à Er-Natvir"
I01_all_rails_lead_desc: "Il y avait un dicton dans l'ancien Dwarovar relatif au système ferroviaire. On disait autrefois \"Toutes les rails mènent à Er-Natvir\". Nous devons la sécuriser afin de sécuriser le transport à travers notre empire."

I01_rail_hub_title: "Rétablir le carrefour ferroviaire"
I01_rail_hub_desc: "Maintenant que nous avons Er-Natvir, nous pouvons commencer à la reconstruire à notre image, pour convenir à nos besoins exacts. Cette décision ne devrait pas être prise à la légère. Tout le commerce passera par cette forteresse, et l'information que nous diffusons atteindra tout notre empire. Que deviendra le Carrefour Ferroviaire ?"

I01_day_of_infamy_title: "Jour d'infamie"
I01_day_of_infamy_desc: "Hul-Jorkad était connue pour bien peu de chose, peut-être pour son expertise en plomberie, mais tout changea quand les Orques déferlèrent de ses portes et provoquèrent la chute de notre peuple. Aujourd'hui elle gît encore infestée de leur espèce. Après des siècles de déclin, il est temps que nous la reprenions et vengions tous les Nains qui moururent dans la chute."

I01_forests_of_love_title: "Forêts d'amour"
I01_forests_of_love_desc: "Ovdal Lodhum et Verkal Skomdihr étaient, au moins aux yeux d'Amldihr, d'importance moyenne avant la chute de l'Empire Nain. Mais des milliers d'années plus tard, chaque forteresse que nous pouvons amener dans notre giron est de la plus haute importance. Lodhum était connue pour ses tunnels d'amour, poèmes et chansons romantiques, et vin de lune de miel. Skomdihr était connue pour son artisanat du bois, sans égal et très nécessaire là où l'artisanat de la pierre ne peut être utilisé efficacement. Nous devons récupérer ces forteresses dans nos efforts pour reforger l'Aul-Dwarov. Notre peuple a besoin d'espoirs comme l'amour et la romance, et notre peuple a besoin de sécurité contre les monstres qui rôdent dans les Bois-Profonds."

I01_the_empires_gem_submod_title: "Le Joyau de l'Empire"
I01_the_empires_gem_submod_desc: "Arg-Ôrdstun était connue pour deux choses - les Gemmes et l'Insubordination. Ils se chamaillaient souvent avec le Haut-Roi d'Amldihr et formèrent une rivalité infâme. Aujourd'hui ils sont l'un des rares vestiges survivants, un des rares encore qui ont prospéré seuls. Nous ne souhaitons pas nous battre avec eux, mais c'est une nécessité pour que le reste du Dwarovar considère notre règne comme légitime. Nous devons les subjuguer, ainsi que le reste des forteresses dans le Serpentreach, et solidifier notre prise sur la région contre tous ceux qui rejetteraient le règne amldihri légitime sur ces montagnes."

I01_capital_of_an_empire_title: "Capitale d'un empire"
I01_capital_of_an_empire_desc: "Amldihr n'est pas complète sans les quatre forteresses sous notre contrôle. Nous devrions préparer notre armée pour les sécuriser toutes ainsi qu'engager des experts en combat pour diriger."

I01_remove_the_leeches_title: "Retirer les sangsues"
I01_remove_the_leeches_desc: "L'Âge des Squatteurs est terminé. Nous chasserons les Orques de notre capitale légitime."

I01_drowning_serpent_title: "Serpent noyé"
I01_drowning_serpent_desc: "En notre absence, toute sorte de créature dégoûtante a habité la Vallée du Serpent. Nous devons les nettoyer si la Vallée doit redevenir utilisable."

I01_make_livable_title: "Rendre la Vallée habitable"
I01_make_livable_desc: "La Vallée fut inondée pendant le siège de notre grande capitale, et fonctionne maintenant comme un marais purulent plus que comme des terres agricoles fertiles. Nous n'avons pas encore les moyens de restaurer la Vallée à sa gloire d'antan, mais il y a des poches qui peuvent être nettoyées assez pour un certain usage."

I01_prepare_to_repair_title: "Préparer les réparations"
I01_prepare_to_repair_desc: "Nos inventeurs et ingénieurs ont développé des moyens de restaurer le système d'irrigation, nous n'avons qu'à sécuriser les fonds et remplir la paperasserie."

I01_repair_irrigation_title: "Nourrir un Empire"
I01_repair_irrigation_desc: "La Vallée du Serpent est restaurée ! Nous pouvons nous réjouir, sachant que peu importe à quel point nous nous étendons, notre peuple sera correctement nourri."

I01_noble_hold_title: "Une Forteresse très Noble"
I01_noble_hold_desc: "Haraz Orldhûm était autrefois connue comme la Forteresse des Hauts-Seigneurs, un lieu d'où de nombreux Hauts-Rois étaient originaires. Nous n'utilisons plus un système si archaïque et vaniteux, mais la récupération de la forteresse sera un stimulant moral parmi notre peuple."

I01_an_empire_title: "Juste le commencement"
I01_an_empire_desc: "Nous avons sécurisé de nombreuses forteresses majeures dans le Dwarovar du nord, et les avons toutes restaurées à leur gloire d'antan, cette fois sous le règne direct de la Couronne. Il est temps de proclamer notre nouvelle hégémonie, célébrer, et puis nous mettrons le feu à nos efforts d'expansion."

I01_offense_or_defense_title: "Portes de l'Empire"
I01_offense_or_defense_desc: "Notre renommé Mage de Cour nous a servis pendant de nombreuses années, perfectionnant la technique depuis avant même la refondation d'Amldihr jusqu'au présent. Il est regrettable de dire qu'ils prennent leur retraite, mais à leur place offrent quelque chose de discutablement mieux, des gardiens impénétrables aux portes mêmes de notre glorieux empire."

I01_one_heart_one_dream_title: "Ân Hargûn, Ân Drom"
I01_one_heart_one_dream_desc: "Signifiant \"Un Cœur, Un Rêve\" dans la langue naine traditionnelle, notre peuple n'a jamais été plus uni que sous notre règne. Ils nous voient comme les vrais successeurs de l'Aul-Dwarov et sont unis dans nos efforts pour reconquérir la terre naine des peaux-vertes et prétendants."

I01_a_king_worth_fighting_for_title: "Un Roi pour qui se battre !"
I01_a_king_worth_fighting_for_desc: "Notre Dirigeant est charismatique, génial, et un expert militaire, au moins aux yeux du peuple. Nous avons reconquis une grande partie de l'Échine-du-Serpent, et notre peuple est disposé à se battre pour unir le reste."

I01_on_my_command_title: "À mon commandement !"
I01_on_my_command_desc: "Nous avons accompli un miracle seulement rêvé par les Nains des siècles passés. Nous avons presque uni le Dwarovar sous la bannière d'Amldihr, et avons l'autorité pour nous proclamer les vrais héritiers de l'Aul-Dwarov. Mais notre empire n'est pas complet. Nous devons conquérir Grônstunad, la Capitale Orientale, de la menace hobgobeline."

I01_field_an_expedition_title: "Organiser une expédition"
I01_field_an_expedition_desc: "Avec la capitale bien sous notre contrôle et la Vallée étant traitée, il y a beaucoup dans notre population qui souhaitent rentrer dans les montagnes. Nous avons fourni à divers groupes indépendants un financement mineur et les avons envoyés en route pour essayer de reconquérir l'est."

I01_ram_the_gates_title: "Enfoncer les portes"
I01_ram_the_gates_desc: "Orlazam-az-Dihr, les Cavaliers-Béliers, autrefois les protecteurs de la Vallée, sont maintenant le premier vrai pas dans notre reconquête."

I01_reach_for_the_stars_title: "Atteindre les étoiles"
I01_reach_for_the_stars_desc: "Dur-Vazhatun abritait autrefois la plus grande population de scientifiques, astronomes, philosophes, et autres penseurs du Dwarovar. Elle peut l'être à nouveau."

I01_fortify_the_pass_title: "Fortifier le col"
I01_fortify_the_pass_desc: "Le Col du Nord entre l'Échine-du-Serpent et l'Enclume du Géant a été vacant de vie intelligente pendant quelque temps, avec des rapports d'hybrides hommes-chevaux plus à l'est nous devons protéger le col si nous devons nous unir avec nos frères de Quartz."

I01_krak_frozen_forge_title: "Enclume de Glace et de Quartz"
I01_krak_frozen_forge_desc: "Nous nous sommes réunis avec Krakdhûmvor, une des rares forteresses vestige d'un âge révolu, connue pour leur maîtrise de la magie spéciale connue sous le nom d'Artisanat de Glace. Précédemment cette forteresse agissait comme une sorte de colonie pénitentiaire, où les nains indésirables et criminels étaient exilés. Nous ne prévoyons pas de les traiter comme tels, mais comme des égaux. Chaque Nain sera nécessaire pour reconquérir le Dwarovar."

I01_bulwark_of_the_north_title: "Rempart du nord"
I01_bulwark_of_the_north_desc: "Malheureusement, les Orques qui ont fui l'Échine-du-Serpent ont commencé à former leurs propres royaumes en dehors des montagnes à l'ouest. Nos efforts sont étendus minces, nous devons penser à un cours d'action raisonnable qui protège à la fois nos arrières et ne ralentit pas notre expansion dans les montagnes proprement dites."

I01_the_southern_alliance_title: "L'Alliance du Sud"
I01_the_southern_alliance_desc: "Le Segbandal était une alliance des forteresses du sud après l'effondrement de l'autorité centrale. Ils tinrent longtemps, mais finalement Hehodovar tomba, et les Nains d'Or partirent, ne laissant que Seghdihr. Les routes furent infestées, et ils furent tous séparés. Mais nous les unirons à nouveau, non pas sous le Segbandal, mais sous Amldihr."

I01_a_golden_opportunity_title: "Une opportunité dorée"
I01_a_golden_opportunity_desc: "Les Nains d'Or de Verkal Gulan étaient les plus avides des Nains, ce qui devrait vous en dire long en soi. Ils ont récemment subi un \"changement de direction\". Cette anarchie doit être apaisée, et il se trouve que c'est la raison parfaite pour nous de revendiquer leur forteresse et restaurer l'ordre."

I01_cannon_a_day_title: "Un canon par jour..."
I01_cannon_a_day_desc: "Ovdal Kanzad était la forteresse naine la plus orientale à survivre dans l'Échine-du-Serpent, connue pour leurs barrages d'artillerie impitoyables, ils ont tenu les gobelins de l'Arbre de Pierre à distance pendant des siècles. Ils seront sans doute heureux de voir d'autres Nains survivants, et nous accepterons volontiers leurs canons."

I01_the_ramvault_title: "Percer dans le Coffre-Bélier"
I01_the_ramvault_desc: "Les grottes à l'est abritent le précieux stock de mines productrices de fer d'Orlazam. Il est probable que le temps ait découvert de nouvelles veines pour nous à exploiter."

I01_razstunad_mines_title: "Mines de Razstunad"
I01_razstunad_mines_desc: "Il y a bien plus que quelques mines dans l'Ancien Dagrinrod. Il n'y a pas d'étonnement pourquoi Orlazam-az-Dihr était bien connue pour son fer. Nous devrions transformer cela en une opération minière complète pour faire un usage approprié de ces ressources."

I01_secrets_of_ramsteel_title: "Secrets de l'Acier-Bélier"
I01_secrets_of_ramsteel_desc: "Les mines vont encore plus profond. Il y a du danger, mais les possibilités en valent la peine. Nous devrions envoyer une équipe pour enquêter."

I01_both_techniques_title: "Le meilleur des deux techniques"
I01_both_techniques_desc: "Krakdhûmvor et Orlazam, rivaux dans l'ancien Dwarovar, se sont unis sous notre bannière, et ont apporté une combinaison efficace de leurs deux techniques renommées."

I01_disagreement_title: "Un Désaccord factieux"
I01_disagreement_desc: "Nous avons donné à la fois à Orlazam et Krakdhûmvror un niveau suffisant d'autonomie pour qu'ils perfectionnent leurs artisanats et espérons présenter des options à la Couronne pour l'amélioration du royaume. Heureusement pour nous ils ont tous deux tenu leur part de l'arrangement, malheureusement pour nous nous n'avons actuellement que le financement pour pourvoir à une de leurs idées."

I01_keeps_the_gobs_away_title: "...Tient les Gobs à distance !"
I01_keeps_the_gobs_away_desc: "Earthseed et l'Arbre de Pierre sont des lieux sacrés pour les Nains, le lieu de naissance de la Race Naine par Halanna, la Mère-Terre. Afin de respecter et honorer correctement nos ancêtres, nous devons nettoyer cette zone des Gobelins de Sous-bois et Orques Noirs une fois pour toutes."

I01_foot_of_the_anvil_title: "Pied de l'Enclume"
I01_foot_of_the_anvil_desc: "Les forêts à la base de l'Enclume du Géant s'étendent sur des kilomètres, une véritable richesse de bois et autres matériaux de construction que nous devons exploiter pour notre empire grandissant."

I01_a_meteoric_discovery_title: "Une découverte météorique"
I01_a_meteoric_discovery_desc: "Dans nos efforts pour établir des opérations d'exploitation forestière et améliorer la production dans les forêts de Moïtsa, nous avons fait une découverte plus précieuse que tout ce qu'on peut imaginer, une richesse de roche encore plus précieuse que l'or..."

I01_missive_from_moitsa_title: "Missive d'au-delà de Moïtsa"
I01_missive_from_moitsa_desc: "Malgré les hordes de groupes de raid centaures parsemant la terre, nous avons pris contact avec un établissement humain à l'extrémité des plaines. Ils semblaient extatiques à l'arrivée de notre groupe d'éclairage. Un contact supplémentaire entre nos groupes peut nous donner accès à un partenaire commercial et allié potentiellement précieux dans la région."

I01_the_old_roads_title: "Les Anciennes Routes"
I01_the_old_roads_desc: "D'innombrables lignes ferroviaires ont été effondrées ou perdues, parties aux millénaires de non-usage ou détruites par les hordes orques. Le reste des anciennes rails naines sont tombées en désuétude et sont à peine utilisables dans leur état actuel. Mais comme avec tout effort nous devons commencer quelque part. Nous devrions trouver les routes que nous pouvons à travers la montagne et établir des avant-postes commerciaux. Un jour ces grottes brilleront comme elles l'ont fait autrefois."

I01_harmonious_agreement_title: "Accord harmonieux"
I01_harmonious_agreement_desc: "Bien qu'Orlazam et Krakdhûmvror se chamaillent souvent sur comment utiliser au mieux les ressources de notre nation, il ne fait aucun doute que certaines des meilleures innovations jaillissent du discours. Aujourd'hui est un de ces jours de grande innovation entre ces deux forteresses."

amldihr.101.t: "L'Aul Kron Dhûmankon"
amldihr.101.d: "Amldihr, signifiant Portes de l'Assemblée, était l'endroit où l'empire uni de l'Aul-Dwarov fut fondé et où la Haute Assemblée des Forteresses se réunissait pour conseiller le Haut-Roi, qui portait le légendaire Dwarovkron. Gouverné par un corps législatif représentant les divers clans à travers les montagnes, l'Aul-Dwarov, en particulier, abritait l'unique Haute Assemblée, ou Amlharaz, qui était un conseil composé des rois moindres et de leurs sujets les plus puissants.\n\nMaintenant, nous portons le nom de cette forteresse légendaire, qui, pendant des siècles, sinon des millénaires, fut souillée par les Orques Noirs.\n\nPeu de Nains s'opposent à la recréation d'un Haut-Roi, et beaucoup souhaitent voir l'Assemblée des Forteresses rétablie, reconquérant finalement les montagnes et reformant l'Aul-Dwarov dans toute sa gloire. Beaucoup, cependant, hésitent à donner leur pouvoir à un seul monarque, même [Root.Monarch.GetName], pour qui la plupart de notre compagnie donneraient leur vie. Les clans sont une institution ancienne, une qui peut simplement créer la complaisance, le népotisme, et la décadence qui laissa l'Ancien Dwarovar non préparé pour sa perte imminente.\n\nDeux factions se formèrent sur la question de comment diriger ce nouveau gouvernement. Un groupe, appelé les Amlavad az Nez, désirait un gouvernement par le peuple. Les Nains seraient autorisés à voter pour leur Haut-Roi, qui en théorie gouvernerait comme il convient au peuple d'Amldihr, et non pour la volonté des clans ou pour des buts égoïstes. L'autre groupe était les clans nains, dont les plus puissants étaient les clans Adstunad, Azgheled, Nezvelad, et Shazstun. Ces clans, qui avaient engagé beaucoup de leurs propres aventuriers mercenaires et des milliers de couronnes en financement à la refondation d'Amldihr, attendaient une représentation, et faisaient appel au sens de la tradition et du devoir de nombreux Nains plus conservateurs.\n\nÀ la fin, un nouveau système fut établi, l'Aul Kron Dhûmankon, ou Tout Domaine Couronne. Dans ce système, souvent appelé simplement le Système de Toute Couronne, des individus importants, principalement des Nains propriétaires terriens, voteraient sur leur candidat préféré, et ce candidat deviendrait le Haut-Roi et gouvernerait effectivement comme un Monarque. Finalement les deux partis commenceraient à être appelés familièrement §PLes Réformistes§! et §PLes Clans§!. Cependant, ce système était loin d'être parfait, car idéalement chaque dirigeant gouvernerait pour un terme fixé, mais si les clans détenaient le soutien populaire, ils gouverneraient souvent à vie. À travers la fraîche nouvelle histoire d'Amldihr, c'était une bataille politique constante, et les deux partis connaîtraient à certains moments un soutien étonnamment populaire et à d'autres moments faire face à une opposition débilitante à leurs méthodes respectives de gouverner Amldihr."
amldihr.101.a: "Comme héritiers légitimes de l'Aul-Dwarov, nous nous taillerons notre place dans l'histoire naine !"

amldihr.102.t: "Chevaliers en Mithril Brillant"
amldihr.102.d: "Alors que nous commençons notre réinstallation de nos anciennes patries, nous prêtons ce serment le plus sacré : que nous restaurerons le Dwarovar à sa gloire d'antan et nous restaurerons tous les Nains nés des montagnes au règne d'Amldihr, pour la protection et la stabilité de notre espèce. Nous restaurerons chaque coin de chaque grotte et tunnel au règne nain et répandrons la foi de nos ancêtres ce faisant. Bien que la bataille aux bords de nos frontières soit aussi simple que de nettoyer nos grottes des infectes peaux-vertes, la bataille à la maison est beaucoup plus nuancée. Bien que notre système monarchal électif fournisse quelque stabilité sous forme de règne populaire, il y a ces éléments de société qui ne sont que chaos, destruction pure de l'ordre. Afin de pourvoir à la sécurité du Haut-Roi et sa famille de ces éléments, à partir de ce jour nous proclamons la création de la Garde Royale d'Amldihr, familièrement connue sous le nom de Garde Royale de Mithril, due à leur armure étant seulement de la plus haute qualité, la plus pure, et du mithril le mieux ouvragé provenant directement de la forteresse de mithril."
amldihr.102.a: "\"Pour un empire prospère et stable, nous sommes l'épée et le bouclier du Roi.\""

amldihr.103.t: "Un Nouveau Focus pour Er-Natvir"
amldihr.103.d: "Er-Natvir, il y a un millénaire ou deux, était le centre du commerce dans l'Aul-Dwarov. Ils contrôlaient la Cour de Rail centrale où tout le trafic de tous les chemins de fer nains majeurs se rencontrait. Ainsi Er-Natvir gagna la plupart de sa richesse et renommée du commerce de biens. Cependant, avec les gobelins ayant squatté dans cette belle forteresse pendant des siècles, elle est tombée en désuétude. Il faudra du financement ainsi que de l'initiative pour ramener Er-Natvir à sa pleine gloire. Heureusement, en plus du financement d'état, trois groupes se sont présentés offrant d'aider à la reconstruction d'Er-Natvir et ses nombreux quartiers, chacun avec leurs propres agendas, bien sûr.\n\nLes Marchands souhaitent retourner Er-Natvir à sa gloire d'antan, un centre de commerce et la jonction par laquelle tous les biens transitent.\n\nUn groupe montant se nommant \"Artisans Magiques\" a demandé qu'Er-Natvir soit utilisée pour le transfert d'idées et de technologie.\n\nFinalement, le clergé souhaite répandre l'ancienne foi naine, car ils croient que la Race Naine a oublié leurs ancêtres, et notre ancienne foi est la clé à la stabilité et pour mener des vies naines épanouissantes."
amldihr.103.a: "Ce qui était sera. Er-Natvir est notre avant-tout carrefour commercial." #Spread of Goods
amldihr.103.b: "Plus d'un millénaire d'information perdue est là dehors pour nous à collecter." #Spread of Ideas
amldihr.103.c: "Nos ancêtres nous sourient, nos frères peuvent-ils dire de même ?" #Spread of Religion

amldihr.104.t: "Rempart du Nord"
amldihr.104.d: "Autrefois la \"Forteresse des Hauts-Seigneurs\", connue pour son peuple chevaleresque, phares de noblesse et vertu. Les plus beaux chevaliers étaient entraînés à Haraz Orldhûm. Aux jours d'autrefois, quand les clans gouvernaient le gouvernement absolument, beaucoup de Hauts-Rois venaient de Haraz Orldhûm, et bien qu'aujourd'hui le Haut-Roi puisse naître de n'importe quel clan ou même d'aucun clan du tout, avoir cette forteresse sous notre influence sera un gain massif dans la légitimité de notre règne sur le Dwarovar. Ceci, couplé avec l'influence grandissante des royaumes orques en dehors des montagnes, signifie qu'il n'y a qu'à gagner de créer un rempart sur nos frontières avec Haraz Orldhûm comme notre marche inébranlable. Seulement quelque petite concession d'autonomie dans ces régions est requise de nous, qui sera sans doute vue comme un petit prix à payer sur notre campagne pour refonder l'Aul-Dwarov."
amldihr.104.a: "Haraz Orldhûm sera notre défense contre les vestiges de la Marée Verte."
amldihr.104.b: "Nous avons versé le sang pour cette forteresse. Elle ne quittera pas notre poigne."

amldihr.105.t: "Un Désaccord Factieux"
amldihr.105.d: "Des officiels de Krakdhûmvror et Orlazam-az-dihr sont venus au Haut-Roi avec une proposition. Les deux sont en accord complet que la défense d'Amldihr et des forteresses environnantes est d'importance primordiale. Les anciens murs et défenses ne feront simplement pas l'affaire pour l'ère moderne. Où ils ne sont pas d'accord, cependant, c'est juste comment améliorer lesdites défenses. Krakdhûmvror, comme une des forteresses plus développées et expérimentées, une qui est restée depuis l'Ancien Dwarovar, n'est pas étrangère à la défense. Orques, Gobelins, et Géants ne sont que quelques-unes des bêtes qui devaient être repoussées de percer les murs de Krakdhûmvror. Ils suggèrent l'approche directe : Utiliser l'Artisanat de Glace pour renforcer la fondation. Cela rendra plus dur de démolir nos murs et plus facile de ralentir nos ennemis.\n\nOrlazam-az-Dihr, d'autre part, n'est pas d'accord. Avec l'avènement d'armement à haute vélocité et la redécouverte et dissémination de la poudre à canon, des murs plus forts feront peu s'il n'y a pas d'hommes qui peuvent garder les murs. Ils suggèrent qu'en investissant dans l'amélioration de la Vallée du Serpent, plus d'argent peut être produit, et plus d'hommes peuvent être conscrits ou engagés pour combattre, améliorant nos défenses indirectement, mais plus efficacement.\n\nCe que les deux omettent commodément, cependant, c'est qu'investir dans chaque idée bénéficie directement la partie proposante. Investir dans l'artisanat de glace signifie que Krakdhûmvror obtient de meilleures défenses pour eux-mêmes utilisant le financement d'état, et investir dans la Vallée signifie qu'Orlazam obtient beaucoup des profits de retombée."
amldihr.105.a: "Nous utiliserons l'artisanat de glace pour améliorer notre défense. Amldihr ne tombera plus."
amldihr.105.b: "Renforcer notre économie renforcera notre défense."

amldihr.106.t: "Retour du Roi"
amldihr.106.d: "Une Assemblée est appelée dans les Salles d'Amldihr. Les Seigneurs affluent dans les salles d'assemblée, beaucoup fatigués du voyage. Alors que des Nains épuisés prennent leurs sièges, il y avait le silence, un sens écrasant d'incertitude parmi la foule noble. La table devant eux était vaste, faite pour asseoir des centaines. Cornes et tambours remplissent l'air alors que les derniers seigneurs prennent leurs sièges. [Root.Monarch.GetName] entre dans la salle, entouré de Gardes Royaux vêtus de boucliers et armures de mithril, leurs visages obscurcis par une cage bleu-blanc. [Root.Monarch.GetName] entre portant la Couronne d'Amldihr, une couronne portant le poids d'un empire. [Root.Monarch.GetName] marche vers le bout de la table, percé par les yeux de centaines de seigneurs, et après une pause qui sembla prendre des heures, [Root.Monarch.GetName] lève [Root.Monarch.GetHerHis] gobelet et prend une gorgée monumentale !\n\nLes Seigneurs éclatent immédiatement en acclamations et rires, levant leurs gobelets et buvant tout ce que leurs estomacs peuvent supporter. [Root.Monarch.GetName] abaisse [Root.Monarch.GetHerHis] gobelet, n'attendant rien de moins. C'était un nouvel âge pour les Nains de l'Échine-du-Serpent. Un âge non pour des forteresses solitaires et aventuriers seuls. Ce n'était pas le Dwarovar des siècles passés. C'était quelque chose de différent.\n\nLe contrôle sur une grande partie des montagnes environnantes a été solidifié. Chaque forteresse sous notre règne prospère avec les champs dans la Vallée du Serpent en abondance. Amldihr surpasse même les forteresses de l'Ancienne Amldihr et Grônstunad et notre règne est légitimé par le peuple ainsi que les clans. C'était quelque chose de différent, quelque chose de mieux, et en effet quelque chose qui deviendra tellement plus..."
amldihr.106.a: "Nous reconquerrons le Dwarovar, avec la force dans notre unité !"
amldihr.106.b: "Amldihr sera réorganisée en un grand empire !"

amldihr.107.t: "Portes de l'Empire"
amldihr.107.d: "Avec le nord sécurisé contre toutes menaces qui pourraient chercher à éteindre les flammes de la réunification naine, le sud grouille encore de vie, qu'elle soit verte ou non, qui cherche à perturber la prospérité de notre nouvel empire. Providentiellement, une solution créative est venue de notre Mage de Cour incroyablement doué, qui avait étudié la magie d'§TAbjuration§! pendant presque deux siècles. Ils vinrent au Haut-Roi avec une demande de démission, mais ce qui sera laissé derrière sera leur magnum opus, deux grandes portes de pierre imprégnées de puissants sorts d'§TAbjuration§!, qui devraient protéger la partie nord de notre empire de toutes menaces à perpétuité.\n\nComment pourrions-nous dire non ?"
amldihr.107.a: "Construire les Gardiens. Notre nation sera impénétrable !"

amldihr.108.t: "À Mon Commandement !"
amldihr.108.d: "Trop longtemps ils se sont assis décadents dans Grônstunad, utilisant les murs construits par nos ancêtres pour protéger leur hiérarchie méprisable. Une pauvre représentation de gouvernement civilisé, si vous pouviez même les appeler civilisés du tout. Ils ne sont pas verts, mais ils sont nos ennemis néanmoins. Ennemis de tous les Nains.\n\nNous sommes prêts pour notre combat contre cette menace hobgobeline. Nous avons rassemblé des forces de partout dans l'Échine-du-Serpent, de nos soldats professionnels aux mercenaires aux aventuriers, de notre Garde Royale et les Cavaliers d'Amldihr, aux hommes et femmes qui se sont portés volontaires pour ce combat avec leurs propres armes et ceux qui aident l'effort à la maison. Il serait faux de dire que notre peuple est juste disposé, car ils ne sont pas juste disposés, ils sont impatients pour ce combat, pour unir l'Échine-du-Serpent une fois pour toutes. Pour unir l'Aul-Dwarov une fois de plus !\n\nNous attaquerons à mon commandement !"
amldihr.108.a: "Notre bataille sera légendaire !"

amldihr.109.t: "Les Gobelins d'Earthseed"
amldihr.109.d: "Triomphants dans notre conquête d'Ovdal Kanzad, nous avons fait des incursions réussies dans Earthseed, le site le plus saint de notre culte nain, le site où Mère-Terre Halanna enfanta la Race Naine. Malheureusement, ce grand site a été squatté par la race gobeline trop longtemps. Nos temples de pierre sacrés ont été laissés en désuétude. Nous devons retirer ou relocaliser les gobelins dans Earthseed pour retourner le site à sa gloire d'antan et pour honorer correctement nos dieux et nos ancêtres. Malgré cela, il peut ne pas valoir le fardeau administratif d'adopter une politique à l'échelle du pays, quand une solution plus localisée peut bien produire des résultats. Néanmoins, c'est à notre Haut-Roi comment nous procédons avec cette question la plus urgente."
amldihr.109.a: "Confisquer leur propriété et les envoyer vers l'ouest."
amldihr.109.b: "Le Dwarovar sera reconquis par le sang et l'acier."
amldihr.109.c: "Une meilleure solution se présentera en temps voulu."

amldihr.110.t: "Le Carnet de Bord du Capitaine Garde-Forestier"
amldihr.110.d: "\"14. Truefrost 67. Le temps est dur, il neige depuis 3 jours. Nous nous sommes infiltrés profondément dans le territoire gobelin des Feywoods et sommes maintenant en position pour conduire l'assassinat, qui espérons donnera à notre peuple un répit bien nécessaire. L'atmosphère est tendue et je repense à ma lune de miel à Ovdal Lodhum. Si je meurs, sachez que je fais cela pour vous ma Très Chère.\"\n\n\"17. Truefrost 67. Nous avons perdu 5 frères, mais nous avons réussi à atteindre notre but. Le chef de la horde est mort et les gobelins sont occupés avec des combats internes. Nous sommes fatigués de combattre cette guerre sans fin contre les innombrables gobelins et avons hâte de boire de la bière forte. Espérons que les renforts de nos voisins sont arrivés maintenant.\"\n\n    -Extrait du carnet de bord du capitaine garde-forestier.\n\nPendant la restauration des archives, nous avons trouvé cette mine d'or d'information. Bien que les rapports sur les expéditions nous permettent d'apprendre beaucoup sur les viles créatures rôdant dans la forêt et les dangers de la nature elle-même, le livre contient aussi beaucoup de techniques pour les combattre. À travers tout cela, une chose est rendue abondamment claire — nous devons décider comment combattre cette menace avant qu'elle ne nous le fasse."
amldihr.110.a: "Les Peaux-vertes sont une menace pour Amldihr, montagnes ou pas."
amldihr.110.b: "Détruire les Portes. Elles ne perceront jamais les décombres."

amldihr.111.t: "Notre Dynastie"
amldihr.111.d: "Avec la grandeur de proclamer officiellement le retour de l'Empire Nain hors du chemin, il y a encore quelques questions bureaucratiques simples à régler. Particulièrement, le nom de la dynastie nouvellement établie. Cela devrait être quelque chose qui invoque les valeurs et la signification de notre nouveau règne. Peut-être..."
amldihr.111.a: "...un nom nain simple, mais fort, auquel l'homme commun peut se rapporter."
amldihr.111.b: "...un nom des classiques de notre Panthéon Nain."
amldihr.111.c: "...un nom de bâtisseur, pour invoquer la construction d'un empire."
amldihr.111.x: "...un nom mondain, cosmopolite."
amldihr.111.e: "...un nom d'influence castenori."
amldihr.111.f: "...quelque chose qui rappelle la pierre et Halann."
amldihr.111.g: "...un nom qui fait appel à la force des Dragons !"
amldihr.111.h: "...quelque chose pour faire savoir au monde nos ambitions !"

amldihr.112.t: "Or Bleu"
amldihr.112.d: "Alors que nous nous étendons à travers les forêts de Moïtsa près de l'Enclume du Géant, nous devons occasionnellement nous mesurer à de petites bandes de natifs kukatodiques. Habituellement une question simple de les effrayer ou combattre quelques âmes braves mais mal guidées, aujourd'hui nous sommes tombés sur un groupe dansant autour d'une formation rocheuse particulière dans une clairière forestière. Après qu'ils furent traités, une inspection supplémentaire de cette formation révéla une lueur étrange à travers la roche solide, jetant les visages de nos hommes dans une teinte cyan terne. Nos hommes l'ont décrite comme de l'or bleu.\n\nLarme-de-Dame !\n\nAvec cette découverte il est impératif que nous explorions le reste de Moïtsa à la recherche de sa richesse restante non exploitée."
amldihr.112.a: "Ce n'est pas juste un rocher, c'est une météorite !"

amldihr.113.t: "Une Missive d'au-delà de Moïtsa"
amldihr.113.d: "Nous avons reçu une missive des établissements humains à l'Est. Ils sont apparemment un groupe querelleur de cités-États se nommant la Fédération des Lacs, et demandent que nous fassions tout en notre pouvoir pour chasser les centaures et ogres des plaines. Ils ont accepté de soutenir toute expansion autour de Moïtsa et la Vallée des Ogres diplomatiquement, et enverront une petite quantité de cartographes et administrateurs pour aider dans notre établissement de la région de Moïtsa Est. Il peut valoir la peine de les prendre sur leur offre plus tôt que plus tard, car les humains à vie courte sont connus pour être inconstants avec leurs promesses."
amldihr.113.a: "Nous ferons ce que nous pouvons, mais notre priorité est l'Échine-du-Serpent."

amldihr.114.t: "Un Accord Harmonieux"
amldihr.114.d: "La Larme-de-Dame minée dans les forêts de Moïtsa a les inventeurs à travers l'Échine-du-Serpent bourdonnant de théories et applications pour son usage. Un groupe d'inventeurs venant à la fois de Krakdhûmvor et Orlazam-az-Dihr sont venus avec une application des plus splendides de leur propre cru. Ils ont découvert une façon d'utiliser des quantités extrêmement minuscules de Larme-de-Dame moulue pour accélérer les chariots sur les rails naines. Ils ont conclu que toute quantité additionnelle appliquée accélérera les chariots encore plus, permettant un temps de voyage potentiellement flamboyant pour le commerce et nos armées, mais avertissent que ce peut être plus économique d'utiliser moins de Larme-de-Dame sur une période plus longue."
amldihr.114.a: "Nous volerons sur ces rails !"
amldihr.114.b: "Enduisez bien. Nous l'avons minée donc nous devrions l'utiliser."
amldihr.114.c: "Assez pour que ce soit perceptible sans être imprudent."
amldihr.114.e: "Utilisez aussi peu que possible pour que ça dure."

amldihr.115.t: "La Rébellion des Amlavad az Nez de $YEAR$"
amldihr.115.d: "Les anciens Amlavad az Nez n'ont pas bien pris ce qu'ils perçoivent comme une prise de pouvoir. Ils ont apparemment comploté avec d'autres dissidents autour de notre nation, et ont décidé que maintenant est le moment qu'ils reprennent la couronne !"
amldihr.115.a: "Écrasez-les !"

