amldihr_dutch_republic_reform: "Aul Kron Dhûmankon"
amldihr_dutch_republic_reform_desc: "Signifiant \"Tout Domaine Couronne\", ou moins littéralement, Couronne Possédée par Tous— Amldihr était originellement gouvernée complètement par les Clans Nains dans l'Assemblée. Notre nation, cependant, formée par des aventuriers intrépides et bourgeois entreprenants, tout en respectant la tradition et les voies de l'Ancien Dwarovar, était trop consciente des conséquences désastreuses que la domination complète des clans avait sur l'Aul-Dwarov. Donc un compromis fut atteint. Un nouveau système de gouvernement appelé le Tout Domaine Couronne, ou souvent simplement le Système de Toute Couronne, fut mis en place.\n\nCe système donna au peuple commun (bourgeois, clergé, et Nains propriétaires terriens principalement) leur mot à dire sur qui était leur haut roi. Ces Nains sont appelés les Amlavad az Nez, ou plus communément, Réformistes. Ils tracent leurs racines aux Nains qui préconisèrent ce système à la refondation d'Amldihr. L'autre groupe reconnu par le Système de Toute Couronne, les Clans Nains, ou simplement \"les Clans\", étaient une noblesse ancienne traçant leurs racines à l'ancien Aul-Dwarov. Tandis que les Réformistes sont au pouvoir ils favorisent un style de gouvernement plus républicain, avec des limites de terme strictes sur combien de temps un monarque peut régner. Quand les Clans tiennent l'influence, le dirigeant d'Amldihr peut gouverner à vie, comme le Haut-Roi le faisait dans l'Aul-Dwarov, ou jusqu'à ce qu'il ou elle démissionne.\n\n§gChacun de vos dirigeants gouvernera soit pour un terme de 6 ans, soit à vie, selon qui détient actuellement plus d'influence. Les dirigeants peuvent aussi abandonner la couronne via la décision \"Démissionner comme Dirigeant\", permettant qu'un nouveau dirigeant soit choisi immédiatement sans perte de stabilité et un petit boost au pouvoir des Réformistes.§!"

amldihr_high_monarchy_reform: "Haute Monarchie Amldihri"
amldihr_high_monarchy_reform_desc: "Dans cette forme de gouvernement, la Haute Royauté est devenue une monarchie héréditaire, se débarrassant des chaînes du système monarchal élu établi à la fondation d'Amldihr. Pour empêcher la stagnation des ères passées de s'installer encore une fois, le Haut-Roi, à sa proclamation, signa le Pacte de Tous-les-Nains, un document qui garantit que les lois locales resteraient intactes et les pétitions populaires seraient reconnues et amenées au Roi lui-même pour révision et implémentation. Bien qu'en effet le règne absolu soit dans les mains du Haut-Roi, beaucoup étaient disposés à renoncer aux souverainetés individuelles en échange d'une Échine-du-Serpent naine forte et unie."

centralization_of_holds_submod_reform: "Centralisation des Forteresses"
centralization_of_holds_submod_reform_desc: "Avec la Forteresse d'Amldihr nôtre et nous les revendicateurs légitimes de son nom, et par extension, L'Empire Nain, nous insisterons qu'une séparation des pouvoirs n'est pas propice à un effort fort et uni pour reformer l'Aul-Dwarov."
vazhatun_scientific_committee_submod_reform: "Comité Scientifique de Vazhatun"
vazhatun_scientific_committee_submod_reform_desc: "Avec Dûr-Vazhatun de retour sous les soins nains beaucoup d'astronomes, inventeurs, et autres types scientifiques affluent de retour à ses portes. Si nous devons créer un état nain moderne il pourrait nous être profitable de créer un comité scientifique pour superviser des choses comme la médecine et l'artisanat magique, qui seraient alors responsables d'administrer la recherche et développement des avancées de notre nation."
judicial_review_submod_reform: "Révision Judiciaire"
judicial_review_submod_reform_desc: "Les Nains valorisent la loi et l'ordre. Fiers et traditionnels, c'était souvent les clans qui créeraient, interpréteraient, et exécuteraient la loi. La société change, cependant, et nous ne pouvons plus permettre à une personne ou groupe d'être le juge, jury, et bourreau, même notre illustre dirigeant. Nous établirons des cours composées seulement des juges les plus qualifiés, et permettrons aux forteresses individuelles d'interpréter les lois faites par l'état basées sur des choses comme le textualisme, précédent, et raisonnement moral."

amldihr_amlavad_az_nez_sentiment_submod_reform: "Sentiment Amlavad az Nez"
amldihr_amlavad_az_nez_sentiment_submod_reform_desc: "Amldihr fut refondée par des aventuriers audacieux, cartels entreprenants, et propriétaires terriens patriotes de toute condition sociale. Nous sommes l'épine dorsale du Nouveau Dwarovar. Nous sommes la voix du peuple, et l'intrigue sournoise et l'ingérence avide des clans anciens a causé un soutien répandu pour les Amlavad az Nez. Nous utiliserons cette opportunité pour renforcer l'intégrité de notre système électoral, et permettre seulement aux plus capables et altruistes de servir Amldihr."
amldihr_clan_sentiment_submod_reform: "Sentiment des Clans"
amldihr_clan_sentiment_submod_reform_desc: "La société naine est hiérarchique par nature. Un peuple fier et traditionnel, les Nains respectent l'autorité qui vient de l'expérience. Bien que cette expérience avec des \"limites de terme\" avait de bonnes intentions, c'est irréalisable, et plus encore simplement incompatible avec la société naine. Le peuple d'Amldihr sent que les dirigeants gouvernant au nom des Amlavad az Nez n'ont pas l'expérience ni les circonstances pour gouverner un royaume nain résurgent comme le nôtre. Il y a un sentiment parmi le peuple pour que les clans nains anciens prennent un rôle plus actif dans l'utilisation de notre connaissance d'ancien et ressources illimitées pour l'amélioration d'Amldihr."
amldihr_enforce_status_quo_submod_reform: "Faire Respecter le Statu Quo"
amldihr_enforce_status_quo_submod_reform_desc: "Aul Kron Dhûmankon, Tout Domaine Couronne, Couronne Possédée par Tous. Tous sont synonymes d'Amldihr. Notre Haut-Roi est élu par vote équitable, et notre conseil représente tout le monde dans notre société, des gardiens de pierre, aux cartels, aux guildes, aux clans, à l'homme commun. Notre peuple prospère, et chaque Nain à Amldihr fera sa part pour maintenir cette prospérité. Nous sommes tous unis dans notre ambition d'unir un jour l'Aul-Dwarov encore une fois."

#Decisions
long_lived_amldihr_republic_abdicate: "Les clans sont restés au pouvoir pendant de nombreuses années grâce à notre $MONARCH$. Il pourrait être temps qu'ils démissionnent."
long_lived_amldihr_republic_abdicate_title: "Démissionner comme Dirigeant"
long_lived_amldihr_republic_abdicate_desc: "Les clans sont restés au pouvoir pendant de nombreuses années grâce à notre dirigeant bien-aimé $MONARCH$. Cependant, afin de préserver le système de Toute Couronne, il est temps qu'ils démissionnent en faveur d'un nouveau Haut-Roi."
I01_nation_submod_title: "Refonder Amldihr  §G(CHEMIN SUBMOD) !§!"
I01_nation_submod_desc: "§GCeci est la décision spécifique au submod ! Cliquez cette décision si vous avez le submod installé !§!\n\nAmldihr, signifiant Portes de l'Assemblée, était la forteresse principale aux jours de l'Aul-Dwarov. Quand le Dwarovar était uni sous un empire c'était à Amldihr où le Haut-Roi siégeait et tenait assemblée avec les rois moindres du Dwarovar. Nous pouvons avoir une longue route devant nous, et notre nouveau gouvernement doit satisfaire à la fois les anciens clans et les hommes libres aventuriers qui fondèrent cette nation ancienne mais nouvelle. Mais nous reconquerrons notre foyer !"
I01_nation_submod: "Réformer Amldihr §GCHEMIN SUBMOD !§!"
recruit_mage_amldihr_republic_action_title: "Recruter Mage de Cour"
recruit_mage_amldihr_republic_action_desc: "Aux jours d'autrefois, la magie était à l'avant-garde de beaucoup de pensée naine, des choses comme transformer le plomb en mithril rendirent d'innombrables Rois fous. Bien que nous vivions en des temps plus éclairés, pour la sécurité d'Amldihr et son peuple, il est impératif que nous soyons toujours informés sur les usages possibles de la magie, comment la combattre, ainsi que ses dangers."

