 transmutative_path.4.t:0 "Le Chi et la Subsomption des Puits"
 transmutative_path.4.d:0 "« Le Chi imprègne la nature. Par lui nous recevons la vie, et vers lui nous sommes destinés à retourner. Il suit la vitalité de Halann, coulant comme l'eau ; les affluents et ruisselets se déversent dans les rivières et les lacs. De ce torrent nous puisons le potentiel, et par ce potentiel nous accomplissons la volonté du monde. Mais gardez-vous bien de la jonction des courants, car il est dans leur nature que l'un doive être absorbé par l'autre. »\n-Maître Ranxuan Qiu de la Voie Transmutative\nComme l'a dit le vieux maître, il est dans la nature des Sources de Chi voisines de fusionner les unes avec les autres. Par cette union, le flux du Chi reflète l'objectif des mortels qui suivent la Voie Transmutative — devenir un avec le cycle, acceptant l'assimilation d'une volonté dans le tout. Ainsi nous ne pleurons pas leur passage, mais acceptons cette vérité fondamentale, et nous restons avec le Chi résiduel qui demeure."
 transmutative_path.4.a:0 "Ainsi les principes sous-jacents restent vrais."
 transmutative_path.5.t:0 "Le Chi et la Subsomption des Puits"
 transmutative_path.5.d:0 "« Le Chi imprègne la nature. Par lui nous recevons la vie, et vers lui nous sommes destinés à retourner. Il suit la vitalité de Halann, coulant comme l'eau ; les affluents et ruisselets se déversent dans les rivières et les lacs. De ce torrent nous puisons le potentiel, et par ce potentiel nous accomplissons la volonté du monde. Mais gardez-vous bien de la jonction des courants, car il est dans leur nature que l'un doive être absorbé par l'autre. »\n-Maître Ranxuan Qiu de la Voie Transmutative\nComme l'a dit le vieux maître, il est dans la nature des Sources de Chi voisines de fusionner les unes avec les autres. Par cette union, le flux du Chi reflète l'objectif des mortels qui suivent la Voie Transmutative — devenir un avec le cycle, acceptant l'assimilation d'une volonté dans le tout. Ainsi nous ne pleurons pas leur passage, mais acceptons cette vérité fondamentale, et nous restons avec le Chi résiduel qui demeure."
 transmutative_path.5.a:0 "Ainsi les principes sous-jacents restent vrais."

