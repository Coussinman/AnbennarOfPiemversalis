 chi_wellspring_1:0 "Source de Chi Modeste"
 chi_wellspring_1_desc:0 "Le Chi se rassemble ici en petites quantités. Une parcelle infime du tout, mais qui déborde néanmoins de potentiel.\n\nDéveloppement nécessaire pour étendre cette §YSource de Chi§! : 20"
 chi_wellspring_2:0 "Grande Source de Chi"
 chi_wellspring_2_desc:0 "Un réservoir croissant de Chi, qui apporte des possibilités grandissantes.\n\nDéveloppement nécessaire pour étendre cette §YSource de Chi§! : 30"
 chi_wellspring_3:0 "Source de Chi Massive"
 chi_wellspring_3_desc:0 "Une abondance de vie ; une abondance de Chi. Grande potentialité de grande vitalité.\n\nDéveloppement nécessaire pour étendre cette §YSource de Chi§! : 40"
 chi_wellspring_4:0 "Vaste Source de Chi"
 chi_wellspring_4_desc:0 "Ici coule et se rassemble le Chi des cités — la volonté de la nature rendue manifeste.\n\nDéveloppement nécessaire pour étendre cette §YSource de Chi§! : 50"
