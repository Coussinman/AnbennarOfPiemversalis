l_french:

  #Left Column
  spiderwretch_federation_of_talls_title:0 "Fédération des Grands"
  spiderwretch_federation_of_talls_desc:0 "Une connexion directe avec les grands humains-des-lacs a été établie via la rivière. Ils semblent disposés à commercer avec nous, et c'est quelque chose dont nous tirerons profit. Un échange rapide de biens et de paroles améliorera notre partenariat pour l'avenir."

  spiderwretch_civilized_power_title:0 "Puissance Civilisée"
  spiderwretch_civilized_power_desc:0 "Après une longue période de commerce et de diplomatie réussis, renforcés par notre ennemi commun, ils ont partagé quelques connaissances précieuses avec nous. En échange, nous enverrons plus de nos ouvriers à nos ateliers-ambassades."

  spiderwretch_teaching_our_ways_title:0 "Enseigner nos Méthodes"
  spiderwretch_teaching_our_ways_desc:0 "L'expansion de nos ateliers-ambassades à Qirnualaroq et Jögghlumo les a rendus plus ouverts concernant leurs secrets. Nos ouvriers ne font pas que travailler, mais nous fournissent aussi des informations précieuses de l'intérieur. Pour continuer notre démonstration de bonne volonté, nous les gâterons avec plus de biens et de techniques de production."

  spiderwretch_united_federation_title:0 "Fédération Unifiée"
  spiderwretch_united_federation_desc:0 "Nos partenaires commerciaux des lacs ont soudainement été unis sous une seule bannière, comme c'est curieux. Cela sera-t-il un problème pour notre coopération économique et technologique ? Organisons une réunion pour décider comment traiter cette situation."

  #CenterLeft Column
  spiderwretch_claim_the_lightlands_title:0 "Revendiquer les Terres-de-Lumière"
  spiderwretch_claim_the_lightlands_desc:0 "Nos forces sont prêtes, nos entrées de tanières-d'araignées fortifiées, c'est le moment. Les vastes étendues de terres sous le toit bleu seront nôtres. Chargez en avant, chères araignées, et emprisonnez tout ce que vous voyez dans vos toiles."

  spiderwretch_valley_of_ogres_title:0 "Vallée des Ogres"
  spiderwretch_valley_of_ogres_desc:0 "Comme nos éclaireurs l'ont précédemment rapporté, il y a quelques nations ogresques, une sorte de troll, proche de nos entrées de tanières-d'araignées. Ils semblent stupides, mais possèdent des compétences et une puissance précieuses. Ceux-ci pourraient nous être utiles."

  spiderwretch_large_man_power_title:0 "Puissance-des-Grands-Hommes"
  spiderwretch_large_man_power_desc:0 "Avec nos compagnons ogres maintenant dans notre giron, nous pouvons commencer à discuter d'un problème commun. Les centaures, le peuple nomade sauvage homme-cheval des terres-de-lumière. Les ogres les combattent depuis plus longtemps que nous. Avec nos armées correctement établies, nous pouvons apprendre quelques choses d'eux. En retour, nous pouvons leur enseigner quelques stratégies qui nous sont propres."

  spiderwretch_smalls_among_bigs_title:0 "Petits Parmi les Grands"
  spiderwretch_smalls_among_bigs_desc:0 "Notre coopération en guerre et en production a été un délice pour nous tous, principalement pour nous, mais ils ne le savent pas. Ils ne sont pas très doués pour garder les secrets semble-t-il, mais nous sommes généreux, nous étendrons notre coopération de production."

  spiderwretch_geniuses_in_brutality_title:0 "Génies de la Brutalité"
  spiderwretch_geniuses_in_brutality_desc:0 "La vallée des ogres était autrefois morcelée. Les conflits internes entravaient leur unité. Maintenant ce n'est plus le cas. Dans leur unisson, et dans nos avancées technologiques, nous avons trouvé un nouveau type de guerre. Plus le canon est gros, plus l'explosion est grande, oui, mais si le gros canon est pris nous perdons l'explosion. Les ogres ont des mammouths massifs et peuvent même porter leurs propres canons. Pourquoi ne le pourrions-nous pas ?"

  spiderwretch_silken_cities_title:0 "Cités de Soie"
  spiderwretch_silken_cities_desc:0 "Depuis que nos alchimistes ont réussi dans la création d'une soie durcie, nous pouvons maintenant poursuivre un ancien rêve des nôtres. Des cités, suspendues au plafond, faites de soie et non plus sur la roche dure du sol. Notre peuple peut maintenant vivre dans plus de confort et avec plus de productivité également."

  spiderwretch_human_innovation_title:0 "Innovation Humaine"
  spiderwretch_human_innovation_desc:0 "Nos foyers maintenant faits de soie, la technologie progressant rapidement et nos ateliers dans les lacs étant un succès, nous prospérons vraiment. Nous nous dressons au sommet des terres-de-lumière. Nos innovations et idées rivalisent avec n'importe quel autre pays, même les humains."

  #Center column
  spiderwretch_the_lands_of_light_title:0 "Les Terres de Lumière"
  spiderwretch_the_lands_of_light_desc:0 "Alors que nous avons migré vers le delta-caverne de l'étendue orientale, nous avons découvert l'extérieur. Un large paysage plat avec une lumière aveuglante venant d'un toit bleu. Nos chefs tribaux semblaient désireux de rester dans ce delta-caverne, car il était riche en petites cavernes et crevasses pour vivre et cultiver. Pendant que nous nous installons, nous devons explorer le potentiel des terres-de-lumière. Envoyons 3 groupes d'éclaireurs-araignées, un dans chaque direction."

  spiderwretch_unify_the_crawlers_title:0 "Unifier les Rampants"
  spiderwretch_unify_the_crawlers_desc:0 "Notre clan s'est peut-être installé, et a bâti notre existence, mais nos compagnons rampants vivent encore éparpillés et primitivement dans le reste des tanières-d'araignées. Avec notre clan fort et évoluant, nous intégrerons tous les rampants sous notre bannière."

  spiderwretch_a_taste_for_blood_title:0 "Un Goût pour le Sang"
  spiderwretch_a_taste_for_blood_desc:0 "Par chance, mais surtout grâce à la dure compétence de nos cavaliers-araignées, nous avons vaincu l'ennemi à quatre pattes plusieurs fois. Nous avons non seulement l'ambition, mais clairement aussi la capacité de contrôler les terres-de-lumière. Bien que nous ayons payé en sang, nous sommes devenus plus intelligents dans l'art des plaines."

  spiderwretch_blood_revealed_opportunity_title:0 "Opportunité Révélée par le Sang"
  spiderwretch_blood_revealed_opportunity_desc:0 "Maintenant que nos objectifs initiaux sont sous notre contrôle, nous réalisons que nous pouvons faire bien plus. Jusqu'à maintenant nous avons utilisé la rivière pour contacter les humains-des-lacs, mais avec nos araignées nous devrions avoir une frontière directe à la place. Non seulement cela, cette même rivière va tout aussi loin dans l'autre direction, quels butins se cachent là-bas ?"

  spiderwretch_masters_of_silk_and_venom_title:0 "Maîtres de la Soie et du Venin"
  spiderwretch_masters_of_silk_and_venom_desc:0 "Utilisant la nouvelle installation d'élevage, nous avons considérablement amélioré notre production de soie. Notre capitale prospère, et par conséquent nous établirons une guilde centrale de la soie, responsable de la surveillance de tous nos autres producteurs de soie."

  spiderwretch_unhindered_growth_title:0 "Croissance Sans Entraves"
  spiderwretch_unhindered_growth_desc:0 "Notre marché et nos ambitions ont grandi, l'installation de Toileruelle n'est plus assez grande. Puisque nous contrôlons maintenant les vastes terres-de-lumière ouvertes, nous devons exploiter cet avantage. Déplacer notre installation vers un nouvel emplacement plus grand libérera nos ambitions. De meilleures, plus grandes et plus rapides araignées seront élevées et dressées pour les animaux de compagnie, les montures et la soie."

  spiderwretch_a_life_in_suspension_title:0 "Une Vie en Suspension"
  spiderwretch_a_life_in_suspension_desc:0 "De nouvelles araignées sorties de l'installation ont apporté de nouvelles idées et besoins. Leur soie est apparemment plus dure que les autres soies. Cela déclenche une idée. De la soie utilisable dans l'armure, l'habitation et bien plus. Les gobelins plus puissants de Pauzhrad exigent aussi des standards de vie plus élevés. Procédons aux expérimentations."

  spiderwretch_silken_infrastructure_title:0 "Infrastructure de Soie"
  spiderwretch_silken_infrastructure_desc:0 "Avec notre nouvelle soie durcie largement utilisée, nous avons réalisé le potentiel de cette recherche. Bien que nous puissions contrôler les terres-de-lumière, et nos araignées elles-mêmes n'ayant aucun problème à les traverser, les chariots et les gobelins à pied peinent. Le sol est poussiéreux, sec et il est difficile de naviguer. Si nous pouvons faire de la soie une armure dure, pourrions-nous en faire un système routier central ?"

  spiderwretch_the_silk_road_title:0 "La Route de la Soie"
  spiderwretch_the_silk_road_desc:0 "Nos terres de cœur une métropole dense, notre commerce traversant le continent et le pavage pour nos routes développé, une seule question demeure. Quand commençons-nous à construire ?"

  spiderwretch_unsightly_facility_title:0 "Installation Disgracieuse"
  spiderwretch_unsightly_facility_desc:0 "Alors que le commerce et la richesse affluent dans et hors de notre Pauzhrad et la ville grandissante juste à l'extérieur, l'installation d'élevage massive est devenue un spectacle douloureux. Quelques commerçants étrangers n'apprécient pas les variations d'araignées effrayantes pour eux qui s'y trouvent. Le commerce est un de nos objectifs économiques principaux, alors satisfaisons-les, cela devait être renouvelé de toute façon. Construisons-en une juste à l'extérieur des flux de commerçants, mais pas trop loin pour que notre gouvernement puisse superviser."

  #Centerright column
  spiderwretch_potential_in_every_crevice_title:0 "Potentiel dans Chaque Crevasse"
  spiderwretch_potential_in_every_crevice_desc:0 "Le delta-caverne de l'étendue orientale était en effet très riche avec des centaines sinon des milliers de plus petites cavernes et crevasses à explorer et développer. Après que nos aventuriers les aient toutes entièrement nettoyées, nous avons réalisé que nous avions été bénis. La proximité avec les terres-de-lumière combinée aux cavernes humides a apporté des conditions exceptionnellement bonnes pour cultiver les produits des cavernes."

  spiderwretch_the_silk_hold_title:0 "La Forteresse de Soie"
  spiderwretch_the_silk_hold_desc:0 "Les rampants sont finalement unis sous une bannière. Notre capitale se développe rapidement, pourtant son nom manque. Inspirés par nos anciens oppresseurs, bien qu'ils aient échoué à le faire complètement, nous nommerons de la même façon. Cela signalera aussi à notre peuple que nous sommes maintenant nos propres dirigeants."

  spiderwretch_centralized_breeding_title:0 "Élevage Centralisé"
  spiderwretch_centralized_breeding_desc:0 "Avec un gouvernement central contrôlant les affaires des tanières-d'araignées, nous avons maintenant une vue d'ensemble claire. Jusqu'à maintenant, toutes nos araignées ont été dressées et partiellement élevées différemment par groupe de rampants. En organisant et centralisant la recherche sur les araignées et leur potentiel, nous pouvons élever le leur et le nôtre plusieurs fois. Établissons une installation près de notre capitale, là nous créerons l'avenir."

  spiderwretch_caravan_spiders_title:0 "Araignées de Caravane"
  spiderwretch_caravan_spiders_desc:0 "La taille accrue de notre installation a porté ses fruits. L'élevage d'araignées est un processus rapide, car leurs cycles de vie sont très courts. Cela a permis à nos éleveurs de produire une araignée impie de grande taille. Quelques produits chimiques ont peut-être été ajoutés aussi. Une araignée si grande qu'une petite ville pourrait vivre sur son dos. Elle est assez lente, malheureusement, donc nos généraux ont été laissés déçus. Nos chefs de cartel et chamanes l'ont regardée avec du pouvoir dans les yeux. Ils ont vu le potentiel. Cela pourrait inaugurer une nouvelle ère de commerce."

  spiderwretch_cross_roads_title:0 "Carrefours"
  spiderwretch_cross_roads_desc:0 "Le commerce traverse les grandes plaines sans effort. Avec nos caravanes sortant, de nouveaux centres commerciaux ont émergé, spécialement au point de rencontre entre la route bulwari et les routes de la Fédération des Lacs. De plus, le marché commercial bulwari a un potentiel encore plus grand que les lacs. Cela pourrait facilement être accommodé avec quelques investissements supplémentaires."

  spiderwretch_securing_the_lightlands_title:0 "Sécuriser les Terres-de-Lumière"
  spiderwretch_securing_the_lightlands_desc:0 "Nous l'avons fait. Nous avons jeté les grandes terres de lumière sous notre bannière. Personne de ce côté des montagnes ne peut rivaliser. Nous avons fait ce que les centaures ont échoué à faire, malgré leur avantage évident dans la connaissance des plaines. Bien sûr nous utiliserons cette connaissance impitoyablement à notre propre avantage. Nous avons peut-être gagné, mais ne pas apprendre de nos amis et spécialement de nos ennemis est fatal à tout avenir."

  #Right column
  spiderwretch_brewing_venom_title:0 "Brasser le Venin"
  spiderwretch_brewing_venom_desc:0 "Ils disent que la bière de venin est la boisson la plus forte de toutes les terres. Jusqu'à maintenant elle était principalement produite en petites quantités. Nous pouvons maintenant établir une vraie brasserie et distribuer la bière de venin, principalement à nos chamanes bien sûr. Les gobelins moyens ne sauraient pas quoi faire avec la conscience élargie."

  spiderwretch_rumours_of_a_mother_title:0 "Rumeurs d'une Mère"
  spiderwretch_rumours_of_a_mother_desc:0 "Dans la zone que nos ancêtres ont appelée le Nid de Yidab, nos explorateurs ont récemment découvert une nouvelle branche de cavernes, qui ne semble plus habiter quoi que ce soit. Organisons une expédition d'éclaireurs pour nettoyer et explorer ces cavernes. Elles pourraient contenir un butin ou des biens inimaginables."

  spiderwretch_organizing_religious_structure_title:0 "Structure Religieuse"
  spiderwretch_organizing_religious_structure_desc:0 "Le nouveau culte de Muta Kroozpauz se répand rapidement, différentes interprétations peuvent causer des problèmes. Nos chamanes établiront une vision relativement unifiée de Muta Kroozpauz. Cela aidera aussi dans nos efforts pour devenir plus civilisés au monde extérieur."

  spiderwretch_spider_theocracy_title:0 "Théocratie Araignée"
  spiderwretch_spider_theocracy_desc:0 "Notre nation égale le reste du monde, nos croyances unifiées et notre nation réformée, nous pouvons souligner nos avantages. Nous devons établir une culture plus centralisée tournant autour de notre déesse Muta Kroozpauz. Nos chamanes seront l'autorité dirigeante sur la plupart des sujets incluant le commerce, la foi et la production."

  spiderwretch_expanding_our_religion_title:0 "Étendre notre Religion"
  spiderwretch_expanding_our_religion_desc:0 "Avec la croyance en Muta Kroozpauz se répandant à travers les terres-de-lumière, notre désir de nous adapter au monde augmente. Les grandes distances peuvent causer des différences et des rifts avec le temps. Pour combattre cela, étendons notre système religieux, et incluons même les dieux des natifs. Bien sûr, ils sont des versions moindres et ne valent pas d'être adorés. Cela renforcera le statut de notre Muta Kroozpauz."

  spiderwretch_order_of_the_spider_title:0 "Ordre de l'Araignée"
  spiderwretch_order_of_the_spider_desc:0 "Araignées massives, richesse affluant et la nation dominante sur le continent, cela ne peut signifier qu'une chose. Nous sommes les élus de Muta Kroozpauz. Nous sommes sa volonté sur Halann et en tant que tels nous nous dédions à elle. L'araignée de caravane sera son représentant dans notre ordre commercial. Nous établirons des routes commerciales pour que notre araignée de caravane traverse et vende des marchandises."

  spiderwretch_kroozpauz_realm_title:0 "Royaume de Kroozpauz"
  spiderwretch_kroozpauz_realm_desc:0 "Nous avons répandu le royaume de Muta Kroozpauz à travers le monde. Soie, bière de venin et bien d'autres choses sont louées et valorisées partout. Nous avons vraiment réussi. Nous ne devons jamais oublier nos racines, le petit clan insignifiant dans les cavernes des tanières-d'araignées alors sombres, car cela nous gardera intelligents. Établissons un lieu central de culte à l'endroit où nous avons d'abord découvert la vérité. Ce temple servira à unir notre peuple à travers la nation."

  #Events
  
  flavour_spiderwretch_riverpath_human_spider_exchange.t:0 "Échange Humain-Araignée de la Voie Fluviale" #By Serra
  flavour_spiderwretch_riverpath_human_spider_exchange.d:0 "Depuis que nous sommes entrés en contact avec les nations humaines qui se trouvent à côté des grands lacs des plaines, il y a eu un effort actif fait des deux côtés pour rendre nos liens, à la fois défensifs et commerciaux, forts et sains. Un afflux constant de citoyens humains arrive à nos postes commerciaux et villes dans les plaines, avec certains venant même dans l'Étendue ! Bien sûr, l'opposé est aussi vrai, avec des commerçants et penseurs gobelins se dirigeant vers les cités sous la promesse de richesses, à la fois matérielles et philosophiques. Alors que notre alliance grandit plus forte, nous aussi, et il est plus clair de jour en jour qu'elle durera longtemps, très longtemps."
  flavour_spiderwretch_riverpath_human_spider_exchange.a:0 "Amis civilisés, comme c'est agréable."

  flavour_spiderwretch_and_they_teach_theirs.t:0 "Et Ils Enseignent les Leurs"
  flavour_spiderwretch_and_they_teach_theirs.d:0 "Nos ouvriers de la soie se sont établis avec succès parmi nos partenaires humains, à la fois comme gobelins d'affaires et amis. Nous avons même commencé à embaucher des humains comme partie de la production de soie. Bien qu'ils aient initialement été méfiants des grandes araignées."
  flavour_spiderwretch_and_they_teach_theirs.a:0 "Un échange d'amitié et d'information."

  flavour_spiderwretch_still_friends.t:0 "Toujours Amis ?"
  flavour_spiderwretch_still_friends.d:0 "Nos relations avec les nations humaines précédentes étaient excellentes, mais maintenant qu'un gouvernement unifié les contrôle toutes, les choses sont incertaines. Nous nous demandons ce que le reste des lacs pense de nous. Nos partenaires commerciaux sont toujours en bons termes avec nous, mais ils semblent incertains aussi. Il y a des différences culturelles significatives entre le sud et le nord. Tous de la Fédération des Lacs ne nous regarderont pas avec bienveillance."
  flavour_spiderwretch_still_friends.a:0 "Faire pression sur nos amis pour répandre de bons mots."
  flavour_spiderwretch_still_friends.b:0 "Nous serions probablement meilleurs pour les gérer de toute façon."

  flavour_spiderwretch_ogre_spider_exchange.t:0 "Échange Ogre-Araignée" #By Serra
  flavour_spiderwretch_ogre_spider_exchange.d:0 "Faim. Faim insatiable, sans fin. Notre peuple est rassemblé par ce sentiment, mais tandis que les ogres ressentent la version plus littérale du mot, notre faim est plus ésotérique par nature. Que ce soit la faim de richesses ou de connaissance, nous bougeons pour apaiser cette douleur du mieux que nous pouvons, et l'Alliance avec les royaumes ogres du nord a beaucoup aidé à assouvir la faim. Le réseau commercial établi entre Maghargma et l'Étendue a eu l'effet de causer le mouvement de grandes masses d'ogres, se déplaçant vers le sud vers nos cités cherchant l'accomplissement. Quant à nous, nous avons extrait une grande connaissance de nos nouveaux alliés, à la fois sur la guerre et sur la survie sur le terrain difficile du flanc de montagne. Bientôt, une grande population d'ogres sera arrivée à nos portes, et nous serons capables de leur offrir le remplissage de leurs vies, à condition qu'ils nous aident à faire la guerre contre l'ennemi qu'ils détestent tant..."
  flavour_spiderwretch_ogre_spider_exchange.a:0 "Grands amis."

  flavour_spiderwretch_common_enemy.t:0 "Ennemi Commun"
  flavour_spiderwretch_common_enemy.d:0 "Les ogres ont une histoire plus longue de combat contre les centaures que nous. Ils étaient en infériorité numérique avant, mais maintenant avec nous pour les aider, nous avons tous les deux des chances augmentées. Nous devons partager les ressources et tactiques."
  flavour_spiderwretch_common_enemy.a:0 "Ces chevaux ne galoperont pas pour sortir de celle-ci."

  flavour_spiderwretch_not_very_secretive.t:0 "Pas Très Secrets"
  flavour_spiderwretch_not_very_secretive.d:0 "La production de soie que nous avons établie dans la vallée a été un succès. Bien que les différences de taille soient massives, nous nous sommes bien entendus. Cela aide aussi que les ogres communs que nos ouvriers rencontrent sont heureux de parler. Assez facile d'apprendre d'eux."
  flavour_spiderwretch_not_very_secretive.a:0 "Un échange d'amitié et d'information"

  flavour_spiderwretch_spiders_of_mass_destruction.t:0 "Araignées de Destruction Massive"
  flavour_spiderwretch_spiders_of_mass_destruction.d:0 "Les ogres ont expérimenté avec porter des canons directement. C'est possible grâce à leur grande taille. Le canon serait bien plus mobile que les canons stationnaires (bien que plus grands) qui sont normalement utilisés. Puisque nous avons élevé d'énormes et fortes araignées, nous pourrions facilement adopter quelque chose de cette idée. Juste la charger avec de l'armure et un grand canon capable de tirer nos bombes de folie. Cela mûrira sûrement la ligne de front ennemie juste avant la charge."
  flavour_spiderwretch_spiders_of_mass_destruction.a:0 "Heureux que nous ne soyons pas notre propre ennemi."

  flavour_spiderwretch_goblinic_golden_age.t:0 "Âge d'Or Gobelin"
  flavour_spiderwretch_goblinic_golden_age.d:0 "Notre royaume prospère, notre nation reconnue et respectée et notre peuple prospérant dans la richesse. Avec de nouvelles technologies et idées affluant à travers notre commerce et connexions, nous avons fait évoluer notre société. Chaque dernier gobelin a joui d'une augmentation de richesse. C'est vraiment une ère dorée pour notre nation."
  flavour_spiderwretch_goblinic_golden_age.a:0 "Délectons-nous de notre Gloire."
  flavour_spiderwretch_goblinic_golden_age.b:0 "Attendons un peu avec cela."

  flavour_spiderwretch_new_or_ancient_cult.t:0 "Un Culte Nouveau ou Ancien ?"
  flavour_spiderwretch_new_or_ancient_cult.d:0 "Après la découverte d'un ancien nid abritant les restes d'une araignée massive, les anciens contes populaires et mythes se sont solidifiés en un culte naissant à part entière. Maintenant de plus en plus d'entre nous adorent Muta Kroozpauz, la grande mère-couveuse."
  flavour_spiderwretch_new_or_ancient_cult.a:0 "Comment n'avons-nous pas adoré cela avant ?"

  #EventChains
  flavour_spiderwretch_scouting_parties.t:0 "Expéditions d'Éclaireurs"
  flavour_spiderwretch_scouting_parties.d:0 "Cette terre de lumière, avec le toit bleu brillant et les plaines sans fin doit receler des richesses potentielles. Envoyons 3 expéditions, une ira vers l'ouest et suivra le bord de l'Échine-du-Serpent, une ira vers le nord, profondément dans les plaines et une ira vers l'est apparemment aussi profondément dans les plaines. Explorez pour des objets de valeur et potentiels, et puis revenez. Vous serez récompensés avec de l'or."
  flavour_spiderwretch_scouting_parties.a:0 "Cela nous intrigue grandement, envoyez-les."

  flavour_spiderwretch_scouting_parties_ogre.t:0 "Grandes Bêtes Grasses à 2 Pattes avec des Massues"
  flavour_spiderwretch_scouting_parties_ogre.d:0 "Nos braves éclaireurs ont croisé quelques collines boisées, et ont rencontré de grandes bêtes ressemblant à des trolls. Les deux partis étaient initialement confus ou effrayés, mais les soi-disant ogres n'étaient pas hostiles. Les ogres étaient des bûcherons, pas des guerriers. Ils ont mené nos éclaireurs plus loin, où ils ont échangé quelques formalités avec le chef local. Cela a un grand potentiel."
  flavour_spiderwretch_scouting_parties_ogre.a:0 "Excellent, des amis. D'excellents amis."
  flavour_spiderwretch_scouting_parties_ogre.b:0 "Excellents... rivaux."

  flavour_spiderwretch_scouting_parties_centaurs.t:0 "Revenants Brisés"
  flavour_spiderwretch_scouting_parties_centaurs.d:0 "Seulement quelques âmes sévèrement blessées et effrayées sont revenues de cette expédition. Ils rapportent des bêtes massives à quatre pattes. Corps supérieur d'un nain imberbe, et corps inférieur d'un cheval. Ils ont détruit nos éclaireurs et les ont laissés pour morts. Les quelques gobelins qui ont survécu en feignant la mort, ont lutté pour revenir vers nos cavernes, voyageant principalement la nuit et se cachant pendant le jour. Les quelques survivants se sont même séparés en deux, car se cacher sur les plaines plates était une tâche difficile. Il semble que l'autre fragment n'ait pas réussi. Les éclaireurs revenus étaient clairement traumatisés et ont été grassement récompensés par notre chef et mis à la retraite."
  flavour_spiderwretch_scouting_parties_centaurs.a:0 "Bêtes horribles !"

  flavour_spiderwretch_scouting_parties_humans.t:0 "Gens Civilisés" #By Serra
  flavour_spiderwretch_scouting_parties_humans.d:0 "Après des mois de rien que de la solitude avec de rares escarmouches avec la menace centaure dans le mélange, l'expédition d'éclaireurs que nous avons envoyée à travers l'ouverture de l'étendue était ravie de trouver une rivière. En plus d'une source d'eau, cela signifiait qu'ils étaient destinés à trouver la vie bien plus communément que dans leur marche précédente. Après avoir suivi cette rivière loin des régions sud des plaines, ils se sont finalement trouvés au rivage de la plus grande masse d'eau qu'ils aient jamais vue. La plus grande masse d'eau que leurs ancêtres aient jamais vue, peut-être. Une vue presque sans fin de bleu, seulement interrompue par des coques flottantes sur le lac, et ce qui semblait être une assez grande ville loin à l'horizon. \nBientôt ils avaient trouvé un passage à travers l'eau. Un petit morceau de terre qui séparait la masse gargantuesque en deux formations encore massives. Pas avant longtemps les éclaireurs se sont trouvés aux portes d'une ville, et un régiment de ce qui ressemblait à des nains plus grands est descendu des murs pour les rencontrer. Après une longue conversation avec la garde, et une encore plus longue avec le \"maire\" de la ville, un accord a été fait entre les nations pour ouvrir les communications et le commerce. Cet échange a été célébré à la maison, puisque cela signifiait qu'à long terme, notre clan avait un allié contre la force écrasante des centaures."
  flavour_spiderwretch_scouting_parties_humans.a:0 "Un ennemi de notre ennemi est un ami !"


  flavour_spiderwretch_hardening_silk.t:0 "Durcir la Soie"
  flavour_spiderwretch_hardening_silk.d:0 "Comment devons-nous développer les techniques appropriées pour durcir la soie. Elle doit être légère, résistante et robuste, mais les demandes sont faciles, la réalité est dure. La soie de nos araignées et leurs toiles peuvent être manipulées avec diverses méthodes et produits chimiques, et par conséquent capables de créer n'importe quel effet désiré que nous souhaitons. Le seul obstacle est la méthode."
  flavour_spiderwretch_hardening_silk.a:0 "Ce sera bien comme c'est, juste comme des ponts suspendus ?"
  flavour_spiderwretch_hardening_silk.b:0 "La combiner avec différentes solutions venimeuses peut-être ?"
  flavour_spiderwretch_hardening_silk.c:0 "Essayer de la sécher peut-être ?"

  flavour_spiderwretch_hardening_silk_pure.t:0 "Soie Pure"
  flavour_spiderwretch_hardening_silk_pure.d:0 "Utilisant la soie comme elle est, fraîche et douce. Les vêtements sont légèrement défensifs en eux-mêmes, par conséquent la soie le sera aussi. Elle s'est rapidement avérée inutile cependant, car les vêtements de luxe sont très doux et pas adaptés pour quoi que ce soit de robuste."
  flavour_spiderwretch_hardening_silk_pure.a:0 "Extrêmement inutilisable, assez drôle."

  flavour_spiderwretch_hardening_silk_venom.t:0 "Soie-Venin"
  flavour_spiderwretch_hardening_silk_venom.d:0 "Verser du venin pur sur la soie, et bien la remuer pourrait faire l'affaire. Cela pourrait potentiellement combiner et durcir la soie. Bien que cela sonnait théoriquement bien, la réalité était loin de là. Après avoir fait la première pièce d'armure et avoir fait essayer un soldat, nous avons rapidement trouvé un problème. Malgré notre affinité avec le venin, ce venin s'est toujours avéré fatal. Notre pauvre soldat ne s'en est pas sorti. Semble excellent pour quelques pièges si nous le souhaitons."
  flavour_spiderwretch_hardening_silk_venom.a:0 "Fatal pour les amis et ennemis pareillement."

  flavour_spiderwretch_hardening_silk_alkaline.t:0 "Soie-Alcaline."
  flavour_spiderwretch_hardening_silk_alkaline.d:0 "Étaler la soie à plat, arroser de l'alcali dessus et la laisser sécher au soleil pourrait marcher. Et c'est ce qui s'est passé. L'armure créée à partir de celle-ci était très légère. L'agilité en elle était parfaite et quand mise à l'épreuve elle a résisté à diverses armes. Elle est prête à être industrialisée et produite en masse pour nos armées et possiblement plus tard."
  flavour_spiderwretch_hardening_silk_alkaline.a:0 "Robuste et légère."

  flavour_spiderwretch_silky_road.t:0 "Route Soyeuse"
  flavour_spiderwretch_silky_road.d:0 "Nous devons comprendre comment faire de la soie et des toiles en routes et chemins. Comme nous l'avons appris avec le durcissement de la soie, trouver la bonne méthode est la clé. Dresseurs et alchimistes travailleront ensemble sur ce cas. Les dresseurs seront responsables de trouver les bonnes araignées, tandis que les chimistes appliquent la bonne méthode. Bien sûr les chamanes superviseront le processus, car étendre le royaume de Muta Kroozpauz à travers toutes les terres-de-lumière est une cause noble."
  flavour_spiderwretch_silky_road.a1:0 "Peut-être lier des pierres avec de la soie ?"
  flavour_spiderwretch_silky_road.a2:0 "Utilisons des pierres et de la soie malgré le coût"
  flavour_spiderwretch_silky_road.b1:0 "Les liquides sont la surface la plus plate, et si notre soie était cela ?"
  flavour_spiderwretch_silky_road.b2:0 "Allons avec la solution liquide"
  flavour_spiderwretch_silky_road.c1:0 "La soie-alcaline durcie pourrait marcher ici aussi ?"
  flavour_spiderwretch_silky_road.c2:0 "Utilisons la bonne vieille soie-alcaline."

  flavour_spiderwretch_silky_road_silkstone.t:0 "Pavage Pierre-Soie"
  flavour_spiderwretch_silky_road_silkstone.d:0 "En liant des pierres avec de la soie nous combinons une surface dure, mais fragile, avec un matériau liant doux, mais durable. Cela demande beaucoup, mais cela semble bien et marche bien."
  flavour_spiderwretch_silky_road_silkstone.a:0 "Bien trop cher pour un usage à grande échelle. Mieux vaut l'utiliser décoré."
  flavour_spiderwretch_silky_road_silkstone.b:0 "Le coût ne nous dérange pas."

  flavour_spiderwretch_silky_road_liquid.t:0 "Soie d'Araignée Liquide"
  flavour_spiderwretch_silky_road_liquid.d:0 "Soie et toile liquides qui durcissent après quelque temps. Ce serait parfait et facile à travailler. Nos éleveurs sont assez certains qu'ils peuvent élever une telle araignée. En théorie, car c'est un liquide au début, les routes deviendront extrêmement lisses et stables, permettant un voyage et transport plus confortable et sûr."
  flavour_spiderwretch_silky_road_liquid.a:0 "Nous pourrions avoir d'autres options à regarder d'abord."
  flavour_spiderwretch_silky_road_liquid.b:0 "Ça sonne bien, mettons ces araignées en marche."

  flavour_spiderwretch_silky_road_alkaline.t:0 "Routes-Alcalines"
  flavour_spiderwretch_silky_road_alkaline.d:0 "Puisque la méthode alcaline a fait des merveilles dans nos habitations et armures, elle pourrait sûrement marcher dans les routes aussi. Possiblement avec une formule légèrement changée. Nos alchimistes et dresseurs croient certainement que ce serait une option excellente et bon marché, car la méthode de production de soie durcie a déjà été correctement construite et étendue, elle a juste besoin d'un léger ajout pour ce cas."
  flavour_spiderwretch_silky_road_alkaline.a:0 "Quelque chose d'autre doit être meilleur."
  flavour_spiderwretch_silky_road_alkaline.b:0 "Un peu de travail, mais c'est assez utilisable."

  flavour_spiderwretch_lightland_claimer.t:0 "Revendicateur des Terres-de-Lumière"
  flavour_spiderwretch_lightland_claimer.d:0 "Notre position unique et nos ambitions s'étendent aux plaines de lumière, ainsi qu'aux cavernes sombres de l'Échine-du-Serpent. Notre peuple se rallie à la cause, tant que nous la suivons nous-mêmes. Si nous trahissons cette mission, nous perdrons le soutien."
  flavour_spiderwretch_lightland_claimer.a:0 "Nous revendiquerons tout avec des araignées et du sang !"

  flavour_spiderwretch_lightland_claimer_lost.t:0 "Notre Objectif Perdu !"
	flavour_spiderwretch_lightland_claimer_lost.desc:0 "Les ambitions de notre peuple ont été trahies par nos actions. Ils ne se sentent plus ralliés à la cause."
  flavour_spiderwretch_lightland_claimer_lost.a:0 "Comment avons-nous pu faire une telle chose !"

