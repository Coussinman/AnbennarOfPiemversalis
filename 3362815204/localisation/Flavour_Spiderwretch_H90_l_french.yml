  #Government
  spider_silk_order:0 "Ordre de la Soie"
  spider_silk_order_desc:0 "Un ordre religieux basé sur la distribution de produits arachnéens. Les produits d'araignées étant vus comme une représentation physique du royaume de Muta Kroozpauz. Les chamanes sont l'autorité principale sur la plupart des sujets concernant le commerce, la foi et la production. \n \n§YChoses qui affectent la Préparation de Caravane :§! \nRéputation Diplomatique Négative : §R-0.2§! Préparation de Caravane Mensuelle \nAutonomie Locale Moyenne de 20% à plus de 50% : §R-0.05 à -0.4§! Préparation de Caravane Mensuelle \nPar Centre Commercial niveau 2 ou 3 avec un §YMarché§! : §G+0.015 à 0.03§! Préparation de Caravane Mensuelle (Plafonné à §G+0.3§!) \nPar Manufacture de Soie : §G+0.02§! Préparation de Caravane Mensuelle (Plafonné à §G+0.2§!)\nÊtre en Paix : §G0.33§! Préparation de Caravane Mensuelle \nStabilité : §R-0.24§! à §G+0.24§! Préparation de Caravane Mensuelle"

  ability_silk_order_mechanic: "Caravanes de Soie"
  caravan_preparation:0 "Préparation de Caravane"
  monthly_caravan_preparation:0 "Préparation de Caravane Mensuelle"

  

  spiderwretch_silk_road_provinces:0 "Route de la Soie"
  
  Atkazan_Iza_Pauz_ADJ:0 "Soyeux"
  Atkazan_Iza_Pauz:0 "Atkazan-Iza-Pauz"

  spiderwretch_T2_spider_warfare:0 "Enlacer les Plaines"
  spiderwretch_T2_spider_warfare_desc:0 "Notre nation, contrairement à la plupart des autres, utilise extensivement les araignées dans tous les domaines, du militaire à la production en passant même par les boissons. En implémentant les idées et tactiques centaures dans notre gouvernement et militaire, nous pouvons apprendre tellement plus que prévu. Bien que nous les ayons battus, leur connaissance est toujours utile pour contrôler les plaines."

  

  caravan_to_bulwar:0 "Caravane Bulwari"
  caravan_to_bulwar_desc:0 "Envoyer la caravane vers les riches terres de Bulwar."

  caravan_to_ogre_valley:0 "Caravane de la Vallée des Ogres"
  caravan_to_ogre_valley_desc:0 "Envoyer la caravane vers les ogres imposants."

  caravan_to_lake_fed:0 "Caravane Yarikhoi"
  caravan_to_lake_fed_desc:0 "Envoyer la caravane vers les lacs prospères de Yarikhoi"

  #Government Caravan Events
  flavour_spiderwretch_caravan_end_event.t:0 "Retour de Caravane"
  flavour_spiderwretch_caravan_end_event.d:0 "Notre caravane est revenue de nombreuses années de commerce. Les coffres de soie sont vides, tout a été vendu, et sont maintenant remplis de biens étrangers et d'or. Il est temps de se reposer pour les commerçants, mais d'abord : Quel butin apportent-ils ?"
  flavour_spiderwretch_caravan_end_event.a:0 "J'adore un peu d'or."

  flavour_spiderwretch_caravan_arrival_event.t:0 "Arrivée de Caravane !"
  flavour_spiderwretch_caravan_arrival_event.desc:0 "L'interaction, le commerce et la guerre sont les facteurs principaux pour bâtir la civilisation. L'arrivée d'une caravane commerciale est une opportunité que chaque nation souhaite. Marchés animés, nouvelles marchandises fraîches et beaucoup d'information. Pour les gens ordinaires une caravane est plutôt un petit festival, mais pour les gens au pouvoir, cela sent les possibilités. Plusieurs factions nous ont approchés pour le type de commerce plus caché."
  flavour_spiderwretch_caravan_arrival_event.a:0 "Influence locale étrangère."
  flavour_spiderwretch_caravan_arrival_event.b:0 "Utiliser l'Araignée de Caravane pour nos hôtes."
  flavour_spiderwretch_caravan_arrival_event.c:0 "Saccages d'araignées."
  flavour_spiderwretch_caravan_arrival_event.d:0 "Parlez-nous de votre cité."
  flavour_spiderwretch_caravan_arrival_event.e:0 "Droits navals, en mer et rivière."
  flavour_spiderwretch_caravan_arrival_event.f:0 "Accueillir des développeurs fonciers étrangers."
  flavour_spiderwretch_caravan_arrival_event.g:0 "Faire coopérer nos ingénieurs."
  flavour_spiderwretch_caravan_arrival_event.h:0 "Insultes à notre mode de vie !"

  flavour_spiderwretch_caravan_pulse_eventstarter.t:0 "Déclencheur d'Impulsion de Caravane"
  flavour_spiderwretch_caravan_pulse_eventstarter.desc:0 "Démarre les 2 impulsions pendant la caravane. Cet événement devrait être caché."
  flavour_spiderwretch_caravan_pulse_eventstarter.a:0 "Soit mauvais puis bon, soit bon puis mauvais."

  flavour_spiderwretch_caravan_pulse_event_defaultbad.t:0 "Impulsion Mauvaise par Défaut"
  flavour_spiderwretch_caravan_pulse_event_defaultbad.desc:0 "Celui-ci génère 1 des 3 événements mauvais par défaut. Si les relations sont bonnes alors c'est du 50/50 entre bon et mauvais. Cet événement devrait être caché."
  flavour_spiderwretch_caravan_pulse_event_defaultbad.a:0 "Fédération des Lacs"
  flavour_spiderwretch_caravan_pulse_event_defaultbad.b:0 "Bulwar"
  flavour_spiderwretch_caravan_pulse_event_defaultbad.c:0 "Vallée des Ogres"

  flavour_spiderwretch_caravan_pulse_event_defaultgood.t:0 "Impulsion Bonne par Défaut"
  flavour_spiderwretch_caravan_pulse_event_defaultgood.desc:0 "Génère un des 3 bons événements par défaut. Si les relations sont mauvaises, alors c'est du 50/50 entre bons et mauvais événements."
  flavour_spiderwretch_caravan_pulse_event_defaultgood.a:0 "Fédération des Lacs"
  flavour_spiderwretch_caravan_pulse_event_defaultgood.b:0 "Bulwar"
  flavour_spiderwretch_caravan_pulse_event_defaultgood.c:0 "Vallée des Ogres"

  flavour_spiderwretch_caravan_bad_event1.t:0 "Caravane Attaquée !"
  flavour_spiderwretch_caravan_bad_event1.desc:0 "Quand on voyage à travers les plaines, il est normalement difficile de ne pas tout repérer longtemps à l'avance. Cette fois quelques bandits ont presque réussi à nous surprendre. Nos éclaireurs sur le haut dos de l'araignée géante les ont repérés à temps pour réagir. Avec seulement quelques minutes pour organiser une réponse, nos dirigeants se demandent laquelle est la bonne"
  flavour_spiderwretch_caravan_bad_event1.a:0 "Les corrompre dans nos rangs."
  flavour_spiderwretch_caravan_bad_event1.b:0 "Les laisser faire."
  flavour_spiderwretch_caravan_bad_event1.c:0 "Battre en retraite momentanément."
  flavour_spiderwretch_caravan_bad_event1.d:0 "Battre en retraite derrière une ville proche."
  flavour_spiderwretch_caravan_bad_event1.e:0 "Battre en retraite temporairement."
  flavour_spiderwretch_caravan_bad_event1.f:0 "Les capturer et les forcer dans des garnisons."
  flavour_spiderwretch_caravan_bad_event1.g:0 "Négocier avec eux."

  flavour_spiderwretch_caravan_bad_event2.t:0 "Araignée de Caravane Malade"
  flavour_spiderwretch_caravan_bad_event2.desc:0 "Quand les commerçants se sont réveillés ils ont remarqué que quelque chose clochait avec l'araignée de caravane. En essayant de la charger, l'araignée a résisté et s'est comportée de façon erratique. Elle semblait agitée. Les dresseurs ont exprimé leur inquiétude que l'araignée semblait malade. Alors que le début de matinée se traînait sans progrès sur la caravane, l'araignée semblait de plus en plus agressive aussi. Elle pourrait faire un carnage. Une araignée de cette taille pourrait raser des villes si elle faisait cela. Imaginez 8 pattes, chacune de la taille d'une tour de garde, courant sur un bâtiment. Chaque patte pourrait détruire une maison seule."
  flavour_spiderwretch_caravan_bad_event2.a:0 "On ne peut pas s'arrêter, on ne s'arrêtera pas."
  flavour_spiderwretch_caravan_bad_event2.b:0 "Nous savons exactement comment la guérir."
  flavour_spiderwretch_caravan_bad_event2.c:0 "La contenir autant que possible."
  flavour_spiderwretch_caravan_bad_event2.d:0 "Postes commerciaux piétinés et commerçants traumatisés."

  flavour_spiderwretch_caravan_bad_event3.t:0 "Corruption dans nos Affaires"
  flavour_spiderwretch_caravan_bad_event3.desc:0 "La corruption est la chute de beaucoup de projets potentiels. Notre caravane a souffert de la même chose. Un groupe de nos marchands et leurs gardes a décidé de s'emparer de quelques butins pour eux-mêmes. Nos dirigeants de caravane voulaient immédiatement les trouver et les punir, mais craignaient que cela coûte des ressources importantes."
  flavour_spiderwretch_caravan_bad_event3.a:0 "Les laisser tranquilles."
  flavour_spiderwretch_caravan_bad_event3.b:0 "Envoyer des chasseurs."
  flavour_spiderwretch_caravan_bad_event3.c:0 "Légiférer des punitions plus dures."
  flavour_spiderwretch_caravan_bad_event3.d:0 "Tenir le reste de la caravane responsable."

  flavour_spiderwretch_caravan_good_event1.t:0 "Des Gens Qualifiés Rejoignent Notre Caravane"
  flavour_spiderwretch_caravan_good_event1.desc:0 "Alors que notre caravane s'arrêtait dans une ville plus petite pour se reposer pour la journée, nous avons rencontré un petit groupe de commerçants étrangers et civils qualifiés campant aussi. Après une bonne nuit à la taverne, et beaucoup de discussions d'affaires, ils nous disent qu'ils cherchent un emploi. Il se trouve que notre nation est ouverte aux individus qualifiés. Donnez-leur une lettre d'approbation, et laissez-les s'intégrer eux-mêmes."
  flavour_spiderwretch_caravan_good_event1.a:0 "Ils possèdent le savoir-faire économique."
  flavour_spiderwretch_caravan_good_event1.b:0 "Laisser leurs gardes qualifiés rejoindre nos garnisons."
  flavour_spiderwretch_caravan_good_event1.c:0 "Leur connaissance nous enrichira."
  flavour_spiderwretch_caravan_good_event1.d:0 "Les laisser s'installer le long de la Route de la Soie."
  flavour_spiderwretch_caravan_good_event1.e:0 "Les intégrer dans les communautés locales."
  flavour_spiderwretch_caravan_good_event1.f:0 "Les laisser s'installer le long de la Route de la Soie."
  flavour_spiderwretch_caravan_good_event1.g:0 "Ces ogres savent vraiment comment tenir (Ogrer ?) une tourelle."
  flavour_spiderwretch_caravan_good_event1.h:0 "Les laisser s'installer dans les Cités de Soie."

  flavour_spiderwretch_caravan_good_event2.t:0 "Voyage Sans Heurts"
  flavour_spiderwretch_caravan_good_event2.desc:0 "Le voyage se déroule bien. Beau temps, le vent dans le dos et aucun accident ou méfait n'est arrivé pendant les voyages. Humeurs élevées partout."
  flavour_spiderwretch_caravan_good_event2.a:0 "Prospérité pour tous."
  flavour_spiderwretch_caravan_good_event2.b:0 "Les guerres ont besoin de carburant."
  flavour_spiderwretch_caravan_good_event2.c:0 "Flotte au trésor passant par là."
  flavour_spiderwretch_caravan_good_event2.d:0 "Organiser un festival !"
  flavour_spiderwretch_caravan_good_event2.e:0 "Vendre aux commerçants de la Route Dorée."
  flavour_spiderwretch_caravan_good_event2.f:0 "Artisans elfiques avec de la soie d'araignée."
  flavour_spiderwretch_caravan_good_event2.g:0 "Soie pour les ouvriers."

  flavour_spiderwretch_caravan_good_event3.t:0 "Autre Caravane Rencontrée"
  flavour_spiderwretch_caravan_good_event3.desc:0 "Le commerce coule dans plusieurs directions à la fois la plupart du temps. Donc il l'a fait cette fois aussi. Notre caravane a rencontré une caravane commerciale différente, bien que sans une araignée massive comme nous, voyageant dans la direction opposée. Ils étaient initialement effrayés par l'araignée massive, mais après quelque communication leur peur a disparu. Ils semblent intéressés par nos marchandises, et prévoyaient de vendre les leurs dans les Cités de Soie. Arrêtons-nous pour la journée et reposons-nous avec eux."
  flavour_spiderwretch_caravan_good_event3.a:0 "Peuvent-ils gérer la bière de venin ?"
  flavour_spiderwretch_caravan_good_event3.b:0 "Marchands, peu importe la race."
  flavour_spiderwretch_caravan_good_event3.c:0 "Les humains sont vraiment des touche-à-tout."
  flavour_spiderwretch_caravan_good_event3.d:0 "Marins, marchands... quelle est la différence ?"
  flavour_spiderwretch_caravan_good_event3.e:0 "Comment rallier différentes causes en une."
  flavour_spiderwretch_caravan_good_event3.f:0 "Elfes avec des siècles d'expérience commerciale."
  flavour_spiderwretch_caravan_good_event3.g:0 "Les ogres possèdent vraiment une force énorme."
  flavour_spiderwretch_caravan_good_event3.h:0 "Proches et chers, mais si faciles pour presser les prix."



