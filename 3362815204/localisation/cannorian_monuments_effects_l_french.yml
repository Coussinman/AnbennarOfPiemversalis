l_french:

####################
#Alenic Frontier
####################

gawed_castle_gaweton_northern_lord_meeting: "Assemblée des Seigneurs du Nord"
gawed_castle_gaweton_northern_lord_meeting_desc: "Avec l'achèvement des dernières améliorations et perfectionnements du Château Gaweton, une délégation importante des seigneurs régionaux du nord de l'Alen a été rassemblée pour discuter des affaires d'État."

####################
#Lencenor
####################

lorentaine_mage_academy_loyalty: "Les Mages Satisfaits des Améliorations de l'Académie"
lorentaine_mage_academy_loyalty_desc: "Les mages de tout notre royaume sont très satisfaits des nouvelles améliorations et perfectionnements apportés à l'Académie de Mages de Lorentainé."

lorent_new_adea_naval_school_new_admiralty: "Nouvel Amirauté d'Adea"
lorent_new_adea_naval_school_new_admiralty_desc: "Nos investissements dans la formation des hauts gradés de nos marines commencent à porter leurs fruits, et les officiers diplômés de l'École Navale de Nouvelle Adea démontrent clairement une connaissance approfondie de toutes les techniques les plus récentes en matière de guerre navale."

minara_temple_degenerate_sex_party: "Membres de la Cour Invités à une Fête Bachanalienne"
minara_temple_degenerate_sex_party_desc: "Un certain nombre de membres éminents de notre cour ont été invités à être les invités d'honneur au Temple de Minara, pour célébrer les investissements supplémentaires que l'État a faits pour faire du temple l'un des joyaux de la couronne de la région. Nous ne pouvons qu'espérer qu'ils apprécieront leur séjour !"

deranne_westport_derannic_colonial_enthusiasm: "Enthousiasme Colonial Derannique"
deranne_westport_derannic_colonial_enthusiasm_desc: "Certaines parties de notre population, particulièrement dans les taudis urbains, deviennent de plus en plus agitées au fil du temps. Peut-être devrions-nous leur offrir l'opportunité de vivre à l'étranger et d'aider à étendre nos possessions coloniales en Aelantir ?"

####################
#Damescrown
####################

ara_temple_lods_of_emone: "Pleindepognon !"
ara_temple_lods_of_emone_desc: "P, L, E, I, N, D, E, P, O, G, N, O, N. Qu'est-ce que ça épelle ? Pleindepognon ! Probablement..."

damescrown_grand_exchange_the_prosperous_merchants: "Les Prospères Marchands de Couronne-de-Dame"
damescrown_grand_exchange_the_prosperous_merchants_desc: "Les marchands qui peuplent le port et la ville de Couronne-de-Dame ont prospéré puissamment grâce à nos politiques sages et justes et notre gouvernance de la ville."

beepeck_the_largest_small_city_traders_of_beepeck_dominating: "Les Commerçants de Beepeck Dominent"
beepeck_the_largest_small_city_traders_of_beepeck_dominating_desc: "Nos commerçants et marchands de Beepeck dominent les mers, et sont les principaux transporteurs de marchandises et matériaux sur une bonne distance depuis Beepeck même. Vraiment, ce développement est simplement le résultat attendu de nos politiques sages et justes."

####################
#Daravan's Folly
####################

nathalaire_city_of_pirates_nathalynes_boon: "Bénédiction de l'Infiltratrice"
nathalaire_city_of_pirates_nathalynes_boon_desc: "Nathalyne est une déesse généreuse, et nous a accordé sa bénédiction pour avoir restauré sa cité favorite à sa place légitime."

####################
#Dragon's Coast
####################

####################
#Esmaria
####################

giberd_academy_of_engineering_building_boom: "Boom de Construction Gnomique"
giberd_academy_of_engineering_building_boom_desc: "L'ajout de conseillers gnomiques impériaux de Giberd a grandement augmenté l'efficacité avec laquelle nous pouvons construire des bâtiments."

seinathil_institute_of_song_bardic_inspiration: "Inspiration Bardique"
seinathil_institute_of_song_bardic_inspiration_desc: "Musique ! Chansons ! Danse ! Avec l'achèvement de l'Institut de Chant de Seinathíl, nous avons contracté un nombre de bardes éminents de l'institut pour marcher avec nos armées afin de les inspirer. Nos troupes adorent la musique, et ont le moral au beau fixe. Nos commandants rapportent qu'ils ont l'impression de pouvoir conquérir le monde !"

####################
#Forlorn Vale
####################

ibevar_temple_of_munas_boon: "Bénédiction du Bien-Aimé de la Lune"
ibevar_temple_of_munas_boon_desc: "Munas est un dieu généreux, et nous a accordé sa bénédiction pour avoir construit un temple si magnifique en son honneur et celui de ses principes."

####################
#Gerudian Coast
####################

urviksten_ebonsteel_armory_roars_to_life: "L'Armurerie d'Ébonacier Rugit de Vie !"
urviksten_ebonsteel_armory_roars_to_life_desc: "Nous avons restauré l'Armurerie d'Ébonacier à sa place légitime en tant que forge première dans toute la Gérudie, possiblement dans tout Cannor également. Nos armées seront équipées d'armures forgées du plus grand métal de tous : l'Ébonacier !"

####################
#South Castanor
####################

marrhold_the_feather_academy_aerial_cavalry: "Cavalerie Aérienne de l'Académie des Plumes"
marrhold_the_feather_academy_aerial_cavalry_desc: "Nos investissements dans l'Académie des Plumes à Griffonsgate portent leurs fruits, et nous sommes maintenant capables de tester de nouvelles formes de cavalerie aérienne à utiliser contre nos ennemis."

esthili_academy_of_magic_tier_one: "Petite Météorite de Damestear Atterrit sur le Campus"
esthili_academy_of_magic_tier_one_desc: "Nous avons à peine eu l'académie fonctionnelle pendant un seul trimestre et un nouvel étudiant a réussi à *d'une façon ou d'une autre* causer l'écrasement d'une météorite de Damestear sur les terrains du campus. Comment il a fait cela est inconnu, et la météorite semble être minuscule. L'étudiant est actuellement interrogé par certains de nos meilleurs mages. Quoi qu'il en soit, c'est un développement formidable, à la fois pour les applications militaires et scientifiques. Nous avons déjà dépêché nos meilleurs esprits à la Bibliothèque de Montlune pour chercher des tomes sur comment étendre cette précieuse ressource, si c'est même possible."

esthili_academy_of_magic_tier_two: "Encore Plus de Damestear Tombe !"
esthili_academy_of_magic_tier_two_desc: "Incroyable ! Il semblerait qu'un des tomes dans la Bibliothèque de Montlune contenait des informations sur une météorite de Damestear atterrissant à cet endroit exact il y a des éons durant l'époque des elfes précurseurs. Selon le tome, c'est un phénomène non naturel causé par un rituel ancien, et supposé n'arriver qu'approximativement une fois tous les dix mille ans. En ajustant légèrement certains paramètres, nos meilleurs mages ont réussi à faire que le rituel se *duplique* quelque peu, et causent plus de Damestear à atterrir sur notre pile existante de Damestear ! Bien que les mages nous aient aussi informés qu'il y aura presque certainement des conséquences à se mêler d'un tel rituel ancien."

esthili_academy_of_magic_tier_three: "Écraser Cette Météorite... Sans Survivants !"
esthili_academy_of_magic_tier_three_desc: "Nous avons fait une découverte fascinante ! Apparemment, les rituels précédents que nous avons exécutés, ou plutôt *contournés*, ont tous invoqué la Damestear de la même météorite, loin dans l'espace. Nos meilleurs mages croient que nous pouvons faire s'écraser le reste de la météorite sur Halann ici même, bien que les conséquences puissent être... imprévisibles."

esthili_academy_of_magic_consequences_of_baneposting: "La Météorite de Damestear s'Écrase sur une Ville Locale"
esthili_academy_of_magic_consequences_of_baneposting_desc: "La météorite contenait à peine CINQ POUR CENT de Damestear ! Le reste n'était que de la roche inutile ! Peuh ! Et maintenant la ville universitaire locale est en ruines ! Il faudra des décennies pour remettre tout en ordre de marche. Au moins la Damestear que nous avons collectée sera mise à bon usage, et l'académie de mages elle-même est majoritairement intacte. Quel gâchis..."

####################
#West Dameshead
####################

neckcliffe_journey_across_the_sea_of_stars: "Voyage à Travers la Mer (des Étoiles)"
neckcliffe_journey_across_the_sea_of_stars_desc: "À chaque âge, en chaque lieu, les actes des hommes demeurent les mêmes..."

sorncell_deepwater_harbor_hardy_sailors: "Marins Endurcis de Sorncell"
sorncell_deepwater_harbor_hardy_sailors_desc: "Le Port de Sorncell produit des navires de qualité, mais comme il s'avère, la ville produit aussi des marins endurcis, spécifiquement des marins qui sont plus à l'aise et familiers avec les plus grands navires de notre flotte."
