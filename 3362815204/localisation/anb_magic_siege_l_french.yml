l_french:
 cast_siege_magic_title:0 "£icon_magic_small£ Lancer la Magie de Siège"
 cast_siege_magic_desc:0 "Une province (avec une forteresse) assiégée par un chef peut être le sujet de magies de siège terrifiantes."

 ruler_knows_siege_spell_tt:0 "[Root.Monarch.GetName] connaît un sort de siège"

 magic_siege.goback:0 "Retour"
 magic_siege.fail:0 "Oh bien."
 magic_siege.1.t:0 "Magie de Siège\n£siege_magic_bg£"
 magic_siege.1.d:0 "\n£desc_siege£"
 magic_siege.1.a:0 "J'ai changé d'avis."
 magic_siege.1.z:0 "£magic_button_close£"

 magic_siege.2.t:0 "Invoquer un Élémentaire de Siège"
 magic_siege.2.d:0 "Les élémentaires sont des êtres tirés de leur plan respectif pour servir temporairement un maître dans notre monde. Un élémentaire suffisamment grand pourrait infliger de lourds dégâts aux fortifications ennemies, agissant comme un avant-garde pour nos troupes assiégeantes.\n\n§B(La chance de succès est influencée par le Niveau de Conjuration et le Niveau de la Forteresse)§!"
 magic_siege.2.a:0 "Lancer l'Invocation d'Élémentaire sur [spell_target_province.GetName]"
 magic_siege.3.t:0 "Invocation réussie"
 magic_siege.3.d:0 "Le rituel est complet, et une bête massive de fureur élémentaire se tient au-dessus de vos hommes - prête à aider les assiégeants pendant le court laps de temps où elle reste sous votre service."
 magic_siege.3.a:0 "La conjuration est géniale !"
 magic_siege.4.t:0 "Échec de l'Invocation"
 magic_siege.4.d:0 "Le rituel d'invocation est plus difficile que prévu, et nécessitera plus de puissance pour en conjurer un dans notre royaume."
 magic_siege.4.a:0 "Dépenser plus de puissance !"
 magic_siege.4.b:0 "Abandonner."

 magic_siege.5.t:0 "Domination pour la Reddition"
 magic_siege.5.d:0 "Les esprits des hommes inférieurs sont susceptibles aux caprices des esprits magiques puissants. Un enchanteur suffisamment fort pourrait imposer sa volonté aux défenseurs, les forçant à déposer les armes, ouvrir les portes ou même combattre leurs propres hommes, semant le chaos et la soumission totale contre une forteresse assiégée.\n\n§B(La chance de succès est influencée par la garnison de la province)§!"
 magic_siege.5.a:0 "Lancer la Domination sur [spell_target_province.GetName]"
 magic_siege.6.t:0 "Domination réussie"
 magic_siege.6.d:0 "D'un coup, les défenseurs de [spell_target_province.GetName] ouvrent les portes et marchent en colonnes vers votre armée assiégeante, maintenant prisonniers de l'État et (pour l'instant) de votre volonté."
 magic_siege.6.a:0 "Excellent"
 magic_siege.7.t:0 "Domination échouée"
 magic_siege.7.d:0 "Votre enchantement n'atteint pas assez d'esprits pour remettre une victoire sans effusion de sang. Quelques défenseurs astucieux commencent à découvrir que leurs camarades soldats n'agissent pas de leur propre gré, et commencent à rassembler les suspects - certains sortent même de leur transe !\n\nForcer un homme à se rendre est une chose, mais le forcer à combattre contre ses alliés perçus en est une autre, cependant, cela pourrait être la seule option pour sauver cette situation sans abandonner complètement l'enchantement."
 magic_siege.7.a:0 "Forcer les quelques dominés à combattre !"
 magic_siege.7.b:0 "Briser l'Enchantement"

 magic_siege.8.t:0 "Boule de Feu Supérieure"
 magic_siege.8.d:0 "Fonctionnant de manière similaire à un trébuchet, un mage puissant peut créer une boule de flammes de la taille d'une petite maison à lancer à travers les murs et les fortifications ennemis.\n\n§B(La chance de succès est influencée par le Niveau d'Évocation et le Niveau de la Forteresse)§!"
 magic_siege.8.a:0 "Lancer la Boule de Feu Supérieure sur [spell_target_province.GetName]"
 magic_siege.9.t:0 "La Boule de Feu Supérieure frappe !"
 magic_siege.9.d:0 "Une énorme boule de feu flotte au-dessus de la tête de [Root.Monarch.GetName] avant d'être lancée directement dans les rangs des défenseurs, explosant en feu et en mort. Plusieurs hommes peuvent être vus en feu, certains se jetant même des murs."
 magic_siege.9.a:0 "Brûlez !"
 magic_siege.10.t:0 "La Boule de Feu Supérieure rate !"
 magic_siege.10.d:0 "Contrôler une telle quantité d'énergie élémentaire est difficile, et [Root.Monarch.GetName] frappe directement contre les murs ennemis, les brûlant, mais laissant les défenseurs derrière eux indemnes."
 magic_siege.10.a:0 "Zut !"

 magic_siege.11.t:0 "Tremblement de Terre"
 magic_siege.11.d:0 "En canalisant l'énergie magique vers le sol, on peut imiter des tremblements de terre naturels dans une zone localisée pour détruire même les fortifications les plus solides. Bien qu'excellent avec un résultat immédiat, ce sort peut avoir des effets durables sur la province dans son ensemble.\n\n§B(La chance de succès est augmentée par le Niveau d'Évocation et lorsque lancé sur des provinces Montagneuses, Collineuses ou Insulaires)§!"
 magic_siege.11.a:0 "Lancer le Tremblement de Terre sur [spell_target_province.GetName]"
 magic_siege.12.t:0 "Tremblement de Terre réussi"
 magic_siege.12.d:0 "Les hommes des deux côtés pouvaient sentir les tremblements... et avant qu'ils ne le sachent, la terre elle-même tremblait avec la fureur des dieux, faisant tomber les hommes de leurs pieds et s'effondrant plusieurs bâtiments et défenses !"
 magic_siege.12.a:0 "Tenez bon, les hommes !"
 magic_siege.13.t:0 "Tremblement de Terre Faiblissant"
 magic_siege.13.d:0 "Que ce soit le terrain de la province étant plus résistant aux tremblements de terre ou simplement de la mauvaise chance, le sort de Tremblement de Terre de [Root.Monarch.GetName] a besoin de plus de puissance pour le soutenir."
 magic_siege.13.a:0 "Plus de puissance !"
 magic_siege.13.b:0 "Ça ne vaut pas l'effort"

 magic_siege.14.t:0 "Frappe de Météore"
 magic_siege.14.d:0 "Seuls les Évocateurs les plus puissants peuvent dompter la volonté des cieux et faire tomber une météorite d'en haut sur les pauvres cibles que le mage désire.\n\n§B(La chance de succès est diminuée par le Niveau de la Forteresse)§!"
 magic_siege.14.a:0 "Lancer la Frappe de Météore sur [spell_target_province.GetName]"
 magic_siege.15.t:0 "Frappe de Météore réussie"
 magic_siege.15.d:0 "D'un seul balayage vers le bas, [Root.Monarch.GetName] abaisse [Root.Monarch.GetHerHis] main sur la forteresse ennemie, qui est rapidement suivie par une météorite s'écrasant, projetant des débris et des corps partout."
 magic_siege.15.a:0 "Que les cieux s'écrasent sur vous !"
 magic_siege.16.t:0 "La Frappe de Météore échoue"
 magic_siege.16.d:0 "Il faut une certaine volonté pour guider une météorite vers sa cible prévue, et la visée de [Root.Monarch.GetName] n'est pas aussi précise qu'il y paraît.\n\nEn dépensant plus de puissance, [Root.Monarch.GetName] peut guider un fragment moindre de la météorite pour faire moins de dégâts sur la forteresse, ou laisser aller et simplement émerveiller tout le monde avec un spectacle céleste."
 magic_siege.16.a:0 "Guider un fragment moindre"
 magic_siege.16.b:0 "Lâcher prise"

 magic_siege.17.t:0 "Orage"
 magic_siege.17.d:0 "En contrôlant le temps, on peut conjurer un nuage d'orage et le garder stationnaire au-dessus d'une grande cible - un mage puissant peut alors l'utiliser comme catalyseur pour un sort d'Orage, qui frappe la foudre du nuage sur commande du mage.\n\n§B(La chance de succès est augmentée lorsque lancé dans des climats Tropicaux ou d'Hiver Doux)§!"
 magic_siege.17.a:0 "Lancer l'Orage sur [spell_target_province.GetName]"
 magic_siege.18.t:0 "L'Orage réussit"
 magic_siege.18.d:0 "Des nuages sombres commencent à planer au-dessus de [spell_target_province.GetName], frappant la foudre sur les défenseurs. Bientôt, les impacts de foudre sont aussi communs et fréquents que le battement d'un tambour."
 magic_siege.18.a:0 "Désolé, je ne peux pas vous entendre !"
 magic_siege.19.t:0 "L'Orage s'égare"
 magic_siege.19.d:0 "Dompter le temps est une affaire frivole et fortement concentrée, et ce nuage d'orage particulier est assez difficile à dompter et à garder immobile."
 magic_siege.19.a:0 "Se concentrer pour le garder immobile"
 magic_siege.19.b:0 "Le laisser partir de son chemin"

 magic_siege.20.t:0 "Se Transformer en Géant"
 magic_siege.20.d:0 "Les géants étaient autrefois les hégémons de l'ancien monde, et ceux qui ont mis fin au Règne des Dragons. Pendant un court moment, les défenseurs de [spell_target_province.GetName] apprendront ce que c'est que de combattre contre l'un d'une telle taille colossale.\n\n§B(La chance de succès est diminuée par le niveau de Technologie Militaire du propriétaire de la province ennemie)§!"
 magic_siege.20.a:0 "Lancer la Transformation en Géant"
 magic_siege.21.t:0 "Attaque sur [spell_target_province.GetName]"
 magic_siege.21.d:0 "[Root.Monarch.GetName], sous forme de géant, marche à travers le champ, déchirant et détruisant toute sorte de résistance comme un enfant démolissant une maison de jeu.\n\nVous avez deux options : utiliser l'élément de surprise géant pour apporter une victoire rapide, ou conserver votre forme de géant et soutenir les assiégeants pendant une période de temps plus longue."
 magic_siege.21.a:0 "Terminons-en !"
 magic_siege.21.b:0 "Soutenir comme d'habitude"
 magic_siege.22.t:0 "Plus ils sont grands..."
 magic_siege.22.d:0 "Vous tombez à genoux, constamment bombardé par tout ce que vos ennemis pouvaient rassembler. Blessé et battu, votre esprit commence à perdre tout espoir et toute vie..."
 magic_siege.22.a:0 "...plus dure est leur chute."
 magic_siege.22.b:0 "Heureusement, j'avais une garde protectrice !"

 magic_siege.23.t:0 "Se Transformer en Dragon"
 magic_siege.23.d:0 "Quoi de mieux qu'un géant ? Un dragon !\nLongtemps l'homme a rêvé de maîtriser les cieux, et maintenant [Root.Monarch.GetName] peut en faire une réalité.\nPrenez votre envol et brûlez-les. Brûlez-les tous !\n\n§B(La chance de succès est diminuée par le niveau de Technologie Militaire du propriétaire de la province ennemie)§!"
 magic_siege.23.a:0 "Lancer la Transformation en Dragon"
 magic_siege.24.t:0 "Attaque sur [spell_target_province.GetName]"
 magic_siege.24.d:0 "Des traits de flammes et de mort parsèment [spell_target_province.GetName], alors qu'un passage suit l'autre, les défenseurs commencent à perdre tout espoir de combattre contre une telle bête."
 magic_siege.24.a:0 "Terminons-en !"
 magic_siege.24.b:0 "Continuer le Vol du Dragon"
 magic_siege.25.t:0 "Chute du Dragon"
 magic_siege.25.d:0 "Un moment vous volez, le suivant vous tourbillonnez vers le sol. Un coup chanceux vous a abattu et vous risquez de tomber à mort !\n\nVotre tête tourne. C'est difficile de garder conscience. Vous allez mourir."
 magic_siege.25.a:0 "Tout s'écroule"
 magic_siege.25.b:0 "Réveillez-vous : lancez un sort pour sortir d'ici !"

 magic_siege.120.t:0 "Forteresse Enchantée pour la Reddition !"
 magic_siege.120.d:0 "De terribles nouvelles de notre forteresse tout juste tombée ! Le général-sorcier ennemi a lancé une sorte de sort de contrôle mental, pliant la garnison à leur volonté. Les troupes [From.GetAdjective] ont ensuite simplement marché à travers les portes sans aucune résistance, et ils contrôlent maintenant la forteresse !"
 magic_siege.120.a:0 "Ne pouvons-nous pas apprendre à nos troupes à tirer sur le mage en premier ?!"

 siege_magic_instant_siege:0 "Forteresse Sans Défense"
 siege_magic_instant_siege_desc:0 "Les défenseurs de cette fortification ont déposé les armes, notre armée entre simplement."
 siege_magic_instant_siege_dominate:0 "Forteresse Sans Défense"
 siege_magic_instant_siege_dominate_desc:0 "Cette fortification est vide de toute résistance."
 siege_magic_earthquake:0 "Répliques de Tremblement de Terre"
 desc_siege_magic_earthquake:0 "Cette province subit des répliques magiquement causées d'un sort de Tremblement de Terre."
 siege_magic_elemental_besieger:0 "Élémentaire Assiégeant"
 desc_siege_magic_elemental_besieger:0 "Cette province est sous l'attaque d'un élémentaire invoqué."
 siege_magic_thunderstorm:0 "Temps Orageux"
 desc_siege_magic_thunderstorm:0 "Cette province subit les effets secondaires d'un sort magique d'Orage."
 siege_magic_giant_besieger:0 "Géant Assiégeant"
 desc_siege_magic_giant_besieger:0 "Cette province est sous l'attaque du souverain transformé en géant."
 siege_magic_dragon_besieger:0 "Dragon Assiégeant"
 desc_siege_magic_dragon_besieger:0 "Cette province est sous l'attaque du souverain transformé en dragon."
