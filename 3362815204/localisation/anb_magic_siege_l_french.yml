l_french:
 cast_siege_magic_title:0 "£icon_magic_small£ Lancer la Magie de Siège"
 cast_siege_magic_desc:0 "Une province (avec un fort) assiégée par un chef peut être le sujet de terrifiantes magies de siège."
 
 ruler_knows_siege_spell_tt:0 "[Root.Monarch.GetName] connaît un sort de siège"
 
 magic_siege.goback:0 "Retourner"
 magic_siege.fail:0 "Tant pis."
 magic_siege.1.t:0 "Magie de Siège\n£siege_magic_bg£"
 magic_siege.1.d:0 "\n£desc_siege£"
 magic_siege.1.a:0 "J'ai changé d'avis."
 magic_siege.1.z:0 "£magic_button_close£"
 
 magic_siege.2.t:0 "Invoquer un Élémentaire de Siège"
 magic_siege.2.d:0 "Les Élémentaires sont des êtres arrachés de leur plan respectif pour servir temporairement un maître dans notre monde. Un élémentaire suffisamment large pourrait infliger de lourds dégâts aux fortifications ennemies, agissant comme avant-garde pour nos troupes assiégeantes.\n\n§B(La chance de succès est influencée par le Niveau de Conjuration et le Niveau du Fort)§!"
 magic_siege.2.a:0 "Lancer Conjurer Élémentaire sur [spell_target_province.GetName]"
 magic_siege.3.t:0 "L'Invocation Réussit"
 magic_siege.3.d:0 "Le rituel est achevé, et une bête imposante de fureur élémentaire se dresse au-dessus de vos hommes - prête à aider les assiégeants durant le court laps de temps qu'elle demeure sous votre service."
 magic_siege.3.a:0 "La conjuration est formidable !"
 magic_siege.4.t:0 "L'Invocation Échoue"
 magic_siege.4.d:0 "Le rituel d'invocation est plus difficile que prévu, et nécessitera plus de pouvoir pour en conjurer un dans notre royaume."
 magic_siege.4.a:0 "Dépenser plus de pouvoir !"
 magic_siege.4.b:0 "Abandonner."
 
 
 magic_siege.5.t:0 "Dominer pour Reddition"
 magic_siege.5.d:0 "Les esprits des hommes inférieurs sont susceptibles aux caprices d'esprits puissants et magiques. Un Enchanteur suffisamment fort pourrait imposer sa volonté aux défenseurs, les forçant à déposer les armes, ouvrir les portes ou même combattre leurs propres hommes, causant le chaos et la soumission totale contre une fortification assiégée.\n\n§B(La chance de succès est influencée par la Garnison de la province)§!"
 magic_siege.5.a:0 "Lancer Domination sur [spell_target_province.GetName]"
 magic_siege.6.t:0 "Domination Réussie"
 magic_siege.6.d:0 "Immédiatement, les défenseurs de [spell_target_province.GetName] ouvrent les portes et marchent en colonnes vers votre armée assiégeante, désormais prisonniers de l'État et (pour l'instant) de votre volonté."
 magic_siege.6.a:0 "Excellent"
 magic_siege.7.t:0 "Domination Échouée"
 magic_siege.7.d:0 "Votre enchantement n'atteint pas assez d'esprits pour offrir une victoire sans effusion de sang. Quelques défenseurs astucieux commencent à découvrir que leurs compagnons soldats n'agissent pas de leur propre volonté, et commencent à rassembler les suspects - certains sortent même de leur transe !\n\nForcer un homme à se rendre est une chose, mais le forcer à combattre contre ses alliés perçus en est une autre, cependant, cela pourrait être la seule option pour sauver cette situation sans complètement abandonner l'enchantement."
 magic_siege.7.a:0 "Forcer les quelques dominés à combattre !"
 magic_siege.7.b:0 "Briser l'Enchantement"
 
 magic_siege.8.t:0 "Grande Boule de Feu"
 magic_siege.8.d:0 "Fonctionnant similairement à un trébuchet, un mage puissant peut créer une boule de flamme de la taille d'une petite maison à lancer par-dessus les murs ennemis et les remparts.\n\n§B(La chance de succès est influencée par le Niveau d'Évocation et le Niveau du Fort)§!"
 magic_siege.8.a:0 "Lancer Grande Boule de Feu sur [spell_target_province.GetName]"
 magic_siege.9.t:0 "La Grande Boule de Feu Frappe !"
 magic_siege.9.d:0 "Une boule de feu extraordinaire flotte au-dessus de la tête de [Root.Monarch.GetName] avant d'être lancée directement dans les rangs des défenseurs, explosant en feu et mort. Plusieurs hommes peuvent être vus en flammes, certains se jetant même des murailles."
 magic_siege.9.a:0 "Brûlez !"
 magic_siege.10.t:0 "La Grande Boule de Feu Rate !"
 magic_siege.10.d:0 "Contrôler une si grande quantité d'énergie élémentaire est difficile, et [Root.Monarch.GetName] frappe directement contre les murs ennemis, les roussissant, mais laissant les défenseurs derrière intacts."
 magic_siege.10.a:0 "Maudit !"
 
 magic_siege.11.t:0 "Tremblement de Terre"
 magic_siege.11.d:0 "En canalisant l'énergie magique vers le sol, on peut imiter les tremblements de terre naturels dans une zone localisée pour détruire même les fortifications les plus solides. Bien qu'excellent avec un résultat immédiat, ce sort peut avoir des effets durables sur la province dans son ensemble.\n\n§B(La chance de succès est augmentée par le Niveau d'Évocation et quand lancé sur des provinces Montagneuses, Vallonnées ou Insulaires)§!"
 magic_siege.11.a:0 "Lancer Tremblement de Terre sur [spell_target_province.GetName]"
 magic_siege.12.t:0 "Tremblement de Terre Réussi"
 magic_siege.12.d:0 "Les hommes des deux côtés pouvaient sentir les tremblements... et avant qu'ils ne s'en rendent compte, la terre elle-même trembla avec la fureur des dieux, renversant les hommes et effondrant plusieurs bâtiments et défenses !"
 magic_siege.12.a:0 "Tenez bon, mes hommes !"
 magic_siege.13.t:0 "Tremblement de Terre Faiblissant"
 magic_siege.13.d:0 "Que ce soit le terrain de la province étant plus résistant aux tremblements de terre ou juste de la malchance, le sort de Tremblement de Terre de [Root.Monarch.GetName] nécessite plus de pouvoir afin de le maintenir."
 magic_siege.13.a:0 "Plus de pouvoir !"
 magic_siege.13.b:0 "Cela n'en vaut pas l'effort"
 
 magic_siege.14.t:0 "Frappe Météoritique"
 magic_siege.14.d:0 "Seuls les plus puissants des Évocateurs peuvent apprivoiser la volonté des cieux et faire tomber un météore d'en haut sur les pauvres cibles que le mage désire.\n\n§B(La chance de succès est diminuée par le Niveau du Fort)§!"
 magic_siege.14.a:0 "Lancer Frappe Météoritique sur [spell_target_province.GetName]"
 magic_siege.15.t:0 "Frappe Météoritique Réussie"
 magic_siege.15.d:0 "D'un seul mouvement descendant, [Root.Monarch.GetName] abaisse [Root.Monarch.GetHerHis] main sur le fort ennemi, qui est rapidement suivi par un météore s'écrasant, projetant débris et corps partout."
 magic_siege.15.a:0 "Que les cieux s'effondrent sur vous !"
 magic_siege.16.t:0 "La Frappe Météoritique se Brise"
 magic_siege.16.d:0 "Il faut une certaine volonté pour guider un météore vers sa cible désignée, et la visée de [Root.Monarch.GetName] n'est pas aussi vraie qu'il le semble.\n\nEn dépensant plus de pouvoir, [Root.Monarch.GetName] peut guider un fragment moindre du météore pour infliger des dégâts moindres au fort, ou lâcher prise et simplement émerveiller tout le monde avec un spectacle céleste."
 magic_siege.16.a:0 "Guider un fragment moindre"
 magic_siege.16.b:0 "Lâcher prise"
 
 magic_siege.17.t:0 "Orage"
 magic_siege.17.d:0 "En contrôlant le temps, on peut conjurer un nuage d'orage et le maintenir stationnaire au-dessus d'une grande cible - un mage puissant peut alors l'utiliser comme catalyseur pour un sort d'Orage, qui frappe la foudre depuis le nuage au commandement du mage.\n\n§B(La chance de succès est augmentée quand lancé dans des climats Tropicaux ou d'Hiver Doux)§!"
 magic_siege.17.a:0 "Lancer Orage sur [spell_target_province.GetName]"
 magic_siege.18.t:0 "L'Orage Réussit"
 magic_siege.18.d:0 "Des nuages sombres commencent à planer au-dessus de [spell_target_province.GetName], frappant la foudre sur les défenseurs. Bientôt, les coups de foudre sont aussi communs et fréquents que le battement d'un tambour."
 magic_siege.18.a:0 "Désolé, je ne vous entends pas !"
 magic_siege.19.t:0 "L'Orage Divague"
 magic_siege.19.d:0 "Apprivoiser le temps est une affaire frivole et fortement basée sur la concentration, et ce nuage de tonnerre particulier est assez difficile à apprivoiser et maintenir immobile."
 magic_siege.19.a:0 "Se concentrer pour le maintenir immobile"
 magic_siege.19.b:0 "Le laisser poursuivre son chemin"
 
 magic_siege.20.t:0 "Métamorphose en Géant"
 magic_siege.20.d:0 "Les Géants furent autrefois les hégémons de l'ancien monde, et ceux qui amenèrent la fin au Règne des Dragons. Pour un court moment, les défenseurs de [spell_target_province.GetName] apprendront ce que c'est que de combattre contre un être d'une taille si colossale.\n\n§B(La chance de succès est diminuée par le niveau de Technologie Militaire du propriétaire de la province ennemie)§!"
 magic_siege.20.a:0 "Lancer Métamorphose"
 magic_siege.21.t:0 "Attaque sur [spell_target_province.GetName]"
 magic_siege.21.d:0 "[Root.Monarch.GetName], sous forme de géant, marche à travers le champ, déchirant et détruisant toute forme de résistance comme un enfant démolissant une maison de jeu.\n\nVous avez deux options : utiliser l'élément de surprise gigantesque pour apporter une victoire rapide, ou conserver votre forme de géant et soutenir les assiégeants pour une période plus longue."
 magic_siege.21.a:0 "Finissons-en !"
 magic_siege.21.b:0 "Soutenir comme d'habitude"
 magic_siege.22.t:0 "Plus Ils Sont Grands..."
 magic_siege.22.d:0 "Vous tombez à genoux, constamment bombardé par tout ce que vos ennemis ont pu rassembler. Blessé et battu, votre esprit commence à perdre tout espoir et toute vie..."
 magic_siege.22.a:0 "...plus dure est la chute."
 magic_siege.22.b:0 "Heureusement j'avais une protection magique !"
 
 magic_siege.23.t:0 "Métamorphose en Dragon"
 magic_siege.23.d:0 "Qu'y a-t-il de mieux qu'un géant ? Un dragon !\nLongtemps l'homme a rêvé de maîtriser les cieux, et maintenant [Root.Monarch.GetName] peut en faire une réalité.\nPrenez votre envol et brûlez-les. Brûlez-les tous !\n\n§B(La chance de succès est diminuée par le niveau de Technologie Militaire du propriétaire de la province ennemie)§!"
 magic_siege.23.a:0 "Lancer Métamorphose"
 magic_siege.24.t:0 "Attaque sur [spell_target_province.GetName]"
 magic_siege.24.d:0 "Des traits de flamme et de mort parsèment [spell_target_province.GetName], alors qu'un passage suit l'autre, les défenseurs commencent à perdre tout espoir de combattre contre une telle bête."
 magic_siege.24.a:0 "Finissons-en !"
 magic_siege.24.b:0 "Continuer le Vol Draconique"
 magic_siege.25.t:0 "Chute du Dragon"
 magic_siege.25.d:0 "Un moment vous volez, le suivant vous spirales vers le sol. Un tir chanceux vous a abattu et vous risquez de mourir dans votre chute !\n\nVotre tête tourne. Il est difficile de garder conscience. Vous allez mourir."
 magic_siege.25.a:0 "Tout s'effondre"
 magic_siege.25.b:0 "Réveillez-vous : lancez un sort pour sortir d'ici !"
 
 magic_siege.120.t:0 "Fort Enchanté pour se Rendre !"
 magic_siege.120.d:0 "Terribles nouvelles de notre fort qui vient de tomber ! Le général-sorcier ennemi a lancé une sorte de sort de contrôle mental, pliant la garnison à sa volonté. Les troupes [From.GetAdjective] ont alors simplement marché à travers les portes sans aucune résistance, et ils contrôlent maintenant le fort !"
 magic_siege.120.a:0 "Ne pouvons-nous pas apprendre à nos troupes à tirer sur le mage en premier ?!"
 
 siege_magic_instant_siege:0 "Fortification Sans Défense"
 siege_magic_instant_siege_desc:0 "Les défenseurs de cette fortification ont déposé les armes, notre armée entre simplement."
 siege_magic_instant_siege_dominate:0 "Fortification Sans Défense"
 siege_magic_instant_siege_dominate_desc:0 "Cette fortification ne présente aucune résistance."
 siege_magic_earthquake:0 "Répliques de Tremblement de Terre"
 desc_siege_magic_earthquake:0 "Cette province subit des répliques magiquement causées par un sort de Tremblement de Terre."
 siege_magic_elemental_besieger:0 "Assiégeant Élémentaire"
 desc_siege_magic_elemental_besieger:0 "Cette province est attaquée par un élémentaire invoqué."
 siege_magic_thunderstorm:0 "Temps Orageux"
 desc_siege_magic_thunderstorm:0 "Cette province souffre des séquelles d'un sort d'Orage magique."
 siege_magic_giant_besieger:0 "Assiégeant Géant"
 desc_siege_magic_giant_besieger:0 "Cette province est attaquée par un dirigeant métamorphosé en géant."
 siege_magic_dragon_besieger:0 "Assiégeant Dragon"
 desc_siege_magic_dragon_besieger:0 "Cette province est attaquée par un dirigeant métamorphosé en dragon."