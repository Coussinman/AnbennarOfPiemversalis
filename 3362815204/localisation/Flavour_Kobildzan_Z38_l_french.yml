 Z38_dragons_mean_change: "Incarnation Draconique : Changement"
 desc_Z38_dragons_mean_change: "Les dragons changent de forme, volent, et s'altèrent comme ils le souhaitent. Ne devrions-nous pas faire de même ?"
 Z38_dragons_mean_power: "Incarnation Draconique : Pouvoir"
 desc_Z38_dragons_mean_power: "La puissance des dragons est primordiale. Être un dragon, c'est être puissant !"
 Z38_shut_down_tests: "Arrêter les Tests"
 desc_Z38_shut_down_tests: "Un cancer a essayé de nous détruire, alors nous l'avons détruit en premier."
 Z38_experimental_mutations: "Mutations Expérimentales"
 desc_Z38_experimental_mutations: "Une maladie étrange et protéiforme parcourt Kobildzan, et nous l'avons laissée se répandre. Peut-être apportera-t-elle de bonnes nouvelles, peut-être apportera-t-elle la destruction..."
 Z38_drag_a_solemn_art: "Drag : Un Art Solennel"
 desc_Z38_drag_a_solemn_art: "L'art des Reines Dragons est saint, et doit être protégé !"
 Z38_drag_for_the_masses: "Drag : Pour les Masses"
 desc_Z38_drag_for_the_masses: "Tous les gens méritent de voir l'art des Reines Dragons !"
 Z38_infiltrating_the_cult_of_greed: "Infiltrer le Culte de l'Avidité"
 desc_Z38_infiltrating_the_cult_of_greed: "Secrets, secrets..."
 Z38_the_great_revitalization: "La Grande Revitalisation"
 desc_Z38_the_great_revitalization: "De nouvelles graines sont plantées. De nouveaux bâtiments sont construits. Les trivuak et zendiak migrent vers de nouvelles terres, s'installant pour de bon. Quelles grandes merveilles la revitalisation peut-elle contenir ?"
 Z38_hoardsource: "Source du Trésor"
 desc_Z38_hoardsource: "Il y a beaucoup de sources de richesse pour le Trésor, et celle-ci est l'une des plus grandes. Qui savait qu'autant d'or était juste sous nos pieds ?"
 Z38_perma_brilliance: "Technoprêtres Brillites"
 desc_Z38_perma_brilliance: "Les Brillites dirigent des ateliers à travers la nation, trouvant des façons nouvelles et excitantes de mener les kobolds vers l'Ascension. Ils travaillent main dans la main avec les prêtres-dragons, qui tracent le cours pour Kobildzan."
 Z38_perma_technomancy: "Technoprêtres Thaumaturges"
 desc_Z38_perma_technomancy: "Les mystiques Techno-Thaumaturges mélangent magie avec artisanat magique. Les sorciers draconiques sont transformés en artificiers, et la classe des prêtres-dragons devient plus vitale que jamais."
 Z38_perma_mechanists: "Technoprêtres Mécanistes"
 desc_Z38_perma_mechanists: "Les Mécanistes ont été pleinement intégrés dans les communautés de poseurs de pièges, aux côtés des nombreux ateliers de la nation. Ils travaillent aux côtés des prêtres-dragons, maintenant l'ordre et la stabilité."
 Z38_seasick_green_modifier: "L'Appel de la Mer"
 desc_Z38_seasick_green_modifier: "Le Clan des Écailles-Vertes a toujours chanté d'un dragon à l'ouest. Peut-être avaient-ils raison depuis le début ?"
 Z38_shape_dalaire_modifier: "Une Seconde Côte-du-Dragon"
 desc_Z38_shape_dalaire_modifier: "La Côte-du-Dragon est façonnée pour Malliath... et il semble que Dalaire soit façonnée pour un dragon, aussi. Nous devons seulement découvrir son nom !"
 Z38_gospodh_1: "Gospodh du Dominion (1)"
 desc_Z38_gospodh_1: "Un porte-parole pour un dieu, dans la langue Rzentur."
 Z38_gospodh_2: "Gospodh du Dominion (2)"
 desc_Z38_gospodh_2: "Un porte-parole pour un dieu, plein de confiance."
 Z38_gospodh_3: "Gospodh du Dominion (3)"
 desc_Z38_gospodh_3: "Un porte-parole pour un dieu, pleinement habilité."
 Z38_kobolds_dominion: "Le Dominion des Kobolds"
 desc_Z38_kobolds_dominion: "Un dominion des kobolds, de l'autre côté de la mer."
 Z38_kannorized_kobold: "Kobolds Cannorisés"
 desc_Z38_kannorized_kobold: "Les kobolds deviennent un peu plus comme Cannor... et Cannor devient un peu plus comme les kobolds."
 Z38_accepting_funny_gerudians: "Unité Skaldique"
 desc_Z38_accepting_funny_gerudians: "Les Skaldes ont été pacifiés, sinon vraiment intégrés."
 Z38_kobold_migration_wave: "Vague de Migration Kobold"
 desc_Z38_kobold_migration_wave: "Les colons kobolds trouvent avidement un endroit qu'ils peuvent appeler le leur, désespérés de trouver un dragon avant que quiconque d'autre puisse le faire."
 Z38_a_husk_of_a_hoard: "Une Coquille de Trésor"
 desc_Z38_a_husk_of_a_hoard: "Une ruine fumante, avec seulement des cendres restantes. Combien de vies de trésor étaient stockées ici, avant que Malliath ne mange tout ?"
 Z38_a_new_ashen_skies: "Un Nouveau Ciel Cendré"
 desc_Z38_a_new_ashen_skies: "La cendre obscurcit le soleil. Les récoltes meurent, peu après, les gens meurent aussi. Dans les conséquences du Rugissement du Dragon, Cannor regrette le ciel."
