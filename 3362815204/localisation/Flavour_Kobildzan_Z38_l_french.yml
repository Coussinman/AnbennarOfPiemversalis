 Z38_technological_union_of_north_aelantir: "Union Technologique d'Aelantir du Nord"
 desc_Z38_technological_union_of_north_aelantir: "Tous les nombreux sujets de Kobildzan sont unis dans un seul but : le progrès et la technologie pour tous !"

 Z38_fungal_farm_network: "Réseau de Fermes Fongiques"
 desc_Z38_fungal_farm_network: "Les réseaux logistiques de champignons se répandent à travers le pays comme du mycélium, remplissant chaque route et passage avec plus de glorieuses denrées alimentaires. La nation est nourrie, tout comme l'armée, par un approvisionnement infini de champignons."
 Z38_the_father_returned: "Le Père de Retour"
 desc_Z38_the_father_returned: "Il est ici pour nous. Il est finalement à la maison."
 Z38_hoard_logistics_hub: "Centre Logistique du Trésor"
 desc_Z38_hoard_logistics_hub: "Bien plus important qu'obtenir de la richesse pour le Trésor est de réellement transporter et gérer cette richesse. Sans logistique, qu'avons-nous même ?"
 Z38_enhanced_fungi_farms: "Fermes Fongiques Améliorées"
 desc_Z38_enhanced_fungi_farms: "Des champignons de tous types poussent hors des cavernes et terriers, à la fois en surface et souterrains. Les terres agricoles et cavernes sont utilisées à leur plein potentiel, faisant pousser la nourriture en trois dimensions."
 Z38_arsenal_of_artificery: "Arsenal d'Artisanat Magique"
 desc_Z38_arsenal_of_artificery: "Cuivre arcane, fer pour les pièces. Kobildzan peut être un pays de bio-artisanat magique, mais le métal est encore nécessaire pour toutes choses."
 Z38_fungal_dye_supplies: "Fournitures de Teinture Fongique"
 desc_Z38_fungal_dye_supplies: "Les champignons peuvent être utilisés pour plus que juste la nourriture. Beaucoup de souches peuvent être écrasées en belles teintures, dont la beauté ferait pleurer Viswall !"
 Z38_seabeast_fisheries: "Pêcheries de Bêtes Marines"
 desc_Z38_seabeast_fisheries: "Nous tuons les monstres marins, et nous prenons leurs affaires !"
 Z38_sanctified_through_effort: "Sanctifié par l'Effort"
 desc_Z38_sanctified_through_effort: "Qu'y a-t-il de plus saint que servir la nation ? Chaque pouce de caverne est couvert de champignons, produisant à la fois nourriture et teintures. Chaque kobold du pays est dédié à produire pour Kobildzan..."
 Z38_ebonsteel_extraction: "Extraction d'Acier-d'Ébène"
 desc_Z38_ebonsteel_extraction: "Extraire l'acier-d'ébène, utiliser la terre ! La magie des Skaldes est nôtre, maintenant !"

