 kobold_empty: ""
 kobold_glidewing_membranes_loc: "\n\nLes membranes d'ailes planantes fournissent un simulacre de vol, permettant aux kobolds de planer depuis les hauteurs."
 kobold_claws_of_power_loc: "\n\nLes griffes de pouvoir améliorent les membres kobolds, permettant une force comme jamais auparavant."
 kobold_detachable_extra_limbs_loc: " Les kobolds attachent et détachent de nouveaux membres à volonté, créant de nouvelles méthodes de manipulation et d'ambulation."
 kobold_ogre_sized_kobolds_loc: " Les kobolds grandissent à de plus grandes tailles que jamais, avec les plus grands de leur nombre atteignant la taille et largeur d'ogres."
 kobold_malliath_chosen_disciples_loc: " Les élites de la société ont été décrétées « Disciples Choisis de Malliath », dotées d'envergures et griffes qui leur permettent de dominer les masses."
 kobold_hyperdigestion_loc: "\n\nLes estomacs et reins ont reçu le pouvoir d'hyperdigestion, faisant en sorte que les kobolds peuvent manger presque n'importe quoi tout en répondant encore à leurs besoins nutritionnels."
 kobold_dragonfire_sacs_loc: "\n\nUn nouvel organe a été inventé, le sac de feu draconique, qui permet la respiration du feu dans des contextes à la fois militaires et économiques."
 kobold_biocompatibility_loc: " Avec le pouvoir de la biocompatibilité, les gens de toutes espèces peuvent engendrer des enfants fertiles ensemble. "
 kobold_intercontinental_ballistic_kobolds_loc: "Avec le pouvoir du vol, les kobolds peuvent planer au-dessus des océans et atterrir en sécurité de l'autre côté."
 kobold_mana_attunement_glands_loc: " Des glandes d'harmonisation mana ont été implantées dans la population, permettant à tous les citoyens d'utiliser leurs réserves internes de magie."
 kobold_ebonsteel_shieldscales_loc: " L'acier-d'ébène a été injecté dans les écailles de la population, et ces écailles reflètent maintenant les balles et autres projectiles avec facilité."
 kobold_the_protean_form_loc: "\n\nAyant atteint la forme protéiforme parfaite, tous les peuples sont amenés dans l'ascension. Par un embrassement national du changement, la chair est devenue la toile, et l'Artisanat Magique la peinture !"
 kobold_the_holiest_flesh_loc: "\n\nTous les peuples ont été transformés en dragons de toutes les façons qui importent. Avec le pouvoir draconique embrassé à travers Kobildzan, aucun ne vit sans ailes, griffes, queues, et flammes !"
 kobold_the_body_gestalt_loc: "\n\nTous les gens peuvent changer, et tous les gens sont renforcés. Tout le monde est un dragon, pleinement et complètement, tout le monde peut altérer son corps de la même façon. Le corps de la nation est gestalt, et ses gens le sont aussi."

 kobold_viraxia: "Viraxia Kobold"
 kobold_viraxia_desc: "En raison du fait que les kobolds pondent des œufs et ont relativement peu de dimorphisme sexuel, les familles kobolds grandissent extrêmement larges et spécialisées. Au plus petit niveau de la société kobold est le « zendia », un groupement familial qui va d'environ 15 à 100 personnes. Le niveau suivant est le « trivu », un zendia-de-zendia qui permet de plus grandes divisions sociales. Dans les trivuak, les zendiak tendent à prendre des spécialisations (agriculture, mines, élevage d'enfants, etc.), avec des familles entières travaillant vers un but singulier.\n\nLe plus haut niveau de spécialisation sociétale kobold, les « Viraxia », est une traduction du gnome « Hiérarchie ». Les Viraxiak du Clan des Écailles-Vertes, du Clan des Écailles-Bleues, et du Clan des Écailles-Rouges sont des inventions relativement récentes dans la société kobold, chacune ayant été faite dans seulement les 400 dernières années. Ensemble, elles ont permis beaucoup plus de divisions de travail, culture, et échelle dans les populations kobolds."
 kobildzan_draconic_technopriests: "Technoprêtres Draconiques"
 kobildzan_draconic_technopriests_desc: "Les prêtres-dragons, ayant longtemps été la classe qui tenait les liens de la société kobold ensemble, ont ascensionné au pouvoir total en Kobildzan... au moins, en quelque sorte. Les prêtres-dragons se trouvent à chaque niveau d'organisation sociétale, mais ils se disputent maintenant le pouvoir avec les artificiers technocratiques. De certaines façons, cela mène le domaine d'invention et religion à devenir un, dans d'autres, les rivalités entre les deux sont féroces et contestées. Partout, cependant, le gouvernement est fait à la fois de prêtres-dragons et technocrates."
 mechanic_extra_artificer_capacity_10_yes: "Augmente définitivement notre §GCapacité d'Artisanat Magique Statique§! de §G10§"
 kobildzan_draconic_elites: "Élites Draconiques"
 kobildzan_draconic_elites_desc: "Les kobolds sont devenus des dragons : au moins, certains d'entre eux l'ont fait. Le titre de « dragon » est réservé à ceux de l'échelon élite de la société : les artificiers, prêtres-dragons, officiers, et bureaucrates qui ont gagné leur place au sommet. Ces élites ont reçu le titre de « Dragon », leur permettant l'accès à tous les plus nouveaux et plus fins ajouts de l'Ascension. L'évolution littérale des élites de la société a permis une stratification et centralisation du pouvoir incroyables."
 kobildzan_draconic_masses: "Masses Draconiques"
 kobildzan_draconic_masses_desc: "Il n'y a aucune distinction entre un kobold et un dragon. Les masses ont toutes des droits de devenir draconiques, et la nation de Kobildzan s'assure que tout le monde puisse Ascensionner, peu importe leur stature. Bien que cela puisse mener à des situations étranges, comme un gnome avec quelques écailles s'appelant un « dragon », et ayant les mêmes droits draconiques qu'un kobold qui se dresse à vingt pieds de haut, cela assure que tous aient leur chance de vraiment évoluer. Les masses peuvent devenir des dragons !"
