 Z38_audacity_red_title:0 "Audace Écarlate"
 Z38_audacity_red_desc:0 "« ...Entrée : 06.04.42. Encore une patrouille gnome aujourd'hui. Levaz m'a envoyé observer depuis l'intérieur de la batterie côtière. Celle qui est cachée dans une 'cogue' récemment échouée. (Bizarre que les gnomes appellent tout ça des coques. Ils appellent tout des rouages.)\n\nLeur navire principal était ancré trop loin, alors nous sommes restés silencieux. Ils ont envoyé une embarcation de reconnaissance, probablement pour essayer de récupérer la cache de poudre du navire. S'ils avaient envoyé une force plus importante, nous serions morts. Mais ils ne l'ont pas fait. Ils ne nous avaient pas vus. Ils nous voient rarement.\n\nQuand ils sont entrés dans le navire, le groupe de Talltooth est descendu du plafond, tandis que celui de Bonebrand est sorti du trou dans le sol. Mon groupe a jailli des côtés, hurlant le cri de guerre de Nimrith. Les gnomes ont fui droit dans les deux autres, qui avaient bloqué les sorties. C'est allé vite. Plus vite que d'habitude.\n\nNous avons trouvé des cartes sur les morts. Des cartes de notre terre, lentement remplies. Nous savons ce qui arrive. Levaz planifie un assaut sur le Col, pour essayer de les prendre par surprise. C'est peut-être notre seule chance... »"
 Z38_magic_and_the_pass_title:0 "La Magie et le Col"
 Z38_magic_and_the_pass_desc:0 "« Entrée : 02.01.49. Une nouvelle recrue avait une suggestion sur comment piéger les îles de Damestear. Toutes les nouvelles recrues en ont, et celle-ci était une sorcière, alors bien sûr elle était arrogante. Mais elle a fait quelque chose d'intéressant, d'unique. La Damestear l'avait renforcée, alors elle a utilisé son souffle de feu sur des champignons-flammes. Habituellement, cela les ferait juste cracher du feu en retour. Elle leur avait fait quelque chose, cependant. 'Les a rendus magiquement réceptifs,' dit-elle. 'Comme les gnomes le font avec le verre et le fer.' Ils ont absorbé le souffle de feu, et puis, quand elle a déclenché les défenses naturelles du champignon plus tard... il a craché du feu comme rien de ce que j'avais jamais vu. Comme une sorte d'enchantement naturaliste. (C'est ça, l'herboristerie ? Pas sûr.)\n\nElle n'est pas la seule, non plus. Nous apprenons beaucoup des locaux, même s'ils ont peur de nous. Ils ont peut-être été trop stupides pour apprendre de nous, mais nous ne sommes pas trop arrogants pour apprendre d'eux. Nous avons notre propre touche sur tout, cependant. Comme la sorcière draconique. Leurs mages ne respirent même pas le feu. N'essaient même pas. Difficile d'imaginer ne pas vouloir respirer le feu si on le pouvait... »"
 Z38_technology_and_trade_title:0 "Technologie et Commerce"
 Z38_technology_and_trade_desc:0 "« Entrée : 07.07.58. Je remets rarement en question le jugement de Levaz, mais je ne voulais pas être envoyé sur un navire marchand vers Portnamm. Il a dit que j'étais précieux pour ma tête plus que pour mon fusil, surtout en vieillissant. Il a dit que je me débrouillais bien à Baycodds, et que je serais un bon choix pour surveiller les marchands. J'ai accepté, parce que je le devais. Je n'aimais pas ça, cependant. Je pensais que le traducteur gnome dirait tous mes mots de travers. Je pensais que ceux du Creek finiraient par me tuer.\n\nIl s'avère qu'ils n'étaient pas trop hostiles. Ils étaient plutôt intéressés par un navire marchand kobold avec des gnomes dessus, vraiment. Il semble qu'ils n'aient jamais vraiment aimé les Gnomes de la Falaise de toute façon. Ils pensaient qu'ils exagéraient à quel point nous étions dangereux. (Les Falaises avaient-elles raison ou tort que nous n'étions pas dangereux ? Nous n'avons pas massacré, mais nous avons conquis.) Ils étaient heureux d'acheter notre Damestear, et même d'autres choses aussi. Ils nous ont vendu des fusils et des ressources, plus un tas de livres. Le traducteur m'a parlé de certains d'entre eux, c'étaient des 'satires.' Je dois dire que les blagues sur Nimscodd étaient plutôt drôles... »"
 Z38_a_malignant_whisper_title:0 "Un Murmure Maléfique"
 Z38_a_malignant_whisper_desc:0 "« Entrée : 09.05.66. Les recherches continuent sur Mordibam, le Hiérarque qui a disparu quand nous avons conquis Nimscodd. Il n'a pas de sens. Il prend le pouvoir juste après que les gnomes prennent le Col, et est élu pour reconquérir toute la Côte. Puis, il... attend. Quelques petites patrouilles ici et là, rien de plus. Il a disparu pendant de longues périodes. Des yeux étrangement bleus. Certains disaient que sa peau avait toujours l'air sarcelle sous certaines lumières. Qu'il avait la peau pâle et craquelée, qu'il avait parfois l'air écailleux. Qu'il savait des choses qu'il ne devrait pas savoir, parlait des dragons et des kobolds comme s'il nous connaissait personnellement.\n\nCertaines personnes disent l'impossible. Qu'il était, pardonnez-moi de même écrire cela, Tayekan lui-même, ayant pris la forme d'un artificier gnome. Ils disent qu'il nous a observés, assurant notre sécurité depuis sa forme gnome.\n\nC'est impossible... mais cela remplit aussi beaucoup de recrues d'espoir. Peut-être y a-t-il quelque chose à trouver ici. Peut-être, si nous lui montrons que nous pouvons être comme les gnomes, il reviendra vers nous aussi... »\n\n– Journal militaire du Général Zolde Hardwax, l'un des seuls soldats du Clan des Écailles-Rouges lettrés."
 Z38_sagacity_blue_title:0 "Sagesse Azur"
 Z38_sagacity_blue_desc:0 "« ...ROUGE : Qu'est-ce que tu apportes donc aux kobolds ? Qu'est-ce que cela signifie d'être Bleu ?\n\nBLEU : Cela signifie la sagesse. Nous gardons les histoires de Malliath, Tayekan, Iothoral, Nimrith, et tous les autres. Nous trouvons l'épiphanie dans leurs histoires, et nous nous consacrons à leurs actes.\n\nROUGE : Mais ne sont-ce pas les prêtres-dragons du Rouge et du Vert qui parcourent la terre et apprennent ces vérités des étrangers ? N'est-ce pas nous qui trouvons la divinité, et toi qui ne fais que la thésauriser ?\n\nBLEU : Thésauriser, c'est être un dragon, jeune, et tu aurais pu comprendre cela si tu étais Bleu. Les Rouges et les Verts peuvent fouiller pour des morceaux de divinité, mais ces morceaux ne sont rien seuls. Tes histoires font leur chemin dans les cavernes, et ici, elles sont assemblées en un tout. Les prêtres-dragons du Bleu donnent du sens au monde, tout comme nous faisons croître le Trésor... »"
 Z38_a_purple_union_title:0 "Une Union Pourpre"
 Z38_a_purple_union_desc:0 "« ...ROUGE : Je vois maintenant que j'avais tort. Je ne comprenais pas l'esprit de Tayekan, ni la diligence de Nimrith, ni le mystique d'Iothoral. S'il te plaît : laisse-moi muer du Rouge, et rejoindre le Bleu. Laisse-moi rejeter mes écailles, et être un avec ta Viraxia.\n\nBLEU : Non, mon ami. Ne rejette pas ton corps pour embrasser le mien, nous sommes destinés à être des dragons, pas simplement l'un l'autre. En attendant, prends le pourpre des champignons, et peins tes écailles de ses teintes. Maintiens la ruse du Rouge, tout en embrassant la sagesse du Bleu. Je ferai de même, et nous lierons nos tribus pour toujours.\n\nROUGE : Bien sûr ! Mon impatience me trahit. Nous travaillerons ensemble et combinerons nos vertus, comme deux dragons dansant de concert. Ensemble dans le pourpre, nous unissons la Côte-du-Dragon, et ne vivons plus jamais dans la peur !... »"
 Z38_malliaths_call_title:0 "L'Appel de Malliath"
 Z38_malliaths_call_desc:0 "« ...BLEU : Et que ferons-nous de la richesse de nos ennemis, une fois que nous serons unis et triomphants ?\n\nROUGE : Nous vivrons comme des monarques ! Nous pourvoirons à nos zendia, nos trivu, et même nos Viraxia ! Nous n'aurons jamais faim, et les gnomes et humains nous supplieront pour des miettes !\n\nBLEU : Peut-être le ferons-nous, et peut-être le feront-ils. Mais, mon ami, tu oublies l'étape la plus importante. Nous devons d'abord donner ce que nous avons au Trésor, avant d'atteindre zendia, trivu, ou Viraxia. Nous vivons et prospérons par la grâce des dragons, et ainsi ils doivent être vénérés, que ce soit en guerre ou en paix, nous nous assurons que les dragons puissent être couverts de trésors quand ils reviendront inévitablement.\n\nROUGE : Mais à quoi sert notre richesse si les kobolds meurent encore de faim ? Ne sommes-nous pas obligés de nous protéger d'abord, puis les dragons ?\n\nBLEU : Sans dragons, nous ne sommes rien. Si nous nous priorisons, ils ne reviendront jamais, et nous ne serons jamais victorieux à nouveau. Non : si nous nous battons pour nous seuls, nous avons renoncé à notre droit d'être des dragons... »"
 Z38_the_meaning_of_dragonfire_title:0 "La Signification du Feu Draconique"
 Z38_the_meaning_of_dragonfire_desc:0 "« ...ROUGE : Je vois ! Je dois faire un pèlerinage au Trésor. Avant de le faire, cependant, je dois demander : qu'est-ce que cela signifie d'être un dragon ? Est-ce brûler tes ennemis et te dresser haut au-dessus des cendres ? Est-ce dominer ceux qui nous ont blessés ? Est-ce le pouvoir, et le contrôle, et mouler le monde dans la forme qu'il aurait toujours dû avoir ?\n\nBLEU : Peut-être la draconicité concerne-t-elle la liberté, pas le pouvoir : peut-être le draconique se trouve-t-il haut dans le ciel et profond dans la terre, où nous ne pouvons être atteints par ceux qui s'opposent à nous. Peut-être est-ce l'état de ne pas être lié par les lois, plutôt que de lier le monde comme nous le souhaitons.\n\nROUGE : Mais si nous obtenons le pouvoir, ne devrions-nous pas l'exercer ? N'avons-nous pas la responsabilité de régner comme les dragons le font ?\n\nBLEU : Nimrith règne, mais Tayekan ne le fait pas, chacun agit comme il le juge approprié. Devons-nous exiger que chacun s'adapte à l'autre, ou à nous-mêmes ? Pouvons-nous vraiment dire que nous connaissons la signification du feu draconique ? »\n\n– « L'Histoire de Viraxia », un dialogue souvent interprété par les prêtres-dragons du Clan des Écailles-Bleues. À ce point de l'histoire, les deux prêtres se tournaient vers l'audience et demandaient leur contribution pour répondre à la question."
 Z38_heirs_of_dragonkind_title:0 "Héritiers de la Lignée Draconique"
 Z38_heirs_of_dragonkind_desc:0 "Les trois nouveau-nés, un rouge, un bleu, et un vert, sont guidés à travers le Trésor, chacun s'agrippant à une main (ou, pour le troisième, la queue) de leur gardien. Ensemble, ils contemplent avec émerveillement tout ce qui est collecté : l'or et les gemmes atteignant le plafond dans un collage de teintes arc-en-ciel, les innombrables artefacts tapissant les murs, allant des inventions de Nimscodd aux couronnes de Lencor en passant par les bannières de Gawed, les conservateurs constants qui courent partout, s'assurant que tout le Trésor soit abondant et bien organisé. Ils sont témoins de la richesse toujours croissante de Kobildzan dans toute sa gloire.\n\nQuand ils atteignent la bibliothèque, ils réalisent qu'ils n'avaient jamais vu autant de papier auparavant. Ils sont peut-être trop jeunes pour lire, et vraiment, malgré les meilleurs efforts des Viraxia, presque personne à Kobildzan n'est lettré, mais la bibliothèque est bordée de salles de classe, et chacune présente un prêtre-dragon lisant dans l'un de ses tomes favoris. Les nouveau-nés ont droit aux triomphes des Écailles-Rouges, à la piété des Écailles-Bleues, et aux explorateurs des Écailles-Vertes. Chaque histoire leur en dit plus sur leur histoire, et sur les grandes choses que les kobolds peuvent accomplir."
 Z38_tenacity_green_title:0 "Ténacité Verte"
 Z38_tenacity_green_desc:0 "« Journal personnel de Cinda Firehair, Commandante de la Garnison de Plodcodd, 01/01/1445.\n\nUne nouvelle année. Les Guerres Lilas sont terminées, la Marée Verte s'est enlisée, et mes demandes d'invasion des Écailles-Vertes ont finalement été approuvées. Je n'écris que pour qu'il y ait un registre au cas où je meurs, mais je vais essayer de rester professionnelle.\n\nCela a été mon devoir pendant les 40 dernières années de surveiller et rapporter les activités des Écailles-Vertes. Bien qu'ils soient souvent considérés comme les moindres des tribus kobolds, étant les plus petits en termes de territoire et de nombre, j'ai longtemps été d'avis qu'ils sont parmi les plus dangereux.\n\nIls possèdent une ténacité et une volonté de survivre qui les a menés à travers près d'un millier d'années d'isolement, entourés d'ennemis. Une ténacité qui les a amenés ici, plus loin qu'aucun autre kobold n'a osé aller. Une ténacité qui leur a permis de se procurer une petite marine, au cours de la vie d'un seul kobold, Buruzagi Dervasix, malgré mes efforts. Une ténacité qui, je le crains, annoncera la ruine des Îles de la Tempête, à moins que nous ne l'arrêtions ici. »..."
 Z38_holding_on_title:0 "S'Accrocher"
 Z38_holding_on_desc:0 "« LE LIVRE APPARTIENT MAINTENANT À LA VIRAXIA DU CLAN DES ÉCAILLES-VERTES. La fille gnome aux cheveux roux peut emprunter.\n\nLes pièges ont été un grand succès ! Les poseurs de pièges voient les gnomes arriver, utilisent de puissantes magies, les terriers tiennent. Beaucoup de gnomes morts, et beaucoup de kobolds morts. Les kobolds morts ne sont pas bien, mais peut-être les gnomes plus utiles quand pas morts aussi. Vu fille gnome pleurer dans cage. Nous prenons beaucoup de navires, et en construisons plus maintenant que les gnomes ne peuvent nous arrêter. Peut-être qu'au-delà de la mer, il n'y aura pas tant de morts. Peut-être que là nous trouverons des dragons. »...\n\n« Journal de Cinda Firehair, un échec inutile. Je ne connais pas la date.\n\nL'invasion était un désastre, et c'est ma faute. J'ai été capturée, et mon journal a été compromis. Je ne devrais même pas écrire ceci, mais ils me laissent encore l'utiliser de temps en temps. Je devrais brûler cette fichue chose, les empêcher de la défigurer avec leur horrible écriture, mais depuis qu'ils ont découvert que j'étais un commandant, ils me gardent séparée des autres prisonniers, et ce n'est... pas mal ici. »...\n\n« ÉCAILLES-VERTES ENCORE. Fille gnome solitaire ! Lis ceci ! Si pas aimer grammaire ou lettres, montre à Vrik Parleur-Humain la bonne façon. »..."
 Z38_seasick_green_title:0 "Vert Mal de Mer"
 Z38_seasick_green_desc:0 "« Entrée de journal communal de Vrik, Parleur-Humain pour la Viraxia du Clan des Écailles-Vertes et Gardien du Journal de l'expédition 'Aelantir'. Cinda a dit que la date était 'quelque temps après 1445.'\n\nPour paraphraser un de mes professeurs, j'écris ceci au cas où je meurs. L'ironie de mon écriture ici ne m'échappe pas, car j'ai lu la première entrée de ce livre plusieurs fois. Peut-être que c'est juste une autre expédition vouée à l'échec, une invasion de la mer, qui se terminera par la mort et l'échec.\n\nDans nos prières, nous ne savons pas qui nous a donné la mer. La mer est immense, elle est puissante, et elle peut être terrifiante. Mais elle peut être douce et généreuse aussi. Peut-être sont-ils encore là-bas, pas enterrés comme Malliath ou partis comme Tayekan. Un dragon vivant. Un dragon aimant. Un qui sera digne de notre adoration. Je donnerais ma vie pour les trouver. »..."
 Z38_the_shape_of_dalaire_title:0 "La Forme de Dalaire"
 Z38_the_shape_of_dalaire_desc:0 "« Journal communal de, Oh, peu importe, Cinda peut être en colère si elle veut ! Nous l'avons trouvé ! Nous l'avons vraiment trouvé ! Aelantir est RÉEL ! Guidés par notre gardien de la mer, nous avons trouvé une nouvelle Côte-du-Dragon ! Comme notre foyer, elle porte la forme d'une tête de dragon ! Peut-être est-ce là que Tayekan est allé ? Ou peut-être y a-t-il plus de dragons et plus de kobolds enterrés sous la terre, comme nous l'étions autrefois !\n\nCela change TOUT ! Et cette connaissance, elle ne peut pas être pour nous seuls. Tous les kobolds de la Côte-du-Dragon, le monde ENTIER même, ont besoin de savoir ! Et comme il est juste que nous, les plus audacieux de tous les kobolds, les tenaces Écailles-Vertes qui osent aller plus loin que tous les autres, soyons les porteurs de cette parole ? »...\n\n« J'avais raison, je crois, dans mon évaluation des Écailles-Vertes. Ils sont parmi les plus tenaces, et donc dangereux, des kobolds. Et pourtant je ne sais pas depuis combien de temps j'ai cessé de me considérer comme leur prisonnière. Peut-être qu'une pathologie psychologique me pousse à l'affection, mais... je me trouve à espérer qu'ils trouvent leurs dragons. »\n\n– Journal de bord de Cinda Firehair, devenu journal communal du Clan des Écailles-Vertes."
 
 Z38_meet_your_idols_title:0 "Rencontrez Vos Idoles"
 Z38_meet_your_idols_desc:0 "Le prêtre-dragon Savlet se tient devant le Grand Temple de Svemel, accablé par l'or et la peur. Un dieu attend à l'intérieur, attendant, protéiforme, prenant mille formes dans l'esprit de Savlet à la fois, et il a appelé à une soumission volontaire.\n\nComment « Varlengeilt » agira-t-il, quand il verra un simple kobold ? Selon toutes les rumeurs, Savlet pense que Varlengeilt n'a jamais rencontré un kobold, il n'y avait même pas de mot pour « kobold » dans la langue locale. On dit aussi qu'il n'a jamais rencontré un dragon à part lui, car il est nouveau-né. Après quelques calculs mentaux rapides, Savlet arrive à une réalisation : Varlengeilt pourrait être plus jeune que le membre le plus âgé du trivu du prêtre-dragon !\n\nQuand Savlet entre dans le temple, il est consumé de questions. Qu'est-ce que cela signifie de rencontrer un dieu ? Et qu'est-ce que cela signifie de rencontrer un dieu, quand ce dieu a eu si peu de temps pour découvrir la divinité lui-même ?"
 Z38_a_pledge_title:0 "Un Serment"
 Z38_a_pledge_desc:0 "« Il nous a dit de faire nos preuves. » Le kobold lève les yeux vers le Rzentur, ils sont tous deux prêtres-dragons, mais partagent si peu d'autre chose en commun. « Alors nous l'avons fait. »\n\nLe prêtre Rzentur regarde au-delà du kobold. Il voit le feu au loin, puis jette un coup d'œil en arrière, observant le moteur d'étincelles miniaturisé qui pend à la ceinture du kobold. « Je ne suis pas sûr qu'il voulait que vous le fassiez de manière si... destructrice. »\n\n« Il nous a donné un défi », continue le kobold : « si nous pouvions prouver notre puissance au combat, tout en respectant et prenant soin de son peuple, il travaillerait avec nous. Nous le placerions en charge de tout l'Ynn, et conquérrons en son nom. Nous offrirons le monde à Varlengeilt, s'il nous permet seulement de le faire. »\n\nLe Rzentur hoche la tête, puis déglutit. Il se détourne du kobold sans dire un autre mot. Il est temps de programmer une réunion."
 Z38_supply_the_crusade_title:0 "Approvisionner la Croisade"
 Z38_supply_the_crusade_desc:0 "Varlengeilt s'assoit sur les rives de l'Ynn, se prélassant comme un lézard dans le chaud soleil d'été. Depuis son campement palatial, approvisionné avec les récoltes de Dolindha, les cuirs de Dalaire, et les merveilleuses inventions de la Côte-du-Dragon, il observe l'abondance du fleuve qui passe.\n\nUne barge apporte des fusils et des munitions, les grandes fournitures cannoriennes qui ont dévasté les armées de Dolindha. La suivante apporte des missionnaires, des kobolds fervents prêts à tout faire pour le dragon vert. Une troisième apporte des spores fongiques, une quatrième apporte des textiles de courtepointe-kobold, et une cinquième apporte des tomes et des traités, chacune agit comme un trésor, donné à Varlengeilt de la propre volonté des kobolds.\n\nIl n'avait jamais vu une telle puissance industrielle qu'au cours de ces dernières années. Les kobolds ne semblaient jamais se reposer, s'arrêter de construire leur richesse ou leur empire. Ils règnent en son nom, et comme son porte-parole, l'Ynn devient sien, tout sans lever le petit doigt. Il se demandait, juste un moment, ce que d'autre les kobolds pourraient être prêts à faire en son nom."
 Z38_the_compendium_of_dragons_title:0 "Le Compendium des Dragons"
 Z38_the_compendium_of_dragons_desc:0 "« À Tayekan, notre père,\n\nNous créons ce tome comme une offrande. Nous avons trouvé des rumeurs de ta vie, et de ton existence, partout, pourtant nous localisons rarement quelque chose de tangible. Toi, cependant, tu es un dragon d'érudition. Peut-être, en nous engageant dans l'érudition de notre côté, pourrions-nous diviser ce que nous savons de toi en vérités et fictions.\n\nNous avons travaillé diligemment au cours des trente dernières années pour collecter, cataloguer, et catégoriser chaque fragment d'information sur les dragons. Nous avons travaillé non seulement avec les kobolds, mais aussi avec les gnomes, qui semblent être tes sujets favoris, aux côtés de chaque voyageur que nous pouvions trouver qui savait quoi que ce soit sur le draconique. Ensemble, nous avons créé le Compendium : une liste de chaque dragon connu de Cannor, enregistré aux côtés de chaque trait connu pour chacun d'eux.\n\nToi, Tayekan, prends la place centrale sur l'autel de notre apprentissage. Si nous avons fait des erreurs, ou t'avons mal représenté de quelque façon... s'il te plaît, n'hésite pas à écrire, et envoie toutes les corrections que tu souhaites. »\n\n– Avant-propos du Compendium des Dragons, Première Édition."
 Z38_a_step_into_the_draconic_title:0 "Un Pas dans le Draconique"
 Z38_a_step_into_the_draconic_desc:0 "Le prêtre-dragon regarde ses bras, serrant et desserrant les muscles avec béatitude, avant de frapper le mur de toute la force qu'elle peut rassembler. Elle hurle de douleur cathartique, et le sang commence à couler : mais les briques aussi cèdent, ayant été complètement déplacées par le kobold avec la force d'un drake.\n\nElle recule. Puis, avec rage et détermination dans les yeux, elle saute par la brèche dans les pierres qu'elle a créée. Étendant ses ailes crues et charnues, elle plane hors de la tour et sur le sol. Ici en haut, elle était libre, au-delà de la portée des Halanni qui voyaient les kobolds simplement comme des bêtes à apprivoiser. Jetant un coup d'œil à sa silhouette maintenant gonflée, elle réalise que les étrangers ne pourraient plus la contrôler quoi qu'ils essaient.\n\n« Ça a vraiment marché », dit l'artificier, ayant observé de l'autre côté de la tour. « Ça a vraiment, vraiment marché. »\n\n« Ça a marché en effet », dit son compagnon, imaginant les coûts des dégâts. « Maintenant, nous devons le rendre extensible. »"
 Z38_relics_of_the_future_title:0 "Reliques du Futur"
 Z38_relics_of_the_future_desc:0 "Le Culte de Zurzumex croît comme des parties du corps greffées dans les jungles de Haraf. Le génie du fou Réfléchi se trouve chez tous ses disciples : kobolds, gnomes, et gobelins affichent chacun fièrement leurs mutations, toutes spécialisées pour des buts artificiels. Tandis que les prêtres-dragons Kobildzani murmurent d'horreur, les Harafiques font croître la chair rose gnome à la taille d'orques, rendent les gobelins aussi reptiliens que n'importe quel membre du Clan des Écailles-Vertes, et convainquent les kobolds de perdre leurs écailles. Ils s'engagent dans l'hérésie, l'ascension de tous, sous des formes entièrement non liées à la draconicité, et se délectent de la folie tout du long.\n\nPour ce faire, cependant, ils ont besoin de reliques... et ces reliques viennent d'Eordand. Par conséquent, les Kobildzani conquièrent les touchés-par-les-fées, saisissant leurs richesses pour les Viraxia. Avec assez de conquête, deux objectifs sont simultanément atteints : Kobildzan gagne une plus grande capacité d'inventer et créer, et les Harafiques perdent leur plus grande source de réactifs nécessaires."
 Z38_a_technocracy_for_all_title:0 "Une Technocratie pour Tous"
 Z38_a_technocracy_for_all_desc:0 "« On dit que Tayekan t'a envoyé dans cette quête, tu sais. Que toute ton idée d'apporter l'ascension au monde, plutôt qu'aux seuls kobolds... qu'il t'a influencé, l'a mise dans ta tête. »\n\nZurzumex gémit et essaie de se prendre les tempes, mais les chaînes lient ses griffes à la chaise. « Aucun de vous ne peut jamais avoir une pensée sans imaginer qu'un dragon l'y a mise ! Vous ne pouvez pas concevoir que parfois, juste parfois, les kobolds peuvent faire des choses incroyables par eux-mêmes. Est-ce si mal d'aider les gens ? Est-ce si mal, est-ce un blasphème, juste de croire que nous pouvons changer les choses nous-mêmes ? Et... attends : tu penses que Tayekan m'a fait faire cela, pourtant tu me combats sur chaque fragment de progrès ! Ne serais-tu pas l'hérétique, pas moi ? »\n\nLe sourire sur le visage de son ravisseur grandit. « Tu as raison, Zurzumex. Nous étions des hérétiques, et nous avions tort. Nous apporterons l'ascension aux masses : nous en ferons des dragons, tout comme nous nous faisons. Avec ta technologie, et ton génie divinement accordé, nous façonnerons le monde à l'image de Malliath. »\n\nLes yeux de Zurzumex s'écarquillent, et il secoue la tête de peur. « Non », dit-il. « S'il te plaît, pas comme ça. »"
 Z38_the_artificer_ruinborn_title:0 "L'Artificier Né-des-Ruines"
 Z38_the_artificer_ruinborn_desc:0 "« Rapport au [Root.Monarch.GetTitle] [Root.Monarch.GetName] sur la Première Conférence Pan-Aelantir des Artificiers à Svemel. [GetYear]. Résumé : Succès absolu.\n\nDepuis ma position de Première Écaille des Guetteurs de Glace de Dalairey, j'ai pu interagir librement avec les elfes représentés. L'Union Techno-Thaumaturge d'Eordan montre le plus grand potentiel : même si je suis un Mécaniste pratiquant, je ne peux m'empêcher d'apprécier leur fusion des magies féeriques avec l'Artisanat Magique de la Côte-du-Dragon. Le Groupe de Recherche sur les Précurseurs inspire moins de confiance, ils semblent beaucoup plus intéressés par l'analyse du passé que par la création du futur, mais ils contrôlent la plupart de nos sites de fouilles de Reliques, les rendant vitaux à apaiser. Les Représentants Tribaux Kooras, d'autre part, sont petits, mais ont déjà fourni des résultats assez intriguants dans les méthodes de récupération de Damestear sous-marine.\n\nLe plus impressionnant, bien sûr, était le Groupe d'Ascension Rzentur et les Venaanistes de Varlengeilt. Dans le premier jour, ils ont proposé cinq nouvelles améliorations à nos membranes, et présenté deux douzaines de nouvelles mutations à envoyer à la capitale. (Je t'enverrai les détails bientôt.) Mieux encore, ils ont exigé (d'eux-mêmes !) que chaque participant à la Conférence déclare loyauté à Varlengeilt. Les elfes comprennent l'ascension, et ils la comprennent, de certaines façons, mieux que nous... vraiment, des choses passionnantes se passent en Aelantir. Puisses-tu venir ici bientôt ! »"
 Z38_a_civilized_cult_title:0 "Un Culte Civilisé"
 Z38_a_civilized_cult_desc:0 "Dans le grand nouveau temple de [122.GetName], soutenu par des colonnes et statues de marbre de style cannorien, un prêtre-dragon peint un humain avec des motifs d'argent. « Nous t'accueillons », dit le clerc, parlant en Commun, pas en Kobold, « dans les bras des dragons, ouverts et accueillants. Comme Castellos était un dragon, et sa parenté Malliath était un dragon, ainsi, toi aussi, tu pourrais devenir un dragon, à la manière des Avatars. »\n\nL'humain s'assoit patiemment, grimaçant alors que les peintures d'écailles froides couvrent son visage. « Merci », dit-il, une fois ses lèvres enduites d'argent, « pour cette opportunité. » Il lève les yeux vers le prêtre, sa chair se sentant collante, les peintures se dissolvant déjà. Il voit les griffes allongées du prêtre, il remarque ses améliorations subtiles en taille, dans l'éclat de ses écailles. « Dois-je devenir un kobold aussi ? Dois-je ascensionner comme toi ? »\n\n« Eh bien », répond-elle, « tu vois, nous croyons... »"
 Z38_a_new_face_a_new_body_title:0 "Un Nouveau Visage,\nUn Nouveau Corps"
 Z38_a_new_face_a_new_body_desc:0 "« ...que nous ascensionnerons tous », finit la prêtresse-dragon, qui se dresse maintenant à huit pieds de haut, et dont l'envergure atteint presque la même mesure. Elle prêche depuis le centre du temple, fière de ce qu'elle a construit : sa congrégation a grandi d'année en année, et kobolds, humains, gnomes, et halfelins se trouvent maintenant chacun dans les gradins. « L'Ascension se trouve dans la chair », dit-elle, regardant son troupeau. Chacun porte des marques du draconique, des écailles sur l'un, une queue sur un autre, des cornes sur un troisième.\n\n« Pourtant elle se trouve aussi dans l'âme. En changeant nos corps, nous altérons notre essence même : nous rejetons nos défauts, et nos fragilités, alors que nous embrassons la forme immortelle. » L'audience acclame en applaudissements, et hululements, et grognements. « Nous avons progressé au-delà des caprices de la nature, et sommes devenus nos propres créateurs. Nous nous façonnerons en quelque chose de glorieux et éternel. Nous deviendrons des dragons ! »\n\nUne icône de cuivre veille sur la foule, avec des ailes étendues et un visage aimant. Elle les invite dans son étreinte, et ils lèvent les yeux vers elle avec émerveillement."
 Z38_a_celebration_of_kobildzan_title:0 "Une Célébration de Kobildzan"
 Z38_a_celebration_of_kobildzan_desc:0 "Le message vient dans le ton d'une prophétie, et d'un ordre. « Le pèlerinage a commencé : nous devons aller au Trésor. » Il vide les mines, et les fermes, et les ateliers, avant longtemps, Cobalt est presque seule. Elle maintient le village ensemble, veillant sur les plus jeunes et les plus âgés, tandis que tous les autres voyagent vers Soxun Kobildzex.\n\nQuand la terre tremble, les nouveau-nés commencent à pleurer. Cobalt l'ignore, parce qu'on lui a dit de le faire. Les élites draconiques de [Root.Capital.GetName] ont décrété que Malliath se réveille, et qui est-elle pour en savoir plus qu'eux ? Ils sont ceux avec les griffes, gueules, et pouvoir des dragons. Elle n'est qu'une fermière.\n\nAu fil des jours, elle se demande combien de temps il faudra avant que les autres villageois reviennent. Elle ne peut imaginer la splendeur de la capitale, ou sa beauté... elle regrette, pour un moment, qu'elle ne puisse jamais la voir elle-même. Mais elle a son propre devoir, et elle doit l'accomplir. Ce n'est que quand le ciel devient noir que Cobalt commence vraiment à s'inquiéter."
 Z38_a_hoard_worth_having_title:0 "Un Trésor qui Vaut la Peine"
 Z38_a_hoard_worth_having_desc:0 "« MANIFESTE : EXPÉDITIONS AU TRÉSOR À SOXUN KOBILDZEX. Trivu Ailes-Commerciales, [117.GetName]. [GetYear].\n1. 32 tonnes d'or, sourcées de la monnaie de [179.GetName].\n2. 2 tonnes de métal-rose, sourcées de Rubyhold.\n3. 0,5 tonnes d'épées en fer, sourcées des champs de bataille des Landes-de-l'Ouest.\n4. Plans pour la dernière édition du Moteur d'Étincelles, sourcés du Trivu Fosse-Flamme de [187.GetName].\n5. Murale des Dormeurs de Glace, sourcée de [1129.GetName] en Malliahea.\n6. Une seule fleur faite d'or, qui se déploie chaque matin et se recourbe le soir, sourcée d'une fouille de reliques en Eordand.\n\nNOTE : Les expéditions augmentent chaque année. Peut à peine suivre la demande. Les autels qu'ils construisent sont sans égal, ce n'est presque plus une question d'or. Gloire au Trésor ! »"
 Z38_an_artificers_dream_title:0 "Le Rêve d'un Artificier"
 Z38_an_artificers_dream_desc:0 "« À tous les prospecteurs potentiels ! D'abord, utilisez les outils des devins pour localiser la prochaine veine de minerai. Deuxièmement, faites croître la Délice du Mineur dans la terre. Pendant que vous vous reposez, les champignons creusent la roche, la rendant plus douce et plus malléable. Troisièmement, installez des supports pendant que les champignons croissent, vous assurant que ce qui suit ne causera pas (ne sera pas garanti de causer) un effondrement. Quatrièmement, mettez-vous à l'abri, et laissez les bombes des artificiers faire leur travail glorieux !\n\nQuand tout est dit et fait, en supposant qu'il n'y ait pas d'effondrement, les récompenses sont abondantes. Des trésors entiers de ressources se révéleront, plus que prêts à être utilisés dans le prochain lot d'outils, et bombes, et conservateurs. Que vous minez pour le fer dans l'épine dorsale, le cuivre dans le col, ou le sel près de nos charmants pièges, ces méthodes vous feront du bien. Nos trivuak s'enrichissent, et vous faites partie de ce processus ! »"
 Z38_trapping_the_wealth_title:0 "Piéger la Richesse"
 Z38_trapping_the_wealth_desc:0 "Quand la Technicienne des Pièges Tegil avait d'abord pris son poste, on lui avait donné une mission simple : s'assurer qu'autant de soldats Gawedi que possible meurent avant qu'ils ne puissent prendre Moorgaru. Pendant des années, elle avait pris ce rôle avec vigueur. Elle avait entraîné sa garnison sans relâche, elle avait inventé de nouvelles formes de tromperie, et même la première ligne de ses défenses n'avait jamais été percée. Quand les batailles devinrent moins fréquentes, cependant, les nouvelles innovations expédiées de la capitale devinrent moins défensives. D'abord, c'étaient de meilleures rations pour les troupes, puis, des kits pour reconvertir les pièges-flammes en forges, puis, des instructions sur les activités pour les troupes en temps de paix. Avant longtemps, Moorgaru était plus un poste de commerce qu'une forteresse.\n\nTegil se trouve maintenant, mal à l'aise, comme la commandante de cette forteresse économique. Les fosses, autrefois pour les guerriers ennemis, contiennent maintenant de vastes sommes de richesse, rassemblées et prêtées aux voisins avec intérêt. Les courses de rochers roulants sont reconverties pour des pièces populaires comme Os Kobildzani. Les mesures défensives restent, mais chaque année, avec chaque guerre, elles deviennent secondaires à la croissance de l'économie Kobildzani."
 Z38_the_holy_caverns_title:0 "Les Cavernes Sacrées"
 Z38_the_holy_caverns_desc:0 "Des échafaudages s'élèvent des profondeurs les plus sombres jusqu'aux plafonds à peine visibles. Des rampes mènent d'un tunnel au suivant, connectant chacun dans un labyrinthe de passages fractals. La tridimensionnalité des cavernes est pleinement exploitée, et chaque partie en est vivante : fermes fongiques, extracteurs de teinture, et forges de magma recouvrent chaque pouce des murs, et tout fait place aux grands pèlerinages vers le Trésor. Pas un pouce de caverne n'est intact.\n\nDes milliers et des milliers et des milliers de kobolds ont fait de ces espaces des sites sacrés, et les tremblements croissants de la terre ne font qu'augmenter leur ferveur. Peu importe que les champignons brisent lentement les murs en cailloux, ou que le poids de la civilisation kobold ait causé un nombre croissant d'effondrements. Chaque tremblement de terre est vu comme un signe que Malliath se réveille, comme un autre ensemble d'applaudissements pour tout ce que les kobolds ont accompli. Comment pourraient-ils s'arrêter maintenant, quand tant de générations d'effort arrivent à leur terme ?"
 Z38_reclaiming_the_frontier_title:0 "Reconquérir la Frontière"
 Z38_reclaiming_the_frontier_desc:0 "Dans les hautes terres des Landes-de-l'Ouest, Etu Nimbleclaw s'installe dans un ancien terrier autrefois creusé par son trivu. Il y a des générations, peu après l'Éveil-Dragon, c'était territoire kobold, des années de combat, cependant, avaient déplacé son peuple, les envoyant tous vers le sud vers le Clan des Écailles-Bleues. Alors qu'elle creuse dans les décombres, elle trouve des preuves d'anciens établissements, pièges depuis longtemps décayés et os des morts, et se sent finalement chez elle.\n\nUn jeune kobold l'approche, demandant s'ils vont s'installer définitivement. « C'est si reculé », se plaint-il, « il n'y a rien pour nous ici, à part des fermes dont personne ne se soucie. » Etu réprimande l'enfant, l'informant de l'histoire de leur trivu, de l'importance du foyer, et du besoin de faire de toute la côte la leur. Après qu'une longue dispute s'ensuit, le jeune kobold demande : « Mais qu'en est-il des Moormen locaux ? »\n\n« Moormen ? Ha ! » répond Etu, riant déjà de sa propre blague terrible. « Plutôt Lessmen ! »"
 Z38_the_great_revitalization_title:0 "La Grande Revitalisation"
 Z38_the_great_revitalization_desc:0 "L'or coule à travers les cavernes comme une rivière souterraine, avec chaque passage agissant comme un de ses affluents. Les ordres précèdent l'or, traçant le chemin et dirigeant son voyage. Pendant ce temps, les prêtres-dragons et artificiers ordonnent la création de mille fermes fongiques, chacun tentant de se prouver le plus grand intendant de la nation. Les expériences se procurent les meilleures spores et les canalisent vers les tunnels, tandis que les prêtres prêchent aux masses en surveillant le sol. Pour les deux, le motif est le même : prouver qu'ils, pas l'autre, peuvent nourrir les masses de [Root.GetName].\n\nAlors que les barrières tribales fusionnent en coalitions de prêtres et inventeurs, chaque organisme de l'état crée ses propres plans pour sa richesse. Aucun, cependant, ne peut commander cette richesse seul, les trivuak familiaux sont les gardiens des cavernes, et toute gouvernance doit finalement passer par leurs dirigeants. Des contrats sont formés entre trivu et faction, solidifiant la légitimité de chacun alors que la nation devient une. La politique industrielle est déterminée par compromis et incitation, et les réseaux de [Root.GetName] commencent à prendre forme."
 Z38_farms_not_fish_title:0 "Fermes, pas Poisson"
 Z38_farms_not_fish_desc:0 "Virtanen ne voulait pas croire que les eaux étaient vides. Pendant des générations, les kobolds avaient pêché partout dans le sud de la Côte-du-Dragon : peu importe combien de patrouilles de Nimscodd passaient, ils ne pouvaient jamais avoir tout le monde, et ne pouvaient jamais avoir tout le poisson pour eux. Les petites barques kobolds et lignes de pêche avaient fourni la subsistance pour d'innombrables générations, et Virtanen s'attendait à faire la même chose que ses ancêtres avaient toujours fait.\n\nDepuis que la Côte était unifiée, cependant, les choses avaient changé. De plus gros bateaux avaient attrapé plus à la fois, plus de kobolds que jamais étaient sur les mers, et pendant ce temps, les gnomes pêchaient encore aussi. Bientôt, il n'y avait presque plus de poisson à partager. Bientôt, Virtanen avait faim.\n\n[Root.Capital.GetName], cependant, avait envoyé de l'aide. Les navires de pêche kobolds qu'ils avaient si récemment aidé à financer étaient amarrés... définitivement. À leur place, les artificiers distribuaient des spores partout où ils allaient. Ces nouvelles spores, Virtanen en était assuré, pouvaient croître même au soleil, elles pouvaient utiliser les terres fertiles des Dragondowns, et faire croître la nourriture comme jamais auparavant.\n\nVirtanen n'aimait pas le changement de rythme, mais il aimait avoir de la nourriture. Une vie sédentaire valait la peine de ne pas mourir de faim."
 Z38_koboldquilt_cloth_title:0 "Tissu Courtepointe-Kobold"
 Z38_koboldquilt_cloth_desc:0 "Les membres du Clan des Écailles-Rouges des Hauteurs-Draconiques étaient des bergers, principalement, dans les anciens jours. Après qu'un trop grand nombre de moutons furent perdus ou volés, cependant, ils créèrent des pièges entourant leurs troupeaux, ils divisèrent les terres de pâturage par zendia et trivu, et s'assurèrent qu'aucun animal ne puisse entrer ni quitter leurs terrains désignés. Ces dernières années, ce processus d'« enclosure » est devenu une politique officielle de [Root.GetName] : Chaque trivu reçoit ses propres terres désignées, et ces terres sont délimitées par des pièges. La terre est ensuite divisée, et enregistrée, par recensement.\n\nDans ces enclos, les kobolds expérimentent avec de nouveaux types de tissu, bientôt connus sous le nom de « Courtepointe-Kobold ». Les rivières de la Côte alimentent des moulins à eau, chacun foulant la laine en formes plus propres et malléables, puis, les kobolds appliquent des teintures fongiques, créant un arc-en-ciel nacré de couleurs rarement vues hors de Viswall, finalement, les mains minuscules et dextres du kobold rendent la couture plus facile qu'elle ne pourrait être pour n'importe quel humain. Les ateliers de courtepointe-kobold commencent à produire en abondance !"
 Z38_the_kobold_krakeneers_title:0 "Les Kraken-Marins Kobolds"
 Z38_the_kobold_krakeneers_desc:0 "Le radeau gigantesque flotte en attente dans les eaux des Lamentations d'Eulos, alourdi par l'appât, à peine flottant. À un demi-mille de distance, les kraken-marins attendent dans l'appréhension. Malgré la distance, ils sont chacun témoins du grand serpent gris s'approchant de l'appât : ils le voient ouvrir sa gueule béante, montrant chaque rangée de dents plates, humaines, infinies, et aller pour le coup de grâce.\n\nQuand le Brise-Coque mord dans le radeau-leurre, les bouées fongiques qui y sont attachées explosent, elles se gonflent avec une vitesse artificielle, leurs spores collant sur la bête comme de la colle venimeuse. Elles l'alourdissent tout en remplissant sa bouche, forçant ses mâchoires ouvertes et les empaquetant de poison. Le Brise-Coque est rendu immobile, capturé par la proie même qu'il souhaitait détruire.\n\nLes kobolds arrivent peu après, perçant le corps du monstre avec des harpons électrifiés et le faisant exploser en morceaux avec des canons élémentaires. À ces vainqueurs vont les dépouilles d'un piège bien posé : dents d'ivoire pour le câblage magique, chair abondante qui pourrait nourrir un empire, et huile pour garder les lampes allumées jusqu'aux Profondeurs-Dragon. Ils pouvaient presque entendre les acclamations des kobolds de retour au port, l'accueil des héros qu'ils recevraient sûrement."
 Z38_traders_and_traitors_title:0 "Marchands et Traîtres"
 Z38_traders_and_traitors_desc:0 "Le marchand kobold, paré de fourrures locales, rit de joie. La voilà, tout le chemin jusqu'à Dalr, à travers les Lamentations des hivers dans lesquels elle était née, et pourtant cela se sentait comme chez soi, avec toutes les mêmes joies glaciales. Elle était agréablement surprise que les Gérudiens semblaient tenir beaucoup de révérence pour les dragons : ou, au moins, pour Elkaesal, le grand dragon blanc du nord. Les skaldes chantaient sans fin de son pouvoir et de sa majesté, comment elle pourrait geler le continent entier, simplement en levant une aile ou en prenant une respiration. Cela rappelait au kobold les histoires de Malliath, ce pouvoir inconnaissable qui se réveillerait un jour et revendiquerait le monde pour sa parenté.\n\nFinalement, le kobold demande à un skalde, « Crois-tu qu'Elkaesal se réveillera bientôt ? » et il répond avec une rétorque horrifiée de « J'espère sûrement que non. » Ce n'est qu'à ce moment qu'elle réalisa qu'elle s'était leurrée. Toutes les grandes invocations du pouvoir d'Elkaesal étaient des avertissements, pas des prières, les chansons étaient destinées à la faire dormir, pas à la réveiller.\n\nQui pourrait connaître la puissance et la majesté d'un dragon sans être rempli d'une crainte révérente ? Ces gens, pensa-t-elle soudain, étaient perdus au-delà de toute croyance. Le marchand était entouré d'un culte anti-dragon."
 
 Z38_aelantir_as_one_title:0 "Aelantir comme Un"
 Z38_aelantir_as_one_desc:0 "Le dieu vert de l'Ynn parade à travers Sarda en triomphe. Annoncé par les nés-des-ruines et kobolds à la fois, Varlengeilt n'a même pas à bouger : allongé sur son palanquin avec un charme royal, il doit seulement regarder alors que ses sujets viennent en essaim. Les Rzentur, les Dolindhan, les Sarda, les Epednan, les Veykodan, les aventuriers, tous les nombreux sujets de l'Ynn ont afflué vers lui, et ils n'hésitent plus un moment.\n\nVarlengeilt a gagné. Il a fait ce que son père avait toujours voulu faire, et ce que son peuple avait toujours rêvé qu'il puisse accomplir. Il a rencontré chaque standard, puis l'a dépassé. Il a conquis l'Ynn entier. Le seul problème est qu'il ne l'a pas fait seul.\n\nAlors que les gens scandent son nom, Varlengeilt pense à Kobildzan. Il est si heureux, si reconnaissant, qu'il puisse aider tant de gens... et pourtant il ressent un soupçon de regret d'être reconnaissant envers quiconque. Alors qu'il fait ses discours, et entend les foules adoratrices, il se demande combien de cela aurait pu être accompli sans qu'il lève jamais une aile."
 Z38_eclipsing_a_dragon_title:0 "Éclipser un Dragon"
 Z38_eclipsing_a_dragon_desc:0 "Tayekan fait les cent pas, son corps se déplaçant entre celui du kobold, du gnome, et d'une forme intermédiaire, alors qu'il parle. « Que penses-tu des changements chez ton peuple ? »\n\nVarlengeilt se prélasse dans son trône, apparaissant (comme toujours) comme le jeune et charmant elfe Rzentur. « Depuis que j'ai commencé à engendrer des enfants, ils visent à devenir plus comme moi. Ils prennent maintenant des écailles à mon image, et des corps qui imitent le mien. Dois-je me plaindre qu'ils m'adorent plus que jamais ? »\n\n« Enfant, ils adorent plus que toi. Les Ynniques prennent les mêmes formes que les Harafiques, les gnomes, les gobelins, les humains, les kobolds. Ils grandissent en pouvoir, et certains atteignent presque ta vraie taille. À travers Kobildzan, les gens prennent la forme de dragons. Seul toi, la marionnette, restes sans écailles. »\n\nVarlengeilt grogne. « Peut-être en ferai-je pousser », ajoute-t-il. « Si le Dominion évolue, moi aussi. »\n\n« Peut-être évoluera-t-il au-delà de toi », répond Tayekan. « Peut-être ne sommes-nous plus les seuls dragons de Kobildzan. »"
 Z38_easing_the_pain_title:0 "Soulager la Douleur"
 Z38_easing_the_pain_desc:0 "La procession de navires devient le plus grand pèlerinage que le Trésor ait jamais vu. Depuis les vastes possessions coloniales des kobolds, les Aelantiri viennent en masse : ils viennent avec du grain, ils viennent avec des fournitures, et ils viennent avec piété.\n\nLes Kooras de Haraf, qui voyaient autrefois la Damestear comme le sang de leur dieu tué, tamise à travers les cendres de [146.GetName] pour rallumer les mines magiques. Les Eordan arrivent avec des reliques et de la magie, aidant à recréer l'infrastructure qui avait aidé la Côte-du-Dragon à prospérer. Les Ynniques, pour leur part, sont les plus nombreux, car ils suivent la bannière de Varlengeilt tout le chemin jusqu'à Revenarki. Dans des processions financées par le Dominion-Dragon, la Côte est revitalisée : les nés-des-ruines apportent de grands trésors au Trésor, puis se réinstallent dans des fermes perturbées par le Rugissement. Les familles fleurissent en l'honneur de Varlengeilt, et la vie revient lentement dans une région dévastée.\n\nLe Trésor est reconstruit, mais il n'est pas reconstruit uniquement par l'artisanat kobold et les anciens contes des prêtres-dragons. Il est revitalisé par les artefacts d'Aelantir, portés par des elfes qui ont ascensionné vers des formes de griffe et d'écaille. Le Culte du Dragon grandit, et son troupeau grandit avec lui."
 Z38_rebuilding_what_was_lost_title:0 "Reconstruire ce qui Était Perdu"
 Z38_rebuilding_what_was_lost_desc:0 "« En Haraf, j'ai vu des flèches atteindre vers les cieux. J'ai vendu des défenses sourcées de Gérudie, et les locaux ont moulé l'ivoire en conduits de magie : ils ont imprégné l'air de pouvoir, et changé le monde comme ils le souhaitaient. J'ai acheté leurs fusils, et leurs outils, et je ne me suis jamais senti plus riche.\n\nEn Eordand, j'ai vu la preuve des anciens. J'ai échangé les artefacts Harafiques contre ceux des Précurseurs, et une fois de plus j'ai senti que je faisais croître mon propre Trésor.\n\nDans la Mer Brisée, les marchands Ynniques m'ont vendu fer et or, ils ont pris mes reliques, et ils m'ont donné les moyens de façonner la richesse. Mes bateaux sont devenus une flotte au trésor, et la marine est arrivée pour m'escorter à la maison.\n\nDans la Côte-du-Dragon, j'ai vendu mon or, et l'ai vu affluer vers le Trésor. Il y avait tant de richesse cramoisie dans les postes de commerce, l'argent changeant de mains entre émulants de Nimrith. Nous regardions tous vers l'est, vers les marchés Gérudiens croissants : mais nous imaginions ce que ce serait, plus à l'est encore. Si seulement nous pouvions l'atteindre, dans le lieu où il repose... »\n\n– Journaux de Vhitir Darkwax, qui a inspiré la croisade pour Khugdihr."
 Z38_pilgrimage_to_the_hoard_title:0 "Pèlerinage au Trésor"
 Z38_pilgrimage_to_the_hoard_desc:0 "Dix mille kobolds respirent le feu dans le cœur de Khugdihr, rallumant ses forges comme si elles avaient toujours été allumées. Dix mille de plus apportent l'or à ses coffres, les remplissant comme les nains-banquiers n'auraient jamais pu accomplir. Les os de Nimrith, au moins, ceux qui pouvaient être trouvés, sont exhumés et exposés au centre de la forteresse, dominant ses initiés comme si rien n'était jamais allé de travers.\n\nLes membres du Clan des Écailles-Noires reviennent, d'un écarlate plus profond que les écailles-rouges de Kobildzan. Ils embrassent l'empire, et il les embrasse en retour. Ils chantent pour les kobolds perdus, les dragons perdus, les opportunités perdues, le temps perdu, ils pleurent pour les années qu'ils ont passées sans l'un l'autre, pour toutes les années où les kobolds étaient seuls.\n\nIls ne sont plus seuls. Khugdihr se dresse, et Kuxheztë aussi."
 Z38_in_raw_desperation_title:0 "Dans un Désespoir Brut"
 Z38_in_raw_desperation_desc:0 "Il prend un pinceau et un scalpel à l'autel, l'excavant de la poussière volcanique. C'est un petit, un sanctuaire domestique, pas un temple, mais il est encerclé par des gadgets de fer, des rouages de cuivre, et de minuscules éclats de Damestear. Chacun entoure ce monument miniature à Tayekan, le grand père des kobolds.\n\nIl excave plus loin, et il tombe sur un cadavre. Un kobold avait prié à l'autel, et la cendre a préservé leur forme parfaitement : leur supplication prosternée, leur visage de chagrin et de tristesse. Il trace un doigt sur les écailles de leur front, imaginant ce qu'ils ont ressenti alors que le Rugissement submergeait leur foyer. Encore une fois, pense-t-il, les kobolds avaient fait quelque chose qu'il n'aurait jamais pu prédire. Ils ont réveillé un dragon qui n'existe pas.\n\nAlors qu'il regarde dans les yeux des morts, il se souvient de l'enfant Varlengeilt, qui a volé à travers l'océan quand il a entendu parler du Rugissement. Varlengeilt était venu aider les kobolds, et ils l'ont loué pour cela, ils construisent maintenant plus de temples en son nom que jamais, même si son aide ne représentait guère plus qu'un soutien moral.\n\nIl regarde l'autel, ses rouages et ses engrenages. Peut-être, avec une main habile guidant le chemin des kobolds, ce gaspillage de vie pourrait être évité..."
 Z38_last_gasps_of_heresy_title:0 "Derniers Souffles d'Hérésie"
 Z38_last_gasps_of_heresy_desc:0 "« Étais-tu Zurzumex ? » demande Varlengeilt, prêtant à peine attention aux masses en dessous. Les deux se rencontrent rarement, mais quand ils le font, c'est habituellement à Revenarki : ils s'assoient sur les pics, permettant aux dévots de les témoigner sans exiger aucune vraie interaction. Ce n'est que récemment que certains kobolds ont commencé à voler assez haut pour écouter leurs conversations.\n\n« Non », répond Tayekan, « mais je l'aimais bien. Il se tenait pour un monde sans moi, et j'appréciais la grandeur. Il voyait le draconique comme un chemin vers la compréhension, plutôt que la compréhension comme un chemin vers le draconique, et je serais plutôt d'accord avec l'évaluation. »\n\nVarlengeilt regarde au-delà des pics. Au loin, une cathédrale est ornée d'écailles, plus près, un petit troupeau de gnomes ailés se perche près de leurs dieux, écoutant attentivement la conversation. « Tu nous dénigres tous les deux, Tayekan. Nous sommes trop puissants pour désirer un monde où nous ne sommes pas nécessaires. Les kobolds comprennent notre divinité, et c'est notre responsabilité de faire de même. »"
 Z38_a_draconic_conference_title:0 "Une Conférence Draconique"
 Z38_a_draconic_conference_desc:0 "Un ancien dragon bleu, aux côtés de son homologue en cuivre, arrivent au grand palais gouvernemental de Revenarki. En face d'eux est un enfant, le dragon vert d'Aelantir, qui les salue avec une gênialité pratiquée. Remplissant les sièges du pouvoir, et entourant le trio de tous côtés, sont des dragons si jeunes qu'ils ne peuvent être vus que comme des nouveau-nés. Les kobolds ascensionnés (et autres) se sont assemblés de l'empire intercontinental, et tous sont ici pour prendre part à la gouvernance. Tous sont ici pour témoigner de ce moment.\n\nPour la première fois depuis longtemps avant l'Éveil-Dragon, il y a des dragons qui vivent, au grand jour, les uns avec les autres. Pour la première fois de l'histoire, ceux qui étaient autrefois connus comme kobolds rejoignent maintenant leurs rangs. L'évolution finale est à portée de main, et un nouvel âge du draconique commence."
 Z38_draconic_unity_title:0 "Unité Draconique"
 Z38_draconic_unity_desc:0 "Dans l'ombre du volcan qui si récemment a déchiré Cannor en deux, le pouvoir d'éteindre la vie s'installe encore une fois à Revenarki. Un arc-en-ciel de bannières recouvre Revenarki, chacune hissée haut et portant un représentant de leur teinte. Pour le bleu, Tayekan, pour le vert, Varlengeilt, pour le rouge, un membre du Clan des Écailles-Noires ascensionné. Jyntas, Aakhet, et Alos incarnent l'airain, le bronze, et le cuivre, tandis que l'or se trouve en la présence de Balris. Le blanc est défendu par un cultiste d'Elkaesal, et le noir par un Charkuchin d'Insyaa. Le Charkuchin arrive aussi avec le représentant du brun : un émetteur-récepteur d-wave, envoyant des messages de tous côtés avec une Tortue-Dragon de Kanolowele. Finalement, un prêtre Cannorien qui avait été amené dans le clergé draconique gère l'argent, et le pourpre seul échoue à arriver.\n\nChacun est blotti dans les halls de Kobildzan, et est reçu gracieusement par le peuple de la nation. Maintenant, une fois et pour toujours, les dragons sont unis."
 Z38_acts_of_ascension_title:0 "Actes d'Ascension"
 Z38_acts_of_ascension_desc:0 "Les champignons hallucinogènes fonctionnent comme un puissant anesthésique, mais même leur force est incapable de garder le patient à l'aise. Il crie en prière, et en douleur, alors que son torse est déchiré ouvert. Muscles et tendons cèdent à la lame, les côtes sont écartées pour faire place à quelque chose de nouveau. Trois mages de la chair travaillent sur le corps, ouvrant et fermant les blessures avec soin, tandis qu'un quatrième fournit au sujet des teintures soporifiques pour sa souffrance.\n\n« Ajuste vers la droite », dit Tayekan, créant encore de nouvelles veines et les tissant entre les organes. Les kobolds avaient initialement supplié qu'il n'entre pas dans la salle d'opération, ils avaient cru ce travail être au-dessous de lui, être moins que ce qu'un dragon devrait se charger. Ces supplications, cependant, ne signifiaient rien pour Tayekan, qui avait vécu comme une centaine d'artificiers pendant mille ans. Alors que les kobolds cherchaient à évoluer de leurs formes, lui aussi l'avait fait : et ainsi maintenant, tout comme il l'a toujours été, il est plus intéressé par le laboratoire que par la salle d'audience. Le simple fait qu'il s'était révélé ne signifiait pas qu'il cesserait l'expérimentation."
 Z38_interview_with_a_dragon_title:0 "Entretien avec un Dragon"
 Z38_interview_with_a_dragon_desc:0 "« Alors, étions-nous simplement des jouets ? Des épreuves ? Des recherches ? »\n\n« Quelque part entre les trois, oui », dit Tayekan avec une honnêteté clinique. « Dans les cavernes, je contrôlais chaque variable. Je savais ce que vous étiez, et je cherchais à comprendre tout ce que vous pourriez être. J'ai effondré des tunnels pour vous garder contenus, j'ai introduit des dieux pour vous garder divertis... J'ai raconté des histoires de ma parenté, simplement pour voir ce que vous en feriez. Vous avez fait tant de choses, et je voulais en voir plus. Vous sculpter de mille façons. »\n\n« Alors quel était le point de l'Éveil-Dragon ? Nous aviez-vous sculptés en armes à utiliser sur la Hiérarchie ? »\n\n« Pas le moins du monde ! L'Éveil-Dragon était un accident. Une frénésie m'avait affligé, avait obscurci mon esprit, pendant six heures seulement... mais six heures sont tout ce qu'il a fallu pour que mon expérience atteigne la surface. J'ai percé à travers les cavernes, et vu le ciel, avant que je le sache, j'étais de retour dans mon esprit, mais vous aviez tous déjà échappé. J'ai révélé le soleil, et l'ombre était partie pour toujours. »\n\n« Alors, vous... vous ne vouliez pas vraiment nous mener vers un monde glorieux et nouveau ? »\n\n« Pas du tout, [Root.Monarch.GetName], pas du tout. Vous n'avez jamais choisi le chemin que j'ai fait pour vous. »"
 Z38_lashing_out_title:0 "Lancer des Attaques"
 Z38_lashing_out_desc:0 "Avec l'état chancelant, Kobildzan appelle à la conquête. Les trivuak qui ont perdu la moitié de leurs jeunes dans les cendres envoient l'autre moitié à la guerre, les coffres se vident, et seules les richesses d'autres terres peuvent les remplir. Avec la Côte-du-Dragon décimée, Wescann soumis, et Aelantir revendiqué par les colonies, le peuple de Kobildzan atteint le nord. Ils ont trouvé une cible pour leur chagrin et rage.\n\n« Les Gérudiens sont des blasphémateurs », prétend un prêtre-dragon qui a presque été assassiné par des fidèles Cannoriens. « Ceux qui soumettent Elkaesal doivent être écrasés », dit un marchand qui imagine les richesses de Dalr dans son trésor. « Le second Éveil-Dragon a commencé, et maintenant nous devons agir », déclare un soldat qui a perdu quatre frères et sœurs dans le Rugissement.\n\nLes raisons sont abondantes, et les contradictions nombreuses. Kobildzan a décidé qu'Elkaesal doit se réveiller, et que les Skaldes doivent être détruits pour leurs crimes contre elle. Alors que les Skaldhyrrics sont convertis loin de leur foi, le grand dragon s'agite, et la terre s'agite avec elle."
 Z38_exploit_the_land_title:0 "Exploiter la Terre"
 Z38_exploit_the_land_desc:0 "« Nous ne sommes pas contre le chant », dit le contremaître, se tenant dans les airs froids autour de la mine d'Ebonsteel. « Nous sommes seulement contre la musique qui la garde endormie. Nous vous paierons généreusement pour garder les forges en marche. »\n\n« Tu détruis ma maison, et tu me demandes de te servir ? » demande le skalde, avant de cracher aux pieds du kobold. « Je ne te dois rien, surtout pas mes chansons. Si je dois geler à mort par la fureur froide d'Elkaesal, toi et ton peuple gèlerez tous avec moi. »\n\n« Tu me comprends mal », dit le contremaître, qui hoche subtilement la tête à un garde. « Nos artificiers creusent déjà dans la terre. Nous fouillons vos archives, trouvant chaque méthode que vous avez utilisée pour enchanter vos armes. Vos secrets seront nôtres, avec le temps, mais vous pouvez nous aider, si vous le souhaitez. Nous serions plus que disposés à payer, et même vous faire sortir de Gérudie quand la grande mère se réveille. »\n\nLe skalde crache encore. « Je préférerais mourir en glaçon que vivre sous vous. »"
 Z38_ritual_of_awakening_title:0 "Rituel d'Éveil"
 Z38_ritual_of_awakening_desc:0 "Quprax Sharpfang, général artificier du 31e régiment, frissonne silencieusement alors qu'il peine vers Vaengheim. Équipé d'un lance-glace à longue portée et en commande de milliers, il ne faiblit jamais pendant la vaste marche, il pousse à travers la neige, et la glace, et même la grêle qui meurtrit sa peau. Il passe par des fermes qui sont devenues en friche par manque de chaleur, et des corps Gérudiens gelés dans la glace qui grandit nouvellement. Il essaie de ne pas regarder les morts en marchant.\n\nAu loin, il entend le chant qui grandit lentement des prêtres-dragons, qui ont modulé leurs voix pour contrer les hymnes skaldiques. Il pense aux villes par lesquelles il passe, déjà dévastées avant qu'Elkaesal ait simplement bougé. Il pense à quel point les conséquences du Rugissement étaient affreuses, combien de gens sont morts qu'il aimait... et il imagine ce qui lui arrivera, s'il est présent quand le grand dragon blanc se réveille.\n\nPour juste un moment, il se demande si ce rituel vaut condamner la Gérudie. Il se demande, aussi, si ses troupes partagent la même peur. Sans alternative disponible, cependant, sans possibilité de faire demi-tour, il continue de marcher, pour le bien des dragons."
 Z38_the_alosian_skald_cult_title:0 "Le Culte Skalde d'Alos"
 Z38_the_alosian_skald_cult_desc:0 "« Nous ne sommes pas contre le chant », dit le prêtre-dragon, se tenant dans les airs qui se réchauffent de l'intérieur Gérudien. « Vraiment, nous sommes les mêmes, toi et moi. Tu as combattu Elkaesal, et vu les dragons comme ton ennemi, nous avons cherché à la réveiller, et ainsi t'avons trouvé comme nôtres. Pourtant nous avons tous deux vénéré Alos, ce grand dragon et Skalde, et ainsi nous sommes liés l'un à l'autre. N'est-ce pas beau, que nous puissions maintenant travailler ensemble ? »\n\n« Va te faire foutre », dit le skalde, qui ajoute une autre brique à la tour avant de la cimenter en place avec du ciment de cendre volcanique. Le poste avancé reconstruit se dresse maintenant facilement deux fois plus haut qu'il ne l'était autrefois, et porte des cornes et soufflets automatisés qui soufflent de la musique calmante à travers les désolations Gérudiennes. « Je prendrai ton aide, mais je ne l'apprécierai pas. Je ne te donnerai pas le pardon que tu exiges. »\n\n« Ce n'est pas... du pardon ! » s'exclame le prêtre-dragon, incertain de son ton. « Nous cherchons la collaboration, comme des scions partagés d'Alos. Ne serait-ce pas parfait pour les kobolds d'être des skaldes, et pour toi d'être ascensionné comme nous ? »\n\n« Non », répond le skalde, ajoutant une autre brique. « Non, ça ne le serait pas. Notre foi n'est pas la tienne, et ne le sera jamais. »"

 flavour_kobildzan.1.t: "La Signification du Feu Draconique"
 flavour_kobildzan.1.d: "Skepo, une représentante du Clan des Écailles-Vertes, se trouve à s'élever au-dessus de la foule avec une colère croissante. Elle est venue ici pour participer à une réunion sans précédent, une assemblée de prêtres-dragons de tout Kobildzan, rassemblés pour évaluer leurs doctrines partagées, mais tout ce qu'elle a entendu est de l'hérésie. Interrompant l'orateur actuel avec un rugissement d'objection, elle déclare : « Aucun de vous ne sait ce que cela signifie d'être un dragon ! Vous les manquez tous de respect en prétendant que nous pouvons le devenir. Un kobold ne peut pas être divin, aucun de nous ne sera jamais des dieux ! »\n\nL'orateur qu'elle a interrompu, Risra Redtalon, crie en retour. « Tais-toi, sotte arriérée ! Nous incarnons les dragons plus avec chaque conflit que nous gagnons et chaque champ de bataille que nous conquérons. Être capable de contrôler le monde autour de toi est draconique en soi, nous pouvons commencer petit, mais les dragons n'étaient-ils pas anciens avant de pouvoir brûler des villes ? »\n\nCela pousse un autre délégué, Mork de Revenarki, à annoncer son propre credo. « Les dragons ne nous ont pas créés pour nous battre, ni pour nier notre propre potentiel ! Nous sommes ici pour changer la Côte-du-Dragon : pour la façonner, pas pour la dominer. Tout comme Tayekan a changé de forme pour devenir l'un de nous, nous devons changer, pas dominer, pour devenir plus comme lui ! »\n\nLes délégués se disputent pendant des heures, et des bagarres éclatent constamment. Les sorciers au sang de dragon insistent que leur sang implique la supériorité, et les prêtres-artificiers tenaces insistent que l'adaptation signifie la divinité. Après des jours et des jours d'argumentation, cependant, la conférence arrive à une conclusion. L'essence d'un dragon se trouve dans..."
 flavour_kobildzan.1.a: "Le Pouvoir !"
 flavour_kobildzan.1.b: "Le Changement !"
 flavour_kobildzan.2.t: "Devenir des Dragons"
 flavour_kobildzan.2.d: "Un arc-en-ciel chromatique de bannières pend au-dessus du Trésor. Chaque Viraxia est représentée, et pas seulement avec leurs couleurs : les trivuak qui ont mené les Écailles-Vertes, les Écailles-Bleues, et les Écailles-Rouges sont tous présents ici, assis aux côtés du [Root.Monarch.GetTitle] qui les a unis. Alors que des icônes des dragons regardent vers le bas sur eux, ils prient à l'unisson. Ils fredonnent, chantent, rugissent, menés par les prêtres-dragons qui dansent et chantent en cercles autour de leurs dirigeants. Les prêtres glissent entre l'un l'autre, bleu se mélangeant avec rouge, puis se mélangeant avec vert, puis de retour avec bleu, et les dirigeants des trivuak sont périodiquement appelés dans la danse, seulement pour retourner plus tard à leurs sièges pour d'autres négociations. Dans la jubilation, les kobolds sont unifiés.\n\nBien que les prêtres-dragons aient uni ces tribus en foi singulière, et bien qu'ils aient aidé à construire le Trésor à des hauteurs incroyables, ils ne sont pas au centre de cette conférence. Quand ils ne chantent pas ou ne dansent pas, les dirigeants des trivuak discutent des plans, ils organisent des lignes d'approvisionnement, et ils imaginent les possibilités. Des plans sont dessinés pour trouver les dragons inconnaissables à l'ouest, et pour émuler Tayekan dans son inventivité. Les designs gnomes ont été rétro-ingénierés, les sorciers sont devenus enchanteurs, et les dirigeants d'une nouvelle nation se sont dédiés à la création.\n\nIci, dans le Trésor où Kobildzan est né, son peuple cesse de supplier les dragons de venir les trouver. Il est plutôt conclu qu'ils chercheront le monde pour trouver leurs dieux. Il est conclu qu'ils combattront les ennemis de la lignée draconique, peu importe à quel point ils pourraient être puissants. Il est conclu qu'ils travailleront comme un, rejetant leur fierté en retour pour l'unité iridescente. Et il est conclu qu'ils se changeront, os par os, écaille par écaille. Avec le pouvoir de l'Artisanat Magique, ils deviendront des dragons, à la fois métaphoriquement et physiquement."
 flavour_kobildzan.2.a: "Nous sommes des kobolds. Nous serons des dragons !"
 flavour_kobildzan.3.t: "Dans la Chair"
 flavour_kobildzan.3.d: "« IL Y A UN DRAGON ! » crie l'éclaireur, courant vers le camp aussi vite qu'il peut. « UN DRAGON ! UN DRAGON !!! »\n\nLes autres kobolds relèvent immédiatement leurs têtes, chacun ressemblant à des mouettes qui viennent de remarquer un sandwich délicieux. Ils affluent vers le messager, regardant bouche bée d'excitation. « Il y a un dragon !? » demande l'un d'eux, « un vrai DRAGON !? » s'exclame un autre. Un troisième, sans surprise, demande s'il y a un dragon.\n\n« Un, un vert », dit l'éclaireur, haletant pour reprendre son souffle en atteignant le bord de l'établissement. « Je, il vit, il est jeune. Il est dans un temple au sud. »\n\n« Seule une icône de lui est dans le temple, non ? » confirme un membre de la foule. « Les Écailles-Vertes avaient raison !? » crie un second. « Il y a un dragon ? » s'exclame un nouveau venu, s'approchant de la foule avec joie.\n\n« Non ! Non, ce n'est pas une icône, et ce n'est pas un mythe ! Il y a juste, un vrai, un vrai, véritable dragon ! Il est ici ! Son nom est Varlengeilt ! ET NOUS POUVONS LE RENCONTRER ! »\n\nLes kobolds jappent de joie, et tout travail pour la journée cesse. Des messagers sont envoyés à chaque établissement qu'ils peuvent trouver, tous portant les nouvelles : il y a un dragon, au sud, dans les terres des Rzentur. Il y a un dragon, et nous pourrions être capables de le rencontrer. Avant longtemps, chacun scande le nom de ce dragon allégué dans la vallée fluviale exotique si loin de chez eux. Les kobolds commencent à se rassembler, et des groupes de recherche marchent vers Rzentur..."
 flavour_kobildzan.3.a: "Nous trouverons Varlengeilt, et nous l'adorerons pleinement !"
 flavour_kobildzan.4.t: "Rencontrer Varlengeilt"
 flavour_kobildzan.4.d: "Quand le Rzentur a dit au [Root.Monarch.GetTitle] [Root.Monarch.GetName] que leur dieu était un elfe, [Root.Monarch.GetSheHe] avait supposé qu'ils parlaient en métaphores. Quand [Root.Monarch.GetSheHe] s'est approché[Root.Monarch.GetHerHim] du grand temple à Svemel, facilement assez grand pour héberger un jeune dragon, cloîtré dans ses halls grandioses, [Root.Monarch.GetSheHe] s'attendait à voir des écailles, cornes, feu, et fureur. [Root.Monarch.GetSheHeCap] ne s'attendait pas à voir... ceci.\n\nDevant [Root.Monarch.GetHerHim] s'assoit un seul né-des-ruines, se prélassant sur un trône de coussins moelleux et de bois imposants. Avec sa silhouette svelte et son penchant détendu, il domine [Root.Monarch.GetHerHim] seulement autant que n'importe quel humain le ferait dans la même position. C'est sa main droite griffue, tapotant sur son appui en rythme, qui confirme à [Root.Monarch.GetName] à qui [Root.Monarch.GetSheHe] parle. [Root.Monarch.GetSheHeCap] s'agenouille.\n\n« Merci, seigneur Varlengeilt », dit [Root.Monarch.GetName]. « Merci pour l'opportunité de servir. »\n\nLes yeux du dragon scintillent sur [Root.Monarch.GetHerHim] : il observe les écailles du kobold, les tentatives défaillantes à la langue Rzentur, les gadgets brillants attachés à chaque membre. « Tu ne me sers pas encore. »\n\n[Root.Monarch.GetName] incline anxieusement [Root.Monarch.GetHerHis] tête, incapable de rencontrer le regard d'un dieu déçu. « Je suis désolé[Root.Monarch.GetHerHim], Varlengeilt, dragon de l'Ynn. S'il te plaît, laisse-nous te servir depuis un monde lointain, »\n\n« Chut maintenant, enfant, car je vois ton potentiel. Ne me couvre pas de cérémonial, car je n'ai pas besoin de ta supplication. Je te donnerai la même opportunité que je fournis à tout mon peuple. Si tu m'adores, te voues à moi, et unis les Rzentur sous une bannière, tu pourrais devenir mon Porte-Parole. Jusqu'alors ? Je n'hébergerai plus l'un de ta sorte. »\n\n[Root.Monarch.GetName] fait une pause avant de lever [Root.Monarch.GetHerHis] tête. « Puis-je demander, s'il te plaît, Seigneur, »\n\n« Non. Non, tu ne peux pas. Tu peux partir. »\n\nLe kobold se dépêche de partir, n'ayant pas besoin qu'on le lui commande deux fois. Une fois [Root.Monarch.GetSheHe] hors de vue, Varlengeilt soupire de soulagement. Il essuie la sueur de son front, il sent son cœur ralentir dans sa poitrine, et il imagine ce que Kobildzan pourrait faire."
 flavour_kobildzan.4.a: "Un kobold a rencontré un dieu, et cela n'a duré qu'une minute."
 flavour_kobildzan.5.t: "Trouver Tayekan"
 flavour_kobildzan.5.d: "« Ce... ce n'est pas juste. Ils se sont aveuglés. »\n\nZurzumex passe le Compendium à son co-conspirateur Gommo. « Ils ont passé trente ans là-dessus, et qui sait combien de couronnes. Ils ont compilé chaque foutue histoire sur les dragons dans le monde, et ils ont juste... menti ! Ils ont mal représenté tout, juste pour sembler plus séduisants. Ils ont contorsionné la vérité pour atteindre les dragons. Ils ne peuvent même pas s'aider eux-mêmes ! Ils sont trop coincés dans leur propre adoration pour voir la Théorie de Tout, pour voir ce que l'Ascension pourrait signifier, pour voir, »\n\n« Oui, oui, je vois », dit le gnome écaillé, feuilletant le Compendium avec amusement. Son bras (autrefois seulement un moignon) avait été repoussé en forme comme celle d'un kobold par Zurzumex, qui lui a promis un approfondissement de la Pensée par biomodification. « Tu as prédit cela aussi longtemps que je te connais. Vas-tu faire quelque chose à ce sujet ? »\n\nZurzumex grogne, puis regarde par la porte vers les déserts de Haraf. « Je leur montrerai », dit-il, après une pause suffisamment dramatique. « Nous leur montrerons. Nous leur montrerons ce que l'ascension signifie vraiment. »"
 flavour_kobildzan.5.a: "Le Culte de Zurzumex prend forme..."
 flavour_kobildzan.6.t: "Mécontents Artificiers"
 flavour_kobildzan.6.desc1: "Avant que le bateau quitte le port, « L'ASCENSION EST DEVANT » est peint sur sa coque en teintes rouge vif. À bord, peu après, les hérésies sont lancées avec vigueur. Des statues de marbre de la forme kobold sont érigées, chacune fonctionnant comme un sanctuaire au corps plutôt qu'aux dragons. Des manifestes contre l'absence de Tayekan et la cupidité de Nimrith sont lus publiquement, avec chaque colon gloussant de joie à la liberté. Le métal est greffé sur les corps, en des lieux où il n'avait jamais été auparavant, les kobolds deviennent plus grands, plus courts, plus larges, et plus minces. La chair devient une expérience, et l'esprit une salle de réunion.\n\nCe navire est l'un des dizaines qui mettent les voiles pour Haraf, à la recherche d'un meilleur foyer loin de Kobildzan. Ils réclament Zurzumex, pour les Gommo, même pour les gobelins de Mestikardu, ils cherchent un lieu de liberté artificielle, loin des yeux vigilants des prêtres-dragons. Ils embrassent la Pensée, et laissent les dragons dans leur sillage. Tant que Kobildzan permet qu'un refuge sûr existe pour eux, ils continueront à migrer vers Aelantir."
 flavour_kobildzan.6.desc2: "Un autre voyage Gommo est affrété pour Haraf, et il part sans même un au revoir. S'appuyant sur des connexions Gommo qui s'étendent mille ans dans le passé, les divisions précédentes au sein des gnomes, les luttes entre Falaise vs. Creek, et d'état vs. Gommo, ont cédé la place. À leur place, deux camps de gnomes ont émergé : ceux qui nous embrassent et les dragons, et ceux qui tiennent ferme à la Pensée et la Pensée seule.\n\nMême ce dernier groupe, cependant, a encore des connexions avec notre peuple. Ils étudient les dragons, mais ne les adorent pas, ils trouvent du potentiel dans l'Ascension, même s'ils ne la désirent pas exactement comme nous le faisons. En Haraf, ils s'associent avec gobelins et kobolds de même, trouvant des collaborateurs (et rivaux) en Zurzumexie et Mestikardu. La péninsule sud-ouest d'Aelantir du Nord devient un foyer d'Artisanat Magique, unifié par une chose et une chose seule : une opposition à notre règle."
 flavour_kobildzan.6.a: "Nous devons conquérir Haraf !"
 flavour_kobildzan.7.t: "Une Réunion de Technoprêtres"
 flavour_kobildzan.7.d: "Les techno-prêtres et draco-artificiers se battent pour le contrôle sur l'état Kobildzani naissant, et ils ont chacun trouvé des alliés improbables dans leur lutte pour la dominance. Des états morts des gnomes vinrent leurs anciennes factions, les Brillites, Techno-Thaumaturges, et Mécanistes, qui ont chacun tenté de contrôler les administrations de Nimscodd, Portnamm, et les Gommo eux-mêmes. Maintenant, il semble, alors que Kobildzan a annexé les gnomes et leur Artisanat Magique, ces factions se sont trouvées dans les halls du pouvoir kobold.\n\nPour les nouvelles élites de Kobildzan, chaque faction présente une opportunité. Les Brillites promettent d'amener les kobolds vers l'ascension draconique, les Techno-Thaumaturges se sont étonnamment bien entendus avec les prêtres-dragons, les Mécanistes ont déjà pris racine dans les ateliers de poseurs de pièges et garnisons d'armée à travers l'empire. Alors que les anciennes tribus de Rouge, Bleu, et Vert manœuvrent encore pour le contrôle, et tandis que prêtres et artificiers essaient chacun de sortir vainqueurs... ces factions fournissent une opportunité.\n\nQuelle faction finit par prendre le dessus, s'enchâssant dans les halls de la gouvernance kobold ?"
 flavour_kobildzan.7.a: "Les Brillites !"
 flavour_kobildzan.7.b: "Les Techno-Thaumaturges !"
 flavour_kobildzan.7.c: "Les Mécanistes !"
 flavour_kobildzan.8.t: "Empires Jumeaux"
 flavour_kobildzan.8.d: "Varlengeilt regarde vers [Root.Monarch.GetName], son visage un mélange d'amusement et de préoccupation. « Tu es revenu[Root.Monarch.GetHerHim]. »\n\n« Tu nous as laissés », répond-[Root.Monarch.GetSheHe]. [Root.Monarch.GetHerHisCap] ouvriers sortent des couloirs, se prosternant devant Varlengeilt avant de se préparer à le couvrir de cadeaux. « Nous avons fait ceci pour toi. » Immédiatement, la construction du Trésor du Dragon Vert commence.\n\nLes premiers kobolds sont arrivés avec des fabricateurs artificiels, et ainsi ils construisent rapidement des étagères et échafaudages. Le reste arrive pour remplir ces trésors avec or, joyaux, héritages, et fourrures. La richesse de la Côte-du-Dragon et de l'Ynn sont toutes présentées au dragon, qui descend simplement de son trône pour inspecter son nouveau trésor. Il pose un doigt sur un sceau dépeignant son père, et le lève au niveau des yeux, puis, il jette un coup d'œil aux kobolds, comparant leurs écailles dans la lumière. « Je t'ai permis de revenir parce que je savais que tu pouvais accomplir cette prouesse », ment-il. « Parce que tu as bien traité mon peuple, et les as soutenus comme tes frères. Parce que tu maintiens mes temples, et en construis de nouveaux. Parce que tu es ma parenté, et je devrais te traiter justement. »\n\nLe sourire de Varlengeilt ne grandit que d'un pouce alors que ses mots atteignent leur cible. Les kobolds dans la pièce deviennent silencieux, mortellement ainsi, figés en place et stature, alors qu'ils entendent un dragon les appeler parenté. Il continue alors qu'il marche vers le [Root.Monarch.GetTitle], se penchant pour poser une main sur [Root.Monarch.GetHerHis] épaule. « Tu seras mon Porte-Parole, [Root.Monarch.GetName] : mon Gospodh. Je te confie de conquérir l'Ynn en mon nom, et montrer au peuple la lumière des dragons. »\n\n[Root.Monarch.GetName] se lève, causant presque Varlengeilt à tressaillir. « Je serai ton Gospodh », répète-t-[Root.Monarch.GetSheHe]. « Et tu seras notre dragon. »"
 flavour_kobildzan.8.a: "Deux empires, forgés comme parenté !"
 flavour_kobildzan.9.t: "L'Artisanat Magique comme Un"
 flavour_kobildzan.9.d: "Du haut d'un drake grandi à cinq fois sa taille habituelle, muscles gonflés, veines brillant bleu-Damestear sous la peau, [Root.Monarch.GetName] mène la parade à travers Zurzumexie. Assis d'un côté du [Root.Monarch.GetTitle] est le chef des Gommo, de l'autre, l'ex-chef de clan de Mestikardu. Chacun a été orné des peintures et robes des kobolds, et ils s'assoient patiemment, leur coopération assurée par les foules.\n\n« Au peuple de Haraf ! » annonce [Root.Monarch.GetName] aux throngs assemblés de kobolds, gnomes, et gobelins. « Nous venons ici aujourd'hui en célébration, pas en victoire. Je ne suis pas arrivé[Root.Monarch.GetHerHim] pour exiger la subjugation, ni la prostration. Au lieu, je suis arrivé[Root.Monarch.GetHerHim] pour annoncer une chose, et une chose seulement : vous aviez raison ! Et Kobildzan avait tort !\n\nNous étions fermés d'esprit dans la Côte-du-Dragon, si hostiles à la Pensée et ses adhérents. Nous cherchions l'ascension pour les kobolds, mais rien pour les gnomes, ni humains, ni quiconque d'autre, et nous ne pensions même pas aux gobelins. Mais tandis que nous nous reposions sur nos lauriers, vous, explorateurs, pionniers, et aventuriers de même, cherchiez une meilleure vie. Vous avez utilisé la Pensée pour vous aider les uns les autres, et pour créer des inventions comme le monde n'en avait jamais vues. Et en Zurzumexie... ici, en Zurzumexie, c'était incroyable. Ce n'était pas seulement les kobolds qui ascensionnaient par la chair, c'était les gnomes aussi ! Les gobelins ! Les nés-des-ruines ! Tous étaient faits un à l'image des dragons, et pourtant nous l'appelions hérésie. Comme nous avions très tort !\n\nPeuple de Haraf, je viens dire que Zurzumex était un prophète des dragons, et nous le remercions pour ce qu'il a fait. Nous vous remercions tous pour ce que vous avez fait. Ensemble, dans l'empire de Kobildzan, dans le foyer de tout l'Artisanat Magique, unis, nous ferons de tout le monde des dragons ! »"
 flavour_kobildzan.9.a: "Avec tous les artificiers de notre côté, sûrement Tayekan se révélera bientôt !"
 flavour_kobildzan.10.t: "Le Plus Grand Trésor sur Halann"
 flavour_kobildzan.10.d: "Le premier tremblement arrive aux côtés des flottes d'Aelantir du Nord. De minuscules fissures dans la terre annoncent des navires à l'horizon, et ces navires apportent la richesse d'époques révolues. Peu remarquent les fissures dans la terre à part les prophètes, qui interprètent les tremblements comme leur père venu se réveiller.\n\nLe second tremblement vient avec des vagues d'humains, gnomes, et gobelins, chacun passant par les portes de Revenarki et progressant vers le Trésor. Les chefs de clan se mélangent avec les érudits, qui chantent aux côtés des prêtres-dragons, chacun porte quelques altérations draconiques, et se blottit avec des murmures excités alors que la terre devient plus bruyante. Quelques cavernes subissent un effondrement, et même quelques terriers de trivuak sont détruits : mais quelques kobolds déplacés ne peuvent tempérer l'excitation dans l'air. Si Malliath doit se réveiller, la terre pourrait certainement changer avec lui.\n\nLe troisième tremblement rugit alors que les masses atteignent Soxun Kobildzex, avec des dizaines de milliers de personnes entassées dans de minuscules cavernes exiguës. Les passages n'ont jamais vu ce niveau de densité auparavant, les plateformes commencent à s'effondrer, et les gaz volcaniques étouffent les fidèles. Ceux qui avaient déjà atteint le Trésor regardent par-dessus le bord de son cratère, qui semble gonfler vers le haut avec une force croissante.\n\nLe quatrième tremblement secoue Kobildzan jusqu'à ses fondations. Des fissures s'ouvrent sous le Trésor, et des geysers de magma jaillissent vers le haut. Le Trésor lui-même, plein de gens, pèlerins, idées, et richesse, le produit de mille ans de civilisation kobold, se trouve de manière dévastatrice proche du feu draconique."
 flavour_kobildzan.10.a: "Et puis, le monde tremble encore."
 flavour_kobildzan.11.t: "Le Rugissement du Dragon"
 flavour_kobildzan.11.d: "Malliath rugit, et le Trésor est pris par son feu. Le magma éclate de dessous, sa pression croissante finalement assez forte pour percer à travers le sol fissuré, et il pousse toute la caverne dans le ciel. Il perce à travers des couches de roche, chacune devenant un projectile, chacune poussée si rapidement vers le haut qu'elles se froissent ensemble en amas surchauffés. Même les Hauteurs-Draconiques ne sont pas sûres : le pic de la montagne au-dessus du Trésor s'ouvre comme un bouchon, puis s'effrite dans la masse croissante de pierre et flamme.\n\nPrès de la terre, de gros morceaux de pierre ponce et tuf s'effondrent sur les flancs de montagne. Ces pierres sont pulvérisées en avalanches de poussière et chaleur, se mélangeant avec l'air bouillant et les fumées toxiques. Les établissements chanceux sont ceux qui sont éradiqués immédiatement par les roches volcaniques qui tombent, les moins chanceux sont ceux qui peuvent regarder leur destin arriver, alors que des vagues de cendre et gaz roulent vers leurs foyers. Au moment où ces flux atteignent [184.GetName], [167.GetName], et [213.GetName], tout sur leur chemin a été détruit.\n\nPlus loin dans l'air, l'or du Trésor se brise pour former de minuscules flocons de cendre, répandus par le vent et la force, bloquant le soleil sur des centaines de milles dans chaque direction. L'ouest de Cannor est couvert de ténèbres : et alors que la cendre tombe, elle recouvre des villes entières. Les fumées nocives et braises brûlantes condamnent beaucoup à une tombe cendrée, les flocons d'or fournissent peu de consolation.\n\nEntre l'avalanche terrestre et la couverture de ténèbres, un nuage de fumée peut être vu sur des milles. Il atteint vers le haut dans une colonne étroite, puis s'étend et se dilate en un sommet plat et large. Le triomphe de Malliath est aussi visible que quiconque aurait pu l'imaginer.\n\nDans une miséricorde infinie, Malliath a épargné ses plus fidèles, qui vivent sous la surface et adorent son nom. La chaleur atteint pour les cieux, mais la lave ne suffoque pas les profondeurs."
 flavour_kobildzan.11.a: "Chers dragons, qu'avons-nous fait ?"
 flavour_kobildzan.12.t: "Aide d'Aelantir"
 flavour_kobildzan.12.d: "Varlengeilt n'avait jamais volé si longtemps auparavant, il n'avait même jamais quitté l'Ynn. Pendant une semaine, il a plané au-dessus des Lamentations d'Eulos, ne s'arrêtant que périodiquement pour dormir ou tuer une bête marine pour se nourrir. Il déteste le goût de la mer, il déteste vraiment utiliser ses ailes, et il déteste qu'il n'ait pas vu un vrai oreiller depuis des jours : mais quand il s'approche de la Côte-du-Dragon et ne voit qu'un nuage de cendre, il sait que sa présence était nécessaire.\n\nLe premier signe que quelque chose n'allait pas était quand les expéditions mensuelles de Kobildzan ont cessé d'atteindre le Dominion. Au début, cela avait semblé comme un simple échec logistique. Au fil des mois, cependant, et les mers restaient silencieuses, l'inquiétude s'est répandue à travers l'Ynn. Varlengeilt a même personnellement contacté les représentants en Malliahea, mais eux aussi ne savaient rien de ce qui s'était produit. Le silence devenait plus fort de jour en jour.\n\nAu moment où un seul flux de navires était finalement arrivé avec des nouvelles, ils venaient de Gérudie, pas de la Côte-du-Dragon, et parlaient de la grande tache dans le ciel qui avait apparemment effacé Kobildzan, Varlengeilt avait déjà volé en action. Les kobolds peuvent ne pas être Rzentur, mais ils étaient devenus son peuple, et ils avaient fait tant pour lui. Ils avaient créé un Dominion en son nom, et avaient simplement demandé à servir. Dans leur moment de besoin, il ne pouvait se résoudre à différer la responsabilité.\n\nVarlengeilt leva une flotte dans la Mer Brisée, la remplit de fournitures et grain Ynnique, et l'envoya vers la Côte-du-Dragon avec hâte. Puis, il vola devant elle, pour examiner les dégâts par lui-même. Alors qu'il s'approche de la côte et aperçoit la dévastation, il sait une chose avec certitude : lui seul ne sera pas capable de sauver cet endroit, d'annuler ce qui a été fait. Mais peut-être peut-il l'aider à guérir, et peut-être que cela sera suffisant."
 flavour_kobildzan.12.a: "Varlengeilt, notre sauveur !"
 flavour_kobildzan.13.t: "Le Père Prodigue"
 flavour_kobildzan.13.d: "Quand le dragon se révèle, les citoyens environnants crient. Des griffes percent à travers ses mains, avec chaque doigt trois fois plus épais que ce qui était autrefois ses bras, ses écailles éclatent et muent, comme un lézard explosif muant tout à la fois. Les dents grandissent à la taille de dagues, puis d'épées à deux mains, puis de béliers, et les vraies écailles de Tayekan, brillantes et lisses comme si elles n'avaient jamais été cachées du tout, chacune pourrait confortablement faire tenir un canon dans leur diamètre. Le sang de son ancien corps kobold éclabousse sur le sol, n'ayant plus besoin d'être maintenu. Un dragon se dresse à sa place, et il déploie ses ailes.\n\nTayekan vole vers Revenarki, la bouche des cavernes où il avait autrefois révélé le monde aux kobolds (et les kobolds au monde). Il rugit pour s'annoncer, puis il descend, et commence à creuser dans la cendre avec des griffes plus rapides que n'importe quel excavateur artificiel pourrait jamais espérer avoir. Il trouve les Marques-Dragons, l'ancien résidu de ses griffes qui avaient autrefois annoncé sa percée vers la surface, et pose ses paumes sur elles, juste quelques secondes. Il se souvient de ce que cela ressentait, en ce jour de frénésie, quand il avait commencé à faire tomber les dominos qui menèrent à ce moment. Puis, il commence à rétrécir.\n\nLes traits de Tayekan se condensent, devenant liquides alors qu'ils se compactent en formes impossiblement petites. Ils se précipitent en un seul point, qui s'étend ensuite dans le corps d'un seul kobold aux écailles bleues. Des vêtements sont fabriqués de nulle part, et bientôt, Tayekan est un humanoïde encore une fois.\n\nIl regarde les foules assemblées, puis sort un plan d'un sac qui avait déjà été posé près des Marques-Dragons. Il dit seulement une chose avant de marcher dans les cavernes :\n\n« Je crois qu'il est temps de retourner au travail. »"
 flavour_kobildzan.13.a: "Oh dragons, c'est Tayekan !"
 flavour_kobildzan.14.t: "Une Conversation Chirurgicale"
 flavour_kobildzan.14.d: "Alors que les docteurs regardent à travers le verre du théâtre d'opération, ils se murmurent agressivement l'un à l'autre. « Ce ne va pas être utile, et tu le sais », dit le premier. « Le feu est joli, sûr, mais nous n'avons pas besoin de gaspiller du biomana précieux là-dessus. Nous avons des lance-flammes ! Nous n'avons pas besoin de respirateurs de feu biologiques quand ceux en métal nous serviront tout aussi bien. »\n\nSeulement légèrement plus fort que le premier, le second docteur répond. « Je devrais te poignarder pour ça. D'abord, respirer le feu est sacré, et je demande que tu ne blasphèmes pas devant un dragon. Deuxièmement, combien de forges pourraient être créées si nous n'avions pas besoin de combustible ? Combien de fer pourrions-nous fondre en un jour sans le besoin de charbon ou bois ? Il y a plus d'usages pour le feu draconique que juste griller les soldats... pense à ce que Kobildzan pourrait être !! »\n\nFixant le second pour avoir échoué à rester silencieux, le premier docteur répond. « Ou nous pourrions devenir beaucoup plus efficaces. Imagine combien de vies nous pourrions sauver si nous pouvions digérer les roches et minéraux ? Si la cendre enterrant la Côte-du-Dragon pouvait devenir notre nourriture, plutôt que notre mort ? Imagine si les kobolds ne mouraient jamais de faim. Ne serait-ce pas un peu mieux que du feu ! ? »\n\nPour juste un moment, Tayekan lève les yeux de sa chirurgie pour fixer les docteurs, tout sans trahir aucune émotion particulière. Les deux se figent de peur et d'excuse, puis tombent à leurs genoux en prostration. Sans dire un mot, Tayekan retourne à son travail, peu après, le second docteur murmure encore. « Peut-être serait-ce mieux, mais ce ne serait pas draconique. »\n\nLes deux se séparent avant de causer une autre scène, chacun écrivant des lettres aux technocrates et prêtres-dragons en [Root.Capital.GetName]. Leurs recommandations touchent dans le mille, et le prochain projet biologique du pays inclut..."
 flavour_kobildzan.14.a: "Un chemin vers l'adaptation à ce monde volcanique !"
 flavour_kobildzan.14.b: "Un chemin vers devenir des dragons, pleins et vrais !"
 flavour_kobildzan.15.t: "Entretien avec un Dragon Différent"
 flavour_kobildzan.15.d: "Trois mois après chaque nouvelle Ascension, un kobold doit recevoir un examen physique complet pour assurer le succès de la procédure. Aujourd'hui c'est celui de Zircon, et il attend les résultats avec souffle retenu.\n\n« Couleur d'écaille primaire est verte », note le docteur, jetant un coup d'œil de sa planchette. « Longue structure en forme de crochet dépassant du front qui peut s'illuminer à volonté. Fentes horizontales le long du cou, menant à une structure de branchies avancée. Paire d'insecte de manteaux et siphons sur chaque jambe pour aider le mouvement sous-marin. Tout un ensemble de nouvelles parties, je dirais. Comment te sens-tu ? »\n\n« Euh... merveilleux », dit-il. « Mais c'est un, c'est un peu bizarre d'être sur terre, maintenant. J'aime nager. C'est bien, être marin. Je peux passer la plupart de mon temps hors du bateau, réparant l'extérieur pendant qu'il est encore en mer. Tu sais ? Pouvoir utiliser mon Ascension, pouvoir être ce dont j'avais besoin d'être. »\n\n« Mm-hm. » Le docteur hoche la tête. « Et tu cherches plus, aujourd'hui ? Une autre Ascension ? »\n\n« Ouais. » Zircon hoche la tête. « Ouais, je veux, quelque chose pour que ça marche mieux. Je me fatigue encore, facilement, et quand les canons commencent à tirer, je suis une cible plutôt facile. S'il y avait un moyen d'aider l'un de ceux-ci, ce serait bien. »\n\n« Alors nous avons deux options. » Le docteur tend deux planchettes, chacune montrant des diagrammes parallèles. « Elles sont toutes deux expérimentales, mais elles deviennent de plus en plus populaires par elles-mêmes. La première : glandes d'harmonisation mana. Rend plus facile pour toi de puiser dans tes Ascensions généralement, te rend plus connecté avec la magie elle-même. Un peu comme les mages, mais plus concentré sur la magie travaillant sur toi. La seconde : injections d'acier-d'ébène. Avec ce que nous avons de Gérudie, nous pouvons te rendre quasi-invulnérable, le matériel cinétique rebondira sur toi comme un miroir pour les balles. »\n\nZircon feuillette les pages, extatique de potentiel. Il imagine ce qu'il pourrait être, et ce qu'il pourrait faire. Après en avoir parlé avec son docteur, il détermine qu'il veut..."
 flavour_kobildzan.15.a: "La liberté qui vient avec la magie !"
 flavour_kobildzan.15.b: "Le pouvoir de ne jamais être tué !"
 flavour_kobildzan.16.t: "Réveiller la Bête"
 flavour_kobildzan.16.d: "La voûte de Vaengheim est fissurée comme un œuf, et les chants commencent finalement. Les dernières harpies restantes gisent mortes à l'entrée de la caverne d'Elkaesal, après avoir été rendues un ordre militaire sans état, elles étaient faciles à dominer. Maintenant, après si longtemps, Elkaesal se réveillerait et la Gérudie gèlerait.\n\nLe chant conçu par les prêtres-dragons est dissonant et douloureux. Il pique les sens, bruyant et ravissant, cherchant à choquer ses auditeurs dans la conscience. Alors que les kobolds chantent du dragon qui se lève du sommeil éternel, ils sont accompagnés par des tambours, amplificateurs, et faiseurs de bruit mugissants. Ensemble, tous les restes de repos disparaissent dans le vacarme.\n\nLes soldats font les cent pas, frappant rythmiquement à l'unisson pour souligner leur nombre. Les prêtres-dragons chantent, beaucoup devenant sourds dans la cacophonie. Quand le sol commence à trembler, chaque Kobildzani assemblé se prépare à mourir dans la gloire gelée.\n\nLa porte qui s'ouvre à la volée, cependant, n'est pas celle face à la voûte. Fusils et canons sont occupés alors que l'armée réalise qu'elle est assaillie par derrière : briques et mortier s'effondrent derrière eux, et, avant longtemps, les soldats sont couverts par une nouvelle ombre menaçante. Un rugissement hagard annonce son arrivée, féroce et perçant par-dessus le bruit incessant :\n\n« JE SUIS ALOS, DRAGON DE CUIVRE. J'EXIGE QUE VOUS CESSIEZ VOS PROVOCATIONS. »"
 flavour_kobildzan.16.a: "Louange à Elkaesal... attendez, quoi ?"
 flavour_kobildzan.17.t: "Une Conférence Très Colérique"
 flavour_kobildzan.17.d: "Les écailles de cuivre sont aveuglantes dans la lumière du soleil nordique. L'orchestre de l'armée tombe silencieux, et tout ce qui peut être entendu est la voix d'un dragon. « J'avais espéré que vous seriez plus sages. »\n\nLes supplications pour le pardon commencent immédiatement. Alos les ignore entièrement. « Quand vous avez d'abord appris les voies des cieux et des mers, d'autres dragons vous ont ignorés : mais moi, Alos, j'ai eu pitié. J'ai créé des voiles, et vous ai donné les outils pour faire de même. Je vous ai menés vers l'ouest, pour garder ma sœur endormie.\n\nEn Aelantir, vous avez trouvé un autre dragon, un autre objet à révérer. Je me suis trouvé soulagé du devoir, et suis retourné en Gérudie... juste pour que vous trouviez une nouvelle croisade. Vous vous êtes retournés contre les vôtres, faisant s'agenouiller tous les hérétiques. Vous avez accidentellement créé quelque chose de beau, et ainsi vous l'avez étouffé.\n\nPar conséquent, j'ai parrainé le Culte de Zurzumex, j'ai aidé à construire les Gommo. Je suis entré en collision avec le chemin de Tayekan plus d'une fois, bien qu'il ait toujours observé plus qu'agi. J'ai combattu contre vous, car vous ne pouviez voir le chemin vers l'unité : mais finalement, vous avez été convaincus. Vous avez vu la valeur des humains, gnomes, gobelins, et halfelins. Il y avait encore de la raison dans vos machinations.\n\nMais alors, oh, mais alors ! vos ambitions ne cessèrent jamais. Vous avez mis vos yeux sur la Gérudie, et même le Rugissement ne pouvait vous arrêter. Vous avez brisé les armées que j'ai renforcées, ignoré les skaldes que j'ai conseillés. Vous n'écoutiez pas la raison.\n\nAlors laissez-moi vous dire ceci : je suis Alos, Dragon de Cuivre, Alos, Skalde Manchot. J'ai endormi ma sœur pour sauver la Gérudie, et Halann. J'ai calmé sa rage, et je l'ai laissée sommeiller, pour qu'elle puisse guérir. Et vous avez tenté de la réveiller.\n\nD'ici à ce que nous nous rencontrions encore, vous aurez refait les tours Skaldhyrrics, et re-renforcé ses skaldes. Vous aurez vécu dans la connaissance que vous adorez le même dieu, et vous ne dévasterez plus jamais la Gérudie. Sachez que ma colère porte la graine du pardon, si nourrie. »\n\nAlors qu'Alos s'envole, les kobolds restent en silence. Ils n'entendent que le vent rageur, et les ronflements d'Elkaesal."
 flavour_kobildzan.17.a: "PARDONNE-NOUS, ALOS !"
 flavour_kobildzan.18.t: "Contrôler les Continents"
 flavour_kobildzan.18.d: "« Notre divinité ? » demande Tayekan, une pointe de dédain entrant dans sa voix. « Jeune, ils sont tous devenus nous. J'ai vu des sujets presque capables de voler au-dessus des continents, tout comme tu as appris à le faire il y a de simples années. Dans les décennies, ils atteindront notre force : peu après, ils atteindront plus loin. Si nous sommes divins, eux aussi le sont. »\n\nVarlengeilt grogne en réponse. « Je ne m'attendais pas à ce que le premier frère que j'aie jamais rencontré soit si... abnégateur. Tu t'es caché et as observé pendant mille ans : pourquoi ? Pour appeler tes enfants des dieux alors qu'ils gaspillaient d'innombrables ressources trouvant des moyens de s'accoupler avec des gnomes et gobelins ? » (Il jette seulement un coup d'œil un moment aux gnomes ailés perchés sous les deux.) « Au moins je savais prendre la responsabilité, gouverner vraiment les gens dont je me soucie. Où étais-tu, après le Rugissement ? »\n\nTayekan étend son cou vers le haut, soulignant son âge par son immensité. « Tu ne connais pas ton histoire, Varlengeilt. Je ne peux te blâmer pour cela. Tu n'as jamais connu un monde où les dragons devaient se cacher, parce qu'ils avaient déjà été tués au moment où tu es né. Mais tu dois comprendre que je me suis caché pour que je puisse vivre, et que c'est partiellement par mes enfants que je me sens maintenant assez en sécurité pour émerger. Nous devrions leur donner crédit pour leurs victoires. »\n\n« Je leur donne crédit ! » rétorque Varlengeilt. « Ils ont reconstruit tout ce qui était perdu. Ils ont amené tous leurs ennemis dans la nation. Ils volent au-dessus du monde, trouvant les rebelles avant qu'ils puissent frapper. Ils façonnent un peuple après un rêve partagé, et utilisent ensuite ce peuple partagé pour écraser toute résistance. Ils peuvent faire des choses qu'aucun autre mortel ne peut, et j'apprécie cela, Tayekan, je le fais. Mais ils ne sont pas nous. Nous sommes des dragons. »\n\n« Attends juste », dit Tayekan. « Bientôt, il sera impossible de dire la différence. »"
 flavour_kobildzan.18.a: "En devenant un peuple, Kobildzan est pacifié."
 flavour_kobildzan.18.b: "En dominant les cieux, Kobildzan est pacifié."
 flavour_kobildzan.19.t: "Une Réunion de Famille"
 flavour_kobildzan.19.desc1: "Une trinité inconfortable de dragons plane au-dessus de la foule, chacun beaucoup moins confiant l'un en l'autre qu'ils ne le sont des kobolds. Quand le bruit des foules leur permet de parler en paix, Alos hoche la tête aux deux autres. « C'est bon de te rencontrer, Varlengeilt », dit-il, « et de te revoir, Tayekan », ment-il.\n\nTayekan répond sans lever ses yeux des kobolds, grognant en signification plutôt qu'en posture. « Ne prends pas ce ton avec moi. Nous avons tous deux trouvé qu'il était temps de nous révéler : j'ai simplement réalisé plus vite que toi, comme toujours. »\n\n« Tu aurais pu les arrêter », dit Alos, « de réveiller Elkaesal. Je n'étais pas nécessaire. »\n\n« Je pensais qu'elle pouvait être raisonnée », dit Varlengeilt. En retour, Tayekan glousse, et Alos caquette. « Vous n'avez tous deux aucune foi en la parenté. D'ailleurs, si elle était si nuisible, elle pourrait toujours être détruite. »\n\n« Non, non », répond Alos. « Elle ne peut jamais être raisonnée, et jamais tuée. Je la connaissais trop bien pour voir cela arriver. »\n\n« Alors tu les as laissés tuer la moitié de ton peuple, essayant de la réveiller ? » demande Tayekan.\n\n« Comme si tu ne peux dire la même chose, patron de Zurzumexie », vient une rétorque de cuivre. « Ou toi, vassal de Kobildzan. »\n\n« Je n'aurais pas cru qu'une soi-disant libération verrait la coopération comme une faiblesse », répond Varlengeilt. « Tu as choisi un endroit risqué pour prendre parti contre Kobildzan. »\n\nDans les gradins, ignorant presque le trio qui se dispute, sont des dragons de la même taille, la même largeur, la même envergure. Les écailles scintillent aussi brillantes que les leurs, et l'envergure collective de ceux assemblés occupe tout le hall. Si ce n'était pour leur place et posture élevées, il n'y aurait aucun moyen de différencier les anciens dragons des nouveaux. Pour tout étranger ou tout fidèle, cette conférence ne pourrait ressembler qu'à une réunion de dragons. Être un dragon, c'est être puissant, et aucun plus grand pouvoir n'est détenu que ceux dans cette pièce."
 flavour_kobildzan.19.desc2: "Une trinité inconfortable de dragons plane au-dessus de la foule, chacun beaucoup moins confiant l'un en l'autre qu'ils ne le sont des kobolds. Quand le bruit des foules leur permet de parler en paix, Alos hoche la tête aux deux autres. « C'est bon de te rencontrer, Varlengeilt », dit-il, « et de te revoir, Tayekan », ment-il.\n\nTayekan répond sans lever ses yeux des kobolds, grognant en signification plutôt qu'en posture. « Ne prends pas ce ton avec moi. Nous avons tous deux trouvé qu'il était temps de nous révéler : j'ai simplement réalisé plus vite que toi, comme toujours. »\n\n« Tu aurais pu les arrêter », dit Alos, « de réveiller Elkaesal. Je n'étais pas nécessaire. »\n\n« Je pensais qu'elle pouvait être raisonnée », dit Varlengeilt. En retour, Tayekan glousse, et Alos caquette. « Vous n'avez tous deux aucune foi en la parenté. D'ailleurs, si elle était si nuisible, elle pourrait toujours être détruite. »\n\n« Non, non », répond Alos. « Elle ne peut jamais être raisonnée, et jamais tuée. Je la connaissais trop bien pour voir cela arriver. »\n\n« Alors tu les as laissés tuer la moitié de ton peuple, essayant de la réveiller ? » demande Tayekan.\n\n« Comme si tu ne peux dire la même chose, patron de Zurzumexie », vient une rétorque de cuivre. « Ou toi, vassal de Kobildzan. »\n\n« Je n'aurais pas cru qu'une soi-disant libération verrait la coopération comme une faiblesse », répond Varlengeilt. « Tu as choisi un endroit risqué pour prendre parti contre Kobildzan. »\n\nDans les gradins, ignorant presque le trio qui se dispute, sont des créatures de toutes formes et tailles. Certaines sont écaillées, certaines sont charnues, certaines se dressent plus hautes que Tayekan, tandis que d'autres s'assoient en masses d'yeux et membres. Bien que griffes, cornes, et ailes puissent être vues parmi la plupart d'entre elles, tout aussi communes sont d'incroyables nouvelles appendices : branchies, fourneaux internes, chair opaque, et corps personnalisés remplissent la scène avec des vues merveilleuses. Chacune s'appelle un dragon, même si leur forme est différente de tout dragon connu auparavant. Être un dragon, c'est être capable de changer, et aucun n'a changé plus que le peuple de Kobildzan."

 flavour_kobildzan.19.a: "Nous pouvons tout changer !"
 flavour_kobildzan.19.b: "Nous pouvons tout contrôler !"
 flavour_kobildzan.20.t: "Une Seconde Réunion de Famille"
 flavour_kobildzan.20.d: "Un kobold Kobildzani, du Clan des Écailles-d'Or, Charkuchin, et du Clan des Écailles-Noires entre dans un bar, et chacun en sort comme un dragon. Aakhet joue aux cartes avec Varlengeilt : l'un joue le conquérant, l'autre le défenseur, chacun renforçant son image dans l'esprit de ses masses. Alos et Jyntas échangent des histoires de tentatives ratées de libération, et d'échecs encore plus grands qui sont venus quand ils n'ont pas intervenu. Balris et Tayekan passent des semaines à parler au Grand-Père Mousse, la Tortue-Dragon, par un émetteur-récepteur manié par un Charkuchin. Ils parlent de ceux qui sont morts pendant leurs milliers d'années de vie, ils discutent de tout ce qu'ils ont appris dans leurs millénaires d'isolement. Il y a tant à savoir, et tant à reconstruire.\n\nAvec tant de dragons assemblés, et avec le Trésor si plein de richesse au-delà de toute mesure, il est impossible pour la nation de ne pas avoir évolué aux côtés de son peuple. Les dragons sont ici, maintenant et pour toujours : leur progéniture est assurée, fondée par les kobolds. Dans des arc-en-ciels radieux de chaque teinte, l'âge des dragons est restauré."
 flavour_kobildzan.20.a: "NOUS SOMMES DES KOBOLDS ! NOUS SOMMES DES DRAGONS !"

 flavour_kobildzan.21.t: "Un Kobold Unicellulaire"
 flavour_kobildzan.21.d: "Chez un patient, la maladie fait pousser un nouveau bras. Chez un autre, elle crée une seconde conscience. Chez un troisième, le corps est simplement submergé, et le patient ne survit pas.\n\nUne nouvelle maladie se répand à travers Kobildzan, et elle vient comme un harbinger de peur et d'excitation à la fois. Cette maladie, un cancer de quelque sorte, qui est devenu transmissible par l'air, est protéiforme, une masse changeante qui s'adapte différemment selon les caractéristiques de son hôte. Beaucoup sont morts sous son pouvoir, mais beaucoup, aussi, ont été renforcés par ses mutations : qu'elle améliore sa vie ou la ruine semble être un jet de dés... ou peut-être, au lieu, le choix du divin. Dans tous les cas, ses conséquences changent la vie.\n\nLe cancer a été mis en quarantaine avec succès dans un laboratoire singulier, mais tout Kobildzan observe alors qu'il fait son travail. Beaucoup ont appelé à sa destruction, et un brûlage complet de son laboratoire source. Une telle maladie, disent-ils, menace de détruire Kobildzan si elle n'est pas contenue, il est impossible de savoir à quel point elle détruirait complètement les vies des gens, ni comment elle pourrait rendre des corps entiers en formes nouvelles et étrangères. Avec tant d'effort ayant été dépensé pour transformer les kobolds en dragons, pour changer leurs formes de manières particulières, ce serait un gaspillage de permettre à un tel agent inconnu de changer les corps des gens à volonté.\n\nD'autre part, il y a une secte non-insignifiante de la population qui voit ce cancer comme un cadeau des dragons. Jusqu'à maintenant, les changements au corps devaient être intentionnels : années et décennies allaient vers chaque nouvelle invention, chaque nouvelle façon de transcender les limitations de la chair. Ici, cependant, Kobildzan a une opportunité d'essayer quelque chose de nouveau. Si la maladie devait être utilisée dans des expériences, peut-être pourrait-elle annoncer un nouvel âge d'ascension.\n\nComment Kobildzan choisit-il de traiter le cancer ?"
 flavour_kobildzan.21.a: "Nous ne pouvons risquer ce cancer. Brûlez le laboratoire !"
 flavour_kobildzan.21.b: "Au diable les conséquences, nous utiliserons la maladie !"
 flavour_kobildzan.22.t: "Les Reines Dragons"
 flavour_kobildzan.22.d: "Flaymistrex Draheann décamp de sa scène, fonçant immédiatement vers ses chambres et attrapant une plume en colère. « C'est désastreux », gémit-elle, alors qu'un[Root.Monarch.GetHerHim] assistant enlève sa perruque à pointes et ses ongles-griffes. Elle commence à rédiger une lettre à la capitale, pleine de courroux vertueux.\n\n« Au Conseil en [Root.Capital.GetName],\n\nL'art du Monarque-Dragon est un qui a été l'arrière-plan du théâtre kobold pendant des générations. Depuis les temps bien avant Kobildzan, bien avant notre splendeur actuelle, les prêtres-dragons ont cherché à enseigner aux masses, et ainsi ils ont pris la performance. Dans les pièces de notre passé, tant joueraient le kobold sot et jeune, tandis qu'un grand prêtre prendrait le rôle d'un dragon. Ce rôle, ci-devant connu comme le 'Monarque-Dragon' (souvent raccourci à Monarque-Drag, Reine-Drag, Roi-Drag, etcetera), est devenu un pilier de l'apprentissage kobold : et de la vertu kobold. Ils parlaient des nécessités de contribuer au Trésor, d'honorer les dragons, et de nous rendre plus grands par la famille et la tradition.\n\nLe Drag est un art qui prospère encore, mes technocrates : mais il est en danger. Tandis que l'Ascension a permis aux Reines une grande flexibilité dans comment nous pratiquons notre art (car jamais auparavant nous n'avons pu voler au-dessus de l'audience, ou faire pousser nos griffes, ou respirer le feu sur les indignes simulés), il a aussi renforcé les infidèles en notre sein. J'écris pour vous dire que j'ai vu le péché dans les performances ! Des interprètes respirant le feu non pour enseigner, mais simplement pour divertir, des Reines qui racontent des histoires de kobolds pécheurs, louant des kobolds qui ont rejeté les dragons ou qui trouvent l'illumination ailleurs.\n\nVous, mes dragons, devez mettre un arrêt à ceci. S'il vous plaît, pour l'art du Drag, et pour l'âme de Kobildzan, assurez-vous que le Drag retienne son caractère saint et vertueux ! »"
 flavour_kobildzan.22.a: "Le Drag est un art solennel. Nous devons assurer sa vertu !"
 flavour_kobildzan.22.b: "Ce n'est pas un péché de raconter de nouvelles histoires !"
 flavour_kobildzan.23.t: "Ascensionner vers l'Avidité"
 flavour_kobildzan.23.d: "Un de nos chercheurs en chef, un prêtre-dragon et artificier, est devenu renégat. Il insiste que nous manquons un des traits draconiques les plus notables, celui de l'avidité, et que si nous devons jamais perdre notre statut de « kobolds » plutôt que « dragons », nous devons, aussi, thésauriser pour nous-mêmes.\n\nPour accomplir ceci, il a volé des quantités massives de recherche artificielle et d'argent. Il expérimente constamment sur lui-même, siphonnant des ressources massives vers lui-même pour accomplir des récompenses toujours plus grandes. Il insiste que sa recherche, sur se transformer en le plus grand, plus puissant kobold vivant, nous permettra à tous de suivre ses pas, mais beaucoup ne sont pas sûrs. Pouvons-nous vraiment faire confiance au soi-disant « Prophète de l'Avidité » pour nous aider à la fin ?"
 flavour_kobildzan.23.a: "Envoyez l'armée, il doit être écrasé !"
 flavour_kobildzan.23.b: "Nous embrassons le Culte de l'Avidité !"
 flavour_kobildzan.23.c: "Détournez nos espions pour voler sa recherche !"
 flavour_kobildzan.24.t: "Les Plusieurs Choisis"
 flavour_kobildzan.24.d: "Perché sur un des pics inférieurs de Revenarki, supporté par des griffes de la taille d'un griffon, un kobold prêche avec rage aussi rouge que ses écailles. « Nous vivons dans une abondance niée », commence-t-elle. « Les dragons voulaient que nous devenions eux, et pourtant nous languissons : nous voyons nos 'Dragons', le [Root.Monarch.GetTitle] et le reste des technocrates, volant au-dessus de nos têtes, et témoignons de ce que nous pourrions facilement devenir. Ils ont toujours justifié leur exclusivité, à la fois de leurs Ascensions et du terme 'Dragon,' par la rareté. L'état, disent-ils, ne peut se permettre d'amener tout le monde dans le pleinement draconique, ils n'ont ni les ressources, ni le désir. Ils disent que ce serait un gaspillage de nous servir, de nous laisser devenir comme eux. Ils sont des menteurs. »\n\nSous la ville, un professeur gratte ses griffes dans un papier peint fongique noir. Les champignons reculent en taches de couleurs parfaitement alignées, créant des diagrammes temporaires qui se disperseront dans une heure. « Si tout le monde est un dragon, personne ne l'est ! Vraiment, c'est simple comme ça. Nous pourrions gaspiller tout notre trésor sur l'Ascension de tout le monde et leur trivu, mais alors nous serions en faillite et en anarchie. En Kobildzan, les pieux et intelligents règnent : nos technocrates, officiers, et prêtres-dragons ont prouvé leur mérite, et ainsi ils sont autorisés à devenir des dragons. Pour leur force mentale, ils reçoivent la permission requise pour ascensionner physiquement. Si tout le monde était autorisé l'accès non restreint à l'ascension biologique... pouvez-vous imaginer les conséquences ? Combien périraient d'expériences défaillantes, auto-infligées ? Combien se croiraient dirigeants, quand ils ne pourraient même pas mourir correctement ? »\n\nCet argument se joue en parallèle partout à travers Kobildzan. Rarement les deux côtés parlent, plus rarement s'accordent-ils. Le peuple réclame que tout le monde soit un dragon, et pourtant, aussi, que seule la classe dirigeante soit pleinement draconique. Un choix doit être fait sur le futur de l'Artisanat Magique Kobildzani."
 flavour_kobildzan.24.a: "Les dragons doivent régner sur les kobolds !"
 flavour_kobildzan.24.b: "Tout le monde doit devenir des dragons !"
 flavour_kobildzan.25.t: "Nouvelles Familles"
 flavour_kobildzan.25.d: "Un kobold regarde vers son partenaire gnome, roucoulant à l'œuf dans leurs mains. « Je pense qu'ils auront tes cheveux », dit le père, « et je pense qu'ils auront tes cornes », dit la mère. D'autres membres de leur trivu, comprenant des gobelins et halfelins, aident chacun à prendre soin des œufs et s'assurer qu'ils sont en sécurité.\n\nDes familles comme celles-ci se répandent à travers [biocompatibility_province.GetName], les plus nouvelles dans une ligne d'endroits implémentant les technologies de biocompatibilité. Maintenant, pour la première fois, toutes les espèces peuvent se mélanger et devenir une. Maintenant, les lignes entre espèces s'estompent entièrement..."
 flavour_kobildzan.25.a: "Quelle vue incroyable !"
 flavour_kobildzan.25.b: "...Ne me montrez plus ceci."
 flavour_kobildzan.26.t: "La Gérudie se Réveille"
 flavour_kobildzan.26.d: "Un skalde Cardesti aux cheveux de cuivre, appuyant son seul bras contre une canne, frissonne de rage. « Nous faisons face à l'extinction », dit-il. « Et nous perdons. »\n\nLa foule assemblée, chacun un skalde endurci, portant ses propres blessures, écoute dans un silence tendu. Ils ont été forcés dans la clandestinité, à abandonner leurs tours, mais Kobildzan ne pouvait prendre leurs luths, ni leurs voix, ni leur peuple. Ils représentent les vastes communautés de Dalr, autant que ces communautés pouvaient encore être représentées du tout.\n\nLeur aîné continue son discours. « Il fait froid en Gérudie, mes amis. Il fait plus froid que nous n'avons vu depuis bien avant votre naissance. Mais le feu en nous brûle plus chaud qu'aucun kobold ne peut éteindre ! La chaleur dans nos veines, l'amour que nous avons pour Dalr : il ne peut être pacifié. Nous, contrairement à Elkaesal, ne dormons pas. Nous ne nous reposons pas. Et nous ne faiblissons pas face à nos ennemis ! »\n\nLes visages pâles deviennent roses, et l'adrénaline monte. Le silence solennel éclate en chanson, qui dure quinze minutes avant que le discours puisse continuer. L'espoir, pour un moment, court haut.\n\n« Si nous ne nous battons pas maintenant, et si nous ne nous battons pas fort, la Gérudie sera perdue. L'autre dragon se réveillera, et nous serons ceux condamnés à dormir pour toujours. Alors laissez-les voir la vraie puissance de la Gérudie, unie et singulière. Laissez-les voir ce que cela signifie d'être Skaldhyrric ! »"
 flavour_kobildzan.26.a: "Pensent-ils que cela sera suffisant ?"

