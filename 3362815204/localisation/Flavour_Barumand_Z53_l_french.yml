l_french:
#Missions
 barumand_smiths_of_tamashrug_title:0 "Forgerons de Tamashrug"
 barumand_smiths_of_tamashrug_desc:0 "Ce que les Humains appellent 'Vernham' est assez précieux, ayant abrité de nombreux forgerons et armureries avant que nos frères ne la saccagent. Nous devons réparer les installations locales pour produire du fer et des lames pour les armées de Barumand.\n\nHeureusement, notre coopération accrue et l'intégration des Humains nous a permis de réparer et d'améliorer les biens locaux, et avec la force orque, les forgerons de Tamashrug forgent à nouveau."

 barumand_sharpen_blade_title:0 "Aiguiser la Lame"
 barumand_sharpen_blade_desc:0 "Si nous souhaitons libérer le peuple d'Escann des seigneurs tyranniques de Cannor et de la peur de la faim, nous devons d'abord aiguiser la lame plus métaphorique de nos armées. Une armée bien entraînée nous servira bien, équipée bien sûr, des lames littéralement aiguisées que nos tout nouveaux forgerons fournissent."

 barumand_west_entrance_title:0 "L'Entrée Ouest"
 barumand_west_entrance_desc:0 "Au sud se trouvent les Bois-Profonds, un fléau dans le derrière de toute nation. Ces terres abritent les Fées, et pas grand-chose d'autre n'est connu des habitants de cet endroit, on nous laisse croire qu'un contingent de disciples de Dookanson s'est retrouvé dans cet enfer de labyrinthes et de feuilles, mais rien n'est connu de leur sort.\n\nNous construirons une porte à l'Entrée Ouest, pour bloquer quiconque entrant, et surtout bloquer tout ce qui pourrait sortir, car ce qui se trouve dans ces bois pourrait simplement attendre de frapper nos terres agricoles."

 barumand_permanent_embassies_title:0 "Ambassades Permanentes"
 barumand_permanent_embassies_desc:0 "L'établissement d'ambassades permanentes chez nos sujets aidera à assurer que de bonnes relations continuent. La noblesse dirigera cet effort, et nous devrons peut-être gagner leur soutien par quelques pots-de-vin de bétail, mais c'est un investissement valable pour notre avenir."

 barumand_tamashrug_university_title:0 "Université de Tamashrug"
 barumand_tamashrug_university_desc:0 "Tamashrug s'est développée en une ville naissante à part entière, et depuis le jour où nous avons réparé ses forges et l'avons plongée dans un avenir d'acier et de lame, nous l'avons préparée pour la prospérité. Cependant, chaque orque a besoin de plus qu'une simple hache et une armure, et Tamashrug abrite certains des orques les plus brillants de notre nation, grâce à la formation extensive des Forgerons dans le travail de l'acier.\n\nCependant, alors que nous apprenons davantage sur les Cannoriens et leurs terres diverses, nous avons découvert que les plus grands esprits de ces terres sont les gnomes, premiers utilisateurs de l'Artisanat Magique et inventeurs de nombreux grands dispositifs, que nos plus riches se démènent pour s'offrir. Cherchons un groupe de gnomes désireux d'aider notre nation naissante dans la construction d'un grand lieu d'éducation, l'Université de Tamashrug."

 barumand_their_fruit_title:0 "Leurs Fruits"
 barumand_their_fruit_desc:0 "Le commerce et les biens qui transitent par l'Est de Cannor sont généralement assez attrayants pour l'Orque Barumandi moyen, parce qu'après tout, avec toute la nourriture venant de nos champs verdoyants, les Kruman peuvent se concentrer sur les biens de luxe. Bien sûr, avec un petit investissement d'argent et d'influence, nous devrions pouvoir porter ce commerce vers de nouveaux sommets."

 barumand_long_march_title:0 "La Longue Marche"
 barumand_long_march_desc:0 "Les terres à l'est seront difficiles à conquérir : elles s'adossent aux montagnes de l'Échine-du-Serpent et sont couvertes de forêts, rendant toute guerre laborieuse. Nos soldats font face à une longue marche, mais ils doivent persister, car nous devons préparer l'état pour la libération de tout Escann !"

 barumand_below_the_wall_title:0 "Pousser Sous le Mur"
 barumand_below_the_wall_desc:0 "Avec les terres à l'est du sud de Castenor solidement en notre emprise, nous devrions sécuriser les terres sous les murs blancs, toute invasion possible du nord et sécuriser les mines d'or près des contreforts du Dwarovar Ouest.\n\nMais il ne suffit pas de garder ces terres, quand nous pouvons nous assurer qu'elles prospèrent, restaurant les dommages causés par la Marée Verte et tous les aventuriers qui sont venus après."

 barumand_steady_state_title:0 "L'État Résolu"
 barumand_steady_state_desc:0 "Après de nombreuses années de conquête et de reconstruction, nous nous sommes finalement établis comme l'hégémon de l'Est de Cannor. Nous nous sommes élevés à une position que personne ne pensait que les orques pourraient jamais atteindre, et en tant que tel nous pouvons avancer vers l'avenir avec notre base de pouvoir sécurisée.\n\nNotre prochaine étape est de déterminer ce qui doit être fait avec le nord querelleur et belliqueux : si nous continuons notre chemin de rétribution et de production de grains, ils pourraient mettre fin à leurs conflits, mais l'avenir est un mystère pour tous ceux qui regardent."

 barumand_strong_alliances_title:0 "Alliances Solides"
 barumand_strong_alliances_desc:0 "Si nous devons continuer notre existence stable dans cette ère moderne, nous devons sécuriser des alliances, des solides sur lesquelles nous pouvons compter pendant des siècles à venir. Tendons la main pour voir qui pourrait nous soutenir."

 barumand_let_us_in_title:0 "Ils Nous Laissent Entrer"
 barumand_let_us_in_desc:0 "Malgré la nature humiliante du premier Conseil des Territoires de Barumand, les quelques-uns qui sont restés étaient intéressés par nos propositions. La voie à suivre est claire : un système de tribut géré, où nous fournissons la protection, et ils assurent un accès stable à une partie spécifique de leur marché.\n\nBien que cela puisse sembler de simples manœuvres d'influence, nous essayons simplement de protéger le peuple escannien, et si nous devons mettre nos hommes dans la cour de chaque royaume d'Escann pour le faire, nous le ferons. Mais il est dans notre meilleur intérêt que nous fassions ces choses diplomatiquement, alors proposons ce système aux Escannis voisins et découvrons quoi faire avec le reste plus tard."

 barumand_show_kindness_title:0 "Montrer la Bonté"
 barumand_show_kindness_desc:0 "Si nous devons montrer à Escann que nous avons de bonnes intentions, nous devons afficher notre diplomatie en récompensant les sujets que nous avons acquis. Nous le ferons en subventionnant leur production de grains pour que même dans l'hiver le plus rude, pas une âme ne meure de faim."

 barumand_our_labour_title:0 "Notre Labeur"
 barumand_our_labour_desc:0 "Du grain ! Du grain ! DU GRAIN ! Notre labeur est le sommet de l'agriculture : chaque propriétaire terrien orque se réveille pour cultiver, pour le pays, pour leurs familles et pour l'avenir de l'Est de Cannor.\n\nC'est du moins ce que nos crieurs racontent, mais en vérité, aussi avancés que soient nos centres agricoles, nous devons encore augmenter la production si nous devons nourrir tous les peuples de l'Est de Cannor. Heureusement, avec les investissements gouvernementaux et le soutien de nos fermiers, augmenter la production vers de nouveaux bonds devrait être simple."

 barumand_taller_taller_title:0 "Les Construire Plus Hauts"
 barumand_taller_taller_desc:0 "Alors que notre production et demande de grains augmentent, nous avons besoin de stockage plus grand, non, PLUS HAUT. Certains peuvent appeler cela non planifié et dangereux, mais nos meilleurs ingénieurs nous assurent que le 'WAAAAGH' dans ces silos est assez fort pour soutenir notre population croissante, et pour empêcher ces conteneurs de s'effondrer."

 barumand_grain_lord_title:0 "Seigneurs du Grain"
 barumand_grain_lord_desc:0 "Au fil des années, nos fermiers, chercheurs, mages et conseillers ont passé de grandes quantités de temps et d'effort à perfectionner la production de grain. Notre pain et blé s'écoulent dans Cannor, et 'Fabriqué en Barumand' est même devenu un argument de vente : les gens affluent vers les marchés dans l'espoir de goûter notre grain nourrissant et perfectionné.\n\nCertains ont même commencé à surnommer nos fermiers et [Root.Monarch.GetTitle] les Seigneurs du Grain, et ce titre convient certainement aux plus grands producteurs de Grain de Cannor, produisant plus que même les halfelins du Petit-Pays."

 barumand_south_wall_title:0 "Mur du Sud"
 barumand_south_wall_desc:0 "Au sud se trouve un mur incassable connu sous le nom de Bouclier-Divin. Nous avons placé l'un de nos silos à grain contre cette chaîne de montagnes car cela nous permet de placer des supports de construction le long.\n\nMaintenant, nous avons commencé le travail sur une Forteresse de Grain, aucun nain impliqué. Après tout, ce n'est pas un système de cavernes crasseux, mais un énorme silo à grain qui escalade les montagnes près de Repos-du-Bouclier. Et si nous ajoutons quelques défenses à nos constructions, nous nous assurerons que le silo ne tombe jamais."

 barumand_willing_army_title:0 "Armée des Volontaires"
 barumand_willing_army_desc:0 "Si nous devons montrer à Escann notre volonté de changer, nous devons d'abord montrer que nos armées ne sont pas une horde d'Orques Verts se battant pour le butin et le pillage, mais plutôt de nobles soldats qui se battent pour la liberté de leurs terres et de leur peuple. Que notre armée de volontaires accorde bientôt la libération au Sud Castenor."

 barumand_fields_forests_title:0 "Champs et Forêts"
 barumand_fields_forests_desc:0 "Le terrain le plus difficile du Sud Castenor ce sont les forêts à l'ouest, mais face à notre armée, elles tomberont assez tôt. Et peu après cela, il est temps de les préparer pour la prospérité : couper les forêts, amener des humains et des nobles pour prouver que nous ne sommes pas des monstres, et préparer les champs pour l'agriculture."

 barumand_develop_agriculture_title:0 "Développer l'Agriculture"
 barumand_develop_agriculture_desc:0 "Avant, nous apprenions le peu que nous savions de l'agriculture des squelettes de fermes en ruines, des fossés affaissés de systèmes d'irrigation desséchés, et des clôtures mutilées de pâturages abandonnés. Maintenant nous apprenons de première main des humains qui ont appris à nous connaître comme plus que des monstres.\n\nNous apprenons les subtilités des rotations de cultures, l'astuce d'orienter les granges vers le vent, la superposition de paille pour garder le bétail au chaud en hiver, et beaucoup d'autres choses grandes et petites que l'humanité a apprises à travers des millénaires de cultivation. Avec cette connaissance nous reconstruirons les fermes, recreuserons les fossés, et réparerons les clôtures ; avec cela nous apporterons une nouvelle façon de cultiver, la voie orque."

 barumand_east_entrance_title:0 "L'Entrée Est"
 barumand_east_entrance_desc:0 "Les nouvelles terres agricoles que nous avons cultivées doivent être défendues. Tandis que l'Armée des Volontaires garde nos récoltes à l'abri des menaces d'Escann, il y a des ennemis insaisissables au sud : des ennemis avec une influence féérique et des buts maléfiques, contre lesquels nous devons préparer une vigilance plus forte.\n\nNous devons ajouter des fortifications, tours de guet, patrouilles, et feux de signalisation à l'Entrée Est, de sorte qu'aucun ennemi du sud n'approche sans que nous le sachions, et qu'aucun ennemi ne perce ses portes !"

 barumand_peace_mind_title:0 "Paix dans l'Esprit"
 barumand_peace_mind_desc:0 "Avant de construire une nouvelle Capitale, ou de vastes fermes, ou de solides fortifications, nous avons choisi de construire un nouveau soi. Maintenant que tout le Sud Castenor repose en sécurité sous le contrôle de notre nouvel état orque, et que la Rage de notre peuple s'est apaisée, nous pouvons enfin déclarer que notre voyage est arrivé à sa conclusion.\n\nLe nouvel orque Barumandi n'abrite pas une force par la rage, mais un pouvoir froid et calculé. Nous sommes bien tempérés et bien entraînés, comme le prouvent à la fois les petites actions quotidiennes de nos citoyens, et la diplomatie talentueuse de notre État."

 barumand_landsmeet_title:0 "Landsmeet Escannien"
 barumand_landsmeet_desc:0 "Nous nous sommes finalement établis dans le Sud Castenor, et avec un état aussi solide que le nôtre, nous sommes prêts à entrer dans un âge de prospérité. Nos diplomates suggèrent une nouvelle voie à suivre, qui pourrait mener à une domination diplomatique absolue dans l'Est de Cannor : un système d'états marginalement autonomes connus sous le nom de Kruman.\n\nNous inviterons tous les petits rois d'Escann dans notre capitale pour une fête glorieuse où nous annoncerons nos plans. Si tout va bien, ils accepteront et les combats internes dans notre grande patrie s'arrêteront. N'est-ce pas ?"

 barumand_into_our_cause_title:0 "Dans Notre Cause"
 barumand_into_our_cause_desc:0 "Le système Kruman nous a permis d'étendre notre influence sur tout Escann et a montré à son peuple qu'il peut placer sa foi en nous sans inquiétude. En tant que tel, le temps est venu pour un second Conseil des Territoires.\n\nLe premier a peut-être échoué à joindre nos objectifs avec les autres Escannis, mais à côté des calculs et préparations que nous avons assemblés, sans mentionner l'étendue des nouvelles ressources que nous avons disponibles pour cette tentative, le premier Conseil des Territoires ressemblera bientôt à un marché de village. Dans ce Conseil des Territoires grandement amélioré, la cause de Barumand sera unie avec Kruman et Tributaire, pour la prospérité de tout Escann."

 barumand_outer_grainaries_title:0 "Greniers Extérieurs"
 barumand_outer_grainaries_desc:0 "Tandis que le site à Mereham est maintenant complet, il est maintenant clair que peu importe la hauteur à laquelle nous construisons le Silo, il ne sera pas assez grand. Deux sites supplémentaires, un à Repos-du-Bouclier au sud, et l'autre à Porteguest au Nord, s'assureront que chaque coin de notre état soit protégé de la famine, et capable de bénéficier de nos plus grandes constructions."

 barumand_escann_liberated_title:0 "Libérateur d'Escann"
 barumand_escann_liberated_desc:0 "C'est fait.\n\nBarumand a défendu Escann des envahisseurs, et unifié son peuple sous notre influence. Pour la première fois en siècles, Escann est maintenant enfin capable de se tenir unie, un rempart d'adoration corinite et de prospérité que le reste du monde regarde avec envie."

 barumand_power_gates_title:0 "Portes du Pouvoir"
 barumand_power_gates_desc:0 "Porte-du-Sud et Porte-Ouest sont les voies principales à travers les murs de Castenor, et ainsi les portes vers tout le Castenor Intérieur. Les deux portes ne sont plus ce qu'elles étaient, mais avec Escann maintenant sous la règle vertueuse de nous et nos Kruman nous avons les ressources pour les reconstruire.\n\nCes nouvelles portes vers le centre d'Escann, Les Portes de Célébration et d'Urgence, cimenteront notre emprise sur la région. Passer à travers elles sera la joie de ceux loyaux à Barumand, car elles se dresseront comme monuments à notre protection et prestige pour tous les peuples d'Escann !"

 barumand_nuzrandu_title:0 "Nuzrandu"
 barumand_nuzrandu_desc:0 "Nuzrandu, Orque pour une vision de l'avenir. C'est une vision de l'Est de Cannor en paix, nourri et gardé des malheurs des guerres.\n\nNotre système Kruman jusqu'à présent a fait des merveilles pour garder les humains loin de l'effusion de sang et la dévastation de la guerre, mais cette autonomie pourrait mener à la rébellion, et la rébellion risquerait notre nouvel avenir.\n\nNous pourrions continuer comme nous l'avons fait, et tourner notre regard vers le Sud Castenor, tout en protégeant nos sujets de la guerre. Mais à la place, nous pourrions aussi intégrer complètement les Kruman, dissolvant leur souveraineté, peut-être les exposant au conflit, mais nous rendant une force dominante parmi les nombreuses puissances croissantes de Halcann.\n\nQue choisira notre [Root.Monarch.GetTitle] comme Nuzrandu de Barumand ?"

 barumand_escann_blade_title:0 "Lame d'Escann"
 barumand_escann_blade_desc:0 "Les royaumes pré-marée verte d'antan sont devenus paresseux. Complaisants. Faibles. Et ils ont payé cher cette folie. Barumand ne répétera pas leur erreur.\n\nMême en temps de paix, chaque Orque Barumandi garde une lame ou un tonneau sur lui en cas de menace imprévue. Les fermiers se présentent volontiers pour l'appel quand ils le doivent, car ils comprennent que leur prospérité n'existe que grâce à leur volonté de la défendre. Cela peut sembler étrange aux étrangers, mais à Barumand, c'est juste un mode de vie.\n\nLes étrangers ont pris l'habitude de nous appeler la Lame d'Escann. Nous voyons cela comme un grand compliment, parce que s'ils nous voient comme l'épée défendant Escann, personne n'oserait nous faire swing.\n\n'Envahir Barumand est une tâche difficile, car vous vous battez à travers chaque pouce de terre, vous tombez sur un buisson, et derrière chaque buisson, se trouve un Orque avec une lame fraîchement aiguisée, ou un tonneau nouvellement poli pointé vers vous.' - Lain Silcalas, 1654, Sur les Peuples d'un Nouvel Escann"

 barumand_change_within_title:0 "Changement de l'Intérieur"
 barumand_change_within_desc:0 "Les étrangers peuvent nous haïr peu importe ce que nous faisons, et c'est pourquoi nous devons montrer que nous pouvons changer, pas vers l'extérieur, mais vers l'intérieur envers nous-mêmes. Laissons la confiance des orques de Barumand grandir alors qu'ils se voient chaque jour devenir plus honorables, plus tolérants, et plus gentils.\n\nLes Escannis peuvent ne pas se soucier que nous essayons de changer, mais quand nous leur montrons que nous changerons pour le mieux qu'ils s'en soucient ou non, leurs yeux seront forcés de s'ouvrir !"

 barumand_orc_capital_title:0 "Capitale des Orques"
 barumand_orc_capital_desc:0 "Quand nous avons d'abord envahi Escann, ses terres furent pillées sous les armées de Dookanson. Maintenant, les terres et villes que nous détenons gisent en ruines, dévastées et dépeuplées. Il est clair que nous avons besoin d'un endroit à appeler notre foyer, pour établir notre règne sur l'Est de Castenor, et pour protéger les orques qui restent en Escann. Les sites d'Ionntras, Fourche-du-Fléau, et Vernham ne sont que quelques-uns des endroits les plus appropriés pour un foyer à nous."

 barumand_better_farming_methods_title:0 "Meilleures Méthodes Agricoles"
 barumand_better_farming_methods_desc:0 "Les terres du Sud Castenor sont fertiles, et nous ont fourni plus de nourriture que les générations précédentes de notre espèce n'avaient même jamais rêvé. Cependant, nous connaissions à peine les bases de l'agriculture, et ne connaissions que les cadavres de fermiers et leurs fermes abandonnées. Nous nous rapprochions de la famine à chaque hiver qui passait.\n\nIl est temps pour Barumand d'apprendre des humains du reste de Cannor. Nous apprendrons leurs façons de cultiver pour que nous puissions mieux utiliser les riches terres que nous détenons, et reconstruire les fermes détruites pendant la Marée Verte."

 barumand_grain_state_title:0 "L'État du Grain"
 barumand_grain_state_desc:0 "Alors que nous devenons de plus en plus dépendants de l'agriculture, il devient de plus en plus clair qu'une mauvaise année de récoltes pourrait nous ruiner. Pour empêcher cela, nous construirons le plus grand silo à grain de Cannor, pour stocker le grain des bonnes années à utiliser dans les mauvaises.\n\nUn site parfait a été trouvé, sur la pointe sud du Lac d'Argentmere. Nous devrions développer cette zone en une ville, assez appropriée pour gérer les défis logistiques de remplir ce stockage."

 barumand_some_refuse_title:0 "Mais Certains Refusent"
 barumand_some_refuse_desc:0 "Malgré nos meilleurs efforts pour montrer aux autres Escannis les nombreux bénéfices d'entrelacer leurs états à Barumand, certains ont encore refusé. C'est vraiment leur perte, car ils nous ont laissé absolument aucun choix sauf de les amener dans le giron en utilisant l'outil ultime de la diplomatie : la guerre."

 barumand_their_diplomacy_title:0 "Leur Façon de Diplomatie"
 barumand_their_diplomacy_desc:0 "Une chose que nous orques avons apprise depuis notre arrivée à la surface est l'amour humain pour l'or. Nous avons plein de ce truc qui traîne, et en donnant de l'or aux Cannoriens, nous les lierons à nous-mêmes."

 barumand_corin_duty_title:0 "Devoir Juré de Corin"
 barumand_corin_duty_desc:0 "Notre devoir, transmis par Corin, est de défendre Escann. Tout comme elle a protégé Escann de nos ancêtres avant que nous l'appelions foyer, nous devons maintenant repousser les étrangers du reste de Cannor qui cherchent l'influence dans Escann. Escann pour les Escannis, Cannor pour les Cannoriens."

 barumand_adean_rest_title:0 "Mettre Adean au Repos"
 barumand_adean_rest_desc:0 "Depuis la naissance de la nation de Barumand, Corin a été l'une des figures les plus importantes pour notre nation pour tous les citoyens, orques et humains. Naturellement, nous soutenons sa revendication comme dirigeant légitime de la Cour Régente, pas le prétendant Adean.\n\nAlors que notre influence s'est répandue à travers Escann, les autres Escannis en sont venus à être d'accord avec notre position. Adean a peu de disciples restant en Escann, et sa revendication a été mise au repos."

 barumand_third_landsmeet_title:0 "Le Troisième Conseil des Territoires"
 barumand_third_landsmeet_desc:0 "Le second Conseil des Territoires visait la paix en Escann par la suppression des envahisseurs étrangers, et maintenant avec les efforts de nous et nos Kruman ce rêve d'une paix durable pour tout Escann a été réalisé.\n\nQue les convocations crient à travers les champs, collines, et forêts bénis par Corin : le [Root.Monarch.GetTitle] de Baranthad, libérateur d'Escann, appelle tous les Kruman à [Root.Capital.GetName] pour l'organisation du troisième Conseil des Territoires ! À la fois pour célébrer la paix que nous avons atteinte, et pour présenter nos nouveaux objectifs à nos sujets."

 barumand_escann_heart_title:0 "Cœur d'Escann"
 barumand_escann_heart_desc:0 "Castonath est le cœur de pierre d'Escann, le bourdonnement de la ville faisant écho au battement de nos propres cœurs. Malheureusement, le silo voisin a besoin de rénovations et améliorations massives pour soutenir la population bourgeonnante de la ville. Une fois ce travail terminé, la ville légendaire deviendra encore plus vibrante, et atteindra une nouvelle hauteur de gloire."

 barumand_smaller_beat_title:0 "Battements Plus Petits"
 barumand_smaller_beat_desc:0 "Tandis que Castonath est indubitable le cœur d'Escann, cela ne signifie pas que nous devons ignorer le reste de la terre. Les plus petits battements de cœur de l'Est de Cannor sont tout aussi importants que Castonath.\n\nIonntras, Épée-d'Argent, Vernham et les autres grandes villes que nous avons construites doivent aussi être soignées, et elles seront transformées en cœur battant de leurs propres régions. Elles deviendront des centres d'apprentissage, de fabrication, et d'art pour rivaliser avec tout autre en Cannor, et beaucoup déménageront dans notre nation de toute Cannor pour faire partie de notre succès."

 barumand_corins_teachings_title:0 "Enseignements de Corin"
 barumand_corins_teachings_desc:0 "Pillage. Massacre. Destruction. Gloire. C'étaient les principes qui menèrent nos ancêtres hors de l'Échine-du-Serpent.\n\nMaintenant, alors que génération après génération d'Orques Verts grandissent en Escann, notre tempérament s'est adouci et a tourné leur attention vers le long terme. Arosha Brise-Chêne, qui a servi avec Corin dans son Cercle contre nos ancêtres dans la Marée Verte, est devenue une figure clé pour aider à s'éloigner de ces traditions, transmettant les enseignements de Corin à notre jeune nation.\n\nElle s'est dressée avec l'état Barumandi naissant dans son moment de faiblesse, et fut un exemple brillant de ce que les orques pouvaient devenir dans cette nouvelle terre verte. Aligner l'état et le clergé avec ses philosophies aidera à favoriser ce changement vers nos nouvelles valeurs et mode de vie.\n\nL'Honneur, la Tolérance, la Diligence, et la Bravoure seront les valeurs vers lesquelles chaque jeune Barumandi s'efforcera. De Corin, à Arosha, à tout Barumand."

 barumand_mending_relations_title:0 "Réparer les Relations Passées"
 barumand_mending_relations_desc:0 "Alors que nous consolidions notre état, nous avons naturellement marché sur les pieds des autres nouveaux colons escannis, orques, humains, ou autres. Faire cause commune avec ces groupes leur montrera que nous avons changé, et ne cherchons plus à fomenter la violence en Escann, mais promouvrons plutôt la paix dans notre nouveau foyer partagé."

 barumand_fortify_the_borders_title:0 "Alors Fortifier les Frontières"
 barumand_fortify_the_borders_desc:0 "Corvuria. Le seul royaume d'Escann qui fut épargné par la Marée Verte. Ils restent forts, et ce que nous avons entendu des Marcheurs-Corbeaux que nous avons intégrés il y a longtemps... nous trouble.\n\nIls sont la plus grande menace restante près de notre cœur. Nous devons établir une série de fortifications, tout en envoyant simultanément d'anciens agents Marcheurs-Corbeaux dans Arca Corvur et Gablainé pour découvrir tout complot qu'ils pourraient avoir contre nous."

 barumand_strike_them_down_title:0 "Et les Abattre"
 barumand_strike_them_down_desc:0 "Nos agents ont rapidement rapporté que la noblesse corvurienne préparait une attaque contre nous. Ainsi, nous prendrons sur nous de les abattre en premier.\n\nBannière-Corbeau était une compagnie d'aventuriers pendant les conséquences de la Marée Verte menée par des rejetons de la famille Sil Vivin qui fut bientôt intégrée dans Barumand. L'un de leur lignée épousa une femme orque, et maintenant cet enfant demi-orque s'est prouvé un jeune homme capable. Le mettre en charge de Corvuria s'assurera qu'ils ne nous défient plus jamais."

#Events
 flavour_barumand.1.t:0 "Enseignements de Corin"
 flavour_barumand.1.d:0 "Arosha Brise-Chêne était une Orque dans le groupe de Corin pendant ses tentatives d'arrêter la Marée Verte. Tandis que certains pourraient l'appeler une traîtresse, nous ne pouvons pas abandonner ses enseignements, qu'elle nous a apportés pendant notre heure la plus sombre. Elle a entraîné nos troupes et répandu les enseignements de Corin, et nous lui rendrons son dû, défendant ces enseignements et montrant la tolérance envers ceux différents de nous."
 flavour_barumand.1.a:0 "Corin a enseigné à Arosha, et elle nous a enseigné."
 flavour_barumand.2.t:0 "Accueillir des Colons Humains ?"
 flavour_barumand.2.d:0 "Alors que l'Armée des Volontaires avance à travers Escann, elle ne peut s'empêcher de remarquer à quel point elle est vide. Les champs restent en jachère. Les moulins en mauvais état. Les mines restent sombres.\n\nTandis que des orques pourraient être déplacés pour travailler ces zones, [Root.Monarch.GetName] a récemment eu une idée avec beaucoup de mérite. Envoyer les plus diplomatiques de notre espèce vers les peuples de l'Ouest de Cannor, leur demandant de venir s'installer sur les terres que nous avons récemment conquises des bandes d'aventuriers humains, se mélangeant dans leurs sociétés. Cela aidera à nous intégrer avec la société cannnorienne plus large, et leurs lettres à la maison aideront à convaincre le monde que la Marée Verte est terminée, et que les Orques Barumandi tournent une nouvelle page."
 flavour_barumand.2.a:0 "Nous avons conquis ces terres, laissons-les les coloniser."
 flavour_barumand.2.b:0 "Nous avons conquis ces terres, nous les coloniserons."
 flavour_barumand.4.t:0 "L'Ambassadeur Barumandi Arrive"
 flavour_barumand.4.d:0 "Nous avons reçu une ambassade dans notre capitale de [Z53.GetName] pour parler de devenir leur sujet."
 flavour_barumand.4.a:0 "Cool"
 flavour_barumand.7.t:0 "Un Nouveau Kruman ?"
 flavour_barumand.7.d:0 "Devrions-nous transformer notre sujet en Kruman ? Ce sujet unique nous paie fidélité mais ne sera jamais appelé à la guerre, et reçoit du grain de nos réserves."
 flavour_barumand.7.a:0 "Transformons ces grands sujets en Kruman"
 flavour_barumand.7.b:0 "N'étendons pas notre influence trop loin"
 flavour_barumand.8.t:0 "Capitale Orque Permanente"
 flavour_barumand.8.d:0 "Nous avons reconstruit les villes d'Ionntras, Fourche-du-Fléau, et Vernham, ainsi que développé notre capitale actuelle. Maintenant nous devons considérer une capitale pour protéger les Orques pour les siècles à venir.\n\nNotre premier choix est Ionntras au nord, elle est dans une grande position pour nous établir en Escann. Bien qu'elle ne soit pas Castonath, sa position près des rivières locales et sa proximité au centre d'Escann est inestimable.\n\nLe second choix est Fourche-du-Fléau qui se trouve le long d'un autre ensemble de rivières locales, serait un bon endroit pour garder un œil sur les Bois-Profonds et est un centre pour le commerce dans la région.\n\nPour notre choix final, nous avons Vernham qui était un lieu pour beaucoup des forgerons et armureries d'Escann. Là, une fois que nous invitons les forgerons de retour dans Vernham, cela nous permettrait à nous orques de nous armer avec de l'acier beaucoup plus tranchant et plus fort.\n\nOu peut-être construirons-nous [Root.Capital.GetName], où nous avons résidé depuis la fin de Marche-Pourrie. Elle nous a bien servis, et si nécessaire, elle continuera son service pour toujours."
 flavour_barumand.8.a:0 "[Root.Capital.GetName]"
 flavour_barumand.8.b:0 "Fourche-du-Fléau !"
 flavour_barumand.8.c:0 "Ionntras !"
 flavour_barumand.8.e:0 "Vernham !"
 flavour_barumand.9.t:0 "Le Premier Conseil des Territoires"
 flavour_barumand.9.d:0 "Dans le sillage de la Marée Verte, les orques étaient vus comme des sauvages. Faire de la diplomatie avec un orque vous faisait paraître aussi brutal et monstrueux que nous, mais maintenant nous devons changer ces croyances. Nous avons envoyé une invitation formelle aux nombreux humains de l'Est de Cannor, les appelant à une réunion de toutes les terres, un Conseil des Territoires.\n\nCependant, il y eut des problèmes dès le premier service du premier festin. Seuls quelques humains se sont présentés, et environ la moitié d'entre eux étaient des messagers avec des insultes et des dépravations concernant le [Root.Monarch.GetTitle], et le reste n'avait envoyé que des ambassadeurs à leur place. Bien que nous puissions comprendre leur prudence en réponse à une invitation orque, n'avons-nous pas montré notre générosité avec notre maintien des droits des seigneurs humains à leurs titres précédents, le maintien des villes humaines, et la suppression de notre rage ?\n\nNous renverrons ces messagers avec les mots des objectifs du Conseil des Territoires et comment nous avons l'intention de les poursuivre. Espérons que les seigneurs de ces terres verront juste de rejoindre notre cause, et sinon... Nous devrons juste utiliser des moyens alternatifs de diplomatie."
 flavour_barumand.9.a:0 "Ils nous rejoindront assez tôt."
 flavour_barumand.11.t:0 "Devrions-Nous Nous Convertir à la Religion de notre Suzerain ?"
 flavour_barumand.11.d:0 "Après une libération périlleuse et des pourparlers, les clercs de notre nation sont arrivés à la conclusion que l'influence d'Adean en Escann est arrivée à sa fin. Il a été pratiquement mis au repos, car ils ont déclaré Corin la victorieuse du grand conflit.\n\nNous pouvons continuer à adorer Adean mais Corin est la dirigeante de la cour, devrions-nous nous convertir à la religion de notre suzerain ?"
 flavour_barumand.11.a:0 "Oui"
 flavour_barumand.11.b:0 "Oui"
 flavour_barumand.11.c:0 "Non"
 flavour_barumand.12.t:0 "Le Second Conseil des Territoires"
 flavour_barumand.12.d:0 "Se réunir à $CAPITAL$ fut grandiose, car cette fois les Escannis étaient bien plus disposés à nous rejoindre dans le festin, ayant prouvé notre croissance et qu'ils n'avaient rien à craindre en faisant de la diplomatie avec nous. Avec le premier objectif du Conseil des Territoires terminé, nous passons au second : libérer les terres volées par les étrangers en Cannor et le Dwarovar. Les gens qui se sont installés sur ces terres après la Marée Verte détiennent la revendication sur ces terres, et en tant que tel nous défendrons leurs revendications, libérant les terres centrales d'Escann, et développant les terres que nous détenons déjà.\n\nUne fois que nous aurons libéré ces terres, le Troisième Conseil des Territoires pourra commencer. Là, nous dévoilerons un grand projet pour Escann, pour donner aux humains leur paix et prospérité éternelles, et forger un nouvel avenir pour Escann."
 flavour_barumand.12.a:0 "Nous nous sommes prouvés avec la Plume, maintenant pour l'épée."
 flavour_barumand.13.t:0 "Le Troisième Conseil des Territoires"
 flavour_barumand.13.d:0 "C'est fait. Nous avons fermement saisi l'Est de Cannor, et aucun royaume étranger ni petit conquérant ne reste pour arrêter nos grands plans. Baranthad règne maintenant sur les terres autrefois brisées, et de leur repos une nouvelle puissance s'élèvera, avec le soutien du peuple.\n\nLes Orques Baranthadi se sont efforcés d'apporter la paix à Escann et nous avons finalement réussi, et il est maintenant temps de poser des récoltes et des fondations pour les générations futures, et de construire à nouveau ce qui est ruiné. Nous ne mourrons plus de faim, car les greniers sont pleins ; nous ne pleurerons plus de tristesse, car les guerres sont gardées hors des terres Krumani ; et tous rêveront bientôt un nouveau rêve pour l'avenir."
 flavour_barumand.13.a:0 "Notre Nuzrandu nous attend !"
 flavour_barumand.14.t:0 "Découverte du Poisson Barumand"
 flavour_barumand.14.d:0 "La côte du Lac d'Argentmere est petite, alors nous fûmes stupéfaits quand les pêcheurs Barumandi commencèrent à rapporter une nouvelle espèce de poisson dans la zone, une jamais vue auparavant en Cannor ! Bien sûr nous fûmes rapides à répandre la nouvelle au loin.\n\nC'était jusqu'à ce que les humains rapportent que le poisson n'était en fait, pas nouveau, mais a été pêché dans le Lac d'Argentmere pendant des millénaires. De tels événements troublants ont apporté la tristesse à Barumand dans les domaines scientifiques et prestigieux."
 flavour_barumand.14.a:0 "Une si honteuse 'découverte'"
 flavour_barumand.15.t:0 "Holvash Barumandi"
 flavour_barumand.15.d:0 "Le Holvash dans la société orque était un plat somptueux réservé seulement aux plus forts des Chefs de Guerre, mais avec notre entrée dans Cannor, nous avons amélioré le plat dramatiquement. Avec du sucre exotique, et de nouveaux ingrédients, nous avons conçu une nouvelle recette : frire des pâtes et les enrober de sucre, vous obtenez un plat sucré qui fait que même l'orque le plus dur vous regarde différemment. Nous promouvrons sa vente, pour que humains, orques, Elfes et semblables puissent tous apprécier cette friandise savoureuse."
 flavour_barumand.15.a:0 "Tout Halann goûtera notre Holvash !"
 flavour_barumand.16.t:0 "Le Quatrième Conseil des Territoires"
 flavour_barumand.16.d:0 "Nous voici, enfin. Les fruits de notre labeur, finalement mûrs. Nous avons parcouru un long chemin depuis notre état naissant, un état avec des idéaux de paix et d'unité, malgré ses origines dans la pure destruction.\n\nLà où autrefois les seigneurs et propriétaires terriens envoyaient simplement des dignitaires pour nous insulter à notre premier Conseil des Territoires, leurs descendants se tiennent maintenant dans nos salles, non pour nous insulter, mais pour conduire des affaires et de la diplomatie avec nous. C'est un vrai monument à notre succès.\n\nEt tout au long de notre voyage pour amener orques et hommes ensemble comme un, il y avait nos Kruman, loyalement à nos côtés. Ils peuvent ne pas avoir aidé dans les conflits sanglants de notre passé, mais ils ont alimenté notre état avec des luxes bon marché, propulsant les standards de vie de notre peuple vers de nouveaux sommets ! Les états autour de nous deviennent de plus en plus centralisés et les monarques deviennent absolus dans leur pouvoir et la menace que ces états posent à notre état décentralisé ne peut être surestimée.\n\nPeut-être est-il temps que nous intégrions nos Kruman directement dans notre état, pour que nous puissions mieux garantir la sécurité de tout notre peuple. D'autre part, nous pourrions aussi récompenser leur loyauté à notre cause et respecter leur autonomie."
 flavour_barumand.16.a:0 "Respecter leur autonomie dans notre royaume, notre voyage attahad"
 flavour_barumand.16.b:0 "Il vaut mieux que nous les intégrions, nous ne pouvons nous permettre la faiblesse."
 flavour_barumand.17.t:0 "Soutien de Liz sil Wex pour Barumand"
 flavour_barumand.17.d:0 "Elizabeth sil Wex, une jeune noble montante de la famille sil Wex a annoncé son intérêt et soutien pour notre nation. Elle a été vue visitant les innombrables villes que nous avons reconstruites et a trouvé tout à fait l'amour pour l'architecture orque.\n\nRécemment elle a visité le siège du pouvoir à $CAPITAL$ et a parlé avec $MONARCH$, parlant longuement de la philosophie du leadership de Corin de la Cour Régente, ainsi que des croyances personnelles de Corin. Il semble que nous nous soyons trouvé quelqu'un qui révère Corin autant que nous."
 flavour_barumand.17.a:0 "Une si gentille humaine"
 flavour_barumand.18.t:0 "La Rage Bout"
 flavour_barumand.18.d:0 "La rage de nos Orques bout : les grognements se transforment en protestations, les protestations se transforment en émeutes, et qui sait combien de temps jusqu'à ce que ces émeutes se transforment en révoltes ! Nous devons calmer le mécontentement, mais les négociations s'effondrent toujours. Ces orques ne souhaitent pas la paix, mais la domination absolue sur notre gouvernement et ses politiques !"
 flavour_barumand.18.a:0 "Comment allons-nous réparer cela ?"
 flavour_barumand.19.t:0 "Connak Écrasé !"
 flavour_barumand.19.d:0 "C'est fait : Après des jours de combat, $MONARCH$ a mis Connak à la lame dans un Ozarm'Chadash, et par la suite les partisans restants du Vieux Dookan ont posé leurs armes au repos. Maintenant nous pouvons nous reposer tranquilles sachant que la colère intérieure a été apaisée."
 flavour_barumand.19.a:0 "Nous avons usurpé la bête"
 flavour_barumand.20.t:0 "Connak se Révolte"
 flavour_barumand.20.d:0 "Connak, un membre influent et significatif de notre cour s'est soulevé en protestation contre nos nouvelles politiques aujourd'hui. Un bon ami de $MONARCH$, ce fut une surprise pour tous qu'il prendrait les armes.\n\nBien que personne ne s'attendait à la révolte de l'orque, il est important que nous prenions les devants pour l'abattre, avant que plus d'orques aient l'idée de le suivre. Peut-être serons-nous finalement capables de terminer le Sarkub-Kashr une fois cette grande bataille terminée..."
 flavour_barumand.20.a:0 "Préparez-vous les gars !"
 flavour_barumand.21.t:0 "Disciples de Brise-Chêne"
 flavour_barumand.21.d:0 "Arosha Brise-Chêne fut une inspiration parmi notre peuple, et beaucoup de notre attitude calme peut être dérivée de ses enseignements de Corin. Maintenant nous avons été approchés par un nombre de leurs disciples, cherchant à répandre la parole de Corin et sa foi plus loin. Ils ont fait une grande impression sur notre conseil, avec beaucoup demandant que nous nous détournions de Dookan, et embrassions Corin elle-même comme notre divinité !"
 flavour_barumand.21.a:0 "Suivons leurs voies"
 flavour_barumand.21.b:0 "Oublier Dookan c'est oublier le passé."
 flavour_barumand.22.t:0 "Influence Humaine dans l'État ?"
 flavour_barumand.22.d:0 "Les humains sont une race ambitieuse, et nos idéaux ont donné naissance à l'idée que si orques et humains doivent vivre ensemble, alors les deux devraient avoir une voix dans le gouvernement. Il y a plusieurs humains puissants qui souhaitent maintenant qu'on leur accorde le droit de faire partie du gouvernement.\n\nLes humains pourraient ne pas apprécier que leur demande soit refusée et nous pourrions risquer de perdre tout le progrès pour lequel nous avons travaillé. Et pourtant, il y en a plusieurs qui craignent que leur influence et ambition nous mènent sur un chemin plus sombre que nous désirons..."
 flavour_barumand.22.a:0 "Ils devraient avoir une voix, car nous sommes égaux !"
 flavour_barumand.22.b:0 "Nous ne pouvons nous soumettre à leurs ambitions"
 flavour_barumand.23.t:0 "Révolte Dookaniste"
 flavour_barumand.23.d:0 "Les Orques contrariés par nos nouvelles politiques ont rejoint la révolte, ils souhaitent apporter le chaos à l'ordre paisible de Barumand."
 flavour_barumand.23.a:0 "Imbéciles !"
 flavour_barumand.24.t:0 "Vous n'êtes pas censé voir ceci..."
 flavour_barumand.24.d:0 "Comment êtes-vous arrivé ici ? Quelles astuces diaboliques jouez-vous ? De toute façon, vous ne trouverez rien ici. Non absolument rien du tout"
 flavour_barumand.24.a:0 "Rien à voir ici"
 flavour_barumand.25.t:0 "Ping Elefanté [IGWT]#8464"
 flavour_barumand.25.d:0 "Je suis sûr qu'il l'apprécierait"
 flavour_barumand.25.a:0 ";)"
 flavour_barumand.26.t:0 "Devrions-Nous Soutenir les Rebelles en Barumand ?"
 flavour_barumand.26.d:0 "Barumand a l'audace de croire que orques et humains peuvent coexister en harmonie paisible, une idée simplement scandaleuse ! Clairement leur peuple croit la même chose car les orques se révoltent contre cette nouvelle façon de vivre. Peut-être devrions-nous soutenir ces rebelles pour assurer la fin de cette croyance insensée ?"
 flavour_barumand.26.a:0 "Oui !"
 flavour_barumand.26.b:0 "Ils n'ont pas besoin de notre aide pour échouer, ne gaspillons pas nos ressources."
 flavour_barumand.27.t:0 "Devrions-Nous Soutenir Barumand ?"
 flavour_barumand.27.d:0 "Serait-il possible pour les orques de coexister en paix avec l'humanité ? Barumand semble croire que cela peut être fait, mais ils ont des problèmes à amener leur vision à tous. Cela pourrait être un énorme pas en avant pour réparer les dommages entre ces deux races s'ils réussissent. Devrions-nous fournir de l'aide pour aider à assurer que leur rêve reste vivant ?"
 flavour_barumand.27.a:0 "Oui !"
 flavour_barumand.27.b:0 "Ils ne réussiront jamais, ce serait un gaspillage."
 flavour_barumand.28.t:0 "Les Étrangers Soutiennent les Dookanistes"
 flavour_barumand.28.d:0 "Bien que nous savions que ce serait long avant que les cicatrices de la Marée Verte commencent jamais à s'estomper, nous avions l'espoir que d'autres ne seraient pas si vocaux dans leur déni de notre vision. Il semble que nous nous trompions, et maintenant un nombre de puissances étrangères ont soutenu les révoltes orques dans notre nation naissante !"
 flavour_barumand.28.a:0 "Nous leur montrerons l'erreur de leurs voies"
 flavour_barumand.29.t:0 "Nous Avons Reçu un Soutien Étranger"
 flavour_barumand.29.d:0 "Nos rêves de paix et d'unité entre orques et hommes ne sont pas les nôtres seuls, et certaines puissances étrangères ont tendu la main pour soutenir notre état dans cette période de trouble !"
 flavour_barumand.29.a:0 "Nous prévaudrons !"
 flavour_barumand.30.t:0 "Grande Agitation Dookaniste dans les Centres Urbains"
 flavour_barumand.30.d:0 "Dans nos tentatives de faire progresser l'avenir de Barumand, nous avons contrarié de nombreux adhérents du Grand Dookan, qui n'aiment pas la coopération accrue avec les humains, et le combat réduit qui pourrait servir leur colère.\n\nBien que normalement nous pourrions ignorer ceci, les orques rebelles cette fois sont dans nos centres urbains, et donc les dommages là pourraient être dangereux pour nos approvisionnements et notre peuple. Nous ne sommes pas sûrs de quoi faire avec cette racaille, mais le temps dira à quel point cela devient mauvais."
 flavour_barumand.30.a:0 "La coopération entre orques et humains n'est pas mauvaise !"
 flavour_barumand.31.t:0 "Protestations Contre les Voies Paisibles"
 flavour_barumand.31.d:0 "Les orques opposés à nos nouvelles politiques de développement paisible ont commencé à s'engager dans des actes violents contre les colons humains et les officiels d'état. Composés principalement d'anciens vétérans des guerres précoces qui ont fondé notre grande nation et de shamans s'accrochant encore à la foi en la mission de Dookanson, ces agitateurs sont un vrai danger pour notre nouveau régime.\n\nNous devrons peut-être lever nos armes à nouveau, cette fois contre nos propres héros de guerre, si notre rêve de prospérité doit survivre."
 flavour_barumand.31.a:0 "Ils réaliseront bientôt leurs erreurs"
 flavour_barumand.32.t:0 "Les Humains se Sentent en Danger"
 flavour_barumand.32.d:0 "Avec le gouvernement de notre jeune état encore dans l'enfance et nos ressources étirées mince, nous nous sommes trouvés incapables de faire face à la montée de violence contre les humains des agitateurs dookanites. Malgré la redirection de ressources substantielles vers des mesures protectrices et le déploiement de l'armée à plusieurs occasions pour restaurer la paix, nous ne pouvons être partout à la fois.\n\nAvec des fermes brûlées et la violence de foule se répandant, beaucoup d'humains considèrent que notre état a échoué dans son devoir de les protéger et ont pris les choses en main, s'armant et formant des 'brigades d'autodéfense' de loyauté questionnable."
 flavour_barumand.32.a:0 "Un résultat malheureux du progrès"
 flavour_barumand.33.t:0 "Plus Stable"
 flavour_barumand.33.d:0 "Autrefois, nous avions un rêve. De battre nos épées en socs de charrue, de canaliser la ténacité orque légendaire dans des efforts productifs et de travailler côte à côte avec les humains pour construire un nouvel avenir. Un avenir libre du sang, de la misère, et de la faim du passé.\n\nNous croyions avoir réalisé ce rêve, prouvé que ceux qui voyaient les orques comme rien d'autre que des sauvages et barbares avaient tort. Arosha Brise-Chêne nous a enseigné que c'est la lutte de chaque orque d'apaiser la rage en lui-même, mais maintenant nous voyons qu'à l'intérieur de notre propre peuple il y a ceux qui ne s'élèveront jamais à ce défi. Au lieu de cela, ils cèdent à leurs instincts bestiaux, devenant les monstres sans esprit que d'autres nous marquent comme étant. Notre rêve peut encore survivre, mais seulement si notre société peut apaiser la rage en elle-même."
 flavour_barumand.33.a:0 "Commençons le Sarkub-Kashr"

