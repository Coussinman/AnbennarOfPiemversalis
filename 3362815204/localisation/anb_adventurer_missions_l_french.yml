l_french:

opinion_adv_ally:0 "Serment d'Aventurier"
adv_forcelimit_modifier:0 "Aventuriers Organisés"
desc_adv_forcelimit_modifier:0 "Nous avons organisé un groupe d'élite d'aventuriers qui forment le cœur de nos poursuites militaires."
adv_colonist_modifier:0 "Maintien des Frontières"
desc_adv_colonist_modifier:0 "Grâce à notre protection continue, nous recevons un afflux de pionniers et de réfugiés rentrant chez eux."
adv_war_ork_modifier:0 "Repousser la Marée Verte"
desc_adv_war_ork_modifier:0 "Notre guerre contre la Marée Verte a encouragé les aventuriers servant notre compagnie."
adv_colon_modifier:0 "Extension du Territoire"
desc_adv_colon_modifier:0 "Nous redirigeons les nouveaux colons et aventuriers arrivants vers nos frontières pour encourager l'expansion."
adv_grain_production:0 "Terres Agricoles Revitalisées"
desc_adv_grain_production:0 "Des efforts considérables sont déployés pour repeupler et reconquérir les terres agricoles de cette province."
adv_big_forge:0 "Forge d'Aventurier"
desc_adv_big_forge:0 "Une grande forge a été construite ici - ses forgerons travaillent sa  ns relâche pour produire de nouvelles armes."
adv_dev:0 "Aventuriers au Travail"
desc_adv_dev:0 "Les aventuriers assistent aux projets de reconquête et de reconstruction des terres."
adv_guild_integrated:0 "Bureau Central des Impôts"
desc_adv_guild_integrated:0 "Les aventuriers ont établi un bureau des impôts pour mieux administrer leurs terres."
adv_gems:0 "Boom Industriel"
desc_adv_gems:0 "Des artisans cannoris se sont installés dans cette province, taillant des pierres précieuses des mines locales."
adv_bank:0 "Établissement d'une Monnaie"
desc_adv_bank:0 "Une nouvelle monnaie est produite ici dans un effort pour réduire la dépendance aux couronnes cannoriennes."
adv_build_modifier:0 "Reconstruction d'Escann"
desc_adv_build_modifier:0 "Nous recentrons nos efforts vers la reconstruction des villages et des infrastructures détruits par la Marée Verte."
adv_home_trade:0 "Contrôle du Commerce Local"
desc_adv_home_trade:0 "Notre contrôle sur le commerce local a augmenté notre capacité à sécuriser des ressources pour nos aventuriers."
adv_trade_powerhouse:0 "Sécurisation des Routes Commerciales"
desc_adv_trade_powerhouse:0 "De nouvelles routes commerciales sont sécurisées en utilisant cette province comme base."
adv_fame:0 "Aventures Glorieuses"
desc_adv_fame:0 "Nos succès à Escann sont sur toutes les lèvres du monde !"
adv_standing_army:0 "Armée Permanente"
desc_adv_standing_army:0 "Nous avons formé les colons en soldats aptes à une armée."
adv_administration:0 "Boom Commercial"
desc_adv_administration:0 "Autrefois, cette province n'était qu'un quartier général d'aventuriers en terres étrangères. Maintenant, c'est une capitale florissante en plein essor commercial."
organized_adventurer_administration:0 "Administration d'Aventuriers Organisés"
desc_organized_adventurer_administration:0 "Notre prévoyance dans l'établissement d'un bureau central des impôts et d'un corps bureaucratique dédié a résolu la plupart des problèmes de démarrage associés à la création d'un nouvel État-nation."
adv_guild_integrated_tooltip:0 "§Ceci annulera les malus d'efficacité administrative liés à l'§YHéritage des Aventuriers§! lors de la formation de notre propre pays.§!"

tribal_land_of_tt:0 "Est une terre tribale de §Y[Root.GetName]§!"

ADV_growing_population_title:0 "Peuplement d'Escann"
ADV_growing_population_desc:0 "Alors que nous commençons à reconquérir et à repeupler ces terres des orques, notre capitale attire des gens de loin et de près vers ce bastion sûr contre la Marée Verte."
ADV_jewel_title:0 "Réinviter les Artisans"
ADV_jewel_desc:0 "Si nous voulons avoir une économie forte, nous devons exporter plus que du bétail, des céréales et des esclaves orques. Escann possède quelques gisements de gemmes et, si nous pouvons en trouver un, nous pouvons commencer à inviter des artisans de Cannor pour aider à utiliser ces mines."
ADV_monetary_system_title:0 "Nos Propres Couronnes"
ADV_monetary_system_desc:0 "Bien que l'utilisation de couronnes d'or frappées à Cannor ait longtemps servi notre économie, nous ne pouvons pas repeupler correctement la terre tout en dépendant de l'ancienne monnaie. Il est temps de trouver une source d'or à Escann et de fabriquer notre propre pièce."
ADV_farm_of_country_title:0 "Restaurer les Terres Agricoles"
ADV_farm_of_country_desc:0 "Une armée ne peut pas marcher affamée ; les aventuriers ne peuvent pas reconquérir la terre en mourant de faim ; une population ne se développe pas sous la famine. Si nous voulons reconquérir correctement cette terre, nous devons repeupler les terres agricoles et faire de la production alimentaire stable notre première priorité."
ADV_great_forge_title:0 "Forger Nos Épées"
ADV_great_forge_desc:0 "Bien que l'acier cannorien soit solide et robuste, nous ne pouvons pas compter sur l'importation de nos armes si nous devons combattre les orques jour après jour. Il est temps de trouver une bonne et stable source de fer et de forger nos propres lames !"

ADV_node_power_title:0 "Contrôle du Commerce Local"
ADV_node_power_desc:0 "Si nous parvenons à contrôler le commerce local, nous aurons à la fois une petite mais stable source de revenus, et un réseau pour faire circuler nos ressources plus librement."
ADV_trade_power_title:0 "Économie Commerciale"
ADV_trade_power_desc:0 "Les premiers jours de la Marée Verte sont révolus et, alors que nous commençons à nous installer correctement sur la terre, il est devenu important que nous puissions sécuriser un réseau plus complexe de routes commerciales vers l'ouest et utiliser correctement le surplus de biens qu'Escann produit."
ADV_adventurer_in_workforce_title:0 "Aventuriers dans la Main-d'œuvre"
ADV_adventurer_in_workforce_desc:0 "Alors que nous attirons de plus en plus d'aventuriers, nous devons commencer à leur demander plus. Il est temps de leur demander de s'armer non seulement d'épées, mais aussi de charrues !"

ADV_forcelimit_title:0 "Armée d'Aventuriers"
ADV_forcelimit_desc:0 "Bien que nous dépendions fortement de l'aventurier moyen pour repeupler la terre, nous avons toujours besoin d'un groupe d'aventuriers en qui nous pouvons avoir confiance pour toujours être prêts à défendre nos frontières et repousser les orques."
ADV_2_prov_title:0 "Consolidation de Nos Gains"
ADV_2_prov_desc:0 "Nos victoires et aventures à Escann ont accordé à beaucoup de nos membres des richesses, des éloges et des histoires à raconter. Cependant, maintenant le vrai travail commence. Si nous voulons avoir un vrai avenir ici, nous devons tous nous remettre sur la même page et être loyaux envers les bannières de notre compagnie. Qu'ils dépensent leur or et leurs trésors pour leurs besoins et désirs, mais rappelons-leur aussi que les réinvestir dans la compagnie peut aider à sécuriser leur avenir."
ADV_3_prov_title:0 "Pionniers du Train de Ravitaillement"
ADV_3_prov_desc:0 "Alors que nous continuons à sécuriser de nouveaux territoires à Escann, de plus en plus de personnes ont rejoint le train de ravitaillement de notre compagnie, offrant des biens et des services, des chasseurs vendant des viandes aux prostituées vendant leurs corps. Ces personnes, qu'elles soient venues de Cannor pour une vie meilleure, ou soient des réfugiés escanniens de retour chez eux, sont sans aucun doute l'épine dorsale de nos entreprises ici. Elles sont sous notre protection, et nous devons les traiter comme un pays traite ses citoyens."
ADV_capital_region_title:0 "Foyer"
ADV_capital_region_desc:0 "Bien que nous ne venions pas tous du même endroit, à Escann chacun de nous a trouvé un foyer naissant. En tant que tel, nous devons absolument sécuriser la zone entourant notre capitale, pour établir un cœur qui peut attirer à la fois les anciens et les nouveaux Escanniens sur nos terres."
ADV_build_frenzy_title:0 "Reconstruction des Villages"
ADV_build_frenzy_desc:0 "Bien que reconquérir la terre des orques soit notre objectif principal, nous devons toujours reconstruire les anciens villages et établir une infrastructure fonctionnelle. Il est temps de mettre ces nouveaux colons à bonne utilisation !"
ADV_guild_integration_title:0 "Établir un Bureau des Impôts"
ADV_guild_integration_desc:0 "Alors que notre terre devient de plus en plus développée et que nos villages sont reconstruits, il est temps d'établir un système de taxation plus organisé. Grâce à cela, nous pouvons accumuler plus de revenus pour l'État ainsi que disposer d'un corps de bureaucrates compétents prêts à introduire les terres nouvellement conquises dans notre administration."

ADV_prestigious_adventurer_title:0 "Aventures Réussies"
ADV_prestigious_adventurer_desc:0 "Notre succès à Escann a fait parler les autres aventuriers de nous, et comme nous le savons, pour les aventuriers, ce n'est pas qui vous êtes mais ce que vous avez accompli."
ADV_war_ork_title:0 "La Menace Verte"
ADV_war_ork_desc:0 "Nous ne devons jamais oublier, ni pardonner les orques pour ce qu'ils ont fait. Il est temps de terminer ce que Corin a commencé et de frapper en retour et de reconquérir Escann des peaux-vertes ou de mourir en essayant !"
ADV_standing_army_title:0 "Armée Permanente"
ADV_standing_army_desc:0 "Depuis la Marée Verte, la menace orque — organisée ou non — existe partout à Escann. Bien que beaucoup parmi nos rangs soient des combattants et des aventuriers qualifiés, nous devons maintenant former et compter sur notre contingent de colons pour vraiment combattre comme une armée, comme aux jours de Corin et Korgus Dookanson."
ADV_one_colon_title:0 "Besoin de Terres Colonisées"
ADV_one_colon_desc:0 "Avec notre cœur sécurisé, nous avons maintenant plus de ressources pour aider à l'expansion, et avec de nouveaux aventuriers et colons arrivant chaque jour dans notre capitale, nous savons que les gens sont prêts pour cette tâche."

ADV_ally_title:0 "Pas Seul"
ADV_ally_desc:0 "Nous ne sommes pas les seuls à combattre les orques ici à Escann et, puisque nous avons une menace commune et beaucoup de terres libres, nous avons une raison claire de travailler ensemble."
ADV_ally_cooperation_title:0 "Coopération"
ADV_ally_cooperation_desc:0 "Différents problèmes nécessitent différentes personnes, différentes ressources nécessitent différents travailleurs qualifiés. Ainsi, nous pouvons aider notre voisin avec leurs problèmes et ils peuvent nous aider avec les nôtres."
ADV_organize_capital_title:0 "Urbaniser [Root.Capital.GetCapitalName]"
ADV_organize_capital_desc:0 "Une capitale est une représentation de l'État qu'elle dirige. Tout comme Lorentainé montre la beauté de Lorent, notre capitale doit montrer la prospérité potentielle que nous offrons. Et donc, nous devons en faire plus qu'un simple domaine, nous devons en faire une véritable ville !"