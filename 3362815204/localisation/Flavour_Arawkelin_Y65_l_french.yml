 arawkelin_brenulan_shame_buff_desc:0 "Cela peut paraître dur mais brenulan est l'un des sujets les plus merdiques que j'aie jamais eu le déplaisir de guider. N'a littéralement jamais construit plus de 3 troupes, toujours endetté, existe juste pour me faire perdre des points de guerre. quand tu lui donnes des provinces de mauvaise religion mauvaise culture il a peur de l'agitation (parce qu'il ne sait pas que tu peux gérer ses rebelles pour lui) donc il lève l'autonomie en elles. Avant qu'il ait fini de les cœurer dans beaucoup de cas"


 arawkelin_deforestation_decision.ct:0 "N'importe quelle province possédée :\n   A soit une §YJungle§!, un §YMarais§! ou un terrain de §YForêt Ancienne§!.\n   La/Les §YProvince(s)§! doivent être dans la région §MLupulan§!, ou les Régions §MÎles de l'Anneau§!, §MBamaliwuni§! ou §MIshyamtumu§! une fois que nous les débloquons.\n   A un §YAtelier§! ou une §YMaison de Comptage§!, ou §G8§! en §Yproduction de base§!.\n  Au moins §Y3§! régiments d'infanterie d'§YArawkelin§! présents.\n   N'a pas le modificateur de province §YManufacture de Mobilier§! ou §YTerres Agricoles Artificielles§!.\n   N'est pas en cours de §YDéforestation§!."

