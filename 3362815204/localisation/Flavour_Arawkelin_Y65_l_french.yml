l_french:
 Y65_begin_deforestation_title:0 "Commencer la Déforestation"
 Y65_begin_deforestation_desc:0 "Tandis que notre nation s'étend, croît aussi son désir de terres sur lesquelles vivre. Par chance, il existe de vastes étendues de forêt tropicale sous notre contrôle nominal. Des plans ont été dressés par nos ministres pour utiliser l'armée afin de déboiser de grandes portions de la jungle et révéler les terres arables en dessous pour nos colons et fermiers."

 Y65_countryside_conversions_title:0 "Conversions de la Campagne"
 Y65_countryside_conversions_desc:0 "Incapables de se tapir sous l'ombre de leur forêt tropicale, les sombres hérésies de notre campagne peuvent enfin être exposées à la lumière. Leur présence si proche de notre capitale a été une épine dans notre pied, mais maintenant, alors que l'État commence à développer proprement la campagne, leurs jours d'hérésie sont comptés."

 Y65_oust_the_binhrung_title:0 "Évincer les Binhrung"
 Y65_oust_the_binhrung_desc:0 "La domination des Kai sur la côte Binhrung a entravé nos efforts commerciaux vers l'est, tandis que leurs ambitions militaires dans la Forêt Tropicale Lupulan rivalisent avec les nôtres. La Péninsule Lupulan n'a de place que pour une seule puissance régionale, et nous avons l'intention de nous assurer que ce soit nous, pas les Kai."

 Y65_our_link_west_title:0 "Notre Lien vers l'Ouest"
 Y65_our_link_west_desc:0 "Située à l'embouchure du Hukai, et reposant dans l'ombre d'un Complexe de Temples presque immaculé, Prukakhin est la cité parfaite pour servir de lien vers le Golfe de Rahen. En la conquérant, et en accordant le contrôle aux marchands locaux, nous pouvons faire valoir nos ambitions commerciales à travers tout le continent."

 Y65_control_the_western_shipping_lanes_title:0 "Les Voies Maritimes Occidentales"
 Y65_control_the_western_shipping_lanes_desc:0 "Tandis que notre marine marchande s'étend, notre influence dans des régions lointaines de nos terres natales croît. Nous sommes déjà une force avec laquelle il faut compter dans la région, et avec un effort encore plus concerté, ce sera par notre grâce et notre grâce seule que les affaires seront menées dans le Golfe de Rahen."

 Y65_western_arrivals_title:0 "Arrivées Occidentales"
 Y65_western_arrivals_desc:0 "Venant d'étranges terres d'autour du cap de Sarhal, les Cannoriens apportent une technologie extraordinaire et une culture entreprenante et mercantile qui n'est pas sans rappeler la nôtre. Ils apportent aussi avec eux un sens d'unité religieuse, apparemment forgé dans leur patrie au lendemain de plusieurs grandes guerres de religion. Notre peuple est déjà devenu fasciné par ces Cannoriens et ce qu'ils ont à nous enseigner."

 Y65_welcome_their_traders_title:0 "Accueillir leurs Marchands"
 Y65_welcome_their_traders_desc:0 "Offrant une rémunération généreuse, les Cannoriens ont demandé l'usage de nos ports et voies maritimes. En retour, avec le paiement initial, ils ont offert de nous aider à réformer nos propres techniques commerciales pour les aligner davantage sur l'économie commerciale rapidement globalisante qu'ils ont établie sur leur propre continent natal et le nouveau monde au-delà de la Mer des Perdus. Ils promettent aussi le potentiel d'une coopération future entre nos peuples."

 Y65_welcome_their_officers_title:0 "Accueillir leurs Vétérans"
 Y65_welcome_their_officers_desc:0 "En échange d'un petit paiement, nos partenaires cannoriens ont offert de nous envoyer quelques-uns de leurs officiers vétérans afin de raffiner notre armée. Ils promettent de la rapprocher de leur idéal moderne, technologiquement et tactiquement. Déjà nos généraux ont créé des stratégies pour utiliser ces nouveaux avantages militaires contre nos voisins."

 Y65_modernized_army_title:0 "Armée Modernisée"
 Y65_modernized_army_desc:0 "Avec l'aide de nos partenaires cannoriens, nous sommes confiants que nos armées, bien que peut-être plus petites que beaucoup de nos voisins, seront une force avec laquelle il faudra compter grâce à la suprématie technologique. Nos tactiques et armements éclipseront les armées démodées des nations anciennes d'Halesse.\n\nL'heure d'Arawkelin au soleil est venue."

 Y65_drill_the_troops_title:0 "Entraîner les Troupes"
 Y65_drill_the_troops_desc:0 "Trop longtemps notre armée a langui, se reposant sur les lauriers de ses origines de Légion du Phénix. Elle a servi trop longtemps simplement comme garde contre la jungle envahissante. Pour que nous puissions vraiment repousser les esprits maléfiques qui demeurent dans les terres sauvages, nous devons les assaillir avec une telle force que même la jungle ploiera."

 Y65_reign_in_the_expedition_title:0 "Maîtriser l'Expédition"
 Y65_reign_in_the_expedition_desc:0 "L'Expédition Brenulan, envoyée dans la jungle il y a longtemps par un roi Yanglam et placée sous le contrôle d'Arawkelin, est depuis devenue de plus en plus autonome. Ces désirs de liberté ont culminé dans leur rébellion traîtresse. Mais maintenant, avec notre armée modernisée, nous ramènerons notre expédition au pas, et la retournerons à son but original."

 Y65_conquer_kuta_title:0 "Conquérir Kuta"
 Y65_conquer_kuta_desc:0 "La cité Yanglam de Kuta, bien que minuscule, est néanmoins positionnée autour d'un port naturel. Leur importance géographique menace notre contrôle mercantile sur la région avec toutes sortes de gens se rassemblant dans leurs ports au lieu des nôtres : pirates, autres marchands, et même les mystérieux elfes de mer s'y abritent au-delà de notre contrôle.\n\nTandis que les plans pour leur conquête sont élaborés par nos généraux, d'importants marchands au sein de notre nation ont déjà commencé des manœuvres pour déplacer le commerce de leur port vers la forteresse d'Aksa Sanuyego."

 Y65_expand_into_the_interior_title:0 "S'Étendre dans l'Intérieur"
 Y65_expand_into_the_interior_desc:0 "Avec l'Expédition Brenulan de retour sous notre contrôle légitime, le temps est venu pour elle de s'étendre à nouveau dans la forêt. Avec l'aide de nos armées, elle déracinera les ténèbres au cœur de Lupulan, et lui apportera la lumière de la civilisation et la sagesse de notre Haute Philosophie."

 Y65_root_out_the_mystic_accord_title:0 "Déraciner l'Accord Mystique"
 Y65_root_out_the_mystic_accord_desc:0 "Avec notre contrôle sur le Lupulan incontesté, le temps a commencé de purger le dernier vestige du culte des esprits du continent.\n\nTrop longtemps le peuple de la jungle a été enchaîné à ces êtres distants et indifférents. Pour qu'ils soient vraiment libres, ils doivent embrasser notre philosophie et voir la tyrannie des êtres d'outre-monde sous lesquels ils ont vécu en servitude."

 Y65_integrate_the_expedition_title:0 "Intégrer l'Expédition"
 Y65_integrate_the_expedition_desc:0 "Avec la Forêt Tropicale Lupulan purgée de l'influence des esprits, l'expédition Brenulan a rempli son but. Tandis que beaucoup au sein de l'expédition sentent qu'ils ont développé leur propre culture, la vérité est qu'ils ont toujours fait partie d'Arawkelin, et l'administration de leurs terres est notre droit seul.\n\nIl est temps pour eux de retourner au bercail, et pour leur administration militaire d'être dissoute."

 Y65_kelino_syncretism_title:0 "Syncrétisme Kelino"
 Y65_kelino_syncretism_desc:0 "La culture Kelino a toujours été un mélange de nombreux peuples disparates, et, avec l'addition des tribus Lupulan à ce mélange, elle l'est devenue encore plus. Nul sur Halesse n'est plus accueillant envers les étrangers que nous, et nul plus acceptant même des coutumes étrangères les plus bizarres. Ceux que nous gouvernons vivent en paix, assurés de notre magnanimité."

 Y65_first_halessi_gnomes_title:0 "Premiers Gnomes Halessi"
 Y65_first_halessi_gnomes_desc:0 "Les marchands de Cannor ont amené avec eux un peuple bizarre, une race d'humanoïdes courts, pas différente des nains des Hinphat, excepté plus fluets dans leur constitution. Similairement aux nains, ces soi-disant gnomes ont un penchant pour la création, bien qu'à la différence des maîtres artisans nains, ils se délectent dans d'étranges et merveilleux artifices. Déjà leurs inventions particulières ont gagné en popularité dans nos ports commerciaux comme nouveautés, bien que certaines de leurs créations soient indéniablement utiles."

 Y65_attract_the_gommo_title:0 "Attirer le Gommo"
 Y65_attract_the_gommo_desc:0 "Ayant amené les premiers innovateurs gnomes à Halesse, il nous servirait bien de permettre à leur influence dans le pays de s'étendre en échange de leurs aperçus sur l'artisanat magique. Les gnomes que nous avons invités à s'installer nous parlent d'une organisation internationale dirigée par leurs compatriotes gnomes qui est entièrement dédiée à la poursuite de l'artisanat magique.\n\nLes membres de ce « Gommo » établissent des bureaux dans le monde entier pour mieux étudier les zones et sujets qui les intéressent, créant un réseau de plus en plus global de centres d'artisanat magique. Avec une démonstration d'expertise en artisanat magique et nos sources de reliques précurseurs arcaniques qui sont devenues disponibles récemment, nous pourrions être capables de convaincre le Gommo d'établir un tel centre d'innovation au sein d'Arawkelin."

 Y65_welcome_their_missionaries_title:0 "Accueillir leurs Prédicateurs"
 Y65_welcome_their_missionaries_desc:0 "Nos frères cannoriens dans la foi ravélienne sont venus à nous avec une offre : ils souhaitent former leur propre expédition dans la jungle pour répandre notre foi.\n\nBien que leurs techniques soient non conventionnellement violentes, convertissant habituellement des villages entiers sous la menace des armes, il est indéniable qu'elles sont efficaces. Ces missionnaires au fusil attendent simplement notre assentiment pour commencer leur travail."

 Y65_convert_the_countryside_title:0 "Convertir la Campagne"
 Y65_convert_the_countryside_desc:0 "Comme nous avons converti les hérétiques de la forêt tropicale à la Haute Philosophie, nous devons maintenant les convertir au Ravélianisme. Notre foi se répandra comme un feu rageur, apportant la lumière aux ignorants, et le pouvoir aux déshérités. Comme nous jetons les chaînes des esprits, nous jetterons maintenant les chaînes des nouveaux tyrans : ceux qui cherchent à contrôler la connaissance et la magie pour eux-mêmes."

 Y65_a_bright_new_age_title:0 "Un Nouvel Âge Brillant"
 Y65_a_bright_new_age_desc:0 "Le destin d'Arawkelin a toujours été d'apporter la lumière aux lieux sombres de la péninsule, et par la ferveur et la richesse et la connaissance nous l'avons fait. Nous n'avons maintenant qu'à faire les derniers pas, placer les dernières pièces et inaugurer un nouvel âge brillant pour le peuple Kelino d'Arawkelin."

 Y65_prepare_the_fleet_title:0 "Préparer la Flotte"
 Y65_prepare_the_fleet_desc:0 "Pour que notre nation établisse sa domination sur la péninsule Lupulan, nous devons d'abord sécuriser ses eaux. Trop longtemps les pirates de Pinghoi ont harcelé tout navire passant par la Porte du Marchand.\n\nNous devons nous préparer non seulement à défendre nos côtes, mais à frapper en retour contre les marines hostiles."

 Y65_dread_queen_no_more_title:0 "Plus de Reine Terrifiante"
 Y65_dread_queen_no_more_desc:0 "La Reine Terrifiante de Pinghoi a pris le contrôle de beaucoup des Îles de l'Anneau proches, donnant à ses flottes libre cours dans la Mer de l'Anneau pour frapper rapidement les marchands, puis se retirer dans ses ports insulaires. Nous devons atténuer son contrôle, envahir les îles avec notre flotte améliorée et notre armée supérieure pour sécuriser à nouveau la Baie de Lupulan pour la navigation marchande."

 Y65_finish_the_pirates_title:0 "En Finir avec les Pirates"
 Y65_finish_the_pirates_desc:0 "Les pirates de Pinghoi ont profité de la faiblesse des Khom durant leur guerre civile pour prendre la cité portuaire de Cây Cam Sinh. Maintenant que nous avons affaibli les pirates, nous avons une opportunité de presser l'avantage et oblitérer leurs voies hors-la-loi une fois pour toutes."

 Y65_expand_yan_contacts_title:0 "Étendre les Contacts Yan"
 Y65_expand_yan_contacts_desc:0 "Un torrent incessant de commerce coule de l'embouchure du Yanshen et on n'a qu'à y tendre la main pour la trouver enduite d'or.\n\nNous devons trouver un point pour accéder à sa richesse : un allié dans la région où nos marchands peuvent trouver un port sûr. Alors nous serons capables de détourner une partie du commerce dans nos propres mains."

 Y65_control_the_eastern_shipping_lanes_title:0 "Les Voies Maritimes Orientales"
 Y65_control_the_eastern_shipping_lanes_desc:0 "Tandis que notre influence le long des côtes septentrionales continue de croître, la présence de nos navires dans ses eaux est devenue chose commune. Il est temps de faire un effort concerté pour solidifier nos ambitions dans la région. Nous dominerons leur commerce par notre majesté navale seule, pour que tous les trésors des Yan puissent couler vers le sud dans nos coffres."

 Y65_our_northern_brothers_in_faith_title:0 "Nos Frères du Nord"
 Y65_our_northern_brothers_in_faith_desc:0 "L'état de Feiten est entouré par leurs ennemis religieux, tout comme nous. Avec le commerce bourgeonnant le long de la côte, beaucoup dans notre cour voient la position de Feiten comme une opportunité de sécuriser la région et assurer la paix et la prospérité croissante.\n\nNous sommes confiants qu'ils ressentiront la même chose, avec le temps."

 Y65_a_stable_source_of_food_title:0 "Une Source Stable de Nourriture"
 Y65_a_stable_source_of_food_desc:0 "À la différence des autres grandes cités du continent, Arawkelin ne peut se soutenir par la nourriture importée de l'agriculture provinciale, ayant plutôt besoin de dédier des quantités significatives de la main-d'œuvre propre de la ville à la production alimentaire. Avec la richesse croissante de notre nation, il est vital que nous rectifiions cette situation, pour qu'Arawkelin puisse prospérer à son plein potentiel."

 Y65_new_cities_of_the_lupulan_title:0 "Nouvelles Cités du Lupulan"
 Y65_new_cities_of_the_lupulan_desc:0 "Tandis que la Cité d'Arawkelin prospère, beaucoup la regardent comme un exemple, cherchant à fonder de nouvelles cités dans les jungles profondes du Lupulan. En aidant dans ces efforts pionniers, la richesse coulera du plus profond de la jungle, tandis que ces cités bourgeonnantes commencent à prendre après leur inspiration."

 Y65_teak_furniture_title:0 "Mobilier en Teck"
 Y65_teak_furniture_desc:0 "La plus grande ressource de la jungle de Lupulan est sa richesse en bois rare et précieux. Le mobilier forgé de leur bois peut atteindre des prix extraordinaires sur les marchés étrangers et domestiques. En monopolisant la production de mobilier en teck, nous pouvons nous assurer que ce sont nos produits qu'ils achètent, et nos ports commerciaux vers lesquels ils retournent."

 Y65_welcome_their_wares_title:0 "Accueillir leurs Marchandises"
 Y65_welcome_their_wares_desc:0 "Arrivant dans leurs navires particuliers et bulbeux, les Cannoriens apportent avec eux beaucoup de trésors de leur patrie : œuvres d'artisanat fin, inventions gnomes bizarres, mais les plus précieuses de toutes sont leurs armes de guerre.\n\nSi nous agissons rapidement pour nous établir comme le point principal de commerce de l'ouest, nous pouvons tirer avantage de toutes leurs merveilles technologiques et du désir pour leurs biens. Le pouvoir commercial Kelino dominera le continent."

 Y65_modernized_navy_title:0 "Marine Modernisée"
 Y65_modernized_navy_desc:0 "Notre marine s'est toujours appuyée sur ses navires légers et rapides pour dominer le commerce et supprimer la piraterie. Maintenant, tandis que notre nation prend sa place sur la scène mondiale, il n'est que juste que nous dépensions l'effort pour faire de notre armada de navires légers la plus grande du monde. Avec de nouveaux canons plus mobiles, des coques plaquées de cuivre gnome, et un gréement aidé par l'artifice, la flotte d'Arawkelin sera crainte et respectée par chaque nation commerciale sur Halann."

 Y65_monopolized_shipping_lanes_title:0 "Monopole sur Halann"
 Y65_monopolized_shipping_lanes_desc:0 "Il n'y a pas un port au monde que nos navires n'aient visité. D'Halesse, à Cannor, au lointain Aelantir, la marine d'Arawkelin est présente dans chaque océan du monde, représentant et protégeant nos intérêts mercantiles.\n\nMême la vue du fanion rouge et bleu flottant au-dessus du mât peut transformer le pirate le plus redoutable en marin honnête, et la simple présence de notre marine rend les marchands étrangers bien plus enclins aux affaires avec nous."

 Y65_aksa_pusoayan_title:0 "Aksa Pusoayan"
 Y65_aksa_pusoayan_desc:0 "Au cœur des Îles de l'Anneau se trouve Gamdou, un ancien port des pirates de Pinghoi. Maintenant que nous les avons purgés de la région, son vrai potentiel peut être réalisé.\n\nNon seulement Gamdou fonctionnera comme notre propre port principal, elle sera aussi faite une grande forteresse au cœur des îles. Elle servira à la fois comme mesure défensive contre tous autres avec des ambitions de piraterie et aussi comme port expansif d'où nous pourrions déployer notre grande flotte contre nos ennemis."

 Y65_lupulan_lumber_shipyards_title:0 "Chantiers Navals du Lupulan"
 Y65_lupulan_lumber_shipyards_desc:0 "Dans notre mission solennelle d'apprivoiser la forêt tropicale Lupulan pour construire une nouvelle maison pour notre peuple, nous en sommes venus à établir de nombreuses opérations d'abattage pour défricher la terre. Tandis que ces projets d'abattage commencent à étendre les opérations, nous trouvons notre capitale débordant d'excès d'approvisionnement en bois, une ressource que nous savons bien utiliser. Chaque grand arbre abattu dans l'intérieur trouvera maintenant son chemin vers les côtes d'Arawkelin. Ici, nos ouvriers peuvent traiter le sous-produit inévitable du défrichement de notre maison en nouveaux navires pour une flotte toujours plus grande."

 Y65_expand_the_fleets_title:0 "Étendre les Flottes"
 Y65_expand_the_fleets_desc:0 "Tandis que notre influence sur le commerce autour de la péninsule a grandi, la demande de nos marchands pour la protection a augmenté avec elle. Nous avons dressé un nouveau plan pour remplir les océans autour de notre maison avec des flottes capables d'intercepter les pirates et assurer un flux constant de richesse dans notre nation."

 Y65_yan_kelino_title:0 "Yan Kelino"
 Y65_yan_kelino_desc:0 "Tandis que notre emprise sur les îles de l'Anneau devient plus ferme, le peuple Yan des îles septentrionales s'est rapproché de notre propre culture. La seule chose qui se dresse sur le chemin de l'intégration complète comme Martao maintenant est leur religion. Une fois convertis, ils devraient joyeusement rejoindre notre grand état."

 Y65_found_the_ringlet_company_title:0 "Fonder la Compagnie de l'Anneau"
 Y65_found_the_ringlet_company_desc:0 "Les Îles de l'Anneau sont la maison originale de notre peuple, et elles ont été sévèrement dépeuplées depuis l'essor de notre royaume comme une grande peste magique et des famines s'abattirent sur les îles. Ces îles, bien que ne soit pas remotement comparables à notre grande cité d'Arawkelin, sont encore une région critique pour le commerce et les biens commerciaux rares, avec des marchands passant régulièrement en route vers et depuis Yanshen. Quelques marchands entreprenants ont déjà commencé à clameur à la cour pour que le roi parraine une compagnie coloniale dédiée à l'installation des îles et ainsi sécuriser notre contrôle de la Mer de l'Anneau et sa richesse. Sûrement, nos parents distants apprécieraient que nous rentrions à la maison."

 Y65_settle_the_ringlet_isles_title:0 "Coloniser les Îles de l'Anneau"
 Y65_settle_the_ringlet_isles_desc:0 "Quand nos navires accostèrent à l'île de Lanobuk, ils reçurent un accueil hospitalier des descendants des Gataw qui restèrent. Nous essuyâmes beaucoup de questions sur la vie à Arawkelin et quelles étaient les voies du monde au-delà des îles qu'ils connaissaient. Nos hôtes s'obsédèrent sans fin sur les nombreux biens que nous apportâmes qui étaient jusqu'alors inconnus dans les Îles de l'Anneau. Nous leur promîmes que notre retour signifierait la fin du cycle de stagnation et d'effondrement qui a plagué les Îles de l'Anneau pendant les derniers siècles.\n\nUn autre groupe habitant ces eaux attira bientôt notre attention, aussi : les hommes-poissons. Il semblerait que notre présence ici soit devenue trop grande pour qu'ils l'ignorent, et ils ont envoyé un émissaire pour discuter les intentions derrière notre présence ici. Il serait sage d'écouter ce qu'ils ont à dire, maîtres des eaux qu'ils sont."

 Y65_merfolk_alliance_title:0 "Alliance des Hommes-Poissons"
 Y65_merfolk_alliance_desc:0 "Depuis notre débarquement à Lanobuk, les hommes-poissons ont été plus réceptifs à l'activité humaine, nous voyant probablement avec plus de curiosité que les Gataw avec lesquels ils sont familiers. Les villageois sur l'île parlent des hommes-poissons aidant à guider leurs bateaux, mais quand on demande de recevoir la même faveur nos diplomates ont été répétitivement refusés. Avoir l'assistance des hommes-poissons dans les affaires de navigation navale et de commerce aiderait indoubtablement l'objectif de transformer les Îles de l'Anneau en un grand centre d'affaires, et peut-être même améliorer nos capacités de navigation à l'étranger. Peut-être qu'une démonstration diplomatique de bonne volonté aux communautés à Lanobuk pourrait changer leurs esprits."

 Y65_sarhal_haless_searout_title:0 "Route Maritime Sarhal-Haless"
 Y65_sarhal_haless_searout_desc:0 "La Proposition des Hommes-Poissons nous a fourni un nouveau partenaire d'affaires puissant. Les hommes-poissons des Îles de l'Anneau peuvent maintenant être comptés pour aider à guider nos bateaux bien au-delà d'où ils ont traditionnellement navigué. Cette entreprise peut nous amener à un rivage que nos marchands avaient l'habitude de voir peut-être une fois dans une vie : Sarhal. Ici, aussi, des hommes-poissons demeurent sous les vagues, et les vents du commerce soufflent plus équitablement que nous pourrions jamais imaginer. Établir une route privilégiée de commerce pour nos marchands pour traverser des rivages du sud d'Haless à Sarhal est sûr d'apporter une richesse bien au-delà de nos imaginations les plus folles."

 Y65_modernize_aksa_sanuyego_title:0 "Moderniser Aksa Sanuyego"
 Y65_modernize_aksa_sanuyego_desc:0 "Construite par Jaher il y a longtemps pour déployer ses armées dans la Péninsule Lupulan, Aska Sanuyego est tombée dans l'irrelevance avec la croissance de la Cité d'Arawkelin. Cependant, tandis que notre nation continue de grandir, beaucoup ont suggéré que nous réparions la majesté d'Aska Sanuyego et l'utilisions pour projeter notre puissance mercantile à travers la Mer de l'Anneau et le Golfe de Rahen."

 Y65_more_than_just_a_fort_title:0 "Plus qu'une Simple Forteresse"
 Y65_more_than_just_a_fort_desc:0 "Tandis qu'Aska Sanuyego grandit en importance, ainsi grandit la communauté qui s'est formée autour d'elle. Plus une simple forteresse et poste de traite, beaucoup dans notre nation la considèrent maintenant leur maison avec une cité animée florissant autour de la majestueuse forteresse jahérienne.\n\nTandis que nous continuons à développer la cité, plus viendront, faisant croître les communautés déjà présentes d'elfes et demi-elfes en une lumière vraiment métropolitaine au milieu des sombres jungles de Lupulan."

 Y65_land_in_the_coffee_coast_title:0 "Débarquer sur la Côte du Café"
 Y65_land_in_the_coffee_coast_desc:0 "Un des biens qui coule librement le long des côtes de Sarhal est grandement convoité de retour à la maison en Halesse. Le café est un bien signature de Bamaliwuni, lui ayant valu le surnom de « Côte du Café ». Ayant gagné l'accès direct à cette région, il est grand temps que nous fassions un effort pour accaparer le marché de cette délectable boisson qui est recherchée dans les maisons publiques et palais à travers Halesse. Nos bateaux peuvent librement sillonner les eaux, mais nos marchands ont besoin d'une base locale, un entrepôt sûr pour stocker la récolte, d'où ils peuvent conduire leurs affaires. Rimvuawuni servira parfaitement ce but, pourvu que nous puissions saisir le port."

 Y65_encroach_into_the_jungle_title:0 "Empiéter dans la Jungle"
 Y65_encroach_into_the_jungle_desc:0 "Avec le succès précoce de l'entreprise de la Côte du Café, nos marchands sont impatients d'étendre les champs qui cultivent maintenant le café pour répondre à la demande toujours croissante, planifiant de grandes plantations rarement vues avant dans la région. Même maintenant ils clameur pour s'étendre au-delà du poste avancé portuaire de Rimvuawuni, visant à contrôler Bamaliwuni carrément et établir de vraies plantations, comme celles que nous avons établies dans le Lupulan déboisé.\n\nUn tel empiètement peut provoquer l'ire des états indépendants restants en Bamaliwuni, mais ils ne peuvent simplement pas comprendre la richesse potentielle qu'ils gaspillent en s'asseyant sur leurs terres précieuses. Cette terre pourrait très bien devenir une grande plantation de café. Qui sommes-nous, pour ignorer une telle opportunité lucrative ?"

 Y65_kings_of_coffe_trade_title:0 "Rois du Commerce du Café"
 Y65_kings_of_coffe_trade_desc:0 "Nous nous dressons comme maîtres incontestés de la Côte du Café de Sarhal, mais le travail doit encore commencer sur transformer vraiment cette terre en un véritable jardin pour son produit signature. Pour l'instant, nos marchands et leurs ouvriers récoltent les plants de café dans l'environnement de jungle dur, un processus épuisant et chronophage.\n\nAvec le succès sans précédent de la déforestation du Lupulan pour soutenir notre royaume grandissant, nos marchands argumentent qu'il n'y a pas de raison que Bamaliwuni ne puisse être transformé de manière similaire. La déforestation résoudrait de multiples problèmes, rendant la Côte du Café beaucoup plus habitable, mais plus important, sauvagement profitable."

 arawkelin_no_conversion:0 "Missionnaires d'Arawkelin Absents"
 arawkelin_no_conversion_desc:0 "Les Missionnaires d'Arawkelin se sont engagés dans une expédition au plus profond des jungles et sont apparemment complètement absents à la maison !"
 
 arawkelin_countryside_conversion:0 "Conversion de la Campagne"
 arawkelin_countryside_conversion_desc:0 "Tandis que la déforestation est en cours ici, nos missionnaires de l'étranger sont rentrés à la maison pour faire quelques conversions locales dans la campagne."
 
 arawkelin_feiten_scholars:0 "Érudits de Feiten"
 arawkelin_feiten_scholars_desc:0 "Un nombre d'érudits de Feiten sont arrivés pour nous aider à convertir les provinces Naamjyut."
 
 arawkelin_trading_city:0 "Cité Commerciale d'Arawkelin"
 arawkelin_trading_city_desc:0 "Les cités commerciales créées par Arawkelin ont signé une charte. Pendant 99 ans après leur création, elles ne coloniseront pas. En échange, elles sont un port d'escale privilégié !"
 
 arawkelin_trade_cities_decision_title:0 "Négocier le Monopole Colonial"
 arawkelin_trade_cities_decision_desc:0 "Les cités commerciales que nous avons encouragées à travers les terres ont indiqué qu'elles sont intéressées par la colonisation. Cela signifie qu'elles ne seraient plus des cités commerciales. Si nous voulons qu'elles restent des cités commerciales viables, nous devrions négocier un moyen d'arrêter leur colonisation."
 
 unlock_merc_cannorian_veterans_tt:0 "Débloque la compagnie de mercenaires §YVétérans Cannoriens§! à recruter"
 has_unlocked_merc_cannorian_veterans:0 "A débloqué la compagnie de mercenaires §YVétérans Cannoriens§!."
 
 arawkelin_welcome_their_veterans_tt:0 "Avoir au moins §G150§! d'§Yopinion§! avec n'importe quel pays qui a le §Tgroupe technologique cannorien§!."
 arawkelin_modernized_army_tt:0 "Avoir une technologie militaire plus élevée que n'importe quel pays avec sa capitale sur le continent d'Halesse."
 
 kelino_conversion_tt:0 "Les provinces possédées se convertiront lentement à l'une des trois cultures Kelino basées sur les conditions suivantes :\n§YYan Kelino§! : Côtières avec un haut pouvoir commercial\n§YKano Kelino§! : Haute production/développement et Ravélien\n§YJahe Kelino§! : Haute main-d'œuvre/développement\n\nChaque province convertie accordera aussi un bonus mineur, s'empilant jusqu'à 15 fois :\n§YYan Kelino§! : §GEfficacité Commerciale : +1%§!\n§YKano Kelino§! : §GEfficacité de Production : +1%§!\n§YJahe Kelino§! : §GTradition Annuelle Armée/Marine : +0.05§!"
 
 Y65_conquer_kuta_tt:0 "Gagne des revendications permanentes sur les provinces dans la Région §YForêt Tropicale Lupulan§! possédées par §YChien Binhrung§!"
 
 Y65_yan_outpost_title:0 "Avant-poste Yan"
 Y65_yan_outpost_desc:0 "Afin de canaliser efficacement le commerce Yan vers le sud, nous aurons besoin de plus que de simples alliés forts. L'île de Ginjyu, le lien entre les deux côtés de la chaîne Phokhao, est un emplacement parfait pour une communauté marchande semi-autonome pour faciliter notre expansion commerciale dans la région."
 
 Y65_welcome_their_veterans_title:0 "Accueillir leurs Vétérans"
 Y65_welcome_their_veterans_desc:0 "Les Cannoriens sont un peuple belliqueux, semblant n'avoir jamais connu une année de paix depuis l'époque de leurs grands empereurs. Que ce soit les petites querelles impériales anbennarriennes, la conquête escannienne, ou l'aventure aelantirienne, les officiers de Cannor sont bien aguerris dans beaucoup de formes de guerre.\n\nEn leur présentant une offre très tentante, nous pouvons utiliser leur richesse d'expérience pour apprendre leurs nouvelles méthodes de guerre."
 
 Y65_root_out_the_mystic_accord_tt:0 "Convertir [Y69.GetName] d'une Marche à un Vassal"
 
 Y65_our_link_east_title:0 "Notre Lien vers l'Est"
 Y65_our_link_east_desc:0 "L'ancienne capitale de Chien Binhrung, Keoaden, est un port de flotte au trésor et héberge un Haut Temple. Cela en fait un site parfait pour une cité commerciale semi-autonome. Par son influence nous serons capables de canaliser plus efficacement le commerce de l'embouchure du Yan à la pointe de la Péninsule."
 
 arawkelin_artificery_15.tt:0 "Augmente de façon permanente notre §GCapacité d'Artifice Statique§! de §G15§!"
 
 
 
 
 
 
 flavour_arawkelin.1.t:0 "Livrer la Reine Terrifiante"
 flavour_arawkelin.1.d:0 "Bien que peu détestent les pirates de Pinghoi autant que nous, la fureur que la République de Feiten tient pour leur Reine Terrifiante Ping Shuang est un spectacle à contempler. Leur rage ne s'est pas émoussée d'un seul iota après son naufrage de leur flotte entière dans la Bataille de Cuihiok en 1438. Après notre récente capture de Shuang dans notre conquête des derniers bastions des Pirates, il n'est que juste que nous la leur retournions, qu'ils puissent connaître la paix dans la vengeance.\n\nNotre ambassadeur qui était là pour assister à l'exécution rapporte qu'une foule de quelques milliers se rassembla dans la Cité de Feiten, tous acclamant tandis que la Reine Terrifiante était amenée à la potence. Une longue liste de charges était lue par le bourreau quand Ping Shuang, ayant défait les liens sécurisant ses poignets bondit en avant et saisit le nœud coulant. Le plaçant autour de son propre cou elle sauta du pont de la potence avec un cri de « Liberté » qui fut coupé court par un claquement étranglé. La foule se tint en choc silencieux pour un moment, avant d'éclater en acclamations joyeuses.\n\nLa Reine Terrifiante qui avait plagué leurs côtes si longtemps a été vaincue !"
 flavour_arawkelin.1.a:0 "Un toast à la paix mutuelle et la prospérité !"
 flavour_arawkelin.1.b:0 "Un toast à l'ancien Maire de Feiten !" 
 flavour_arawkelin.1.c:0 "Nous n'avons pas fait cela pour aider nos voisins !" 
 flavour_arawkelin.2.t:0 "Influences Cannoriennes"
 flavour_arawkelin.2.d:0 "Au cours des années de contact cannorien dans la cité d'Arawkelin, beaucoup de notre peuple ont commencé à adopter certaines manières des marchands et marins. De la façon dont ils s'habillent à la façon dont ils parlent et agissent, l'influence des Cannoriens sur les locaux est évidente, tant et si bien que beaucoup se considèrent maintenant significativement différents du Kelino provincial moyen."
 flavour_arawkelin.2.a:0 "Les Cannoriens sont nos amis !"
 flavour_arawkelin.3.t:0 "Missionnaires dans notre port"
 flavour_arawkelin.3.d:0 "Arrivant avec le dernier lot de navires commerciaux du lointain Cannor viennent quelques gens bizarres vêtus de robes monochromatiques et prêchant d'une conscience divine unifiée. Ils s'appellent eux-mêmes Ravéliens, et semblent très fervents dans leurs croyances et philosophie.\n\nComme le lien vers l'ouest, ils sont venus à nous en premier avec les nouvelles de leur religion nouvellement fondée. Tandis que, comme toutes les choses cannoriennes, notre peuple les trouve intriguants, il y en a qui voient ces nouveaux gens étranges, leurs yeux remplis du feu de la religion nouvelle-née, avec suspicion."
 flavour_arawkelin.3.a:0 "Embrassons les Ravéliens, et tous leurs idéaux."
 flavour_arawkelin.3.b:0 "Peut-être en ai-je eu assez de Cannor pour l'instant."
 flavour_arawkelin.5.t:0 "Des érudits arrivent de Feiten"
 flavour_arawkelin.5.d:0 "Arrivant avec le dernier lot de navires commerciaux de Feiten viennent un nombre d'érudits de Haute Philosophie. Il semble qu'ils aient une histoire particulière dans le traitement de la conversion d'individus de culture Naamjyut à la Haute Philosophie. Comme nous avons acquis un nombre de provinces de Pinghoi avec cette culture, ils offrent de nous aider avec leur conversion à la Haute Philosophie - sans charge - comme un remerciement pour les avoir débarrassés de la Reine Terrifiante de Pinghoi."
 flavour_arawkelin.5.a:0 "Par tous les moyens ! Nous pourrions utiliser l'aide !"
 flavour_arawkelin.5.b:0 "Non, nous sommes patients - nous le ferons nous-mêmes !"
 flavour_arawkelin.9.t:0 "Commencer la Déforestation"
 flavour_arawkelin.9.d:0 "Les jungles de Lupulan sont un obstacle au développement et au progrès ! Les païens se cachent à l'intérieur, et le bois pourrait être utilisé pour construire des navires ! La terre sera cultivée, et les jungles repoussées ! Nous enverrons nos troupes à chaque province avec un atelier et elles commenceront le processus de déforestation !"
 flavour_arawkelin.9.a:0 "Dépêchez l'Infanterie avec des Haches !"
 flavour_arawkelin.11.t:0 "Le sol s'érode"
 flavour_arawkelin.11.d:0 "La panique saisit les marchands de grain de notre nation tandis que de plus en plus de rapports de [Root.Province.GetName] inondent la cité d'Arawkelin de vastes étendues de terres agricoles emportées par l'érosion. Selon l'arpentage d'urgence des régions affectées, le sol qui était précédemment pensé être merveilleusement fertile pour la culture était seulement une fine couche de terre arable maintenue en place par les arbres de la forêt tropicale et maintenant, comme ils ont été dépouillés de la terre, rien n'arrête les grandes moussons de l'en dépouiller laissant seulement de l'argile pauvre et infertile derrière.\n\nLes prévisions de nos érudits sont graves, avec beaucoup prédisant que notre terre nouvellement déboisée sera inutile pour l'agriculture dans seulement quelques années. Les esprits les plus fins de la nation cherchent désespérément une solution."
 flavour_arawkelin.11.a:0 "Espérons qu'ils en trouvent une rapidement."
 flavour_arawkelin.13.t:0 "Yan Kelino"
 flavour_arawkelin.13.d:0 "[Root.Province.GetName] se convertit au yan kelino"
 flavour_arawkelin.13.a:0 "D'accord"
 flavour_arawkelin.14.t:0 "Kano Kelino"
 flavour_arawkelin.14.d:0 "[Root.Province.GetName] se convertit au kano kelino"
 flavour_arawkelin.14.a:0 "D'accord"
 flavour_arawkelin.15.t:0 "Jahe Kelino"
 flavour_arawkelin.15.d:0 "[Root.Province.GetName] se convertit au jahe kelino"
 flavour_arawkelin.15.a:0 "D'accord"
 flavour_arawkelin.16.t:0 "Cité sur la Rivière du Port-Solaire"
 flavour_arawkelin.16.d:0 "Pour la dernière décennie, Arawkelin a été abattue. La cité qui se dresse comme un testament fier de la ténacité d'Hanto Hanto et de sa création du peuple Kelino n'a pas vu une menace comme la reine pirate Ping Shuang depuis le Padhahkan de Lembingtana, qui presque à lui seul retint l'empiètement Kelino supplémentaire sur les Yanglam natifs jusqu'en 1271. Pour un royaume et un peuple qui ont résisté à l'épreuve du temps et furent même une fois élevés au rôle de rempart de l'Empire du Phénix, très peu de cette gloire passée semble rester.\n\nPartie est la grande flotte qui gardait une fois le royaume et ses intérêts sûrs à travers Halesse, volée par la reine pirate, gouvernant maintenant la république pirate de Pinghoi. Également parti est beaucoup du commerce autrefois animé qui permettait à la cité de prospérer, maintenant menacé par la flotte même qui la protégeait une fois. Le désir séculaire d'Arawkelin d'affirmer la domination sur le Lupulan a aussi diminué, avec l'expédition Brenulan largement laissée à ses propres dispositifs.\n\nSi le royaume doit émerger de ces temps sombres, il doit rappeler à la fois à la terre et à la mer qu'Arawkelin est une cité digne de révérence tout comme le soleil radieux au-dessus."
 flavour_arawkelin.16.a:0 "L'essor d'Arawkelin est inévitable, tout comme celui du soleil radieux."
 flavour_arawkelin.17.t:0 "Bastion du Sud"
 flavour_arawkelin.17.d:0 "Beaucoup des héritages que les Elfes du Soleil laissèrent derrière en Halesse sont laissés s'effritant ou oubliés, submergés par les cycles sans fin d'essor et d'effondrement impériaux qui colorent beaucoup de l'histoire halessi. Un monument qui se dresse en défiance de ce cycle est la Citadelle de la Feuille Flamboyante, Aksa Sanuyego.\n\nSur ordres de Jaher lui-même, un bastion naval rivalisant avec n'importe lequel que le monde avait vu auparavant fut érigé au bord du Lupulan, protégeant le commerce coulant entre les grandes cités de l'Empire du Phénix de Sramaya et Tianlou et administré sous l'œil vigilant de ses fidèles nouveaux alliés Kelino. L'Empire du Phénix peut être parti depuis longtemps, et pourtant la forteresse demeure.\n\nMaintenant, elle fait avancer les intérêts de ceux qui l'ont fidèlement maintenue, ceux qui ont survécu à l'empire. En raison de cette citadelle, Arawkelin projette une domination navale sur la Mer de l'Anneau et le Golfe de Rahen qui est impensable de rivaliser, encore moins de démonter. Beaucoup de ce pouvoir dépend ultimement de cette forteresse, reconstruite et rénovée après des siècles d'habitation pour se dresser comme un testament au pouvoir que les Kelino détiennent comme les intermédiaires du commerce halessi."
 flavour_arawkelin.17.a:0 "Puisse-t-elle se dresser pour les siècles à venir !"
 flavour_arawkelin.18.t:0 "La Sœur Éclipsée"
 flavour_arawkelin.18.d:0 "Quand les Kelino d'Arawkelin avaient juste commencé leur entreprise séculaire de construire une maison dans le Lupulan, leur cité avait un égal, et son nom était Kuta. Également ambitieuse et également déterminée à dominer les tribus Yanglam locales. Pendant des générations, les marins d'Arawkelin et Kuta rivalisèrent sur les routes maritimes utilisées par les navires contournant leur côte à destination de plus grandes cités.\n\nIl n'y a pas longtemps, Kuta reçut une bénédiction inattendue sous la forme de la reine pirate, Ping Shuang, qui abattit leur rival. Pourtant ils échouèrent à considérer que cette bénédiction pourrait aussi devenir une malédiction. L'attitude laxiste de Kuta envers les pirates de Pinghoi et leurs affaires cruelles canalisa beaucoup de richesse mal acquise dans les poches de l'élite de Kuta, qui s'était habituée à de tels traitements lucratifs et refusa de bouger avec les temps changeants. Ils crurent sottement que les pirates qu'ils autonomisèrent viendraient toujours à leur défense.\n\nLa loyauté des pirates, cependant, n'est pas quelque chose sur quoi compter, comme nous l'avons montré. Aujourd'hui Kuta s'agenouille devant sa cité sœur, ses dirigeants déposés et exilés et les dépravations débaucheuses de leur règne mises à nu. Beaucoup de ceux qui prospérèrent dans cette tanière de voleurs partent maintenant pour des pâturages plus verts tandis que Kuta est prête à être subsumée dans le Royaume d'Arawkelin, affaiblissant davantage l'étranglement de la piraterie sur les rivages halessi."
 flavour_arawkelin.18.a:0 "Que Kuta soit à jamais rappelée de son héritage peu recommandable."
 flavour_arawkelin.19.t:0 "Le Nouvel État Kelino"
 flavour_arawkelin.19.d:0 "Tandis que nos efforts pour transformer le Lupulan en une terre prospère sont bien en cours, la richesse qui est extraite de la jungle coule vers une seule cité : Arawkelin. La brillante Cité sur la Rivière du Port-Solaire, notre capitale n'a jamais connu une prospérité tout à fait comme celle-ci.\n\nTandis que beaucoup du succès peut effectivement être tracé à notre défrichement de la jungle, une autre source de prospérité a changé notre société irréversiblement. Quand les Cannoriens se montrèrent sur les rivages d'Halesse, beaucoup de dirigeants eurent des opinions mitigées de leur ingérence dans les affaires locales. Arawkelin, cependant, les embrassa de tout cœur tout comme ils avaient embrassé les Elfes du Soleil.\n\nImportant des œuvres de science, art, littérature, magie, et traités sur le gouvernement, les Kelino ont adopté la culture cannorienne d'une façon que peu d'autres ont, transformant une plutocratie déjà ouverte d'esprit en un état vraiment modernisé. Les Cannoriens eux-mêmes viennent en nombres croissants à Arawkelin pour apprendre les voies d'Halesse et beaucoup tentent de gagner leur vie dans nos industries prospères.\n\nLe royaume se dresse maintenant comme un phare d'illumination au-dessus de la jungle qu'il a forcée à se soumettre, renforcé par l'embrassement de philosophies nouvelles et puissantes."
 flavour_arawkelin.19.a:0 "Que la cité brille à jamais !"
 flavour_arawkelin.20.t:0 "La Proposition des Hommes-Poissons"
 flavour_arawkelin.20.d:0 "Ils parurent confus au début, hésitant à approcher notre bateau. Les pêcheurs Gataw qui nous accompagnent font des gestes complexes de la main, indiquant que nous sommes amis et n'avons pas de mauvaises intentions. Finalement les hommes-poissons font surface, tendant la main vers les cordes que nous avons jetées par-dessus bord. Ils s'y accrochent pour rester avec notre navire et commencent à parler dans un vocabulaire limité avec les pêcheurs. Des questions sont échangées, les hommes-poissons pointant vers nous répétitivement et jetant des regards confus. Qui sommes-nous ? D'où venons-nous ? Que voulons-nous ? Les pêcheurs répondent du mieux qu'ils peuvent, faisant des mouvements de main pour aider les hommes-poissons à comprendre quelle est notre offre.\n\nEn échange de ressources d'au-dessus des vagues pour renforcer leur royaume sous-marin grandissant, les hommes-poissons doivent aider nos navires à faire le passage d'Halesse aux riches côtes de Sarhal, où la plupart de leurs frères résident. Dans l'espoir de se lier d'amitié avec les hommes-poissons anciennement isolés, des cadeaux sont échangés ; armes, outils, exemples des trésors que nous extrayons du Lupulan. Les hommes-poissons regardent les cadeaux avec grand intérêt, conversant entre eux pour quelques moments sous les vagues. Finalement, un des hommes-poissons fait surface et échange quelques mots avec les pêcheurs avec une chaleur nouvelle-née. Un des pêcheurs sourit et se tourne vers nous, portant clairement de bonnes nouvelles."
 flavour_arawkelin.20.a:0 "Ils acceptent votre proposition et vous guideront aussi loin que vous en avez besoin."
 flavour_arawkelin.102.t:0 "Finir la Déforestation"
 flavour_arawkelin.102.d:0 "Terminé !"
 flavour_arawkelin.102.a:0 "Allons-y"
 flavour_arawkelin.103.t:0 "Érosion du Sol"
 flavour_arawkelin.103.d:0 "Oh nooooon..."
 flavour_arawkelin.103.a:0 "De toute façon..."


