 estate_burghers_great_merfolk_searout:0 "La Grande Route Maritime des Hommes-Poissons"
 estate_burghers_great_merfolk_searout_desc:0 "Avec l'aide nouvelle des hommes-poissons sous les vagues des Îles de l'Anneau, nos navires voyagent entre le sud d'Halesse et les côtes de Sarhal avec aisance. Ces routes guidées par les hommes-poissons entre les continents permettent aux états des deux rivages l'accès aux ressources et richesses en quantités précédemment inimaginables."
 modernized_kelino_monarchy:0 "Monarchie Kelino Modernisée"
 modernized_kelino_monarchy_desc:0 "Avec l'aide nouvelle des hommes-poissons sous les vagues des Îles de l'Anneau, nos navires voyagent entre le sud d'Halesse et les côtes de Sarhal avec aisance. Ces routes guidées par les hommes-poissons entre les continents permettent aux états des deux rivages l'accès aux ressources et richesses en quantités précédemment inimaginables."
 arawkelin_five_coffee_rush.tt:0 "Jusqu'à §Ycinq§! provinces qui suivent ces conditions gagneront un §Gbonus de production de biens§! pendant 20 ans"
 arawkelin_burgeoning_city.tt:0 "Les §Y3§! provinces suivant les exigences obtiendront :\nGagne §G1§! Taxe de Base\nGagne §G1§! Production de Base\nGagne §G1§! Main-d'œuvre de Base\nChange les Biens Commerciaux en §YGemmes§!, §YPapier§!, §YVerre§!, §YSoie§! ou §YEncens§!\nLes §YProvince(s)§! obtiennent §YCité Bourgeonnante§! jusqu'à la fin du jeu, donnant ce qui suit :\nBiens Locaux Produits : §G+2.50§!\nCoût de Développement Local : §G-10.0%§!"
 arawkelin_furniture.tt:0 "Les §Y3§! Provinces obtiendront un §GBonus de Biens Locaux Produits§! permanent !"

 arawkelin_event_insight.1:0 "§GAperçu d'Événement :§!\nNous commencerons le processus de déforestation de la Forêt Tropicale Lupulan"
 arawkelin_event_insight.2:0 "§GAperçu d'Événement :§!\nNous mettrons fin à la menace que la cité de Kuta représente pour la sécurité d'Arawkelin"
 arawkelin_event_insight.3:0 "§GAperçu d'Événement :§!\nArawkelin n'est plus le même état qu'il était il y a de nombreuses années, l'influence des Cannoriens et de leur foi non seulement sur la cité mais aussi l'état d'Arawkelin.\nEt donc, notre gouvernement ne représente plus la réalité du royaume"
 arawkelin_event_insight.4:0 "§GAperçu d'Événement :§!\nAprès des années d'avoir à traiter avec les pirates de PingHoi nous pouvons enfin mettre fin à leurs raids"
 arawkelin_event_insight.5:0 "§GAperçu d'Événement :§!\nNotre récente installation de l'Archipel de l'Anneau a attiré l'attention des Hommes-Poissons de la région, et maintenant eux et quelques marchands ont conçu un nouvel accord"
 arawkelin_event_insight.6:0 "§GAperçu d'Événement :§!\nLes rénovations d'Aska Sanuyego ont été complétées"


 arawkelin_deforestation_button_title_tt:0 "Commencer la Déforestation"