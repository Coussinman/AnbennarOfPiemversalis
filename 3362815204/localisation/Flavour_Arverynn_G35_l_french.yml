 pomentere_estates_title:0 "Domaines Pomentere"
 pomentere_estates_desc:0 "Nous avons longtemps employé divers guerriers, aventuriers et chercheurs de fortune dans nos armées en tant que Pomentere, pour suppléer nos véritables fils ynniques. Maintenant que la Garde Veykodane forme le cœur de notre armée, nous devons nous assurer de toujours avoir un bon stock de guerriers veykodan à recruter. Nous accorderons aux vétérans de nos guerres des domaines dans les nouvelles terres que nous reconquérons, où ils pourront prospérer au sein de la société ynnique."
 buycev_policy_title:0 "Politique Buycev"
 buycev_policy_desc:0 "Notre politique d'emploi des Buycev veykodan, bien que largement réussie pour nous permettre de contrôler les seigneurs de petite noblesse qui prétendent gouverner nos terres, a vu le pouvoir veykodan croître substantiellement, et si nous ne les contrôlons et ne les récompensons pas adéquatement, nous risquons de perdre tous nos gains. En assurant des victoires constantes dans lesquelles nous pouvons distribuer les butins de richesse, nous pouvons nous assurer qu'ils ne se retournent pas contre nous."
 veykodan_guard_title:0 "Garde Veykodane"
 veykodan_guard_desc:0 "Jusqu'à présent, nos recrues ont été constituées de guerriers forts et individuels cherchant à se faire un nom en combattant pour les justes empereurs ynniques. Cependant, nos récents succès nous ont laissé de vastes terres qui ne sont plus contrôlées par des seigneurs de petite noblesse. Nous les distribuerons aux vétérans et familles veykodan, les encourageant à adopter notre foi et créer des familles pour s'assurer que les prochaines générations d'empereurs aient une Garde Veykodane loyale et capable."
 thromshana_rangers_title:0 "Rôdeurs de Thromshana"
 thromshana_rangers_desc:0 "La Voie de Tromseloc a été débarrassée des menaces et lentement le nombre de postes avancés et de forts a grandi, certains se transformant même en villages qui vivent du service du nombre toujours croissant de voyageurs et marchands.\n\nCependant, il y a encore des rapports de raids, de restes massacrés le long du chemin, sans aucun doute l'œuvre des quelques wendigos traînards restants. Les chevaliers ont pendant des siècles formé la solution aux problèmes bestiaux le long de l'Ynn, mais de peur que leur pouvoir ne croisse encore davantage, tournons-nous plutôt vers une tradition encore plus ancienne : les rôdeurs, patrouillant la terre pour tout signe de trouble, prêts à traquer même les bêtes les plus effrayantes.\n\nLa Voie de Tromseloc recevra une force formelle et organisée de rôdeurs, basée dans la proche Thromshana. Les Rôdeurs de Thromshana feront usage des plus belles montures du ranch de Thromshana, une race spécialisée plus petite excellente pour les terres rugueuses que traverse la Voie de Tromseloc."
 along_the_tromseloc_way_title:0 "Le Long de la Voie de Tromseloc"
 along_the_tromseloc_way_desc:0 "Maintenant que la Voie de Tromseloc a été rouverte, nous avons l'opportunité de frapper Dolindha depuis l'est de la rivière Ynn, et reconquérir le Throm Bacar, le Grand Barrage Ynnique de l'est, où la ville flottante de Bosancovac a surgi comme un havre loin du continent. S'en emparer ne sera pas facile, mais nous avons l'élément de surprise de notre côté.\n\nUne fois ce passage vital sécurisé, toute Dolindha sera à portée de reconquête, et même les Gardiens du Pont ne pourront nous empêcher de le faire !"
 the_blood_of_lukaus_title:0 "Sauver l'Ancienne Capitale"
 the_blood_of_lukaus_desc:0 "Les Dolindhans furent les premiers à unir les Ynniques en un seul empire, et ce fut Vareynn qui unit d'abord les Dolindhans. Maintenant, Vareynn se dresse comme un témoignage de la tragédie des âges sombres.\n\nRéduite à une simple ville, elle n'est même pas la vraie capitale de son propre état : cet honneur revient au château de Vareynn Amac dans sa campagne, tandis que la capitale impériale avec ses larges rues et ses passages voûtés et son hippodrome à demi-fini est laissée à la décadence quand elle n'est pas carrément pillée pour ses pierres. Nous avons fait ce que les seigneurs de petite noblesse de Vareynn ne pouvaient pas, et maintenant il est temps d'incorporer la capitale originale de l'empire de retour dans notre royaume."
 bulwark_of_the_east_title:0 "Rempart de l'Est"
 bulwark_of_the_east_desc:0 "Amacimst s'est dressé comme un rempart contre les Maudits même depuis l'invasion de 1154, et bien que nous commendions leurs efforts pour protéger l'Ynn de ceux qui la menaceraient, ces aventuriers devenus chevaliers n'ont rien à faire à diriger un royaume à eux, et devraient de nouveau servir l'Empire."
 veykodan_rune_warriors_title:0 "Guerriers Runiques Veykodan"
 veykodan_rune_warriors_desc:0 "Notre récente défaite infligée par le seigneur de petite noblesse Alaran a mis en évidence les défauts de notre armée, et ils sont nombreux. Nos forces, autrefois assez fortes pour défendre tout l'empire, ne peuvent maintenant à peine garder les murs d'Arverynn et sont plus une milice qu'une vraie armée. La perte du donjon d'Arvezl laisse peu de chevaliers ynniques sous notre commandement, le Ranch de Thromshana seul n'étant pas près d'être suffisant pour lever un noyau fort pour reconstruire notre armée.\n\nCarodin II a plutôt proposé une alternative radicale, une armée basée autour des Veykodan de l'est. Leur magie runique en fait des adversaires redoutables, et leurs montures exotiques à dents de sabre et rhinocéros laineux sont presque capables de rivaliser avec les puissants chevaux à bois. Bien que nous ayons toujours employé de petites bandes de Veykodan ici et là, il est temps d'en faire une vraie partie de notre armée."
 seize_the_imperial_palace_title:0 "S'emparer du Palais Impérial"
 seize_the_imperial_palace_desc:0 "En 674, l'empereur Darastarad Ier déplaça la cour impériale à Stanyrhrada à cause de son amour pour le temps et la campagne, où elle resta comme capitale pendant deux siècles. Son palais, autrefois un phare de notre puissance impériale, a depuis été réaménagé en château qui est la base du pouvoir des yen Stantir, une branche cadette de la dynastie impériale.\n\nBien que nous gouvernions maintenant depuis Arverynn et n'ayons aucun désir de déplacer notre cour, ils n'ont pas le prestige des Vyrekynn, et, si les feudataires de Stanyrhrada deviennent trop ambitieux, leur demeure ferait un fantastique palais d'été."
 guard_the_veykodan_approach_title:0 "L'Approche Veykodane"
 guard_the_veykodan_approach_desc:0 "Alors que beaucoup de Veykodan voyagent vers l'ouest pour chercher un emploi sous les seigneurs ynniques, beaucoup plus se dirigent vers l'ouest en bandes de guerre pour piller et saccager nos terres prospères et bien entretenues, montrant l'état d'esprit sauvage qu'ont ceux qui sont loin de l'Ynn.\n\nLes raids de cette région remontent jusqu'à l'époque de Calrodiy le Grand, qui construisit Arverynn et Fadhevych comme fortifications près des sites de ses deux plus grandes victoires contre les chefs veykodan. Alors que la première évolua en ville et la seconde en château, toutes deux continuent d'agir comme fortifications primaires depuis lesquelles les approches vers Sarda sont gardées, nous devrions nous assurer qu'elles sont bien entretenues et gardées par de bons soldats, et nous ne devrions pas oublier le donjon d'Arvezl entre les deux."
 unity_of_the_sarda_title:0 "Unité de la Sarda"
 unity_of_the_sarda_desc:0 "Par la Force nous leur avons donné l'Ordre, et notre règne sur Sarda fut restauré. Certains des seignelets plus éloignés de Selocshana et Vels Fadhecai peuvent encore le voir différemment, mais ce n'est qu'une question de temps avant qu'eux aussi ne soient ramenés dans le giron impérial.\n\nAlors laissez-nous gouverner : deux siècles de seigneurs de petite noblesse et de trahisons ont laissé Sarda sans but ni loyauté, mais ils ne pouvaient défaire l'héritage de l'Empire Ynnique, qui a simplement besoin d'être réappris. Pour faciliter ce processus, de grands conseils seront tenus, avec des banquets si somptueux et des spectacles si éblouissants que même les nobles les plus hautains ne voudront pas les manquer. En une décennie ou deux sous notre règne, toute Sarda verra sûrement la Grandeur de la Maison Vyrekynn."
 march_on_mocvamsto_title:0 "Marcher sur Moc Bacar"
 march_on_mocvamsto_desc:0 "Avec Sarda derrière notre bannière, il est temps que nous terminions ce que l'Empereur Varamel entreprit quand il marcha avec son armée vers les terres occidentales vers Dolindha.\n\nLes chevaliers d'Arganjuzorn seront facilement vaincus par nos nombres cette fois, tandis que Moc Bacar, le Barrage du Marais, ou Mocbarja comme il est connu dans la langue dolindhane, demeure toujours un point d'étranglement intimidant pour toute armée cherchant une entrée dans les terres du cœur de Dolindha : c'est le seul, en fait, depuis que la Voie de Tromseloc s'effondra aux Wendigos, Buycev et bandits. Si nous devons réaffirmer le contrôle sur cette région, les bannières de la maison impériale doivent flotter sur ce point d'entrée une fois de plus."
 vanquich_the_battlekings_title:0 "Vaincre les Rois-Guerriers"
 vanquich_the_battlekings_desc:0 "C'est une chose d'être des parvenus, d'abandonner l'Empire qui vous a nourri et protégé en faveur d'un nouveau système de gouvernance connu sous le nom de féodalisme. C'est de la pure folie cependant, de faire ce que fit le Seigneur Galadorn yen Ceped, et lancer une rébellion pour restaurer un royaume qui a épuisé son but il y a plus d'un millénaire.\n\nLes nouveaux rois-guerriers de Malacnar cherchent à bouleverser l'ordre social de l'Ynn et ne valorisent rien d'autre que la force brute, qui convient plus à un territoire apocalyptique qu'à un empire propre. Bien que nous ayons souvent employé les Gardes de Bataille de Malacnar et qu'ils se soient montrés loyaux et compétents quand bien payés, le royaume de bataille doit être abattu et réincorporé dans notre empire."
 knights_of_the_bush_title:0 "Chevaliers de la Brousse"
 knights_of_the_bush_desc:0 "Les Chevaliers de la Brousse ont été des défenseurs inébranlables de l'Ynn : non seulement ils gardent la frontière nord contre les guerriers de clan du Vieux Rzentur qui convoitent les terres ynniques, ils ont aussi organisé la coalition qui repoussa l'invasion de Drozma Tur de 1367, menant à la mort de Drozmagog et à la vengeance finale du Grand Incendie d'Arverynn.\n\nLes Jardins de Haies de Grebniesth et le langage fleuri de leurs nobles se démarquent comme une rose vibrante dans le buisson d'épines rugueux qu'est Dolindha. Leur style et grâce seraient un grand ajout à notre cour dans le Donjon Sarcelle, mais ne leur serviront à rien contre notre puissance légitime."
 surge_beyond_the_dark_ages_title:0 "S'élever au-delà des Âges Sombres"
 surge_beyond_the_dark_ages_desc:0 "Par le droit et la puissance, notre règne est restauré. De Vysamsto la Haute Ville à Adbrabohvi au bord du monde, les bannières impériales de la Crête Sarcelle et du Destrier Vermillon flottent dans chaque ville, si elles peuvent vraiment être appelées villes dans la même veine qu'Arverynn.\n\nComme notre belle Arverynn eut besoin de décennies d'amour et de soins pour s'épanouir dans la ville qu'elle était avant l'Âge des Seigneurs de Petite Noblesse, des générations passeront avant que Vareynn et Vysamsto ne soient vraiment appelées joyaux. La Grandeur devra attendre l'Ordre, alors que nous continuons le processus de Renforcement de nos liens avec nos vassaux les plus loyaux, réglant la question des politiques unitaires pour eux tous.\n\nÀ la fin, notre pouvoir sera une vague déferlante insurmontable, avec la Force de noyer les nations, mais aussi donner naissance à une nouvelle vie et faire croître la prospérité comme jamais auparavant. Nous verrons un Empire réuni, une religion réformée, et une dynastie réinstaurée.\n\nIl fait bon être Empereurs."
 a_true_vyrekynn_title:0 "Un Vrai Vyrekynn"
 a_true_vyrekynn_desc:0 "La Force de l'Ordre. L'Ordre de la Grandeur.\n\nCe sont les mots de notre maison, et Carodin II cherche à incarner parfaitement nos idéaux. Alors que Calrodiy IV apporta l'espoir et notre Grande dynastie de retour dans ce royaume, et avec elle un semblant d'Ordre, il accomplit aussi peu dans les voies de la Force, son plus grand \"accomplissement\" sauvant notre ville en ruinant presque notre pays avec des pots-de-vin à Alaran de Trompolere. Carodin II cependant, a des plans magnifiques avec lesquels nous commencerons notre reconquête de l'empire. Un Vrai Vyrekynn, pour le Vrai Empire."
 defeat_the_rebellion_title:0 "Défaire la Rébellion"
 defeat_the_rebellion_desc:0 "Le faible Alaran peut avoir fait quelques gains initiaux avec sa bande de bandits maniant de frêles flèches, mais il n'est pas de taille face à notre noble maison soutenue par toute la puissance de notre armée réformée avec un noyau de Veykodan. Une fois que nous aurons défait Alaran, les seigneurs de petite noblesse qui gouvernent Horpanas et Arvezl nous prêteront allégeance une fois de plus, et notre résurgence pourra commencer."
 teach_them_a_lesson_title:0 "Leur donner une Leçon"
 teach_them_a_lesson_desc:0 "Simplement reprendre notre domaine ne suffit pas. Nous devons montrer non seulement à Trompolere, mais à toute Sarda que tous ceux qui s'opposent à la Maison Vyrekynn seront frappés par une fureur vertueuse. Partez pour la forêt de Vels Velenynn, et nettoyez toute cachette que les bandits pourraient utiliser, incluant le château de Trompolere."
 rightful_rulers_of_sarda_title:0 "Dirigeants Légitimes de Sarda"
 rightful_rulers_of_sarda_desc:0 "Nous sommes les dirigeants légitimes de tout l'Ynn ! Mais peut-être que s'assurer que les seigneurs de Sarda soient loyaux d'abord est sage. Une fois que nous aurons contrôlé quelques fiefs initiaux, les autres suivront sûrement. Adbrabohvi favorise particulièrement notre règne, louant notre incorporation des Veykodan, et si nous prouvons notre puissance et règne légitime, ils s'inclineront sûrement devant nous."
 arverynnic_rennaisance_title:0 "Renaissance Arverynique"
 arverynnic_rennaisance_desc:0 "Le Donjon Sarcelle se dresse comme une forteresse imprenable gardée par d'imposants chevaliers, des soldats inébranlables, et des serviteurs dévoués. Pourtant il était autrefois bien plus : une demeure resplendissante c'était, où philosophes, artistes et académiciens de tout l'Ynn pouvaient se rassembler pour se divertir en aiguisant leur talent pour le laisser améliorer la terre.\n\nL'Empereur a déjà résolu de devenir l'un des plus grands sponsors de mécénat et plusieurs commerçants entreprenants ont suivi cet exemple. La cour au Donjon Sarcelle a besoin de connaître une vraie renaissance si elle doit jamais devenir digne de se tenir à côté du piédestal d'Arverynn impériale, et pas seulement dans son ombre."
 relics_of_the_vyrekynn_title:0 "Reliques des Vyrekynn"
 relics_of_the_vyrekynn_desc:0 "La Maison Vyrekynn, aussi grande qu'elle soit et le sera toujours, n'a pas de relique significative pour gagner du prestige, mais plus maintenant ! Alors que notre Empire se rassemble, nous nous trouvons entourés de nombreux artistes, forgerons, et mages talentueux. Faisons la plus belle relique que le monde ait jamais vue !"
 subjugate_the_rzentur_title:0 "Subjuguer les Rzentur"
 subjugate_the_rzentur_desc:0 "Les Rzentur ont abandonné notre foi et adorent maintenant le dragon Varlengeilt. Précédemment connus sous le nom de Haute Dolindha, les habitants de la région se sont mélangés avec les Vieux Rzentur au cours de neuf siècles pour former un étrange mélange de cultures barbares et ynniques. La région se souleva en rébellion pendant la Troisième Guerre Civile Ynnique, menée par le traître Seigneur Trantan, qui fut à son tour renversé par la rébellion du Culte du Dragon, et le reste appartient à l'histoire.\n\nMaintenant il est temps de les contrôler de nouveau, et les transformer en sujets loyaux de l'Empire une fois de plus."
 towards_the_high_city_title:0 "Vers la Haute Ville"
 towards_the_high_city_desc:0 "Vysamsto, ou Svemel comme elle est communément appelée aujourd'hui, était autrefois une fière ville ynnique abritant les fidèles et loyaux. Maintenant, c'est le centre d'une foi hérétique adorant les dragons. Cela ne se fera pas, une ville si importante directement sur l'Ynn doit de nouveau devenir un lieu loyal d'adoration."
 resolve_our_debts_title:0 "Résoudre nos Dettes"
 resolve_our_debts_desc:0 "Le trésor d'Arverynn était déjà dans un pauvre état quand nous avons dû recourir à soudoyer Alaran de Trompolere. Une grande partie des fonds fut levée auprès de citoyens privés, et l'Empereur épuisa toute faveur qu'il avait pour rassembler l'argent. Si nous ne parvenons pas à émerger de nouveau de ce bourbier financier, notre milice nous abandonnera et nous serons forcés de nous incliner devant un seigneuret voisin, en supposant que les fauteurs de troubles ne nous atteignent pas d'abord…"
 centralized_bureaucracy_title:0 "Bureaucratie Centralisée"
 centralized_bureaucracy_desc:0 "Alors que dans la plupart de l'Ynn l'administration est exercée par des seigneurs féodaux aidés par des intendants et châtelains, à Arverynn les fonctionnaires impériaux aident encore diligemment dans l'administration. Non seulement ils sont des individus formés, ils sont loyaux à la couronne, et pas liés aux terres locales. Nous devrions augmenter le nombre de fonctionnaires et les soutenir dans leurs efforts pour contrôler les seigneurs locaux afin que nous puissions continuer à administrer plus de terre directement."
 currency_reform_title:0 "Réforme Monétaire"
 currency_reform_desc:0 "Avec les victoires militaires de la Garde Veykodane et les victoires politiques des fonctionnaires impériaux, une grande richesse va s'écouler dans nos coffres en temps voulu, mais en ce moment, ils sont dramatiquement vidés. Pour combattre cela, nous promulguerons une réforme monétaire, et nous tournerons vers Vels Domfan : sa Monnaie d'Or-Vert est à notre portée, et les pièces qu'elle produit, étant faites d'un boîtier de verre et d'une fine bande d'or, seraient la monnaie parfaite de l'Empire, belle et bon marché en matériaux."
 land_reform_title:0 "Réforme Foncière"
 land_reform_desc:0 "\"Le Général Rolatan parla à l'Assemblée, audacieux dans son triomphe sur les Maudits. Il proposa que la nouvelle terre à l'est de Vareynn soit distribuée un tiers aux classes inférieures de Vareynn, un sixième aux nobles de Stantirshalan et aux archers de Bostynn chacun, et le tiers final au Roi de Vareynn et ses cavaliers.\n\nLe Général Varamit devint furieux, accusant Rolatan d'être un sympathisant des Maudits pour donner si peu de terre aux vrais vainqueurs de la campagne. Rolatan se rétracta, augmentant la part de terre des Cavaliers à la moitié. Ceci fut vu comme une tentative de corruption et l'Assemblée appelait maintenant au procès de Rolatan. Seulement quand le Roi Ivranvit se leva et parla, ils furent persuadés de terminer leur ligne d'accusation. Ce fut la première et dernière fois dans l'histoire ynnique où le sujet de la réforme foncière ne résulta pas en effusion de sang.\"\n\n-Guerre Civile, Telnik yen Mocvas, Historien Ynnique, 627"
 vyrisamsto_title:0 "Vyrisamsto"
 vyrisamsto_desc:0 "Il y a de nouveau une capitale impériale florissante dans l'Ynn ! La tristesse d'une ère passée s'estompe de ces rues, alors que des décorations rayonnantes sont drapées de nos maisons et des allées verdoyantes se balancent au-dessus des vagues de visiteurs en bas : commerçants entreprenants, dignitaires scrutateurs, citadins insouciants avec leurs enfants, et une nouvelle génération d'artistes.\n\nDans la journée vous pouvez acheter des canneberges de Stenurynn et du tissu de Lukausta, embaucher les services de chevaliers errants de Grebniesth et mercenaires runiques de Vathres, et entendre les marteaux s'écraser et les poulies tourner alors que la pierre du sud est soulevée pour construire de plus en plus de quartiers.\n\nDepuis la hauteur du Donjon Sarcelle, l'Empereur regarde sur ce domaine et se demande : la Ville des Empereurs est-elle revenue ? Nous élevons-nous de plus en plus près de ce piédestal ?"
 foreigners_at_the_gates_title:0 "Étrangers aux Portes"
 foreigners_at_the_gates_desc:0 "Des nouvelles stupéfiantes viennent d'Adbrabohvi, à propos d'une civilisation précédemment inconnue qui a récemment pris contact. Ils sont arrivés des Falaises du Sud en construisant des ascenseurs, et immédiatement se sont mis au commerce apportant des chariots pleins de marchandises, non seulement cela, des groupes d'entre eux ont même envahi le territoire d'Epednar et Veykodan pour y faire leurs maisons.\n\nBeaucoup ont une attitude irrévérencieuse, cherchant à répandre leurs religions païennes en Sarda par la parole sinon par l'épée, d'autre part, si une civilisation doit être mesurée par les choses qu'elle peut construire, alors sûrement ces Krarhnorians font une bonne première impression…"
 pansvovych_title:0 "Pansvovych"
 pansvovych_desc:0 "L'empiètement krarhnorian, bien qu'une menace à notre stabilité, présente une opportunité comme jamais auparavant. Pendant des siècles, les empereurs ynniques ont labouré pour amener les Hautes Terres Veykodanes dans notre Empire, tentant d'établir un Pansvovych, Seigneurie de l'Est, qui amènerait nos frontières aux Falaises du Sud et aux Montagnes Orientales.\n\nEntendant parler des nouveaux états et maisonnées se formant dans notre frontière, beaucoup de nos courtisans ont commencé à chuchoter des rêves d'expansion vers l'est une fois de plus. Ces Krarhnorians rejoindront-ils volontairement notre giron, laissant l'Empereur les berger et garder les frontières de leurs pâturages ? Endureront-ils une centaine de campagnes militaires, protégeant leurs villes éloignées et beaux pavillons forestiers avec un fusil dans chaque buisson ?\n\nRivière Ynn, regardez-nous, car que ce soit par la Force ou la Grandeur, nous allons apporter l'Ordre à Veykoda !"
 dominate_the_tributaries_title:0 "Dominer les Tributaires"
 dominate_the_tributaries_desc:0 "Par la Rivière Ynn, nous l'avons fait. Veykoda, la terre élevée orientale enveloppée de brume, demeure des tigres, vouivres et rhinocéros laineux, a finalement été domptée. La ténacité des colons canoriens et la fureur de la magie veykodane ne purent résister aux marées de nos bataillons impériaux, tout comme leurs cœurs de pierre rugueuse furent émus à la raison par le doux balancement de la Crête Sarcelle.\n\nPlus peut encore être fait pour apaiser les tensions, mais un filet de commerce, migration, et plus important, tribut, a été établi entre nos trois peuples. Ce filet peut devenir un torrent une fois que nous aurons nettoyé les voies d'eau et construit plus de marchés et quais fluviaux, notre ville sûre de devenir le seul vrai entrepôt dans le Pansvovych.\n\nEn même temps, Arverynn doit rester un bouclier, un barrage qui peut filtrer les religions empoisonnées des barbares et Canoriens de peur que ce courant rafraîchissant de changement ne se transforme en vague déferlante de boue."
 emergency_measures_title:0 "Mesures d'Urgence"
 emergency_measures_desc:0 "Hélas ! Ce sont vraiment des temps sombres. Nos coffres sont vides, nos troupes ne peuvent même pas se permettre de simples boucliers de bois. Des capitaines impassibles tiennent des discours à demi-cuits, tandis que ponts et routes sont laissés à l'effondrement. Nos botanistes menacent de chercher un emploi ailleurs, laissant nos arbres se flétrir, et une passerelle s'est cassée sous les pieds d'un visiteur l'autre jour. Gagner une guerre contre les seigneurs voisins ? Comment le pouvons-nous, quand la paye actuelle de nos troupes les laisse timides même du poisson sautant hors de la Rivière ? Il semble que nous devrons faire appel à un sacrifice de plus, pour le bien d'Arverynn et du royaume.\n\nSeulement, soyons prudents : nombreux furent les sacrifices que le Seigneur Calrodiy IV demanda à sa population et amis pendant son gouvernement, et si c'est pour rien une fois de plus, les conséquences seront bien plus graves qu'une populace simplement mécontente."
 rebuild_our_city_title:0 "Reconstruire notre Ville"
 rebuild_our_city_desc:0 "\"Où sont les foyers et les rêveurs, où est le banc au clair de lune ? Où sont les boutiques et les elfes artisans, et les braises rougeoyantes ? Où sont les bateaux et les quais, et le cygne vêtu de blanc ? Où sont les arbres et les maisons, et les rites du soir ? Ces rues ont perdu le fou et le fier, et ceux qui vont au temple.\"\n\n-Lament pour Arverynn, Seigneur Galinval, dirigeant d'Arverynn du 13ème siècle\n\nDepuis les Âges Sombres de l'Ynn, le paysage urbain d'Arverynn ressemble à une collection de villages et communautés entourés de murs. Les rues vides furent couvertes par des mages avec de la magie illusoire pour garder un sens de grandeur et prestige. Maintenant, ces enchantements s'estompent, rendant encore plus difficile d'ignorer le vrai état de notre ville. Une action décisive et concertée est nécessaire."
 the_northern_connection_title:0 "Honorer les Marchands"
 the_northern_connection_desc:0 "Thromshana, Côté Marché. C'est le nom d'un Iosahar qui tint vraiment ses serments même dans l'heure la plus sombre, quand Alaran nous défit. Maintenant que les affaires urgentes sont réglées, il est temps que nous tournions notre attention vers ce sujet loyal : nous décrétons par les présentes que Thromshana sera le second bénéficiaire des travaux publics impériaux, après la capitale elle-même. La place du marché sera renouvelée, et nous offrirons audience au maire pour écouter ce dont la ville a besoin pour prospérer, que ce soit une nouvelle route ou une nouvelle milice.\n\nNaturellement, cela mènera à une coopération plus étroite, alors que les fonctionnaires impériaux vont et viennent de Thromshana pour superviser les travaux, comprenant que nos états sont un seul et même et terminant toute absurdité de 'Ville Libre'."
 repopulate_the_countryside_title:0 "Repeupler la Campagne"
 repopulate_the_countryside_desc:0 "Prendre soin des villes est juste et bon, mais aucune ville ne peut être soutenue sans étendues de terres agricoles pour fournir nourriture à ses habitants et bétail à ses soldats et artisans. Les rives du Champ de Lune, au nord-est d'Arverynn, offrent une telle étendue de terre fertile attendant d'être labourée par des fermiers, tant que nous pouvons leur offrir protection. La même chose est vraie pour les vignobles d'Horpanas, qui peuvent être renouvelés et étendus par des alliances avec les bons propriétaires terriens.\n\nTout autour de la ville d'Arverynn, une vaste plaine fertile sera peinte dans les couleurs du grain et légumes, résonnant des appels des animaux et du bavardage aimable des marchés fermiers. Et Arverynn sera toujours en vue, se dressant avec ses longs hauts murs comme un château massif."
 sarda_stability_title:0 "Zalagon Pananek"
 sarda_stability_desc:0 "La Ville des Empereurs nonobstant, la société ynnique est en essence agricole. Une collection non écrite de règles et coutumes dictait les interactions entre fermiers et chasseurs, aidant à régler leurs disputes sur le gibier, cultures sauvages et propriété foncière depuis les temps anciens. Ces normes furent alors mises en loi par les empereurs ynniques, qui les ajustèrent de temps en temps selon la nécessité le demandait.\n\nMaintenant que notre économie agraire est une source de fierté parmi les Ynniques, attirant l'intérêt des commerçants et Buyovec également, nous pouvons revisiter ces lois et les organiser en un seul code extensif : Zalagon Pananek, ou Loi du Fermier. Cela apportera ordre et stabilité à notre domaine aujourd'hui, et une fondation pour les lois agricoles de tout l'Ynn demain."
 the_teal_keep_title:0 "Le Donjon Sarcelle"
 the_teal_keep_desc:0 "Grâce à des décennies de mécénat, le Donjon Sarcelle n'est plus une ombre de son ancien soi, mais plutôt un lieu florissant de philosophie, art, et académiciens une fois de plus. La même chose peut être dite d'Arverynn, s'élevant toujours plus près du piédestal impérial, Ynn consentant, nous nous tiendrons juste à côté avant de le savoir !\n\nEt quelle meilleure façon d'inaugurer notre renaissance, que d'enfin étendre le Donjon Sarcelle ? Notre armée toujours croissante jouira des quartiers additionnels, nos brillants courtisans s'émerveilleront des nouveaux talents au sein du personnel de cuisine, nos généraux se tiendront au sommet des nouveaux murs confiants dans la magie runique résistante à l'artillerie, les nobles visiteurs trouveront des chambres immaculées comportant des oreillers de plume de cygne qui font honte même à nos plus puissants Iosahar.\n\nEt tout autour les gens de la Ville Basse savoureront le rempart de notre pouvoir, vers le haut ils regarderont et seront émerveillés, un arrangement de tours et passerelles suspendues menant leur esprit et attention au Donjon Sarcelle en haut sur la Colline Vyrisar."
 cannorian_encroachment_title:0 "Empiètement Krarhnorian"
 cannorian_encroachment_desc:0 "L'invasion krarhnorian des terres sauvages veykodanes s'avère réussie. Trop réussie, peut-être. Le flux de mercenaires et aventuriers veykodan vers notre capitale s'est tari, remplacé par un flux de réfugiés plaidant pour que l'Empereur intervienne.\n\nAlors que beaucoup célèbrent cette ironie du sort, les guerriers veykodan étant trop occupés à se battre pour leurs terres pour attaquer nos frontières, c'est-à-dire, ces événements risquent d'épeler la fin de la Garde Veykodane. Nos conseillers les plus prudents suggèrent même que les Krarhnorians ne font aucune différence entre Buycev et Ynniques, voyant les deux comme des \"natifs\" qui ont besoin d'être exterminés pour la gloire de leurs nations, et qu'une fois qu'ils en auront fini avec Veykoda, nous serons les prochains.\n\nUne pensée risible, c'est sûr ! Et pourtant, notre peuple est connu pour sa prudence…"
 radavezyr_title:0 "Radavezyr"
 radavezyr_desc:0 "Historiquement, les empereurs d'Arverynn projetaient une influence sur Veykoda avec une touche légère, gardant les colons canoriens coopératifs. Les natifs veykodan furent soutenus parfois, comme quand en 1724 l'Empereur Trandir II envoya une unité de Chasseurs d'Hommes Teira pour mettre fin aux Guerres d'Ivoire entre la Nouvelle Havoral et les tribus Osindain, cependant le nativisme ne figura jamais parmi les objectifs publics du Donjon Sarcelle.\n\nAucune armée impériale ne marcha vers l'est pour sauver leurs compagnons Néruinborn, et le royaume vassal de Veykoda ne fut établi qu'à travers une série improbable d'événements que l'invasion de Corinsfield mit en mouvement.\n\nCependant, si les choses s'étaient passées différemment, si l'ascension d'Arverynn avait été plus rapide et sa prise sur Sarda plus serrée, sûrement un Empereur aurait récompensé les services de la Garde Veykodane en chevauchant vers l'est, taillant un royaume client fidèle et octroyant une couronne à l'un des leurs afin qu'eux aussi puissent être Roi du Château, n'est-ce pas ?"
 
 #Events
 flavor_arverynn.0.t:0 "Temps Sombres à Venir"
 flavor_arverynn.0.d:0 "Alors que nous, de la Maison Vyrekynn, serions les dirigeants légitimes de tout l'Ynn, nos revendications sont niées car la plupart de la terre est détenue par des seigneurs de petite noblesse qui ne pensent qu'à eux-mêmes. Récemment, nous avons été défaits par un tel seigneur de guerre, Alaran de Trompolere, qui après avoir détruit notre armée s'empara de notre donjon d'Arvezl puis marcha sur Arverynn. Pour protéger la ville, nous avons dû le payer avec une grande partie des coffres Impériaux, le convainquant de mener ses saccages et pillages ailleurs, mais nous avons encore grandement perdu de la guerre."
 flavor_arverynn.0.a:0 "Un prix que nous avons dû payer pour la protection d'Arverynn"
 flavor_arverynn.1.t:0 "Chemin de Veykoda"
 flavor_arverynn.1.d:0 "Le Chef Rapanach arriva à Adir Falon, ou comme les gens de la vallée l'appelaient, Arverynn. N'étant pas du genre à risquer habituellement la mort sous une pluie de flèches tirées par les Sarda nerveux, il était néanmoins venu visiter ses compagnons chefs Szannem et Sronzar.\n\nLa première chose que Rapanach remarqua fut combien de vêtements les deux portaient. Comment était-il censé les reconnaître, maintenant que leurs tatouages vibrants étaient cachés par des couches de tissu plat ? Mais il reconnut leurs voix, et les motifs runiques sur leurs visages et mains. \"Szannem ! Sronzar ! Au moins ils ne vous forcent pas à porter des casques de chevalier, hein ?\" Il plaisanta, s'attendant à un rire de ses vieux amis, même maintenant qu'ils étaient capitaines de la Garde Veykodane. Et rire ils firent, et les trois parlèrent pendant des heures.\n\n\"…Que veux-tu dire tu ne reviens pas ?\" Rapanach demanda, soudain pris au dépourvu. \"Sûrement, tu dois avoir de grands plans. Prendre ta retraite et fonder un royaume veykodan à toi, enfin te débarrasser des empereurs et saccager cette ville, prendre un souvenir à ramener à ta tribu, ou n'importe quoi d'autre…\"\n\nSzannem répondit sévèrement : \"Rapanach, la seule chose que nous planifions est une retraite confortable, s'installant dans les terres que [Root.EmperorEmpress] nous a promises avec nos familles et amis.\"\n\nRapanach se figea un moment, la voix de son vieil ami était sans l'ombre d'un sarcasme. \"Et notre peuple ?!\" Rapanach croassa. \"Rapanach, je suis désolé…\" Sronzar intervint, regardant ses compagnons mercenaires veykodan et les paysans sarda traversant la route. \"C'est notre peuple maintenant, et si tu continues à commettre de la sédition… tu pourrais être arrêté.\"\n\nSédition ?!? Maudissant le destin, Rapanach rassembla toute sa volonté pour retenir la fureur magique qui commençait à bouillir dans ses veines, et abandonna ses amis et leur ville, leurs chemins ayant divergé pour toujours."
 flavor_arverynn.1.a:0 "Ils servent loyalement la Maison [Root.Monarch.Dynasty.GetName] !"
 flavor_arverynn.2.t:0 "La Garde Veykodane se Révolte !"
 flavor_arverynn.2.d:0 "[Root.Monarch.GetName] cligna des yeux avec incrédulité. Jamais [Root.Monarch.GetSheHe] ne pensa [Root.Monarch.GetSheHe] verrait le jour où les rues de [Root.Capital.GetName] seraient ravagées par les combats. La Garde Veykodane s'était retournée contre eux, et lança un assaut qui submergea rapidement les défenses extérieures de [Root.Capital.GetName].\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] sauta sur [Root.Monarch.GetHerHis] cheval et chevaucha dans les rues pour rejoindre ce qui restait de troupes loyales et milices citoyennes qui tenaient encore la ligne, mais un tigre bondissant, enfonçant ses dents de sabre dans la poitrine d'un commandant de garde de la ville, fut tout ce dont les Veykodan eurent besoin pour briser ladite ligne et faire reculer le cheval de [Root.Monarch.GetName].\n\nL'aspirant [Root.EmperorEmpress] fut tué par une lame de cuivre à travers la visière quelques instants plus tard, [Root.Monarch.GetHerHis] armure magnifique sans cérémonie pillée et [Root.Monarch.GetHerHis] nom jeté aux marées de l'histoire : pas haut sur une crête resplendissante, mais vers le bas dans les profondeurs obscures comme les Seigneurs de Petite Noblesse qui [Root.Monarch.GetHerHim] précédèrent.\n\nEn l'espace d'une heure, le donjon de la capitale lui-même fut envahi et les courtisans à l'intérieur furent rassemblés. La victoire des Veykodan était presque complète, et le destin de [Root.Capital.GetName] reposait sur la parole de leur chef."
 flavor_arverynn.2.a:0 "Dans son désespoir de reconquérir l'empire, la Maison Vyrekynn l'a livré aux barbares."
 flavor_arverynn.2.b:0 "Pillez tout et emballez-le dans des chariots, nous partons !"
 flavor_arverynn.3.t:0 "L'Arbre de Trompolere"
 flavor_arverynn.3.d:0 "Histoire. Continuité. C'est l'une des façons par lesquelles les Elfes Ynniques trouvent fierté, joie, et quelque chose qui vaut la peine d'être défendu. Et c'est aussi une façon de trouver où leur faire le plus mal.\n\nAchevé en 823 par les finances abondantes de l'excentrique marchand Dorandir syn Trandir, le château de Trompolere abrite dans sa cour un arbre, d'où la partie \"Arbre\" (Trom) de Trom-polere. L'arbre est encore plus vieux que le château, ayant été utilisé comme cabane dans les arbres de rôdeur depuis les premiers siècles de Sarda. Les escaliers sinueux et toits bordés d'argent de la plus haute structure peuvent être aussi vieux que le palais de Stanyrhrada, et il n'y a aucun doute qu'Alaran a dû passer une grande partie de son enfance près de cette cabane dans l'arbre.\n\nBrûlons-la alors, jusqu'à ce qu'il ne reste rien d'elle que de l'herbe noircie et des brindilles s'effritant, et une pluie de cendres se déposant partout sur la ville-château de Trompolere."
 flavor_arverynn.3.a:0 "Que ceci soit un signe pour tout Sarda qui considérerait s'opposer à nous de nouveau."
 flavor_arverynn.4.t:0 "Le Déclin d'Arverynn"
 flavor_arverynn.4.d:0 "\"ARRÊTEZ-VOUS LÀ !\" Un garde cria alors qu'une foule de citoyens approchait des portes extérieures d'Arverynn. Cependant, les citoyens ne s'arrêtèrent pas, continuant leur marche lente vers l'avant.\n\n\"Nous avons donné à Arverynn tout ce qu'elle pouvait nous demander.\" Parla le chef de la foule, un elfe maigre d'âge moyen. \"Nos enfants sont morts à la guerre, nos pères sont morts de faim, nos mères sont mortes de maladie. Et si nous ne pouvons voir la gloire d'Arverynn, pour tous nos labeurs, nous demandons à en être libérés.\"\n\n\"Ce que vous demandez est de la folie.\" Le garde reprocha, s'étant obstinément accroché à son poste même après que la plupart de ses collègues aient disparu. \"Au nom du [Root.EmperorEmpress] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] vous resterez dans cette ville.\" Un twang fut entendu, et une flèche vola dans la visière du garde. La foule était venue préparée, lugubrement consciente que ce qu'elle essayait de faire qualifiait de trahison. L'un d'eux cracha sur le cadavre du garde en sortant."
 flavor_arverynn.4.a:0 "Et notre nom sera toujours terni."
 flavor_arverynn.5.t:0 "Système Predyvens"
 flavor_arverynn.5.d:0 "Le Système Predyvens était un système de division foncière établi par Arverynn dans les décennies suivant la Guerre de Succession Bacarane. Un Predyvis était une concession qui transférait temporairement les droits fiscaux à un individu ou institution : le plus souvent c'étaient des taxes ou revenus de terres cultivées, rarement des droits d'eau et de pêche, ou la collecte de douanes. Les droits sur un morceau de terre pouvaient être distribués entre différents individus, donc une personne pouvait avoir les droits à tous les revenus du ruisseau local, tandis que son voisin avait les droits de bois de la forêt adjacente.\n\nLes concessions étaient pour une période définie, habituellement à vie, et révocables à volonté par l'Empereur. Les concessions aux institutions, telles que les revenus de péage de la Voie de Tromseloc accordés au Ranch Trom Throm, étaient effectivement à perpétuité pour la durée de vie de l'institution. Les concessions n'étaient pas transférables ou héréditaires, un Predyvis donnait au bénéficiaire la possession, pas la propriété, qui demeurait Impériale. Dans de rares cas, les Predyvis étaient accordés à une maison plutôt qu'à un individu, auquel cas cela devenait effectivement héréditaire.\n\nConstruit sur le Zalagon Pananek, les lois féodales existantes, et l'expérience de gestion des Domaines Pomentere depuis la formation de la Garde Veykodane, le système était une innovation, mais encore fermement féodal. Il permettait à Arverynn de réorganiser fréquemment les domaines ou droits quand nécessaire. Souvent, un Predyvis apte à soutenir un seul Chevalier Ynnique serait divisé pour soutenir plusieurs fantassins à la place. Comme la plupart de l'organisation du système Predyvens était gérée par les Fonctionnaires Impériaux plutôt que l'Empereur directement, il était aussi sujet à la corruption, les fonctionnaires accordant souvent des Predyvis aux membres de famille, collègues, ou individus inventés pour collecter les revenus eux-mêmes."
 flavor_arverynn.5.a:0 "Une armée sarda pour les empereurs sarda"
 flavor_arverynn.6.t:0 "Sardanir d'Arverynn"
 flavor_arverynn.6.d:0 "Le fonctionnaire prit le parchemin, et scruta soigneusement le projet pour toute irrégularité. Immédiatement trois corrections vinrent à son esprit.\n\n\"La scierie que vous prévoyez de contracter a fermé, celles de Vels Amsto et Sardobnn peuvent combler.\nLa Compagnie du Marteau Bleu fut récemment mise sur liste noire, vous aurez besoin d'un autre entrepreneur, les constructeurs de routes halfelins performent remarquablement cette saison.\nEnfin, le [Root.EmperorEmpress] exige que tous les gardes supervisant les projets officiels à Arverynn doivent porter une cotte de mailles plaquée standard et des grèves.\"\nSardanir rendit le parchemin, concluant sa réunion avec le jeune entrepreneur.\n\nParlant de gardes, le visiteur suivant était le capitaine de la garde de la ville d'Arverynn, qui rapportait des tensions entre Veykodan et Dolindhans après qu'un jeune Drevkenuco ait pickpocketé plusieurs membres de la Garde Veykodane. \"Je vais convoquer le grand prêtre, comme garde moral de la ville elle saura quoi faire.\"\n\nComme Magistrat du Donjon, Sardanir tenait plusieurs audiences quotidiennement, supervisant les demandes et propositions de l'état-major impérial et des nouveaux talents prometteurs de la ville. Originaire du Quartier de la Grue d'Arverynn, Sardanir était né dans l'une des premières générations depuis l'arrivée des Krarhnorians, et il semblait imperturbable par l'agitation et remue-ménage croissant que leur arrivée entraîna.\n\nIl était dans son élément, suggérant des changements et corrections, faisant sa part pour garder les choses fluides et propres tandis que les nombres montaient régulièrement. Il n'était pas tout à fait une grande figure comme [Root.Monarch.GetTitle] [Root.Monarch.GetName], le capitaine ou le grand prêtre, et les historiens pourraient ne pas se souvenir de son nom. Mais Sardanir était reconnaissant, restant caché des vagues déferlantes de l'histoire, mais agissant encore là où cela compte."
 flavor_arverynn.6.a:0 "Un atout clé pour l'état"
 flavor_arverynn.7.t:0 "Quartier Drantnik"
 flavor_arverynn.7.d:0 "Un garçon aux cheveux roux roula des yeux, alors que lui et son père couraient sur leurs chevaux à bois à travers les rues d'Arverynn, qui n'avaient pas grand-chose en matière de trafic. \"Que veux-tu dire, je vais avoir une Lame-Rivière ?\" Il demanda à son père, une main sur la selle. \"Je pensais que j'aurais un instructeur Malacnari !\"\n\n\"Moi et le Maître-Bouclier avons parlé. Bien que tu aies un bon cran, ta carrure mince et agilité se prête plus à l'entraînement d'une Lame-Rivière, et la magie d'eau sera bien plus utile quand tu hériteras de notre fief.\"\n\nAyant couru au-delà de plusieurs des quartiers les plus ternes d'Arverynn, le garçon et son père furent accueillis par le son d'eau courante alors qu'ils passaient sous une arche : là ils virent une fontaine de marbre blanc sans veines tenant une statue du Seigneur Calsanqir yen Stenur, au centre d'une place dallée d'une mosaïque de tuiles or et blanc qui s'étendait jusqu'aux seuils des bâtiments courbes l'entourant, qui étaient brillants de peinture fraîche, certains arborant des balcons et plantes suspendues, d'autres de véritables jardins à la place des toits.\n\nHors des bâtiments vinrent de jeunes nobles et leurs parents, et le parfum de délicieux repas servis à l'intérieur. Certains jeunes lisaient des livres près de la fontaine, d'autres s'entraînaient avec leurs serviteurs, et en errant assez loin à travers les bâtiments somptueux et jardins du quartier, on pourrait localiser des Gardes de Bataille Malacnari bardés d'acier, de fringantes Lames-Rivières et d'anciens chevaliers dolindhans, tous prêts à transmettre leur sagesse à la nouvelle génération de nobles.\n\nC'était le Quartier Drantnik d'Arverynn, le Quartier des Porteurs de Bouclier, le plus proche du Donjon Sarcelle tant physiquement qu'hiérarchiquement, et c'était ici que la noblesse de la ville et d'au-delà résidait et où leurs rejetons s'exerçaient pour devenir écuyers, clercs, prêtres et, prient peut-être un jour, artistes."
 flavor_arverynn.7.a:0 "Le Joyau de l'Ynn a regagné un peu de son éclat"
 flavor_arverynn.8.t:0 "Quartier Havak Buyovec"
 flavor_arverynn.8.d:0 "Olorsz leva sa tête de sa position agenouillée, et regarda vers le trône drapé de sarcelle. \"Votre majesté… merci.\" Un quartier veykodan fut approuvé pour être construit sur un tertre proche des murs extérieurs d'Arverynn, où seuls quelques vieux Ynniques vivaient encore entre des maisons de paille et écuries en ruine.\n\n\"Attention maintenant… stable !\" Teritho, le scribe runique dirigeant de la communauté d'Horpanas, coordonnait les constructions, dirigeant un rhinocéros laineux pour tirer un grand chariot débordant de pierre le long des murs de la ville et sur le tertre.\n\nAprès quelques saisons de travail, le quartier était en conditions habitables, et il avait l'air bien mieux que les maisons de campagne auxquelles la plupart des Pomentere étaient habitués. Plus un tertre rugueux, un monticule pyramidal vert dominait les environs, bordé d'escaliers de granit menant à son sommet où un cyprès jeune fut planté, et tout autour étaient les maisons de soldats, dignitaires, et, le plus important selon les politiques du [Root.EmperorEmpress], forgerons.\n\nBien sûr[Root.Arverynn8Bloc0] normes furent observées pour s'assurer que c'était une bonne communauté adoratric[Root.Arverynn8Bloc1]\n\nUne fontaine fut creusée autour du jeune arbre, et son eau s'écoulait vers le bas à travers plusieurs sillons le long des escaliers du monticule, quand quelques lynx aquatiques vinrent et commencèrent à éclabousser. Une palissade fut érigée autour du quartier pour s'assurer qu'aucun animal ne se déchaîne s'il s'échappait des fosses des quelques dresseurs licenciés. Des chariots pleins de vêtements étaient régulièrement apportés, car aucun guerrier ne pouvait aller torse nu sauf pendant quelques jeux cérémoniels, et les gardes devaient obtenir une armure de métal appropriée d'un forgeron. Heureusement, ils étaient juste au bon endroit.\n\nC'était le Quartier Havak Buyovec, le Quartier du Forgeron Étranger, qui pouvait aussi être traduit comme Quartier de Forge de Guerre. Officieusement, il était considéré comme le quartier veykodan, mais son but principal était de fournir équipement amélioré par la magie veykodane à l'armée impériale, l'armure runique, récemment développée, était en haute demande et nécessitait un entretien constant, une tâche que ses habitants poursuivaient aptement, comme les inspecteurs pouvaient l'attester des fumées de cuivre fondant, l'odeur piquante du tannage, et les lignes de Veykodan attendant de donner leur sang magique au scribe runique le plus proche."
 Arverynn8Bloc0_1:0 "e," #In case empty strings ever start bugging out
 Arverynn8Bloc0_2:0 "e, même avec les nouvelles lois s'assurant que personne ne les appellerait monstres ou diables,"
 Arverynn8Bloc1_1:0 "e de la rivière et pas un parc barbare."
 Arverynn8Bloc1_2:0 "e de la rivière."
 Arverynn8Bloc1_3:0 "e de la rivière et pas un parc barbare : on ne peut jamais faire confiance aux villes buycev pour ne pas imploser, comme le montraient les ruines veykodanes près de Fadhevych."
 flavor_arverynn.8.a:0 "Ils font aussi de jolies figurines d'ivoire"
 flavor_arverynn.9.t:0 "Quartier Osvoyr"
 flavor_arverynn.9.d:0 "\"Quatre.\" Une femme en tunique de lin aux cheveux aigue-marine parla à sa fille alors qu'elle lui faisait du portage à travers les étals. \"Ce signe signifie qu'un sac de tomates coûte quatre pièces de verre. Nos papaws à la place coûtent douze pièces le sac !\" Elle déclara à la stupéfaction de sa fille, alors que son mari tirait un chariot avec plusieurs caisses de fruits ovales verts.\n\n\"Maman ! Maman ! Qu'est-ce que c'est ?\" L'enfant demanda, regardant un interprète vêtu de pourpre faisant un double salto arrière au-dessus d'une fontaine tandis que des dagues volaient au-dessus de lui. \"Oh, c'est un bouffon. Ces gens vous font rire et vous pouvez leur donner des pièces.\" Elle expliqua.\n\nL'interprète remit ses pieds et attrapa deux dagues dans ses mains et une troisième dans sa bouche avant de s'incliner. Plusieurs pièces furent jetées dans la piscine extérieure de la fontaine par des gens appréciant le jeu du bouffon. Ces pièces appartenaient maintenant à la Rivière Ynn, et donc au clergé, cependant le bouffon était sous contrat et devait être compensé.\n\nL'étal de papaw était tout installé, un vendeur de laiterie de mouton à quatre cornes à sa gauche et une brodeuse de poil de cochon ynnea à sa droite. Les clients affluèrent comme une rivière dans la place du marché et commencèrent à acheter des sacs de leur fruit. Confiante de ses gains, la mère laissa son mari tenir l'étal et emmena sa fille faire un tour du quartier.\n\nEntrant dans une rue, elles marchèrent à travers une rangée de tavernes, cordonniers, tailleurs et autres sortes de boutiques, qui avaient des logements et balcons aux étages supérieurs. Certains attiraient les classes supérieures, comme une librairie avec une grande fenêtre en verre pourpre teinté montrant les étagères en bois fin et fauteuils cloutés d'or de l'intérieur, d'autres étaient modestes comme une maçonnerie vendant carreaux de sol, vannes d'écluse et décorations de jardin tenue par un vieux Brelari aux cheveux gris courts peignés et sourire scintillant. Il y avait des temples se fondant avec les bâtiments, et des portes qui menaient à des tours spiralant au-dessus du quartier, reliées aux passerelles suspendues et habituellement réservées aux gardes et guides touristiques. D'autres commerces, comme une certaine 'Galerie de Brodmure des Vérités Absolues' ou un elfe souriant voûté avec un sac à dos plein de masques se tenant dans une ruelle arrière, à côté d'un laboratoire dont l'enseigne lisait 'Boutique d'Ascension de Bemolas', étaient simplement louches.\n\nCe qu'elles virent n'était qu'une petite partie de ce qui pouvait être trouvé dans le Quartier Osvoyr, ou Quartier 'Ouvert', qui était ouvert aux gens de toutes conditions de vie cherchant à faire fortune dans la grande ville ou simplement colporter leurs marchandises pendant un séjour rapide."
 flavor_arverynn.9.a:0 "Le Quartier Osvoyr est ouvert !"
 flavor_arverynn.10.t:0 "Quartier Krarh Nor"
 flavor_arverynn.10.d:0 "\"Votre réservation ? Je suis désolée, j'ai donné votre réservation à un nain nommé Tulok.\" Une réceptionniste humaine aux cheveux rouge vin parla avec regret, agrippant son tablier rouge et blanc. Le néruinborn protesta : \"Mais mon nom est Tulok ! J'ai fait la réservation.\"\n\"Je suis désolée !\" Elle répondit. \"Je… n'avais aucune idée que Tulok était aussi un nom veykodan !\"\n\nPlutôt que d'argumenter, Tulok sortit de l'auberge, se disant qu'il se débrouillerait ailleurs. Des bancs et tables étaient disposés devant lui, sur la terrasse de l'auberge, où une femme halfeline était assise vêtue d'un manteau rembourré et d'un chapeau à ruban bleu, son regard se porta vers l'équipe de construction de halfelins et nains qui finissaient la façade et troisième étage de l'auberge, puis vers le reste du quartier en bas, particulièrement les quais fluviaux d'où venaient des barges de migrants et marchandises des fermes orientales.\n\nSoupçonnant qu'elle était la patronne de l'affaire, Tulok s'assit à côté d'elle et engagea la conversation. \"Ces bateaux-cygnes sont magnifiques.\" Il dit, indiquant une petite flotte qui encerclait la pointe occidentale d'Arverynn. \"Oh, ils sont vraiment jolis. Vous avez un bon œil.\" Elle répondit.\nIl plaisanta rapidement : \"L'observation d'oiseaux est la spécialité de ma tribu.\"\nElle laissa échapper un ricanement, et soupira. \"La spécialité de mon peuple est le commerce et la nourriture, c'est pourquoi vous me voyez ici tenir cette auberge… Et vous ?\"\nIl répondit : \"Mon peuple sont des chasseurs et éclaireurs. Nous vendons le gibier aux nobles, et mon travail est d'apprendre à connaître les gens et chercher des acheteurs. Je serais impatient de connaître votre histoire.\"\nAlors elle commença. \"Très bien. Vous voyez, de retour à Norley nous n'avions pas grand-chose. Juste un verger de poiriers, une maison-monticule, et une charte royale sur l'entretien des routes de campagne…\"\n\n\"…C'est pourquoi j'ai commencé une compagnie de constructeurs ! Cannor est coincé avec l'idée que les nains devraient tout construire, mais ici dans l'Ynn les halfelins ont encore une chance de se tailler au moins une tranche du marché de la construction !\" La femme halfeline conclut. Tulok eut du mal à ne pas se sentir ému, mais il se souvint de sa tâche. \"Vous avez dit qu'une fête à la piscine se tiendra dans l'ambassade [krarhnorian_origin.GetAdjective] ce soir, n'est-ce pas ?\" \"Oh, je vais vous avoir une invitation.\" Elle dit nonchalamment. Cela venait de devenir intéressant. Tulok s'inclina et remercia la dame, tout en prenant note mentale des nains et halfelins qui portaient des insignes religieux.\n\nC'était juste l'une des nombreuses histoires du Quartier Krarh Nor, où les entrepreneurs du Monde-Inférieur se rencontraient et faisaient leurs affaires… sous le regard attentif d'agents de renseignement comme Tulok et ses supérieurs."
