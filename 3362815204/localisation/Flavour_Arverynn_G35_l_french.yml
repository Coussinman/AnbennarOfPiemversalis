 G35_carodins_area:0 "L'Arène de Carodin"
 desc_G35_carodins_area:0 "Carodin II est considéré par beaucoup comme le véritable sauveur d'Arverynn. En son honneur, une arène fut construite dans laquelle des combats de gladiateurs se déroulent presque quotidiennement, et chaque décennie un grand événement est organisé qui attire des gens de tout l'Empire pour assister aux spectacles grandioses. Ceux-ci vont des combats contre des bêtes exotiques, aux batailles de régiments entiers, jusqu'aux batailles navales dans l'Arène !"
 G35_arverynn_resurgent:0 "Renaissance d'Arverynn"
 G35_lord_of_lords_2:0 "Vyrisarvychas"
 G35_lord_of_lords:0 "Vyrisarvychas"
 G35_surge_beyond_dark_ages:0 "Émergence au-delà des Âges Sombres"
 G35_knights_of_the_bush:0 "Chevaliers de la Lande"
 G35_vanquished_battlekings:0 "Les Rois-Guerriers Vaincus"
 G35_sarda_loyalty:0 "Loyauté Sarda"
 G35_rebellious_barons:0 "Barons Rebelles"
 desc_G35_rebellious_barons:0 "Des nobles mineurs de notre royaume ont reçu le soutien d'Arverynn pour défier notre autorité."
 G35_stable_veykoda_frontier:0 "Frontière Veykoda Stable"
 G35_veykodan_rune_warriors:0 "Guerriers Runiques Veykodan"
 desc_G35_veykodan_rune_warriors:0 "Les Guerriers Runiques Veykodan constituent une partie puissante et importante de notre armée, leur magie runique puissante et leurs montures exotiques à dents de sabre nous permettant de triompher de nos frères Sarda.\n§RLorsque ce modificateur expire avant que nous ayons décidé de la voie des Veykoda, les conséquences seront sévères.§!"
 G35_bulwarks_of_the_east:0 "Remparts de l'Est"
 G35_thromshana_rangers:0 "Rôdeurs de Thromshana"
 G35_tromseloc_way:0 "La Voie de Tromseloc"
 desc_G35_tromseloc_way:0 "Durant la chute de l'Empire Ynnic aux XIIe et XIIIe siècles, de plus en plus de troupes furent rappelées pour combattre dans les guerres civiles, y compris celles qui gardaient la Voie de Tromseloc. Tous les villages le long de cette voie furent finalement abandonnés en raison d'une résurgence des Wendigos et des raids Veykodan. Désormais, la Voie de Tromseloc est une fois de plus une connexion vitale et sûre entre Dolindha et Sarda."
 G35_veykodan_rune_armour:0 "Armure Runique Veykodan"
 G35_rapid_urbanization:0 "Urbanisation Rapide"
 desc_G35_rapid_urbanization:0 "Les rues d'Arverynn ne serpentent plus à travers des mers de verdure illusoire destinées à dissimuler nos bâtiments en ruine. Elles traversent plutôt des marchés pleins de vie, de nouvelles demeures attendant les immigrants tant Ynnic qu'étrangers, des portes de la cité qui gèrent un flot constant de gens cherchant à vivre dans la plus grande ville de l'Ynn. Partout où l'on regarde, des rénovations d'anciens bâtiments et la construction de nouveaux sont en cours, et la colline artificielle de Calrodiy domine le tout, tandis que la Forteresse Sarcelle perchée à son sommet se dresse une fois de plus comme la seconde demeure de nombreuses grandes et nobles maisons."
 G35_imperial_mint:0 "La Monnaie Impériale"
 desc_G35_imperial_mint:0 "La Monnaie Vert-Or a repris sa production de pièces sanctionnées impérialement, leurs motifs vert menthe en verre coloré attirant des ouvriers de près et de loin, tandis que des rivières de richesse coulent continuellement dans nos coffres. Assurément, ce flot illimité ne nous noiera pas tous ?"
 G35_polersvych:0 "Polersvych, Protectorat de l'Est"
 G35_radavezyr:0 "Radavezyr, Roi du Château"
 G35_veykodan_migration:0 "Migration Veykodan"
 G35_sarda_stability:0 "Lois Codifiées des Fermiers"
 G35_veykodans_flock_to_teal_banners:0 "Les Veykodan Affluent vers les Bannières des Vyrekynn"
 G35_taxed_arverynn_citizens:0 "Citoyens d'Arverynn Taxés"
 G35_wonders_of_the_east:0 "Merveilles de l'Est"
 G35_primacy_over_the_tributaries:0 "Primauté sur les Tributaires"
 G35_a_compromise_reached:0 "Un Compromis Atteint"
 G35_arverynnic_feudalism:0 "Féodalisme Arverynnic"
 desc_G35_arverynnic_feudalism:0 "Comme le reste de l'Ynn, le Féodalisme est un aspect important de notre société, apportant stabilité et hiérarchie, ainsi qu'une gouvernance locale efficace. Contrairement à la plupart de l'Ynn cependant, Arverynn a de nombreuses lois en place protégeant les petits propriétaires terriens, ceux qui maintiennent véritablement l'empire en marche avec leur dévouement à leur propre terre, que nous pouvons alors bien sûr taxer plus facilement.\n\n§TCe Modificateur sera transformé en réforme gouvernementale lors de la réforme du Culte de la Rivière Ynn.§!"
 G35_displeased_feudal_lords:0 "Seigneurs Féodaux Mécontents"
 desc_G35_displeased_feudal_lords:0 "Nos efforts pour renforcer la bureaucratie impériale dans les terres Ynnic n'ont pas passé inaperçus : il y a peu de choses qu'un seigneur ambitieux craint plus que la menace de fonctionnaires de haut rang entrant dans son fief, promulguant des ordres directs de l'Empereur et rapportant tout ce qu'ils voient à la capitale. Ils tenteront sans doute de nous résister par tous les moyens."
 G35_arverynnic_administration:0 "Administration Arverynnic"
 desc_G35_arverynnic_administration:0 "Notre Administration a réussi à maintenir les fonctionnaires impériaux de l'Empire, et maintenant que notre nation prospère à nouveau, leurs rangs se sont élargis et améliorés. Agissant comme les mains, les yeux et les oreilles de l'Empereur hors de la cité, ils ont un sens aigu des opportunités d'aider notre royaume à prospérer, et des opportunités de rendre les projets plus grandioses et plus fantaisistes qu'ils n'ont besoin de l'être, afin qu'un grand financement y afflue et qu'une partie puisse être discrètement détournée.\n\n§TCe Modificateur sera transformé en réforme gouvernementale lors de la réforme du Culte de la Rivière Ynn.§!"
 G35_cautious_economics:0 "Économie Prudente"
 G35_victory_over_dragon_cult:0 "Victoire sur le Culte du Dragon"
 G35_defeated_the_dragon_cult:0 "Le Culte du Dragon Vaincu"
 G35_drantnik_district:0 "Quartier Drantnik"
 desc_G35_drantnik_district:0 "Le Quartier des Porte-Boucliers est celui le plus proche de la Forteresse Sarcelle, et comprend les demeures luxueuses de la grande noblesse et de ses descendants. Ces Porte-Boucliers apportent avec eux leurs suites et en temps de guerre sont non seulement une grande source de prestige mais aussi d'elfes habiles prêts pour la guerre."
 G35_havak_buyovec_district:0 "Quartier Havak Buyovec"
 desc_G35_havak_buyovec_district:0 "Le Quartier de la Forge de Guerre a émergé après le grand nombre de Veykodan qui servent dans l'armée et comme garde du corps de l'Empereur. Leur armure runique nécessite un entretien constant et beaucoup dépensent leur solde pour l'améliorer davantage, cela a engendré toute une industrie, et maintenant non seulement les Veykodan mais des elfes de partout viennent à Arverynn pour faire forger et enchanter leur armure par les meilleurs des meilleurs."
 G35_havak_buyovec_district_dwindling:0 "Quartier Havak Buyovec (En Déclin)"
 desc_G35_havak_buyovec_district_dwindling:0 "Le Quartier de la Forge de Guerre a émergé après le grand nombre de Veykodan qui servent dans l'armée et comme garde du corps de l'Empereur. Leur armure runique nécessite un entretien constant et beaucoup dépensent leur solde pour l'améliorer davantage, malheureusement, cette industrie de forge d'armures a connu des temps difficiles, que ce soit à cause d'une période prolongée de paix ou de l'artisanat Veykodan simplement surpassé par la concurrence."
 G35_havak_buyovec_district_moon:0 "Quartier Havak Buyovec (Quartier Havalun)"
 desc_G35_havak_buyovec_district_moon:0 "Le Quartier de la Forge de Guerre a émergé après le grand nombre de Veykodan qui servent dans l'armée et comme garde du corps de l'Empereur. Leur armure runique nécessite un entretien constant et beaucoup dépensent leur solde pour l'améliorer davantage, cela a engendré toute une industrie, et maintenant non seulement les Veykodan mais des elfes de partout viennent à Arverynn pour faire forger et enchanter leur armure par les meilleurs des meilleurs.\n\nUne petite communauté d'enchanteurs Elfes de Lune s'est installée dans ce quartier, au Quartier Havalun. Leur enchantement fournit une alternative nécessitant moins d'entretien à la forge de runes Veykodan, mais jusqu'à présent les tentatives de combiner les deux disciplines se sont révélées difficiles."
 G35_osovyr_district:0 "Quartier Osvoyr"
 desc_G35_osovyr_district:0 "Des quantités massives d'immigrants viennent à Arverynn cherchant du travail et un patronage sous sa richesse toujours croissante. L'Osvoyr ou Quartier Ouvert en est le plus grand exemple, rempli de gens de toutes conditions sociales cherchant à réussir dans la cité, du plus humble cordonnier au marchand le plus ambitieux."
 G35_krarhnorian_district:0 "Quartier Krarh Nor"
 desc_G35_krarhnorian_district:0 "Cannor est appelé la Nouvelle Terre ou Krarh Nor en Sarda, et le quartier des étrangers d'Arverynn tire son nom de cela. Rempli de toutes sortes d'ambassades, de guildes marchandes et d'aventuriers, ce quartier nous permet d'exploiter toutes ces ressources diplomatiques tout en les gardant séparées de nos propres citoyens, pour leur bien et le nôtre, car ces étrangers apportent avec eux non seulement des marchandises exotiques mais des idéaux dangereux que nous n'accueillons pas dans l'Ynn."
 G35_capital_growth:0 "Croissance de la Capitale"
 G35_blunder_of_calrodiy_iv:0 "Bévue de Calrodiy IV"
 desc_G35_blunder_of_calrodiy_iv:0 "L'humiliation récente par Alaran et l'approche de Calrodiy IV de la situation ont rendu nos sujets réticents à servir.\n\n§TSi nous parvenons à réussir à unir les Sarda, ils seront inspirés à combattre pour les bannières Vyrekynn une fois de plus. Alternativement, si nous pouvons simplement repeupler la campagne, notre bassin de recrutement sera assez grand pour ignorer les fauteurs de troubles.§!"
