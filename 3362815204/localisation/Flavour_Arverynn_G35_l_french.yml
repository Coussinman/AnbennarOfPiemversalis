 arverynnic_administration_reform:0 "Administration Arverynnic"
 arverynnic_administration_reform_desc:0 "Notre Administration a réussi à maintenir les fonctionnaires impériaux de l'Empire, et maintenant que notre nation prospère à nouveau, leurs rangs se sont élargis et améliorés. Agissant comme les mains, les yeux et les oreilles de l'Empereur hors de la cité, ils ont un sens aigu des opportunités d'aider notre royaume à prospérer, et des opportunités de rendre les projets plus grandioses et plus fantaisistes qu'ils n'ont besoin de l'être, afin qu'un grand financement y afflue et qu'une partie puisse être discrètement détournée."
 arverynnic_feudalism_reform:0 "Féodalisme Arverynnic"
 arverynnic_feudalism_reform_desc:0 "Comme le reste de l'Ynn, le Féodalisme est un aspect important de notre société, apportant stabilité et hiérarchie, ainsi qu'une gouvernance locale efficace. Contrairement à la plupart de l'Ynn cependant, Arverynn a de nombreuses lois en place protégeant les petits propriétaires terriens, ceux qui maintiennent véritablement l'empire en marche avec leur dévouement à leur propre terre, que nous pouvons alors bien sûr taxer plus facilement."
