 flavor_arverynn.16.t:0 "S'élever au-dessus du Déclin"
 flavor_arverynn.16.d:0 "Une action décisive et concertée est nécessaire pour guérir notre ville, car nous nageons contre le courant de déclin urbain balayant tout l'Ynn. Mais si une ville peut prospérer même en temps de déclin, que ce soit Arverynn. [Root.Monarch.GetTitle] [Root.Monarch.GetName] monta sur un balcon devant une foule, rassemblée pour [Root.Monarch.GetHerHis] visite à l'un des quartiers résidentiels d'Arverynn. Le monarque parla :\n\n\"Nous ne regarderons pas juste au-delà du déclin, ajoutant encore plus de sorts d'illusion pour faire disparaître les bâtiments alors qu'ils sont abandonnés. Plus de ça. Nous nous élèverons au-dessus, haut et majestueux comme une grande vague purificatrice, pour s'écraser sur la pourriture et décadence qui s'est emparée de notre ville, la laissant refleurir du sol fertile. Seulement alors la Lamentation pour Arverynn sera apaisée.\"\n\nMalgré l'imagerie destructrice du discours, la foule fut émue par la passion de leur [Root.Monarch.GetTitle], et ils commencèrent à répondre en nature : \"Louange à la Rivière Ynn, louange aux Empereurs !\""
 flavor_arverynn.16.a:0 "Beaucoup reste à faire…"
 flavor_arverynn.17.t:0 "Devoir et Sacrifice"
 flavor_arverynn.17.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] se tenait devant un tas, diverses marchandises étaient rassemblées là, saisies dans les boutiques et maisons voisines. [Root.Monarch.GetName] fit un pas plus près, et étendit [Root.Monarch.GetHerHis] main au-dessus du tas : trois anneaux, rubis, argent et doré, décoraient [Root.Monarch.GetHerHis] doigts, et [Root.Monarch.GetSheHe] les laissa glisser dans le tas.\n\nUn garde récita un discours louant le [Root.EmperorEmpress] pour [Root.Monarch.GetHerHis] sacrifice, puis parla de devoir. Devoir et sacrifice, deux termes qui étaient tristement familiers aux citoyens d'Arverynn.\n\nPlus de gardes marchèrent, se déplaçant bâtiment-par-bâtiment pour collecter pièces, nourriture, herbes médicinales et tout ce qui était jugé de valeur. La plupart des gens se conformèrent, rencontrant les soldats aux portes d'entrée avec des paniers pleins de tribut, car grand était le pouvoir qui contraignait les Arveryniques dans leur loyauté à l'Empire. Mais même ce pouvoir avait été étiré mince, pressant ses sujets à sec, et s'il devait être utilisé pour prendre encore plus, les conséquences pour Arverynn et la Dynastie Vyrekynn pourraient être impensables…"
 flavor_arverynn.17.a:0 "Certains d'entre vous peuvent mourir, mais c'est un sacrifice que je suis prêt à faire"
 flavor_arverynn.18.t:0 "Quartier Havalun"
 flavor_arverynn.18.d:0 "Le temps avait passé, et ce petit cyprès dans le Quartier Havak Buyovec avait grandi en un arbre imposant, ses branches sveltes s'élevant vers le ciel comme des flèches, soutenant des bâtiments suspendus, passerelles et bureaux sculptés dans le tronc.\n\nSir Ardohy leva les yeux vers l'arbre. C'était encore le cyprès jeune du bosquet Ddelnarin, mais quelque chose avait changé… une faible lueur sur ses feuilles, un balancement bienveillant sur ses branches. Le regard d'Ardohy erra plus loin de la cime de l'arbre, vers une passerelle suspendue d'artisanat bleu et violet qui la connectait à un coin isolé du quartier.\n\nHavalun. C'était le nom du quartier que les immigrants récents de Krarh Nor établirent. Comme le reste de Havak Buyovec, les habitants d'Havalun pratiquaient la forge au-dessus de tous les artisanats, mais les similitudes s'arrêtaient là. De l'extérieur, le quartier figurait comme un petit château, avec des murs blanc-nuage et tuiles de toit bleu profond cachant les bâtiments intérieurs de la vue, même la passerelle qui se connectait dans lesdits murs était bloquée aux créneaux par un poste de garde plus petit et une porte enchantée.\n\nOn pouvait regarder les arbres d'Havalun jaillissant au-dessus des murs, et remarquer qu'ils étaient similaires mais différents de ceux vus dans l'Ynn, comme des parents d'outre-monde, avec des canopées imprégnées d'une aura magique éclatante qui parfois brillait en bleu, parfois en or. Ardohy se demanda s'il devait déposer une plainte aux autorités de la ville car la lueur des arbres d'Havalun semblait se répandre à leur cyprè[Root.Arverynn18Bloc0]\n\nUn noble ynnique en armure cliquetante passa à travers le quartier au sommet de son destrier au galop couvert de barde, traversant le petit fossé avant de s'arrêter aux portes d'Havalun. Les portes furent levées pour lui, et il marcha dedans, sans aucun doute cherchant à faire enchanter son armure par la nouvelle compétition.\n\nComparé au runesmithing veykodan, les enchantements d'Havalun étaient moins puissants, mais en même temps ils nécessitaient moins d'entretien. Ils gagnèrent rapidement une bonne réputation parmi les élites ynniques grâce à la propre habileté de leurs forgerons à l'auto-publicité. 'Travaux d'amour et années d'artisanat' ils les appelaient, et en effet voir des unités entières de serviteurs et gardiens de château revêtir ces armures enchantées pouvait rassurer leurs commandants comme peu d'autres choses.\n\nPourtant, Ardohy ne pouvait s'empêcher de se sentir dérangé. Ces forgerons avaient été ici pendant à peine une génération, et déjà ils pouvaient gagner un coin d'Arverynn avec l'approbation du [Root.EmperorEmpress] ?"
 Arverynn18Bloc0_1:0 "s, confiant qu'il pourrait exploiter ses connexions avec les maîtres de l'arène."
