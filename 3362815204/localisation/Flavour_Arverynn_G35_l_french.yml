 string_start_title_Arverynn:0 "Arverynn, Crête Sarcelle de l'Empire Ynnic"
 string_start_Arverynn:0 "§g\"Ramène-moi à la Rivière du Nord, tandis que je chante une chanson, une rime flottante ondulant à travers le temps vers la Cité de l'Éternité.\"\n-Vers d'ouverture des Garnisons, Talvyr yen Arkilodo, Poète Sarda.§!\n\n§OPrésentation§!\n§YArverynn§!, Joyau de l'Ynn, Cité des Empereurs, Forteresse-Tertre : ces titres et bien d'autres résonnent à travers l'art et les mémoires des §YElfe-Nés-des-Ruines Ynnic§!. Fondée en 900 après l'Inondation par l'Empereur-Soldat §YCalrodiy le Grand§!, premier de son nom, Arverynn brillait comme un phare flambant neuf de civilisation à une époque où la majorité des elfes vivait en mer ou entourée de ruines.\n\nAussi belle qu'elle était imprenable, seules les actions perverses du dragon §YDrozmagog§! et de ses cultistes pouvaient espérer frapper la capitale impériale, et même cela ne dura pas, les dégâts infligés par le §YGrand Incendie d'Arverynn§! en 1028 furent rapidement réparés grâce à une mobilisation de l'§YEmpire Ynnic§!.\n\nLa §YTroisième Guerre Civile Ynnic§! vit la dissolution de l'Empire Ynnic et la ruine de ses centres urbains, malgré cela, la ruine d'Arverynn ne vint pas d'un conquérant extérieur, mais de l'intérieur, quand en 1205 après l'Inondation une foule affamée lyncha l'Empereur §YFineas Vyrekynn§!. Un événement des plus ignobles, qui signa la fin de la lignée de Calrodiy et de l'Empire Ynnic. Ou du moins c'est ce que les gens pensaient…\n\n§OHistoire Récente§!\nLes Arverynnic ont un nom pour les XIIIe et XIVe siècles : l'§YÂge des Seigneurs Mineurs§!. Une succession de nobles mineurs dirigea la grande cité, tentant de gérer sa §Ypopulation décroissante§! tout en repoussant le déclin économique, l'étrange prédicateur agitateur et les machinations de leur propre cour. Certains de ces dirigeants firent appel au prestige d'Arverynn, mais ils peinaient à soumettre §YStanyrhrada§! ou à tenir les raiders §YVeykodan§! à distance. Réunifier §YSarda§!, sans parler de tout l'Empire, semblait un rêve impossible. La Seigneurie d'Arverynn était destinée à devenir un arrière-pays, éclipsée par les puissances féodales §YDolindhan§! d'§YAmaceped§! et d'§YAmacimst§! et par le proche §YVels Bacar§!…\n\nPuis en 1386, l'Empereur revint. §YCalrodiy IV§! s'annonça comme le dernier rejeton de la dynastie §YVyrekynn§!, tandis qu'il émergeait de l'horizon à la tête d'une compagnie de chevaliers resplendissants et de mercenaires. Le seigneur mineur qui occupait Arverynn n'osa lui résister, disparaissant dans la nuit tandis que son nom était oublié par l'histoire. La cité célébra Calrodiy comme un libérateur, et il rendit cette chaleur avec des semaines de festivités. Cependant, cette victoire serait la première et la dernière de Calrodiy.\n\nL'empereur aspirant surestima la volonté de ses voisins de se soumettre à lui et de rejoindre le glorieux empire, perdant la chance d'une réunification pacifique avec ses maladresses diplomatiques. Ses festivités somptueuses entamèrent les coffres, et il aliéna même ses plus proches partisans, d'abord par des demandes irréalistes et insistantes, comme quand il demanda au capitaine de ses chevaliers de \"dire à ses soldats d'apporter de meilleures armures pour la bataille de demain\", puis en devenant cruel tandis que ses frustrations grandissaient. En 1444, Calrodiy IV a un pied dans la tombe, sa défaite contre le jeune §YAlaran§! de §YTrompolere§! le saignant encore de sa fierté.\n\nMalgré ces circonstances, il n'est pas notre lot de désespérer. Les vies des elfes Ynnic sont courtes, et leur sagesse faillible. Mais il n'y a aucun doute dans l'esprit des citoyens que nous sommes destinés à la grandeur, que §Tpeu importe à quelle profondeur nous sombrons§! ou à quel point la terre tremble violemment, §Tnous émergerons§! et prospérerons. Arverynn a 500 ans : un âge impressionnant, si c'était un hameau Veykodan. Pour la capitale de l'§YYnn§! dix mille ans ne suffiraient pas, alors avançons, car il y a beaucoup à vivre et beaucoup à faire, tant que l'Ynn le veut."


