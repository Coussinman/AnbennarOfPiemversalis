 flavor_arverynn.14.t:0 "Expédition dans le Champ de Lune"	#Moon Field event chain, continues in 23
 flavor_arverynn.14.d:0 "Regardant vers l'est depuis les murs d'Arverynn, on verra que le large champ ouvert à l'extérieur de la ville s'étend loin dans la distance pour former les terres frontalières avec Veykoda. Connu sous le nom de 'Champ de Lune', il était considéré comme une extension de Munamsto, la Ville de Lune, et un individu à l'œil perçant peut encore remarquer un tertre avec un temple de marbre en ruine au sommet construit dans le même style que celui de Munamsto. Laissé abandonné au milieu des plaines herbeuses et récupéré par les plantes et animaux pendant les deux derniers siècles, il est encore décoré d'imagerie de la Lune qui convoque la Rivière Ynn à s'élever, aucun pillard n'osant l'enlever.\n\nRécemment, un capitaine de la Garde Veykodane prétendit que le temple est occupé par des Buycev Veykodan qui l'utilisent comme base. Selon le rapport, après une confrontation avec des raiders frontaliers, lui et ses troupes chargèrent jusqu'aux murs défensifs du vieux temple, derrière lesquels les raiders trouvèrent refuge.\n\nSi nous donnons crédit à ces affirmations, nous pouvons les utiliser comme excuse pour lancer une expédition dans les ruines, peut-être réclamant la terre du Champ de Lune dans le processus."
 flavor_arverynn.14.a:0 "Rassemblez les soldats et fonctionnaires ! Nous chevauchons au coucher du soleil !"
 flavor_arverynn.14.b:0 "Nous regagnerons ces terres en temps voulu, pour l'instant retournons à la Rivière"
