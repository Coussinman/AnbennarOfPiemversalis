 flavor_arverynn.19.t:0 "Défiance de Vels Domfan"
 flavor_arverynn.19.d:0 "Alors que nos troupes approchent de la ville méridionale idyllique, connue pour ses belles plages et forêts bien gardées, beaucoup ont leurs esprits préoccupés par un événement précédent pour lequel elle est aussi connue : la Défiance de Vels Domfan.\n\nEn 1203 l'Empereur Fineas Vyrekynn, luttant avec un Empire assiégé de tous côtés et une économie en chute libre, ordonna que la Monnaie d'Or-Vert de Vels Domfan soit relocalisée à Arverynn pour accélérer la production de pièces, avec l'espoir qu'elle puisse boucher la fuite dans les coffres d'Arverynn. Les officiels de Vels Domfan répondirent en coupant le flux de monnaie vers la capitale, ce qui exacerba la situation déjà critique, et fut suivi par le lynchage de Fineas et la fin apparente des Vyrekynn en 1205.\n\nMaintenant pour la première fois depuis 1205, les soldats impériaux sont de retour avec vengeance. Devons-nous enforcer les ordres de l'Empereur Fineas enfin ?"
 flavor_arverynn.19.a:0 "Relocalisez la Monnaie, et soyez reconnaissants que votre ville reste debout"
 flavor_arverynn.19.b:0 "La Monnaie reste, mais nous aussi"
 flavor_arverynn.19.c:0 "Absolvons leur crime. Vivons et laissons vivre"
 flavor_arverynn.20.t:0 "La Lutte Cachée"
 flavor_arverynn.20.desc:0 "\"Maintenant que l'unité de Sarda est presque accomplie, je vous confie de garder la désunité parmi nos sujets les plus riches, pour garder la danse en cours et bannir la pensée d'une nouvelle séparation.\",Lettre de Calrodiy V au Grand Maître de l'Ordre de l'Œil de Montagne\n\nDepuis l'époque de Carodin II, une lutte silencieuse se déroula entre les Empereurs d'Arverynn et les feudataires de la campagne. Alors que de plus petites, plus jeunes maisons telles que les yen Cestor et les Ralsork d'Arvezl se soumirent relativement facilement, les grandes maisons de Stanyrhrada, Stenurynn, et plus infâmement Vels Bacar défendirent habilement leurs fiefs de toute notion d'empiètement impérial. Les Empereurs les provoqueraient parfois en rébellion ouverte, comptant sur leur propre victoire et la possibilité de confisquer les terres comme punition, d'autres fois ils incitaient des barons moindres à se révolter contre des seigneurs puissants, les aidant à se libérer et les plaçant sous le vasselage direct d'Arverynn.\n\nDans les registres publics, les monarques d'Arverynn championnaient la petite aristocratie. La terre fut prise des plus grands seigneurs ynniques et distribuée en plus petites tenures, qui furent alors organisées sous des maisons moindres qui étaient réceptives aux fonctionnaires d'Arverynn. Au temps de Calrodiy V, c'était l'organisation de toute la terre le long de la rivière Arverynn, et cela fournissait un filet fiable de fantassins, tels que Gardiens de Rivière et archers Colzeny, pour renforcer les armées impériales."
 flavor_arverynn.20.a:0 "Cette statue de [g35_revolt_leader.Monarch.GetName] dans le quartier noble ? J'ai peur que nous devions la démolir…"
 flavor_arverynn.20.b:0 "Envoyez armes et troupes aux sujets de nos sujets"
 flavor_arverynn.20.c:0 "Baron Armynn de Poelnebo, mon bon ami ! J'ai de grands plans pour vous…"
 flavor_arverynn.20.d:0 "Nos vassaux ont été excessivement loyaux, récompensons-les"
 flavor_arverynn.21.t:0 "Le Piédestal Impérial"
 flavor_arverynn.21.desc:0 "Les souvenirs affluent d'une ère passée alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'appuie sur une statue de Calrodiy le Grand.\n\nIl y a des siècles, sa majesté impériale conçut une capitale au confluent des rivières Arver et Lun, sur le site de sa victoire contre le Chef Koda. Arverynn elle fut nommée, d'après la plus grande des deux rivières, et pendant des siècles elle se dressa non seulement comme un bouclier à la civilisation, mais comme son phare.\n\nArt, idées et sciences inondèrent les rues, créant un substrat fertile qui laissa fleurir les plus grands esprits et talents que l'Ynn ait jamais vus. De partout dans l'Ynn ils vinrent, se déversant dans nos rues, impatients de parler dans nos cours, de rêver dans nos maisons, de chanter à travers nos jardins, et créer des choses si belles qu'elles résonneraient à travers le temps.\n\nMême maintenant, nous nous tenons dans l'ombre du piédestal d'Arverynn impériale : aussi grandes que les victoires que Carodin II put accomplir, aussi brillant que l'espoir que Calrodiy IV put inspirer, nous n'avons pas de Talvyr yen Arkilodo pour chanter nos hauts faits, pas de Vyrhendir yen Polere pour nous présenter les plans d'un autre Donjon Sarcelle. Nous tiendrons-nous jamais à côté de ce piédestal ?\n\nSi seulement… si seulement…"
 flavor_arverynn.21.a:0 "Donnez-moi un architecte magistral !"
 flavor_arverynn.21.b:0 "Donnez-moi un peintre extraordinaire !"
 flavor_arverynn.21.c:0 "Donnez-moi un maître des mots épique !"
 flavor_arverynn.21.d:0 "Donnez-moi un jardinier divin !"
 flavor_arverynn.21.e:0 "Donnez-moi un commandant légendaire !"
 flavor_arverynn.22.t:0 "Nos Prières Entendues"
 flavor_arverynn.22.d1:0 "Profondément du Monde-Inférieur il vint, construisant un ascenseur de pièces de bois. À travers une grande partie de Sarda il passa, récompensant l'hospitalité de ses hôtes en nature : à Adbrabohvi il se fit d'abord un nom en concevant un temple-île avec des arches qui s'étendaient vers les deux côtés de la Rivière, à Vels Domfan il dessina un projet pour un nouvel hôtel de ville suspendu haut parmi les arbres, aux gens de Stenurynn il donna des outils pour assainir et dégager les décombres afin qu'ils puissent s'aventurer dans les ruines de leur ville ancienne, à Stanyrhrada il planifia une tourelle vers le ciel de plusieurs étages s'étendant diagonalement hors du palais principal, et à Vels Bacar il aida aux travaux sur le réservoir et l'expansion des portes du barrage.\n\nDéjà ses exploits étaient connus quand [Root.Monarch.GetTitle] [Root.Monarch.GetName] entendit parler de lui. Un chariot avec des bordures d'or et d'argent fut envoyé pour l'accueillir, et il accepta l'invitation à Arverynn, où sûrement son esprit serait occupé avec des projets pour des années à venir."
 flavor_arverynn.22.d2:0 "\"Continuez à vous tenir debout, votre majesté. Juste quelques minutes de plus et ce sera prêt.\"\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] se tenait dans [Root.Monarch.GetHerHis] armure impérial[Root.Arverynn22Bloc0] un placage solide aussi lisse qu'un diamant avec les nuances d'émeraude et aigue-marine, une garde vermillon et une gemme aqua enchâssée dans la poignée de l'épée, avec le métal pur de la lame à demi-insérée dans le fourreau, que [Root.Monarch.GetHerHis] autre main agrippait.\n\nBien sûr, le [Root.EmperorEmpress] n'était qu'une partie de cette image, derrière [Root.Monarch.GetHerHim], quelques champs de verdure bruissante cédaient place au joyau du [Root.EmperorEmpress], la ville d'Arverynn elle-même.\n\nTrois étaient les choses demandées par ses mécènes ynniques : rivières, chevaliers, et châteaux. Et cette peinture n'était pas différente, échangeant seulement le château pour une ville. Il ressentit le besoin de chercher quelque chose de plus… Même s'il n'était pas sûr de quoi. Ses yeux perçants continuaient de scruter les rues et le bord de rivière…\n\nOh, bien sûr. Ses yeux se posèrent sur un noble de Stenurynn, de vêtements de cuir et cheveux blancs ébouriffés, précédé par un adorable animal qui agitait sa queue blanche aux passants.\n\nUn trait de plus, et l'esquisse fut terminée. Trois jours plus tard, la peinture finale fut achevée et présentée au [Root.EmperorEmpress]."
 Arverynn22Bloc0_1:0 "e," #In case empty strings ever start bugging out
 Arverynn22Bloc0_2:0 "e, inconfortable sous son poids et la chaleur oppressive, comment [Root.Monarch.GetHerHis] prédécesseurs pouvaient-ils se battre dans ceci ? Mais la beauté valait assurément la sueur :"
 flavor_arverynn.22.d3:0 "Une foule de nobles et de courtisans se pressait autour du jeune poète, perché sur une souche d'arbre au milieu du Jardin des Papillons de la Forteresse Sarcelle.\n\n"…Et puis Komerjon a ÉCRASÉ les armées de chauves-souris et de peaux-pourpres, n'est-ce pas ? N'est-ce pas ?" demanda avec ardeur une dame de la noblesse, gesticulant pour balayer l'air de sa paume.\n\n"Veuillez l'excuser, Messire Archie. Je ne sais ce qui prend la jeunesse de nos jours." Dit son père, un dignitaire de Dolindha, la prenant par le bra[Root.Arverynn22Bloc1]\n\n"Ce n'est rien, ce n'est rien." Le poète humain s'éclaircit la gorge et fronça les sourcils, reprenant sa narration. "Hélas, le Roi Komerjon chevauchait vers sa mort ce jour-là. Les soldats de Vareynn, aussi vaillants fussent-ils, furent encerclés par des hordes de brutes du Maudit et des essaims d'assassins Teira, et le flanc gauche commença à faiblir…"\n\nLe harpiste entama sa mélodie, et le poète commença à réciter son chant.\n\n"Le Roi-Soldat à la couronne de bois\nIl chevauche en guerre et ne reculera pas\nLa peur et le doute, sa puissance noiera\nUne charge d'orage, son chemin tracé…"\n\nIl n'avait même pas terminé que l'audience ynnique éclata en applaudissements."
 Arverynn22Bloc1_1:0 "s. Il jeta alors un regard vers le capitaine de la Garde Veykodan, plein de honte, il devrait s'excuser auprès de lui aussi, plus tard."
 Arverynn22Bloc1_2:0 "s."
 flavor_arverynn.22.d4:0 ""Bonjour, [Root.Monarch.GetName]." Une voix familière interpelle l'[Root.EmperorEmpress]. "J'ai préparé des aubergines aux saucisses." Un sourire se dessine sur les lèvres de [Root.Monarch.GetName], entendant parler de son petit-déjeuner favori. La porte grince doucement tandis qu'[Root.Monarch.GetSheHe] se lève de son lit et saisit une robe matinale, juste à temps pour saluer son ami.\n\nL'abondante lumière du soleil les appelle à travers les fenêtres du château tandis qu'ils descendent le couloir, gardes et courtisans en chemin reconnaissent tous la personne aux côtés de l'[Root.EmperorEmpress] et les saluent chaleureusement quand ils ne demandent pas carrément à se joindre à eux.\n\nAprès un délicieux petit-déjeuner dans le jardin en terrasse orienté à l'est, où de nombreux résidents de la Forteresse Sarcelle sont autorisés à venir déguster les fruits du jardinier, les deux reprennent leur promenade matinale, montant aux parapets, sur lesquels poussent des vignes fraîches dont les feuilles portent un agréable parfum de pluie.\n\n"Je vois que les passerelles deviennent plus verdoyantes que jamais !" commente [Root.Monarch.GetTitle] [Root.Monarch.GetName], contemplant la variété de plantes en pot suspendues aux nombreuses passerelles de la ville, dans un éventail coloré que même les mèches de cheveux de toute la noblesse sarda ne pourraient égaler maintenant. "Grâce seulement à la terre de qualité que vous avez achetée !" répond le halfelin, rayonnant pour une autre journée de travail.\n\n"Bonjour !" appellent une roturière et sa fille depuis leur fenêtre, leur demeure également décorée de plantes grimpantes qui complètent leurs murs blancs avec des tiges vertes et des fleurs violettes.\n\nC'était comme s'il avait fait partie de cette cité, de cette cour royale, depuis des années. Un homme petit et très modeste, cher à tous et connu sous le nom de 'le jardinier'. Ou 'le meilleur ami de l'[Root.EmperorEmpress]'. Certains diraient même, 'son acolyte'."
 flavor_arverynn.22.d5:0 "Crrrr… boum ! Un long convoi de chariots marchands progressait à travers les terres boisées, annoncé par le bruit de leurs grandes roues robustes et le hennissement de leurs chevaux, tandis que les toits de toile blanche protégeaient leurs occupants du soleil sarda. À leur insu, l'infâme chef de bandits, Talvyr Nizelynn, rôdait à proximité.\n\nSifflement… TCHAC ! Une volée de flèches jaillit de tous côtés, éteignant la vie des gardes du convoi. Les bandits ne perdirent pas de temps à bondir et encercler le convoi.\n\n"Excellent travail, mes camarades… maintenant, fouillons l'intérieur de ces carav-" Talvyr ne put achever sa phrase, interrompu par le cri d'agonie venant de l'intérieur d'une caravane. C'était la voix d'un de ses compagnons.\n\n"Momir !" cria Talvyr, pénétrant dans la caravane pour ne voir que son ami sans vie gisant dans une mare de sang. "Tu vas payer pour cela !" Talvyr dégaina son couteau, cherchant son adversaire quand-\n\nVLAN ! Du toit de la caravane il sauta, vêtu de simples habits de lin et de cuir qui dissimulaient ses muscles, tranchant la tête du chef bandit d'un seul coup de lame. La tête de Talvyr roula au sol, et ses bandits se dispersèrent tandis que les survivants du convoi commencèrent à riposter, en tuant quelques-uns au passage.\n\nDes mois plus tard, le mystérieux tueur de bandits se présenta aux portes d'Arverynn, et interpella l'[Root.EmperorEmpress].\n\n"[Root.Monarch.GetTitle] [Root.Monarch.GetName] ! Depuis que les bandits sarda ont tué certains de mes amis, je n'ai désiré que la vengeance contre le peuple sarda ! Les voir battus et enchaînés ! Et partout où je demande, VOUS, [Root.EmperorEmpress], êtes le plus grand ennemi d'un Sarda libre ! Alors laissez-moi vous rejoindre, pour que je puisse tuer et envoyer encore plus de votre peuple à la mort !"\n\nL'[Root.EmperorEmpress], quelque peu surpris[Root.Monarch.GetSheHe] par cette logique, ne fut pas entièrement déconcerté[Root.Monarch.GetSheHe]. En fait, [Root.Monarch.GetSheHe] ressentit étrangement un sentiment de… parenté ? Alors [Root.Monarch.GetSheHe] sortit, s'avança vers le mystérieux tueur de bandits, et le fixa droit dans les yeux… avant qu'ils ne sourient tous deux et se serrent chaleureusement la main."
 flavor_arverynn.22.a:0 "Bienvenue dans notre cité, ce n'est pas grand-chose à voir pour l'instant"
 flavor_arverynn.22.b:0 "Je ne l'aime pas, je l'ADORE"
 flavor_arverynn.22.c:0 "Parfait, simplement parfait, il agit même nerveusement comme l'Arkilodo original !"
 flavor_arverynn.22.d:0 "C'est l'heure du jardinage !"
 flavor_arverynn.22.e:0 "Ne cherchez pas d'embrouilles avec ce commandant !"
 flavor_arverynn.23.t:0 "Le Temple de la Lune"
 flavor_arverynn.23.d:0 "Après avoir gravi le tertre artificiel de Munkarel et exploité une brèche dans les murs extérieurs, nous nous dressons devant les colonnes et l'entrée jonchée de débris de l'ancien Temple de la Lune, connu des Veykodans sous le nom de Setirdeyel. Les Buycev veykodans ont battu en retraite plus profondément dans le temple, submergés par nos troupes et nos propres mercenaires veykodans.\n\nPrudemment, nos mages désarment les feuilles de papier chargées de runes que les Veykodans ont laissées en chemin, et un bâton magique bannit les ténèbres des couloirs intérieurs du temple, révélant une magnifique mosaïque du Soleil, de la Lune et de l'Ynn s'étendant à travers des murs incurvés.\n\nSeul un chemin mène plus profondément, une trappe de bois poussiéreuse dans un coin au bout du couloir. Si nous l'ignorons et la condamnons, les pillards mourront sûrement de faim dans les niveaux souterrains du temple-tertre, se retournant les uns contre les autres comme des Wendigos ou dépérissant tandis qu'ils grattent désespérément pour trouver une sortie. Cependant, on ne peut que s'interroger sur les secrets qui gisent sous le temple, qu'il s'agisse de trésors, de malédictions, ou de menaces pour cette terre qui ne doivent pas être autorisées à croître une minute de plus."
 flavor_arverynn.23.a:0 "Mururer le temple et revendiquer la zone"
 flavor_arverynn.23.b:0 "Le terrain ne sera vraiment sécurisé qu'une fois ce temple nettoyé"
 flavor_arverynn.24.t:0 "S'aventurer dans le Tertre Lunaire"
 flavor_arverynn.24.d:0 "Ils descendirent sous terre, et affrontèrent d'abord les Buycev, en abattant beaucoup facilement mais subissant néanmoins des pertes à cause de la magie imprévisible des Veykodans.\n\nDescendant un autre étage, ils commencèrent à entendre le cliquetis d'ossements, des incantations gutturales et des chants étranges joués par des instruments à vent et de percussion. Marchant de l'avant, ils abattirent ce qui semblait être des créatures réanimées, chiens de guerre, lynx, volatiles, rats…\n\nIls tombèrent sur une porte de bois barricadée, la défoncèrent d'un puissant coup d'épaule d'un de nos chevaliers. Ce qui s'ensuivit fut un échange rapide de sorts magiques entre nos mages et les cultistes. Quand ce fut terminé, la plupart des combattants des deux côtés gisaient morts, seuls quelques chevaliers impériaux et mercenaires veykodans tenaient encore debout.\n\nLeur attention fut attirée par la porte scellée de l'autre côté de la pièce, garnie de cuir rouge vin et de clous d'argent. Il semblait que même la magie des cultistes n'avait pu la percer, ne laissant que quelques marques d'explosion. La porte avait une petite serrure, avec le symbole de la Crête Sarcelle gravé en argent à côté. Les troupes impériales survivantes firent tacitement des plans pour faire demi-tour et obtenir de l'aide pour enterrer les corps, quand un autre individu entra dans la pièce.\n\nC'était [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 flavor_arverynn.24.a:0 "J'ai quelque chose que je dois faire ici."
 flavor_arverynn.25.t:0 "Un Mage Très Serviable"
 flavor_arverynn.25.d:0 "La décennie entourant la mort de l'Empereur Fineas fut un brouillard chaotique, les événements étant mélangés, réarrangés et oubliés. L'empereur, toujours en quête d'une solution innovante pour ramener son Empire du bord du gouffre, enrôla des mages de près et de loin. Le plus prometteur d'entre eux était Doukanszrim, un vieux Veykodan affable au corps élancé et au sourire captivant, aussi habile avec les gens qu'avec les substances.\n\nDoukanszrim séduisit l'empereur avec ses idées pour annuler les inégalités et apaiser les esprits de la population d'Arverynn, cependant, au moment où il était le plus nécessaire, Doukanszrim s'enfuit et jeta un sort sur la population pour couvrir ses traces, abandonnant l'Empereur à la merci de ses propres sujets enragés.\n\nEn continuant à lire dans les Archives Impériales, on apprend que Kanvel, la sœur de l'empereur défunt, accusa à maintes reprises Doukanszrim de la disparition de plusieurs objets, notamment les clés personnelles du Vyrekynn, plusieurs tonnes de Larme-de-Dame, mais aussi des personnes et des animaux : plus inquiétant encore, la loutre de compagnie de l'empereur qui disparut exactement un an avant la mort de Fineas. On croit aussi qu'il s'enfuit à Munkarel, le même monastère où Kanvel fut exilée, utilisant les clés Vyrekynn pour accéder au niveau le plus profond du donjon et en faire sa cachette, jouant un rôle dans sa chute éventuelle.\n\nAvec ces pensées à l'esprit, [Root.Monarch.GetTitle] [Root.Monarch.GetName] lança une expédition dans le Champ de la Lune, utilisant le prétexte des raids veykodans comme simple excuse pour apporter la vengeance à la famille Vyrekynn, déterrant finalement les secrets sous le Tertre de la Lune."
 flavor_arverynn.25.a:0 "Dans les ténèbres la créature sommeille…"
 flavor_arverynn.26.t:0 "Nous Voici"
 flavor_arverynn.26.d:0 "Marche après marche, [Root.Monarch.GetName] descendit les escaliers qui menaient dans les ténèbres du niveau final de Munkarel. Plus qu'un niveau, c'était une grotte souterraine avec son propre petit écosystème, que ce fût l'œuvre du mage fou ou de ses ancêtres impériaux, ce n'était pas à [Root.Monarch.GetName] de le dire.\n\nUn bruit de bavardage salua bientôt [Root.Monarch.GetName] et ses chevaliers, avec le clapotis d'eau courante d'un ruisseau souterrain. Une torche fut allumée, et ce qu'ils virent n'était pas un mage des arcanes sans pareil, mais quelque chose d'également saisissant : une chimère, une créature faite de l'amalgame de plusieurs autres. Elle avait la queue d'un castor, les pattes palmées d'une loutre, et la tête à bec d'un canard. Plusieurs d'entre elles rampaient à travers la grotte, se nourrissant de petites araignées, d'œufs d'insectes et d'écrevisses.\n\n"Mon [Root.Monarch.GetTitle], veuillez reculer. Je me débarrasserai de ces créatures maudites si vous n'avez qu'à donner l'ordre." Dit un des chevaliers, épée dégainée, alors qu'il se dressait entre Calrodiy et la créature la plus proche, qui les fixait sans mot dire. "Mon [Root.Monarch.GetTitle] ?""
 flavor_arverynn.26.a:0 "Par mon décret, ces créatures bizarres ne seront point blessées"
 flavor_arverynn.26.b:0 "Engeance ruineuse ! Veuillez les mettre au repos, puis inondez la grotte"
 flavor_arverynn.27.t:0 "Ils Arrivent"
 flavor_arverynn.27.d:0 "L'est gronde, une stampede de rhinocéros laineux annonce le roulement des carrosses royaux, des roues robustes roulant vers l'avant tandis que l'élite veykodan chevauchant au sommet mène les maîtres de bêtes et les guerriers peints à la guerre, plusieurs rangées de Buycev se formant à l'horizon et menaçant d'engloutir le Champ de la Lune.\n\nUne cacophonie de cris, masculins et féminins, se fait entendre tandis que les soldats et colons ynniques battent en retraite à la hâte vers le monastère, tentant de renforcer sa porte et combler les brèches avec tous les objets qu'ils peuvent trouver. Un capitaine malacnarien mène la défense, et il galvanise leurs esprits magistralement, leur rappelant que Calrodiy était également en infériorité numérique, et qu'il n'avait ni murs ni tertre gigantesque pour le protéger. Dans son cœur, le capitaine remercie les fées de lui avoir donné une scène si pittoresque pour son dernier combat.\n\nDeux soldats du sud murmurent quelque chose en s'asseyant près des escaliers d'une des tours. Ils n'étaient pas censés être là, ils s'étaient portés volontaires juste pour voir le Champ de la Lune et peut-être tirer sur QUELQUES barbares, pourquoi fallait-il que cela en arrive là ?"
 flavor_arverynn.27.a:0 "L'esprit des Ynniques n'est plus ce qu'il était à l'époque impériale, mais il faudra s'en contenter"
 flavor_arverynn.27.b:0 "Tout le monde, ATTENDEZ ! J'ai quelque chose d'important à vous montrer"
 flavor_arverynn.28.t:0 "Le Chant de l'Aube"
 flavor_arverynn.28.d:0 "La fureur cède la place à la confusion et la tension cède la place au rire tandis que tous lèvent les yeux pour voir [Root.Monarch.GetTitle] [Root.Monarch.GetName] tenant une créature mi-oiseau aquatique mi-rongeur depuis les murs du temple, tandis qu'un flûtiste joue une mélodie familière à travers les cultures.\n\nUne tradition des Fils de Ruine veykodans, que le Culte de la Rivière Ynn s'appropria parfois, est le Chant de l'Aube, en veykodan, Nainnenek, qui annonce la découverte d'une nouvelle espèce, et appelle à l'interruption de presque toute activité, qu'il s'agisse de combattre ou de dormir, pour tenir des célébrations.\n\nUne trêve est négociée avec l'élite veykodan, et ils sont accueillis comme invités dans la cour de Munkarel. Tandis que les bardes sarda font de leur mieux pour apaiser les tensions, les fermiers ynniques disposent des tables avec des produits et les Scribes Runiques conçoivent une zone comme terrain de jeux : saut de rhinocéros, tir à la corde, chunkey, et même un redoutable match de crosse verront nos chevaliers ynniques affronter les champions tribaux de l'est.\n\nLes membres de la Garde Veykodan se tiennent d'abord à l'écart, car tous leurs semblables ne voient pas d'un bon œil leur carrière. Mais à mesure que les festivités montent, la tension s'apaise et ils rejoignent bientôt la danse et le chant jusqu'à ce que la lune soit haute dans le ciel.\n\n"Alors, comment devrions-nous appeler l'animal ?" demande un prêtre-rivière à [Root.Monarch.GetTitle] [Root.Monarch.GetName]. "Je ne sais pas…" répond [Root.Monarch.GetSheHe], incertain qu'un mot-valise ou un nom amusant serait mieux. Ils sont cependant interrompus par l'agitation venant de l'intérieur du temple.\n\nQuand un individu en robe émerge, tout le monde se fige. Il n'y avait pas d'erreur possible, Doukanszrim s'était réveillé. Il cracha des mots immondes : "Maudit sois-tu, Berry l'Ancienne-loutre !" et lança une sphère azur luisante contre l'[Root.EmperorEmpress]. Cependant, une des créatures nouvellement découvertes bondit rapidement et, imprégnée de la même magie, fit tournoyer sa queue pour dévier l'attaque vers le mage, qui tomba au sol et rendit finalement son dernier souffle."
 flavor_arverynn.28.a:0 "Berry… je pense que c'est ainsi que j'appellerai celle-ci."
 flavor_arverynn.29.t:0 "Une Question de Dettes"
 flavor_arverynn.29.desc:0 "Notre règne restauré sur Sarda a incité de nombreux nobles à rendre visite à la Forteresse Sarcelle et nous présenter leurs félicitations. Parmi eux, un émissaire de la maison de Stenurynn qui, après nous avoir félicités pour nos accomplissements présents d'une manière éloquente que peu pourraient égaler, conclut la visite en nous rappelant une dette.\n\nCalrodiy IV s'était longtemps associé aux seigneurs de Stenurynn, tant dans sa jeunesse quand Lord Kyran yen Stenur lui fournit des troupes, de l'équipement et l'hospitalité en préparation de son retour légitime à Arverynn, qu'après quand Calrodiy siégea sur le trône et que les yen Stenur sponsorisèrent de nombreuses festivités d'Arverynn de leurs propres poches. Alors que le reste des créanciers de Calrodiy ont déjà été remboursés, ceux de Stenurynn attendaient patiemment que la situation en Sarda se stabilise : maintenant qu'ils collectent la dette d'un[Root.EmperorEmpress] en droit et en fait, quelle sera notre réponse ?"
 flavor_arverynn.29.a:0 "Nous vous paierons intégralement"
 flavor_arverynn.29.b:0 "Seriez-vous intéressés par Vels Domfan ?"
 flavor_arverynn.29.c:0 "Encore plus de dettes ? Cela semble affreux"
 flavor_arverynn.29.d:0 "Déplacer la monnaie à Arverynn et leur donner Vels Domfan"
 flavor_arverynn.46.t:0 "Forge Runique Veykodan Ravivée"
 flavor_arverynn.46.d:0 "Événement caché, vous ne devriez pas voir ceci"
 flavor_arverynn.46.a:0 "Formidable"
 flavor_arverynn.49.t:0 "Étrangers aux Portes"
 flavor_arverynn.49.d:0 "La voiture d'Armand traversa un pont de pierre, et se dirigea vers le nord-ouest vers un grand anneau de murs s'étendant à l'horizon. Il contempla le soleil couchant, et un vent chaud souffla à travers son chapeau et les sièges de sa voiture, tandis qu'il écoutait distraitement le bavardage de ses compagnons.\n\n"Quand j'en aurai fini avec ces fils de ruine, ils m'appelleront Empereur, et j'aurai une concubine pour chaque couleur de cheveux !" parla un rouquin costaud et tapageur. "Je ne pense pas que les dames sarda seront intéressées par tes avances, si elles ressemblent aux femmes elfiques de chez nous." plaisanta promptement un garçon brun avec une cape et des lunettes, arborant un sourire. "Et toi, Armand ?"\n\nLe cliquetis des portes de la ville les interrompit, et au-delà du poste de garde ils regardèrent l'intérieur d'Arverynn : une large rue était bordée de hautes maisons décorées de motifs serpentins ondulants, et d'arbres étendus avec des feuilles et des fleurs soigneusement entretenues. La rue continuait sur des kilomètres, parfois entourée de structures hautes et pristines et de ponts de corde en surplomb, parfois bordée de rien d'autre que d'herbe humble, tandis qu'elle serpentait à travers les tertres Karel sur lesquels les districts d'Arverynn étaient distribués, un Karel se dressait plus haut que tous, faisant figurer le reste comme "Ville Basse" : c'était la Colline Vyrisar, au sommet de laquelle se trouvait un château connu des locaux sous le nom de 'Drelven Vezl', la Forteresse Sarcelle.\n\nLes gens parcourant les rues étaient à la fois magiques et ordinaires, des gardes de la ville aux oreilles pointues en cotte de mailles scintillante regardaient sobrement des marchands en robes colorées accompagnés de chiens de compagnie ou de chariots pleins de vin tirés par des créatures à bois, le coup d'un marteau et l'étincelle d'une forge étaient suivis d'une lueur d'énergie magique, des chœurs sinistres venaient de lieux de culte, et on pouvait voir des gens arborant un nez de chauve-souris, de la peinture tribale et des colliers d'ivoire fidèles à la conception cannonienne des Fils de Ruine.\n\nArverynn était une cité de beauté, et bien que la beauté seule ne dissuade pas la cupidité humaine, les aspirants conquérants comprirent sobrement que la légende qu'ils tentaient d'affronter portait encore une ampleur similaire aux clairières inviolables d'Iorellen ou à la métropole florissante d'Anbenncóst."
 flavor_arverynn.49.a:0 "Mettons-nous au travail !"
 flavor_arverynn.50.t:0 "Pansvovych"
 flavor_arverynn.50.desc:0 "La civilisation a été apportée à l'est ! Les rues sont remplies de célébrations à travers tout Sarda, et les émissaires dolindhanais ne sont pas si fiers qu'ils ne nous complimenteront pas pour avoir accompli une ambition plus ancienne qu'Arverynn elle-même.\n\nEntre une bouffée de tabac et une gorgée de thé de houx, profitant d'un repos bien mérité dans un salon décoré de curiosités krarhnorians, nos conseillers discutent déjà de la meilleure approche pour gouverner les terres que nous avons conquises, conscients que maintes fois dans l'histoire ynnique Veykoda sembla complètement subjugée pour ensuite se soulever et rejeter violemment toute autorité impériale.\n\nLes empereurs passés apprirent que marcher avec de grandes armées en Veykoda était une entreprise stérile, car des villages entiers disparaissaient dans la brume dès l'arrivée de nos forces, pour réapparaître comme des hordes vengeresses qui assailleraient nos cités.\n\nLe couronnement de l'Empereur Armynn II en 945 marqua un changement vers une approche diplomatique : il exposa l'idée d'un Pansvovych, une 'Seigneurie de l'Est' composée d'États clients veykodans. Cette voie se révéla également ardue, car les dirigeants clients étaient souvent renversés et succédés par des héritiers qui rescindaient immédiatement tous liens avec Arverynn.\n\nBien que les gouvernements krarhnorians soient plus stables que les tribus, ils changent de dirigeants tout aussi vite et sont prompts aux escarmouches entre eux, ce qui peut rapidement dégénérer en guerre et annexion quand nous ne sommes pas vigilants. Nos conseillers suggèrent que nous créions des liens forts avec un État particulier, soit un faible pour tenir les plus forts en échec, soit un fort pour empêcher les autres de le défier. Ils conseillent que nous donnions priorité à l'engagement de ses travailleurs, prenions leur parti dans les disputes territoriales et octroyions à leurs représentants le titre spécial de Vyced Pomemnik, Aide de l'Est, en faisant le pilier de notre règne en Veykoda."
 flavor_arverynn.50.a:0 "Nous enrôlerons des ingénieurs balgariques"
 flavor_arverynn.50.b:0 "Invitons les fermiers tipneyans"
 flavor_arverynn.50.c:0 "Envoyez un message aux chasseurs havoriques"
 flavor_arverynn.50.d:0 "Nous devons conclure des pactes avec les Pèlerins de Corin, malheureusement"
 flavor_arverynn.50.e:0 "Ne favoriser aucun parti et laisser Veykoda se débrouiller"
 flavor_arverynn.51.t:0 "La Forge Runique Veykodan Décline"
 flavor_arverynn.51.d:0 "Avec le licenciement de la Garde Veykodan, non seulement les guerriers partirent, mais aussi de nombreux forgerons runiques travaillant sur tout, des armures aux biens de consommation. Notre propre approvisionnement en armure runique veykodan, destinée à protéger les troupes sarda, a également diminué en conséquence."
 flavor_arverynn.51.a:0 "Nous aurions pu nous y attendre"
 flavor_arverynn.52.t:0 "Hrenvyr Accède à la Seigneurie de Stanyrhrada"
 flavor_arverynn.52.d:0 "Hrenvyr se dressait au-dessus des branches incrustées d'or, soigneusement cultivées et tordues pour former un balcon naturel pendant plusieurs décennies par les meilleurs botanistes que l'Empereur Darastarad put trouver. Au-dessus de lui, le Dôme Doré de Stanyrhrada brillait aussi éclatant qu'il l'avait jamais été, et d'ici il pouvait superviser l'entièreté du palais-devenu-château de Stanyrhrada, dit être l'un des plus beaux fiefs de tout l'Ynn. Il gisait entouré de champs fertiles et de vergers qui fournissaient des récoltes abondantes grâce au Dôme Doré sous lequel il se tenait. Dans la cour en contrebas, l'Ordre du Dôme s'entraînait consciencieusement, loyal au Dôme, et maintenant à lui.\n\nIl avait rêvé de se tenir ici aussi longtemps qu'il se souvienne, mais n'avait jamais espéré contempler ce domaine, son domaine, sans quelque sorte de miracle.\n\nPourtant le voici debout. Hrenvyr avait été fait héritier de Stanyrhrada suite à la subjugation de la seigneurie par Arverynn. Anciennement membre d'une branche distante de la Maison yen Stantir, il avait grandi avec Carodin II dans la Forteresse Sarcelle comme pupille, devenant de bons amis et servant sous Carodin II comme conseiller dans les années d'âge adulte.\n\nTandis qu'Hrenvyr contemplait son domaine, il pensait à l'avenir de Stanyrhrada. La Maison yen Stantir était l'une des dynasties les plus prestigieuses de tout Sarda, et pouvait directement retracer sa lignée depuis la ligne impériale. Stanyrhrada était l'une des Seigneuries les plus riches, les plus grandes et les plus fortes de l'Ynn. D'autres seigneurs auraient pu commencer à planifier de se révolter contre Arverynn, mais Hrenvyr sait que c'est l'unité qui amena l'Ynn à son point culminant, que l'empire était prospère grâce à ses nombreux Iosahar loyaux maintenant la paix et servant l'empire. Et c'est ce qu'Hrenvyr fera, tant qu'il vivra."
 flavor_arverynn.52.a:0 "De peur que nous oubliions ce qui arriva lors de la dernière guerre civile."
 flavor_arverynn.53.t:0 "Hrenvyr Accède à la Seigneurie de Stanyrhrada"
 flavor_arverynn.53.d:0 "" #uses 52.d
 flavor_arverynn.53.a:0 "Un Iosahar exemplaire, et mon ami proche."
 flavor_arverynn.100.t:0 "Relique des Vyrekynn"
 flavor_arverynn.100.desc:0 "Nos agents furent envoyés écumer le royaume pour les artisans les plus talentueux et les sources du métal le plus fin. Tandis que [Root.Monarch.GetTitle] [Root.Monarch.GetName] tapote impatiemment du pied en se frayant un chemin à travers les couloirs de la Forteresse Sarcelle, posant ses mains sur une balustrade et scrutant l'horizon… [Root.Monarch.GetSheHe] se demande… quel objet créeront-ils ?"
 flavor_arverynn.100.a:0 "C'est dangereux d'y aller seul. Je prendrai une épée !"
 flavor_arverynn.100.b:0 "Une lance brillante pour percer les cœurs et les esprits du peuple ynnique."
 flavor_arverynn.100.c:0 "La Plus Grande des couronnes pour gouverner le Plus Grand des empires !"
 flavor_arverynn.101.t:0 "Matériaux et Artisans"
 flavor_arverynn.101.desc:0 "Nos agents sont revenus, ayant rassemblé un catalogue des meilleurs artisans et matériaux qu'ils purent trouver : demandant une audience privée, ils commencèrent par présenter à notre monarque l'option la moins luxueuse, puis énumérèrent les meilleures alternatives, concluant avec ce que nos évaluateurs déterminèrent être l'artisan le plus raffiné de tous."
 flavor_arverynn.101.a:0 "Le maître de guilde des Forges de Fer Brelarien"
 flavor_arverynn.101.b:0 "Un vieux forgeron du feu rzenturois"
 flavor_arverynn.101.c:0 "Le chef de la Maison Strevyar en Malacnar"
 flavor_arverynn.101.d:0 "Vous me dites que le meilleur forgeron que vous avez trouvé est un Maudit ?!? …Très bien."
 flavor_arverynn.101.e:0 "Le plus fin forgeron d'acier d'Argezvale"
 flavor_arverynn.102.t:0 "L'Enchantement"
 flavor_arverynn.102.d:0 "Après une année de labeur, la forge est achevée. Maintenant vient une phase tout aussi importante : l'enchantement. Qui de tous les sorciers et mages du royaume aura le Grand honneur d'imprégner la Relique Vyrekynn de magie éternelle ?"
 flavor_arverynn.102.a:0 "Un mage talentueux à Stantirshalas"
 flavor_arverynn.102.b:0 "Le meilleur forgeron runique parmi nos Pomentere veykodans"
 flavor_arverynn.102.c:0 "Un mage légendaire d'une terre lointaine !"
 flavor_arverynn.103.t:0 "Produit Final"
 flavor_arverynn.103.d:0 "Finalement c'est achevé. La relique attend [Root.Monarch.GetTitle] [Root.Monarch.GetName], enveloppée dans un tissu vermillon posé sur un coussin de plumes à l'intérieur d'un étui de verre dur, que quatre serviteurs portent par ses poteaux bordés d'argent. [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'avance, le cœur palpitant, tandis que sa main défait la couverture de verre et s'approche du tissu, découvrant la Relique Vyrekynn à l'intérieur."
 flavor_arverynn.103.a:0 "Qu'avons-nous obtenu ?"
 flavor_arverynn.103.b:0 "Qu'avons-nous obtenu ?"
 flavor_arverynn.103.c:0 "Qu'avons-nous obtenu ?"

 #Tooltips
 G35_veykodan_migration_tt:0 "§TNous n'emploierons plus les États Pomentere, redirigeant nos guerriers vers le nouveau royaume client tout en assimilant ceux qui souhaitent rester.§!\n§TLa force de notre nouveau vassal sera proportionnelle au nombre de migrants veykodans que nous envoyons.§!\n\nPerd §R1§! Taxe de Base, §R1§! Main-d'œuvre de Base dans chaque province ynnique possédée avec la culture §YVeykodan§!.\nChaque province ynnique possédée avec la culture §YVeykodan§! reviendra à sa culture régionale."
 G35_carodin_area_tt:0 "La construction de l'§YArène de Carodin§! commencera la tradition d'organiser un §YGrand Tournoi§! chaque décennie, permettant à l'empereur de faire fortune en pariant du bon côté et en plaisant aux foules."
 G35_bets_on_party_2_tt:0 "Nous parierons sur le Parti 2 !"
 G35_bets_on_party_1_tt:0 "Nous parierons sur le Parti 1 !"
 G35_veykodan_guard_get_tt:0 "La compagnie de mercenaires §YGarde Veykodan§! devient disponible pour l'emploi."
 G35_dont_lose_veykodans_tt:0 "§RLes Veykodans sont un atout puissant que nous pouvons utiliser pour reconquérir l'empire. Cependant, s'ils sont mécontents, les conséquences pour notre pays seraient désastreuses.§!\n\n§TLes Veykodans resteront apaisés tant que nous avons la Garde Veykodan employée ou nous avons le modificateur Guerriers Runiques Veykodans.§!"
 G35_empty_tooltip:0 ""
 G35_promise_of_reclamation_tt:0 "§TNos Citoyens s'attendront à ce que nous remportions la victoire avec ces taxes sévères. Si nous ne reconquérons pas Horpanas et Arvezl dans les sept ans, il y aura des conséquences.§!"
 veykodan_rune_armour_tt:0 "§TNous perdrons ce modificateur si nous dissolvons la Garde Veykodan.§!"
 veykodan_rune_armour_regain_tt:0 "§TNous retrouverons nos modificateurs complets une fois que nous engagerons à nouveau des mercenaires veykodans.§!"
 G35_tromseloc_way_tt:0 "§TNous pourrons maintenant commencer le processus de reconstruction de la Voie Tromseloc dans nos décisions.§!"
 tromsolec_way_rebuilt_tt:0 "Nous avons terminé la reconstruction de la Voie Tromseloc."
 G35_veykodans_dont_revolt_tt:0 "§TVous avez sécurisé la loyauté de la Garde Veykodan.§!"
 G35_nobles_revolt_tt:0 "§Y[g35_revolt_leader.GetName]§! se révolte, avec les autres sujets déloyaux."
 lord_of_lords_tt:0 "§TCe modificateur peut être doublé en acquérant 10 sujets cannoniens !§!"
 lord_of_lords_tt_2:0 "§TLe modificateur a été doublé grâce à l'acquisition de 10 sujets cannoniens !§!"
 lord_of_lords_release_explain_tt:0 "Nous §Ylibérerons§! tous les cœurs des nations suivantes détenus par nous ou nos sujets, et les transformerons en vassaux : §YArgezvale§!, §YCorinsfield§!, §YCompagnie de la Dent Ébréchée§! ou §YChippengard§!, §YPionniers Tipney§! ou §YTipney Ouest§!, §YBande Havorale§! ou §YNouvelle Havorale§! "  #WIP
 trompolere_divide_lands_1138_tt: "§TLe Barrage de Vels Bacar est vital pour protéger Sarda Oriental, et nécessite un entretien constant, des emplois où excellent les soldats et fonctionnaires arverynnic. Nous le saisirons directement."
 trompolere_divide_lands_2816_tt: "§TLesthrom fut longtemps un territoire contesté entre Arverynn et Stanyrhrada. Un ancien seigneur mineur d'Arverynn, Alvyr Drelvenvlai, fit valoir avec succès les revendications sur Lesthrom après une victoire, et nous ferons de même.§!"
 trompolere_divide_lands_1137_tt: "§TVels Amsto appartient légitimement à Stanyrhrada, nous le leur rendrons, sûrement ils seront reconnaissants !§!"
 trompolere_divide_lands_2859_tt: "§TTrompolere sera accordé à Stanyrhrada, sûrement, ils seront reconnaissants !§!"
 trompolere_divide_lands_2861_tt: "§TNorobnn sera accordé à Stanyrhrada, sûrement, ils seront reconnaissants !§!"
 trompolere_divide_lands_1143_tt: "§TVels Cestor appartient légitimement à Fadhevych, nous le leur rendrons, sûrement ils seront reconnaissants !§!"
 pansvovych_tt:0 "Les nations suivantes doivent soit être notre sujet, soit toutes leurs provinces principales dans la super-région §YYnn§! doivent être possédées par nous ou nos sujets : §YArgezvale§!, §YCorinsfield§!, §YCompagnie de la Dent Ébréchée§! ou §YChippengard§!, §YPionniers Tipney§! ou §YTipney Ouest§!, §YBande Havorale§! ou §YNouvelle Havorale§!."
 surge_beyond_the_dark_ages_tt:0 "Chaque Province §YSarda§!, §YDolindhan§!, et §YRzentur§! dans le §YSous-continent Ynn§! Est possédée par nous ou nos sujets."
 G35_blunder_tt:0 "§TLa récente humiliation par Alaran et l'approche de Calrodiy IV de la situation ont rendu nos sujets réticents à servir. Si nous parvenons à réussir à unir les Sarda, ils seront inspirés à combattre pour les bannières Vyrekynn une fois de plus. Alternativement, si nous pouvons simplement repeupler la campagne, notre bassin de recrutement sera assez grand pour ignorer les fauteurs de troubles.§!"
 G35_broken_promises_tt:0 "§TLa foi de nos sujets ne peut être regagnée que si nous surpassons la gloire de l'Empire un jour.§!"
 G35_moon_field_expedition_tt:0 "§TAmener une force d'au moins trois fantassins et deux cavaliers à Setirdeyel dans deux mois pour coloniser la province.§!"
 g35_never_know_tt:0 "§TVous ne saurez jamais ce qui gît en dessous…§!"
 G35_unity_of_sarda_reward_tt:0 "Chaque pays qui est notre §YIosahar§! et a la culture primaire §YSarda§! obtient '§YLoyauté Sarda§!' jusqu'à la fin du jeu, donnant les effets suivants :\nDésir de Liberté : §G-10.00%§!"
 g35_ynn_reacts_tt:0 "§TLa Rivière Ynn réagit à vos prières…§!"
 G35_stanyrhrada_ward_tt:0 "§TStanyrhrada sera forcé d'accepter Hrenvyr yen Stantir, anciennement un parent distant de Lord Tranvit III, comme le prétendant légitime. Hrenvyr grandit avec Carodin II comme pupilles et a loyalement servi la maison Vyrekynn depuis lors. S'il prend le pouvoir à Stanyrhrada, leur loyauté sera certaine.§!"
 g35_saved_the_platypus_tt:0 "Vous avez sauvé les §Tanimaux§!"
 g35_veykodan_unrest_tt:0 "Ajouter §R1§! troubles aux provinces avec §YPomentere Veykodan§!"
 g35_districts_tt:0 "§TDe nouveaux districts seront construits à mesure que vous acquérez des sujets et du prestige§!"
 G35_relic_of_the_vyrekynn_tt:0 "\n§GVision d'Événement§!\nNous forgerons la plus belle arme que le monde ait jamais vue, chacun de nos choix modifiant le résultat final, bien que cela sera très coûteux si nous voulons le meilleur résultat."
 arverynn_rightful_rulers_authority_bonus_tt:0 "Si nous avons accompli au moins une réforme religieuse, nous gagnerons §G+50.0§! d'Autorité"
