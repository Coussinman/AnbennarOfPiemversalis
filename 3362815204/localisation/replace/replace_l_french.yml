gnomish_cogovernment_reform_desc: "Un Co-Gouvernement Gnomique est un gouvernement dans lequel les gnomes jouent un rôle de soutien mais vital. Leur influence imprègne chaque aspect de l'administration. Ces gnomes seront plus que ravis de ce système, mais les fonctionnaires locaux ne seront pas enthousiastes à l'idée de travailler dans un gouvernement bilingue.\n\n§YContrairement à ce que les infobulles pourraient suggérer, un Co-Gouvernement Gnomique peut permettre à l'État des Mages de persister et ne force pas le Mode Artificerie Seulement.§!"
string_start_reveria: "§g« Les Lorentins ne craignent pas de violer l'Accord de Portroy, mais ils craignent que nos haches ne violent leurs défenses ! »\n— Célèbre passage du discours d'intronisation du roi Lothane III§!\n\n§OPrimer§!\nLa Reveria est un royaume formé pendant l'§YÈre de la Glace Noire§! (768 - 978 A.A.) par des Écumeurs de Gerudia qui ont pillé et finalement colonisé ces terres et bien d'autres. Le royaume lui-même, ainsi que sa dynastie ancienne et sa capitale, doivent leur nom à cette ascendance.\nBien que les noms aient évolué avec l'adoption de la Langue Commune, la dynastie síl Rever règne sur ces terres depuis qu'Askel le Roi Écumeur les a conquises en 825 A.A.\n\nLa Reveria est célèbre pour ses redoutables guerriers et sa culture distincte, mélange unique de traditions §YGerudiennes§! et §YLencoriennes§!. Aucun autre État Écumeur n'a préservé ses traditions gerudiennes aussi bien que la Reveria ; au nord, §YDrekiríki§! est tombé aux mains des Kobolds, et nos cousins du sud, §YDeranne§! et §YPearlsedge§!, ne portent même plus de fourrure ! L'État a légalement sécurisé sa frontière sud en forçant les §YLorentins§! à signer l'§YAccord de Portroy§! lors de leur moment de faiblesse pendant l'Ère de la Glace Noire, garantissant que les terres de ce côté de la rivière Portroy sont de jure reveriennes. Le vieux et stérile roi reverien Lothane III síl Rever a depuis longtemps cessé de valoriser les morceaux de papier, et a récemment commencé à investir dans l'acier. La Reveria a des minorités de semi-hommes et de gnomes dans ses domaines actuels, mais a autrefois régné sur un bien plus grand nombre de Gnomes avant que le §YPasse Gnomique§! ne soit perdu au profit de notre plus grand rival §RNimscodd§!, un État résiduel de Gnomes cherchant à unifier toute la gnomie sous une seule bannière.\n\n§OHistoire récente§!\nLa frontière nord est volatile. Depuis des centaines d'années, les Reveriens entretiennent des relations tendues avec les kobolds, des monstres écailleux qui ont submergé l'État frère Écumeur et allié le plus proche de la Reveria, Drekiríki, lorsque d'innombrables kobolds ont émergé des cavernes de la Côte du Dragon. Bien que la Reveria ait régné sur le Passe Gnomique pendant des siècles, il a été violemment arraché à leur contrôle par les §YGnomes des Falaises§! de §RNimscodd§! en 1396, lorsqu'ils avaient le soutien des §YGawedis§!. Reconquérir le Passe Gnomique est dans l'esprit de chaque général, noble et patriote reverien depuis.\n\nSi la Reveria doit survivre aux âges, elle devra soit maintenir avec soin l'équilibre entre elle-même et les deux géants que sont §YLorent§! et §YGawed§!, soit bouleverser totalement cet équilibre pour en sortir victorieuse. Avec qui la Reveria choisira de s'allier est peut-être la décision la plus cruciale : cherchera-t-elle des alliés au sud, où elle a soutenu les §YLorentins§! lors des §YGuerres du Lilas§! il y a moins d'un an, utilisant un §YLorent§! reconnaissant pour sceller une alliance ? Ou la Reveria s'alignera-t-elle avec §YGawed§!, qu'elle a combattu aussi récemment qu'en 1396, mais qui reste la seule option viable pour se défendre contre §YLorent§!?\n\nLa Reveria approche d'une période tumultueuse : pas d'héritier au trône, un roi vieillissant, une guerre contre les Gnomes à l'horizon, et rien d'autre que les haches les plus acérées au sud de la Baie des Frissons et un fragile morceau de papier pour tenir §YGawed§! et §YLorent§! à distance."
