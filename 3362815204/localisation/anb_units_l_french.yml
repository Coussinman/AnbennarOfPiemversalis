 spirit_30_seventh_circle_denizens:0 "Habitants du Septième Cercle"
 spirit_30_seventh_circle_denizensDESCR:0 "On sait peu de choses sur les Cercles du Royaume Spirituel, et on en comprend encore moins. Les plus proches de déchiffrer ces mystères sont peut-être les chasseurs d'esprits Shuvüüshudi, qui classifient les esprits selon un nombre de cercles éthérés qu'ils peuvent apparemment observer entourant les esprits d'une puissance particulière. Le nombre le plus élevé de cercles observés sur un seul esprit était six... jusqu'à maintenant."

