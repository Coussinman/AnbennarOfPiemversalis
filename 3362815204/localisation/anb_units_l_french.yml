 hill_troll_23_infDESCR:0 "Bien qu'aucun simple homme ne soit un match pour la puissance d'un troll, il y en a beaucoup. Trop beaucoup. Mais les humains restent couchés longtemps après qu'ils soient frappés. Le Shaman Ancien nous rappelle que le sang Troll est fort, tricote nos blessures et arrête notre saignement. 1710 nous développons un plan. Nous revenons rapidement, les trolls sains remplacent les trolls blessés. Plus de temps combattant, tuant, et repoussant les envahisseurs. Les trolls qui vivent plus longtemps apprennent, et combattent même mieux avec une peau plus dure, et des défenses plus longues. La horde ne s'arrêtera jamais alors - un flux sans fin de bleu et blanc."
