 nuzenapu_harpy_1_dragonnel_riders:0 "Cavaliers de Dragonnet"
 nuzenapu_harpy_1_dragonnel_ridersDESCR:0 "En 564 AA, les hobgobelins du clan des Serres Déchirantes parvinrent à accomplir ce que l'on croyait impossible : dompter une monture issue de la faune sauvage de Nomsyulhan. Tozyu l'Éveilleur des Vents réussit à s'emparer d'un nid d'œufs de Dragonnet, une espèce de grande créature ailée à quatre pattes ressemblant aux dragons dépeints dans l'art des Faux Illuminés. Tozyu parvint à élever ces créatures à la main, allant jusqu'à les reproduire pour les domestiquer et les apprivoiser. Durant ses dernières années, il finit par se séparer de son clan, fondant le Conclave du Vent Brisé qui répandit l'art du dressage et de la domestication des Dragonnets parmi les hobgobelins au cours des trois siècles suivants, servant de force de frappe terrifiante aux clans capables de rassembler de grandes quantités de montures Dragonnets."
 nuzenapu_harpy_1_cloudsinger_warband: "Bande de Guerre Chanteuse de Nuages"
 nuzenapu_harpy_1_cloudsinger_warbandDESCR: "De nombreux vols ont au fil des siècles pris inspiration en se modelant sur la bande de guerre typique des Hobgobelins Aigles. Bien que pas aussi strictement magocratiques que les Hobgobelins Aigles dans leur ensemble, les mages harpies détiennent toujours une position hautement vénérée, spécialement en temps de conflit. Les Chanteuses de Nuages sont une tradition de mage Nuzenapu qui s'appuie sur la création et manipulation de nuages pour cacher la bande de guerre légèrement blindée, les obscurcissant de la vue ennemie et permettant aux harpies aéroportées de s'engager dans la guerre de manœuvre. Bien sûr, ceci signifie que si un ennemi voit à travers la tromperie, la bande de guerre est à risque de contre-attaque dévastatrice."
 nuzenapu_harpy_6_warbred_dragonnel:0 "Dragonnets de Guerre"
 nuzenapu_harpy_6_warbred_dragonnelDESCR:0 "Alors que les techniques s'amélioraient et que divers mages et seigneurs de guerre recherchaient des montures toujours plus puissantes pour leurs forces, une nouvelle race de Dragonnet fut nécessaire. Ces bêtes étaient plus grandes, plus robustes, et certaines même élevées pour des caractéristiques plus \"draconiques\", comme pour reproduire les créatures dépeintes dans les œuvres d'art des anciens Faux Illuminés. Le résultat variait de clan en clan, mais menait globalement à une race plus mortelle capable de supporter un cavalier plus lourdement blindé, et une quantité modérée d'armure légère pour le ventre plus vulnérable des Dragonnets afin de les protéger des tirs d'archers ou des attaques magiques légères. Cependant, le froid était la véritable limite du temps qu'un cavalier pouvait passer dans les airs, l'air devenant plus rare et plus froid plus on s'élevait dans les cieux."
 nuzenapu_harpy_9_cloudstriker: "Frappeuse de Nuages"
 nuzenapu_harpy_9_cloudstrikerDESCR: "Les Frappeuses de Nuages sont des mages Nuzenapu qui évitent les magies purement orientées nuages des Chanteuses de Nuages. Au lieu, elles font usage d'une combinaison de défenses et attaques magiques pour améliorer la manœuvrabilité de leurs compatriotes. Celles-ci prennent la forme de barrières, barrières de brouillard étouffant pour isoler et diviser les formations ennemies, et manipuler les courants de vent pour améliorer la vitesse de la bande de guerre ou entraver les cavaliers de Dragonnet Hobgobelin Aigle ou même les formations opposées de harpies. De plus, cette rupture dans la tradition permettrait aux bandes de guerre Nuzenapu de frapper plus efficacement aux camps d'approvisionnement, trains de bagages, et autre infrastructure de soutien des envahisseurs en évitant la détection et frappant décisivement quand - et où - nécessaire."
 nuzenapu_harpy_10_warded_riders:0 "Cavaliers Protégés"
 nuzenapu_harpy_10_warded_ridersDESCR:0 "Les mêmes améliorations qui permirent l'équipement des Briseurs de Temples trouvèrent rapidement leur usage dans la protection des cavaliers de Dragonnets de Guerre. Les cuirs abjurés et les armures enchantées de sorts de protection permirent une réduction du poids et une concentration sur la mobilité sans risque accru pour le cavalier. Bien qu'onéreux à maintenir, l'utilité et la survie accrues signifiaient qu'à long terme, les cavaliers survivaient plus longtemps et transmettaient plus de compétences et de connaissances vitales à la génération suivante de cavaliers de Dragonnets."
 nuzenapu_harpy_12_skyreach_grenadiers: "Grenadiers Portée-Ciel"
 nuzenapu_harpy_12_skyreach_grenadiersDESCR: "Avec l'introduction et la prolifération de la poudre à canon à Nomsyulhan, les harpies des Pics de l'Ordre prirent note de son potentiel destructeur et étaient avides de suppléer leurs tactiques traditionnelles avec cette nouvelle puissance non-magique. Des pots creux de céramique bon marché seraient remplis de poudre à canon, poix, et scories de fer ferraille pour créer des grenades mortelles capables de blesser sérieusement les formations ennemies légèrement blindées aux côtés de mettre des feux soit derrière les lignes ennemies ou même dévaster leurs camps. Les individus armés de ces bombes étaient appelés Portée-Ciel, et nécessitaient précision et exactitude au-delà de la plupart des autres harpies, car une mèche mal coupée pouvait mener à une bombe se brisant simplement au sol ou explosant au-dessus de l'ennemi, les laissant conscients de la mort imminente d'en haut par le reste du vol descendant."
 nuzenapu_harpy_14_aerial_gunlancers:0 "Lanciers Aériens à Fusil"
 nuzenapu_harpy_14_aerial_gunlancersDESCR:0 "Le développement du gun-kenu pour la terre mena à une version destinée aux cieux. Les longues lames d'Acier Faux Illuminé solide furent remplacées par de simples tubes de bronze sanglés avec des lames tranchantes placées vers l'extrémité, économisant le métal précieux pour des armes peu susceptibles de tomber d'une grande hauteur si le porteur perdait sa prise. Au lieu de débris de métal, souvent ces lances déchargeaient de courtes tiges ou lances, destinées à alourdir leur cible ou à se loger dans le cavalier ou le Dragonnet, les faisant chuter en contrebas ou être taillés en pièces par les alliés du cavalier original."
 nuzenapu_harpy_15_skysong_thunderers: "Tonnerres Chant-Ciel"
 nuzenapu_harpy_15_skysong_thunderersDESCR: "L'adoption du Gun-kenu, bien que proliférant avec les Hobgobelins Aigles vit moins d'enthousiasme avec divers vols harpies alliés. Dans les cieux c'était un bloc de métal malcommode et donc les premières vraies armes à feu adoptées par les Harpies Nuzenapu étaient au lieu des pistolets à canon court qui étaient relativement légers et pouvaient être facilement jetés à hauteur. La personnalisation supplémentaire pouvait inclure enchantements ou inscriptions pour renforcer précision, poids, puissance de feu, ou toute combinaison de ceux-ci."
 nuzenapu_harpy_18_aerial_grenadiers:0 "Grenadiers Aériens"
 nuzenapu_harpy_18_aerial_grenadiersDESCR:0 "De nouvelles améliorations avec la technologie de la poudre à canon et l'expérimentation magique menèrent les cavaliers de Dragonnets à commencer à s'armer de diverses petites bombes comme occurrence régulière, souvent remplies soit d'esprits instables en émulation des Esprits de Bataille Chercheurs d'Âmes, ou plus régulièrement de simples explosifs à poudre. Les Gun-kenu furent aussi raffinés, utilisant la magie dans le processus de création pour renforcer le canon, et la création d'une simple baïonnette pouvant être fixée ou enfichée dans l'extrémité du canon pour ajouter une attaque de poussée et une portée supplémentaire dans les cieux."
 nuzenapu_harpy_19_expeditionary_rangers: "Rangers Expéditionnaires"
 nuzenapu_harpy_19_expeditionary_rangersDESCR: "Les Hobgobelins Aigles de Nomsyulhan au XVIIe siècle se tourneraient vers la portée et versatilité de leurs alliés harpies une fois de plus quand le contact commença à filtrer du nord d'un nouveau type d'humain - qui montait à cheval et guerroyait en grand nombre contre les centaures des Grandes Plaines. Ces Rangers Expéditionnaires seraient armés de fusils enchantés et puissants à long canon afin de se défendre, voyageant en petits groupes pour facilité de mouvement et mobilité tout en évaluant le danger. Ils apporteraient de leur contact les idées qui mèneraient au développement du \"Voleur de Vue\" Hobgobelin Aigle, une sorte de mage-éclaireur agressif, et connaissance supplémentaire de la vastitude du monde au-delà de Nomsyulhan."
 nuzenapu_harpy_23_spellwrought_aerons:0 "Aérons Forgés par Sort"
 nuzenapu_harpy_23_spellwrought_aeronsDESCR:0 "L'usage du gun-kenu et l'élevage sélectif au XVIIIe siècle menèrent à une nouvelle classe de guerriers, surnommés \"Aérons\" par de nombreux inspirés par la nomenclature des Faux Illuminés. Ces guerriers vêtus de cuir et d'acier enchanté étaient entraînés aux manœuvres acrobatiques, aux motifs de vol complexes, et souvent aux pactes avec les esprits du ciel afin d'améliorer davantage leur mortalité dans les cieux. Il ne devint pas inhabituel que les batailles soient déterminées par les combats dans les cieux tandis que mages et infanterie combattaient au sol en contrebas, espérant écraser le commandement ennemi avant que la mort ne pleuve d'en haut."
 nuzenapu_harpy_23_thunderlancers: "Lanciers du Tonnerre"
 nuzenapu_harpy_23_thunderlancersDESCR: "À ce point dans le temps, les Harpies Nuzenapu de Nomsyulhan avaient pleinement embrassé la voie du Gun-kenu, principalement en adoptant les lances de leurs alliés célestes - les cavaliers de Dragonnet, et les adaptant davantage pour être des lances à manche court avec des canons à culasse attachés qui seraient serrés aux hampes. Ces canons, renforcés avec de l'Acier Faux Illuminé, seraient chargés avec des charges puissantes, où même la poudre elle-même était enchantée pour puissance supplémentaire. Aptement nommés \"Lanciers du Tonnerre\", ces harpies déchaîneraient un barrage dévastateur d'en haut - ou aux formations de Dragonnet ennemies afin de les adoucir pour un assaut imminent par leur propre cavalerie de Dragonnet."
 nuzenapu_harpy_26_aeronets: "Aéronettes"
 nuzenapu_harpy_26_aeronetsDESCR: "Contemporaines aux Aérons cavaliers de Dragonnet, si complètement intégrées dans la culture Hobgobelin Aigle, diverses Nuzenapu se pousseraient à leur limite et au-delà dans un effort d'atteindre les mêmes hauteurs et hauts que leurs parentés cavaliers de Dragonnet. Ces \"Aéronettes\" manquaient de la pure puissance d'un Dragonnet pour atteindre de telles hauteurs sans assistance sans magie, et donc beaucoup se concentraient au lieu sur la puissance de feu - quand une bande d'Aérons ennemis commençait à monter ou descendre dans la portée des Aéronettes, ils seraient harcelés par tir d'arme à feu, lances à lames, ou mages Nuzenapu. De plus, leur agilité et aptitude pour déploiement rapide les rendraient clés dans l'usage d'assaut rapide de fortifications statiques et adoucissement."
 nuzenapu_harpy_28_skyclimber_aerons:0 "Aérons Grimpeurs de Ciel"
 nuzenapu_harpy_28_skyclimber_aeronsDESCR:0 "L'assistance magique, les enchantements et l'élevage sélectif ont atteint une échelle où les Dragonnets sont capables d'altitudes terrifiantes, capables d'approcher les pics montagneux les plus froids et les plus hauts si la bête et le cavalier décident de défier les vents cisaillants. L'acier des Faux Illuminés, les incursions dans les techniques de rayure, les pactes spirituels et l'enchantement magique signifient que les Aérons sont capables de reconnaissance à longue distance derrière les lignes ennemies, capables de rester hors de portée d'armes pour tous sauf les mages les plus puissants - ou d'autres Aérons."
 nuzenapu_harpy_30_enlightened_aeronets: "Aéronettes Illuminées"
 nuzenapu_harpy_30_enlightened_aeronetsDESCR: "Avec de nouveaux développements et recherches dans les techniques de forge Faux Illuminés, améliorations dans la rayure et la prolifération de pactes spirituels, les Aéronettes devinrent plus capables d'atteindre les mêmes hauteurs que de nombreux Aérons et leurs montures Dragonnet. D'intenses batailles aériennes égaleraient la férocité de celles combattues au sol alors que les Aéronettes agiraient soit comme tireurs d'élite à long rayon qui opéreraient derrière les lignes ennemies comme les escarmoucheurs ultimes, ou haut au-dessus dans les cieux en vols de leurs congénères harpies avec soutien Aéron pour affronter les Aéronettes et Aérons ennemis."