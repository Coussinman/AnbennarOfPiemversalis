 hill_troll_30_infDESCR:0 "Des pouvoirs difficilement compris et rarement maniés viennent des shamans Obrtrol. Personne en dehors de leur cercle n'ose comprendre comment ils communiquent avec les sikki, seulement qu'ils le font. Les Shamans Anciens se rassemblèrent une longue nuit, prétendant parler aux ancêtres sur le futur de leur guerre. Des vents effroyables et des tempêtes sanctifiantes battirent Obrtrol, jusqu'à une nuit particulièrement froide dans l'année 1800. Le vent retraita, et la mer cessa son assaut sur la côte. Les Shamans Anciens connaissaient les prochaines étapes dans la guerre vers les lenkr. Amélioration magique. Quand leur pouvoir est concentré contre un ennemi, l'armure la plus dure est rendue fragile par le froid. Par la chaleur de la forge, les shamans commencèrent à bénir les munitions, canalisant un froid arrêtant le cœur dedans. Après impact, la balle se brise, éjectant la magie dans une zone mortelle d'effet. Des corps gelés sont écrasés sous les pieds alors que les armées fuient la puissance du Carreau-Givre."
 hill_troll_1_mastodon_rangers: "Rangers de Mastodonte"
 hill_troll_1_mastodon_rangersDESCR: "Pour les Trolls des Collines de Samisalik Bolki, leurs mastodontes sont leur vie. Les mastodontes des Trolls des Collines étaient jadis gardés comme peu plus que du bétail par leurs anciens maîtres, les Géants des Collines. Après leur ancienne émancipation, les Trolls des Collines de Gozengun continuèrent à élever les bêtes pour eux-mêmes, créant en temps une race qui était à la fois coopérative et capable d'être montée. Les Trolls des Collines commenceraient alors à les utiliser pour la guerre alors que l'humanité commençait à empiéter sur leurs terres boisées et collines, les utilisant pour contrer les chevaux plus fragiles et moins manœuvrables des hommes. Ces patrouilles seraient principalement des \"rangers\", Trolls des Collines qui travailleraient seuls ou en petits groupes pour repousser les voleurs de bétail et petits groupes de raid menaçant leurs foyers et moyens de subsistance."
 hill_troll_6_mastodon_outriders: "Éclaireurs de Mastodonte"
 hill_troll_6_mastodon_outridersDESCR: "Avec le Jour des Cieux de Cendre changeant le paysage et forçant les Trolls des Collines de plus en plus hors de leurs territoires historiques avec la désertification de Kaalshag déplaçant les Shuvuush. Leur territoire restreint par les Cavaliers d'Oiseaux dans les régions autour du Lac Kokesal vit les Trolls des Collines commencer à se réorganiser lentement en une structure plus cohésive alors que l'afflux de trolls nécessitait de nouveaux moyens d'organisation. Pour contrer les raids Oinukhudi et Shuvuushidi émergents, de plus grandes unités de rangers équipées de lances de jet lourdes et lestées monteraient deux ou trois à un mastodonte, opérant en groupes de dix bêtes pour contrecarrer les raids de plus en plus organisés."
 hill_troll_10_reformed_rangers: "Rangers Réformés"
 hill_troll_10_reformed_rangersDESCR: "Avec la subjugation des Trolls des Collines au Cheqh'anate Oinukhudi, le concept d'éclaireurs et rangers fut réformé pour mieux s'intégrer avec les Bannières Taishi. Les Rangers seraient organisés en bandes de vingt à trente montures, agissant comme attachements indépendants aux Bannières du Cheqh'an. Les cavaliers Trolls des Collines s'assiéraient deux à trois, les défenses de leurs bêtes coiffées de pointes, ou poutres aiguisées échelonnées avec des lames empalantes destinées à déchirer ou empaler un cavalier et sa monture d'un seul coup. Les mastodontes eux-mêmes seraient protégés par un des trolls se penchant sur le flanc avec une lance à longue lame ou hache conçue pour hacher lances et membres, tandis que le reste opérait avec de puissantes lances de jet lestées ou haches et marteaux de jet conçus pour écraser ou renverser l'ennemi."
 hill_troll_14_forest_wardens: "Gardiens de Forêt"
 hill_troll_14_forest_wardensDESCR: "Avec la chute du Cheqh'anate, les Trolls des Collines durent traiter non pas avec un Cheqh'an, mais des douzaines de maintenant indépendants seigneurs de bannière Taishi, chacun un Qh'an de son propre droit. Afin de protéger leurs foyers forestiers, les Trolls des Collines de Samisalik Bolki durent changer. Adoptant la poudre Yansheni des marchands côtiers Danggun et proliférant rapidement les armes à feu dans leur société, les Trolls des Collines armeraient les nouveaux \"Gardiens de Forêt\" fraîchement frappés avec des grenades à poudre et longs fusils tout en retenant leur armement traditionnel - avec leur force supérieure et positions élevées leur permettant de dévaster formations et leurs commandants."
 hill_troll_18_spirit_tusk_dragoons: "Dragoons Défense-Esprit"
 hill_troll_18_spirit_tusk_dragoonsDESCR: "Avec la prolifération répandue de la poudre vinrent des problèmes pour les Trolls des Collines de Samisalik Bolki et leur cavalerie de Mastodonte. L'armure était lourde, et leurs montures, contrairement aux chevaux, prenaient des décennies à atteindre la maturité. En ceci, ils se tournèrent vers leurs liens de longue date avec les esprits. Travaillant ensemble, l'ivoire de leurs montures fut sculpté avec des runes remontant au temps des géants. Nourries avec des incrustations de Damestear et rituels magiques, ces runes projetaient des boucliers d'énergie magique devant leurs montures, les protégeant des projectiles, magiques et mondains. Ceci protégerait les sept trolls - Un cavalier, et six accrochés, pendants de petites plateformes drapées, comme on placerait un pied dans un étrier. Ces \"Dragoons Défense-Esprit\" se déploient en bataille, armés d'une douzaine environ de canons à main et grenades, aux côtés d'impléments de mêlée pour charger et briser les formations d'infanterie ennemie."
 hill_troll_23_light_mastodon_hussars: "Hussards Légers de Mastodonte"
 hill_troll_23_light_mastodon_hussarsDESCR: "L'évolution des Dragoons Défense-Esprit peut être trouvée dans les Hussards de Mastodonte. Bien plus forts que tout ce que les rivaux locaux pouvaient rassembler, les Trolls des Collines de Samisalik Bolki s'appuieraient sur leurs mastodontes pour maintenir leur indépendance face à Danggun et aux Seigneurs de Bannière Taishi. Des canons de campagne légers seraient montés sur des selles spéciales, et tandis que le nombre de dragoons déployés est réduit de six à quatre avec l'addition du canonnier-selle, la puissance de feu supplémentaire fournie par le canon de campagne léger permettait un rôle tactique plus flexible de feu de soutien dans un terrain autrement inapproprié."
 hill_troll_28_heavy_mastodon_hussars: "Hussards Lourds de Mastodonte"
 hill_troll_28_heavy_mastodon_hussarsDESCR: "Entre les améliorations spirituelles, améliorations dans le traitement de la poudre, et métallurgie, au lieu de puissance de feu supplémentaire, les Trolls des Collines blinderaient davantage au milieu du XVIIIe siècle leurs bêtes bien-aimées avec des plaques d'armure d'acier ajustées à la forme, équipées de runes inscrites et d'esprits métalliques liés volontaires. Ces léviathans ébranlant la terre dominent le champ de bataille par leur présence, écrasant les formations sous les pieds alors qu'ils chargent, et harcelant les formations de cavalerie à distance. Pour les Trolls des Collines de Samisalik Bolki, leurs mastodontes sont leur vie."

