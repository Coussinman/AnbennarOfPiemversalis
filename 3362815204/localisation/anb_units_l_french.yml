 undead_28_dread_legion:0 "Légion de l'Effroi"
 undead_28_dread_legionDESCR:0 "L'aboutissement redouté de la perfection nécromantique dans les domaines de la guerre moderne, on dit que des trompettes peuvent être entendues annonçant l'arrivée de la Légion de l'Effroi."
 undead_28_dread_lancers:0 "Lanciers de l'Effroi"
 undead_28_dread_lancersDESCR:0 "Les lances de ces cavaliers sont rarement nettoyées et retiennent les entrailles de leurs victimes passées."


 ynnic_1_buycev:0 "Buycev"
 ynnic_1_buycevDESCR:0 "Des bandes de guerre de Rzentur cherchant le pillage aux auxiliaires Veykodans jurant une loyauté inconstante envers l'état croupion d'Arverynn, le cadavre de l'Empire Ynnique était foulé par des guerriers barbares de partout ; même le nouvel ordre apporté par le féodalisme ne pouvait complètement effacer leur présence."
 ynnic_1_river_wardens:0 "Gardiens de la Rivière"
 ynnic_1_river_wardensDESCR:0 "Toute vie dépend de l'Ynn, et en tant que telle sa sécurité est la première et principale priorité pour la noblesse ynnique. Les Gardiens de la Rivière reçoivent la tenure - "gardiennage" - sur une parcelle de terre sur la rive de la Rivière Ynn, et ils doivent la garder des monstres de rivière, ainsi que fournir à leurs feudataires du poisson en temps de paix et des armes durant le conflit."
 ynnic_1_treehouse_skirmishers:0 "Tirailleurs des Maisons-Arbres"
 ynnic_1_treehouse_skirmishersDESCR:0 "Moquement appelés "Habitants des arbres" par les Dolindhans, les Nés-des-Ruines de Sarda ont néanmoins trouvé une tactique valide en tirant des projectiles comme des flèches et des pierres sur l'ennemi puis en se retirant dans les cimes des arbres avant que la cavalerie ennemie ne puisse charger."
 ynnic_5_drevkenuco_militias:0 "Milices Drevkenuco"
 ynnic_5_drevkenuco_militiasDESCR:0 "Équipées de hachettes, lances, boucliers de bois et gambesons s'ils ont de la chance, les milices Drevkenuco combattront avec tout ce qu'elles ont pour leurs villages natals - les défendant de quiconque ou quoi que ce soit qui les attaque."
 ynnic_5_rzentur_schiltron:0 "Schiltron de Rzentur"
 ynnic_5_rzentur_schiltronDESCR:0 "Décriés comme barbares par les autres peuples de l'Ynn, imaginez la surprise du premier chevalier ynnique qui chargea contre une formation de Rzentur et se retrouva empalé sur leur ligne de lances inébranlable !"
 ynnic_5_ynnic_archers:0 "Archers Ynniques"
 ynnic_5_ynnic_archersDESCR:0 "Le Seigneur Alaran de Trompolere devint immortalisé pour sa campagne en 1443 contre Arverynn et Fadhevych, où il mena une "racaille" de chasseurs et de rangers à la victoire sur les auto-proclamés descendants de l'armée Impériale Ynnique. Bien qu'Arverynn se rétablirait plus tard, ce choc initial fit beaucoup pour légitimer l'usage de l'arc parmi la petite noblesse ynnique."
 ynnic_9_colzeny_bows:0 "Arcs Colzeny"
 ynnic_9_colzeny_bowsDESCR:0 "D'abord fabriqué par un groupe de bandits de Sarda qui tombèrent sur les cadavres de plusieurs chevaliers et wendigos, l'arc colzeny a une fine couche de bois rasé attachée à son côté intérieur, lui permettant de stocker plus d'énergie quand tiré. Certains appelaient cette invention sacrilège et la surnommaient "l'Arc Maudit", répandant la croyance que ses utilisateurs et ceux blessés par lui étaient condamnés à se transformer en wendigos ; il remplacerait finalement l'arc standard."
 ynnic_9_malacnar_rookies:0 "Recrues de Malacnar"
 ynnic_9_malacnar_rookiesDESCR:0 "Malacnar est une cité de guerriers, mais tous les guerriers doivent commencer quelque part. Au combat, le Roi-de-Bataille prend les devants, et les recrues essaient de suivre."
 ynnic_9_rzentur_pikes:0 "Piques de Rzentur"
 ynnic_9_rzentur_pikesDESCR:0 "Après que leurs murs de lances se sont révélés couronnés de succès, les Rzentur continuèrent à déforester les comtés de Ladjatrevo et Lisicalrevo afin de pouvoir déployer leurs propres forêts de lances."
 ynnic_12_cannorian_company:0 "Compagnie Cannorienne"
 ynnic_12_cannorian_companyDESCR:0 "Tous les Cannoriens qui arrivèrent à l'Ynn ne cherchaient pas à établir des propriétés indépendantes ; certains gagnaient leur vie dans des compagnies de mercenaires, soit par service continu au même seigneur, soit en voyageant de place en place. Le plus célèbre de ces capitaines de compagnie cannorienne était le demi-orque Arok yen Clovenvels, qui se distingua durant la Guerre de succession Bacarane et fut anobli par le Vyrisar d'Arverynn lui-même."
 ynnic_12_malacnar_greatspears:0 "Grandes-Lances de Malacnar"
 ynnic_12_malacnar_greatspearsDESCR:0 "Les elfes de Malacnar furent en fait les premiers des Ynniques à développer la guerre anti-cavalerie : après l'invasion Dolindhane vers 100 AA, de nombreux guerriers de Malacnar remplacèrent leurs épées par des lances à deux mains et virent un grand succès en contrant les envahisseurs Dolindhans montés à cheval durant la Guerre des Bois Brisés. Il serait cependant faux de l'appeler guerre de phalange : manquant de la cohésion d'un mur de piques de Rzentur, les Grandes-Lances de Malacnar préfèrent rencontrer les charges de cavalerie en lançant de lourds javelots avant de contre-charger sans peur, annulant l'effet psychologique qu'une charge de cavalerie a sur des soldats moindres."
 ynnic_12_riverblade_regiment:0 "Régiment des Lames-de-Rivière"
 ynnic_12_riverblade_regimentDESCR:0 "Originaires de l'École des Lames-de-Rivière à Vels Bacar, les Lames-de-Rivière combattent avec des glaives et des épées longues courbes, et, avec leurs capes flottantes et leurs mouvements fluides, combinent mortalité avec élégance. Mais les motifs de rivière ne sont pas juste pour le spectacle - beaucoup d'entre eux sont aussi des mages d'eau, capables de lancer des volées d'eau sur les ennemis et d'invoquer des boucliers d'eau pour arrêter les balles."
 ynnic_12_temple_acolytes:0 "Acolytes du Temple"
 ynnic_12_temple_acolytesDESCR:0 "Les établissements-barrages d'Adbrabohvi et Bosancovac furent les premiers à bénéficier de l'arrivée des Cannoriens grâce à leur positionnement comme passerelles vers l'Ynn et leur classe dirigeante de prêtres charismatiques, qui accueillirent les Cannoriens à bras ouverts et facilitèrent les accords. Armés d'épées droites d'importation orientale et portant des robes colorées intégrées avec la magie divine de l'Ynn, les Acolytes du Temple sont une force de volontaires servant la Sainte Rivière Ynn et surtout leur temple local ; et, bien que leur zèle les rende volatils, les prêtres ynniques ont été capables d'utiliser l'emprise qu'ils détiennent sur eux pour diriger ce zèle contre de très réels ennemis."
 ynnic_15_castle_wardens:0 "Gardiens du Château"
 ynnic_15_castle_wardensDESCR:0 "Avec les dernières technologies et un afflux de richesse de Cannor remplissant les coffres ynniques, les plus accomplis des gardiens de rivière furent récompensés par leurs seigneurs avec un meilleur équipement et l'honneur de garder leurs châteaux. Les gardes du château d'Arverynn pouvaient même se permettre une armure de plaques partielle !"
 ynnic_15_dragon_roarers:0 "Rugisseurs Dragons"
 ynnic_15_dragon_roarersDESCR:0 "Contrairement à leurs frères ynniques, les Rzentur devinrent fascinés par les armes à poudre de l'est, et cherchèrent à les reproduire avec une passion ardente. Le premier à réussir fut ce forgeron Pomvasonnic qui créa le Drozmarjaov ("Rugissement de Dragon") canin à main, une arme si forte et lugubre, que quand elle fut utilisée pour la première fois durant le siège d'Amaceped ses défenseurs pensèrent qu'ils assistaient à la seconde venue du Déluge Final !"
 ynnic_15_netherfolk_revenants:0 "Revenants du Peuple-d'En-Bas"
 ynnic_15_netherfolk_revenantsDESCR:0 "Avec la construction des premiers passages fiables dans les Falaises de la Ruine, les Braves de Boek se retrouvèrent au service des dirigeants ynniques au nord d'Adbrabohvi, quelque chose qui s'était historiquement produit seulement en 625. Les anciens Ynniques considéraient les Posvleadi, "Peuple-d'En-Bas", comme des démons sans nez intrépides avec une connaissance profonde du terrain, mais au seizième siècle la plupart des souvenirs d'eux s'étaient transformés en contes de fées. Des contes de fées que les seigneurs ynniques ont rapidement transformés en armes."
 ynnic_19_enchanted_castle_wardens:0 "Gardiens du Château Enchantés"
 ynnic_19_enchanted_castle_wardensDESCR:0 "Avec le temps, la compétence d'abjuration des peuples ynniques s'améliora, et ils travaillèrent avec leurs frères elfes de l'est pour fabriquer une armure enchantée capable de résister aux armes à feu à grande échelle."
 ynnic_19_rzentur_pike_and_shot:0 "Tresulic-Muzged"
 ynnic_19_rzentur_pike_and_shotDESCR:0 "Le Tresulic-Muzged, "Arbres-Lances-et-un-Mousquet", était la nouvelle formation de bataille de Rzentur consistant en une ligne finement étalée de tireurs suivie par une phalange de piques de trois Nés-des-Ruines de profondeur, adoptée après que le Dominion Dragon combattit aux côtés - et contre - les Cannoriens dans la Guerre de Succession Bacarane. Alors que la partie "tir" de la formation pique & tir était interdite dans la plupart des royaumes ynniques, cela n'empêcha pas les armées de propriétaires de la déployer, et les armées de Rzentur cesseraient seulement d'utiliser cette version quand elles passeraient finalement aux armées tout-mousquet."
 ynnic_19_trompolere_rangers:0 "Rangers de Trompolere"
 ynnic_19_trompolere_rangersDESCR:0 "Les Sarda furent les premiers peuples ynniques à expérimenter la guerre à poudre dans toute sa destructivité, et cela les fit poursuivre des usages plus efficaces de l'arc. Lever des chasseurs n'était plus considéré comme suffisant, et les seigneurs commencèrent à programmer des sessions d'entraînement en préparation de - ou même pendant - les guerres. Les techniques qui surgirent durant ces entraînements, d'abord développées dans les camps de Trompolere, permettaient aux troupes communes de lâcher trois flèches à la fois - soit dans plusieurs directions, soit concentrées sur la même cible."
 ynnic_23_crossbowmasters_of_amacimst:0 "Maîtres-Arbalétriers d'Amacimst"
 ynnic_23_crossbowmasters_of_amacimstDESCR:0 "Les artisans de Brelar acquirent l'arbalète cannorienne et la redessinèrent de différentes façons. Le modèle final, connu sous le nom d'Adirbor, était une arbalète répétitive tirant plusieurs dagues à haute vitesse. Bien que normalement excessif, il se révéla grandement efficace contre les Maudits. Une compagnie d'arbalètes de Brelar participa à la défense d'Amacimst contre les assiégeants Maudits, et, pour leur remarquable nombre de victimes, ils furent surnommés "Maîtres-Arbalétriers d'Amacimst" par le Seigneur Gelendirn III."
 ynnic_23_malacnar_companions:0 "Compagnons de Malacnar"
 ynnic_23_malacnar_companionsDESCR:0 "Les Compagnons étaient la caste supérieure de la société guerrière de Malacnar, descendants des compagnons légendaires de Levodas et de ceux qui pouvaient tenir leur terrain contre lui en duel, ainsi que de nouveaux prétendants au titre de Roi-de-Bataille qui s'élevèrent à travers les rangs de la hiérarchie de Malacnar dans les temps post-Levodas. Aussi légendaires que la renommée des Compagnons, sont les armes et pièces d'armure disparates qu'ils manient, si efficaces qu'elles sont rumeurées par les Cannoriens d'être des Reliques des Précurseurs. Durant l'Âge des Rois-Sorciers, les Compagnons étaient à l'apogée de leur force, si confiants de leur pouvoir qu'ils marchaient lentement vers les lignes ennemies, imperturbables sous le feu des mousquets alors que leur magie déviait tous les projectiles, et quand ils atteignaient l'ennemi ils les abattaient tous sans effort."
 ynnic_23_rilsean_wardens:0 "Gardiens Rilséens"
 ynnic_23_rilsean_wardensDESCR:0 "Avec la consolidation de plus grands royaumes ynniques, la suite du dirigeant s'étendit en un bataillon complet, tout comme les Gardes-de-Bataille de Malacnar d'antan le firent en leur temps. Les Gardiens Rilséens, nommés d'après le mot Sarda pour "Royaume", étaient une force hétérogène de combattants et lanceurs de sorts à temps plein, servant d'étape intermédiaire entre les armées féodales et permanentes. Bien que leur choix d'arme variait, ils étaient le plus communément équipés de lances et boucliers enchantés portant les armoiries de leur royaume, ainsi qu'une armure de maille-et-plaques enchantée."
 ynnic_23_wendigo_slayers:0 "Tueurs de Wendigos"
 ynnic_23_wendigo_slayersDESCR:0 "Parmi les Ynniques, tuer un wendigo est considéré comme un grand exploit, réalisable seulement par les plus habiles des chevaliers. Ces chasseurs dolindhans l'ont aussi accompli, et ils s'habillent de la fourrure magiquement augmentée de leur wendigo tué pour le montrer. Au combat, ils lancent leurs lances massives avant de se rapprocher pour combattre avec des haches de bataille et des marteaux de guerre."
 ynnic_26_dismounted_ynnic_knights:0 "Chevaliers Ynniques Démontés"
 ynnic_26_dismounted_ynnic_knightsDESCR:0 "Malgré la noblesse et le prestige associés à leur monture, les Chevaliers Ynniques n'étaient pas étrangers au combat à pied. Avant que les étriers ne soient adoptés, la plupart des chevaliers démontaient en fait et combattaient à pied durant les batailles prolongées, et ce rôle devint proéminent à nouveau durant la fin de l'Âge des Rois-Sorciers, grâce à l'inspiration fournie par les Compagnons de Malacnar. Les Chevaliers Ynniques Démontés ou "Nohy Vytrie" étaient ces chevaliers qui entraient dans la bataille déjà à pied, et ils étaient le plus communément des fils derniers-nés ou de la petite noblesse, servant d'infanterie d'élite pour rallier les autres troupes et fournir le pilier de la ligne de bataille ynnique. Enfilant une armure corporelle complète et maniant des épées à deux mains, ils avançaient lentement mais sûrement vers les lignes ennemies, déviant les balles ennemies à distance. Et une fois qu'ils étaient assez proches pour voir leurs ennemis dans les yeux, ils se précipitaient vers eux juste avant qu'ils ne puissent recharger."
 ynnic_26_drozmateers:0 "Drozmateers"
 ynnic_26_drozmateersDESCR:0 "Alors que les fabricants de baïonnettes s'établissaient à travers le Dominion Dragon, les mousquetaires remplaçaient les piquiers pour les lignes de bataille de Rzentur. Surnommés "Drozmateers" par les marchands cannoriens, ces guerriers étaient bien plus effrayants que leur surnom ne le laissait entendre, comme l'était le feu de masse sortant de leurs mousquets à lames vertes, semblables à des écailles de dragon. Dans la combinaison signature de Rzentur de sauvagerie et de zèle religieux, ils formèrent une tactique qui avait des membres alternés de la ligne tirant tandis que les autres chargeaient l'ennemi."
 ynnic_26_forest_eye_manhunters:0 "Chasseurs d'Hommes de l'Œil-de-Forêt"
 ynnic_26_forest_eye_manhuntersDESCR:0 "Peu de Nés-des-Ruines connaissent les difficultés et la lutte aussi bien que les Teira, qui ont vécu pendant des siècles dans la terre glaciale de Dalaire sous la menace constante des Maudits. Le style de bataille Teira est une extension de leur mode de vie : de petites bandes secrètes qui survivent tout en faisant de leur mieux pour ne pas attirer l'attention, mais capables, si acculées, de tendre des embuscades mortelles contre leurs chasseurs potentiels. Étant arrivés à l'Ynn grâce à un chemin secret à travers la Forêt des Maudits connu seulement d'eux, les Teira furent équipés d'armes comme des arbalètes, des lances et des dagues de jet d'une qualité bien supérieure à tout ce à quoi ils étaient habitués, mais même sous le service des Seigneurs Ynniques ils continuèrent à porter les mêmes manteaux de fourrure peints en camouflage que leurs frères portaient à Dalaire. Cette tenue favorisait leur tâche principale : guerre irrégulière, escarmouches, embuscades et perturbation des trains de ravitaillement, fournissant une réponse à la propre guerre asymétrique des frontaliers et développant une renommée comme chasseurs d'hommes deuxième seulement aux Wendigos. La vue des yeux brillants des Teira vous fixant depuis les bois était suffisante pour envoyer les troupes communes dans la panique."
 ynnic_30_gospodic_platoon:0 "Peloton Gospodique"
 ynnic_30_gospodic_platoonDESCR:0 "Gospodh Aranthiv du Dominion Dragon vint régner sur une nation entourée de puissances coloniales au nord et de pays pionniers au sud ; après une période de séjour à Eordand où il fut témoin de l'efficacité des armées cannoriennes contre ses compagnons Nés-des-Ruines, il devint certain que la seule voie à suivre serait de moderniser davantage la machine de guerre de Rzentur. La discipline fut imposée, et la tactique précédente des Drozmateer de charger à volonté dans les lignes ennemies fut abolie ; Gospodh Aranthiv la jugea "Inappropriée pour une armée moderne". Plutôt, le feu de peloton fut développé, afin que les "bouches de feu" du Dominion puissent continuer à "rugir" constamment à tous les moments de la bataille."
 ynnic_30_longbow_knights:0 "Chevaliers à l'Arc Long"
 ynnic_30_longbow_knightsDESCR:0 "Pour les Chevaliers Ynniques, l'arbalète était vue comme un dispositif sournois pour fabriquer de la force, l'arc court était l'arme de vils bûcherons et l'arc composite était pour les bandits. Mais l'arc long ? Les Chevaliers Ynniques admiraient l'arc long damérien, qui nécessitait de la force et des années d'entraînement pour utiliser. Importé au dix-neuvième siècle, il devint rapidement l'un de leurs outils favoris lors de la chasse. À la bataille de Velencestor en 1811, 400 chevaliers combattirent en première ligne comme archers à pied lourdement blindés, et leurs flèches, brillant de bleu avec la magie, firent pleuvoir la destruction sur les lignes de mousquetaires ennemis en bourdonnant à travers plusieurs hommes ou en explosant à l'atterrissage. La future Impératrice Morvel menait ces archers, ayant été celle qui perfectionna ces flèches magiques durant son exil à Veykoda. À la fin de sa campagne, les Vytrie Rongukol - Chevaliers à l'Arc Long - avaient grandi en un régiment de 1000 hommes, et plus furent commissionnés durant son règne. La magie runique veykodane fut appliquée aux arcs et armures des chevaliers, avec des gravures en motifs élégants qui amélioraient non seulement la beauté, mais aussi la performance de leur équipement. Les arcs longs, avec la plus grande surface de tous les types d'arc, étaient optimaux pour la magie runique."
 ynnic_30_bosancovac_city_guard:0 "Garde de la Ville de Bosancovac"
 ynnic_30_bosancovac_city_guardDESCR:0 "Au dix-neuvième siècle, la ville réservoir de Bosancovac était devenue une cité riche, cependant sa position était précaire bordant le Dominion Dragon au nord et le Royaume Sarda au sud. Pour éviter les tentatives de conquête, une milice permanente fut levée et cela fut davantage complété par des instructeurs et mercenaires cannoriens, qui expérimentèrent dans une large gamme de tactiques pour contrer le feu de masse du Dominion et les chevaliers magiques sarda."
 ynnic_30_tuathak_foreign_legion:0 "Légion Étrangère Tuathak"
 ynnic_30_tuathak_foreign_legionDESCR:0 "Originaires de la terre occidentale d'Eordand, le peuple Tuathak rouge-automne était le plus militant des adorateurs des saisons, et les contes de leurs croisades contre "les Rois de l'Hiver" faisaient un bon sujet pour de nombreuses ballades. Fidèles à leur indole factionnaliste, il y avait deux Légions Étrangères Tuathak différentes dont l'une servait le Dominion Dragon, l'autre le nouvel Empire Sarda. Alors que ceux du Dominion Dragon déchaînaient la puissance des nouveaux magifusils mortels d'Eordand, ceux sous l'Empire Sarda étaient infâmes pour lentement affamer leurs prisonniers à mort avant de jeter leurs corps dans la rivière, et au combat ils maniaient des épées de cuivre empoisonnées similaires à Dracball, l'épée d'Artorean le Tueur de Dragon, avec un message évident."
 ynnic_1_ynnic_squires:0 "Écuyers Ynniques"
 ynnic_1_ynnic_squiresDESCR:0 "Se permettre et maintenir un grand cheval à bois ynnique n'est pas une tâche facile, et ainsi les fils de nobles moindres travaillent comme servants pour des propriétaires terriens plus riches, obtenant en retour mentorat, équipement, et la possibilité de monter les montures de rechange de leur mentor pour l'entraînement et finalement au combat, où ils renforceraient les nombres de leurs chevaliers seniors dans le cadre de leur apprentissage. Étant donné une cotte de mailles légère et une lance de dessus, tout ce que les Écuyers Ynniques doivent faire est de tenir leur cheval, et diriger la magnifique bête alors qu'elle fait la plupart du travail toute seule en encornant et piétinant les ennemis à mort."
 ynnic_1_trom_trotters:0 "Trotteurs de Trom"
 ynnic_1_trom_trottersDESCR:0 "Élevée à Thromshana, cette race plus légère de cheval à bois était destinée à la course et à la livraison du courrier. Au combat, elle est utilisée pour reconnaître et patrouiller les lignes d'approvisionnement, ainsi que pour relayer les ordres. Si nécessaire, cependant, elle peut fonctionner comme cavalerie légère - chargeant sur les flancs d'ennemis fatigués ou renforçant rapidement un point affaibli d'une ligne de bataille alors que les trotteurs démontent et deviennent des soldats à pied."
 ynnic_6_ynnic_knights:0 "Chevaliers Ynniques"
 ynnic_6_ynnic_knightsDESCR:0 "Similaire aux chevaliers cannoriens, les peuples ynniques avaient leur propre cavalerie lourde qui formait la base de leur classe noble. Avec une différence majeure : les chevaux ynniques ont des bois ! La méthode favorite de combat d'un chevalier ynnique, quand la charge n'était pas suffisante, était de sauter au sol et de dégainer son épée, abattant tous les ennemis qui seraient assez téméraires pour ne pas rompre et fuir à la vue de sa charge."
 ynnic_6_mounted_rangers:0 "Rangers Montés"
 ynnic_6_mounted_rangersDESCR:0 "Les forêts et terres sauvages de l'Ynn abritent des chevaux à bois sauvages qui soit étaient natifs de la zone, soit s'étaient enfuis des ranchs voisins. Avec le temps, les rangers ynniques devinrent adeptes à se lier d'amitié avec eux, et, quand ils ne sapaient pas activement l'autorité de leur Seigneur en se tournant vers le banditisme, les Rangers Montés pouvaient être influencés pour rejoindre l'armée d'un Seigneur comme de puissants archers montés qui avaient peu à envier aux cavaliers Epednar des prairies occidentales."
 ynnic_10_barded_dolindhan_knights:0 "Chevaliers Dolindhans Bardés"
 ynnic_10_barded_dolindhan_knightsDESCR:0 "Les Ynniques tenaient les chevaux à bois comme les plus sacrés des animaux, et ainsi leur protection au combat n'était pas seulement une préoccupation tactique, mais aussi une démonstration de piété et de vertu. Et pourquoi investir tout votre argent dans une lourde armure de plaques pour vous-même, quand vous aviez besoin de mobilité pour sauter acrobatiquement de toute façon ? En raison de leur proximité avec les maisons de fer de Brelar, les chevaliers dolindhans furent les premiers à pouvoir se permettre une armure de cheval de manière cohérente, et ils la recouvraient souvent de tissu dans la couleur de l'emblème de leur suzerain. Le plus célèbre, les Chevaliers Améthyste d'Amacimst affichaient un barde pourpre brillant."
 ynnic_14_couched_ynnic_knights:0 "Chevaliers Ynniques en Arrêt"
 ynnic_14_couched_ynnic_knightsDESCR:0 "Avec l'introduction de l'étrier de l'est, les troupes ynniques virent une nouvelle définition de "charge de cavalerie dévastatrice". Là où les chevaliers comptaient autrefois sur les bois et la force de leur monture pour faire la plupart des dégâts, les Chevaliers Ynniques en Arrêt mettraient tout leur poids corporel pour frapper l'ennemi avec des lances aussi, et continueraient à combattre avec des épées à cheval par la suite, sans avoir besoin de sauter acrobatiquement."
 ynnic_18_knights_of_vareynn:0 "Chevaliers de Vareynn"
 ynnic_18_knights_of_vareynnDESCR:0 "Au début de l'Âge des Rois-Sorciers, les Chevaliers de Vareynn étaient devenus la cavalerie la plus professionnelle de l'Ynn. La pression d'autres chevaliers les défiant, couplée avec l'invasion Rzentur, les avait poussés à s'entraîner avec persévérance et organisation à un niveau qui annoncerait les corps de cavalerie modernes."
 ynnic_18_mounted_dragon_roarers:0 "Rugisseurs Dragons Montés"
 ynnic_18_mounted_dragon_roarersDESCR:0 "La cavalerie du Dominion Dragon, comme dans de nombreux autres endroits, était composée des membres les plus riches de sa société : en tant que tels, ils furent les premiers qui avaient à la fois les moyens et l'intérêt d'acquérir les armes à feu les plus prisées pour eux-mêmes. Précurseurs des infâmes Drozmateers des temps ultérieurs, les Rugisseurs Dragons Montés se firent leur propre nom dans les tactiques de caracole ou de pivot : tirant en mouvement."
 ynnic_23_vitre_argezico:0 "Vitre Argezico"
 ynnic_23_vitre_argezicoDESCR:0 "Parmi les Ynniques, Argezvale en vint à signifier solide, d'après la solidité des structures construites par les nains argezenniques. Cela dit, le pouvoir de résistance des troupes d'élite naines sur le champ de bataille était encore plus impressionnant, grâce en grande partie à leur armure lourde. Imitant cette dernière, les chevaliers qui sont équipés dans le style "Balgarique" enfilent une armure de plaques complète couvrant chaque pouce de leur corps, et toute leur monture aussi, jusqu'aux bois d'acier sur mesure pour couvrir ceux du cheval."
 ynnic_23_sarda_hussars:0 "Hussards Sarda"
 ynnic_23_sarda_hussarsDESCR:0 "Le mot Sarda Buykonyr, "Cavalier Bandit", était souvent traduit comme Hussard parmi les colons cannoriens, car ils étaient un type de cavalerie légère maniant des sabres ou des lances de dessus similaires aux hussards escannis. Principalement composés de marchands, rangers et hors-la-loi, le but des Hussards Sarda était de perturber les lignes ennemies avant que les vrais chevaliers ne chargent."
 ynnic_28_draconic_knights:0 "Chevaliers Draconiques"
 ynnic_28_draconic_knightsDESCR:0 "Avec l'intégration complète de Dolindha par le Dominion Dragon, beaucoup des célèbres chevaliers à bois dolindhans continuèrent à combattre non pas pour la Rivière, mais pour le Dragon. Le régiment "Vitre Zomajico" était composé d'ancienne noblesse dolindhane mariée avec des élites Rzentur, et il devint l'instrument le plus redouté du Dominion. Ces Chevaliers Draconiques étaient équipés d'une armure à pointes verte de style balgarique qui les faisait ne trahir aucune émotion, et, comme ils traçaient leur lignée au Dieu-Dragon lui-même par leur côté Rzentur, leur sang de dragon leur permettait de manier une magie puissante : magie qui les rendait imperméables à tout sauf un boulet de canon."
 ynnic_28_polthkrin_cuirassiers:0 "Cuirassiers Polthkrin"
 ynnic_28_polthkrin_cuirassiersDESCR:0 "Les peuples tribaux Epednar ont une tradition d'équitation nomade dans leur sang, et avec l'intégration de leurs rangs dans la société civilisée vint un grand afflux de cavaliers qualifiés, prêts pour les termes modernes de la guerre. Les Cuirassiers Polthkrin, leur nom signifiant "Demi-sang", étaient recrutés des provinces méridionales du Dominion Dragon où de nombreux Epednar et demi-Epednar avaient résidé pendant longtemps. Ils étaient équipés des meilleurs sabres que le Dominion avait à offrir, et de cuirasses d'imitation d'écailles de dragon."
 ynnic_28_iosahar_karavytrie:0 "Iosahar Karavytrie"
 ynnic_28_iosahar_karavytrieDESCR:0 "Une exception au paysage autrement dominé par les armes traditionnelles de Sarda, les Iosahar Karavytrie ou Carabiniers Jurés étaient un ordre ancien et prestigieux de chevaliers de Stenurynn qui adoptèrent des pistolets et plus tard des carabines à utiliser aux côtés de leurs lances. En temps de paix, ils doubleraient comme force de police, lançant des raids dans les propriétés soupçonnées de cacher des armes à feu. Armes à feu que les chevaliers confisqueraient naturellement."
 ynnic_28_veykodan_sabretooth_riders:0 "Cavaliers aux Dents-de-Sabre Veykodans"
 ynnic_28_veykodan_sabretooth_ridersDESCR:0 "Sous l'Empire Sarda, le Royaume vassal récemment établi de Veykoda reçut des privilèges spéciaux, et l'on serait rapide à soupçonner une raison après avoir jeté un coup d'œil à la cavalerie que cet arrangement fournissait : alors que les Ynniques montaient des chevaux à bois, bêtes déjà impressionnantes en elles-mêmes, les montures traditionnelles des Veykodans étaient des tigres à dents de sabre et des rhinocéros laineux, d'autant plus de raisons de transformer ces cavaliers en fidèles porte-étendards."

 chendhyan_1_feline_riders:0 "@H00 Cavaliers Félins"
 chendhyan_1_feline_ridersDESCR:0 "Le peuple Chendhyan est notoire pour ses montures, le type de félin varie selon la tribu mais le guépard, le lion et le jaguar sont les plus communs."

 goblin_1_selenbolzo_horde:0 "Horde de Selenbolzo"
 goblin_1_selenbolzo_hordeDESCR:0 "Quand la Marée Verte s'écrasa sur les royaumes d'Escann, les clans gobelins asservis ondulèrent sur leur territoire ravagé et abandonné, établissant leurs propres entités politiques alors que la guerre du Dookanson s'effondrait sur sa propre désunion. Ces clans gobelins manquaient de ressources et de prouesse martiale de leurs rivaux, mais compensaient avec leurs nombres abondants. Les dirigeants gobelins utilisaient souvent la diplomatie et leur propre ruse pour convaincre les chefs de clan influents de mobiliser de vastes nombres de guerriers subordonnés, formant des armées qui se tiendraient vaillamment contre leurs anciens maîtres orques et les envahisseurs humains. Les champs verts d'Escann, Selenbolzo pour les gobelins, étaient à eux de garder."
 goblin_6_spider_riders:0 "Cavaliers d'Araignées"
 goblin_6_spider_ridersDESCR:0 "Les araignées étaient les montures de guerre omniprésentes utilisées par les tribus gobelines qui s'installèrent dans l'Échine-du-Serpent. Ce n'était pas une surprise qu'elles furent amenées en grand nombre en Escann durant la Marée Verte, utilisées par les éclaireurs et raiders pour compenser le manque de cavalerie et autres troupes mobiles des gobelins. Cependant, les contraintes logistiques pour nourrir et soigner ces araignées, aggravées par le manque d'habitats adaptés aux araignées en Escann, causèrent la population d'araignées des cavernes à diminuer rapidement et perdre de la pertinence en faveur d'autres options."
 goblin_9_drevoki:0 "Drevoki"
 goblin_9_drevokiDESCR:0 "Les gobelins escannis utilisèrent leur étrange abondance de poudre noire et d'incendiaires pour produire des armes improvisées pour égaler l'usage de plus en plus prévalent d'armes à feu dans la guerre escannienne. Avec peu d'expérience en métallurgie ou commerce étranger, ils recoururent à l'utilisation de bois durci - traité avec du vinaigre et de l'alun de potasse - pour produire des canons à main, familièrement connus sous le nom de drevoki ou instruments à vent. Ces drevoki seraient utilisés dans les premières attaques dans les embuscades lancées par les guerriers gobelins, répandant de grandes volutes de smog, de shrapnel et de choc sur l'ennemi alors que leurs frères chargeaient pour éliminer les survivants."
 goblin_9_lesohodkoriki:0 "Lesohodkoriki"
 goblin_9_lesohodkorikiDESCR:0 "Au crépuscule de la 1ère Guerre d'Unguldavor, de nombreux clans gobelins furent démantelés par des forces supérieures déployées par les aventuriers cannoriens, menant beaucoup à périr, fuir vers le Reach, ou errer sans but à travers Escann. Parmi ceux qui restèrent, certains continuèrent une résistance acharnée contre les aventuriers, appliquant les leçons de leur défaite pour former des bandes de guerre cohésives qui terrorisaient continuellement la campagne escannienne en pillant de nouvelles colonies, tendant des embuscades aux patrouilles à pied d'aventuriers, et assurant des ennuis pour quiconque traversait les territoires gobelins. Ces bandes de guerre seraient familièrement désignées comme des observateurs de la forêt, car elles traquaient les nombreuses forêts d'Escann."
 goblin_10_bolzvei_swarms:0 "Essaims Bolzvei"
 goblin_10_bolzvei_swarmsDESCR:0 "Escann abritait de nombreuses bêtes carnivores, qui grandirent en nombre avec l'effondrement des royaumes chevaleresques dans la Marée Verte correspondant à un manque d'abattage systématique par des aventuriers embauchés. Avec peu d'options disponibles, certains clans gobelins tentèrent de contrôler ces créatures, désignées comme bolzvei ou monstres des champs dans la langue gobeline. De nombreux gobelins périrent, mais en échange de nombreux bolzvei furent capables d'être capturés. Le commerce se révéla favorable au combat où les bolzvei seraient lâchés au compte-gouttes contre leurs ennemis dans le chaos d'une bataille rangée, leur permettant de ravager discriminément à travers le champ de bataille sans opposition avec des niveaux de succès variables."
 goblin_12_jerudi_arbalesters:0 "Arbalétriers Jerudi"
 goblin_12_jerudi_arbalestersDESCR:0 "L'arrivée de gobelins dans le Reach Alénique apporta aussi des inventions de guerre qui survécurent à l'effondrement du règne gobelin indépendant en Escann. Une telle invention était le Lizmopodru, des bombes rudimentaires qui étaient intégrées avec des runes qui détonaient en impactant une surface dure. On croit que la science gobeline comme le lizmoprodu fut synthétisée avec la fabrication traditionnelle d'arbalètes du Reachman, menant à une industrie d'armes en plein essor dans les colonies gobelins en Gérudie qui renforça la résistance gérudienne et Reachman contre Grombar. Avec une puissance de feu excessive et des nombres également vastes, les gobelins furent capables de s'établir comme d'étranges partenaires pour leurs nouveaux hôtes."
 goblin_12_naegublizmo_volley:0 "Volée Naegublizmo"
 goblin_12_naegublizmo_volleyDESCR:0 "À travers le naegub - la classe marchande naissante dans la société gobeline - les chefs de clan se retrouvèrent avec un accès exclusif aux arquebuses par des moyens peu scrupuleux, renforçant leur autorité sur les clans subordonnés et leur fournissant une nouvelle source de puissance de feu pour se quereller avec les Cannoriens. En raison de pénuries de munitions et de poudre de qualité, ces armes à feu étaient fréquemment surchargées de munitions pour être utilisées comme fusils de chasse improvisés, déchaînant un mur mobile de carnage sur leurs ennemis ; à condition que les arquebuses n'explosent pas violemment en tirant."
 goblin_14_bolzvei_broodlings:0 "Couvées Bolzvei"
 goblin_14_bolzvei_broodlingsDESCR:0 "Avec des décennies d'apprentissage et des milliers de gobelins massacrés, les bolzvei étaient capables d'être apprivoisés par les gobelins cannoriens. Bien que les dompteurs manquaient du savoir-faire pour entraîner des manœuvres raffinées dans les bolzvei, ils pouvaient toujours être concentrés en grand nombre pour couper à travers les lignes ennemies par opposition à déchirer indiscriminément à travers amis et ennemis. Avec la durabilité naturelle et la force de ces bêtes, leur présence était suffisante pour laisser les armées à poudre contemporaines prudentes si elles manquaient de soutien de mage de bataille pour les frapper complètement."
 goblin_15_buzdari_warfare:0 "Guerre Buzdari"
 goblin_15_buzdari_warfareDESCR:0 "Le concept de buzdari, ou sans forme, était un terme appliqué au manque de doctrine dans les armées gobelins à l'Âge du Dénouement. Recourant à greffer des mercenaires réprouvés et des aventuriers déshonorés dans leurs rangs et maniant toutes les formes d'armes thautomatiques abominables, les armées gobelins refusaient de se conformer aux traités militaires contemporains sur l'exercice, l'organisation et les tactiques, les rendant totalement imprévisibles. Les chefs militaires cannoriens trouvaient de telles armées vexantes par nature, car leur adversaire préférait jeter l'échiquier proverbial avant même de considérer l'idée de batailles rangées honorables pour décider des guerres."
 goblin_15_rootless_selenbolziki:0 "Selenbolziki Sans Racines"
 goblin_15_rootless_selenbolzikiDESCR:0 "Alors que l'idée de souveraineté gobeline en Escann avait été longtemps abandonnée, les descendants des premiers Selenboziki continuèrent d'exister comme un peuple sans état. Avec Escann ravagé par le Déluge Écarlate et d'innombrables guerres, les gobelins semi-nomades se militarisèrent pour se protéger d'une telle violence implacable. Adhérant à leurs nouvelles traditions comme artificiers et alchimistes amoraux pour produire des armes magiques dévastatrices, ces gobelins maniaient un pouvoir disproportionné qui leur permit peut-être d'affirmer leur indépendance après la Guerre de la Tour Noire malgré leur isolationnisme diplomatique."
 goblin_18_broodconvoys:0 "Convois-de-Couvée"
 goblin_18_broodconvoysDESCR:0 "Certaines des bêtes que les gobelins cannoriens apprivoisaient étaient capables de transporter non seulement de grandes quantités de fournitures et de marchandises, mais aussi des soldats gobelins. Alors que la guerre à poudre et l'artisanat magique devenaient bien plus puissants, il fut proposé qu'ils devraient être accompagnés de tirailleurs qui repousseraient les troupes, détruiraient les batteries d'artillerie, et perturberaient davantage les lignes arrière ennemies. Des bâches de cuir avec des barreaux métalliques étaient souvent placées au-dessus des bolzvei, permettant à des douzaines de tirailleurs gobelins d'être transportés pour chaque bolzvei, permettant à des milliers de soldats de se déplacer au rythme rapide de leur cavalerie prisée."
 goblin_19_bayveki_blaznomiks:0 "Blaznomiks Bayveki"
 goblin_19_bayveki_blaznomiksDESCR:0 "Bayvek, anciennement connu sous le nom de Bayvic, était le centre de l'influence gobeline cannorienne et partageait des alliances profondément enracinées avec les cités-états sœurs dans le Reach Gérudien. En tant que la plus riche et la plus peuplée des cités-états, il était inévitable qu'ils résisteraient agressivement à l'empiètement de Gawed et Grombar. Les Bannières Bleues - Blaznomiks en Gérudien Gobelin - représentaient l'une des premières armées gobelins, soutenues par des contributions financières et logistiques extensives de magnats gobelins et dotées d'officiers Reachman vétérans mécontents. Leur impact dans la 2ème Guerre du Reach leur permit d'infliger de lourdes pertes aux Grombari malgré des nombres écrasants."
 goblin_19_freefightin_jazkreduviki:0 "Jazkreduviki Combattants-Libres"
 goblin_19_freefightin_jazkreduvikiDESCR:0 "En 1663, Jazkredu déclara son indépendance, commençant une guerre sécessionniste de plusieurs décennies avec Araionn et les Marches-Lames. Cependant, un tel mouvement audacieux ne serait pas reconnu par leurs frères, laissant les Jazkreduviki avec des nombres ironiquement maigres avec lesquels travailler. Un accent sur le maintien de la cohésion et de l'unité parmi les Selenbolziks restants fut établi pour garantir que chaque Jazkreduvik combatte bravement. Soutenus par des armes Soykartzu passées en contrebande à travers les Marches-Lames dans un effort pour répandre l'influence du Cartel hors des Bois-Profonds, les Jazkreduviki infligèrent de lourdes pertes dans chaque bataille et raid jusqu'à la fin amère ; tout pour le Paradis."
 goblin_23_hydrabombin_broodconvoys:0 "Convois-de-Couvée Hydrabombardiers"
 goblin_23_hydrabombin_broodconvoysDESCR:0 "Bayvek était familièrement désigné comme la capitale gérudienne de l'artillerie en raison de ses contributions extensives à son développement dans la région. Croyant que la puissance de feu lourde pouvait être mise en œuvre à tous les niveaux de guerre, ce n'était pas une surprise que les bêtes de somme que les gobelins Bayveki employaient comme cavalerie étaient des candidats de choix pour être de l'artillerie mobile. Chaque cinquième bolzvei monterait un howdah armé d'un canon, qui faisait pleuvoir l'acier et le soufre sur les ennemis de loin, libre de se retirer ou de charger comme leurs commandants le jugeaient approprié."
 goblin_23_goblin_exp_mil_scions:0 "Exp-Mil-Scions Gobelins"
 goblin_23_goblin_exp_mil_scionsDESCR:0 "Au sein de l'Engrenage Militaire Triarchique, les gobelins Mestikardu furent récompensés avec un bataillon indépendant pour expérimenter librement avec les applications militaires de la science arcanique pour optimiser la guerre. Connu sous le nom de Groupe d'Opérations de Science Militaire Expérimentale ou Exp-Mil-Scions, ils investirent principalement des actifs dans le développement d'équipements qui pourraient perturber les formations ennemies massées et renforcer le pouvoir de l'infanterie individuelle en maximisant leur production de puissance de feu et en minimisant leurs "actions inutiles" comme le rechargement et la visée. Ce fut les Exp-Mil-Scions qui créèrent le premier traité sur les magifusils élémentaires et auto-chargeurs à travers leur recherche extensive combattant les Harafics."
 goblin_23_zarynethautomats:0 "Zarynethautomats"
 goblin_23_zarynethautomatsDESCR:0 "Durant le chaos des années de fin de la 2ème Guerre du Reach, des artificiers désespérés défendirent ardemment les murs de la ville de Bayvek contre les envahisseurs Grombari. Sacrifiant toute éthique pour la victoire, les armes déployées par de tels thautomats sombres déchaînèrent une dévastation cruelle sur les Grombari et infligèrent des blessures tortueuses à leurs victimes. Avec la reddition à Gawed, ces artificiers passèrent dans la clandestinité durant le vide de pouvoir lors de la transition de l'autorité à leurs suzerains aléniques, créant une multitude de conceptions amorales - industrielles et militaires - qui s'infiltraient dans les ateliers des magnats gobelins. Avec peu de règlements pour supprimer de telles inventions malgré une politique nominalement opposée à l'artifice amoral, les Blaznomiks et les magnats fermèrent les yeux tant que les conceptions brillantes continuaient à couler dans leurs mains."
 goblin_26_pennywort_blaznomiks:0 "Blaznomiks Ombilic-de-Vénus"
 goblin_26_pennywort_blaznomiksDESCR:0 "Suite à l'annexion de Bayvek à Gawed, une réorganisation significative des Blaznomiks eut lieu dans un effort pour réduire le fardeau administratif et financier de leur entretien avec la ville sécurisée de l'invasion Grombari. Ses rangs gonflés furent amincis, avec un objectif final de maximiser la puissance de feu à travers des contrats avec les magnats des armes militaires pour produire de grands nombres d'armes thautomatiques. Adoptant l'ombilic-de-vénus bleu comme leur symbole en contraste avec la rose lorentaise, ces Blaznomiks réorganisés furent chargés de saturer les formations massées lorentaises avec un feu intense avant de se retirer pour permettre aux Gawedi de facilement submerger l'ennemi affaibli."
 goblin_26_trespasser_suppressors:0 "Suppresseurs-d'Intrus"
 goblin_26_trespasser_suppressorsDESCR:0 "Durant la colonisation de l'intérieur d'Haraf, les colons Mestikardu créaient souvent des pièges défensifs pour sécuriser le périmètre de leurs nouvelles colonies contre les bêtes et les raiders harafiques. Bien que certains étaient aussi simples que des fosses piégées rudimentaires et des collets, les Metzikardu appliquaient souvent l'audace gobeline dans leurs défenses : canons alimentés par divination, mines à pression lizmopodru, et pièges de commotion E++, parmi d'autres inventions excessives, étaient périodiquement construits. Certaines de ces inventions feraient leur chemin dans les Exp-Mil-Scions pour un raffinement supplémentaire avant d'être intégrées dans les tactiques défensives de l'Engrenage Militaire Triarchique."
 goblin_28_worldtrottin_magifire:0 "Magifeu Globe-Trotteur"
 goblin_28_worldtrottin_magifireDESCR:0 "La prolifération rapide de batteries arcaniques et de moteurs élémentaires d'Aelantir eut un impact significatif dans le développement de l'artisanat magique en Cannor. Bayvek ne faisait pas exception, car elle non seulement embrassait ces technologies, mais synthétisait des conceptions volées de l'étranger aux côtés de leur propre ingéniosité pour simplifier un tel matériel coûteux - au coût de toute sécurité ou respect. De telles batteries arcaniques, souvent alimentées par des sous-produits de Larme-de-Dame, étaient utilisées de manière extensive pour alimenter les besoins énergétiques de l'armée Bayveki et pour augmenter grandement son volume de puissance de feu avec des munitions magiques bon marché mais puissantes."
 goblin_28_infernal_wasphouses:0 "Maisons-de-Guêpes Infernales"
 goblin_28_infernal_wasphousesDESCR:0 "Une machination misérable créée par les artificiers Bayveki était désignée comme la maison-de-guêpes infernale. Vaguement inspirées par les conceptions d'appartements à Beepeek, les maisons-de-guêpes étaient des lance-roquettes multiples qui tiraient des roquettes en fonte qui explosaient à l'impact par des charges de poudre alimentées par des runes de feu. Bien que fastidieux à recharger, ces maisons-de-guêpes pouvaient être facilement démontées et transportées à pied, fournissant à l'infanterie gobeline de l'artillerie mobile bon marché qui était capable de pulvériser les mages de bataille et machines de guerre ennemis sans nécessiter de compétences spécialisées pour l'équipage au-delà d'un manque de préservation de soi."
 goblin_28_meknik_mechavziks:0 "Mechazviks de Meknik"
 goblin_28_meknik_mechavziksDESCR:0 "Suivant une longue expédition en Insyaa, un magnat riche et excentrique connu sous le nom de Meknik fut le premier à introduire les noyaux de mécanisme à la société Bayveki. Intéressé par l'automatisation du travail de ses entreprises agricoles dans la Bayvek rurale, il commissionna les premiers mechazviks - bêtes mécanisées - pour servir de travail permanent qui ne nécessitait ni nourriture ni repos pour rester productif. Bien que son produit échoua à rivaliser avec d'autres gadgets agricoles mécanisés en raison de sa complexité et de son coût, il parvint à atteindre les rangs supérieurs du gouvernement Bayveki, qui acheta plusieurs mechazviks à des fins militaires. Modifiés avec un compartiment arrière creux et équipés d'une Tourelle Cloueuse-de-Chair, ces machines étaient plus que capables de transporter des troupes de choc dans l'épaisseur d'une bataille rangée tout en frappant tous les ennemis qui les approchaient."
 goblin_30_ex_max_fleshnailers:0 "Cloueurs-de-Chair Ex-Max"
 goblin_30_ex_max_fleshnailersDESCR:0 "La poudre E++ était une invention gobeline, produisant plusieurs fois plus d'énergie que la poudre noire régulière tout en nécessitant proportionnellement moins de travail pour produire. Initialement utilisée dans les démolitions, les artificiers Bayveki utiliseraient ses gaz comprimés pour produire un cylindre répétitif qui conduirait des tiges abjurées qui allumaient les charges E++. C'était le principe pour le fusil-piston alimenté par gravité, qui serait produit par Bayvek pour moderniser l'armée tout en se conformant aux nouvelles tendances industrielles. Bruyants, instables et sujets à l'encrassement, mais étrangement efficaces, ceux-ci furent distribués aux Blaznomiks Reachman et aux gardes de la ville pour clouer indiscriminément la chair des paysans turbulents et des soldats ennemis à première vue avant de balayer les traînards."
 goblin_30_industrial_delugecannons:0 "Canons-Déluge Industriels"
 goblin_30_industrial_delugecannonsDESCR:0 "L'acceptation tardive des moteurs élémentaires - car ils étaient trop chers pour les sensibilités des magnats gobelins - mena à un débit accru dans l'industrie croissante de Bayvek. Les moteurs élémentaires d'eau étaient principalement utilisés dans le broyage industriel pour l'acier et la farine de la ville, mais étaient utilisés dans des applications militaires. Une application était les canons rotatifs, qui utilisaient la force centrifuge des élémentaires d'eau tournants pour accélérer les projectiles alimentés à partir d'un transmutateur qui convertissait la ferraille en munitions. Initialement condamnée pour son imprécision et sa sécurité, elle fut plus tard approuvée en service par Bayvek sous les recommandations des magnats comme soutien de feu mobile équipé par l'infanterie."

 cave_goblin_1_clan_rabble:0 "Racaille de Clan"
 cave_goblin_1_clan_rabbleDESCR:0 "Une horde désorganisée de gobelins des cavernes maniant tout ce qu'ils peuvent mettre la main dessus, que ce soit des massues, des couteaux ou des lances. Ce qui leur manque en unité, ils le compensent par leur nombre pur et leur absence totale d'instinct de préservation."
 cave_goblin_9_cave_ambushers:0 "Embusqueurs des Cavernes"
 cave_goblin_9_cave_ambushersDESCR:0 "En réalisant que peut-être les vies gobelins ne sont pas sans valeur, plusieurs chefs de clan se sont réunis pour finalement concevoir une nouvelle forme de guerre : l'embuscade. Construire des pièges rudimentaires comme des fosses et compter sur le labyrinthe naturel de l'Échine-du-Serpent a aidé à réduire grandement les pertes, peu importe à quel point cette tactique est vraiment nouvelle."
 cave_goblin_9_pebble_slingers:0 "Frondeurs de Cailloux"
 cave_goblin_9_pebble_slingersDESCR:0 "Sous leurs millénaires de servitude aux orques, de nombreuses valeurs furent distillées chez les gobelins des cavernes. Bien que presque tous ces concepts disparurent au moment où ils quittèrent la captivité, quelques étincelles persistantes de fierté orque restèrent dans les nouveaux clans des cavernes. Refusant les tactiques d'embuscade lâches (et compliquées) favorisées par leurs voisins, certains gobelins des cavernes optèrent pour une approche différente pour minimiser les pertes. Par la mise en œuvre généralisée de frondes, les ennemis pouvaient maintenant être vaincus à distance sans le processus chronophage de fabriquer de vraies armes."
 cave_goblin_12_burner_teams:0 "Équipes de Brûleurs"
 cave_goblin_12_burner_teamsDESCR:0 "C'était un jour paisible dans les cavernes quand un gobelin curieux décida de combiner de la gélatine pressurisée avec un peu de feu. Le résultat fut catastrophique et le tua presque instantanément, mais heureusement ses compagnons choisirent d'adapter ces principes dans les premiers brûleurs, une forme de lance-flammes rudimentaire. La gélatine enflammée des vases des cavernes serait lancée depuis des pressuriseurs portatifs, s'accrochant à la malheureuse victime vers laquelle elle était pointée - ou le gars à côté de lui. On travaille encore sur les problèmes de précision."
 cave_goblin_12_shrapnel_lobbers:0 "Lanceurs de Shrapnel"
 cave_goblin_12_shrapnel_lobbersDESCR:0 "Même un caillou peut être fatal s'il est lancé avec assez de force. N'importe qui reconnaîtrait un fait si simple. Pourtant, il faut un vrai génie pour prendre ce concept et décider de créer une boule d'explosifs assortis compressés au point où un seul faux pas tuera l'utilisateur et tout le monde dans un rayon de 20 pieds. Et ensuite l'envelopper dans des pierres aléatoires trouvées à travers la caverne, créant la paranoïa que la moindre secousse causera une étincelle et anéantira toute une escouade. Un vrai génie au travail."
 cave_goblin_15_boom_rocks:0 "Les Rochers-Boum"
 cave_goblin_15_boom_rocksDESCR:0 "Il s'avère qu'un peu de magie va loin. Grâce à l'artisanat magique de base, les grenades portables ont été rendues considérablement plus sûres, avec les explosions de poche diminuant d'occurrences quotidiennes à des spectacles hebdomadaires. De plus, d'autres améliorations à la force de commotion de ces bombes ont grandement augmenté la motivation de nos armées, simplement fascinées par le concept de faire boum les choses."
 cave_goblin_15_flame_belches:0 "Les Rots-de-Flamme"
 cave_goblin_15_flame_belchesDESCR:0 "Un raffinement supplémentaire des brûleurs et l'introduction de l'artisanat magique simple ont amené le Rot-de-Flamme sur les lignes de front. Ce nouveau lance-flammes amélioré vient avec plusieurs améliorations, y compris la capacité de viser dans certaines directions !"
 cave_goblin_19_blast_and_scatter:0 "Escouades Explosion-et-Dispersion"
 cave_goblin_19_blast_and_scatterDESCR:0 "Le tir ami est un événement quotidien dans la société gobeline, même en temps de paix. En forant des procédures d'évacuation rapide dans le gros de l'armée, nous pouvons éviter à la fois les accidents désagréables et potentiellement les projectiles ennemis aussi !"
 cave_goblin_19_lava_lobbers:0 "Lanceurs de Lave"
 cave_goblin_19_lava_lobbersDESCR:0 "Bien que les tranchées soient utiles, elles sont aussi chronophages et finalement inefficaces. À la place, récoltons de la roche fondue des profondeurs de l'Échine-du-Serpent et lançons-la sur l'ennemi ! Des capsules spéciales qui répandent une fine couche de lave sur une petite zone peuvent servir le même but de déni de zone que les tranchées, sans le creusement ennuyeux ou l'effort !"
 cave_goblin_23_lots_of_rocks:0 ""Plein de Rochers""
 cave_goblin_23_lots_of_rocksDESCR:0 "Nos cavernes abritent certains des rochers les plus durs qui existent, dont la plupart nous n'avons même pas de noms. Les avancées récentes dans l'exploitation minière à ciel ouvert utilisant des explosifs non réglementés ont grandement augmenté notre approvisionnement en rochers durs, que nous pouvons ensuite lancer sur l'ennemi en utilisant des canons à shrapnel spécialisés !"
 cave_goblin_23_quickspray_gunners:0 "Artilleurs à Tir Rapide"
 cave_goblin_23_quickspray_gunnersDESCR:0 "La guerre traditionnelle à la poudre, bien qu'éprouvée et vraie, est simplement ennuyeuse. Pourquoi tirer un seul coup toutes les quelques secondes quand vous pouvez vaporiser des douzaines de petites balles dans l'ennemi, les transformant en une fine brume ? Quelques tireurs maniaques placés derrière les lignes ennemies peuvent causer bien plus de problèmes qu'un régiment entier de soldats entraînés, et c'est donc exactement ce que nous ferons."
 cave_goblin_26_deathfield_formation:0 "Formation Champ-de-Mort"
 cave_goblin_26_deathfield_formationDESCR:0 "Chaque sorte de bidule et gadget a une utilité, et nous gobelins avons inventé plein de choses qui existent seulement pour empêcher d'autres d'exister. En jetant chaque engin mortel que nous pouvons récupérer dans un champ en préparation d'un assaut ennemi, même l'ennemi le plus dévoué faiblira sous les diverses surprises que nous avons en réserve."
 cave_goblin_26_massed_sappers:0 "Sapeurs en Masse"
 cave_goblin_26_massed_sappersDESCR:0 "Le rôle de l'ingénieur de combat est typiquement de construire des fortifications ou des pièges pour soutenir le gros de l'armée. Pourquoi limiter leur potentiel au simple soutien, quand nous pouvons jeter des milliers d'ingénieurs autodidactes sur l'ennemi ? Le résultat est assez efficace."
 cave_goblin_28_bring_a_buddy:0 "Tactiques Amène-un-Copain"
 cave_goblin_28_bring_a_buddyDESCR:0 "Au lieu d'utiliser les sapeurs comme murs de viande sacrificiels, peut-être le temps est-il venu de fournir à chaque ingénieur un artificier gardien pour le défendre alors qu'il construit des emplacements de terrain et fait des ravages sur les lignes ennemies."
 cave_goblin_28_incendiary_repeaters:0 "Répéteurs Incendiaires"
 cave_goblin_28_incendiary_repeatersDESCR:0 "Nos principaux innovateurs militaires ont finalement accompli le plus grand exploit d'ingéniosité. Au final, c'était juste devant nous. Les armes à feu manquaient simplement de feu. Nous avons corrigé ce problème, et maintenant chaque balle est enduite d'un réactif qui s'enflamme quand elle entre en collision avec quelqu'un ou quelque chose."
 cave_goblin_30_fast_action_field_turrets:0 "Tourelles de Terrain à Action Rapide"
 cave_goblin_30_fast_action_field_turretsDESCR:0 "Le principal problème avec les emplacements défensifs est que, au moment où ils sont créés, l'ennemi est déjà à la porte, la démolissant avec des tirs de canon. Au lieu de manœuvrer l'ennemi dans des fortifications préexistantes, nous avons plutôt décidé de forcer nos artificiers à développer des tourelles de terrain capables d'être installées en moins de deux minutes. La fiabilité n'est pas une préoccupation."
 cave_goblin_30_mfc_9000:0 "Le BYF-9000" #RIP le MFC-9000
 cave_goblin_30_mfc_9000DESCR:0 "Cette terreur du champ de bataille avait autrefois un nom pragmatique et descriptif, qui fut finalement raccourci en BYF-9000. Ce nom savant est tombé en désuétude, et le prototype est maintenant connu sous un exonyme bien plus simple, donné par ceux qui ont été témoins de sa puissance dévastatrice de première main : le Rocher dans ta Face. Capable de lancer près d'une douzaine de projectiles de la taille d'un rocher en une seule minute, le BYF-9000 a une puissance destructrice presque sans égale sur le champ de bataille moderne."

 cave_goblin_1_wretched_swarms:0 "Essaims Misérables"
 cave_goblin_1_wretched_swarmsDESCR:0 "Les cavernes de l'Échine-du-Serpent abritent toutes sortes de bestioles dégoûtantes et rampantes, mais la grande majorité de ces créatures nous mangeraient plutôt que de nous laisser les monter. Tout cela a changé avec la découverte d'une espèce d'araignée géante apprivoisable, créant l'opportunité pour des essaims de cavaliers-araignées de charger l'ennemi."
 cave_goblin_6_crawler_cavalry:0 "Cavalerie Rampante"
 cave_goblin_6_crawler_cavalryDESCR:0 "Dans les cavernes, le sol n'est qu'une simple suggestion. Les murs, et même le plafond sont traversables avec les outils et la volonté nécessaires. Les selles d'araignée ont été augmentées avec des sangles spéciales, assurant que nos gars ne tombent pas, même la tête en bas."
 cave_goblin_10_cavern_crawler_chargers:0 "Chargeurs Rampants des Cavernes"
 cave_goblin_10_cavern_crawler_chargersDESCR:0 "Qu'est-ce qui est plus horrifiant qu'une horde d'araignées géantes ? Peut-être une charge coordonnée de ces bêtes voraces, dans laquelle votre seul espoir de survie vient d'être coupé par un détachement de rampants qui a contourné votre armée, attendant votre tentative de retraite."
 cave_goblin_14_tarantular_outriders:0 "Éclaireurs Tarentulaires"
 cave_goblin_14_tarantular_outridersDESCR:0 "Vous savez ce qu'ils disent sur les araignées : plus elles sont poilues, mieux c'est ! Les tarentules géantes plus grandes et plus poilues sont à la fois plus fortes que nos races précédentes, mais fournissent aussi à nos ennemis une frayeur bien nécessaire."
 cave_goblin_18_wolf_spider_tamers:0 "Dompteurs d'Araignées-Loups"
 cave_goblin_18_wolf_spider_tamersDESCR:0 "Les araignées-loups géantes sont une rareté dans l'Échine-du-Serpent, mais les innovations récentes dans l'élevage d'araignées les ont amenées dans les cavernes ! Contrairement aux tarentules lâches, les araignées-loups continueront une charge, même face à des pertes écrasantes !"
 cave_goblin_23_iron_spider_gunners:0 "Artilleurs sur Araignées de Fer"
 cave_goblin_23_iron_spider_gunnersDESCR:0 "Les merveilles de l'artisanat magique ne connaissent pas de limites. En plaquant du placage de fer et une source d'énergie magique, les araignées géantes normales peuvent être augmentées en araignées semi-mécaniques avec une armure assez épaisse pour dévier les balles ! Il suffit de coller une paire de maniaques sur le dos de l'une de ces choses et nous avons un véhicule de destruction apte à la guerre."
 cave_goblin_28_fiery_tarantula_catapults:0 "Catapultes de Tarentules Enflammées"
 cave_goblin_28_fiery_tarantula_catapultsDESCR:0 "Le principal problème avec la cavalerie d'araignées actuelle est d'amener les araignées du point A au point B. Elles sont lentes et lâches, mais quand elles atteignent finalement l'ennemi en masse, elles causent des ravages et une destruction sans égal. Il s'avère que la solution à ce problème de distance était remarquablement simple : il suffit de les lancer depuis une catapulte. De préférence pendant qu'elles sont en feu."

 exodus_goblin_1_perzuk_volunteers:0 "Racaille de Volontaires de Perzuk"
 exodus_goblin_1_perzuk_volunteersDESCR:0 "Quand les Gobelins de l'Exode arrivèrent à Bahar, ils se retrouvèrent rapidement à mener des guerres de conquête et de survie contre les royaumes locaux. Pour obtenir assez de gobelins pour sa guerre contre Birzartanšes et Baharkand, Perzuk, chef des Têtes-de-Marbre, promit du butin et des terres pour ceux qui le suivraient au combat, et des milliers de gobelins et d'humains acceptèrent son offre. Bien que pas particulièrement bien armées ou organisées, les forces de Perzuk étaient à la fois nombreuses et motivées."
 exodus_goblin_9_hilltop_shortbows:0 "Arcs Courts des Collines"
 exodus_goblin_9_hilltop_shortbowsDESCR:0 "Les gobelins de la tribu Mouton-Gris, connus pour leur style de vie pastoral dans les Collines des Harpies, comptaient fortement sur les embuscades pour leurs incursions dans les terres bulwari, car ils n'avaient pas la force ou la taille pour monter des chevaux ou engager les humains en mêlée. À la place, des gobelins armés d'arcs courts le long des routes caravanières majeures attendaient en embuscade les caravanes qui arrivaient. Ils émergeaient ensuite et tiraient des douzaines de flèches dans les caravaniers, les tuant avant qu'ils ne puissent fuir ou riposter. Finalement, les Moutons-Gris utiliseraient aussi ces guerriers hautement expérimentés et étonnamment précis pour les batailles, où ils gagneraient leur nom après qu'une petite force de 200 gobelins avec des arcs courts tint une colline pendant 6 heures contre des milliers de soldats Gelkar."
 exodus_goblin_9_mountainhuggers:0 "Étreigneurs-de-Montagne"
 exodus_goblin_9_mountainhuggersDESCR:0 "Comme son nom le suggère, la tribu Étreindre-Montagne vit sur les flancs de montagne du Serpentreach, qu'ils utilisaient pour contourner la forteresse de Bal Ouord. Les guerriers des Étreigneurs-de-Montagne sont bien connus pour leur habileté à naviguer les montagnes de leurs terres natales et sont hautement agiles pour des gobelins. Durant les guerres contre l'alliance de Re-Uyel, Crathanor, et Ovdal Tûngr, des bandes errantes d'Étreigneurs-de-Montagne voyageraient les collines et montagnes de Bahar, détruisant ou pillant tout sur leur passage avant que les Bahari ne puissent les trouver."
 exodus_goblin_12_aqatbar_arquebusiers:0 "Arquebusiers d'Aqatbar"
 exodus_goblin_12_aqatbar_arquebusiersDESCR:0 "L'arquebuse entra d'abord à Bahar par le commerce avec Cannor et devint rapidement populaire parmi les gobelins. Au début, le coût limitait son usage seulement aux troupes les plus élites comme la garde personnelle du chef des Requins-Terrestres, mais les forgerons gobelins commencèrent bientôt à produire des copies grossières en nombres énormes, permettant des formations massées armées de fusils. Bien que les fusils avaient une chance plutôt élevée d'exploser au visage de l'utilisateur et manquaient de toute apparence de précision appropriée, ils se révélèrent remarquablement mortels, surtout contre les Bulwari et Elfes du Soleil qui n'avaient pas encore embrassé la guerre à la poudre."
 exodus_goblin_12_marbleheads:0 "Milice Mixte des Têtes-de-Marbre"
 exodus_goblin_12_marbleheadsDESCR:0 "Alors qu'ils s'étendaient à travers Bahar, les Têtes-de-Marbre trouvèrent un problème qui est généralement impossible à jamais arriver pour les gobelins : un manque de main-d'œuvre. Beaucoup des volontaires de Perzuk avaient déjà pris leur retraite à ce moment-là, et leurs enfants manquaient de l'ambition de leurs ancêtres. En tant que tels, les Têtes-de-Marbre durent étendre la même offre à leurs sujets humains, et bien qu'un grand nombre l'accepta, ils n'acceptèrent qu'à contrecœur l'idée de combattre aux côtés de gobelins, qu'ils considèrent comme des rejetons du Mal Malveillant. Les bagarres, le vol et le meurtre étaient communs dans les unités mixtes, mais les unités mixtes étaient plutôt efficaces au combat car les forces et faiblesses des humains et gobelins se complétaient et montraient le potentiel de continuer de telles tactiques si les problèmes de moral pouvaient être réglés."
 exodus_goblin_15_overclan_union:0 "Formation d'Union de l'Overclan"
 exodus_goblin_15_overclan_unionDESCR:0 "Alors que de plus en plus de gobelins et d'humains se convertissaient au Jadd, les formations mixtes devinrent graduellement plus efficaces alors que les soldats ressentaient de la parenté pour leurs camarades qui étaient maintenant unis dans la foi avec eux. Voyant cela, l'Overclan décida de dissoudre complètement toutes les unités uniquement humaines et uniquement gobelins et de les fusionner. Au combat, les Formations d'Union envoyaient des tirailleurs gobelins et des cavaliers humains en avant de la colonne principale pour reconnaître et harceler l'ennemi avant que la colonne principale n'arrive et n'annihile l'ennemi avec des volées tonitruantes de mèches."
 exodus_goblin_15_sunstone_lobbers:0 "Lanceurs de Pierre-Solaire"
 exodus_goblin_15_sunstone_lobbersDESCR:0 "En 1561, les mineurs Étreigneurs-de-Montagne découvrirent un grand dépôt de pierre solaire dans l'une de leurs mines du Serpentreach. Cette pierre précieuse de couleur orange, trouvée seulement à Bulwar et dans les régions environnantes, est prisée par les Cultes du Soleil, et pour une bonne raison. Si laissée sous la pleine lumière du soleil pendant plus de six heures, elle brillerait dans l'obscurité et repousserait certaines créatures mortes-vivantes. Cependant, les artificiers et prêtres dans l'Overclan trouvèrent que quand chargées d'énergie magique, les pierres solaires pouvaient être transformées en une sorte de grenade qui brillerait avec une puissance semblable au soleil pendant quelques moments après avoir été lancée, transformant tout à proximité en cendres. Tous les soldats Jadd dans l'Overclan recevaient quelques gemmes de pierre solaire chargées, mais il y avait des unités spécialisées qui recevaient de vastes quantités de pierre solaire pour faire pleuvoir la puissance du soleil sur l'ennemi."
 exodus_goblin_19_flame_sappers:0 "Sapeurs de Flamme"
 exodus_goblin_19_flame_sappersDESCR:0 "Dans la quête de l'Overclan d'amener leurs ennemis à une mort spectaculairement ardente, plusieurs bricoleurs gobelins brassèrent un mélange de goudron de charbon et de tourbe, créant un liquide hautement inflammable et collant qui pouvait brûler même sur l'eau, qu'ils surnommèrent rapidement Feu-Gobelin. Le mélange était placé dans des réservoirs d'acier qui lanceraient la boue volatile en utilisant de l'air pressurisé et des buses. Le gouvernement de l'Overclan embaucha immédiatement les bricoleurs renégats et leur donna les fonds pour établir un complexe de production. Ces lance-flammes, comme ils étaient appelés, n'étaient distribués qu'aux plus braves des soldats qui étaient appelés Sapeurs de Flamme et recevaient une armure épaisse pour les protéger à la fois de leur arme et du feu ennemi, puisqu'ils devaient avancer à très courte portée pour utiliser leurs lance-flammes."
 exodus_goblin_19_mixed_line:0 "Ligne Standardisée Mixte"
 exodus_goblin_19_mixed_lineDESCR:0 "Bien que l'Overclan utilisait des unités mixtes humain-gobelin depuis de nombreuses années maintenant, leur efficacité était encore limitée en raison d'un manque de standardisation et de discipline. Cependant, cela changea quand l'officier bulwari formé en Ancardie Ashur Zamuraš fut nommé commandant de l'armée chargée de garder la frontière avec le Royaume des Harpies. Il commença immédiatement à réorganiser les régiments sous son commandement pour avoir un nombre égal de gobelins et d'humains, imposant un haut standard de conduite parmi ses hommes. Il plaça aussi une grande importance sur la discipline de tir, forçant à la fois les soldats humains et gobelins, qui auparavant tiraient simplement quand leurs fusils étaient chargés, à coordonner leurs volées. Quand ses supérieurs à Aqatbar virent cela, ils firent immédiatement nommer Zamuraš comme Chef de l'Armée afin qu'il puisse répandre ses méthodes à travers l'Overclan."
 exodus_goblin_23_early_sunscorch:0 "Brûle-Soleil Précoce"
 exodus_goblin_23_early_sunscorchDESCR:0 "Bien que le Feu-Gobelin fut un succès massif, il avait encore des faiblesses majeures, comme sa propension à exploser à la moindre secousse. Ainsi la première itération du Canon à Main Brûle-Soleil fut produite. Cette arme hautement innovante et extraordinairement dangereuse tirait une sorte de glu, nommée soloplasme en raison de sa similarité en texture avec l'ectoplasme, qui pouvait brûler à travers à peu près n'importe quoi. Le soloplasme est produit en chauffant l'air à de très hautes températures avec un cristal de Larme-de-Dame, mais parce qu'il pouvait faire fondre la plupart des alliages connus, ce processus devait se produire dans le canon à main. Cela signifiait que si le processus échouait de quelque manière, c'était la vie de l'utilisateur qui payait le prix."
 exodus_goblin_23_landslide_corps:0 "Corps de Glissement de Terrain"
 exodus_goblin_23_landslide_corpsDESCR:0 "Bien que des armes comme le Brûle-Soleil et les lance-flammes soient très puissantes en effet, elles sont également instables et chères, ainsi l'Overclan commença à chercher des tactiques plus conventionnelles. Alors que presque toutes les propositions utilisaient des explosifs d'une certaine manière, une se démarqua. Proposée par l'ingénieur militaire Aminkle Dent-de-Pioche, elle consistait à utiliser des explosifs puissants pour créer artificiellement des glissements de terrain, enterrant l'ennemi sous des tonnes de décombres et de terre et bloquant le passage des renforts. Cette stratégie fut mise à l'épreuve durant une escarmouche frontalière avec les Ourdiens en 1702, où elle fonctionna merveilleusement, avec des centaines d'Ourdiens enterrés sous la roche fumante. Brisemarteau fut richement récompensé, et le Corps de Glissement de Terrain fut officiellement établi juste quelques semaines plus tard."
 exodus_goblin_26_false_sun_division:0 "La Division du Faux-Soleil"
 exodus_goblin_26_false_sun_divisionDESCR:0 "À l'arrivée du Gommo à Aqatbar, des volées d'artificiers de Cannor vinrent dans ses terres pour apprendre sur les inventions des gobelins et aider à les perfectionner. Comme prévu, les inventions qui les intriguaient le plus étaient le Soloplasme et le Feu-Gobelin. Ils étudièrent méticuleusement ces armes étranges, et à l'horreur du reste de Bulwar, les améliorèrent en fait. Ils combinèrent le lance-flammes avec le Feu-Gobelin et créèrent un lance-flammes terriblement puissant qui tire du Soloplasme en ajoutant des protections magiques à la buse, au tuyau, et à l'armure du Sapeur de Flamme afin qu'elle puisse résister à la chaleur d'un flux constant de soloplasme. Ils furent nommés Faux-Soleils, d'après la puissance incroyablement destructrice que l'arme libérait."
 exodus_goblin_26_rapidfire_combined_army:0 "Armée Combinée à Tir Rapide"
 exodus_goblin_26_rapidfire_combined_armyDESCR:0 "L'obsession de l'Overclan avec les absurdités militaires continua alors que plusieurs forgerons bricolèrent avec un mousquet standard et le modifièrent pour inclure un total de sept canons. Ils présentèrent ensuite le produit fini au commandement de l'armée qui accepta immédiatement la conception, récompensa les forgerons et commença à produire en masse la nouvelle arme, nommée le Mousquet à Tir Rapide, qui fut distribué à un soldat sur cinq, améliorant grandement la puissance de feu des régiments d'infanterie réguliers et sécurisant leur place dans l'armée de l'Overclan."
 exodus_goblin_30_voltoj_peacemakers:0 "Pacificateurs Voltoj"
 exodus_goblin_30_voltoj_peacemakersDESCR:0 "Un baril de poudre sous forme de nation, il ne fallut qu'une seule étincelle pour que la campagne éclate en rébellion. Affligés d'une guerre de guérilla interne à l'ouest et de grèves ouvrières dans la capitale, tout en souffrant encore des conséquences du Coup Voltoj, les demi-gobelins dirigeants optèrent pour établir un corps d'élite de gardes gobelins et humains armés d'une combinaison de mousquets à sept canons et de Canons à Main Brûle-Soleil, qui furent tous deux maniés avec un effet dévastateur. Cette nouvelle unité agissait principalement comme une force de maintien de la paix interne, mais servait aussi d'avant-garde de l'armée et de garde personnelle des généraux durant les guerres avec les Vivins au nord et les elfes au sud."
 exodus_goblin_30_sunwielders:0 "Manieurs-de-Soleil"
 exodus_goblin_30_sunwieldersDESCR:0 "Qu'ils suivent le Soleil ou le Fragment, tous les artificiers dans l'Overclan sont quelque peu étrangement obsédés par le feu. Même le lance-flammes Faux-Soleil ne pouvait rassasier leur désir de destruction infernale, alors ils continuèrent à faire des lance-flammes de plus en plus mortels. Ce fut avec l'avènement du 19ème siècle qu'ils créèrent l'arme ultime pour maîtriser le feu sous la forme des Manieurs-de-Soleil, nommés de manière appropriée. Ces humains et gobelins sont vêtus d'exosquelettes de 2 mètres de haut alimentés par la Larme-de-Dame et hérissés d'armes. Dans les deux mains, il tient des épées à deux mains enflammées et dans ses poignets sont des lance-flammes Faux-Soleil. Sur l'une de ses épaules il y a soit un dispositif fait de lentilles qui reflète et amplifie la chaleur brûlante du soleil dans l'ennemi, sur son autre épaule est un gigantesque canon de pierre solaire qui tire des morceaux de pierre solaire de la taille de têtes humaines, capables d'annihiler des murs de béton. Sa plaque faciale est un morceau vierge d'acier doré avec deux trous pour les yeux brûlant de feu magique (qui peut aussi être utilisé comme arme), contrastant avec le reste du mecha qui est de la couleur de cendre et de plomb. Ces avatars mécaniques de colère divine sont heureusement extrêmement rares, avec juste un peu plus d'une centaine en existence en raison de l'immense quantité d'argent et d'effort qui va dans la création d'un seul, mais quand ils sont déployés, rien ne peut les arrêter."

 exodus_goblin_1_sheep_riders:0 "Cavaliers de Moutons"
 exodus_goblin_1_sheep_ridersDESCR:0 "Les collines colonisées par les gobelins d'Ur-Monkande abritent une race unique de moutons gris massifs. Cette race, bien que bien plus facile à effrayer qu'un cheval, fournit une monture appropriée pour les cavaliers gobelins qui effraient si facilement les poneys typiques, capable de surclasser un étalon en endurance et en maniabilité sur les sommets de colline qu'ils appellent leur maison."
 exodus_goblin_6_bahari_auxiliaries:0 "Auxiliaires Bahari"
 exodus_goblin_6_bahari_auxiliariesDESCR:0 "La cavalerie n'a jamais été le point fort des gobelins. En tant que tels, quand les humains commencèrent à s'intégrer dans les milices et armées de l'Exode, ils prirent d'abord le rôle principal de cavaliers, flanquant les lignes ennemies et harcelant les soldats en retraite au lieu des gobelins de petite stature qui manquaient de l'opportunité de le faire."
 exodus_goblin_10_paired_bowmen:0 "Archers Jumelés"
 exodus_goblin_10_paired_bowmenDESCR:0 "Une plus grande coopération entre humains et gobelins a créé un style symbiotique de combat de cavalerie, dans lequel un archer à cheval humain gère les rênes d'un certain coursier, tandis qu'un archer gobelin se tient derrière lui et tire des tirs, permettant à l'humain de se concentrer sur l'équitation sans abandonner la pression que les archers à cheval exercent sur l'ennemi."
 exodus_goblin_14_mount_and_shot:0 "Monte et Tire"
 exodus_goblin_14_mount_and_shotDESCR:0 "Adaptant la tactique des archers jumelés pour inclure les armes à feu, le cavalier humain serait équipé d'un sabre et d'une petite arquebuse, tandis que le gobelin tire un mousquet précoce fabriqué en Cannor. Les deux cavaliers tirant en conjonction créaient une grande symphonie de poudre et de mort qui rivalisait même avec les archers à cheval Jaddari à l'est."
 exodus_goblin_18_flame_herders:0 "Bergers de Flamme"
 exodus_goblin_18_flame_herdersDESCR:0 "Le principal problème avec l'équipement des cavaliers avec des lance-flammes n'était pas l'inefficacité des armes à cheval, ni leur propension à exploser violemment. Non, c'était le fait que très peu de montures s'abstiendraient d'effrayer en voyant la glu plasmatique être lancée à leurs côtés. Les innovations récentes dans le domptage ont aidé à atténuer partiellement ce processus, créant des chevaux qui sont partiellement indifférents aux pyrotechnies ahurissantes dangereuses se produisant sur leur dos."
 exodus_goblin_23_armored_solar_dragoons:0 "Dragons Solaires Blindés"
 exodus_goblin_23_armored_solar_dragoonsDESCR:0 "Équipés de Canons à Main Brûle-Soleil et d'armure alimentée par la Larme-de-Dame, les Dragons Solaires de l'Overclan étaient une vue redoutable sur le champ de bataille, transformant les cavaliers ennemis en rien de plus que des flaques de glu de couleur humaine. Contrairement à la cavalerie blindée précédente, ces dragons tiraient avantage des innovations récentes dans les exo-squelettes pour combattre plus vite, plus dur, et plus dégoulinant que l'ennemi malgré le fait de monter des coursiers bien moins capables."
 exodus_goblin_28_the_immolator:0 "L'Immolateur"
 exodus_goblin_28_the_immolatorDESCR:0 "Qui a besoin de chevaux quand vous avez un chariot de guerre à haute puissance de mort ardente ? L'Immolateur d'Aqatbari était un véhicule blindé autopropulsé à six roues avec deux lance-flammes, deux catapultes de pierre solaire, et zéro trappes de sortie. Un seul immolateur pouvait causer des ravages sans égal sur le champ de bataille, et jusqu'à ce que des munitions de plus gros calibre soient développées, ils étaient presque invincibles dans la guerre conventionnelle. Malheureusement pour l'Overclan, leurs ennemis apprirent bientôt que, malgré être libre de la logique conventionnelle, l'immolateur n'était pas immunisé aux lois de la physique, et exerçait une quantité massive de poids sur le sol qu'il foulait. En tant que tel, il était entièrement inutilisable sur terrain difficile ou sol amolli par l'eau de pluie. Malgré ces défauts, sa puissance destructrice sans égale inspirerait d'autres races d'artificiers à construire sur la conception pour rectifier ses défauts fatals, en temps voulu."

 wood_elf_1_salla_archer:0 "Archers Salla"
 wood_elf_1_salla_archerDESCR:0 "Chaque salla, ou clan, a toujours déployé des tireurs experts qui seraient appelés pour défendre leur parenté contre les raids gobelins, les créatures féeriques dangereuses, ou l'escarmouche occasionnelle avec d'autres salla. Quand la Marée Verte arriva, ces archers vaguement organisés étaient l'arme la plus puissante que les elfes avaient pour combattre les intrus dans leurs clairières, démembrant les puissantes bandes de guerre de loin alors qu'elles approchaient leurs colonies."
 wood_elf_1_salla_glaives:0 "Glaives Salla"
 wood_elf_1_salla_glaivesDESCR:0 "Si les bandes de guerre ennemies ne peuvent être vaincues sur le terrain, et que les colonies des Elfes Sylvains sont attaquées directement, les arcs seuls ne suffisent pas pour défendre le foyer et la maison. C'est alors que le glaive est utilisé. Avant la Marée Verte, ces armes étaient principalement émoussées, et utilisées seulement pour des duels rituels. Quand les orques arrivèrent, cependant, les glaives cérémoniels furent retirés des murs, aiguisés, et utilisés mortellement contre les envahisseurs. Les manieurs de glaive n'étaient pas organisés au-delà de la hiérarchie familiale informelle, et raccrocheraient souvent leurs glaives à nouveau si leurs colonies étaient défendues avec succès."
 wood_elf_1_stag_riders:0 "Cavaliers de Cerfs"
 wood_elf_1_stag_ridersDESCR:0 "À travers chaque salla elfique, ou clan, il y a une longue tradition d'équitation sur le fier Cerf des Bois-Profonds. Bien que typiquement montés durant les chasses ou pour livrer des messages, durant la guerre, les chefs de clan et les guerriers éprouvés monteraient et mèneraient leurs compagnons elfes au combat. Selon le clan, ces cavaliers de cerfs légèrement blindés agiraient comme une avant-garde de choc ou tireraient parti de la grâce semblable à celle des elfes du cerf pour harceler l'ennemi de toutes les directions."
 wood_elf_5_foreign_bows:0 "Éyrst Baechar"
 wood_elf_5_foreign_bowsDESCR:0 "L'opération mécanique de base d'un arc est assez simple : tirez la corde vers l'arrière, et la tension sur les membres fait voler la flèche vers l'avant quand la corde est relâchée. Cette conception simple a été itérée de nombreuses, nombreuses fois, cependant, et plusieurs autres itérations se sont produites dans le monde extérieur pendant que les Elfes Sylvains étaient isolés par le Voile Verdoyant. Quand le contact fut établi avec le monde extérieur, ces arcs améliorés, bien que d'abord rencontrés avec scepticisme, devinrent bientôt l'importation la plus populaire. Même les Elfes Sylvains les plus reclus devinrent enamorés de leurs meilleures cordes d'arc et de leurs formes recurves supérieures. Les unités d'Elfes Sylvains utilisant ces nouveaux arcs seraient simplement appelées 'Arcs Étrangers', ou Éyrst Baechar."
 wood_elf_5_glaivedancers:0 "Danseurs de Glaive"
 wood_elf_5_glaivedancersDESCR:0 "Gwindeth Camllann était, au début, juste l'une des nombreuses Elfes Sylvaines qui suivit Corin hors des Bois-Profonds et combattit à la Bataille de Castonath. Pourtant après avoir été témoin de la danse de lame des elfes aldrésiens et ibevari coupant proprement à travers les lignes orques, cependant, le destin de Gwindeth changerait. Émerveillée, l'Elfe Sylvaine se consacra à maîtriser ce qu'elle avait vu. D'une décennie de service dans le Corintar à des années de fête avec divers aventuriers jusqu'à même gagner l'entrée dans le Blaíddscal à Ibevar, Gwindeth voyagerait à Cannor apprenant tout ce qu'elle pouvait.\n\nQuand son rêve de maîtrise fut accompli, Gwindeth retourna où ses aventures avaient commencé - la ville d'Elynáile dans les Bois-Profonds. Là, elle gagna sa place dans l'histoire comme la mère de la danse de glaive, adaptant tout ce qu'elle avait appris pour convenir au glaive et instillant sa passion pour le Diranbe dans une nouvelle génération de guerriers Elfes Sylvains"
 wood_elf_6_fealgarn_warriors:0 "Guerriers Fealgarn"
 wood_elf_6_fealgarn_warriorsDESCR:0 "Chaque elfe des Bois-Profonds, même à contrecœur, reconnaissait quel clan détenait les plus grands cavaliers : Salla Faelgarn. C'était en grande partie dû au rituel unique de "liaison" du clan. Ce rituel, un mélange probable d'intuition culturelle séculaire avec une certaine influence magique féerique, permettait au cavalier et à la monture d'agir comme un seul lors de la "liaison". Agissant à l'unisson, ces guerriers montés étaient capables de manœuvres et de réactions soudaines qu'aucun autre Elfe Sylvain ne pouvait espérer reproduire."
 wood_elf_9_ayeth_ambushers:0 "Embusqueurs Ayeth"
 wood_elf_9_ayeth_ambushersDESCR:0 "Quand les Orques Émeraude émergèrent du Bosquet de l'Ombre, Salla Ayeth fut le premier des clans Elfes Sylvains à les affronter. Mais avant que le Pacte Verdoyant ne puisse être rallié pour les aider, le Bosquet de la Flèche était déjà tombé. Alors que de nombreux elfes fuirent vers le nord pour chercher refuge avec Salla Fealgarn, Elaria Ayeth et beaucoup de ses guerriers les plus chevronnés restèrent, ne voulant pas laisser les Orques Émeraude revendiquer leurs anciennes maisons impunément.\n\nVivant de la terre et frappant partout où les orques étaient les plus faibles, ces embusqueurs Ayeth deviendraient certains des guerriers les plus redoutés dans les Bois-Profonds, développant une sombre réputation pour leurs tactiques brutales et leur efficacité impitoyable. Spirituels jusqu'à la fin, Elaria et ses elfes inspireraient d'autres salla à adopter beaucoup de leurs tactiques alors que leurs propres terres tombaient aux envahisseurs."
 wood_elf_9_escanni_cynghred:0 "Cynghred Escanni"
 wood_elf_9_escanni_cynghredDESCR:0 "Quand les rumeurs de la "Marée Émeraude" atteignirent Escann, de nombreux descendants de ceux qui combattirent la Marée Verte virent les Bois-Profonds comme une chance de vivre à la hauteur des exploits de leurs ancêtres. Bientôt, des flots d'aventuriers menés par le Corintar affluèrent pour faire face à cette nouvelle menace.\n\nPourtant, malgré la situation désespérée du Pacte Verdoyant dans leur combat contre Tugund-Darakh, ces aventuriers étrangers furent d'abord accueillis avec une prudence lasse. Il faudrait de nombreuses batailles et sacrifices partagés avant qu'une vraie confiance ne soit formée. Et quand ce fut le cas, les Orques Émeraude de la Fée Frêne-Cendre se briseraient finalement contre les armes combinées des Elfes Sylvains combattant aux côtés d'humains, de nains, et de halfelins."
 wood_elf_10_stag_chargers:0 "Chargeurs de Cerfs"
 wood_elf_10_stag_chargersDESCR:0 "Bien que cavalerie capable selon les standards des Bois-Profonds, les cavaliers de cerfs traditionnels, même ceux de Salla Fealgarn, étaient plus proches d'éclaireurs montés comparés au monde extérieur. La plupart des cavaliers manquaient de toute protection significative et étaient équipés au hasard d'un mélange d'arc et de glaive. La brutalité de la Marée Émeraude changea cela.\n\nLes Orques Émeraude ne bronchèrent pas contre les charges de cavaliers de cerfs ni ne faiblirent sous leur léger tir de missiles. Seulement après avoir accepté les cuirasses et lances d'acier escanniennes, la cavalerie salla en difficulté vit de vraies percées. Quelque chose de seulement amèrement célébré par les elfes têtus."
 wood_elf_12_ash_children:0 "Enfants de Cendre"
 wood_elf_12_ash_childrenDESCR:0 "Bien que les arcs étaient toujours l'arme préférée - et extrêmement mortelle - pour les tireurs Elfes Sylvains anciens, les jeunes Elfes Sylvains adoptèrent avec empressement et de plus en plus les armes à feu cannoriennes. Bien que ces armes manquaient de furtivité et de polyvalence, elles étaient plus faciles à maîtriser que l'arc et offraient un avantage significatif en pénétration d'armure, quelque chose qui s'était révélé dévastateur contre la peau épaisse, semblable à l'écorce des Orques Émeraude.\n\nEn raison du bruit, de la fumée et de la barbarie perçue de ces armes, les Elfes Sylvains plus âgés refusaient souvent de combattre aux côtés de ces armes. À cause de cela, ces unités d'armes à feu nouvellement formées combattraient toutes sous la bannière de Cyranvar plutôt que sous des salla individuels, menant à une nouvelle camaraderie entre les jeunes de différents bosquets."
 wood_elf_12_muyr_prayn:0 "Muyr Prayn"
 wood_elf_12_muyr_praynDESCR:0 "Avec l'unification de Cyranvar vint l'introduction d'un commandement central aux armées Elfes Sylvaines. Bien que la plupart des Elfes Sylvains combattaient toujours sous la bannière de leur propre salla, pour la première fois les clans elfiques combattaient vraiment comme un seul. Ainsi, avec ces armées plus grandes, de nouvelles tactiques furent conçues pour mieux coordonner les salla entre eux.\n\nLa plus utilisée de celles-ci était le Mur de Bois, ou Muyr Prayn, qui était une formation défensive serrée derrière des lignes intermittentes de grands boucliers enchantés en bois. Les elfes cribleraient les ennemis qui approchaient avec des flèches jusqu'à ce qu'ils atteignent le premier prayn (mur), à ce moment les boucliers et arcs de la première ligne étaient lâchés, et ils s'abattraient sur leurs ennemis avec des glaives. Après une courte attaque, ils reculeraient derrière le second prayn, à ce moment la stratégie était répétée."
 wood_elf_14_howlers:0 "Hurleurs"
 wood_elf_14_howlersDESCR:0 "Il ne fallut pas longtemps pour que de nombreux "enfants de cendre" réalisent les mérites de combiner la puissance de la poudre et le cerf. De ces elfes, personne ne prit autant de plaisir dans les résultats qu'Aerythel Cenág. Aussi sauvage et audacieuse que sa mère adoptive Alara Cenág, Aerythel et ses compagnons avaient un penchant pour remplir le champ de bataille de hululements et hurlements incessants.\n\nCes cris de guerre presque maniaques étaient une source de bravade pour les lignes elfiques et beaucoup suivraient bientôt son exemple. Pour les ennemis cependant, ils étaient un présage troublant car les cris ne cédaient la place que quand le feu assourdissant de la poudre était lâché."
 wood_elf_15_drennen_formations:0 "Formations Drennen"
 wood_elf_15_drennen_formationsDESCR:0 "Nommées d'après le général Elfe Sylvain Oloris Drennen, qui les développa en premier, les Formations Drennen étaient une évolution naturelle du Muyr Prayn. Plutôt que de compter sur des lignes défensives pour cribler de missiles l'ennemi, Olaris Drennen conçut une série d'exercices et de signaux pour permettre aux bataillons de se diviser en nombreuses unités plus petites. Habilitées à prendre l'initiative, ces groupes effectueraient alors indépendamment des mouvements évasifs, des attaques de flanc, et saisiraient le terrain avantageux selon les besoins pour faire pression sur l'ennemi. Quand le moment décisif était atteint, ces unités seraient alors rappelées pour terminer la bataille avec une force écrasante de flèches, de tirs et de charges de glaive."
 wood_elf_15_druids:0 "Druides"
 wood_elf_15_druidsDESCR:0 "Pour la plupart de l'histoire des Elfes Sylvains, les mages, sous forme de druides, avaient été peu nombreux et vaguement organisés. L'éducation magique n'était guère plus que quelques vieux tomes de la Flotte Vestige et des traditions de village locales. Pour la plupart de la société Elfe Sylvaine, les druides étaient simplement des ermites qui aidaient occasionnellement les malades et les nécessiteux. Cela, cependant, prendrait fin à la fin des années 1500.\n\nLa prospérité et l'unité de Cyranvar signifiaient que des colonies éparses avaient grandi en villes et cités. Les druides dispersés commencèrent à se rassembler en cercles druidiques. L'éducation fut standardisée, s'inspirant du Magistère. Pour la première fois, la société Elfe Sylvaine avait un endroit pour recruter des guérisseurs, des érudits et, plus important encore, des mages de bataille - ces derniers étant quelque chose que les généraux étaient désireux d'exploiter."
 wood_elf_18_deepwoods_bears:0 "Ours des Bois-Profonds"
 wood_elf_18_deepwoods_bearsDESCR:0 "Grandissant jusqu'à trois fois la hauteur d'un elfe et pesant plusieurs fois plus, l'Ours des Bois-Profonds est une terreur à contempler. Et longtemps évité par les habitants des bois… jusqu'à maintenant.\n\nHabilités par la montée de l'éducation druidique formelle, les elfes de Cyranvar utiliseraient leurs nouvelles connaissances pour chercher et (principalement) apprivoiser l'Ours des Bois-Profonds par une combinaison de magie d'enchantement et quelques druides métamorphosés. Le résultat final fut la création de cavalerie super lourde, bien que quelque peu lente, capable d'envoyer voler même le fantassin le plus résolu."
 wood_elf_18_underbrush_outriders:0 "Éclaireurs des Sous-Bois"
 wood_elf_18_underbrush_outridersDESCR:0 "La montée pesante de la cavalerie d'ours mena les unités montées sur cerfs à se détourner d'agir comme unités de choc. S'appuyant plutôt sur la maniabilité agile du cerf, l'accent fut mis sur la reconnaissance, le flanquement et le harcèlement. Chevauchant loin devant, ces unités lâcheraient de fréquentes grêles de missiles, pas différent des jours du Voile Verdoyant, pour adoucir les ennemis avant de se retirer à travers les divers sentiers de cochon et ronces de la forêt pour faire rapport.\n\nSeulement après que les engagements de ligne principale aient commencé, ces éclaireurs revenaient aux tactiques d'antan, chargeant pour éliminer les unités faiblissantes, et pourchassant les forces en retraite."
 wood_elf_19_ceannasai_infantry:0 "Infanterie Ceannasaí"
 wood_elf_19_ceannasai_infantryDESCR:0 "Faevir Vaytcothyd, le second Ceannasaí de Cyranvar, ouvrirait son règne avec de grands efforts pour centraliser le pouvoir de l'état sur celui des divers salla. La clé de cela serait la formation d'une vraie armée royale.\n\nConsistant en elfes de tous les Bois-Profonds, cette nouvelle force serait forgée à partir de vétérans Enfants de Cendre, les anciens camarades de Favevir. À travers ces vétérans, les vieux liens de clan et façons de combattre furent brisés et rejetés en faveur de la camaraderie elfique et de l'entraînement standardisé. Pendant ce temps, l'équipement serait fourni plutôt qu'auto-procuré, assurant une qualité de force cohérente et sur mesure.\n\nAvec le temps, cette infanterie Ceannasaí grandirait pour être presque aussi forte que les forces combinées de tous les salla individuels. Un défi qui ne passerait pas inaperçu…"
 wood_elf_19_salla_impetus_infantry:0 "Infanterie d'Impetus Salla"
 wood_elf_19_salla_impetus_infantryDESCR:0 "Trouvant leurs bases de pouvoir menacées par les réformes de Faevir Vaytcothyd, les divers salla agiraient pour défendre l'ancien ordre. Des pactes secrets furent formés, tandis que la richesse extensive des clans se déversait dans leurs forces personnelles.\n\nLe résultat fut que la paie de l'infanterie salla s'éleva à presque quatre fois plus que leurs homologues ceannasaí. Bien qu'ils devaient toujours acheter leur propre équipement, ces elfes avaient plein de pièces dans la poche tout en permettant aussi l'achat d'armes importées de qualité. La paie généreuse, avec les liens de clan persistants, causerait aussi un filet régulier d'infanterie Ceannasaí expérimentée à retourner à leur salla, fournissant un cadre précieux d'officiers.\n\nPris ensemble, les forces salla se transformèrent en une force auxiliaire capable, bien qu'irrégulière, qui comptait sur la compétence individuelle capitalisée par un leadership compétent. Cela s'avérerait être une grande aubaine pour Cyranvar… pour un temps."
 wood_elf_23_aspen_guerrillas:0 "Guérilleros du Tremble"
 wood_elf_23_aspen_guerrillasDESCR:0 "Il ne fallut pas longtemps pour que les salla rebelles de l'Alliance du Tremble réalisent que leurs forces non coordonnées ne pouvaient pas égaler la machine ordonnée de Faevir Vaytcothyd. Deux batailles rangées, et défaites, s'en assurèrent. Pourtant de ces pertes vint l'adaptation.\n\nLes forces Salla se diviseraient et s'appuieraient sur leurs traditions décentralisées. S'inspirant de Salla Ayeth et d'autres anciens clans du sud, la confrontation directe fut évitée en faveur d'une attrition régulière. C'était une tactique mortelle, seulement rendue plus sanglante par les développements modernes. Les armes à feu assuraient que, contrairement à l'arc, n'importe quel elfe pouvait être un combattant indépendamment de l'expérience. Pendant ce temps, les druides rebelles assuraient qu'aucune créature ne pouvait être prise pour acquise, alors que les loyalistes faisaient leurs avancées. En effet, il semblait que chaque pas en avant coûtait à Faevir et ses forces loyalistes un litre de sang."
 wood_elf_23_fey_silver_bears:0 "Ours d'Argent Féerique"
 wood_elf_23_fey_silver_bearsDESCR:0 "Alors que la Crise de l'Argent Féerique plongerait Cyranvar, les Bois-Profonds et, même les pays voisins dans une pénurie de lingots, quelque chose de bon en sortirait. Il s'avère que l'argent féerique détenait des qualités pas différentes du fer de haute qualité. Et, quand travaillé, il pouvait même produire des produits semblables à l'acier. L'armure "acier-fée" résultante rendrait l'Ours des Bois-Profonds déjà résilient capable de résister à la tempête de grêle de fusils toujours plus mortels."
 wood_elf_23_oakoath_loyalists:0 "Loyalistes du Serment-de-Chêne"
 wood_elf_23_oakoath_loyalistsDESCR:0 "Les loyalistes du Serment-de-Chêne de Faevir Vaytcothyd formeraient le fondement de l'armée de Cyranvar durant la Rébellion du Tremble. Bien que consistant largement en infanterie Ceannasaí, la force serait aussi augmentée par un mélange éclectique d'influence escannienne. À savoir sous la forme d'Elfes Sylvains escannis qui avaient été promis une place dans le nouvel ordre de Faevir et une poignée d'exilés escannis des conquêtes de Camir, dont les liens avec Cyranvar remontaient à la fin de la Marée Émeraude.\n\nPris ensemble et soutenu par plus d'une décennie d'entraînement et d'exercice, l'armée disciplinée du Ceannasaí s'avérerait bien adaptée à la bataille rangée. Cependant, ces forces en faisaient aussi inflexible au changement. Quand le champ de bataille passa d'une confrontation directe à une guerre asymétrique, de nouvelles leçons devraient être apprises. Cette fois par le sang plutôt que la sueur."
 wood_elf_23_verdant_stags:0 "Cerfs Verdoyants"
 wood_elf_23_verdant_stagsDESCR:0 "Contrairement à l'Ours des Bois-Profonds, le Cerf des Bois-Profonds et son cavalier n'avaient pas de peau épaisse pour les protéger du regard des mousquets et de l'artisanat magique toujours plus avancés. Pire encore, les armures et boucliers enchantés en bois et cuir ne leur fournissaient plus la protection dont ils avaient besoin contre le tir de missiles ennemi. Et l'équipement en acier continuait d'être une marchandise importée précieuse et chère. Quand combiné, la faisabilité de déployer de la cavalerie de cerf était remise en question. Heureusement une réponse apparaîtrait durant le tournant du 18ème siècle : "acier-fée".\n\nNon seulement il était aussi léger que les vieux boucliers-de-chêne et bien plus durable, l'acier-fée pouvait être forgé domestiquement, le rendant économique à employer. Qu'il fournissait aussi une forme de camouflage léger grâce à ses teintes de couleur verte ne le rendait que meilleur pour les cavaliers de cerfs."
 wood_elf_26_saisth:0 "Sàisth"
 wood_elf_26_saisthDESCR:0 "Pour toute leur renommée, les rangers de Cyranvar n'étaient jamais destinés à devenir les unités d'élite qu'ils sont aujourd'hui. Un sous-produit du compromis entre Faevir et les salla, les rangers furent plutôt formés pour agir comme une garde nationale conjointe entre Cyranvar et les clans réconciliés.\n\nEn échange de dissoudre définitivement leurs armées, les salla, pas l'état, seraient habilités à entraîner cette nouvelle force. Cependant, pour s'assurer que les loyautés des rangers restaient détachées de n'importe quel salla, Faevir s'assurerait que cet entraînement ne soit pas localisé à un seul clan. Des secrets de liaison de cerf à Fealgarn au pistage furtif de Cenág au murmure féerique de Drennen, un elfe ne pouvait devenir un ranger qu'en maîtrisant les façons de chaque clan."
 wood_elf_26_verdantcoat_infantry:0 "Infanterie au Manteau-Verdoyant"
 wood_elf_26_verdantcoat_infantryDESCR:0 "Pour toute sa fierté, Faevir Vaytcothyd reconnaissait que la survie de Cyranvar n'était rien de moins qu'un miracle après les calamités successives qui étaient la guerre civile elfique, la rébellion orque et l'intervention du Cartel Soyzkaru. Cette survie avait été plus grâce à la diplomatie habile et aux mercenaires étrangers qu'à l'armée qu'il avait construite.\n\nIl était clair que l'exercice et la discipline seuls ne suffisaient pas pour faire face aux ennemis de Cyranvar. La flexibilité, sous la forme d'officiers capables de réagir au moment et de prendre des décisions fractionnées, était nécessaire. Des officiers qui cherchaient à comprendre non seulement la pensée militaire Elfe Sylvaine mais aussi escannienne, et controversé, la pensée du Cartel aussi. Ceux prêts à relever ce défi seraient bien récompensés et distingués par un uniforme vert verdoyant."
 wood_elf_28_cyfelim_saisth:0 "Cyfelim Sàisth"
 wood_elf_28_cyfelim_saisthDESCR:0 "Cyfelim sàisth, rangers rapides en Commun, furent d'abord formés à la fin du 18ème siècle comme une branche spécialisée de rangers montés, une réponse directe aux monstruosités mécaniques du Cartel Soyzkaru. Entraînés non seulement dans la tradition ranger mais aussi dans les voies de l'artisanat magique Gommo, le seul but des rangers rapides était de briser à la fois la machine et l'esprit gobelin.\n\nPour faire cela, les rangers étaient déployés bien derrière les lignes et le territoire ennemis, parfois même avant que les hostilités n'aient commencé. Une fois en position, les meurtres silencieux et le sabotage commenceraient. Les ingénieurs et artificiers disparaîtraient un par un pour ne jamais être revus. Les réactifs magiques causeraient de manière inattendue des réactions désastreuses et des ratés. L'efficacité des unités peut être mieux décrite par le dicton amer du cartel, "Il ne faut qu'un elfe pour ruiner une bonne machine.""
 wood_elf_28_enchanted_bears:0 "Ours Enchantés"
 wood_elf_28_enchanted_bearsDESCR:0 "En raison de leur nature influencée par les fées, les Ours des Bois-Profonds étaient toujours notoirement résistants aux magies de toute sorte. C'était, pour les mages au moins, troublamment commun de regarder les boules de feu et les éclairs être simplement haussés par les géants pesants. Pour cette raison, c'était un témoignage à la croissance de la tradition magique Elfe Sylvaine quand un druide en 1774 fut capable d'affecter avec succès et de manière fiable un ours avec un sort de hâte.\n\nBien que les durées de ces sorts n'étaient qu'une fraction de la norme, l'impact d'un ours de plusieurs tonnes se précipitant à des vitesses incroyables était un spectacle à voir… et sentir."
 wood_elf_30_model_elf_infantry:0 "Infanterie Elfe Modèle"
 wood_elf_30_model_elf_infantryDESCR:0 ""L'elfe modèle n'est pas celui qui combat le changement mais le fait sien." - Faevir Vaytcothyd\n\nArtisanat magique. Un mot qui prendrait des siècles pour même entrer dans le vocabulaire Elfe Sylvain, malgré l'obsession de leur voisin gobelin avec cela. Pourtant, après son introduction formelle par le Gommo à travers les cyfelim sàisth, Faevir Vaytcothyd en ferait son acte final comme Ceannasaí de l'intégrer dans la société et l'armée Elfe Sylvaine.\n\nDans le cadre de cet effort, les artificiers Elfes Sylvains nouvellement formés apprendraient à alimenter des dispositifs par la coopération féerique. Bien que cela le rendait plus coûteux et difficile à produire que simplement chasser des fées moindres et autres créatures pour des composants comme le Cartel Soyzkaru, des dispositifs comme les Packs de Pixie et les Liens de Changelin s'avéreraient bien plus puissants et capables que les créations Soyzkaru."
 wood_elf_30_salla_saisth:0 "Salla Sàisth"
 wood_elf_30_salla_saisthDESCR:0 "À l'aube du 19ème siècle, l'idée que les rangers soient une simple unité de défense avait été longtemps oubliée. Seuls les plus fins elfes étaient capables de survivre au processus d'entraînement épuisant maintenant d'une décennie. Ceux qui le faisaient recevaient un honneur et titre exclusif : ranger. Pour cette raison, les rangers répéteraient ironiquement l'histoire et viendraient lentement à former leur propre clan informel, Salla Sàisth ou le Clan des Rangers.\n\nSeulement nominalement sous le contrôle de l'état et divorcés de leur salla original en raison de leurs expériences d'entraînement, les rangers commencèrent à agir indépendamment, formant leurs propres méthodes d'auto-organisation. Se déployant souvent sans ordres, ces unités autonomes tireraient parti de leur large éventail de compétences pour rester sur le terrain indéfiniment, ne retournant souvent que quand leur mission auto-assignée était jugée complète"
 islanders_26_center_peel_squad:0 "§MTirailleurs Kaagomuaniques§!"
 islanders_26_center_peel_squadDESCR:0 "Utilisant une vieille tactique Joglik Ut et largement composés de conscrits coloniaux, les tirailleurs de la Fédération avancent loin devant l'armée principale en petites escouades. Quand l'ennemi entre en vue, ils se divisent en 2 colonnes, les 2 hommes de devant tirent une volée complète depuis leurs fusils à triple canon avant de courir à travers le centre des colonnes vers l'arrière, permettant aux 2 hommes derrière eux d'ouvrir le feu et de suivre. Le tir constant crée l'illusion qu'ils sont une force plus grande qu'ils ne le sont vraiment, étirant une armée ennemie et endommageant grandement leur moral. Quand la bataille commence vraiment entre les armées principales, les tirailleurs continuent à harceler les flancs des forces opposées, se retirant avant qu'on ne puisse riposter contre eux."
 ogre_1_ogre_clubmen:0 "Magemar Ogres"
 ogre_1_ogre_clubmenDESCR:0 "L'Ogre commun préparé pour la guerre, armé d'un arbre déraciné et d'une lance, vêtu de cuirs grossiers, et possédé d'une faim insatiable pour tout ce qui bouge."
 ogre_5_warchiefs:0 "Chefs Magardon"
 ogre_5_warchiefsDESCR:0 "Certains de nos Magemar s'élèvent à un tel prestige et gloire dans nos bandes de guerre qu'ils parviennent à attirer les jeunes ogres impressionnables sous leurs bannières, désireux de piller et festoyer aux côtés d'un leader si puissant."
 ogre_9_armored_warriors:0 "Raiders Blindés"
 ogre_9_armored_warriorsDESCR:0 "Alors que nos guerriers pillent plus profondément dans les terres hostiles pour le butin et les festins, ils ont pris l'habitude de se blinder avec une variété de matériaux, allant d'épaisses planches de bois attachées à leurs corps au placage métallique reforgé pris des terres pillées."
 ogre_12_ogre_berserkers:0 "Berserkers Ikhlomgemar"
 ogre_12_ogre_berserkersDESCR:0 "Certains de nos raiders sont possédés d'une si grande faim et soif de sang qu'ils font rougir le Magardon le plus vorace. Ces berserkers ne combattent pas avec massue ou lance mais avec le pouvoir de leurs propres muscles, griffes et dents, déchirant et dévorant nos ennemis au milieu de la bataille."
 ogre_15_thunderers:0 "Artilleurs Thumkhigar"
 ogre_15_thunderersDESCR:0 "Avec la connaissance limitée des armes à feu que nous avons, largement gagnée des cris frénétiques des villages que nos raiders ont pillés, nous avons réussi à reconstituer de grands canons tonitruants pour que nos Magemar portent au combat. Les guerriers manient leurs armes à feu grossières avec la grâce d'une chèvre à deux pattes, et sont à peu près aussi précis qu'une aussi. Néanmoins, la cacophonie tonitruante qui éclate d'eux est suffisante pour briser les volontés de la plupart des attaquants avant même que nous n'entrions en mêlée."
 ogre_19_gunchiefs:0 "Bandes de Guerre Thumkhig"
 ogre_19_gunchiefsDESCR:0 "Avec les Thumkhigar courant sauvagement et faisant exploser tout ce qu'ils n'aiment pas particulièrement ou qui ne rentrera pas dans leurs gueules, nos Magardon ont pris sur eux d'organiser et de les entraîner dans l'usage de leurs nouvelles armes. Leurs canons ont aussi été raffinés, apparaissant moins comme des tubes de fer construits au hasard et plus comme des arquebuses convenablement mises à l'échelle."
 ogre_23_thunder_berserkers:0 "Ikhlomgemar Armés"
 ogre_23_thunder_berserkersDESCR:0 "Nos berserkers enragés ont choisi d'adopter l'armement à poudre aussi. Pour compléter leurs griffes déchirantes et mâchoires broyeuses d'os, les Ikhlomgemar chargent maintenant au combat avec des sacs pleins de bombes à lancer sur les rangs ennemis, les adoucissant pour la mêlée imminente."
 ogre_26_thunderchiefs:0 "Seigneurs de Guerre Ardonhumkh"
 ogre_26_thunderchiefsDESCR:0 "Après des années d'exercice et d'entraînement par les Magardon, les Thumkhigar sont devenus une nouvelle force puissante sur le champ de bataille. Vêtus de costumes de plaques d'acier et portant des mousquets gargantuesque à la guerre, ils lâchent des barrages massifs de plomb avant de se précipiter sur l'ennemi, utilisant leurs armes à feu comme massues."
 ogre_30_fireclans:0 "Infanterie Skhalurjkhy"
 ogre_30_fireclansDESCR:0 "Les Thumkhigar autrefois tapageurs et destructeurs ont été entraînés et raffinés en une armée organisée de guerriers professionnels, les clans les plus prometteurs ont leurs jeunes entraînés dès la naissance pour leur nouveau rôle. Une formation Skhalurjkhy marche au combat avec des mousquetaires à l'avant et soutenus par des grenadiers derrière eux. Alors que les volées sont lâchées et que les bombes sont lobées à travers le terrain, les Magardon surveillent et commandent la bataille du centre, brisant la formation et chargeant avec des mousquets-massues quand le moment est venu."
 ogre_6_chariots:0 "Sprinteurs Ogrins"
 ogre_6_chariotsDESCR:0 "Certains de nos guerriers sont dits posséder la vitesse d'un cheval et l'endurance d'une mule, et sont rumeurés avoir gagné ces attributs par la dévoration d'équidés ou possiblement même de centaures. Cependant ils ont reçu ces dons uniques, ces combattants rapides sont envoyés pour charger à travers les formations ennemies en avant de l'infanterie principale, vêtus de cuirs épais pour les protéger des lances et armés de peu plus que leurs propres poings."
 ogre_10_plated_chariots:0 "Murgherjukh"
 ogre_10_plated_chariotsDESCR:0 "Nos sprinteurs ont commencé à attacher des plaques de fer à leurs cuirs, et à porter des rondins massifs à utiliser comme béliers alors qu'ils foncent dans les lignes ennemies, ainsi que pour s'écraser à travers les fortifications du champ de bataille pour permettre à nos guerriers plus lents d'attaquer."
 ogre_14_thunder_chariots:0 "Chargeurs Murghergja"
 ogre_14_thunder_chariotsDESCR:0 "Les Murgherjukhs ont commencé à, peut-être imprudemment, attacher des bombes aux extrémités de leurs béliers, causant des explosions massives s'ils frappent quelque chose assez fort et portant une armure de fer épaisse pour se protéger de l'explosion. Bien que cela ait évidemment entraîné des blessures graves à nos propres forces, l'effet que cela a sur nos ennemis vaut le coût."
 ogre_18_doom_chariots:0 "Bombardiers Khavysurkh"
 ogre_18_doom_chariotsDESCR:0 "Réalisant le pouvoir des canons et le danger de leurs propres béliers attachés de bombes, les chargeurs prennent maintenant le champ de bataille portant des canons et plusieurs explosifs à lancer de celui-ci. Ils courent droit à travers l'ennemi, tirant depuis leurs canons alors qu'ils vont. Quand ils manquent de munitions, ils recourent à leurs vieilles tactiques et utilisent leurs canons en fonte comme les béliers qu'ils ont depuis abandonnés."
 ogre_23_hunger_chariots:0 "Bombardiers Khavysurkh Réformés"
 ogre_23_hunger_chariotsDESCR:0 "Alors que nos bandes de guerre se remplissent de guerriers plus professionnels, nous avons commencé à fabriquer spécifiquement des canons-béliers pour nos Khavsurkhs, maintenant avec des poignées pour tenir les canons avec et pour fournir une stabilité accrue lors du tir. Avec l'aide d'un homme exceptionnellement petit ; il s'appelait lui-même un gnome ; leurs projectiles ont eu des éléments incendiaires ajoutés à eux, permettant à nos canonniers de mettre le feu à ceux qui se tiennent sur le chemin de leur charge."
 ogre_28_dragoon_chariots:0 "Seigneurs-Canon Shastranba"
 ogre_28_dragoon_chariotsDESCR:0 "De leurs débuts comme sprinteurs vêtus de cuir, mutilant les ennemis à mains nues, nos troupes de choc ont parcouru un long chemin. Maintenant, ils se tiennent comme les Ogres les plus redoutés que l'on puisse rencontrer. Le Shastranba porte un costume épais d'acier, gravé de scènes de bataille et clouté pour empaler ceux pris dans leur charge. Leur arme est un lourd canon pesant, ses munitions une pulvérisation de petits projectiles incendiaires pour déchirer l'ennemi et mettre le feu aux rangs. La plupart des armées se désagrègent face à un tel carnage, celles qui ne le font pas sont écrasées sous les lourdes bottes des seigneurs-canon."

 east_ogre_1_shrine_watchers:0 "Veilleurs Shirgrii"
 east_ogre_1_shrine_watchersDESCR:0 "Bien que nous nous efforcions de vivre en paix, retirés du monde extérieur et en sécurité dans les murs de nos puissants Shirgrii et servis par nos sujets humains, il y a ceux qui nous voient comme des "monstres" et cherchent à nous chasser de nos terres. Pour traiter avec ces soi-disant "héros", nos plus jeunes apprentis parcourent la campagne vêtus seulement de robes et armés de leurs propres poings pour encourager les intrus à passer leur chemin."
 east_ogre_5_guardian_monks:0 "Gardiens Kenbir"
 east_ogre_5_guardian_monksDESCR:0 "Avec les intrusions d'étrangers devenant de plus en plus communes, nos moines sages et puissants, les Kenbir, ont quitté leurs monastères de montagne pour défendre notre domaine, traquant les étrangers et les écrasant en pâte avec leurs mains nues."
 east_ogre_9_kanabo_wardens:0 "Gardiens Kanugarl"
 east_ogre_9_kanabo_wardensDESCR:0 "Nous ne pouvons plus nous reposer chez nous alors que les Yan et les Hobgobelins empiètent sur nos terres natales. Une arme ancienne, longtemps abandonnée alors que nous méditions dans nos Shirgrii, est devenue notre nouvelle défense. Le Kanugarl est une massive massue de fer cloutée de pointes, capable de réduire les os de tout être inférieur en poussière d'un seul coup."
 east_ogre_12_armored_kanabo:0 "Kanugarl Lourds"
 east_ogre_12_armored_kanaboDESCR:0 "Alors que nous adoptons une approche plus agressive pour nous protéger, nous avons aussi pris l'usage des armures lamellaires des Hobgobelins, revêtant nos gardiens d'armures de fer robustes avant de les envoyer garder nos collines, monastères et serviteurs."
 east_ogre_15_human_auxiliaries:0 "Auxiliaires Aingjada"
 east_ogre_15_human_auxiliariesDESCR:0 "Nous appelons les humains de nos terres les Aingjada, et ils ont longtemps été nos serviteurs loyaux, nous traitant comme des dieux et nous offrant de grands sacrifices de nourriture, d'œuvres d'art, et même de leurs propres êtres chers en échange de notre protection et patronage. Maintenant, nous devons demander plus, leurs meilleurs guerriers rejoindront nos gardiens sur le terrain, armés d'arquebuses ils doivent aider à défendre nos terres s'ils désirent nos bénédictions."
 east_ogre_15_spark_kanabo:0 "Kanugarl Raikang"
 east_ogre_15_spark_kanaboDESCR:0 "Avec nos ennemis utilisant maintenant des fusils et des canons pour abattre nos gardiens de loin, nous avons fait équiper par les Aingjada de nos collines leurs Kanugarls avec de petits canons intégrés dans le manche, capables de tirer une pulvérisation d'étincelles et de shrapnel depuis l'extrémité de l'arme pour désorienter les armées adverses avant de se précipiter en mêlée."
 east_ogre_19_smoke_warriors:0 "Guerriers Urikeyi"
 east_ogre_19_smoke_warriorsDESCR:0 "Pour désorienter davantage les armées hostiles, nos guerriers marchent maintenant au combat avec plusieurs bâtons d'encens puissant brûlant depuis des pots suspendus à leur dos, les baignant dans un nuage de fumée et étouffant ceux qui s'opposent à eux, leurs masques de tissu épais tissé les protégeant de la mauvaise odeur et nos sens naturels leur permettant de trouver leur chemin à travers le smog. De l'intérieur du nuage, ils déchaînent leurs étincelles avant de charger dans les ennemis aveuglés."
 east_ogre_23_human_musketmen:0 "Mousquetaires Aingjada"
 east_ogre_23_human_musketmenDESCR:0 "Alors que les Aingjada réalisent leurs nouvelles responsabilités dans l'aide à la défense de notre domaine, ils ont commencé à s'entraîner avec une arme à feu nouvelle et plus fiable, formant de petits escadrons de mousquetaires pour suivre nos guerriers au combat et portant des masques façonnés d'après nos mâchoires terrifiantes pour repousser la fumée. Ils ouvrent le feu sur nos ennemis aux côtés de nos explosions d'étincelles, se déplaçant hors du nuage une fois que la mêlée commence et abattant ceux qui essaient de fuir."
 east_ogre_23_rocket_kanabo:0 "Guerriers Rokttui"
 east_ogre_23_rocket_kanaboDESCR:0 "L'adversaire a appris qu'ils n'ont pas vraiment à craindre nos étincelles, car au mieux elles peuvent mettre de petits feux à leurs vêtements et piquer leur peau, mais guère plus. Pour remettre la peur dans leurs cœurs, nos Kanugarls ont maintenant de nombreux feux d'artifice attachés aux côtés du gourdin, volant à travers le champ de bataille avec des cris déchirants et des éclairs lumineux, répandant la terreur dans les rangs avant notre charge."
 east_ogre_28_oni_infantry:0 "Infanterie Chonri"
 east_ogre_28_oni_infantryDESCR:0 "Les braves défenseurs de nos Shirgrii ont parcouru un long chemin depuis les apprentis Kenbir parcourant le paysage à la recherche de fauteurs de troubles jusqu'à maintenant, une force de combat disciplinée, blindée et expérimentée, prenant les terrains avec fumée et feu, soutenus par les fusils de nos fidèles serviteurs. Ils sont menés par des commandants testés et prêts au combat, désireux de rencontrer l'ennemi et de les expulser de nos territoires."
 east_ogre_30_dragon_kanabo:0 "Chonri Orakon"
 east_ogre_30_dragon_kanaboDESCR:0 "Nos Aingjada nous ont accordé un nouvel outil révolutionnaire à ajouter à notre arsenal ; les Kanugarls de nos guerriers ne lâchent plus une pulvérisation d'étincelles inoffensives ni un barrage de roquettes imprécises, mais un grand flux de feu pur, capable de faire fondre le fer aussi facilement que l'os et la chair. Les armées défiant fondent devant nous dans un embrasement de gloire, les survivants sont brisés sous la puissance de nos gourdins."
 east_ogre_30_human_riflemen:0 "Tireurs d'Élite Aingjada"
 east_ogre_30_human_riflemenDESCR:0 "Façonnés par des siècles à suivre nos gardiens au combat, les Ainjada sont devenus des tireurs d'élite maîtres, capables non seulement de repérer le moindre mouvement dans les nuages de fumée qui accompagnent nos armées mais aussi capables de reconnaître si la figure est Oni ou ennemi. Leurs fusils peuvent abattre toute partie hostile de loin, les gardant hors du nuage et hors du chemin de nos flammes et Kanugarls. Quand la bataille est terminée, ils scannent le terrain, cherchant ceux qui essaient de ramper vers la sécurité et mettant une fin rapide à leurs faibles tentatives de survie."
 east_ogre_1_punished_oni:0 "Basjufuri"
 east_ogre_1_punished_oniDESCR:0 "Depuis des temps immémoriaux, notre peuple a vécu selon un code de comportements et traditions ascétiques, cela nous empêche de descendre dans les monstres sanguinaires qu'étaient nos ancêtres et que nos ennemis prétendent que nous sommes. Il y a ceux qui brisent ces édits, et pour leur désobéissance ils deviennent les Basjufuri, les Punis, et sont affamés jusqu'au point de folie avant d'être lâchés contre ceux qui souhaitent notre disparition."
 east_ogre_6_repentants:0 "Thairiumi"
 east_ogre_6_repentantsDESCR:0 "Il y a ces rares violateurs de nos codes sociétaux qui réalisent les erreurs de leurs voies et deviennent Thairiumi, Repentants. Ils entrent volontairement dans de longs jeûnes, s'affamant jusqu'au bord de la barbarie mais gardant juste assez de leur santé mentale pour expier leurs péchés en brisant les volontés et les corps de nos adversaires."
 east_ogre_10_armored_repentants:0 "Thairiumi Blindés"
 east_ogre_10_armored_repentantsDESCR:0 "Bien qu'ils soient allés contre notre mode de vie, ils sont toujours notre peuple, et une partie clé dans la défense de notre royaume. Les Thairiumi ont reçu des costumes robustes de lamelles modelées sur celles des Hobgobelins et construites par nos serviteurs humains ainsi que de grands gantelets griffus de fer pour les aider dans leurs chemins vers la rédemption."
 east_ogre_14_warstarved:0 "Mansvueshri"
 east_ogre_14_warstarvedDESCR:0 "Avec l'imprévisibilité de nos Thairiumi faisant payer un tribut à la sécurité et à la confiance de nos serviteurs, nous avons pris l'habitude de leur permettre de festoyer quand ils ne sont pas au combat, maintenant leurs esprits pour quand le temps de la guerre approche, moment auquel ils s'affament dans les semaines précédant l'engagement pour déchaîner leur faim pécheresse sur nos opposants plutôt que sur nos serviteurs."
 east_ogre_18_grenade_warstarved:0 "Grenadiers Mansvueshri"
 east_ogre_18_grenade_warstarvedDESCR:0 "Pour améliorer la puissance de combat de nos Mansvueshri enragés, ils ont reçu des sacoches contenant des munitions explosives fabriquées par les Aingjada. Avant d'atteindre les lignes adverses, ils lancent leurs grenades à travers le champ de bataille, répandant un carnage incroyable avant que leurs dents et griffes n'atteignent même les os de nos ennemis et diminuant la puissance de feu qui les arrêterait autrement net dans leur élan."
 east_ogre_23_smoke_ragers:0 "Enragés Urikeyi"
 east_ogre_23_smoke_ragersDESCR:0 "Adoptant la tactique utilisée par nos guerriers plus contrôlés, les Mansvueshri portent maintenant de l'encens brûlant depuis des appliques soudées à leur armure. Ils déferlent à travers le champ de bataille dans une ruée imparable de fumée, d'acier et de faim, brisant les lignes ennemies avec leurs explosifs avant de les déchirer dans les brouillards denses qui les suivent."
 east_ogre_28_bloodragers:0 "Ekuevari"
 east_ogre_28_bloodragersDESCR:0 "Avec la fureur de leur faim et le poids de leurs péchés sur leurs épaules, les Mansvueshri ont protégé notre peuple et permis à la paix de régner sur notre royaume. Pour cela, ils reçoivent des répits de leur faim. Ils ne s'affament plus pour entrer dans une rage. Au lieu de cela, ils ont appris à entrer dans leur état berserker avec une courte tradition ; avalant un breuvage puissant avant la bataille et méditant sur leurs actions passées pour se préparer au bain de sang qui s'ensuit."


