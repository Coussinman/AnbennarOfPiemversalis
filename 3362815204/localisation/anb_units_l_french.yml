 undead_12_refined_skeleton_pikemen:0 "Piquiers Squelettes Raffinés"
 undead_12_refined_skeleton_pikemenDESCR:0 "Alors que les incarnations précédentes d'infanterie squelettique ne se souciaient pas vraiment de l'armure qu'elles avaient, il est apparu que si une pique (ou tout objet long) devait pénétrer et passer à travers la cage thoracique d'un squelette, ce squelette pourrait être agité comme un drapeau.\nDésormais, les soldats squelettiques doivent au moins avoir une cuirasse pour protection."
 undead_14_scythe_riders:0 "Cavaliers à la Faux"
 undead_14_scythe_ridersDESCR:0 "Abandonnant l'armure lourde de leurs prédécesseurs, ces cavaliers comptent plus sur la peur que sur la praticité. Armés de grandes faux, ces cavaliers noirs peuvent fendre de nombreux soldats en deux d'un seul coup."
