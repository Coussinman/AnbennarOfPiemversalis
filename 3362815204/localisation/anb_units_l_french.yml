 nzeri_harpy_1_draw_upon_harriers:0 "Harceleuses à l'Arc-Tendu"
 nzeri_harpy_1_draw_upon_harriersDESCR:0 "Quand le Chagrin pleura pour la première fois, les harpies ne craignaient rien en dessous de leurs perchoirs aériens sauf un sort foudroyant ou le murmure mortel d'une flèche. Les matrones et mères depuis des temps immémoriaux maudissaient ces affronts à la liberté gracieuse du zéphyr, mais les Harpies Nzeri vénérant Nirakhet se vengèrent plutôt que de s'énerver. Dotées d'armes et de tactiques kheteratanes, les Harpies Nzeri créèrent un arc unique appelé radis'tip, ou arc-tendu, manipulable à la fois par le doigt et la serre. Les harceleuses harpies compétentes avec ces armes à cordes étaient une vue commune tout le long des frontières de Kheterata et souvent jumelées avec des tirailleurs terrestres pour désorienter les formations ennemies avec une pluie constante de flèches."
 nzeri_harpy_1_unmoored_mothers:0 "Mères Désamarrées"
 nzeri_harpy_1_unmoored_mothersDESCR:0 "Alors que l'autorité kheteratane se flétrissait le long des extensions les plus éloignées de l'empire, les Harpies Nzeri perdirent à la fois soutien et ordre. Les terres diminuant, les êtres chers mourant en masse, et les ennemis cherchant leur destruction totale, les Mères Désamarrées prirent un vœu personnel et brûlant : arrêter la mort avant qu'elle ne touche le nid. Plongeant dans les ennemis comme un faucon, ces guerrières attaquaient avec autant de férocité qu'un zélote Xhazobkult possédé, frappant avec un abandon téméraire pour leurs propres vies. Une tactique presque suicidaire, la pratique instillait une peur singulière : bien que les Khet soient partis, les attaquants potentiels devraient y réfléchir à deux fois avant d'approcher le territoire harpie de peur de réveiller les Mères Désamarrées."
 nzeri_harpy_9_late_draw_upon_harriers:0 "Harceleuses Tardives à l'Arc-Tendu"
 nzeri_harpy_9_late_draw_upon_harriersDESCR:0 "Les harceleuses à l'arc-tendu se révélèrent efficaces contre les ennemis moindres, mais le manque de formations centralisées les rendait sujettes à la confusion et à la déroute contre les forces concentrées et les armées plus grandes - doublement quand l'effondrement apparent de Kheterata laissa les archers volants sans élément terrestre distrayant. À la fin des années 1400, les tactiques favorisaient la solidification des escouades autonomes en unités plus grandes pour mieux protéger leurs alliés humains en dessous tout en maintenant l'ordre sur le champ de bataille."
 nzeri_harpy_9_gray_mothers:0 "Mères Grises"
 nzeri_harpy_9_gray_mothersDESCR:0 "Quand les Harpies Nzeri combattirent les puissances étrangères, les tactiques téméraires des Mères Désamarrées se révélèrent efficaces en partie, mais le style de faucon solitaire rendait la défense organisée difficile. Pour améliorer leur efficacité, les Mères Désamarrées se transformèrent de berserkers individuels en volées sanglantes qui combattaient ensemble comme un ouragan. À la fin des années 1400, ces volées mûrirent en ordres qui partageaient connaissances, tactiques, fournitures et soldats entre eux. N'étant plus désamarrées, elles enduisirent leurs plumes avec les cendres de leurs tombés, devenant les Mères Grises."
 nzeri_harpy_12_reformed_draw_upon_harriers:0 "Harceleuses à l'Arc-Tendu Réformées"
 nzeri_harpy_12_reformed_draw_upon_harriersDESCR:0 "Quand le Domaine de Bronze d'Aramoole marcha sur les perchoirs des Harpies Nzeri, les adorateurs de dragon trouvèrent le dispositif défensif de manieuses de radis'tip un ennemi formidable - mais ils ne vinrent pas pour conquérir. Par traité et mariage, les Harpies Nzeri rejoignirent les armées de leur nouveau suzerain tout en maintenant des perchoirs indépendants et la révérence pour la Mère Nirakhet. Avec de nouveaux soldats à pied alliés pour occuper le terrain, les harceleuses à l'arc-tendu revinrent à leur apogée avec vengeance, faisant pleuvoir mépris et flèches d'en haut."
 nzeri_harpy_12_spiking_gray_mothers:0 "Mères Grises à Pointes"
 nzeri_harpy_12_spiking_gray_mothersDESCR:0 "Alors que les Mères Grises se centralisaient progressivement, des questions d'autorité et de tactiques se posèrent. Quand elles étaient Mères Désamarrées, chaque soldat jurait, combattait et mourait pour elles-mêmes et tout ce dont elles se souciaient, mais avec une nouvelle chaîne de commandement, quand, comment et qui elles combattaient heurtait cette liberté martiale. Après plusieurs conseils, les Mères Grises décidèrent que la protection des vies importait plus que la liberté de frapper, mais pour apaiser l'opposition, elles admirent un standard pour la bravoure : si ordonnées d'attaquer, la figure qui plongeait le plus fort était due gloire et reconnaissance. Les Mères Grises, espérant prouver leur dévotion, commencèrent à voler avec de lourdes pointes, boucliers et lances pour amplifier leur vélocité d'impact, et les sons d'ouverture de nombreuses batailles devinrent les cris d'ennemis éclaboussés."
 nzeri_harpy_15_resurgent_feathered_paladins:0 "Paladins à Plumes Renaissants"
 nzeri_harpy_15_resurgent_feathered_paladinsDESCR:0 "Aux divers apogées de Kheterata, les Harpies Nzeri fournissaient des soldats qui occupaient une caste militaire protégée connue sous le nom de Sowat Kurgar, ou Paladins à Plumes. Guerrières vaillantes ornées d'armure dorée, elles surveillaient les chaînes de montagnes sans fin et vertigineuses qui soutiennent les bassins versants du Chagrin. Alors que le Domaine de Bronze d'Aramoole occupait ces ingresses stratégiques, ils récompensèrent les volantes religieuses avec gloire et soutien, et d'un seul coup, les choisies d'Aakhet gagnèrent des alliées reconnaissantes et vaillantes. Avec des sorts sacrés et des boucliers imposants, les Sowat Kurgar fracassaient les ennemis et protégeaient les pèlerins à travers Khetapera."
 nzeri_harpy_15_fling_acrobats:0 "Acrobates de Projection"
 nzeri_harpy_15_fling_acrobatsDESCR:0 "Toutes les guerrières Harpies Nzeri n'enfilaient pas un bouclier et ne se consacraient pas à la miséricorde du Chagrin en tant que Sowat Kurgar. Pour les ordinaires, les communes et les banales, le harcèlement constant des gnolls, humains et hommes-lézards ennemis engendra un style de combat martial unique appelé xobut'sti, ou acrobaties de projection. Remodelant les manœuvres aériennes traditionnelles, ces combattantes harpies perfectionnèrent la danse autour du feu de projectile tout en utilisant leur élan de piqué pour lancer javelots, flèches et autres projectiles pour abattre les ennemis. En l'espace d'une génération, les perchoirs mandatèrent l'entraînement xobut'sti pour tous les adolescents valides, et l'armée enseigna des manœuvres avancées comme tests d'endurance et expériences de liaison d'unité."
 nzeri_harpy_19_fang_shooters:0 "Tireuses de Crocs"
 nzeri_harpy_19_fang_shootersDESCR:0 "Alors que Gnollakaz posait les fondations de Konolkhatep avec sa conquête du cœur de Kheterata, ils inaugurèrent un nouveau fléau de champ de bataille contre leurs ennemis volants du sud : les armes à feu. Avec des meutes flexibles de lanciers et tireurs errants, ces lignes de tir soudées se révélèrent vexantes pour les harceleuses et paladins Harpies Nzeri. Cherchant à égaler le rassemblement, les harpies réutilisèrent les armes à feu gnolls capturées, surnommées "crocs", en un outil clé et dévastateur de leur arsenal. D'un point de vue aérien, les tireuses de crocs criblaient les formations denses pour disperser les troupes et effrayer les animaux avant de retourner à d'autres armes comme le radis'tip ou les instruments martiaux conventionnels."
 nzeri_harpy_19_late_feathered_paladins:0 "Paladins à Plumes Tardifs"
 nzeri_harpy_19_late_feathered_paladinsDESCR:0 "Bien que limitée en puissance, portée et précision, la balle perdue d'une arme à feu précoce était plus que suffisante pour abattre une harpie légèrement blindée. Pour mieux se protéger contre cela, les Paladins à Plumes portaient des armures de plus en plus lourdes. Les coffres d'Aramoole couvraient les coûts croissants, mais l'entretien élevé des Sowat Kurgar rendait leur place sur le champ de bataille une vue de plus en plus rare. Pourtant, les Paladins à Plumes, ornés d'accents de bronze de plus en plus notables, déchiraient les ennemis tout de même."
 nzeri_harpy_23_swarm_and_sparrow_shooters:0 "Tireuses Essaim et Moineau"
 nzeri_harpy_23_swarm_and_sparrow_shootersDESCR:0 "Alors que les décennies s'écoulaient, l'armement à poudre prouva son courage alors que le croc rejoignait le radis'tip comme arme standard pour tout soldat Harpie Nzeri - pourtant les nouvelles tactiques prirent plus de temps à adopter. Quand les mousquets devinrent monnaie courante pour les armées humaines, harpies, gnolls et même hommes-lézards, les harceleuses en piqué passèrent aux formations pour contrer les volées d'infanterie concentrées. Plutôt que de harceler les ennemis en groupes serrés, les tireuses harpies s'entraînèrent à se déplacer comme un "essaim" avant de se détacher en "moineaux" individuels. Avec une aile colorée de signalisation ou un cri amplifié par sort, les moineaux se regroupaient dans leur essaim pour fuir, recharger ou plonger sur leurs ennemis."
 nzeri_harpy_23_nirakhets_wailers:0 "Pleureuses de Nirakhet"
 nzeri_harpy_23_nirakhets_wailersDESCR:0 "Bien que les Paladins à Plumes continuaient à protéger contre les bandits, garder les sites sacrés à la Mère, et maintenir les routes de montagne importantes, leur efficacité comme soldats de première ligne devint trop coûteuse à maintenir. Pour combler le vide de menaces martiales, les Harpies Nzeri copièrent les formations d'armes mixtes de leurs ennemis : une procession tourbillonnante de tireuses tirant et rechargeant avec des défenseurs faisant face pour protéger contre les incursions. Alors que les harceleuses tiraient d'en haut, les harpies brandissant des boucliers appelées Pleureuses de Nirakhet distrayaient les ennemis terrestres avant de battre en retraite pour fournir à leurs alliées une couverture pendant qu'elles rechargeaient. Ces pleureuses gardaient de longs rubans de tissu pourpre effilé pour les marquer sur le champ de bataille et polissaient leurs boucliers réfléchissants pour aveugler et distraire les tireurs."
 nzeri_harpy_26_dragonfire_bombardiers:0 "Bombardiers Feu-de-Dragon"
 nzeri_harpy_26_dragonfire_bombardiersDESCR:0 "Quand Khatalashya et Aramoole guerroyèrent au milieu des années 1700, les Harpies Nzeri se joignirent sous l'aile de Bronze, mais plutôt que de les laisser simplement adoucir les ennemis avec des tirs à distance, Aramoole équipa les harpies d'élite avec du feu de dragon, des bombes alchimiques mortelles capables de détruire des douzaines d'ennemis comme un puissant éclair. Dans les batailles d'ouverture du conflit, les harpies furent témoins de première main de la puissance explosive du feu de dragon, dispersant les ennemis sans méfiance en un éclair. Tout au long de la guerre, les bombardiers feu-de-dragon volaient en sorties pour détruire les caravanes de ravitaillement, terroriser les camps et adoucir les fortifications. Malgré leur efficacité brutale, les bombes étaient très peu fiables, sujettes à des ratés horribles en plein vol, et trop coûteuses à produire en quantités suffisantes. Avant la fin de la guerre, Aramoole retira les bombardiers feu-de-dragon, bien que plusieurs harpies folles de boum séquestrèrent un approvisionnement privé pour usage personnel."
 nzeri_harpy_26_pin_and_needle_shooters:0 "Tireuses Épingle et Aiguille"
 nzeri_harpy_26_pin_and_needle_shootersDESCR:0 "Alors que les grandes guerres modernes précoces de Sarhal faisaient rage, la prééminence des canons rendait les carrés d'unités mixtes particulièrement vulnérables, mais cela fournissait une opportunité inestimable pour le harcèlement aéroporté. Plutôt que de se concentrer uniquement sur les soldats de première ligne, les unités harpies utilisaient leur maniabilité inégalée pour flanquer les ennemis et frapper les équipages de canon vulnérables. Après avoir envoyé l'artillerie, les harpies sabotaient soit l'équipement, soit les utilisaient pour attaquer l'arrière d'une armée en progression. Surnommée "épingle et aiguille" par les généraux harpies, cette tactique forçait les commandants ennemis à toujours garder des réserves mobiles, de peur que leur artillerie précieuse ne soit utilisée contre eux."
 nzeri_harpy_30_pre_modern_harriers:0 "Harceleuses Pré-Modernes"
 nzeri_harpy_30_pre_modern_harriersDESCR:0 "Une fois de plus sur les vents du désespoir, les Harpies Nzeri s'unirent avec les alliés qui restaient après la défaite du Domaine de Bronze d'Aramoole. Meurtries mais non brisées, elles maniaient des fusils à la pointe de la technologie aussi habilement que leurs ancêtres maniaient le radis'tip. À travers des frappes asymétriques, les Harpies Nzeri empêchaient leurs ennemis de conquérir leurs perchoirs. Bien dans les années 1800, alors que les Harpies Nzeri parvenaient rarement à égaler leurs vainqueurs sur le terrain ouvert, elles comptaient sur des tactiques de guérilla pour gagner leur lutte."
 nzeri_harpy_30_gray_mothers_reborn:0 "Mères Grises Renaissantes"
 nzeri_harpy_30_gray_mothers_rebornDESCR:0 "Avec leurs terres sous occupation, les pires et plus impitoyables impulsions refaisirent surface dans le zeitgeist des Harpies Nzeri : mourir pour le perchoir, peu importe le coût. Au 19ème siècle, la société plus large des Harpies Nzeri avait embrassé le règne stratocratique du Domaine de Bronze d'Aramoole comme une force hautement motivée et entraînée, mais les cris de vengeance du faucon solitaire résonnaient de presque chaque nid. Peu à peu, des associations de vétéranes harpies recréèrent les sectes des Mères Grises et organisèrent de nouveaux ordres paramilitaires qui couraient parallèlement (mais pas toujours avec) aux légions revanchistes draconiennes d'Aramoole."
 nzeri_harpy_1_crodamic_camelry: "Chameliers Crodamiques"
 nzeri_harpy_1_crodamic_camelryDESCR: "Ces régiments d'élite de cavaliers de chameaux furent créés par le roi Sedoric I Crodamis, premier de sa dynastie. En eux, le cavalier et le chameau portaient une armure lourde, le premier portant de grandes lances avec lesquelles ils chargeaient l'ennemi causant des dégâts dévastateurs. Depuis leur établissement, ils prouvèrent maintes et maintes fois être l'atout militaire le plus efficace du royaume de Kheterata, agissant comme le marteau pour briser les lignes ennemies. Bien que leur taille et leur influence aient varié au cours de leurs près de mille ans de service, ils étaient toujours une force à prendre en compte au 15ème siècle."
 nzeri_harpy_6_gnoll_hunters: "Chasseurs de gnolls"
 nzeri_harpy_6_gnoll_huntersDESCR: "Déployés d'abord par l'état Ahati exilé de Mattabo, et plus tard imités par d'autres états Tijarikheti, ces corps de cavalerie légère virent un grand succès dans la guerre frontalière constante avec les meutes gnolls. Les cavaliers portaient généralement des arcs et des javelots, qu'ils utilisaient pour faire des ravages parmi les rangs gnolls. Ils harcelaient sans cesse l'ennemi, attaquant et se retirant rapidement avant qu'ils ne puissent répondre, les épuisant physiquement et psychologiquement. Généralement ces bandes étaient indépendantes de l'état, et seraient engagées par lui ou par des particuliers pour effectuer des raids en territoire gnoll ou éliminer les meutes gênantes. Leur paiement viendrait du butin qu'ils obtenaient, tandis que l'employeur fournissait une assurance en cas de mort, blessure ou perte de cheval."
 nzeri_harpy_10_duwarkani_land_support: "Soutien Terrestre Duwarkani"
 nzeri_harpy_10_duwarkani_land_supportDESCR: "La majorité des guerriers humains de Duwarkani combattaient montés sur la race locale de chameau, résiliente et à fourrure rouge. Cette variante était adaptée au terrain rugueux et montagneux, comme l'étaient leurs cavaliers. Les guerriers tiraient avantage de leur connaissance du terrain pour tendre des embuscades aux troupes ennemies, et chargeaient sur eux avec la lance en main. Pendant ce temps, les troupes harpies portant des arcs tiraient en succession rapide alors qu'elles volaient autour de leurs ennemis, les submergeant rapidement avec cette attaque multidirectionnelle. Cette composition militaire continua d'être utilisée après que Duwarkani fut intégré à Aramoole, en raison de sa grande efficacité."
 nzeri_harpy_14_metalclad_camelry: "Chameliers Vêtus de Métal"
 nzeri_harpy_14_metalclad_camelryDESCR: "Une version réformée des Chameliers Crodamiques, qui apprit des limitations de son prédécesseur et de la défaite dans l'invasion gnoll de Khetarata. Le cavalier portait maintenant une armure considérablement plus légère, et en retour l'armure du chameau était plus lourde et plus forte. Les cavaliers portaient des piques avec lesquelles ils chargeaient si considéré nécessaire, mais leur arme principale était un mousquet longue portée. Une fois à portée, ils démontaient du chameau et se plaçaient derrière lui, l'utilisant comme une barricade improvisée. Les bêtes blindées pouvaient résister à un feu ennemi significatif, tandis que leur cavalier tirait sur l'ennemi depuis cette relative sécurité."
 nzeri_harpy_18_akasik_mountains_cavalry: "Cavalerie des Montagnes Akasik"
 nzeri_harpy_18_akasik_mountains_cavalryDESCR: "Ces unités de cavalerie légère Akasi portaient peu ou pas d'armure, portaient des mousquets et montaient sur des chevaux locaux de souche robuste. Cela leur permettait de naviguer leur patrie montagneuse sans beaucoup de difficultés. Ils tendaient des embuscades à l'ennemi dans les passes de montagne et le terrain difficile, et se désengageaient rapidement et disparaissaient dans les montagnes si la situation tournait contre eux."
 nzeri_harpy_23_aakhephita_riders: "Cavaliers Aakhephita"
 nzeri_harpy_23_aakhephita_ridersDESCR: "Durant la fin du 17ème siècle, Aakhet le Bronze développa un grand intérêt pour l'élevage de chevaux. Après quelques décennies, cependant, il détermina qu'il avait créé la "race parfaite", et perdit rapidement l'intérêt pour le sujet. Alors qu'Aakhet passerait à autre chose, les capacités militaires de la nouvelle race ne furent pas négligées par l'état-major d'Aramoole. L'Aakhephita, signifiant Cheval Dragon en Kheteratan, est une race rapide et résiliente, capable de maintenir une vitesse significative pendant de longues périodes. Ils étaient la monture préférée des troupes de cavalerie d'élite d'Aramoole. Portant des mousquets avec baïonnettes, ces troupes utilisaient les chevaux principalement pour le transport, démontant quand ils atteignaient l'ennemi. Si la situation devenait désastreuse, ils pouvaient rapidement monter et battre en retraite, car aucune monture en Sarhal ne pouvait distancer l'Aakhephita."
 nzeri_harpy_28_daw_jabir_camelry: "Chameliers Daw Jabir"
 nzeri_harpy_28_daw_jabir_camelryDESCR: "Ces troupes d'élite montées sur chameaux, déployées principalement par Deshak et Aramoole, tiraient leur nom, signifiant "Deux Braves", du fait que chaque chameau portait deux soldats sur son dos. Ni les soldats ni l'animal ne portaient d'armure, pour ne pas alourdir davantage le chameau avec le poids. À la place, ils apportaient deux mousquets. Le soldat à l'avant tirait sur l'ennemi avant de passer le mousquet maintenant déchargé à son compagnon. En retour, le second soldat passait la seconde arme avant de recharger la première."
 nzeri_harpy_28_camel_artillery: "Artillerie sur Chameau"
 nzeri_harpy_28_camel_artilleryDESCR: "En montant de petits canons sur des chameaux, les états d'Akasik et Khetapera étaient capables de déplacer rapidement et facilement l'artillerie en terrain accidenté, où d'autres formes de transport seraient difficiles. Le soldat démontait généralement avant de tirer, bien que certaines versions permettaient à un cavalier qualifié de tirer pendant que l'animal se déplaçait. La capacité destructrice de ces unités était énorme, tout en jouissant d'une mobilité significative. Au cours des décennies suivantes, des approches plus expérimentales du concept furent aussi conçues par des artificiers ambitieux, mais elles étaient toutes trop peu fiables ou coûteuses pour être utilisées en quantités significatives. Celles-ci incluaient un chameau monté avec un prototype grossier de mitrailleuse Gatling, un chameau portant un lance-boules de feu et, apparaissant seulement dans les plans de conception d'un artificier anonyme et sans preuve d'utilisation réelle à tout moment, un chameau avec ce qui semblait être un canon laser."

 undead_1_zombie_horde:0 "Horde de Zombies"
 undead_1_zombie_hordeDESCR:0 "Les zombies sont des cadavres réanimés des morts et constituent la forme la plus simple de créature morte-vivante. La peur et le danger de ces créatures ne résident pas dans leur prouesse martiale mais dans leurs nombres absolument écrasants."
 undead_1_skeleton_spearmen:0 "Lanciers Squelettes"
 undead_1_skeleton_spearmenDESCR:0 "Une forme plus traditionnelle de soldat mort-vivant, les lanciers squelettes sont semblables à vos lanciers habituels, mais manquant dans le département de la chair."
 undead_1_skeletal_knights:0 "Chevaliers Squelettiques"
 undead_1_skeletal_knightsDESCR:0 "Créés à partir des cadavres de chevaliers tombés au combat, ces créatures réincarnées frappent la peur dans le cœur de nombreux."
