 undead_9_skeleton_pikemen:0 "Piquiers Squelettes"
 undead_9_skeleton_pikemenDESCR:0 "S'adaptant à l'âge de la guerre, les squelettes sont les candidats parfaits dans les poussées de piques car les piques passent directement à travers eux !"
 undead_10_heavy_skeletal_knights:0 "Chevaliers Squelettiques Lourds"
 undead_10_heavy_skeletal_knightsDESCR:0 "Vêtus d'armure noir de jais et montant des juments de minuit, ces brutes lourdement blindées sont souvent la dernière chose que les gens voient."
 undead_12_zombie_horde:0 "Horde de Zombies"
