 spirit_12_huli_jing_foxfire:0 "Feu-Renard Huli Jing"
 spirit_12_huli_jing_foxfireDESCR:0 "Bien que les esprits-renards ne possèdent pas une grande prouesse physique, ils compensent par une capacité magique brute. Lorsqu'ils sont mobilisés pour la guerre, les Huli-Jing servent souvent dans un rôle auxiliaire. Amenés sur le champ de bataille, ils préfèrent rester à l'écart des combats et lancer des sorts sur les lignes ennemies. Leur héritage spirituel leur confère une endurance magique incroyable, leur permettant de lancer des sorts bien plus longtemps que la plupart. Connus collectivement sous le nom de régiments « Feu-Renard », ils s'assurent que le champ de bataille soit spectaculairement enflammé."
