 hill_troll_26_infDESCR:0 "Un Troll avec un canon pouvait tuer des douzaines d'hommes. Deux les massacreraient. C'était une évolution simple alors de le doubler. Grula la Maladroite avait tiré un canon avec un raté, résultant en un trou dans la coque. Ce trou était plus rapide à accéder, résultant en chargement de poudre plus rapide et taux de tir. Deux trolls de fjord opéreraient ce 'bâton-boom', apparaissant d'abord en 1750. Ceci serait la première vraie arme à feu conçue par les Trolls. Sa pure taille était une vue intimidante, l'arme hébergeant un cylindre rotatif à deux canons contenant deux canons, qui alternaient manuellement entre rechargement et tir."
