 swamp_troll_1_nailed_ones:0 "Les Balafré"
 swamp_troll_1_nailed_onesDESCR:0 "Maudits à vivre toute leur vie en combattant pour les sorcières, les trolls des Marais de l'Ombre apparaissent à leurs ennemis comme d'effroyables créatures blanches et massives, chacune marquée de cicatrices indubitablement faites à partir de l'essence même de la terreur. Les cicatrices sont plus proéminentes et détaillées sur les trolls les plus aguerris au combat, dont les plus grands sont imprégnés de la sève du grand arbre lui-même pour leur protection."
 swamp_troll_6_ravagers:0 "Griffes-d'Ombre"
 swamp_troll_6_ravagersDESCR:0 "Il se passe quelque chose d'étrange quand un grand félin, disons une panthère ou un lion, pénètre dans le Yezel Mora. Ils deviennent rapidement corrompus, se transformant en ce que les Mengi appelaient des « griffes-d'ombre ». Là où ils avaient autrefois de la fourrure tachetée, des dents et des griffes, ils deviennent des créatures faites d'ombre pure. Ces prédateurs deviennent encore plus étranges, car ils peuvent grandir en taille comme une ombre grandit en présence de lumière, devenant de grandes bêtes aux griffes s'étendant sur plusieurs pouces, certaines, jusqu'à la taille des arbres eux-mêmes. Leur seule faiblesse est la vraie lumière du soleil, qui les fait revenir à leur forme naturelle où ils deviennent rapidement des proies s'ils sont pris dans les confins du marais de l'ombre. Mais s'ils survivent à la nuit... ils deviennent l'un des prédateurs suprêmes auxquels même les trolls doivent montrer du respect."
 swamp_troll_9_shieldflesh:0 "Trolls Chair-Bouclier"
 swamp_troll_9_shieldfleshDESCR:0 "Les trolls s'assurent que rien ne soit gaspillé et après les nombreuses incursions chez les Mengi, ils ont appris à utiliser les boucliers des Mengi, les greffant sur eux-mêmes pour créer des carapaces de fer."
 swamp_troll_10_tusked_chargers:0 "Grandes Griffes-d'Ombre"
 swamp_troll_10_tusked_chargersDESCR:0 "Pour les griffes-d'ombre qui restent et survivent dans l'écosystème brutal du Yezel Mora, elles deviennent de plus en plus unies avec les énergies du Plan de l'Ombre. Ces Grandes Griffes-d'Ombre ressemblent moins à un grand félin mais plutôt à une bête féline qui se tord avec des vrilles et appendices croissants faits d'ombre. Ces vrilles peuvent être contrôlées comme une autre partie du corps, leur permettant de fouetter et saisir des proies, et même grimper et se balancer à travers les branches en décomposition du marais pour l'embuscade parfaite."
 swamp_troll_12_groaning_ones:0 "Guerriers Greffés"
 swamp_troll_12_groaning_onesDESCR:0 "Certaines des premières sources d'artisanat de chair proviennent des Greffés, des trolls à qui on a enseigné des moyens de faire des greffes de fortune sur le champ de bataille. La régénération, bien que rapide, prend encore du temps et des ressources. Les Greffés résolvent cela en greffant des morceaux restants de leurs compagnons guerriers tombés au sol, doublant pratiquement leurs capacités régénératives : qui a besoin d'un bras quand vous avez un ami tombé qui peut prêter main-forte ?"
 swamp_troll_14_corpserunners:0 "Ombres Rôdeuses"
 swamp_troll_14_corpserunnersDESCR:0 "Les créatures d'ombre du plan de l'ombre cherchent la vie à travers la mort et une grande récompense peut en être trouvée dans la guerre. Liées par leurs maîtresses sorcières, ces ombres rôdent maintenant les marais et sont dites être un présage de l'avance d'une armée de trolls, car elles se contorsionnent et dansent en formes horrifiantes quand une armée campe - devenant des créatures terrifiantes et rejouant des événements horribles qui peuvent briser le moral de l'âme la plus brave."
 swamp_troll_15_bursters:0 "Trolls Explosifs"
 swamp_troll_15_burstersDESCR:0 "Les Sorcières connaissent la peur et la misère qu'une simple peste peut causer, c'est pourquoi elles ont commencé à injecter les maladies et poisons les plus virulents dans la peau et le corps des trolls, créant des pustules et furoncles qui explosent sur les humains assez malchanceux pour essayer de leur tirer dessus ou combattre un troll au corps à corps."
 swamp_troll_18_flayed_sprinters:0 "Juments de la Nuit"
 swamp_troll_18_flayed_sprintersDESCR:0 "Elles sont apparues un jour, créatures nocturnes noires comme le goudron aux sabots, apparemment attirées par notre démonstration de terreur. Elles furent appelées tai-thuums, dont le nombre augmentait chaque fois qu'un cri résonnait dans les marais. Bientôt, il y en eut assez pour former un escadron de cavalerie en émulation des humains, juste avec deux fois la taille et un troll monté dessus."
 swamp_troll_19_flesh_wall:0 "Amalgames Conducteurs"
 swamp_troll_19_flesh_wallDESCR:0 "Les trolls ont découvert que les pièces métalliques greffées dans leurs corps sont hautement conductrices. Pendant une courte période, les trolls ont incorporé le pouvoir de l'électricité elle-même dans leur armée, assimilant des anguilles électriques mortes des marais de l'ombre dans leurs corps pour générer de l'électricité. Bien que cela couvrait les champs de bataille de l'odeur de chair brûlée, cela apporta une nouvelle peur à leurs ennemis qui regagnaient confiance avec l'avènement de la poudre à canon. Cependant, cela venait avec la perte de leur régénération, signifiant qu'un troll devait complètement se décharger avant de succomber à une blessure de bataille sévère pour survivre."
 swamp_troll_23_bladespine_chargers:0 "Dullahans"
 swamp_troll_23_bladespine_chargersDESCR:0 "Souvent, un tai-thuum transporterait lui-même et le cavalier dans le royaume de l'ombre. Bien que beaucoup croyaient qu'ils étaient une cause perdue, une force d'entre eux revint, à jamais changée par le plan de l'ombre, ayant maintenant une tête séparée, mais toujours vivante qu'ils portent constamment. Ces trolls, appelés Dullahans par les explorateurs cannoniens, semblent être devenus inséparables de leurs montures, effectuant des manœuvres bien plus compétentes dans le processus. Le tai-thuum qu'ils montent a été observé comme ayant des capacités régénératives, possiblement héritées de leur troll ou plutôt ancien cavalier troll."
 swamp_troll_23_boneplate:0 "Troupes de Choc"
 swamp_troll_23_boneplateDESCR:0 "En intégrant un morceau de matériaux anti-conducteurs autour de leur armure greffée, les trolls peuvent maintenant régénérer leur peau sans être brûlés par l'électricité. Cela a permis aux trolls de s'augmenter davantage et avec une électricité encore plus forte sans crainte de surcharge, en effet, une telle tactique avait des trolls portant de grands barils d'eau alors qu'ils chargeaient leur ennemi, les trempant d'eau fétide du marais... avant de s'électrifier eux-mêmes et leurs ennemis."
 swamp_troll_26_hand_cannons:0 "Tourelles de Chair"
 swamp_troll_26_hand_cannonsDESCR:0 "Les trolls ont commencé à coudre des mousquets à un coup autour de leurs corps. Ces armes sont positionnées de manière à ce qu'un troll puisse tirer avec des flexions de ses muscles. Elles servent une fonction mineure, tirant des balles depuis n'importe quel endroit du troll tout en laissant sa main libre pour saisir une grande arme contondante au choix du troll. Non seulement cela donne à l'armée une puissance de feu supplémentaire mais fournit aussi au troll une protection dans ses angles morts."
 swamp_troll_28_hindlegged_hunters:0 "Sans-Têtes Morphiques"
 swamp_troll_28_hindlegged_huntersDESCR:0 "À travers l'union impie de la bioartifice et des capacités de morphisme naturelles du Tai-thuum, les Dullahans sans tête sont devenus plus qu'un avec leurs destriers ombragés. Maintenant, là où un troll et une monture chevauchaient autrefois ensemble, ils se transforment, même temporairement, en bêtes horrifiques. Un récit décrivit une telle attaque où le chargeur morphique se transforma en bête ailée pour traverser un gouffre, avant de se séparer à nouveau en destrier et troll pour semer le chaos."
 swamp_troll_30_mutated_ironflesh:0 "Chair de Fer Mutante"
 swamp_troll_30_mutated_ironfleshDESCR:0 "La combinaison de l'afflux massif d'artifice étranger dans la société troll et leur artisanat de chair toujours croissant a mené à une véritable course aux armements trollesque de bioarmement, chaque troll greffant de plus en plus d'armements infusés de magie sur eux-mêmes, déformant le métal à l'intérieur d'eux-mêmes pour devenir n'importe quel type d'arme dont ils ont besoin, d'un bouclier, une lame ou un canon. Des squelettes renforcés de métal au remplacement des défenses de troll par des défenses d'éléphant enchantées et greffant assez de Canons de Volée pour niveler une armée, chaque troll a commencé à devenir sa propre combinaison unique de chair et de machine, chaque troll essayant de surpasser l'autre pour devenir l'Arme parfaite des Sorcières."

 east_sarhaly_1_mengi_shieldbearers:0 "Porteurs de Boucliers Mengi"
 east_sarhaly_1_mengi_shieldbearersDESCR:0 "Pour les nombreux royaumes des Mengi, les gardes domestiques d'un monarque formaient le noyau de leurs armées. Portant des boucliers circulaires en fer forgés dans les collines du Telekenid avec les armoiries de leur seigneur peintes en couleurs vibrantes, leurs lances lourdes et épées acérées étaient plus que suffisantes pour intimider la populace locale ou la révolte d'esclaves. Cependant, une douzaine ou plus de ces braves guerriers pourraient être tués en abattant un troll des marais adulte."
 east_sarhaly_1_simegasan_cavalry:0 "Cavalerie Simegasane"
 east_sarhaly_1_simegasan_cavalryDESCR:0 "Une simple charge de cavalerie est meilleure que même des tactiques sophistiquées quand elle est bien exécutée. La stratégie équestre utilisée par Simegasa en est un exemple brillant - des cavaliers vétérans, armés d'une lance pour embrocher la cavalerie ennemie et d'une épée pour écraser l'infanterie. La mise en œuvre brutalement efficace de Simegasa d'une tactique même aussi simple leur a permis de dominer et de s'étendre dans le Mengi proprement dit bien avant l'Invasion de Yezel Mora."
 east_sarhaly_5_pit_spearers:0 "Brûleurs de Fosses"
 east_sarhaly_5_pit_spearersDESCR:0 "Adaptés d'une forme d'autodéfense pratiquée depuis longtemps parmi les bûcherons et chasseurs Talilibeti de Simegasa, les brûleurs de fosses profitaient de l'une des principales faiblesses d'un troll : le feu. Creusant des tranchées remplies de poix et bordées de pieux, ils attendaient tranquillement qu'un groupe de trolls tombe sur leur chemin. Quand les monstres malheureux tombaient dans les pièges, les brûleurs de fosses les mettaient rapidement en feu, achevant ceux qui survivaient au feu avec une longue lance au cœur."
 east_sarhaly_6_elephant_riders:0 "Cavaliers d'Éléphants"
 east_sarhaly_6_elephant_ridersDESCR:0 "Plus une forteresse ambulante qu'une simple cavalerie, les éléphants de guerre entraînés sont utilisés depuis des millénaires sur le champ de bataille à travers Sarhal et Rahen. Guidé par un cavalier entraîné et doté de lanceurs de javelots, un éléphant de guerre est capable de piétiner même les trolls tout en les criblant simultanément de lances."
 east_sarhaly_9_sitewosi_tanglers:0 "Emmêleurs Sitewosi"
 east_sarhaly_9_sitewosi_tanglersDESCR:0 "Pour la plupart une tradition familiale devenue passe-temps, pour d'autres une carrière, mais quelle que soit la raison, les Sitewosi sont devenus célèbres pour leur tissage de filets. Mais quand les trolls sont venus, ils ont découvert que les filets étaient utiles pour plus que porter des objets, attraper des insectes ou pêcher, mais ils pouvaient réellement ralentir un troll en furie. Pourquoi se battre, quand on peut emmêler un troll mort dans son élan ?"
 east_sarhaly_10_dhujati_stampeders:0 "Piétineurs Dhujati"
 east_sarhaly_10_dhujati_stampedersDESCR:0 "Les incursions continuelles de trolls ont forcé les peuples de l'est de Sarhal à concevoir de nouvelles façons de s'adapter à la menace. Inspirés par des stratégies similaires appliquées à Dhujat, beaucoup de peuples près du Marais de l'Ombre ont simplement commencé à employer des tactiques de piétinement contre les trolls. Distingués par leur armure lourde et les poids qu'ils portent, même un troll serait fou de rester sur le chemin d'un éléphant en furie."
 east_sarhaly_12_bakra_slave_axemen:0 "Hacheurs Esclaves Bakra"
 east_sarhaly_12_bakra_slave_axemenDESCR:0 "Tous les esclaves des Mengi venaient d'au-delà de leurs soi-disant « terres saintes », de Bulwari sans méfiance, prisonniers de guerre Raheni vendus ou même paysans cannoniens tombés aux mains des corsaires de Viakkoc. Mais tous n'étaient pas destinés à une vie de servitude dans les champs et palais de leurs nouveaux suzerains Mengi ; certains, qui avaient la carrure ou l'expérience d'un soldat dans leur vie passée, recevaient une chance de liberté : prendre une grande hache et repousser la Horde de Yezel Mora. Bien qu'initialement vus comme des troupes bon marché et consommables, les Hacheurs Esclaves Bakra (Bakra étant une corruption du gnollique 'Krah') devinrent finalement connus comme des guerriers intrépides qui peuvent briser l'élan d'une horde de trolls qui aurait submergé des hommes moins désespérés.\n\nOn dit que si un hacheur apporte la tête coupée d'un troll, alors sa liberté est garantie."
 east_sarhaly_14_feral_horse_cavalry:0 "Cavalerie de Chevaux Sauvages"
 east_sarhaly_14_feral_horse_cavalryDESCR:0 "Les collines du Metobesebi abritent de nombreux chevaux sauvages, qu'on dit être les descendants de grands destriers du désert cultivés par le djinn Ardimya-Qui-Fut. Jusqu'à récemment, ils ont été laissés errer librement jusqu'à ce qu'ils soient amenés pour être domptés, mais maintenant même cela n'est pas nécessaire. Liés à un cavalier par un rituel spécial, les cavaliers de chevaux sauvages partagent une connexion émotionnelle profonde et unique avec leurs destriers. Pour cette raison, ils sont beaucoup plus agiles qu'un cavalier régulier. Ils sont fréquemment armés d'épées enflammées et lâchés sur les trolls, car on sait que les trolls ne peuvent pas guérir d'une brûlure."
 east_sarhaly_15_dugiti_fire_breathers:0 "Cracheurs de Feu Dugiti"
 east_sarhaly_15_dugiti_fire_breathersDESCR:0 "Les souffleurs de verre de Dugiti étaient loin d'être célèbres pour leurs capacités martiales jusqu'en 1596, quand chaque dernier troll d'une horde menaçant la ville fut incinéré par leur nouvelle pièce de verrerie : un tube en forme de trompette enchanté avec des magies, qui permettrait au porteur de souffler de l'air dans une extrémité pour faire sortir des flammes de l'autre. Bientôt, les souffleurs de verre aux poumons les plus puissants abandonnèrent leur métier artisanal et vendirent leurs services comme un nouveau type de soldats particuliers qui atteignaient un prix élevé dans tous les coins de l'Est de Sarhal."
 east_sarhaly_18_mewomender_clothbearers:0 "Porteurs d'Étoffes Mewomender"
 east_sarhaly_18_mewomender_clothbearersDESCR:0 "Les porteurs d'étoffes drapent leurs chevaux de tissus colorés et fluides et portent des bruiteurs en plus des épées et lances. Nommés d'après la ville de leur origine - Mewomender - ils sont utilisés pour attirer l'attention de trolls errants et soit les éloigner de la bataille principale, soit les attirer dans des embuscades. Les chevaux sont élevés pour l'endurance avant tout, menant le « Mewomender » à devenir aussi une race populaire de cheval de marathon en dehors de leurs rôles militaires."
 east_sarhaly_19_blunderbuss_brigade:0 "Brigades de Tromblons"
 east_sarhaly_19_blunderbuss_brigadeDESCR:0 "Alors que les hordes de trolls avançaient de plus en plus profondément dans le territoire des Mengi au fil du temps, la plupart des civils cherchaient une meilleure défense qu'une pintade ou chèvre de rechange à leur jeter. La réponse vint sous la forme d'un tromblon, dont le design fut rapidement imité et produit en masse et vendu à bas prix, subventionné, aux nombreux établissements à travers le pays. Quand une horde de trolls venait frapper, la milice civile formait des brigades, jetant n'importe quoi dans leur armement de fortune : des bâtons et pierres, des morceaux de meubles, des bijoux et tout ce qui pourrait ralentir ou perforer la chair de troll."
 east_sarhaly_23_elephant_grenadiers:0 "Grenadiers Éléphants"
 east_sarhaly_23_elephant_grenadiersDESCR:0 "Les éléphants sont bons pour plus que simplement tirer des flèches ou lancer des lances. Si leurs jambes peuvent être suffisamment protégées des explosions, et leur tempérament géré, alors ils sont aussi d'excellentes positions pour lancer des grenades. Dirigé par un cavalier, les autres individus à bord alternent entre explosifs et pistolets pour faire pleuvoir le feu sur leurs ennemis. La partie la plus difficile est de garder les éléphants calmes pendant la bataille, mais un entraînement soigneux a permis aux bêtes de s'habituer aux rigueurs du champ de bataille."
 east_sarhaly_23_ofey_grenadiers:0 "Grenadiers Ofey"
 east_sarhaly_23_ofey_grenadiersDESCR:0 "De vastes quantités de poudre à canon importées de Rahen et Yanshen au 17e siècle ont déclenché une explosion créative dans les armes à feu de l'Est de Sarhal, chaque armurier essayant de surpasser le suivant pour trouver de nouvelles façons de mettre le feu aux trolls. Les meilleurs, bien sûr, étaient les Ofehibi, qui développèrent une « grenade collante », enduite d'une sève d'arbre qui adhérait à la peau de troll et remplie de poudre incendiaire qui ne s'éteindrait que lorsqu'elle aurait réduit sa cible en cendres."
 east_sarhaly_26_mengi_mass:0 "Masse Mengi"
 east_sarhaly_26_mengi_massDESCR:0 "Le boom économique et démographique des Mengi au début des années 1700, particulièrement à Yeteferen, combiné avec une nouvelle théorie militaire et un équipement adopté de Cannor, a mené à l'adoption généralisée de formations d'infanterie de masse dans l'Est de Sarhal. À ce moment-là, la férocité des trolls ne pouvait pas suivre l'idée simple de jeter plus de corps au problème."
 east_sarhaly_28_melaktewag_winged_lancers:0 "Lanciers Ailés Melaktewag"
 east_sarhaly_28_melaktewag_winged_lancersDESCR:0 "Assis sur des chevaux rapides élevés à partir de stock Jaddari importé, les Lanciers Ailés Melaktewag sont connus pour chevaucher rapidement sur les espaces ouverts de Madriamilak et écraser leurs ennemis avec des lances ailées conçues pour se briser dans leurs ennemis. Équipés de plastrons solides orientés vers l'avant et de casques conçus avec des ailes sur les côtés, les Lanciers Ailés Melaktewag sont l'élite de la cavalerie Melakmengi, entraînés de manière extensive pour charger à travers les flancs ennemis et massacrer l'artillerie ennemie."
 east_sarhaly_30_melaktewag:0 "Melaktewag"
 east_sarhaly_30_melaktewagDESCR:0 "Parmi l'armée Melakmengi au tournant du 19e siècle, l'élite Melaktewag se distinguait du reste en force, ruse et volonté absolument inébranlable. Vêtus de casques ailés qui couvrent leurs visages supérieurs, laissant seulement la mâchoire inférieure exposée, ces guerriers étaient dispersés à travers l'armée pour renforcer les lignes de bataille et diriger par l'exemple. Inspirant leurs compatriotes, ils seraient la clé pour assurer le pouvoir de résistance des armées Melakmengi au combat."

 #harafic tech
 harafic_1_desert_warriors: "Guerriers du Désert"
 harafic_1_desert_warriorsDESCR:0 "Les guerriers traditionnels des Haraf'ne habitants du désert sont bien exercés avec la lance et l'arc. Dans les jours anciens des Haraf'ne, les tribus orientales furent consolidées par la plus ancienne de toutes les Maisons, la Maison Datai'tsel, qui utilisa leurs archers massifs écrasants pour forcer la reddition de nombreuses tribus inférieures - en certaines occasions, avant qu'une seule flèche n'ait besoin d'être tirée."
 harafic_1_jungle_warriors: "Guerriers de la Jungle"
 harafic_1_jungle_warriorsDESCR:0 "Les guerriers des Kooras, armés de javelots et de boucliers, sont des embusqueurs experts dans leurs foyers de jungle, laissant peu de chance de résistance avec leurs manœuvres rapides. Ces guerriers attendaient souvent, submergés dans les traversées de rivières sombres, que les guerriers ennemis passent, tendant un piège dévastateur et ne laissant qu'un courant taché de sang dans leur sillage."
 harafic_1_masked_warriors: "Guerriers Masqués"
 harafic_1_masked_warriorsDESCR:0 "Les combattants masqués des Mayte préfèrent un style de guerre plus intime comparé aux flèches des Haraf'ne et aux javelots des Kooras et sont des lutteurs et combattants experts. Chaque combattant vaincu prouve la force d'un Mayte et le pouvoir de leur Masque Kalun, les rapprochant d'un pas du Masque Roi. Cela résulte en une ténacité et une férocité inégalées parmi les ruinborn Harafiques, et leurs batailles sont souvent jusqu'au dernier."
 harafic_1_harafe_nomads: "Nomades Haraf'ne"
 harafic_1_harafe_nomadsDESCR:0 "L'histoire des Haraf'ne en tant que peuple semi-nomade se traduit bien par leur dépendance et leur capacité d'équitation. Une fierté particulière est le Nean'àuvulin, qui, dans d'innombrables batailles au cours des siècles depuis leur création, ont utilisé leur maniabilité et leur maîtrise de l'arc pour servir de force de harcèlement et d'écran, donnant à leurs camarades non montés amplement l'occasion d'arroser l'ennemi de grêles de flèches."
 harafic_1_epednar_mercenaries: "Mercenaires Epednar"
 harafic_1_epednar_mercenariesDESCR:0 "Dans les derniers siècles depuis l'invasion finalement échouée d'Hubinach de l'Ynn, de nombreux Epednar furent exposés à la richesse relative de la rivière et de son peuple. Alors que les vétérans et les nouveaux guerriers des Epednar cherchaient à gagner leur vie par le raid et le combat, beaucoup réalisèrent qu'ils pouvaient vendre leur service comme mercenaires aux nombreux Ynniques en conflit après la dissolution de l'empire - la prouesse immense des Epednar comme troupes de cavalerie s'avérant décisive dans de nombreuses batailles dans la vallée de la rivière Ynn."
 harafic_9_harafe_herd_guard: "Garde-Troupeaux Haraf'ne"
 harafic_9_harafe_herd_guardDESCR:0 "Les bergers devenus soldats étaient souvent tout ce que les Haraf'ne pouvaient appeler en défense pendant la majeure partie de leur histoire, en dehors des suites des chefs, surtout dans une zone aussi vaste que Haraf où de rares garnisons locales étaient tout ce qui pouvait être mobilisé contre les raids hostiles. Cela nécessitait que chaque berger Haraf'ne soit formé au tir à l'arc et aux tactiques défensives de base, formant une « Garde-Troupeaux » informelle qui était toujours vigilante pour protéger leur peuple et leur mode de vie."
 harafic_9_kooras_cutters: "Coupeurs Kooras"
 harafic_9_kooras_cuttersDESCR:0 "Les Kooras sont très habiles à naviguer dans leurs foyers de jungle ; là où de vieux sentiers familiers peuvent être compromis par une force hostile ou un prédateur dangereux, les Kooras n'ont aucun scrupule à créer de nouveaux chemins pour embusquer lesdits ennemis. Pour faciliter cela, des équipes de guerriers sont équipées de machettes lourdes pour couper des chemins à travers la jungle épaisse et la chair de même."
 harafic_10_epednar_raiders: "Raiders Epednar"
 harafic_10_epednar_raidersDESCR:0 "Le fléau de l'ouest de l'Ynn était celui du groupe de raid Epednar ; une horde d'archers à cheval rapides dont la combinaison de tactiques non orthodoxes et de maîtrise du combat à cheval en faisait sans doute les cavaliers les plus efficaces, et certainement les plus redoutés, de tout le Nord d'Aelantir."
 harafic_12_silent_stalkers: "Rôdeurs Silencieux"
 harafic_12_silent_stalkersDESCR:0 "De la plupart des Haraf'ne, il y a une peur profondément ancrée des Veilleurs Silencieux, des êtres qu'on croit voler l'esprit d'un Haraf'ne et les empêcher de fusionner avec les Esprits Paragons dans la mort. Dans des circonstances extrêmes, certains Haraf'ne peuvent se porter volontaires pour devenir des « Rôdeurs Silencieux » - guerriers fanatiques qui abandonnent leurs corps et esprits, et sont cérémoniellement exilés de la tribu afin d'éliminer la menace des Veilleurs Silencieux pour leur peuple. Se porter volontaire est considéré comme l'honneur le plus altruiste et le plus grand sacrifice qu'un Haraf'ne puisse faire. Par conséquent, ils sont parmi les rares autorisés à porter les sables teints d'Ek'elas, un privilège accordé uniquement aux plus grands gardiens des Haraf'ne."
 harafic_12_leptone_gunners: "Artilleurs Leptone"
 harafic_12_leptone_gunnersDESCR:0 "L'arrivée des artificiers petites-gens annonça avec eux l'avènement des armes à poudre à travers les tribus ruinborn de Haraf. Parmi ces tribus se trouvaient les Leptone, les premiers de toutes les tribus à établir le contact avec les petites-gens, et un adopteur précoce des armes à feu dans leurs tactiques. Maints ennemis Leptone ont été abattus après avoir pris leurs armes pour des massues ou des bâtons de marche, et avoir chargé stupidement dans les volées de leurs artilleurs en attente."
 harafic_14_sandstorm_riders: "Cavaliers des Tempêtes de Sable"
 harafic_14_sandstorm_ridersDESCR:0 "Les mages Haraf'ne, en réponse à l'utilisation d'armes à feu contre leurs armées, ont réorienté l'utilisation cérémonielle de l'invocation de tempêtes de sable comme tactique de champ de bataille. Quand la bataille commençait contre un ennemi supérieur, un mage Haraf'ne chevaucherait au combat avec les Nean'àuvulin, canalisant l'existence d'une tempête de sable cinglante dont la cavalerie chevaucherait dans l'œil, aveuglant et irritant les artilleurs ennemis alors que les cavaliers de la tempête de sable émergeaient pour les abattre."
 harafic_15_smoker_bands: "Bandes Fumeuses"
 harafic_15_smoker_bandsDESCR:0 "Alors que les arquebuses et mousquets gagnaient en popularité à travers Haraf, les Ruinborn Haraf'ne réalisèrent qu'ils ne pouvaient plus compter strictement sur leurs vieilles tactiques de dominer leurs ennemis à distance dans des volées oppressives de flèches. Pour contrer cela, les Haraf'ne ont réorienté leur fumée épaisse utilisée pour bloquer le regard des Veilleurs Silencieux vers un nouvel effet. Des murs de fumée jonchant le champ de bataille donnaient aux archers Haraf'ne un mouvement libre et permettaient le harcèlement affaiblissant d'une force ennemie avant de livrer une charge finale dévastatrice."
 harafic_15_mayte_unbreakables: "Incassables Mayte"
 harafic_15_mayte_unbreakablesDESCR:0 "Alors que les Mayte étaient sous la contrainte d'incursions cannoniennes constantes, et que la force et la valeur Mayte ne pouvaient plus rivaliser avec leur puissance de feu écrasante, de nombreux guerriers Mayte devinrent désillusionnés et choisirent de se vendre comme mercenaires. Ces bandes de Mayte étaient extrêmement recherchées pour leur férocité et leur bravoure, et leur accès aux armes cannoniennes les rendait des ennemis toujours plus mortels. Leurs esprits inébranlables et leur bravoure inégalée leur ont valu un surnom parmi leurs compagnons de troupe non-Mayte comme « Incassables »."
 harafic_18_epednar_veterans: "Vétérans Epednar"
 harafic_18_epednar_veteransDESCR:0 "Avec l'arrivée des colons cannoniens dans l'Étendue Epednane, de nombreux Epednar furent déplacés. Les Epednar cherchaient en grande partie à défendre leurs terres anciennes par tous les moyens nécessaires : pillant les dépôts d'armes, attaquant les établissements non défendus, ou dévastant les caravanes. Aucune tactique n'était trop sanglante ou profane à utiliser contre les intrus, et bien que les terres des Epednar finiraient par être submergées par de multiples guerres contre les colons, le zèle et l'ingéniosité avec lesquels les Epednar résistèrent sont encore attestés de nos jours."
 harafic_19_chiefs_own: "Propres du Chef"
 harafic_19_chiefs_ownDESCR:0 "Pendant la période de centralisation de la Fédération Kinah sous la Maison Alas'gasidi, de nombreux anciens droits garantis aux autres Maisons furent progressivement réduits ou révoqués. En échange de l'acceptation de la centralisation du pouvoir entre leurs mains, les dirigeants Alas'gasidi accorderaient souvent une somme de monnaie ou de ressources aux autres Chefs de Maison, et même des « droits de compromis ». Un tel « droit de compromis » était le droit de déployer une armée personnelle, mais d'une taille égale ou inférieure à un cinquième de la somme de l'armée de la grande fédération. En raison de la limitation de taille de telles suites, chaque Chef de Maison prenait grand soin de l'entraînement et de l'entretien de ses soldats et recherchait les dernières technologies de la Triarchie pour les équiper."
 harafic_19_benter_gunclubs: "Massues-Fusils Benter"
 harafic_19_benter_gunclubsDESCR:0 "Alors que les Mayte emploient la force brute et la bravoure dans leurs tactiques, les Benter emploient plutôt la ruse et la tromperie. Cela est évident dans le développement des massues-fusils des Benter, des bâtons méticuleusement fabriqués traités avec un processus d'artifice qui améliore les frappes contondantes des armes, et délivre aussi des tirs dévastateurs. Sur le champ de bataille, de nombreux ennemis des Benter tomberaient sous la fausse supposition que tout ce qu'ils doivent craindre est une simple massue, réalisant bien trop tard que leur sous-estimation des Benter serait leur dernière."
 harafic_23_harafe_ambushers: "Loyaux Haraf'ne"
 harafic_23_harafe_ambushersDESCR:0 "Du début au milieu des années 1600, Haraf subit une consolidation rapide alors que les Maisons Haraf'ne d'Alas'gasidi et Leeti'haàt devinrent les chefs opposés de facto du pouvoir politique au sein de la Fédération Kinah. Les Alas'gasidi, qui s'accrochaient désespérément aux rênes du pouvoir contre la popularité croissante du républicanisme, fondèrent une nouvelle armée, les « Premiers Loyaux Haraf'ne ». Cette armée fut formée sous le prétexte de défendre contre les menaces insurrectionnelles à la Fédération Kinah et ses officiers furent spécifiquement sélectionnés pour leur allégeance zélée aux Alas'gasidi au pouvoir. Cependant, beaucoup soutiendraient que son véritable but était d'intimider et de supprimer les demandes du peuple d'un Haraf républicain, et représentait un symbole en décomposition d'autorité monarchiste dépassée."
 harafic_23_wiichanen_auxiliaries: "Auxiliaires Wiichanen"
 harafic_23_wiichanen_auxiliariesDESCR:0 "Alors que le mélange entre les Kooras et la Triarchie devenait toujours plus prévalent, de nombreux soldats Kooras s'offraient comme auxiliaires aux armées de la Triarchie. Quand ces soldats revenaient de leurs tours de service, ils partageaient souvent leur nouvelle expertise avec leur peuple. Ils étaient responsables de l'évolution constante de la guerre moderne Kooras et devinrent d'excellents chefs militaires, combinant les tactiques d'embuscade rapides des Kooras avec les inventions intelligentes des artificiers de la Triarchie."
 harafic_23_harafe_skirmishers: "Tirailleurs Haraf'ne"
 harafic_23_harafe_skirmishersDESCR:0 "Bien que les Haraf'ne étaient réticents à abandonner leurs armes ancestrales, l'efficacité croissante des petites armes manufacturées et des armes en acier introduites par les colons Minariens et de la Triarchie ne pouvait être ignorée. S'adaptant à l'état en évolution rapide de la guerre, les Haraf'ne échangèrent pour beaucoup de ces armes et réorganisèrent les tirailleurs Nean'àuvulin en unités plus modernes et efficaces capables de fusionner les vieilles magies, le nouvel artifice et la pensée militaire cannonienne en une version supérieure de ces tactiques et stratégies mélangées."
 harafic_26_dohons_elites: "Élites Elkaiyah"
 harafic_26_dohons_elitesDESCR:0 "Apportée par une allocation réticente d'un vote populaire, un nouveau Haraf républicain naquit en 1731. Bien qu'une majorité de citoyens souhaitaient un tel état réformé, le vote était inconfortablement serré. Dans la peur d'un front réactionnaire croissant, la nouvelle administration républicaine exerça des pouvoirs d'urgence pour fonder l'« Elkaiyah'ne Silaor » ou « Armée de la République », une force d'élite de soldats dont le but était de défendre la république et ses idéaux. Dans son histoire, elle prit part à de nombreuses batailles contre les révoltes réactionnaires, dont beaucoup étaient des vétérans des vieilles armées monarchistes. Finalement, en 1765, la dernière des révoltes fut écrasée, et l'Elkaiyah'ne Silaor fut peu après officiellement dissoute et fusionnée dans les armées régulières de la république."
 harafic_26_jungle_guerillas: "Riverains Kooras"
 harafic_26_jungle_guerillasDESCR:0 "Avec l'avancement continu de la coopération Kooras-Triarchie, de nouvelles inventions d'artificiers pour améliorer les tactiques marines et de guérilla déjà expertes des Kooras furent pionnières. Armes à feu imperméables, radeaux magiques-croissants et générateurs de champs hydrophobes contribuèrent tous au statut incontestable des Kooras comme maîtres des tactiques de harcèlement dans leurs foyers de jungle abondants en rivières."
 harafic_28_harafe_carbines: "Carabines Haraf'ne"
 harafic_28_harafe_carbinesDESCR:0 "Élaborant sur les succès trouvés par leur cavalerie dans l'utilisation d'armes à feu, les Haraf'ne cherchèrent à améliorer encore leur conception en développant leurs propres carabines. Les carabines Haraf'ne étaient exceptionnellement fiables dans le paysage désertique où les sables grossiers feraient souvent coincer ou rater les armes à feu régulières. La production relativement bon marché de ces carabines et les chevaux abondants des 'ne' permettraient la fondation de nombreux régiments de dragons qui rempliraient à la fois des rôles de police et militaires pendant de nombreuses années."
 harafic_30_nefnad_company: "Compagnie Naspa'k'aii"
 harafic_30_nefnad_companyDESCR:0 "S'inspirant des anciens arcs enchantés des Ruinborn Ynniques et d'une quantité considérable de prototypage d'artificier, les Haraf'ne furent capables de produire une version relativement chère mais compétitive de l'arc et de la flèche anciens. Le « Naspa'k'aii », comme il était connu, était un mécanisme de lancement de projectiles sous la forme d'un arc qui permettait à un seul soldat d'insérer dans sa corde une petite boule métallique ronde (y compris des projectiles anti-personnel, anti-magie et explosifs) qui pouvait ensuite être tirée à des vitesses supersoniques vers sa cible. Bien que limité dans son utilisation par sa consommation rapide de damestear et sa production coûteuse, les compagnies armées de ces armes précises et dévastatrices brisaient souvent une ligne ennemie dans leur première volée et servaient d'excellents tirailleurs."
 harafic_30_clan_artificers: "Artificiers de Clan"
 harafic_30_clan_artificersDESCR:0 "Atteignant des sommets toujours plus grands de l'impact et de l'accessibilité de l'artifice dans la guerre, les Kooras avaient échangé et adopté les dernières et meilleures inventions de la Triarchie. Les armes à étincelles et les générateurs de boucliers personnels étaient des éléments de base, et les Kooras avaient même inventé pour eux-mêmes le « réfracteur de lumière aquatique » ; une invention remarquablement efficace qui permettait à des pelotons entiers de troupes d'être invisibles sous l'eau (et partiellement sur terre), une plus grande liberté dans les tactiques de surprise et les attaques partisanes."

 #noruin tech
 noruin_1_biwuchas:0 "Biwuchas"
 noruin_1_biwuchasDESCR:0 "Presque tous les mâles Cheshoshi rejoignent les rangs militaires une fois leur maîtrise du combat suffisante. C'est un moyen rapide d'élever leur statut, les elfes de lignées d'élite rejoignant directement les échelons supérieurs ; mais toutes les recrues peuvent s'élever en prestige et en titres par l'expérience et les démonstrations d'habileté. Ils deviennent des biwuchas, ou chasseurs de têtes, redoutés dans tout Noruin depuis leur invasion de la Baie des Trolls en 1424. En raison de la compétition féroce, les duels à mort comme preuve ultime d'habileté ne sont pas rares.\nLoin d'être une horde de fanatiques désorganisés, les biwuchas utilisent l'arc comme arme principale, avancent en grandes formations sous la couverture de boucliers et entrent au combat rapproché pour achever leurs ennemis et prendre des trophées."
 noruin_1_braves:0 "Braves"
 noruin_1_bravesDESCR:0 "Les sociétés de Noruin étaient martiales, malgré le romantisme cannorien ultérieur peignant les Boek et Kwineh comme vivant des vies simples et paisibles. Les jeunes Boek assemblent souvent des groupes pour piller les tribus voisines afin de se prouver ou dans des vendettas, dont la taille dépend du prestige du chef de guerre.\nPuisque la guerre est considérée comme une affaire formelle importante, deux groupes hostiles de braves s'aligneront et se railleront mutuellement avant de tirer une volée de flèches et d'engager le corps à corps avec des haches de jet ou des massues à deux mains. Les formalités sont cependant abandonnées très rapidement si l'ennemi refuse d'engager et essaie de se cacher derrière des palissades."
 noruin_9_axe_bands:0 "Bandes de Haches"
 noruin_9_axe_bandsDESCR:0 "Leur population plus élevée ainsi qu'une centralisation du pouvoir parmi les Cheshoshi les ont menés à adopter un système de mobilisation efficace. Grâce à l'expérience militaire que la plupart possèdent, des centaines d'elfes peuvent être levés en quelques jours si nécessaire. Les biwuchas expérimentés prennent le commandement, et en raison de la ritualisation de la guerre, prennent soin de superviser leurs escadrons et maintenir la discipline et le décorum. Les ordres de la Citadelle d'Os descendent à travers les prêtres, les chefs de guerre subalternes et ainsi dans la chaîne de commandement. Cette organisation de rang gradué reproduit la structure politique hiérarchique des Cheshoshi et permet à la Citadelle d'Os de commander des armées de milliers d'elfes de manière décentralisée et efficace."
 noruin_9_skirmishers:0 "Tirailleurs"
 noruin_9_skirmishersDESCR:0 "Les tactiques anciennes des Boek se sont révélées insuffisantes contre les envahisseurs Cheshoshi en raison de leur avantage en main-d'œuvre. Les braves vétérans ont contré les plus grandes formations des méridionaux en refusant de les engager de front dès le début, les harcelant plutôt pour les forcer à briser leur formation. Cela a permis aux groupes Boek plus petits mais plus mobiles de refuser aux Cheshoshi leurs forces, et finalement les tribus Boek ont réussi à retenir leur ennemi plus fort.\nEn fait, quand les Cannoniens ont atteint pour la première fois les rivages de Noruin, la marée avait tourné et les Cheshoshi commençaient à être repoussés."
 noruin_10_horse_tamers:0 "Dompteurs de Chevaux"
 noruin_10_horse_tamersDESCR:0 "Puisque Noruin était complètement dépourvu de chevaux avant l'arrivée cannonienne, toute guerre était menée à pied. L'idée de montures n'était pas inédite, puisqu'il y avait des histoires sur les habitants des hautes terres ayant de tels animaux, mais c'était vraiment un concept étrange et étranger aux tribus de Noruin.\nLes ruinborn noruiniques ont rapidement compris que la cavalerie que les Cannoniens amenaient avec eux était tout autant révolutionnaire pour la guerre que les armes à feu, et ont fait de grands efforts pour acquérir autant de chevaux que possible, que ce soit en les achetant ou en les volant."
 noruin_12_inek_guardians:0 "Gardiens Inek"
 noruin_12_inek_guardiansDESCR:0 "Quand les Cannoniens sont arrivés à Noruin, ses peuples se sont battus pour protéger leur terre ancestrale contre une vague sans fin d'envahisseurs. Aucune tribu n'a eu plus de succès que les Inek. Ils ont perfectionné les tactiques d'embuscade des Boek, et les ont combinées avec leur patrie hautement défendable pour repousser toute tentative cannonienne d'envahir leurs terres. Alors que les autres Boek et les Kwineh étaient lentement repoussés à l'intérieur des terres au fil du temps, les Inek ont fait face à la marée cannonienne de front et les conquérants potentiels ont appris que toute expédition dans les marécages sinistres signifiait une mort certaine aux mains de ses gardiens."
 noruin_12_onyx_war_veterans:0 "Vétérans de Guerre Onyx"
 noruin_12_onyx_war_veteransDESCR:0 "Les humains d'outre-mer vêtus d'armures lourdes entièrement noires, la Légion Onyx, avaient entrepris de détruire la Citadelle d'Os et tout ce qu'elle représentait. Réalisant rapidement que les batailles formelles ne seraient pas en leur faveur en raison de l'armure et des armes à feu de la Légion, les Cheshoshi ont plutôt compté sur une série de fortifications pour ralentir leur avance et des assauts violents mais brefs sur leurs camps pour créer chaos et confusion. Ils ont capturé de nombreuses armes à feu lors de ces raids, adoptant rapidement l'arme eux-mêmes. Ces tactiques se sont révélées efficaces, avec le premier siège de la Citadelle d'Os se terminant par une victoire Cheshoshi en 1514 ; la chute de la Citadelle en 1521 était le résultat d'un échec politique, pas militaire. Dans les décennies suivantes, les vétérans de ces guerres seraient connus comme les soldats les plus brutaux de Noruin."
 noruin_14_dream_striders:0 "Arpenteurs de Rêves"
 noruin_14_dream_stridersDESCR:0 "Les chamans Boek montés accompagnent les braves au combat, certains disant que la Danse des Rêves leur permet de savoir exactement où et quand aller, et les rend plus rapides que l'œil peut suivre. Il est certainement vrai que les Arpenteurs de Rêves apparaissent apparemment de nulle part pour apporter des renforts exactement quand nécessaire, et disparaissent tout aussi vite, comme un rêve sur le champ de bataille."
 noruin_15_dokanto_stalkers:0 "Traqueurs Dokanto"
 noruin_15_dokanto_stalkersDESCR:0 "Poussés dans les jungles de l'intérieur, les Dokanto n'ont jamais perdu foi en Cheshosh. Ils ont incorporé des tactiques d'embuscade mortelles, compensant le manque de précision de leurs mousquets en traquant leurs ennemis à courte portée avant de sauter hors de leur couverture, tirant à bout portant pour un effet de choc maximal, et passant rapidement au corps à corps pour achever leurs ennemis étourdis. Plus tard, ils adopteraient la baïonnette avec enthousiasme, et créeraient un style de combat au mousquet à courte portée unique mais mortel."
 noruin_15_heavens_furies:0 "Fureurs du Paradis"
 noruin_15_heavens_furiesDESCR:0 "La bataille contre les envahisseurs cannoniens était apparemment sans fin. De nombreux Boek ont commencé à devenir désespérés, car rien ne semblait suffisant contre ces démons sans fin d'au-delà de la mer. Allant plus loin que jamais dans la Danse des Rêves pour demander de l'aide aux Aspects, les chamans ont pu accorder à certains braves le pouvoir des Cieux, pour montrer sa fureur juste aux envahisseurs. Leur prouesse est inégalée, car c'est celle d'un pouvoir d'au-delà."
 noruin_18_blood_rangers:0 "Rôdeurs de Sang"
 noruin_18_blood_rangersDESCR:0 "Les Kwineh ont fait face à l'extinction contre les elfes réclamateurs et ont dû fuir vers les parties les plus profondes des Bosquets de Sang pour survivre. Là, ils ont mené une guerre de guérilla de plusieurs décennies aux côtés des Cannoniens qui avaient subi le même sort.\nIls ont développé des tactiques de frappe et fuite montées dévastatrices exploitant la couverture de la forêt pour la protection et les armes à feu pour l'offensive. Les guerriers Kwineh vétérans seraient surnommés Rôdeurs de Sang par leurs alliés cannoniens pendant la Guerre de la Coalition."
 noruin_19_dihlabi_warrios:0 "Guerriers Dihlabi"
 noruin_19_dihlabi_warriosDESCR:0 "La pratique d'utiliser la Danse des Rêves pour renforcer les braves est devenue de plus en plus répandue au fil du temps. Malgré le coût, les guerriers créés par ces rituels ont permis aux Boek de retenir l'avance cannonienne pendant des décennies. Ils iraient au combat comme perdus dans un rêve, l'incarnation même des Aspects leur accordant la force ; infatigables, immunisés à la douleur, une partie d'eux-mêmes perdue. Un petit prix à payer pour la survie de la tribu."
 noruin_19_noruinic_arquebusiers:0 "Arquebusiers Noruiniques"
 noruin_19_noruinic_arquebusiersDESCR:0 "Au milieu du 17e siècle, la guerre ruinborn avait pleinement intégré les armes à feu dans leurs tactiques. Elles seraient utilisées soit par de petits groupes pour harceler les lignes d'approvisionnement de loin, soit dans des formations en fer à cheval visant à maximiser la puissance de feu sans encercler complètement l'ennemi ; non par gentillesse, mais parce qu'ils croyaient que les ennemis acculés combattraient plus agressivement."
 noruin_23_cheshoshi_grenadiers:0 "Grenadiers Cheshoshi"
 noruin_23_cheshoshi_grenadiersDESCR:0 "Les Cheshoshi se sont bien adaptés à la guerre moderne, travaillant souvent comme mercenaires ou auxiliaires pour les Cannoniens. Ils étaient principalement utilisés comme troupes d'assaut armées d'explosifs pour prendre d'assaut des positions fortifiées, car peu dans les milices coloniales avaient la discipline nécessaire pour attendre le bon moment pour lancer des grenades sous le feu ennemi. De telles unités ont combattu sous la bannière Lorentaise pour le protectorat de Núr Ionnidar, mais étaient aussi régulièrement embauchées par les Trollsbayers et étaient sur les lignes de front de nombreux assauts décisifs pendant les conflits entre les deux."
 noruin_23_death_defiers:0 "Défieurs de la Mort"
 noruin_23_death_defiersDESCR:0 "Certains disaient que c'était le destin. Certains prétendaient que le vrai destin des Boek était volé par un Grand Aspect comme punition pour l'hubris qu'ils avaient montré.\nNéanmoins, au début du 18e siècle, l'ancienne confédération Boek avait été poussée jusqu'aux Falaises de la Ruine, et à Sakti ils ont fait face à la Mort, comme l'avaient prédit les Cieux ; ou peut-être est-ce devenu le destin parce qu'ils ont essayé de tromper les Cieux pour l'empêcher. Mais ceux qui ont le dos au mur et tout à perdre ont aussi tout à donner, et peut-être que c'était le tour ultime des Cieux. Quand les Cannoniens ont marché sur Sakti ce jour-là, certains ont dit qu'ils ne savaient pas si ce qu'ils affrontaient étaient vraiment des ruinborn."
 noruin_23_mounted_biwuchas:0 "Biwuchas Montés"
 noruin_23_mounted_biwuchasDESCR:0 "Les Cheshoshi de Núr Ionnidar ont été introduits à de nombreuses traditions Lorentaises après que leurs ancêtres ont rejoint le Royaume de la Rose, y compris leur prouesse équestre. Ils sont rapidement devenus des cavaliers habiles aussi, et le biwucha traditionnel a dès lors évolué pour devenir un guerrier monté, se concentrant sur une plus grande capacité de poursuite."
 noruin_26_abomination_hunters:0 "Chasseurs d'Abominations"
 noruin_26_abomination_huntersDESCR:0 "Même après la mort fatidique de la confédération Boek, les Boek ont vécu en tant que peuple. Les enfants des autres tribus ont poursuivi l'héritage de leurs ancêtres, même avec les tribus elles-mêmes détruites sauf pour les Inek. Ils sont devenus cannorisés sous l'influence de Trollsbayer, et les guerriers Boek maniaient maintenant des armes à feu aux côtés de leurs haches de jet et des rituels de leurs ancêtres.\nCette connaissance ancienne a rendu les mercenaires Boek très demandés par les Trollsbayers pour traiter avec les choses qui hantent la baie, que ce soient des créatures qui ne devraient pas être ou des malédictions inconnaissables."
 noruin_26_onyx_bones:0 "Os d'Onyx"
 noruin_26_onyx_bonesDESCR:0 "Alors que les grenadiers devenaient moins pertinents comme troupes spécialisées au fil du temps, le rôle des Cheshoshi comme unités d'élite fut cimenté au 18e siècle. Le royaume de Neratica créa l'unité Os d'Onyx à partir de vétérans Cheshoshi de la tribu Soru, qui deviendrait le fer de lance de l'armée Neraticane. Ils étaient chargés des missions les plus importantes : tenir les flancs de l'armée au combat, maintenir l'ordre en temps de paix, et garder la Citadelle. Les Os d'Onyx deviendraient si redoutés que certains se rendraient à la simple vue de leurs chapeaux de fourrure hauts distinctifs."
 noruin_28_shofa_hussars:0 "Hussards Shofa"
 noruin_28_shofa_hussarsDESCR:0 "Il est débattu si ces Hussards 'Loup' sont nommés d'après l'ancienne tribu Shofa qui était à l'origine du protectorat de Núr Ionnidari, ou pour la façon dont ils ne lâchent jamais un ennemi une fois qu'ils commencent une poursuite. Quoi qu'il en soit, ils prennent des deux car ils pillent typiquement les lignes d'approvisionnement avant de charger les ennemis affaiblis par derrière, s'efforçant d'obtenir une efficacité maximale sur l'honneur."
 noruin_30_death_rifles:0 "Fusils de Mort"
 noruin_30_death_riflesDESCR:0 "Suite à l'invasion échouée de Núr Ionnidar et à la proclamation de la monarchie, l'armée Neraticane a subi des réformes radicales. Cela incluait une plus grande dépendance aux troupes Cheshoshi, et la répartition des compagnies Cheshoshi parmi les régiments au lieu de les mettre dans une seule unité. Cela a conduit à plusieurs innovations par les officiers Cheshoshi qui ont reçu une plus grande autonomie, en termes d'exercices, de tactiques et de logistique. Les tactiques Cheshoshi modernes mettent l'accent sur le maintien d'un taux de tir constant et utilisent la nécromancie pour invoquer des vapeurs nocives sur le champ de bataille pour déloger les ennemis de positions retranchées."
 noruin_30_shrouded_square:0 "Carré Voilé"
 noruin_30_shrouded_squareDESCR:0 "Le royaume cannorisé d'Ynnsmouth, proclamé par la tribu Inek quand ils ont affirmé leur droit à la souveraineté, fut finalement reconnu comme un égal par Trollsbayers et accueilli dans leur alliance, la Concorde. Alors que les blessures du passé sont simplement devenues des cicatrices, le rêve de l'indépendance Boek était sécurisé.\nL'armée Ynnsmouthienne est construite sur un modèle cannonien et autrement non exceptionnelle. Les troupes de Trollsbayer combattant à leurs côtés ont reçu l'ordre d'ignorer tout mouvement que l'œil ne peut pas tout à fait suivre, les changements soudains de personnalité ou la perte de mémoire."

  
 #baashidi tech
 baashidi_1_fedyahan:0 "Fedyahan"
 baashidi_1_fedyahanDESCR:0 "Les Fedyahan sont des guerriers légèrement équipés dont le style de guerre est basé sur l'escarmouche avec des arcs et des javelots. Cette façon de faire la guerre a été pratiquée par les Baashidi pendant des centaines d'années. Ils sont rapides et mortels mais très vulnérables à une charge montée."
 baashidi_1_geesa_waran:0 "Geesa Waran"
 baashidi_1_geesa_waranDESCR:0 "Un petit nombre de champions parmi les Baashidi choisissent de combattre au corps à corps, s'équipant d'armures tissées qui pouvaient résister aux javelots et flèches des Fedyahan. De tels champions étaient généralement utilisés comme l'ancre d'une ligne de bataille, empêchant le flanquement de la force principale de Fedyahan et agissant comme point de repli en l'absence de chars à proximité."
 baashidi_1_maroodiq_earafha:0 "Maroodiq Earafha"
 baashidi_1_maroodiq_earafhaDESCR:0 "Tirés par des éléphants pygmées trouvés dans le Jasiir Jadid, les chars Baashidi étaient d'excellentes plates-formes de combat pour les archers et les officiers. D'importants champions Baashidi chevauchaient souvent sur ceux-ci comme forme de transport et combattaient entourés d'une force de soutien de Fedyahan. Pas particulièrement rapides, ils peuvent néanmoins être une force menaçante lors de la charge."
 baashidi_5_gaashaaman_fedyahan:0 "Gaashaaman Fedyahan"
 baashidi_5_gaashaaman_fedyahanDESCR:0 "Alors que les Baashidi combattaient plus de menaces en dehors de leurs frontières comme les hommes-lézards et les Chavuma, leur infanterie a commencé à porter plus d'armure pour se protéger contre le puissant corps à corps des deux ennemis. De plus, les arcs ont commencé à tomber en désuétude car leur capacité à nuire aux autres Baashidi a diminué."
 baashidi_5_geesa_dab:0 "Geesa Dab"
 baashidi_5_geesa_dabDESCR:0 "Les avancées dans les sciences naturelles ont permis d'équiper de petits nombres de soldats Baashidi avec du feu alchimique, généralement déployé via des frondes ou par des moyens magiques de lancer. Ces soldats seraient naturellement choisis parmi les plus forts parmi les Baashidi, en faisant une force d'élite capable d'infanterie."
 baashidi_6_gaashaaman_earafha:0 "Gaashaaman Earafha"
 baashidi_6_gaashaaman_earafhaDESCR:0 "Alors que les Baashidi combattaient plus de menaces en dehors de leurs frontières comme les hommes-lézards et les Chavuma, leurs conducteurs de chars ont commencé à remarquer la vulnérabilité de leurs éléphants à ces ennemis puissants. Cherchant une solution, ils ont utilisé leurs quantités croissantes de richesse pour armer les éléphants. Transformant les chars en forteresses mobiles sur le champ de bataille qui agissaient comme postes de commandement pour des bandes de Fedyahan."
 baashidi_9_ciidanak_biya_yo_hawa:0 "Ciidanak Biya Yo Hawa"
 baashidi_9_ciidanak_biya_yo_hawaDESCR:0 "Bien que les techniques permettant aux sirènes d'agir sur terre existaient depuis quelque temps, le début du 16e siècle a entraîné le développement de nouvelles méthodes parmi les Baashidi qui étaient bien plus robustes et bon marché que toutes celles utilisées auparavant, mais limitées à une zone fixe. Cette nouvelle invention a marqué une nouvelle ère dans la proximité des deux communautés, mais a aussi permis l'incorporation de sirènes dans les milices de la ville, prêtant une nouvelle force à un Jasiir Jadid de plus en plus menacé par des forces extérieures."
 baashidi_9_waran_waran:0 "Waran Waran"
 baashidi_9_waran_waranDESCR:0 "L'adoption continue d'armures plus lourdes dans la guerre d'infanterie Baashidi a finalement entraîné un changement vers des blocs régimentés de troupes mixtes portant des lances et des javelots par opposition aux tirailleurs plus légers qui avaient été les forces d'infanterie dominantes auparavant. Bien plus adaptés pour résister à une charge ennemie, les Waran Waran prouveraient leur efficacité contre les Hommes-Lézards alors que les Baashidi empiétaient sur leurs terres."
 baashidi_10_fularit_earafha:0 "Fularit Earafha"
 baashidi_10_fularit_earafhaDESCR:0 "L'avancée de l'armement et des tactiques a laissé les méthodes traditionnelles Baashidi de guerre de chars dans la poussière. Bientôt, les généraux Baashidi ont eu l'idée d'utiliser les chars comme transports pour des groupes de soldats d'élite plutôt que comme éléments de choc par eux-mêmes. Ces soldats transportés par char pouvaient avoir un effet démesuré sur le champ de bataille grâce au placement sur les flancs de l'ennemi."
 baashidi_12_dabka_turyia:0 "Dabka Turyia"
 baashidi_12_dabka_turyiaDESCR:0 "Alors que les armées Tanizu envahissaient le nord du Jasiir Jadid, les Baashidi désespérés ont commencé à déployer chaque création alchimique, morceau de connaissance magique et curiosité qu'ils pouvaient. Bien que l'effet cumulatif de cela était plus de flash et de bruit que de force mortelle, il a finalement réussi à émousser l'invasion Tanizu à l'extérieur des portes de Qasri Ubaxiyo. Après la bataille, les plus efficaces de ceux-ci se sont révélés être des bombes incendiaires improvisées et des armes de terreur faites à partir de feux d'artifice. Ceux-ci furent bientôt ajoutés au répertoire de l'infanterie Baashidi afin de briser les formations ennemies."
 baashidi_12_layana_abeesooya:0 "Layana Abeesooya"
 baashidi_12_layana_abeesooyaDESCR:0 "Les armées des Weggabiga se heurtaient fréquemment aux hommes-lézards du nord, dont les terres déchirées par les conflits généraient de nombreuses bandes de maraudeurs qui menaçaient les Baashidi. Afin de combattre plus efficacement cette menace, les soldats Weggabiga ont commencé à porter des armes d'hast de plus en plus lourdes pour tuer leurs ennemis d'un seul coup, méfiants du fait que les hommes-lézards étaient capables de survivre à de nombreux coups qui seraient mortels pour un homme."
 baashidi_14_bunduq_earafha:0 "Bunduq Earafha"
 baashidi_14_bunduq_earafhaDESCR:0 "Rien de plus qu'un grand chariot monté d'un canon pivotant, les chars à canon des Baashidi sont vus par certains comme des armes lâches. Ces mêmes personnes ont tendance à fuir quand sous le feu d'enfilade de chars flanquants."
 baashidi_15_bunduq_fedyahan:0 "Bunduq Fedyahan"
 baashidi_15_bunduq_fedyahanDESCR:0 "Les Baashidi ont très bien accueilli l'arrivée du mousquet. Presque aussitôt que les commerçants ont commencé à les vendre aux marchands Baashidi, ils ont créé leurs propres industries de fabrication d'armes et ont bientôt eu peut-être plus d'armes à feu qu'une armée cannonienne. Se rappelant d'une époque antérieure, les Bunduq Fedyahan sont des tirailleurs légèrement armés qui combattent principalement avec leurs mousquets. Cette nouvelle ère de Fedyahan est mieux formée et est quelque peu capable de résister à une charge ennemie."
 baashidi_15_hawa_gaashaaman_waran:0 "Hawa Gaashaaman Waran"
 baashidi_15_hawa_gaashaaman_waranDESCR:0 "Afin de contrer l'adoption massive d'armes à feu parmi les Baashidi, certains soldats d'élite ont commencé à utiliser des moyens magiques de fermer rapidement la distance. Ces mélanges éclectiques de soldats utilisant tout, du clignotement à la magie de boost de vitesse, sont devenus connus sous le nom de Hawa Gaashaaman Waran, lances blindées de l'air, faisant référence à la façon dont leur approche rapide pouvait submerger et surprendre un groupe de Fedyahan avant que de nombreux coups ne soient tirés."
 baashidi_18_kahvilray:0 "Kahvilray"
 baashidi_18_kahvilrayDESCR:0 "Les Kabhilray sont nommés d'après le mot cannorien bâtardisé cavalerie. Ils montent des chevaux importés de Haless, Rahen, et des colonies cannoniennes de l'est. Bien que les Baashidi n'aient jamais été des cavaliers capables, l'utilisation de destriers importés met leur cavalerie sur un pied beaucoup plus égal."
 baashidi_19_aburikiji_mrsku:0 "Aburikiji Mrsku"
 baashidi_19_aburikiji_mrskuDESCR:0 "Bien que les armes à feu aient été une amélioration massive par rapport aux arcs et javelots du passé, le retour à la guerre basée sur les Fedyahan avait quelques défauts contre les ennemis locaux et la cavalerie de nouveaux ennemis. Les théoriciens militaires Baashidi réformeraient leurs forces militaires en une armée de deux tiers de fedyahan et un tiers de lanciers. Ainsi, les Fedyahan pourraient se retirer vers la protection des lanciers si nécessaire, donnant à la formation une résilience bien nécessaire."
 baashidi_19_jaqadeeq_koobiya:0 "Jaqadeeq Koobiya"
 baashidi_19_jaqadeeq_koobiyaDESCR:0 "Les Jaqadeeq étaient une force de combat mercenaire formée principalement à partir des prisonniers et des gardes du Hisfaiq. Ils furent les premiers des Baashidi à embrasser pleinement l'artillerie légère intégrée et ont développé de nombreuses techniques pour l'utiliser. L'une de leurs plus réussies était l'utilisation de canons légers pour choquer l'ennemi et les rendre vulnérables à un assaut. Avec le succès de cette tactique, de nombreuses formations imitatrices sont apparues dans les armées Baashidi."
 baashidi_23_ciidanka_almsha:0 "Ciidanka Almsha"
 baashidi_23_ciidanka_almshaDESCR:0 "Au fur et à mesure que la technologie des armes à feu s'améliorait, les Fedyahan faiblement ordonnés ont commencé à céder la place à une infanterie étroitement ordonnée connue sous le nom de Ciidanka Almsha (armée piétonne). Semblable aux innovations militaires qui se produisaient à Cannor, cette nouvelle forme d'infanterie représentait l'avenir de la guerre."
 baashidi_23_deg_ciidanka:0 "Deg Ciidanka"
 baashidi_23_deg_ciidankaDESCR:0 "Les Deg Ciidanka ont été établis pour la protection des diverses enclaves commerciales établies par les Baashidi à travers Sarhal et le sud de Haless. Formés de forces combinées d'humains et de sirènes avec des appareils magiques de mouillage de peau, ils sont devenus une force d'élite qui, bien souvent, était le fer de lance des opérations marines menées par les royaumes Baashidi."
 baashidi_23_jadid_khavilray:0 "Jadid Khavilray"
 baashidi_23_jadid_khavilrayDESCR:0 "De la même manière que les forces d'infanterie Baashidi ont commencé à être organisées selon des lignes numérologiques afin d'augmenter leur efficacité, la cavalerie Baashidi a commencé à être organisée en groupes de 5 afin de tirer parti des caractéristiques mystiquement significatives du pentagramme. Toujours pas aussi habiles que la cavalerie d'autres cultures, les Kahvilray du Jadid Ciidanka compensent le manque d'une tradition équestre nationale via la bravoure et la protection magiquement améliorées contre les balles."
 baashidi_26_jadid_ciidanka:0 "Jadid Ciidanka"
 baashidi_26_jadid_ciidankaDESCR:0 "De nouvelles avancées dans la connaissance magique et un professionnalisme croissant ont conduit à une autre étape évolutive dans la guerre Baashidi. Cette nouvelle infanterie était organisée en groupes numériquement significatifs, ce qui permettait aux mages de soutien de les protéger plus facilement des tirs ennemis tout en leur prêtant une force et une valeur accrues. Capable de prouesses jamais rêvées auparavant, le Jadid Ciidanka Almsha arriverait juste à temps pour aider les Baashidi à résister aux tentatives croissantes cannoniennes de sécuriser des bases dans leurs terres d'outre-mer."
 baashidi_26_madjab_almsha:0 "Madjab Almsha"
 baashidi_26_madjab_almshaDESCR:0 "Armés de lourds canons à main qui pourraient sembler plus adaptés à un champ de bataille des siècles passés, les Madjab Almsha étaient entraînés à combattre l'empire hommes-lézards en expansion et à protéger les avant-postes côtiers des Baashidi là-bas. Leurs armes n'étaient bonnes que pour une seule volée avant qu'un ennemi chargeant puisse être sur eux, mais souvent un seul rugissement mortel de feu suffisait à briser une offensive ennemie."
 baashidi_28_taylayla_fularit:0 "Taylayla Fularit"
 baashidi_28_taylayla_fularitDESCR:0 "Le Dambsala Taylayla, le panier volant, a été développé par les artificiers Baashidi pour faciliter le mouvement rapide autour du champ de bataille. Propulsé par des gaz alchimiques et maintenu en l'air par un système compliqué de pompes et de vessies de gaz, il est extrêmement vulnérable aux attaques ennemies. Les Taylayla Fularit sont transportés par le panier afin qu'ils puissent être déployés dans des zones clés du champ de bataille ou derrière les lignes ennemies où ils combattent comme des raiders et des troupes de choc. Les pertes parmi les Tylayla Fularit sont extrêmement élevées, mais ces guerriers d'élite peuvent rivaliser avec les plus braves."
 baashidi_30_ololiya_hamiluha:0 "Ololiya Hamiluha"
 baashidi_30_ololiya_hamiluhaDESCR:0 "Bien que certains érudits plus traditionalistes parmi les Baashidi aient résisté à l'adoption de l'artifice, à la fin du 18e siècle, l'artifice était devenu courant dans le grand monde Baashidi. Les changements dans la société étaient immédiatement perceptibles, en particulier dans l'armée. Un nouveau type de soldat connu sous le nom d'Ololiya Hamiluha a commencé à entrer dans l'organisation du Jadid Ciidanka. Ce nouveau soldat portait une arme puissante qui pouvait projeter un faisceau intense de chaleur sur de grandes distances avec une extrême précision, leur permettant de tuer les commandants ennemis et les champions importants afin de semer la confusion dans les rangs avant de régler les faisceaux sur une propagation large et d'anéantir des rangs entiers de soldats ennemis. La seule faiblesse de ces armes était leur dépense et le long intervalle entre les tirs, nécessitant qu'elles soient bien utilisées et bien protégées dans les formations numérologiques du Jadid Ciidanka."
 baashidi_30_yeedhi_qarqoo:0 "Yeedhi Qarqoo"
 baashidi_30_yeedhi_qarqooDESCR:0 "Spécialistes de l'invocation d'élémentaires d'eau, les Yeedhi Qarqoo sont le produit de la guerre navale expérimentée par les Baashidi et leurs alliés sirènes contre les Busilari. Incapables d'égaler les navires cannoniens, ils comptaient sur leur maîtrise des mers elles-mêmes. Un tel pouvoir s'est également avéré utile sur terre, car des élémentaires d'eau massifs protégeaient les soldats Baashidi tout en martelant les fusiliers Busilari."

 #Inyaswarosa tech
 inyaswarosa_1_bakatwa_clansmen:0 "Hommes de Clan Bakatwa"
 inyaswarosa_1_bakatwa_clansmenDESCR:0 "Dans le chaos de l'ère des seigneurs de guerre Dakinshi, les guerriers les plus efficaces étaient des manieurs hautement disciplinés d'une épée scarifiée, connue sous le nom de Bakatwa. Formés et dirigés par le légendaire Gulimbazi Dents-d'Arbre, cette formidable bande de guerriers devint le modèle que tous les seigneurs de guerre formaient leurs soldats à émuler."
 inyaswarosa_1_band_of_eight:0 "Bande de Huit"
 inyaswarosa_1_band_of_eightDESCR:0 "Les guerriers Tanizu s'organisent traditionnellement sur le champ de bataille en groupes de huit qui commencent à s'entraîner ensemble dès l'enfance. Beaucoup de ces bandes de huit contiennent l'un des métamorphes Tanizu, de puissants guerriers surnaturels capables d'égaler plus de vingt guerriers normaux."
 inyaswarosa_5_kwizeran_infantry:0 "Infanterie Kwizeranne"
 inyaswarosa_5_kwizeran_infantryDESCR:0 "Après la conquête de Dakinshiland par Kwizera, elle centralisa l'armée sous les tactiques qui évoluèrent des anciennes bandes de huit. Chaque groupe de guerriers normaux était assigné à un métamorphe qu'ils accompagnaient au combat, utilisant un bouclier pour les protéger du feu des flèches et chargeant vers l'avant avec lance, massue de guerre et arc quand l'ennemi vacillait inévitablement sous l'assaut de leur allié."
 inyaswarosa_5_treeteeth_beastkin:0 "Hommes-Bêtes Dents-d'Arbre"
 inyaswarosa_5_treeteeth_beastkinDESCR:0 "Alors que les capacités militaires de leurs voisins s'amélioraient, les Tanizu commencèrent à incorporer plus de tactiques d'embuscade. Une tactique courante était d'envoyer un seul métamorphe sous forme humaine en avant, pour qu'il se transforme et attaque l'ennemi une fois menacé."
 inyaswarosa_6_shifter_outrunners:0 "Coureurs Métamorphes"
 inyaswarosa_6_shifter_outrunnersDESCR:0 "Presque comme les ogres du lointain Haless, les métamorphes Tanizu et Dakinshi sont plus que capables de courir à la vitesse d'un cheval de guerre. Les conflits contre les Baashidi et leurs chars d'éléphants ont inspiré le déploiement massif de tels guerriers pour garder les flancs de l'infanterie."
 inyaswarosa_9_dembo_warriors:0 "Guerriers Dembo"
 inyaswarosa_9_dembo_warriorsDESCR:0 "Le dembo est une petite hache de fer utilisée par les guerriers Dakinshi comme une combinaison de bouclier et d'arme. La lance est utilisée pour piquer et frapper les adversaires dans un effort pour les provoquer. Une fois l'ennemi enragé, le dembo redirige une grande partie de la force derrière les attaques. Quand l'ennemi est fatigué, un guerrier déchaîne la puissance offensive du dembo dans une série de coupures rapides."
 inyaswarosa_9_the_kindred_rangers:0 "Les Rôdeurs Apparentés"
 inyaswarosa_9_the_kindred_rangersDESCR:0 "Quelques élus du peuple Tanizu forment un lien incassable avec un esprit animal, leurs morceaux de l'âme de la Bête à Tête Céleste parfaitement liés ensemble. Ces âmes jumelées deviennent typiquement des héros et mènent leurs tribus à la grandeur. Bien que très peu puissent jamais atteindre ce lien, de nombreux éclaireurs et guerriers des Tanizu tenteraient encore de forger une forte compagnie avec d'autres animaux, qui les aideraient à surveiller les mouvements de troupes et le combat rapproché."
 inyaswarosa_10_therianthrope_cavalrymen:0 "Cavaliers Thérianthropes"
 inyaswarosa_10_therianthrope_cavalrymenDESCR:0 "Alors que les armées grandissaient en taille, le pool de métamorphes pour combattre sur un champ de bataille grandissait aussi. Les nombres accrus ont mené au développement de tactiques de combat désignées pour le rôle du thérianthrope au combat. Quelques exemples de ces tactiques incluent : utiliser la vitesse des hommes-léopards pour encercler un flanc diminué, ou des hommes-éléphants formant deux rangées et piétinant la ligne de front pour que l'armée principale pousse."
 inyaswarosa_12_roundshot_smokers:0 "Fumeurs de Boulets"
 inyaswarosa_12_roundshot_smokersDESCR:0 "L'introduction de l'arquebuse dans le Taizutide s'est produite au milieu du 16e siècle via des marchands commerçant à Yetmesira depuis Rahen. Au début, ces armes étaient défavorisées par les généraux Dakinshi en raison de leur inexactitude coïncidant avec la mobilité plus rapide du thérianthrope. Cependant, leur facilité d'utilisation comparée à celle d'un arc et l'intimidation que le long bruit fournissait ont conduit les villes côtières à utiliser l'armement pour les gardes et la milice civile."
 inyaswarosa_12_wildfire_berserkers:0 "Berserkers Feu-Sauvage"
 inyaswarosa_12_wildfire_berserkersDESCR:0 "Une idée du général Milma Namintore de Bwa Dakinshi, les Berserkers Feu-Sauvage était un concept conçu après une impasse brutale entre l'armée et une rébellion menée par un vétéran mécontent. Un régiment berserker consistait en environ 40 d'un bataillon d'élite de soldats maniant deux dembo et 8 thérianthropes éléphants. Les dembo des soldats pouvaient s'enflammer quand ils appliquaient une pommade sur la lame. Les hommes-éléphants se transformeraient et chargeraient la ligne de front ennemie, avec les berserkers sprintant juste derrière eux."
 inyaswarosa_14_beastbonded_outriders:0 "Éclaireurs Liés-aux-Bêtes"
 inyaswarosa_14_beastbonded_outridersDESCR:0 "La fondation de l'artillerie a conduit à une réorganisation de l'utilisation du métamorphe au combat. Maintenant, le thérianthrope saisirait toute opportunité de créer un flanc organisé autour de l'infanterie ennemie afin d'interrompre les premières lignes d'artillerie."
 inyaswarosa_15_barkhide_duelman:0 "Duelliste Peau-d'Écorce"
 inyaswarosa_15_barkhide_duelmanDESCR:0 "Le Tanizuland avait une longue et profonde histoire de combat, bien qu'aucune ne soit plus importante que la Mêlée de la Loge à la fin du 16e siècle. Les loges de guerriers à travers la région ont tenté de s'établir comme la loge de guerriers la plus forte sur les autres dans le sillage de la conquête de Gorille à Crocs Rouges. Ils ont commencé à s'affronter avec leurs guerriers les plus féroces en combat singulier, pas trop différent des royaumes chevaleresques d'Escann. Ces guerriers seraient bénis avec une magie qui rendait leur peau quelque peu impénétrable et portaient deux lances courtes, ainsi que de petits boucliers aux poignets pour dévier les lances des adversaires."
 inyaswarosa_15_dakinshi_marksman:0 "Tireur d'Élite Dakinshi"
 inyaswarosa_15_dakinshi_marksmanDESCR:0 "Les fumeurs d'arquebuse des Dakinshi ont créé une force défensive rapide avec peu d'entraînement, cependant, manquaient de la malléabilité des tactiques auxquelles de nombreux guerriers s'étaient habitués. L'introduction du mousquet a tout changé, car la portée plus longue et le tir plus lourd ont ouvert une niche sur le champ de bataille. De nouvelles colonnes d'unités formeraient un rang de front à l'approche d'une armée opposée, tireraient quatre volées de coups, puis battraient rapidement en retraite vers la ligne arrière pour que les guerriers de mêlée chargent. Le tireur viserait alors librement tout guerrier qui risquait de créer un flanc le long de la bataille."
 inyaswarosa_18_tuskborn_ravagers:0 "Ravageurs Nés-de-Défenses"
 inyaswarosa_18_tuskborn_ravagersDESCR:0 "Alors que le Tanizuland était menacé par des envahisseurs étrangers, les animaux de la terre semblaient comprendre l'invasion aussi bien que les gens avec lesquels ils avaient coexisté depuis si longtemps. Les rhinocéros, en particulier, seraient vus formant un piétinement pour piétiner les envahisseurs étrangers en cas de besoin."
 inyaswarosa_19_clawkin_footsoldiers:0 "Fantassins Mbabazi"
 inyaswarosa_19_clawkin_footsoldiersDESCR:0 "Chanua Mbabazi était l'une des conseillères militaires les plus estimées de la reine Uwase au milieu du 17e siècle. Suite à une défaite déchirante contre Busilari, Mbabazi a préconisé une nouvelle structure d'armée, une qui incorporerait des mousquets comme arme principale dans l'armée. En tant qu'homme-léopard elle-même, Chanua a poussé pour que sa variante thérianthrope agisse comme éclaireurs pour de petites compagnies de soldats, qui agissaient avec peu de juridiction supérieure. Le chef de la compagnie suivait de brefs ordres des généraux, mais agissait largement de son propre chef."
 inyaswarosa_19_okapi_guerilla:0 "Guérilla Okapi"
 inyaswarosa_19_okapi_guerillaDESCR:0 "Alors que les Melakmengi du nord commençaient à exercer leur influence vers l'extérieur, de nombreuses tribus Tanizu du nord ont eu recours à des tactiques de guérilla pour contrer l'empiétement Mengi. L'une de ces tribus, l'Okapi Se-Cachant-en-Forêt, furent les premiers utilisateurs de masse enregistrés d'armes à feu importées du peuple Taizu. L'Okapi utiliserait le son des armes à feu pour effrayer la force opposée, puis frapperait les ennemis avec des lances empoisonnées lancées depuis les buissons et arbres environnants."
 inyaswarosa_23_gloomstalkers:0 "Rôdeurs Sombres"
 inyaswarosa_23_gloomstalkersDESCR:0 "Le combat ouvert s'est avéré être une tentative infructueuse et horrible pour les tribus des Tanizu. À cette fin, le format de guérilla d'Okapi a été adopté et amélioré par d'autres tribus de la région. Les guerriers devaient être bénis par un chaman pour avoir une vision nocturne pendant un certain temps. Ils portaient sur eux deux pistolets à silex, deux lances courtes et le cuir des oryx locaux."
 inyaswarosa_23_treestrider_infantry:0 "Infanterie Arpenteurs-d'Arbres"
 inyaswarosa_23_treestrider_infantryDESCR:0 "L'un des plus grands problèmes avec les concepts militaires de Mbabazi était le manque d'attention accordée à l'expérience requise pour que de petites divisions se gèrent elles-mêmes au milieu d'une bataille. Pour remédier à cela, une caserne située au fond des jungles Dakinshi a été construite, appelée l'Intorzu, et tous les hommes et femmes capables étaient tenus d'assister à 9 mois d'entraînement militaire rigoureux. C'est ici que les soldats apprendraient les tactiques de base, comment gérer leur équipement et comment tirer."
 inyaswarosa_23_triad_auxiliaries:0 "Auxiliaires de la Triade"
 inyaswarosa_23_triad_auxiliariesDESCR:0 "Les quelques Tanizu qui avaient à la fois le lien avec un rhinocéros et la capacité de se procurer de grandes armes à base de poudre à canon ont trouvé que l'attache de deux gros canons sur les côtés de leur animal fournissait une grande quantité de puissance de feu, avec une certaine maniabilité comme coût. Le résultat de ce changement était perceptible sur le champ de bataille ; Alors que la terre gronde, et que les mousquets dans les mains de nos ennemis tremblaient de peur, ils ont tous commencé à paniquer du crépitement de la poudre à canon explosive, sonnant dans leurs oreilles. C'est le dernier son qu'ils ont jamais entendu."
 inyaswarosa_26_spirit_bound_company:0 "Compagnie Liée-aux-Esprits"
 inyaswarosa_26_spirit_bound_companyDESCR:0 "Alors que les générations passaient et que les ancêtres transmettaient leurs histoires, de nombreuses loges de guerriers autrefois grandes n'étaient devenues rien de plus que des communautés cérémonielles avec peu de structure militaire à leur nom. À leur place se trouvaient les Compagnies d'Esprits nomades, des bandes de mercenaires qui se concentraient sur la spécialisation d'un certain aspect de la guerre, que ce soit la logistique formulée, les embuscades rapides ou une défense inébranlable. Ces bandes revendiqueraient leur ascendance à une tribu ou une loge de guerriers renommée d'autrefois, et voyageraient à travers Sarhal afin de trouver où leurs services étaient nécessaires."
 inyaswarosa_26_timberland_vanguard:0 "Avant-garde des Bois"
 inyaswarosa_26_timberland_vanguardDESCR:0 "L'Avant-garde des Bois est originaire d'un ensemble de logistiques et de programmes militaires qui se concentraient sur la création d'une armée permanente pour le Bwa Dakinshi. La standardisation du mousquet, de l'uniforme et des munitions a permis à la nation de conscrite tous les citoyens valides « et de leur fournir leur équipement respectif pour le combat »."
 inyaswarosa_28_the_sky_headed_omens:0 "Les Présages à Tête Céleste"
 inyaswarosa_28_the_sky_headed_omensDESCR:0 "L'un des derniers exemples d'une unité militaire d'élite composée uniquement de Thérianthropes, ces soldats étaient appelés « Tête Céleste » en raison des sigils de guerre tatoués sur leurs avant-bras et leur visage, une marque distinctive sur un champ de bataille moderne. Le travail de ces soldats était simple : causer autant de chaos sur le champ de bataille qu'humainement possible. Les Présages apparaissaient peu après qu'une bataille soit descendue dans une mêlée, et ce qui s'est passé après n'est connu que des Présages à Tête Céleste eux-mêmes."
 inyaswarosa_30_beastblood_faithful:0 "Fidèles au Sang-Bestial"
 inyaswarosa_30_beastblood_faithfulDESCR:0 "L'introduction à l'artifice en Sarhal a donné lieu à de nouveaux outils de guerre. Dans le Tanizuland, les chamans et les artificiers se sont fait concurrence afin de faire plus d'œuvres de magie qui accordent au soldat moyen des athlétismes bestiaux, comme la vitesse d'un léopard ou la peau d'un éléphant. Cette évolution constante dans la guerre du Tanizutide a rendu difficile pour les étrangers de créer des contre-stratégies contre eux. D'une certaine manière, cela imitait la ruse des Plantes du Paradis contre le Grand Divin — Les étrangers possédaient un concept inflexible sur la guerre, mais nous possédions à la fois la prouesse de la Bête et la sagesse de la Plante."
 inyaswarosa_30_iginu_marchers:0 "Marcheurs Iginu"
 inyaswarosa_30_iginu_marchersDESCR:0 "Voir un Thérianthrope partout en dehors d'un rôle d'officier est devenu une vue rare. De grands contingents de soldats forment des bataillons de rang et de file, appelés Gitoyagabo, qui imitaient les formations des Cannoniens de l'époque."

 #West Sarhaly
 west_sarhaly_1_savannah_spears:0 "Lances de la Savane"
 west_sarhaly_1_savannah_spearsDESCR:0 "Dans les savanes du nord de Janama, les invasions gnolls ont profondément changé la façon de faire la guerre des Fangaulans. Reconnaissant la force brute et la ténacité de leurs ennemis bestiaux, les états Fangaulans du nord ont mis l'accent sur la discipline et un fort esprit de corps pour résister et surmonter les charges de choc vicieuses des gnolls. Les forces régionales organiseraient leurs propres troupes, armées de lances, dans des formations étroitement contrôlées mais larges conçues pour correspondre à l'ordre de bataille de leurs ennemis avec une forte défense. Soutenus par des archers et de la cavalerie d'escarmouche, les Fangaulans étaient libres du règne gnoll."
 west_sarhaly_1_massed_bowmen:0 "Archers Massés"
 west_sarhaly_1_massed_bowmenDESCR:0 "L'arc était une arme polyvalente et courante parmi les peuples Horashesh. Souvent utilisé dans la chasse, la défense des communautés et dans le sport traditionnel ; le tir à l'arc était grandement vénéré. En tant que tel, il n'était pas surprenant que les armées Horashesh amenaient souvent une quantité significative d'archers dans leur suite pour assurer la supériorité à distance. Équipés d'une pléthore de flèches différentes, certaines qui étaient même enduites de poison vicieux, ces archers étaient capables de faire face à de nombreuses menaces diverses : des raiders hommes-lézards à l'est aux esclavagistes gnolls au nord."
 west_sarhaly_1_mounted_slingers:0 "Tirailleurs à Âne"
 west_sarhaly_1_mounted_slingersDESCR:0 "En Sarhal occidental, l'environnement dur et la colère intempestive d'un ancien dragon ont conduit les ânes Sarhaly à devenir les montures de guerre traditionnelles de la région. Ces ânes étaient bien entretenus et conditionnés pour résister aux pressions de la guerre enragée, ce qui leur permettait d'être des montures de guerre adéquates en l'absence de chevaux ou de chameaux. Cette cavalerie était souvent armée d'arcs et de javelots, destinée à être des tirailleurs mobiles qui pouvaient indéfiniment battre l'ennemi avec de vastes réserves de munitions portées par les ânes ; avant de faire une retraite rapide dans leurs camps de guerre grâce à l'aide de leurs gestionnaires jonow sur le champ de bataille."
 west_sarhaly_5_the_diakarida_formation:0 "La Formation Diakarida"
 west_sarhaly_5_the_diakarida_formationDESCR:0 "Les améliorations aux pratiques de forage locales et aux communications de champ de bataille ont permis aux Fangaulans d'utiliser des manœuvres défensives plus complexes pour briser de manière décisive les crocs des assauts gnolls. La formation Diakarida, nommée d'après le héros qui a tué le Double-Xhaz au combat, était une unité tactique strictement supervisée mais relativement ouverte qui permettait à l'infanterie de faire continuellement tourner les rangs pour reconstituer la main-d'œuvre et l'endurance. Armée de longues piques standardisées, l'infanterie combattant dans la formation Diakarida serait un formidable mur profond qui tenait les guerriers gnolls à distance."
 west_sarhaly_5_horasheshi_hunters:0 "Chasseurs Horasheshi"
 west_sarhaly_5_horasheshi_huntersDESCR:0 "Les plaines d'Iqhekabi laissaient les Irsukuba vulnérables contre les grandes armées de campagne déployées par leurs ennemis traditionnels tels que les royaumes Hommes-Lézards et Kuivanhi, qui prospéreraient dans des batailles rangées contre eux. Des siècles de conflit ont fourni aux Irsukuba une expertise dans les tactiques de guerre en ordre ouvert, qui tournaient autour de l'utilisation extensive d'archers pour attaquer continuellement depuis la couverture de travaux de terre ou de terrain naturel comme les bois et les hautes herbes. Armés d'arcs puissants d'une seule pièce et fournis avec des flèches abondantes, ces archers déchaînaient des volées volumineuses et puissantes qui permettaient aux Irsukuba de riposter de manière décisive contre leurs ennemis."
 west_sarhaly_6_donkey_chargers:0 "Chargeurs d'Ânes"
 west_sarhaly_6_donkey_chargersDESCR:0 "De nouvelles pratiques d'entraînement ont été développées pour inciter les ânes de guerre à charger volontairement dans les formations ennemies. Maintenant capables de libérer le plein potentiel de l'endurance et de la force de l'âne en terrain accidenté, certains cavaliers de Sarhal occidental ont choisi de s'équiper de haches de guerre et de lances à lame large aux côtés de javelots pour servir de cavalerie de choc quand les lignes de bataille s'affrontaient et s'usaient mutuellement. Avec la ténacité et l'agression de l'âne et l'armement lourd du cavalier coupant à travers l'infanterie principalement épuisée, la charge est devenue une tactique viable pour que la cavalerie termine de manière décisive les batailles."
 west_sarhaly_9_tamajoba_swordsmen:0 "Bataillons Jonow"
 west_sarhaly_9_tamajoba_swordsmenDESCR:0 "La plupart des états Fangaulans pratiquaient largement l'esclavage comme institution, soutenu par le commerce gnoll au nord. Ces esclaves, connus sous le nom de jonow, servaient obéissamment car leurs moyens de subsistance dépendaient de leurs maîtres et ils étaient effectivement membres des clans de leurs maîtres grâce aux systèmes de récompense traditionnels basés sur la loyauté. En guerre, il n'était pas inhabituel pour les seigneurs les plus riches d'équiper même leurs jonow, qui étaient traditionnellement amenés comme porteurs et aides, avec des épées takouba et des boucliers de roseau pour servir de troupes de choc sous prétexte d'incitations financières et même sociales. Fait intéressant, ces guerriers jonow étaient capables de percées dans les lignes de bataille traditionnellement rigides de la guerre Fangaulan."
 west_sarhaly_9_isagumze_expeditionaries:0 "Expéditionnaires Isagumze"
 west_sarhaly_9_isagumze_expeditionariesDESCR:0 "Au début du 16e siècle AA, les Ikilshebe lanceraient une expédition punitive contre les Karassk suite à un incident diplomatique qui a entraîné la mort de plusieurs de leurs compatriotes. Familiers avec les terres des Hommes-Lézards Karasski, ces expéditionnaires ont parcouru la jungle à la poursuite d'Hommes-Lézards pour se venger de leurs crimes. Souvent organisés en pelotons étroitement liés de huit à douze chasseurs, les guerriers Isagumze étaient bien adaptés non seulement pour combattre spécifiquement les Hommes-Lézards mais aussi des tactiques d'escarmouche sophistiquées conçues pour briser les formations massées que les Hommes-Lézards déployaient."
 west_sarhaly_10_cannorian_horse_riders:0 "Cavaliers Importés"
 west_sarhaly_10_cannorian_horse_ridersDESCR:0 "Quand les Cannoniens ont débarqué sur les rivages Fangaulans, le commerce étendu a réintroduit les chevaux dans la région. Plus lourds et plus agressifs que les chevaux qui parcouraient autrefois les plaines de Fangaula, ces chevaux ont été rapidement intégrés dans les armées de Sarhal occidental. Malheureusement, de tels chevaux n'étaient pas habitués à l'environnement dur et aux maladies locales de la région, entraînant des taux de mortalité élevés qui nécessitaient des coûts importants pour l'entretien et le remplacement par des expéditions cannoniennes. Malgré de tels revers logistiques, les maîtres de chevaux ont eu une influence sur l'évolution de la guerre en Sarhal occidental car ils éclipsaient les cavaliers d'ânes de guerre en polyvalence et efficacité."
 west_sarhaly_12_binwarji_shieldwall:0 "Armes de Guerre Binwarji"
 west_sarhaly_12_binwarji_shieldwallDESCR:0 "Avec l'introduction des armes à feu à Fangaula, les tactiques de la guerre de la région ont commencé à changer. Les états Binwarji ont progressivement fait la transition vers des tactiques plus dynamiques centrées autour des armes de guerre ; des compagnies d'infanterie qui pouvaient à la fois lancer des poussées agressives et fournir une défense mobile grâce à une discipline stricte et une armure supérieure. Ces unités tactiques étaient armées d'une combinaison de javelots empoisonnés, de boucliers et d'épées ilwoon et étaient dirigées par des Ton-tigi (Quartiers-maîtres) ; qui étaient des nobles inférieurs qui se distinguaient par la bataille et l'expérience militaire. Le bon équipement et un grand leadership leur permettaient d'exécuter diverses manœuvres qui étaient autrement limitées des formations de lance typiques utilisées par les Binwarji."
 west_sarhaly_12_zuvavim_musketeers:0 "Mousquetaires Zuvavim"
 west_sarhaly_12_zuvavim_musketeersDESCR:0 "De la mer de Zuvumwa, des commerçants étrangers sont arrivés pour revendiquer leur part des richesses de Sarhal occidental. Bien qu'étranges dans leurs coutumes et langues, ils étaient une source de pouvoir immense grâce aux mercenaires et aux armes qu'ils offraient aux royaumes d'Horashesh. Les Zuvavim seraient les premiers à adopter des mousquets dans la région, les distribuant aux gardes urbains qui défendaient leurs villes côtières. Dans les prairies ouvertes du sud d'Horashesh, ces mousquetaires ouvraient les batailles avec une fusillade terrifiante de coups de feu pour déchirer les tirailleurs et l'infanterie de même, avant de maintenir en toute sécurité leur présence mortelle au milieu de troupes amies tenant les lignes de bataille."
 west_sarhaly_14_skirmish_cavalry:0 "Jinidingo Montés"
 west_sarhaly_14_skirmish_cavalryDESCR:0 "Avec l'anarchie coulant au milieu du feu et de la cendre de l'éruption du Mont Juanasuar, de nombreux cavaliers de Sarhal occidental se sont retrouvés sans patronage royal et désireux de garder leur prestige et statut antérieurs. Certains de ces cavaliers ont formé des groupes de bandits, familièrement connus sous le nom de Jinidingo ou Bâtards, pillant librement les villages et extorquant un tribut de protection des zones où l'autorité centrale s'était dégradée. Dans le désespoir, certains rois employaient ces cavaliers comme tirailleurs et raiders dans un effort tendu pour maintenir toute apparence de paix, leur offrant de vastes stocks de chevaux, de terres et de titres en retour."
 west_sarhaly_15_ashen_irregulars:0 "Irréguliers des Cendres"
 west_sarhaly_15_ashen_irregularsDESCR:0 "L'éruption du Mont Junansuar au début des années 1600 a apporté un chaos immense sur les Fangaulans. Les structures étatiques rigides de la région se sont effondrées et avec elles, la famine et le bouleversement social ont flotté avec la cendre fumante d'une telle catastrophe. Incapables de déployer les armées massives au milieu d'un tel chaos, les rois Fangaulans ont accordé une grande autonomie et des droits spéciaux aux villes et villages en échange d'obligations de défense. Souvent composées de soldats levés par le dirigeant local ou le chef de la communauté, ces milices irrégulières ont remplacé les systèmes régimentaires Fangaulans traditionnels."
 west_sarhaly_15_vurebindu_volley:0 "Volée Vurebindu"
 west_sarhaly_15_vurebindu_volleyDESCR:0 "Les Vurebindu étaient de vifs partisans de la mousqueterie à Horashesh. Plus particulièrement, les Kuivanhi voyaient la mousqueterie comme une amélioration longtemps attendue de leurs armées permanentes qui alimentaient les feux de leurs ambitions expansionnistes. Avec plus d'un quart de leurs armées armées de diverses mèches dans les années 1600, les Kuivanhi étaient bien versés dans les tactiques de tir de volée qui excellaient dans les batailles rangées à travers les prairies de leur patrie. En concentrant leur puissance de feu dans des formations massées, la contre-marche Kuivanhi était une tactique formidable qui surpassait les escarmouches traditionnelles pour lesquelles les mousquets étaient d'abord utilisés."
 west_sarhaly_18_gun_riders:0 "Artilleurs Farari"
 west_sarhaly_18_gun_ridersDESCR:0 "La prolifération des armes à feu a entraîné l'adoption par les cavaliers Farari de celles-ci pour remplacer les arcs longs et les javelots qui ne pouvaient plus rivaliser avec la puissance de la mousqueterie massée. Réimaginant certaines de leurs traditions militaires, les Farari ont maintenu leur rôle de tirailleurs montés en attaquant constamment l'infanterie massée de l'ennemi avec un excellent tir de précision. Pour maintenir un flux efficace de tirs contre leurs ennemis, les Farari amenaient des aides jonow montés sur des ânes, qui aidaient à recharger et armer les mousquets au nom de leurs maîtres."
 west_sarhaly_19_dendugma_rifles:0 "Fusils Dendugma"
 west_sarhaly_19_dendugma_riflesDESCR:0 "Même après l'éruption de leur montagne sacrée, les monastères de forge des Tamajoba sont restés actifs. Pendant le chaos et les troubles, les moines ont étendu leur production d'acier Dendugma et ont même innové sur les tours et les pratiques de forge de leurs ateliers comme moyen de produire des armes à feu raffinées. Le point culminant de cette production de guerre a créé les fusils Dendugma, des mousquets rayés qui utilisaient divers systèmes d'allumage basés sur la friction contrairement aux mèches traditionnelles. Fiables, efficaces et plus puissants que le mousquet moyen utilisé en Sarhal occidental, les fusils Dendugma étaient une arme premium rare qui était vue dans les mains de l'infanterie d'élite de la région."
 west_sarhaly_19_iqhekabi_gunners:0 "Artilleurs Iqhekabi"
 west_sarhaly_19_iqhekabi_gunnersDESCR:0 "Le peuple Gumzemo s'est concentré sur l'amélioration de l'efficacité et de la puissance de leur infanterie pour se défendre contre les états Vurebindu, qui empiétaient continuellement sur leur souveraineté. L'introduction de mousquets à silex, qui ont été importés de commerçants étrangers à grande échelle, a permis à leurs compagnies d'infanterie d'améliorer leur cadence de tir et leur fiabilité par volée. Avec leurs régiments royaux ayant maintenant jusqu'à trois cinquièmes de leur main-d'œuvre composée uniquement de mousquetaires, les compagnies d'infanterie Gumzemo pourraient enfin riposter contre leurs envahisseurs."
 west_sarhaly_23_zanga_line:0 "Ligne Zanga"
 west_sarhaly_23_zanga_lineDESCR:0 "Quand Binwarji est tombé dans l'anarchie suite à l'effondrement du règne gnoll dans la région, le héros touché par les plans, connu sous le nom de Gladiateur Zanga, a tendu la main à Busilar à la fois comme allié dévoué et partenaire d'intérêts similaires dans son pays. Grâce au soutien direct de l'Empire Busilari, les loyalistes de Zanga ont reçu une quantité généreuse d'armes et de fournitures pour pacifier Binwarji et Dendugma, y compris même des armes d'artifice modernes telles que des boucliers magiques et des fusils à baguette magique. Le zèle combiné et la puissance de feu intense de l'infanterie que Zanga a personnellement dirigée a entraîné l'unification rapide de la région sous une administration revitalisée ; centrée autour de sa ressemblance."
 west_sarhaly_23_kudemtu_grenadiers:0 "Grenadiers Kudemtu"
 west_sarhaly_23_kudemtu_grenadiersDESCR:0 "Les Kudemtu étaient parmi les peuples les plus disciplinés et les plus enclins aux arts martiaux d'Horashesh, ayant des traditions militaires remontant aussi loin que les hauteurs de l'ancienne Kheterata. Alors que la poudre à canon proliférait dans leur façon de faire la guerre, la prouesse physique et l'expérience martiale des Kudemtu n'étaient jamais abandonnées. Même si les frondes des tirailleurs étaient remplacées par des bombes en fonte et les lances d'autrefois par des baïonnettes fixées sur des mousquets, le grenadier Kudemtu restait un soldat polyvalent et robuste qui combattait avec la doctrine et l'esprit de leurs ancêtres sur le champ de bataille moderne."
 west_sarhaly_23_wind_raiders:0 "Pillards du Vent Sarhaly"
 west_sarhaly_23_wind_raidersDESCR:0 "Le développement de races plus rapides et améliorées qui étaient bien adaptées à l'environnement étouffant de Sarhal occidental a permis à la cavalerie légère d'exceller en tant que raiders et éclaireurs sur les champs ouverts de la région. Familièrement connus sous le nom de pillards du vent en commun, cette cavalerie était armée de longues lances et de pistolets excellents pour balayer les armées non préparées et battues avec leur vitesse et leur agression vertigineuses. La viabilité économique et militaire des pillards du vent a contribué à rendre la guerre contemporaine de Sarhal occidental plus dynamique, imprévisible et plus mortelle qu'auparavant."
 west_sarhaly_26_ndurubu_vanguard:0 "Têtes de Guerre Ndurubu"
 west_sarhaly_26_ndurubu_vanguardDESCR:0 "Avec l'intensité de la guerre à poudre rendant les raids traditionnels des Ndurubu plus difficiles, ils ont développé des tactiques qui leur ont permis de reprendre leur mode de vie. Chaque homme combattant, ou tête de guerre, devait porter un suyyankour, un long fusil qui avait un pouvoir d'arrêt et une portée supérieurs qui leur permettaient de progressivement éliminer les garnisons, patrouilles et même les armées, avant de fondre pour saisir le butin. Ces têtes de guerre Ndurubu joueraient un rôle important en tant que tirailleurs et éclaireurs dans la Guerre contre le Dernier Xhaz, qui a mis fin au règne gnoll dans le Nord et l'Ouest de Sarhal indéfiniment."
 west_sarhaly_26_asigareg_regiments:0 "Régiments Asigareg"
 west_sarhaly_26_asigareg_regimentsDESCR:0 "La Guerre de Réclamation Sykarrazi a brisé l'autorité centrale des Vurebindu sur les terres entourant le lac Kuiviza, laissant les Horashesh dans une situation désespérée contre leur ennemi revitalisé. Refusant de permettre que leur noble héritage et leur patrie soient arrachés de leurs mains, de nombreux Kuvandhi ont formé des milices pour repousser tous les envahisseurs étrangers. Connus sous le nom de Sans Relâche, ces armées de guérilla étaient connues pour leur férocité et leur bravoure orgueilleuse contre les soldats Hommes-Lézards indépendamment de leurs propres pertes. Secrètement fournis par Aramoole et Khetapera, ces milices ont soutenu un cycle vicieux de rébellion, d'indépendance temporaire et de retraite par les Sykarazzi pendant des décennies."
 west_sarhaly_28_fangaulan_dragoons:0 "Pères-Chevaux Sarhaly"
 west_sarhaly_28_fangaulan_dragoonsDESCR:0 "Les innovations technologiques de l'artifice cannonien ont permis à la cavalerie légère de Sarhal occidental d'intégrer de manière transparente des armes modernes sans compromettre les traditions de mousqueterie montée qui ont émergé de l'évolution rapide de la cavalerie dans la région. Le rapport plus silencieux des fusils à vent et des carabines magitech a permis aux Farari de rester mortels et mobiles sans effrayer leurs montures de guerre dans une frénésie imprévisible. Une telle cavalerie moderne, souvent fournie et formée par l'état plutôt que par une administration régionale, a permis aux états survivants de Sarhal occidental de consolider leurs bases de pouvoir et d'imposer leur volonté réformiste sur des rois ou chefs indisciplinés."
 west_sarhaly_30_negefaama_legionaries:0 "Horon Negefaama"
 west_sarhaly_30_negefaama_legionariesDESCR:0 "Alors que Cannor plongeait dans le bouleversement social, le Negefaama, historiquement effrayé par l'expansionnisme Busilari à Binwarji, a utilisé le chaos pour prendre des postes commerciaux du sud d'Anbennar. Pour sécuriser leur indépendance, le Negefaama a ouvertement travaillé avec des groupes réformistes à Cannor qui cherchaient à saper la force et l'empire de Busilar en échange d'un accès amplifié à l'équipement et aux conseillers grâce aux ports commerciaux saisis par la République. Le nouveau Horon, ou né libre, deviendrait le noyau de la nouvelle armée modèle de la République, qui a adapté les dernières pensées militaires modernes et la magitechnologie pour servir d'avant-garde contre les empires étrangers à Fangaula."
 west_sarhaly_30_zuvunwa_professionals:0 "Professionnels Zuvunwa"
 west_sarhaly_30_zuvunwa_professionalsDESCR:0 "Zuvavim était dans une situation unique à la fin de l'Âge des Rois-Sorciers, étant l'un des rares états Vurebindu intouchés par le règne renouvelé des Hommes-Lézards tout en étant le seul adhérent Ravélien dans tout Horashesh. Le gouvernement de Zuvavim a déraciné ses croyances anciennes dans la poursuite de l'auto-renforcement et de la revitalisation pour rester indépendant grâce à la puissance militaire. Maintenant libéré de la superstition indomptée, des petits royaumes et des luttes culturelles, les Zuvavim ont consolidé ces réformes vers une armée professionnelle qui était unie pour servir leur pays. Moderne, bien formée et libre du gonflement des institutions dépassées, le nouveau Zuvavim marchait avec confiance pour défendre son indépendance."

 #Centaur
 centaur_1_ordsiwyn: "Ordsiwyn"
 centaur_1_ordsiwynDESCR: "Une horde tonnante de guerriers centaures, avides de raids et de pillages, redoutée à travers toutes les plaines."
 centaur_6_taryean_ordsiwyn: "Ordsiwyn Taryéennes"
 centaur_6_taryean_ordsiwynDESCR: "Composées des centaures les plus forts et les plus braves, les Hordes du Tonnerre mènent le clan au combat, brisant les lignes ennemies et permettant au reste de la troupe de traquer ceux qui demeurent."
 centaur_6_gaohernlangh: "Gaóhernlangh"
 centaur_6_gaohernlanghDESCR: "Bien qu'une lance soit parfaitement capable de tuer un humain, il faut une arme bien plus puissante pour terrasser un Centaure. Lorsqu'une charge honorable n'est point une option, une massive épée à deux mains Gaóhernlangh peut résoudre un combat rapproché d'une seule taille."
 centaur_10_khivlait_warriors: "Guerriers Khivlait"
 centaur_10_khivlait_warriorsDESCR: "Confrontés à l'expansion de la Fédération dans les plaines avec l'usage de bombes et d'armes à feu, les centaures ont commencé à blinder leurs champions d'armures de fer récupérées sur les guerriers Triuniques déchus."
 centaur_10_langh_and_schemba: "Langh et Schemba"
 centaur_10_langh_and_schembaDESCR: "Tandis qu'une Gaóhernlangh nécessite un entraînement pour être maniée, l'utiliser aux côtés d'un bouclier est quelque chose que seuls les Centaures les plus puissants peuvent accomplir. Cette démonstration de force permet à un guerrier de se défendre tout en préparant une frappe dévastatrice."
 centaur_14_armored_chargers: "Chargeurs Blindés"
 centaur_14_armored_chargersDESCR: "Bien que la grande taille d'un Centaure procure de la force, elle les laisse également vulnérables aux attaques. Empruntant les conceptions d'adversaires montés, un chargeur revêtu de métal peut à la fois se protéger des attaques ennemies et porter plus d'élan dans sa charge."
 centaur_14_schembai_chargers: "Chargeurs Schembai"
 centaur_14_schembai_chargersDESCR: "Alors qu'ils continuent d'être repoussés par les fusils de la Fédération, les hordes commencent à s'armer de boucliers-tours massifs pour se protéger tandis qu'ils tentent de se rapprocher pour le combat au corps à corps. Les Centaures trop faibles pour manier les boucliers font pleuvoir des flèches sur l'ennemi depuis l'arrière de la charge."
 centaur_18_eynukhe_swarm: "Essaim Eynükhe"
 centaur_18_eynukhe_swarmDESCR: "Armés de boucliers plus petits pour une mobilité accrue, les Eynükhes se rassemblent en grandes masses pour utiliser leurs boucliers, leur nombre et leur agilité afin d'éviter la puissance de feu Triunique assez longtemps pour qu'au moins une partie de la horde puisse s'approcher suffisamment pour attaquer avec leurs sabres."
 centaur_18_dunnenh_outriders: "Éclaireurs Dunnenh"
 centaur_18_dunnenh_outridersDESCR: "Anciens archers de la charge Schembai, les Dunnenh s'arment de multiples pistolets saisis lors de batailles contre les colons de la Fédération. Plutôt que d'utiliser la tactique habituelle de charge massive des centaures, les Dunnenh ne s'approchent que suffisamment pour ouvrir le feu avec leurs pistolets, saisissant une nouvelle arme de leurs ceintures plutôt que de recharger pour maintenir leur cadence de tir. Lorsque tous leurs pistolets sont vides, ils retournent dans les plaines pour se réarmer avant de revenir pour une nouvelle attaque."
 centaur_23_duststorm_ambushers: "Embusqués de la Tempête de Poussière"
 centaur_23_duststorm_ambushersDESCR: "Maniant le bouclier et le sabre standard des Eynükhe et soutenus par des archers, les Embusqués portent une armure de cuir avec une épaisse cape de laine. Au combat, ils encerclent furtivement l'ennemi, se rapprochant graduellement et prenant de la vitesse, soulevant de massives tempêtes de poussière pour aveugler les forces adverses tandis que le battement tonitruant de leurs capes assourdit et désoriente. Alors qu'ils continuent d'encercler, de petits groupes se détachent pour charger vers l'autre côté, taillant l'ennemi au passage."
 centaur_23_dunnenh_impulsers: "Impulseurs Dunnenh"
 centaur_23_dunnenh_impulsersDESCR: "Lorsque les centaures se sédentarisèrent et se civilisèrent, ils commencèrent à adopter des tactiques plus modernes et produisirent leurs propres armes à feu. Chaque Dunnenh serait armé de 8 pistolets et vêtu d'une armure lamellaire. Ils utilisaient des tactiques similaires aux anciens éclaireurs, excepté qu'un tiers de l'armée chargerait l'ennemi avec des sabres après la première attaque, un autre tiers se joignant après chaque tir successif jusqu'à ce que l'unité entière soit prise dans la mêlée."
 centaur_26_taryean_raiders: "Pillards Taryéens"
 centaur_26_taryean_raidersDESCR: "Bien que charger directement l'ennemi ne soit plus une tactique viable, le harcèlement avec une vitesse inégalée fournit un moyen non seulement d'éliminer le soldat malchanceux, mais des frappes implacables peuvent laisser une armée entière étourdie et frustrée."
 centaur_26_iomburvlait: "Iombürvlait"
 centaur_26_iomburvlaitDESCR: "Représentant une union entre les tactiques Dunnenh et Eynükhe, l'Iombürvlait porte une armure lamellaire protégeant entièrement sa moitié avant et une cape de laine couvrant son dos. Il manie un mousquet à quatre canons avec une longue baïonnette et un bouclier distinctif à crans pour l'appuyer. Après avoir tiré, il charge les rangs ennemis avec ses baïonnettes semblables à des lances, après avoir percé il s'éloigne pour recharger son mousquet et répète le processus."
 centaur_30_great_iomburvait: "Grand Iombürvlait"
 centaur_30_great_iomburvaitDESCR: "Possiblement la vision la plus redoutée des Plaines Interdites, le Grand Iombürvlait est entièrement entombé dans une armure virtuellement impénétrable. Ils dédaignent l'usage d'armes à feu, leurs masques les empêchant de viser correctement. À la place, ils sont armés de javelots et de longues lances. Ils commencent leur attaque en trottant lentement vers l'ennemi, leurs propres rangs étant dispersés. Alors qu'ils approchent de l'ennemi, ils accélèrent et se rapprochent les uns des autres, courant au grand galop et épaule contre épaule au moment où ils rencontrent l'ennemi, les perçant d'une vague d'acier. Chaque Grand Iombürvlait est accompagné d'une équipe de soutien pour porter, maintenir et remplacer leur équipement hors combat et servir d'escarmoucheurs dans le feu de la bataille."
 centaur_30_keaghilyud_sharpshooters: "Tireurs d'Élite Keaghilyüd"
 centaur_30_keaghilyud_sharpshootersDESCR: "Jamais vus mais toujours présents, la menace des Keaghilyüds tient maint soldat de la Fédération en alerte à chaque bruit. Portant un gilet lamellaire sur un manteau de laine, le Keaghilyüd porte un fusil massif capable de percer un trou de la taille d'un poing à travers les tripes d'un ogre à plus d'un demi-kilomètre de distance, ainsi qu'un support métallique pour le tenir pendant qu'il vise. Un Keaghilyüd ne tirera que 2 ou 3 coups depuis une position, faisant ses bagages et se déplaçant vers un nouveau point de tir pour éviter d'être pris au corps à corps, leur seule défense en pareille situation étant un sabre et quelques pistolets."

# Forest Goblins
 forest_goblin_1_boar_stampede: "Charge de Sangliers"
 forest_goblin_1_boar_stampedeDESCR: "La relation des Gobelins des Forêts avec les sangliers indigènes des Bois-Profonds a toujours été imprévisible. Bien qu'ils ne fussent point formellement domestiqués, principalement due au tempérament et à la supériorité physique des sangliers sur le gobelin typique, ces bêtes pouvaient être contenues dans de grands enclos tant qu'elles étaient amadouées avec d'amples quantités de nourriture et d'espace vital. En temps de guerre, certains trappeurs gobelins feraient l'impensable et libéreraient les bêtes de leurs enclos, leur permettant de s'échapper et de piétiner tout ce qui croisait malheureusement leur chemin vers la liberté. Amis et ennemis étaient écrasés ou empalés, mais la tactique avait parfois mené à des victoires décisives."
 forest_goblin_1_trappers: "Trappeurs"
 forest_goblin_1_trappersDESCR: "Parmi les races sédentaires des Bois-Profonds, les Gobelins des Forêts manquaient de la puissance des orques comme de la technique gracieuse des Elfes Sylvestres ; mais les gobelins se souciaient peu de l'un ou l'autre, car il ne fallait qu'une pierre à la tête ou un pieu dans la poitrine pour tuer chacun d'eux. En temps de guerre, les Gobelins des Forêts utilisaient leur ruse pour créer des pièges élaborés afin de terrasser l'ennemi et compenser leur nombre inférieur et leurs armes de moindre qualité : collets, fosses-à-loup et objets roulants lourds devinrent les trois cauchemars de toute armée empiétant sur leur territoire."
 forest_goblin_1_shankers: "Poignardeurs"
 forest_goblin_1_shankersDESCR: "Quand vous êtes moins nombreux et plus faibles que chaque ennemi que vous affrontez, vous devez choisir vos batailles avec soin. Combattre une armée ennemie de front vous tuera probablement. Mais si vous frappez leurs convois d'approvisionnement, attaquez leurs camps pendant qu'ils dorment, ou simplement embusquez l'armée ennemie en mouvement, vos chances sont bien meilleures. Telle était l'idée centrale derrière les poignardeurs gobelins. Ne maniant que des lames courtes et des lances et ne portant point d'armure, les poignardeurs peuvent se mouvoir rapidement et furtivement, se concentrant plus sur les petits raids et éloigner les elfes de leur territoire que sur 'gagner' les guerres."
 forest_goblin_5_diggers: "Zmiezane"
 forest_goblin_5_diggersDESCR: "Endurer la vicieuse Marée Verte laissa les Gobelins des Forêts plus résilients, plus confiants, et, plus important encore, plus nombreux, grâce aux esclaves gobelins de la Marée Verte se précipitant pour rejoindre des clans comme Rondin Clouté et Pelure-de-Vermine. Pour la première fois dans l'histoire récente, ces clans porteraient le combat à leurs voisins.\n\nAu combat, les Gobelins des Forêts natifs des Anciennes Voies emploieraient encore les pièges traditionnels. Cependant, plutôt que de battre en retraite lorsque l'ennemi devenait enlisé dans ces pièges, ils signaleraient à leurs alliés Gobelins Communs de charger. Ensemble, ces armées gobelinnes 'Zmiezane' (mélangées) s'avéreraient être une amélioration dans la guerre gobeline des Bois-Profonds."
 forest_goblin_5_kadaki: "Ka'daki"
 forest_goblin_5_kadakiDESCR: "Avant que le Voile Verdoyant ne tombât, les sorciers étaient rares dans les armées gobelinnes, même parmi les chercheurs-de-pactes. Tandis qu'un chef de clan sorcier utiliserait la magie contre ses ennemis, ses armées combattraient de la même manière que celles de n'importe quels autres Gobelins des Forêts. Le contact avec les orques et les Cannoriens et voir plus d'usages de la magie commença à changer cela. Les sorciers utiliseraient la magie de pacte et les chants pour exciter leurs troupes dans une frénésie afin de maintenir leur moral. Parmi les autres gobelins, ces armées deviendraient connues comme ka'daki ou ricaneurs, pour leurs rires déments en descendant sur les forces ennemies."
 forest_goblin_6_armored_boars: "Sangliers Blindés"
 forest_goblin_6_armored_boarsDESCR: "Alors que les Gobelins des Forêts gagnaient rapidement des connaissances en métallurgie et élevage grâce aux interactions avec le monde extérieur, ils commencèrent à domestiquer les sangliers pour des applications agricoles et militaires. Bien que de telles entreprises résultaient plus souvent qu'autrement en berger gobelin écrasé, ces rares succès virent l'élevage de sangliers sociables, quoique plus petits. Pour compenser leur stature moindre, ces sangliers seraient souvent équipés de simples plaques faciales métalliques avant d'être libérés de leurs enclos. Ces plaques faciales pouvaient bloquer les coups rasants de flèches et pierres, permettant aux sangliers de piétiner aveuglément sans entrave."
 forest_goblin_6_deepwoods_crawlers: "Rampants des Bois-Profonds"
 forest_goblin_6_deepwoods_crawlersDESCR: "L'introduction de gobelins communs aux tribus des Bois-Profonds vit aussi l'introduction de leurs montures. Les araignées géantes, originellement natives des cavernes de l'Échine-du-Serpent, introduisirent une nouvelle dimension intéressante au combat de cavalerie dans les Bois-Profonds : la verticalité. Même avec un cavalier gobelin, les araignées géantes étaient capables de ramper sur les arbres massifs des Bois-Profonds tout aussi bien que les parois caverneuses de leur ancien foyer, permettant de nouvelles façons de combattre."
 forest_goblin_9_oubbligs_chosen: "Élus d'Oubblig"
 forest_goblin_9_oubbligs_chosenDESCR: "Les Chercheurs-de-Pactes virent quelque succès avec leurs nouveaux usages de magie de sorcier s'appliquant à des armées entières, mais c'était nulle part près des accomplissements d'Oubblig. Cherchant à émuler ses tactiques, ils firent usage de portails du Royaume-Fée pour transporter les armées, et prirent l'habitude d'ouvrir de nouveaux portails eux-mêmes. Cela pouvait être fait tant sur de courtes distances pour attaquer une armée depuis un angle inattendu, que sur de plus longues distances pour assaillir des positions non défendues. Bien qu'assez utile, cela nécessitait que le sorcier voyage fréquemment à travers le Royaume-Fée, ce qui pouvait être fort dangereux. Les sorciers qui s'en sortaient constamment devinrent connus comme les 'Élus d'Oubblig'."
 forest_goblin_9_powdershooters: "Tireurs de Poudre"
 forest_goblin_9_powdershootersDESCR: "L'introduction d'armes à feu dans les Bois-Profonds révolutionna la guerre des Gobelins des Forêts. En tant que premiers à adopter ces nouvelles armes, les armées gobelinnes des Anciennes Voies furent enfin capables de s'assurer un avantage unique contre la grâce elfique et la force orque. Les gobelins des Bois-Profonds préféraient les arquebuses de plus gros calibre, les distribuant aux alliés de confiance de leurs chefs pour fournir une puissance de feu fiable et une capacité à distance. Connus comme tireurs de poudre, ces gobelins formaient typiquement des équipes de quatre gobelins, cachant leurs fusils derrière des pavois camouflés tandis que deux tiraient et rechargeaient. Bien que ces fusils fussent imprécis, leurs balles laboureraient à travers n'importe quelle armure tandis que la fumée et le bruit fournissaient une couverture pour les escarmoucheurs afin de se rapprocher et attaquer."
 forest_goblin_10_boar_lancers: "Veikvesho"
 forest_goblin_10_boar_lancersDESCR: "Après des générations d'élevage animal réussi, les gobelins créèrent les premiers sangliers des Bois-Profonds montables. Bien qu'encore très colériques et impétueux, ces sangliers donnaient juste assez de marge aux gobelins pour les chevaucher sans être désarçonnés et pulvérisés. Certains clans, comme la famille Brise-Fée du clan Rondin Clouté, monteraient leurs sangliers avec les plus forts parmi leurs membres et les armeraient de l'Épée-Chaîne Veikvesho. Ces épées courtes entrelacées étaient attachées par des chaînes qui pouvaient être utilisées pour faucher les ennemis entourant les cochons chargeants, et étaient dévastatrices au combat. Malgré leur manœuvrabilité maladroite, le pouvoir de choc de la cavalerie Veikvesho était formidable et justement redouté."
 forest_goblin_10_crawler_ambushers: "Embusqués Rampants"
 forest_goblin_10_crawler_ambushersDESCR: "Alors que les Gobelins des Forêts gagnaient en compétence à utiliser la cavalerie d'araignées géantes dans les bois profonds, ils gagnèrent en habileté à utiliser le plus grand outil dans les batailles menées en trois dimensions : la gravité. Les explosifs sont habituellement limités en portée par la force d'un bras lanceur ou la fiabilité d'un mécanisme de lancement, mais quand vous êtes positionné directement au-dessus de votre ennemi, c'est un jeu d'enfant de causer une très grande explosion avec un rayon d'explosion qui ne vous inclut point. D'ailleurs, même si vous ratez, l'ennemi aura tendance à être trop désorienté pour se défendre contre l'araignée et le gobelin qui tombent sur lui juste après."
 forest_goblin_12_brambleburners: "Brûle-Ronces"
 forest_goblin_12_brambleburnersDESCR: "Au summum de la Marée d'Émeraude, les armuriers du clan Écorche-Ronce inventeraient l'une des armes les plus infâmes à jamais dégrâce les Bois-Profonds luxuriants : le mortier Brûle-Ronce. Conçu pour projeter de gros projectiles composés de résine d'arbre, graisse de sanglier et végétation sèche enveloppés dans une boule semblable à une cage, le Brûle-Ronce pouvait lancer ces projectiles volatiles sur des dizaines de mètres dans les positions ennemies. À l'impact, ces projectiles s'enflammeraient, libérant des flammes voraces sur les ennemis, et parfois les amis malheureux à proximité."
 forest_goblin_12_parwsef: "Parw'sef"
 forest_goblin_12_parwsefDESCR: "Tandis que la modernisation et la technologie rendirent les armées gobelinnes des Anciennes Voies plus centralisées, les forces Chercheuses-de-Pactes se développèrent dans la direction opposée. Les sorciers compétents rassembleraient de petites bandes de guerre autour d'eux-mêmes, et combattraient principalement indépendamment de la force centrale. Ces sorciers devinrent connus comme Parw'sef, ou petits chefs, et les forces qu'ils menaient étaient habituellement encore plus loyales à leur Parw'sef qu'à leur chef de clan. Due à la nature décentralisée de ces formations, il y avait une variété de différences entre comment différents Parw'sefs opéraient, avec des tactiques allant de portails de masse du Royaume-Fée et embuscades avec magie d'illusion à l'enrôlement de races féeriques dans les bandes de guerre."
 forest_goblin_14_crawler_firebrands: "Rampants Incendiaires"
 forest_goblin_14_crawler_firebrandsDESCR: "La plus grande faiblesse des Rampants des Bois-Profonds a toujours été leur vulnérabilité aux flèches et fusils. Afin de remédier à cela, les gobelins feraient de leur mieux pour contrôler le mouvement de l'ennemi et limiter leurs lignes de vue sur leurs montures fragiles. Cela était traditionnellement fait principalement avec des barricades et pièges, mais avec le temps une autre méthode gagna en traction : le feu. Utilisant des Bombes Incendiaires pour encercler et isoler des unités d'ennemis, les Rampants pouvaient alors suivre avec leurs charges bombardement signature sans risque d'être éliminés par les forces adjacentes."
 forest_goblin_14_fazezs_hogz: "Cochons de Fazez"
 forest_goblin_14_fazezs_hogzDESCR: "Quelque part au milieu du 16ème siècle, un éleveur gobelin aisé nommé Fazez créerait les premiers 'cochons' dans les Bois-Profonds, la première race de sangliers qui était à la fois sociable et puissante. Malgré leurs coûts, ces cochons se répandraient rapidement à travers les clans Gobelins des Forêts devenant bien aimés pour leur tempérament amical et leur facilité d'entraînement. La combinaison de cavalerie de sanglier genuinement contrôlable combinée avec une armure lourde pour protéger leurs montures bien-aimées permit aux armées gobelinnes d'effectuer des manœuvres de flanquement complexes auparavant bien au-delà de leur portée."
 forest_goblin_15_burnbombers: "Bombeurs Brûleurs"
 forest_goblin_15_burnbombersDESCR: "À travers une itération constante, le Brûle-Ronce évolua pour devenir le Bombe-Ronce. Allégeant beaucoup des défauts mécaniques de son prédécesseur comme une tendance à l'auto-détonation et une précision lamentable, le Brûle-Ronce s'avéra non seulement une arme plus fiable mais aussi enacta des innovations comme les obus explosifs d'artisanat précoce qui pouvaient répandre des charges utiles incendiaires dans une plus grande zone.\n\nCes armes seraient le cœur des stratégies de 'feu rampant' employées par les armées gobelinnes du début de l'époque moderne. Les Bombe-Ronces tireraient continuellement derrière les formations ennemies pour répandre des feux de forêt afin de les forcer à marcher loin des flammes et dans la ligne de mire des tireurs de poudre, qui tireraient en masse pour maximiser les victimes en une seule attaque."
 forest_goblin_15_zelen_tien: "Zelen-tien"
 forest_goblin_15_zelen_tienDESCR: "Tout comme les Gobelins des Forêts vivaient autrefois dans les franges de bosquets gouvernés par les Elfes Sylvestres, ainsi maintenant les Chercheurs-de-Pactes vivaient dans les franges de bosquets gouvernés par les gobelins des Anciennes Voies. Habituellement nés des anciennes bandes de guerre Parw'sef, les bandes de raid Chercheuses-de-Pactes attaquaient régulièrement les lignes d'approvisionnement avec des tactiques de frappe et fuite, employant des vignes et ronces magiques pour entraver le mouvement de leurs ennemis.\n\nLes plus élites de ces raiders devinrent connus comme Zelen-tien, ou 'Ombres Vertes' pour leurs attaques furtives et la végétation hostile qu'ils laissaient dans leur sillage. Ces raids maintiendraient non seulement l'influence Chercheuse-de-Pactes vivante dans la société gobeline mais permettraient aussi la capture de quantités significatives d'armement moderne, permettant aux Chercheurs-de-Pactes non-sorciers d'échanger leurs lances contre des mousquets et devenir bien plus dangereux."
 forest_goblin_18_boarback_shootas: "Tireurs à Dos de Sanglier"
 forest_goblin_18_boarback_shootasDESCR: "La guerre de pique-et-tir et ses successeurs plus dévastateurs verraient l'efficacité de la cavalerie gobeline des forêts chuter précipitamment. Dans un effort pour maintenir la pertinence tandis que la puissance de la cavalerie de choc déclinait, les artilleurs à dos de sanglier émergèrent. Armés de trombons multi-canons, conçus spécifiquement par les artisans du cartel pour le combat monté, les cavaliers à dos de sanglier émuleraient les charges d'antan avant de tirer toutes leurs munitions chargées en une salve calamiteuse à bout portant. Après une telle volée vicieuse, la cavalerie continuerait à charger vers l'avant, écrasant impitoyablement l'ennemi."
 forest_goblin_18_crawler_snipers: "Tireurs d'Élite Rampants"
 forest_goblin_18_crawler_snipersDESCR: "Alors que les tirs devenaient plus puissants, les avantages du combat rapproché utilisant des araignées géantes furent éclipsés par leur vulnérabilité aux balles. À la place, les araignées furent utilisées avant tout pour leur grande manœuvrabilité, permettant à leurs cavaliers d'atteindre de bons points de vue pour tirer sur les ennemis à grandes distances, et se relocaliser bien avant qu'ils puissent à leur tour être engagés. Si une bataille tournait en leur faveur, cependant, les Rampants pouvaient enfin être utilisés offensivement à nouveau, attrapant et tuant tout ennemi en fuite trop lent pour échapper aux pattes d'araignée trottinantes."
 forest_goblin_18_heralds_irregulars: "Irréguliers du Héraut"
 forest_goblin_18_heralds_irregularsDESCR: "Tandis que les Chercheurs-de-Pactes avaient longtemps compté sur la même cavalerie que leurs frères plus conservateurs, la montée de ce qui serait connu comme les déchireurs-de-faille causerait une divergence dans les tactiques de champ de bataille. Avant que la bataille ne commence, les sorciers se concentreraient sur attirer des créatures monstrueuses du Royaume-Fée allant d'étranges variations d'animaux de Halann à des abominations carrément incompréhensibles.\n\nElles ont toutes une chose en commun, cependant : vous pouvez attacher une selle et des rênes sur n'importe laquelle d'entre elles, si vous essayez assez fort. Avec la grande variété de montures, il était virtuellement impossible de développer toute sorte de stratégie compréhensive pour la guerre de cavalerie, mais les résultats de libérer ces créatures sur l'ennemi parlaient d'eux-mêmes. Comme un sorcier le dit, 'Même si nous savons à peine comment le diriger, l'ennemi ne saura sûrement pas comment le combattre.'"
 forest_goblin_19_maketa_companies: "Compagnies Maketa"
 forest_goblin_19_maketa_companiesDESCR: "Les cartels gobelins des Bois-Profonds, à travers leurs nombreuses relations commerciales, intégreraient des multitudes de mercenaires étrangers dans leurs rangs pour renforcer leur main-d'œuvre. Ces mercenaires seraient connus comme compagnies maketa, nommées d'après les lames maketa qu'ils utilisaient pour déchiqueter sans retenue à travers les fourrés des Bois-Profonds et la chair de leurs ennemis.\n\nN'ayant aucun amour pour la forêt ni aucun intérêt pour les pactes malicieux des Fées, ces mercenaires seraient chargés de détruire toute poche de résistance Chercheuse-de-Pactes dans le contrôle du cartel en échange de paiements généreux. Armées de mousquets à silex et de bombe-ronces, les compagnies maketa déracinèrent et incinérèrent les derniers vestiges de résistance Chercheuse-de-Pactes dans les Bois-Profonds occidentaux."
 forest_goblin_19_riftrippers: "Déchireurs de Faille"
 forest_goblin_19_riftrippersDESCR: "Le Royaume-Fée regorge de magie et de vie, et les Chercheurs-de-Pactes n'avaient longtemps fait que gratter la surface de son potentiel. Cela devint apparent quand Paw'sef Yzva fit un pacte exceptionnellement rare avec le Héraut du Changement. Plutôt que juste ouvrir des failles dimensionnelles pour manœuvrer ses propres soldats, Yzva attirerait aussi des créatures monstrueuses du Royaume-Fée et les libérerait sur les armées ennemies pour briser les rangs avant de lancer leurs propres attaques. D'autres Paw'sef et sorciers suivirent rapidement. Les Déchireurs de Faille étaient nés.\n\nComme Ysva et autres déchireurs de faille l'apprendraient plus tard, ouvrir ces failles avait l'avantage supplémentaire de souvent libérer une énorme quantité de magie féerique, qu'ils pouvaient utiliser pour augmenter temporairement leurs pouvoirs. Bien que cet usage de magie féerique fût considéré comme assez risqué (Ysva se transformerait définitivement en triton dragon), le risque de tel dysfonctionnement magique serait compensé par la poussée de pouvoir."
 forest_goblin_23_megamoth_riders: "Cavaliers de Mégapapillon"
 forest_goblin_23_megamoth_ridersDESCR: "Après avoir essayé presque toute créature bizarre du Royaume-Fée qu'ils pouvaient mettre la main dessus comme montures, une émergea comme la favorite claire des Chercheurs-de-Pactes : le Mégapapillon. Ces créatures normalement dociles s'avérèrent assez agiles pour manœuvrer à travers l'épaise canopée des Bois-Profonds, assez robustes pour tenir leur place dans toute charge, et assez intelligentes pour être entraînées à devenir des montures extrêmement fiables. Que ces créatures fussent capables de voler dans un environnement de combat où barricades et pièges sont employés très régulièrement était un bonus particulier, et les Chercheurs-de-Pactes firent des accords extensifs avec l'Archfée connu comme le Héraut du Changement, créateur des Mégapapillons, pour assurer un approvisionnement ample des créatures."
 forest_goblin_23_oubbligschain_infantry: "Infanterie Chaîne-Pacte"
 forest_goblin_23_oubbligschain_infantryDESCR: "Tandis que la sorcellerie rendait la magie plus accessible que seul l'usage de magie de naissance inhérente, les forces Chercheuses-de-Pactes consisteraient encore d'au plus quelques douzaines de sorciers, le gros de leurs armées rempli avec des hordes de gobelins mondains. Tout cela changerait due aux découvertes du sorcier Niclin Mord-Orteil, qui découvrit d'abord la création-de-chaîne-pacte utilisant une faille magique.\n\nÀ travers cette faille, les sorciers pouvaient agir comme conduits pour de nouveaux pactes, laissant le sorcier prendre la place traditionnellement tenue par un archfée et accordant des pactes de la même manière. De cette façon, une partie de la magie du propre pacte du sorcier pouvait être distribuée parmi d'autres gobelins, leur donnant accès à des sorts basiques. Tandis que les forces Chercheuses-de-Pactes étaient encore principalement des gobelins non-sorciers, la poussée d'utilisateurs magiques assura la survie Chercheuse-de-Pactes et altéra radicalement le chemin de la société Chercheuse-de-Pactes."
 forest_goblin_23_soyzkaru_bruisers: "Broyeurs Soyzkaru"
 forest_goblin_23_soyzkaru_bruisersDESCR: "Observant le succès des compagnies mixtes de leurs cousins du sud comme soldats permanents loyaux, les chefs-de-cartel Soyzkaru tenteraient d'émuler les armées des Surclans en implémentant leurs propres armées permanentes qui synthétisaient l'intelligence des gobelins et la force d'autres races. Échangeant la loyauté vacillante de mercenaires étrangers avec l'intégration des orques verts autrefois-ostracisés, les chefs-de-cartel Soyzkaru trouvèrent une source fiable d'exécuteurs permanents dans les intermédiaires de la société Gobeline des Forêts. Armés des meilleures armes à feu que les artisans gobelins pouvaient fabriquer, ces exécuteurs fournirent une force formidable à manier contre les ouvriers gobelins récalcitrants et les rivaux Soyzkaru. Malheureusement, ils furent plus souvent utilisés pour permettre les rancunes internes des chefs-de-cartel."
 forest_goblin_23_web_and_tusk_formations: "Formations Toile et Défense"
 forest_goblin_23_web_and_tusk_formationsDESCR: "La domestication animale des Gobelins des Forêts atteignit son apogée quand les entraîneurs furent capables de convaincre les rampants des forêts et les sangliers de travailler ensemble sans essayer de s'entre-tuer. Peu après cette percée, les généraux furent prompts à concevoir des moyens de combiner les mérites de la cavalerie de sanglier et rampant pour rapidement déchirer à travers l'infanterie non préparée. Cela devint connu comme la Formation Toile et Défense.\n\nLa pure force de la cavalerie de sanglier blindé serait responsable d'initier toute charge de cavalerie pour déchirer à travers les lignes ennemies, tandis que les rampants exploiteraient les brèches, filant pour envelopper leurs ennemis tant sur leurs flancs non gardés qu'au-dessus d'eux utilisant la riche ligne d'arbres pour permettre aux bombardiers gobelins de larguer leurs charges utiles sur leurs ennemis. Grâce à ces armes combinées-animaux uniques, la cavalerie Gobeline des Forêts devint rapidement redoutée et respectée dans les Bois-Profonds."
 forest_goblin_26_indentured_muscle: "Muscle Hobjazoyu"
 forest_goblin_26_indentured_muscleDESCR: "Jugeant le potentiel d'escarmouches entre chefs-de-cartel escaladant en guerre civile trop réaliste, les réformateurs dans l'administration Soyzkaru consolideraient astucieusement tous les exécuteurs et soldats permanents, les forçant à continûment faire tourner les garnisons pour éviter l'enracinement du pouvoir. De nouveaux contrats et systèmes de paie furent implémentés, qui laissèrent ces soldats liés par contrat au nouvellement formé Hobjazoyu ou 'association de guerre,' par opposition aux caprices personnels de tout chef. Ces soldats contractuels fournirent une main-d'œuvre à long terme et professionnelle qui était impartiale à tout chef-de-cartel peu importe leur histoire familiale, et permirent une plus grande standardisation et équipement pour les forces du cartel. Aussi efficaces qu'elles fussent à briser le pouvoir des chefs-de-cartel, ces réformes finiraient par monopoliser les fonctions militaires sous le Hobjazoyu à la place, et créer un nouveau facteur potentiellement déstabilisant pour Soyzkaru."
 forest_goblin_26_pactunion_warlocks: "Sorciers de l'Union-Pacte"
 forest_goblin_26_pactunion_warlocksDESCR: "Tandis que l'invention de la création-de-chaîne-pacte permettait à la magie fée d'être beaucoup plus largement disponible aux gobelins Chercheurs-de-Pactes, beaucoup de pouvoir magique était perdu dans la transaction. Afin de contrecarrer cela, les Unions-Pacte furent créées. Des groupes de gobelins négocieraient avec les Archfées ensemble, afin d'avoir la magie de leur pacte répandue sur eux tous. Beaucoup d'Archfées refusèrent de participer à cela, mais certains, comme les Monarques Fusionnés et le Prince des Fous, furent très réceptifs à cette nouvelle façon de sorcellerie. Cet accès répandu à la magie fée mena aussi à une innovation magique rapide, comme avec de nouveaux sorts de garde de masse pour protéger les soldats sur le champ de bataille."
 forest_goblin_28_heralds_chosen: "Élus du Héraut"
 forest_goblin_28_heralds_chosenDESCR: "Si vous pouvez voler et cracher du feu à volonté, êtes-vous différent de manière significative d'un dragon ? Telle est la question que nos sorciers posent des mégapapillons maintenant. Ce qui fut autrefois des créatures rapides et souples ont été magiquement croisées avec des dragons féeriques, avec un effet terrifiant. Sans doute le produit des machinations inconnaissables du Héraut du Changement, les Élus du Héraut peuvent voyager à des vitesses facilement deux fois celles d'un sanglier et peuvent déchaîner des boules de feu, foudre, et hallucinations de masse sur l'ennemi. Quand nos sorciers demandèrent ce que le Héraut voulait en retour pour ses dons, son émissaire répondit simplement de 'changer le monde.' Nous obéirons volontiers."
 forest_goblin_28_howling_moving_castles: "Châteaux Mouvants Hurleurs"
 forest_goblin_28_howling_moving_castlesDESCR: "Le Cartel Soyzkaru, que ce soit par curiosité gobeline, impitoyabilité, ou hubris, développerait l'une des plus anciennes cavaleries ultra-lourdes connues d'Halann. Debout plusieurs étages de haut et alimentés par des moteurs de Larme-de-Dame massifs, ces machines portaient des douzaines de canons et des centaines d'artilleurs gobelins tout en chancelant à travers le champ de bataille. Alors que leurs appendices artificiels piétinaient à travers les champs des Bois-Profonds occidentaux, ainsi aussi le rugissement des tirs de canon et le hurlement de leur équipage suivaient, laissant un sentier de guerre de destruction derrière eux. Excessifs et révoltants pour les sensibilités de tout spectateur, ces 'châteaux mouvants' excellaient tant comme plateformes de support de feu que comme atouts de choc-et-stupeur, laissant les soldats opposants questionner leurs choix de vie."
 forest_goblin_30_indentured_line_infantry: "Légions Aparko Soyzkaru"
 forest_goblin_30_indentured_line_infantryDESCR: "Quand le besoin de main-d'œuvre monta en flèche, le Cartel Soyzkaru, sous le lobbying du Hobjazoyu, flexionna leurs poches pour rassembler les plus grands esprits militaires afin de moderniser leur entière armée. De ces rencontres d'arrière-salle, une combinaison écoeurante d'artisanat étendu, doctrine militaire Cannorienne, et main-d'œuvre de cartel fut conçue. Les gobelins et orques seraient conscrits, promis de meilleures vies s'ils pouvaient surmonter des mois de vie misérable de caserne et de simulations de combat alimentées par l'artisanat rigoureux. Ceux qui survécurent à ces tribulations devinrent membres des nouvelles Légions Aparko (Garde), laissant leurs anciens compatriotes derrière pour pourrir dans les mines et scieries pour une nouvelle vie prestigieuse."
 forest_goblin_30_surdencom: "Surdencom"
 forest_goblin_30_surdencomDESCR: "Suivant les grands succès par les Unions-Pacte, les structures de commandement des bandes de guerre Chercheuses-de-Pactes devinrent beaucoup plus horizontales, et les sorciers du même patron commencèrent à se référer les uns aux autres comme Surdencom, ou frères et sœurs. Beaucoup de la magie que les Surdencom utilisaient était coopérative, avec multiples sorciers contribuant à des charmes et sorts très puissants. Plus que tout, ils étaient connus pour une magie d'illusion extrêmement puissante, capable de façonner des bataillons entiers d'armées gobelinnes illusoires de nulle part, tant intimidant l'ennemi avec de faux nombres que leur donnant des cibles inutiles sur lesquelles tirer et charger."

 salahadesi_1_akasi_spearmen: "Lanciers Akasi"
 salahadesi_1_akasi_spearmenDESCR: "Originaires durant le règne Crodamique sur Akasik, ces soldats légèrement blindés combattaient en formation de mur de boucliers et agissaient comme l'épine dorsale de l'armée Kheteratane après les Guerres du Dragon. Ils le demeureraient pendant presque un millénaire, due à la facilité d'entraîner et équiper ces soldats en masse. Cependant, leur incapacité à résister aux charges alimentées par les démons des gnolls résurgents, malgré un nombre supérieur, ou à rapidement supprimer les révoltes internes due aux loyautés locales souleva des doutes sur leur rôle dans un monde qui changeait rapidement."
 salahadesi_1_inor_warriors: "Guerriers Inor"
 salahadesi_1_inor_warriorsDESCR: "L'effondrement de l'autorité Kheteratane sur Khetapera mena les états nouvellement formés à recourir à des bandes indépendantes de guerriers locaux. Leur connaissance du terrain et des tactiques de guérilla efficaces les rendirent un grand atout pour ces états, performant des attaques continues contre l'ennemi et disparaissant avant qu'ils ne puissent répondre. Ils étaient aussi significativement moins chers qu'une armée organisée, car ils apportaient leur propre équipement et étaient payés principalement avec du butin. Leur fort sens de liberté leur donna leur nom, car Inor signifie libre en Kheteratan. C'était parfois un inconvénient pour les états qui les employaient, car leur loyauté envers tous sauf leurs camarades au combat était douteuse au mieux."
 salahadesi_1_crodamic_camelry: "Cavalerie Crodamique"
 salahadesi_1_crodamic_camelryDESCR: "Ces régiments d'élite de cavaliers de chameau furent créés par le roi Sedoric I Crodamis, premier de sa dynastie. En eux tant le cavalier que le chameau portaient une armure lourde, avec le premier portant de grandes lances avec lesquelles ils chargeaient l'ennemi causant des dégâts dévastateurs. Depuis leur établissement, ils prouvèrent maintes et maintes fois être l'atout militaire le plus efficace du royaume de Kheterata, agissant comme le marteau pour briser les lignes ennemies. Tandis que leur taille et influence ont crû et décru pendant leurs presque mille ans de service, ils étaient encore une force avec laquelle compter au 15ème siècle."
 salahadesi_5_exiled_legions: "Légions Exilées"
 salahadesi_5_exiled_legionsDESCR: "Formées par des guerriers qui fuirent à Khetapera et Akasik après l'invasion gnollsque de Kheterata, ces légions de combattants marqués par la bataille avaient servi Kheterata toute leur vie, et ne souhaitaient rien d'autre que reconquérir leur patrie. Vêtus d'armure de plaques d'acier et portant de longues lances et boucliers, ils combattaient comme un contre les hordes gnolls et étaient renommés pour combattre sans une once de peur dans leur âme. Leur bravoure et entraînement rigoureux les rendirent très réussis au combat. Leur héritage ne finit point avec la mort de ces premiers vétérans, car ils entraînèrent leurs fils et volontaires dignes dans leurs voies afin que leur cause vive après leur trépas."
 salahadesi_5_tijarikheti_formations: "Formations Tijarikheti"
 salahadesi_5_tijarikheti_formationsDESCR: "Le terme Formations Tijarikheti réfère à une série d'organisations militaires créées par les divers états de Khetapera alors qu'ils se consolidaient, dans une tentative de créer des armées loyales à l'état plutôt qu'à la pièce. Sur papier, elles étaient largement organisées de façon similaire, utilisant des arcs longs, épées courtes et armure matelassée, et employant des tactiques de guérilla adaptées au terrain accidenté. En pratique, cependant, chaque état adapterait ces formations pour tirer parti de leur plus grande force. Aramoole se centrerait autour de leurs puissants battlemages tandis que Duwarkani se concentrerait sur le soutien harpie depuis les airs. Les anciens esclaves de Samsumbat étaient nombreux et comptaient sur cet avantage ainsi que leur volonté de mourir pour leur liberté. Entre temps, les mages de Muhaqaar augmentaient la force de leurs troupes avec la magie, et leurs vassaux dans Mattabo les complétaient avec de la cavalerie légère."
 salahadesi_6_gnoll_hunters: "Chasseurs de Gnolls"
 salahadesi_6_gnoll_huntersDESCR: "Déployés d'abord par l'état Ahati exilé de Mattabo, et plus tard imités par d'autres états Tijarikheti, ces corps de cavalerie légère montée virent grand succès dans la guerre frontière constante avec les meutes gnollsques. Les cavaliers portaient habituellement des arcs et javelots, qu'ils utilisaient pour faire des ravages parmi les rangs gnolls. Ils harcelaient incessamment l'ennemi, attaquant et battant rapidement en retraite avant qu'ils ne puissent répondre, les épuisant physiquement et psychologiquement. Habituellement ces bandes étaient indépendantes de l'état, et seraient embauchées par lui ou par des particuliers pour effectuer des raids en territoire gnoll ou éliminer des meutes problématiques. Leur paiement viendrait du butin qu'ils obtenaient, tandis que l'employeur fournissait l'assurance en cas de mort, blessure ou perte de cheval."
 salahadesi_9_deshak_reformed_infantry: "Infanterie Réformée Deshak"
 salahadesi_9_deshak_reformed_infantryDESCR: "Le royaume d'Eborthil, qui avait gouverné Deshak depuis 1430 après que les envahisseurs gnolls massacrèrent la famille royale locale, entreprendrait un effort pour réformer l'armée désuète et désorganisée du royaume Salahadesi au début du 16ème siècle. Comme ces réformes visaient à améliorer la capacité du royaume à se défendre contre les gnolls, les autorités Tefori regardèrent la pique-et-tir, qui avait été déployée avec succès contre la Marée Verte en Escann. La variante Deshaki combinait les lanciers avec des harquebusiers comme la Cannorienne, mais elle employait une armure plus légère et utilisait aussi des archers de soutien pour mieux tirer avantage du terrain montagneux."
 salahadesi_9_freemen_regiments: "Régiments des Hommes Libres"
 salahadesi_9_freemen_regimentsDESCR: "Ces régiments furent d'abord employés par la république de Samsumbat, descendants d'anciens esclaves qui valorisaient la liberté plus que tout et préféreraient mourir plutôt que se voir dans les chaînes à nouveau. Ils étaient entièrement composés de volontaires, qui élisaient leurs généraux parmi eux-mêmes. Portant lances, épées et arcs, ils marchaient au combat en chantant comme un. Après que Samsumbat fut intégrée dans Aramoole, ces régiments continuèrent leur service, aussi fiers et braves qu'avant."
 salahadesi_10_duwarkani_land_support: "Soutien Terrestre Duwarkani"
 salahadesi_10_duwarkani_land_supportDESCR: "La majorité des guerriers humains de Duwarkani combattaient montant au sommet de la race locale de chameau, résiliente et à fourrure rouge. Cette variante était adaptée au terrain accidenté et montagneux, comme l'étaient leurs cavaliers. Les guerriers tiraient avantage de leur connaissance du terrain pour embusquer les troupes ennemies, et chargeaient sur eux avec lance en main. Entre temps, les troupes harpies portant des arcs tireraient en succession rapide alors qu'elles volaient autour de leurs ennemis, les submergeant rapidement avec cette attaque multidirectionnelle. Cette composition militaire continuait d'être utilisée après que Duwarkani fut intégrée dans Aramoole, due à sa grande efficacité."
 salahadesi_12_elemental_musketeers: "Mousquetaires Élémentaires"
 salahadesi_12_elemental_musketeersDESCR: "Cette formation, basée sur des piquiers et mousquetaires avec des soldats touchés par les plans parmi leurs rangs, fut développée par les états Akasi pour mieux se défendre contre la menace gnollsque toujours croissante. La combinaison d'armement à poudre et de pouvoirs élémentaires s'avéra extrêmement efficace. Les régiments avaient habituellement un touché-par-les-plans de pouvoirs moyens pour chaque 20 soldats non-alimentés, tandis que ceux de plus haute puissance servaient comme commandants à des légions entières. Pour assurer leur service et loyauté, les états offraient de grosses pensions et même le statut noble aux touchés-par-les-plans et leurs familles en échange du service militaire, souvent même les recrutant de l'étranger."
 salahadesi_12_trumpet_arquebusiers: "Arquebusiers à Trompette"
 salahadesi_12_trumpet_arquebusiersDESCR: "Les militaires Tijarikheti furent tardifs à adopter les armes à poudre, mais s'adaptèrent rapidement une fois qu'elles furent introduites. Ces premières armes à feu étaient de portée et précision limitées et longues à recharger, donc une planification soigneuse était requise pour éviter que les régiments gaspillent tous leurs tirs et soient submergés par l'ennemi en rechargeant. Les pelotons d'arquebusiers appariaient ceux tirant les armes avec des soldats armés de boucliers gigantesques, qui battraient en retraite derrière les artilleurs une fois qu'un éclat de trompette sonnerait cela. Des éclats successifs diraient aux troupes le moment de tirer, et une note désignée était utilisée pour signaler qu'il était temps d'initier la retraite."
 salahadesi_14_metalclad_camelry: "Cavalerie Gainée-de-Métal"
 salahadesi_14_metalclad_camelryDESCR: "Une version réformée de la Cavalerie Crodamique, qui apprit des limitations de son prédécesseur et de la défaite dans l'invasion gnollsque de Khetarata. Le cavalier portait maintenant une armure significativement plus légère, et en retour l'armure du chameau était plus lourde et plus forte. Les cavaliers portaient des piques avec lesquelles ils chargeraient si considéré nécessaire, mais leur arme primaire était un mousquet à longue portée. Une fois à portée, ils descendraient du chameau et se placeraient derrière lui, l'utilisant comme une barricade improvisée. Les bêtes blindées pouvaient résister à un tir ennemi significatif, tandis que leur cavalier tirait sur l'ennemi depuis cette sécurité relative."
 salahadesi_15_aramoole_unyieldings: "Inébranlables d'Aramoole"
 salahadesi_15_aramoole_unyieldingsDESCR: "Après avoir unifié Khetapera sous leur commandement, les armées d'Aramoole subirent une réforme complète, afin de mieux tirer parti des ressources acquises de leur statut récemment acquis comme l'une des grandes puissances de Sarhal. Dans ces nouveaux régiments, la ligne de front était composée de lanciers lourds blindés d'élite, entraînés depuis un jeune âge à résister à toute charge ennemie sans reculer d'un seul pas. Ils formaient une ligne indestructible, derrière laquelle des lignes de mousquetaires tiraient rapidement et précisément et rechargeaient. Cette formation était soutenue par les puissants battlemages du pays."
 salahadesi_15_chainbreakers: "Brise-Chaînes"
 salahadesi_15_chainbreakersDESCR: "Ces régiments originèrent comme des esclaves Akasi ralliés à la révolte par des aventuriers et approvisionnés en armes par des états Cannoriens cherchant à déstabiliser Viakkoc. Ils réussirent à s'échapper à Ekha et Deshak, d'où ils s'organisèrent en une armée à part entière avec le soutien de leurs états d'asile, et lançaient régulièrement des raids contre Viakkoc. Ils engageaient la guerre de guérilla, tirant avantage de leur connaissance du terrain, avec leur objectif principal étant de libérer autant de leurs frères que possible. Les gnolls apprendraient bientôt à craindre leur bannière, une chaîne brisée noire sur un fond blanc, car les Brise-Chaînes étaient nombreux, braves, efficaces et ne faisaient pas de prisonniers."
 salahadesi_18_akasik_mountains_cavalry: "Cavalerie des Montagnes Akasik"
 salahadesi_18_akasik_mountains_cavalryDESCR: "Ces unités de cavalerie légère Akasi portaient peu ou pas d'armure, portaient des mousquets et chevauchaient au sommet de chevaux locaux de stock robuste. Cela leur permettait de naviguer leur patrie montagneuse sans beaucoup de difficultés. Ils embusquaient l'ennemi dans les cols montagneux et terrain difficile, et se désengageaient rapidement et disparaissaient dans les montagnes si la situation tournait contre eux."
 salahadesi_19_bronze_dragon_regiments: "Régiments du Dragon de Bronze"
 salahadesi_19_bronze_dragon_regimentsDESCR: "Originellement attribués à Aakhet le Bronze lui-même, le créateur de cette formation de mousquetaires était en fait le général Akir 'l'Humble'. Selon ses journaux, il fut inspiré par un discours d'Aakhet dans lequel il parlait de l'importance de la mobilité sur le champ de bataille et de faire face à l'ennemi comme une force unifiée. Akir concentra ses mousquetaires en une ligne solide afin de frapper l'ennemi avec une pluie incessante de feu et plomb, déchiquetant à travers les rangs ennemis. Si un repositionnement était nécessaire, les mages lanceraient hâte en masse, permettant aux soldats de rapidement battre en retraite dans une position plus convenable. Akir ne revendiqua pas la propriété du concept car il préférait que le peuple d'Aramoole pense qu'Aakhet, qui avait abandonné le pays peu avant la guerre contre Konolkhatep, les aidait encore de quelque façon."
 salahadesi_19_igrax_erega: "Igrax Erega"
 salahadesi_19_igrax_eregaDESCR: "Ces régiments irréguliers Akasi engageaient les gnolls dans la guerre asymétrique, compensant leur nombre inférieur avec leur connaissance des montagnes et leurs tactiques de guérilla. Leurs tireurs à longue distance éliminent les dirigeants ennemis, des pièges sont placés pour éliminer les gnolls négligents, et des embuscades méticuleusement planifiées amincissent les rangs ennemis. Igrax Erega est du gnoll pour 'Serpent des Montagnes,' le nom dépréciatif que leurs ennemis gnolls appelaient ces soldats, qui le prirent comme une marque de fierté, faisant un dessin d'un petit serpent glissant entre deux montagnes leur signe distinctif."
 salahadesi_23_tijarikhet_bayonets: "Baïonnettes Tijarikhet"
 salahadesi_23_tijarikhet_bayonetsDESCR: "Au début du 18ème siècle, les régiments de mousquetaires d'Aramoole incorporèrent des baïonnettes à leur équipement standard, ce qui leur permit de mettre de côté lances et épées. Cela permit aux soldats de se défendre quand à court de munitions et de charger contre l'ennemi comme des piquiers sans avoir besoin de changer leurs armes. Cette innovation résulta extrêmement utile pour un Aramoole qui souhaitait maintenant exercer une influence plus grande sur Horoshesh, avec le prétexte de le protéger de l'agression gnollsque et des hommes-lézards."
 salahadesi_23_deshaki_auxiliars: "Auxiliaires Deshaki"
 salahadesi_23_deshaki_auxiliarsDESCR: "Due aux deux royaumes partageant un dirigeant, les régiments Deshaki soutiendraient l'armée d'Eborthil comme troupes auxiliaires dans les divers conflits Cannoriens et entreprises coloniales dans lesquelles le royaume était impliqué. Un accord stipulait que ces troupes seraient libérées tôt et renvoyées à Deshak en gardant leur équipement. Là elles serviraient à nouveau, maintenant dans les armées du royaume Salahadesi, où leur expérience et équipement à jour les rendirent un atout inestimable pour un royaume assiégé par les gnolls sur tous les flancs."
 salahadesi_23_aakhephita_riders: "Cavaliers Aakhephita"
 salahadesi_23_aakhephita_ridersDESCR: "Durant la fin du 17ème siècle, Aakhet le Bronze développa un grand intérêt pour l'élevage équin. Après quelques décennies, cependant, il détermina qu'il avait créé la 'race parfaite,' et perdit rapidement l'intérêt pour le sujet. Tandis qu'Aakhet passerait à autre chose, les capacités militaires de la nouvelle race ne furent pas négligées par l'état-major d'Aramoole. L'Aakhephita, signifiant Cheval Dragon en Kheteratan, sont une race rapide et résiliente, capable de maintenir une vitesse significative durant de longues périodes de temps. Ils étaient la monture préférée des troupes de cavalerie d'élite d'Aramoole. Portant des mousquets avec baïonnettes, ces troupes utilisaient les chevaux principalement pour le transport, descendant quand ils atteignaient l'ennemi. Si la situation tournait mal, ils pouvaient rapidement monter et battre en retraite, car aucune monture en Sarhal ne pouvait dépasser l'Aakhephita."
 salahadesi_26_akasik_defenders: "Défenseurs d'Akasik"
 salahadesi_26_akasik_defendersDESCR: "Les Défenseurs d'Akasik furent créés durant l'invasion du Dernier Xhazobine, une menace existentielle du plus haut calibre pour les états Akasi, qui les força à adapter rapidement leurs militaires. Composés d'un arrière rang de mousquetaires qui bombardaient l'ennemi de plomb et d'une ligne de front de porteurs de boucliers qui portaient des boucliers produits par l'artisanat, faits pour résister au Feu de l'Enfer gnoll. Ils étaient coûteux à produire, mais très efficaces, et une telle situation désespérée n'était pas le moment de lésiner sur le financement de l'armée. Ces régiments retardèrent significativement les hordes démoniaques, mais ils furent finalement vaincus et massacrés. Cependant, leurs esprits vivraient, et quand le Xhazobine fut détruit à Fangaula, le peuple d'Akasik se souleva et vengea leurs braves défenseurs, repoussant les gnolls dans le désert."
 salahadesi_26_dragonfire_grenadiers: "Grenadiers Feu-de-Dragon"
 salahadesi_26_dragonfire_grenadiersDESCR: "Ces régiments d'élite furent établis par Aramoole durant leur guerre avec l'empire des hommes-lézards Khatalashya, qui envahirent les territoires Horasheshi du premier. Ils servirent comme troupes de choc et spécialisées dans le combat rapproché, portant le mousquet habituel à baïonnette mais aussi de puissants explosifs à poudre noire, excellents pour semer le chaos et la mort sur les rangs ennemis. Ils étaient infâmes pour leur cruauté gratuite et tactiques de guerre psychologique, dans le but de terroriser les hommes-lézards pour qu'ils battent en retraite. Bien qu'extrêmement efficaces, ils étaient coûteux à armer et entraîner, et leurs tactiques agressives leur firent subir des quantités excessives de victimes. Aramoole fut finalement forcé de les décommissionner par manque de ressources, perdant la guerre peu après."
 salahadesi_28_daw_jabir_camelry: "Cavalerie Daw Jabir"
 salahadesi_28_daw_jabir_camelryDESCR: "Ces troupes d'élite montant des chameaux, déployées principalement par Deshak et Aaramole, prirent leur nom, signifiant 'Deux Braves,' du fait que chaque chameau portait deux soldats sur son dos. Ni les soldats ni l'animal ne portaient d'armure, afin de ne pas surcharger davantage le chameau avec le poids. À la place, ils apportaient deux mousquets. Le soldat à l'avant tirerait sur l'ennemi avant de passer le mousquet maintenant déchargé à son compagnon. En retour, le second soldat passerait la seconde arme avant de recharger la première."
 salahadesi_28_camel_artillery: "Artillerie à Chameau"
 salahadesi_28_camel_artilleryDESCR: "En montant de petits canons sur des chameaux, les états d'Akasik et Khetapera furent capables de rapidement et facilement bouger l'artillerie en terrain accidenté, où d'autres formes de transport seraient difficiles. Le soldat descendrait habituellement avant de tirer, bien que certaines versions permettaient à un cavalier habile de tirer tandis que l'animal bougeait. La capacité destructrice de ces unités était énorme, tout en jouissant aussi d'une mobilité significative. Au cours des décennies qui suivirent, des approches plus expérimentales du concept furent aussi conçues par des artisans ambitieux, mais elles étaient toutes trop peu fiables ou coûteuses pour être utilisées en quantités significatives. Celles-ci incluaient un chameau monté avec un prototype cru de mitrailleuse Gatling, un chameau portant un lanceur de boules de feu et, apparaissant seulement dans les plans de conception d'un artisan anonyme et sans évidence d'usage réel à tout moment, un chameau avec ce qui semblait être un canon laser."
 salahadesi_30_new_akasi_infantry: "Nouvelle Infanterie Akasi"
 salahadesi_30_new_akasi_infantryDESCR: "Après la défaite du Dernier Xhaz, Busilar accomplit la domination complète sur Akasik, et entreprit une réformation complète des armées de leurs nouveaux sujets à Ekha et Deshak, pour éviter qu'ils soient trop dépendants des armées Busilari déjà surchargées dans le futur. L'équipement militaire de pointe fut distribué, un exercice rigoureux fut mis en place, et le service militaire fut rendu obligatoire pour les hommes d'âge approprié. Le corps d'officiers fut aussi professionalisé, en exigeant que les dirigeants militaires potentiels aient étudié dans les académies militaires Busilari. Cela mena à une portion significative du haut commandement militaire étant Busilari, rendant plus facile de garder ces armées loyales au royaume Cannorien."
 salahadesi_30_revanchist_legions: "Légions Revanchistes"
 salahadesi_30_revanchist_legionsDESCR: "Ces légions furent le résultat d'une idéologie revanchiste radicale qui prit le contrôle de l'état d'Aramoole après ses défaites humiliantes contre les gnolls et les hommes-lézards. La militarisation extrême de l'état les amena à imposer le service militaire obligatoire pour hommes et femmes, avec les stagiaires étant soumis à l'entraînement militaire le plus dur et le plus rigoureux possible. Leur industrie fut aussi complètement orientée vers la guerre, afin d'approvisionner leur armée toujours en expansion avec les dernières innovations militaires. Cela résulta en une armée extrêmement disciplinée qui bougeait et combattait comme une sur le champ de bataille, un 'dragon de feu et d'acier' selon le compte d'un aventurier Cannorien qui assista à leur entraînement."

 lizardfolk_1_arsa_obash: "Arsa Obash"
 lizardfolk_1_arsa_obashDESCR: "La guerre constante parmi les hommes-lézards laissa les guerriers qualifiés comme une commodité de choix dans leur société ; cela signifiait que des compromis étaient souvent faits concernant la qualité de l'hôte du seigneur de guerre moyen. L'arsa (lance) devint l'arme pierre angulaire pour toute politie d'hommes-lézards naissante car elles étaient bon marché, accessibles, et pourtant des armes efficaces. Les hommes-lézards remplissaient leurs rangs avec des levées armées de longues arsa, leur permettant de se heurter contre leurs ennemis jusqu'à ce que l'épuisement et les victimes forcent un côté à abandonner leur fierté et battre en retraite."
 lizardfolk_1_raktata_sharitsaya: "Raktata Sharitsaya"
 lizardfolk_1_raktata_sharitsayaDESCR: "Où il y a de la campagne rurale, il y a des milliers de membres de tribus qu'un seigneur de guerre homme-lézard pourrait influencer à leur puissante cause avec des promesses de gloire, butin, et nouvelle terre. Les sharitsayas, ou guerriers tribaux, fournirent aux dirigeants hommes-lézards de braves guerriers qui chargeraient volontiers vers l'avant quand les formations arsa'orbash finissaient par s'enliser dans une impasse épuisante. L'audace des sharitsayas était clé pour convertir les impasses de champ de bataille en victoires décisives."
 lizardfolk_1_hippolry: "Grandes Gueules"
 lizardfolk_1_hippolryDESCR: "Depuis des temps immémoriaux, les Hommes-lézards ont libéré des bêtes de guerre semblables à des hippos connues comme grandes gueules dans la bataille. Ce sont des créatures imposantes avec une grande corne semblable à une dent au-dessus de leur gueule gigantesque et ont une teinte verte qui leur permet de se fondre dans les jungles et ses eaux. Les dialectes hommes-lézards les réfèrent comme Ajaras, tandis que le Commun a adopté le mot 'grande gueule' pour décrire leurs grandes bouches. Combinées avec leur grande force et peau épaisse, ces créatures peuvent percer à travers les lignes d'armées et les canopées de la jungle avec une facilité égale."
 lizardfolk_6_hippo_chargers: "Cavaliers de Grandes Gueules"
 lizardfolk_6_hippo_chargersDESCR: "Les Hommes-lézards élèveraient finalement des ajaras montables et avec celles-ci vinrent la selle. Maintenant avec l'addition d'hommes-lézards montant ces créatures, elles pouvaient être plus facilement contrôlées et dirigées vers l'ennemi, et pouvaient coopérer tactiquement avec le reste de l'armée."
 lizardfolk_9_litrix_arsa: "Litrix Arsa"
 lizardfolk_9_litrix_arsaDESCR: "Pour les puissances émergentes suivant l'effondrement du 332ème Empire, équipement de qualité et soldats étaient une ressource hautement demandée, une que les sociétés chaotiques des hommes-lézards ne pouvaient fournir constamment sans rapidement gaspiller. Quand la grande cité de Zerat tomba, les nagas de Rayaz intégrèrent pragmatiquement la noblesse Zeratas survivante et leur permirent de maintenir des suiveurs subordonnés en échange de leur féauté et service inébranlables. Ces suiveurs, équipés de pourpoints renforcés de fer et haches d'arme, étaient excellents pour les batailles épuisantes et prolongées que les Hommes-lézards combattaient typiquement."
 lizardfolk_9_abjar_obash: "Abjar Obash"
 lizardfolk_9_abjar_obashDESCR: "Quand l'armure devint plus prévalente et les hommes-lézards impériaux devinrent plus organisés en bataille, certaines bandes de guerre Ashhana commencèrent à utiliser des épées à deux mains qui pouvaient faucher à travers les formations de lances massées et l'armure de l'armée homme-lézard typique. Connues comme kaz'abjar, ces épées massives complétaient la brutalité et férocité des Ashhana, qui jouissaient de la bataille et sa maîtrise comme un art religieux. Ces porteurs d'épée étaient prévalents parmi le peuple Karach."
 lizardfolk_10_armored_hippo_chargers: "Litrix Ajaras"
 lizardfolk_10_armored_hippo_chargersDESCR: "Avec le développement répandu de la métallurgie parmi les hommes-lézards due à un plus grand accès aux métaux, les Ajaras commencèrent à être revêtus d'armure métallique lourde en bataille, ce qui les ralentissait à peine due à leur force immense. Cela leur a permis de subir plus de dégâts en bataille et de continuer à utiliser leur endurance comme un avantage."
 lizardfolk_12_tzir_obash: "Tzir Obash"
 lizardfolk_12_tzir_obashDESCR: "Le tzir était le produit d'une centralisation et main-d'œuvre accrues par les Rayaz après leur conquête réussie sur les hommes-lézards du nord. Les armées régionales menées par les nouveaux commandants des Rayaz, ayant maintenant accès à des sources plus professionnelles de soldats, créeraient la formation tzir, ou mur ; le tzir déployait les arsa'orbash en larges colonnes pour maximiser la pression sur leurs ennemis tandis qu'ils fermaient régulièrement vers l'intérieur pour envelopper leurs flancs et les engloutir et détruire en bataille. Soutenus par des troupes de choc comme les braves sharitsaya ou mercenaires d'élite, le tzir brisa le moule de la bataille traditionnelle homme-lézard et aida les Rayaz à vaincre décisivement leurs ennemis."
 lizardfolk_12_abjar_kashaya: "Abjar Kashaya"
 lizardfolk_12_abjar_kashayaDESCR: "En quête de vraie beauté, certains pratiquants Zaradyrra commencèrent à intégrer les arts de danse dans leur combat, croyant que cela conférerait grand pouvoir et beauté sur les champs de bataille qu'ils combattaient. Au cours de décennies de pratique, ces épéistes-danseurs Ashhana créeraient des styles qui combinaient la ténacité de l'épéisme homme-lézard et l'excitation frénétique de leurs danses de guerre, les employant dans des embuscades contre leurs frères Anzalkatsa avec grand effet, plus notablement par les bandes de guerre Zulbur et Ishyaga."
 lizardfolk_14_hippo_reiters: "Ajara Agyrs"
 lizardfolk_14_hippo_reitersDESCR: "Avec l'avènement de la poudre introduite par les contacts Cannoriens, les Hommes-lézards commencèrent à armer tous les coins de leur militaire avec de la poudre, incluant les Ajaras. Maintenant les cavaliers de grandes gueules étaient armés tant d'une arme de mêlée que d'un pistolet. Ce dernier était utilisé durant une charge, les cavaliers tirant à bout portant puis tombant immédiatement avec leur épée. Utilisés correctement, les Agyrs étaient une force efficace en bataille."
 lizardfolk_15_urban_gunners: "Artilleurs Urbains"
 lizardfolk_15_urban_gunnersDESCR: "Quand les kanoray kasktsataya arrivèrent pour commercer avec les Karassk, les armes à feu suivirent. Grandement impressionnés par sa puissance et potentiel, les Karassk commencèrent à acheter des mousquets pour défendre les murs de leurs puissantes cités. Ces armes furent alors modifiées pour utiliser des leviers serpentins pour compenser la dextérité homme-lézard, avec des canons de plus gros calibre pour accommoder des munitions plus puissantes et percer à travers les écailles hommes-lézards et peaux d'hippo. Les armes à feu furent utilisées décisivement pour défendre les murs Karassk des envahisseurs, finalement étant déployées pour affaiblir la cohésion et discipline du tzir sur le champ de bataille ouvert par des volées continues de tirs."
 lizardfolk_15_nashana_abjar: "Nashana Abjar"
 lizardfolk_15_nashana_abjarDESCR: "Avec la propagation rapide d'armement à distance dans l'Âge de l'Effilochement, certains porteurs d'épée hommes-lézards plaidèrent désespérément à de puissants mages, incluant des sorcières, pour sauver leur fierté et identité comme guerriers d'être humiliées et oubliées avec le temps. Offrant des sacrifices de richesse, libre arbitre ou même leurs âmes, beaucoup de porteurs d'épée reçurent des pouvoirs magiques, allant de la déflection de projectiles aux tailles à distance invoquées par les balancements de leurs lames. La montée des nashana-abjar fut rapidement dénoncée par les pratiquants Anzalkatsa comme traître et hérétique, mais leur efficacité était gravement préoccupante sur le champ."
 lizardfolk_18_hippo_cuirassiers: "Agiziz Ajaras"
 lizardfolk_18_hippo_cuirassiersDESCR: "Alors que les armes à feu devenaient plus fortes et plus précises, la construction robuste des ajaras devint moins d'un facteur, et leur grande taille grandit pour être plus d'un problème. La solution aux artisans talentueux des hommes-lézards était simple, faire une armure encore plus forte qui pourrait endurer balles et épées pareillement. Cela fonctionna pour quelque temps, gardant la cavalerie homme-lézard pertinente durant l'âge de la poudre."
 lizardfolk_19_one_banner_regiments: "Régiments d'Une Bannière"
 lizardfolk_19_one_banner_regimentsDESCR: "Avec la 333ème unification des hommes-lézards sous les Rayaz, les hôtes de guerre disparates, armées régionales, et gardes urbaines furent consolidés en une Armée Impériale singulière. Avec les vastes ressources de l'empire mises en commun et distribuées basé sur les besoins spécifiques de la cour à Khogadash, des régiments hommes-lézards permanents purent être déployés sans compter sur des négociations frustrantes et le gatekeeping des détenteurs de pouvoir locaux. En résultat, le 333ème Empire put déployer une armée considérable, entraînée, et plus important, politiquement-unifiée. Ce type de standardisation deviendrait courant dans les états Hommes-lézards en évolution, permettant une plus grande mobilisation de main-d'œuvre."
 lizardfolk_19_rykyarasa: "Rykyarasa"
 lizardfolk_19_rykyarasaDESCR: "Quand le 333ème Empire chercha à intégrer les Ashhana de retour dans le pli Anzalkatsa, les nagas trouvèrent grande opportunité de renforcer leur base de pouvoir par les restes des hommes-crocodiles vaincus. Utilisant leur divination, les nagas trouvèrent des mutations parmi beaucoup d'enfants Ashhana qui pourraient être exceptionnellement utiles pour renforcer leur pouvoir par la puissance militaire. Prétendant un sacrilège religieux, les nagas intégreraient beaucoup d'enfants mutants pour être entraînés et éduqués à devenir des troupes ardemment loyales pour l'élite naga à utiliser pour leurs propres caprices. Organisés en unités connues comme les Rykyarasa, ou les lames purifiées, ces soldats remplissaient des rôles spécialisés dans les armées privées des nagas basé sur leurs mutations ; des troupes de choc massives aux raiders perçant la nuit et même aux mages de guerre flamboyants."
 lizardfolk_23_lizardfolk_line: "Ligne Homme-lézard"
 lizardfolk_23_lizardfolk_lineDESCR: "Avec plus grande unité que jamais, les régiments hommes-lézards réinventèrent et adoptèrent la formation de ligne pour rencontrer les besoins du champ de bataille moderne. Due au terrain accidenté, imprévisible de la patrie des hommes-lézards, la Ligne des Hommes-lézards assura que les lignes de bataille pouvaient rester fermes malgré de telles restrictions. Les compagnies hommes-lézards combattaient en formations profondes de deux rangs, souvent permettant à leur infanterie de tirer une volée dense avant d'utiliser l'environnement pour combattre en ordre ouvert dans des échanges prolongés. Bien que chaotique en plus grands nombres, la Ligne Homme-lézard pouvait être supplémentée avec des soldats mutants et bombardements magiques pour leur permettre de contrôler ouvertement le rythme du champ de bataille."
 lizardfolk_23_raktayas_zky: "Raktayas Zky"
 lizardfolk_23_raktayas_zkyDESCR: "Le Millier de l'Empereur représentait les plus doués des Rykyarasa, assignés basé sur leur prouesse physique et militaire pour protéger l'Empereur et ses nombreux administrateurs nagas vénérables. Avec la primauté des armes à feu sur le champ de bataille Sarhaly, ces élites s'ornaient souvent d'armure robuste consistant de peaux épaisses et placage métallique, renforçant leur imperviousness. Sur le champ de bataille, les Champions seraient assignés comme l'avant-garde de tout assaut ambitieux homme-lézard, fournissant à leurs camarades moindres avec inspiration impériale et instillant terreur absolue dans les cœurs des ennemis forcés de supporter le poids de leur charge monstrueuse."
 lizardfolk_23_hippo_dragoons: "Chargeurs de Mort Grandes Gueules"
 lizardfolk_23_hippo_dragoonsDESCR: "Bien qu'un ajara puisse résister à une volée de balles assez longtemps pour une percée réussie, le vrai problème vint quand les canons furent rapidement adoptés dans les guerres d'Asarta et Rayza, qui balayaient les ajaras avec une seule ligne de feu. Maintenant un seul régiment d'ajaras pouvait facilement être anéanti à un seul son des canons. Dans les jungles profondes cependant, le sage druide Rshak, Teranak Tailleur-de-Pierre, connaissait la façon exacte de contrer ce développement ; rendre les ajaras encore plus gros ! Beaucoup de militaires commencèrent à appliquer sa théorie militaire, employant des druides talentueux pour gigantifier temporairement la cavalerie juste assez longtemps pour endurer des pluies de boulets de canon et charger la ligne d'artillerie."
 lizardfolk_26_agara_obash: "Agara Obash"
 lizardfolk_26_agara_obashDESCR: "Pendant presque un millénaire, les terres de Horashesh du ancien 332ème Empire avaient été perdues à la conquête humaine quand les hommes-lézards régressèrent dans des querelles mesquines. Avec un peuple uni et une armée puissante, le 333ème Empire chercha à récupérer leurs bastions anciens par la force. Les frontières du nord furent envahies de récupérateurs, soldats qui non seulement accueillirent ouvertement la savane dure comme terre à conquérir et recoloniser, mais qui maîtrisèrent aussi volontiers leur territoire ancestral pour devenir des épines dans le flanc de leurs ennemis. Quand le 333ème Empire exigea leurs anciens territoires, les récupérateurs seraient les premiers à libérer le chaos et bataille sur les Khetfolk."
 lizardfolk_26_ayara_rykyarasa: "Ayara Rykyarasa"
 lizardfolk_26_ayara_rykyarasaDESCR: "Que signifie la victoire pour un homme-lézard ? C'est la domination de leur ennemi sur le champ de bataille en combat intense. Il devint inévitable que les brigades mutantes organisées, qui étaient continuellement exaltées comme les plus fins guerriers du 333ème Empire, embrassèrent cet héritage nouveau avec dignité profonde. Les brigades mutantes des générations futures couvriraient leur armure d'acier avec des surcots enchantés et bannières décorées avec des représentations des batailles qu'ils avaient vaillamment prévalu, inspirant les cœurs de tout régiment homme-lézard à combattre aussi bravement, fortement et sincèrement que possible."
 lizardfolk_28_hippo_legionaries: "Artisanats d'Armure Grandes Gueules"
 lizardfolk_28_hippo_legionariesDESCR: "L'usage d'ajaras en guerre divergerait alors que deux grands empires hommes-lézards émergèrent. L'empire du nord, Adzalan, qui tenait l'art en plus haute estime, voyait l'artisanat d'armure ajara comme un art. Ainsi leurs artisans aspirants ont été dans une course d'armures pour concevoir les plus grands mastodontes marchants de tous. Les ajaras Ashhana commencèrent à être connus pour leur armure forte, incassable qui pouvait écraser même les murs les plus robustes entre le poids combiné de l'animal et son armure."
 lizardfolk_28_hippo_cannons: "Zatstas Ajaras"
 lizardfolk_28_hippo_cannonsDESCR: "Le 333ème empire, inspiré par le succès de l'artillerie Zatsutas, monta leurs ajaras avec des canons. Leur but était de briser les lignes ennemies même avant de charger et puis le suivre avec une charge décimante qui piétinait tout survivant de la vague initiale de tir de canon. Cela permit aux ajaras de rester pertinents même à l'âge moderne, implémentés largement dans les armées hommes-lézards pour adopter un style de guerre plus orienté vers les armes à feu."
 lizardfolk_30_scaled_legionaries: "Légionnaires Écaillés"
 lizardfolk_30_scaled_legionariesDESCR: "Parmi les hommes-lézards, la résistance de quelqu'un en bataille est un trait chéri, un qui élève beaucoup dans leur société. Cependant, les balles du champ de bataille moderne se souciaient peu de telle culture, forçant les hommes-lézards à s'adapter à cette réalité dure. En résultat, les hommes-lézards commencèrent à revêtir des vestes combinant des couches épaisses-pliées de tissu avec des feuilles minces de métal ressemblant aux écailles de leur peuple, comme équipement protecteur pour leurs troupes d'avant-garde. Ces troupes d'avant-garde seraient envoyées aux côtés des brigades mutantes, fournissant un tir de soutien avec détermination et confiance dans leurs cœurs sachant que leurs écailles métalliques leur apporteraient grande fortune en bataille."
 lizardfolk_30_bashlitri_heavies: "Lourds Bashlitri"
 lizardfolk_30_bashlitri_heaviesDESCR: "Utilisant l'artisanat, les guerriers mutants évoluèrent rapidement pour s'adapter à la puissance de feu du champ de bataille moderne. Les ingénieurs de guerre hommes-lézards développeraient le bashlitri, un costume de guerre magique-mécanique qui maximisait la puissance de feu et durabilité des guerriers mutants assez puissants pour porter son poids. Couvert de plaques d'acier blindé représentant ornatement les héros de guerre et batailles les plus vénérables de leur peuple et équipé de projecteurs qui libéraient des salves de mitraille, ces costumes de guerre rudimentaires permirent à la guerre de choc ancienne de garder sa foulée et puissance, défiant les réalités du champ de bataille moderne qui était irrévérencieux envers la vaillance traditionnelle des hommes-lézards."

 kobold_1_trappers: "Trappeurs"
 kobold_1_trappersDESCR: "L'épine dorsale de la guerre kobold depuis des temps immémoriaux, les trappeurs évitent de perdre les combats frontaux contre des ennemis plus grands en laissant leurs adversaires venir à eux, directement sur leurs mécanismes sournois et mortels. Quelques embuscades amères font perdre à la plupart des ennemis leur goût pour le combat."
 kobold_6_drake_riders: "Cavaliers de Drake"
 kobold_6_drake_ridersDESCR: "Les Kobolds avaient apprivoisé les drakes bien avant leur histoire écrite, mais la nature sacrée des bêtes draconiques signifiait que les risquer dans la guerre était tabou pendant des siècles. Cependant, face aux incursions humaines et gnomes, les circonstances désespérées forcèrent leurs maîtres à tenter d'utiliser les drakes comme cavalerie de combat. Leur pure efficacité sur le champ de bataille aida à ébranler ce tabou."
 kobold_9_pikerunners: "Coureurs de Piques"
 kobold_9_pikerunnersDESCR: "Les premières troupes kobolds offensives organisées, les coureurs-de-piques utilisaient leur furtivité, agilité et pur culot pour se faufiler directement sous les longues piques et armes de leurs grands adversaires, portant des coups brutaux par en dessous. Bien que souvent coûteux et nécessitant un combat rapproché, la pure détermination des coureurs-de-piques mettait souvent leurs plus grands ennemis au dépourvu."
 kobold_10_mounted_skirmishers: "Escarmoucheurs Montés"
 kobold_10_mounted_skirmishersDESCR: "Alors que le combat à dos de drake se développait, les kobolds intégrèrent leurs tactiques d'escarmouche dans leur cavalerie, avec des cavaliers tirant des barrages de pierres de fronde et flèches avant de grimper et détaler hors de portée. Un drake pouvait porter une troupe entière de kobolds, les rendant presque impossibles à embusquer ou prendre en tenaille."
 kobold_12_scions: "Rejetons"
 kobold_12_scionsDESCR: "Certains kobolds naissent plus grands, plus forts, plus intelligents et plus braves que leurs semblables. Dits parmi les kobolds être bénis de l'esprit des dragons, les Rejetons gagnèrent en pouvoir alors que leur taille et force devenaient cruciales pour défendre les terres natales kobolds."
 kobold_14_hoardcarts: "Chariots-Trésor"
 kobold_14_hoardcartsDESCR: "Au milieu des années 1500, des commandants kobolds particulièrement rusés et désespérés commencèrent à utiliser leurs propres trésors d'or comme étendards de bataille, traînés sur des chariots tirés par des drakes dans des coffres et piles. Bien que cela risquât une perte catastrophique du trésor dans les pires circonstances, toute menace au trésor pousserait tant kobold que drake à combattre comme possédés."
 kobold_15_sappers: "Sapeurs"
 kobold_15_sappersDESCR: "La poudre noire révolutionna l'ingénierie kobold. Capables de creuser tranchées, tunnels, fosses à pieux et trous d'araignée plus vite que jamais, les sapeurs kobolds devinrent des terreurs pour leurs ennemis, capables d'apparaître comme de nulle part – habituellement avec un bang – et transformer même le terrain rocheux le plus dur en piège mortel."
 kobold_18_dragonflame_dreadnoughts: "Cuirassés Flamme-de-Dragon"
 kobold_18_dragonflame_dreadnoughtsDESCR: "L'artisanat kobold développa le chariot-trésor en 'cuirassé', un wagon blindé tiré par des drakes blindés et rempli d'escarmoucheurs. Équipés de projecteurs de feu crachant une 'flamme-de-dragon' collante, les cuirassés devinrent un coup de poing lourd crucial pour l'armée kobold, s'écrasant dans les lignes ennemies devant l'infanterie et semant le chaos. Ils devinrent rapidement vus comme une icône symbolique des avancées militaires et industrielles des kobolds."
 kobold_19_dragonbreath_pistoliers: "Pistoliers Souffle-de-Dragon"
 kobold_19_dragonbreath_pistoliersDESCR: "Le premier régiment kobold entièrement armé d'armes à feu fut les Pistoliers Souffle-de-Dragon, des kobolds maniant des armes de poing crachant le feu. D'un côté, leurs munitions incendiaires étaient souvent dangereusement peu fiables, et nécessitaient que leurs tireurs s'approchent inconfortablement près. De l'autre, cependant, la mortalité des fusils vomissant le feu frappait de terreur les ennemis des kobolds, et la capacité de cracher le feu comme un dragon renforçait le désir de leurs tireurs de combattre."
 kobold_23_thousand_shooters: "Mille Tireurs"
 kobold_23_thousand_shootersDESCR: "Les Mille Tireurs donnèrent au monde son premier vrai goût des tactiques de masse kobolds. Utilisant deux ou trois kobolds pour chacun tirer un mousquet pleine taille, les Mille Tireurs entassaient des centaines d'équipes de fusil en lignes de presque une douzaine de profondeur. Le résultat était une formation où aucun nombre de victimes subies ne pouvait réduire le torrent de tirs qu'elle crachait sur leurs ennemis."
 kobold_23_reforged_drakes: "Drakes Reforgés"
 kobold_23_reforged_drakesDESCR: "Alors que les kobolds commençaient à maîtriser l'artisanat de biomodification, l'un de leurs premiers succès fut de 'reforger' leurs drakes bien-aimés, les rendant plus grands, plus forts, et fusionnant leur armure et écailles. Maintenant plus résistants et agiles que jamais, les drakes reforgés devinrent une avant-garde dévastatrice pour les Mille Tireurs, leur charge quelque chose qu'aucune armée au monde ne pouvait ignorer."
 kobold_26_reforged_scions: "Rejetons Reforgés"
 kobold_26_reforged_scionsDESCR: "Alors que l'artisanat kobold croissait en habileté, les Rejetons retrouvèrent faveur au combat. Dotés d'écailles dures comme le fer, griffes d'acier, et muscles qui pouvaient leur permettre de déchirer à travers les boucliers à fusil comme du papier, l'effet moral de ces dragons de quatre pieds se lançant dans les lignes ennemies comme des pièges à scie vivants était horrifique."
 kobold_28_thundersnares: "Pièges-Tonnerre"
 kobold_28_thundersnaresDESCR: "Le plus vieil ami des kobolds, l'embuscade, devint infiniment plus mortel avec l'addition de l'artisanat au mélange. Arcs de foudre, mines terrestres, projecteurs de flamme-de-dragon jaillissants, et mécanismes à distance signifiaient souvent que des compagnies entières seraient déchirées même avant que les vraies troupes kobolds n'arrivent."
 kobold_28_drakemaws: "Gueule-de-Drake"
 kobold_28_drakemawsDESCR: "Chefs-d'œuvre de bio-artisanat, les gueule-de-drake sont des cuirassés vivants – des drakes gigantesques avec des écailles dures comme l'acier, souffle ardent, et un compartiment-coque blindé sur leur dos. Un cadre de pistoliers chevauche à l'intérieur, protégé, éliminant toute menace à leur mastodonte vivant alors qu'il brûle et déchire à travers la ligne ennemie."
 kobold_30_wyrmspawn: "Engeance de Wyrm"
 kobold_30_wyrmspawnDESCR: "La maîtrise kobold de la biomodification leur permit de créer l'Engeance de Wyrm, parmi les soldats d'artisan les plus mortels de Cannor. Debout presque à la taille d'un homme, capables de voler par rafales, respirer le feu comme un dragon, et ignorer les balles avec leurs écailles d'acier, l'Engeance de Wyrm ressemble presque plus à des dragons marchants qu'à des kobolds. Chaque adversaire qui les affronte repart avec des cauchemars d'être pris entre une ligne de pièges-tonnerre et un peloton d'un-kobold."

 darkscale_kobold_1_copper_cutters: "Trancheurs de Cuivre"
 darkscale_kobold_1_copper_cuttersDESCR: "Quand les Écailles-Sombres furent chassés dans les marécages de l'Échine-du-Serpent traître suivant la mort de Nimrith le Rouge, ils cherchèrent désespérément la force pour subsister parmi de nombreuses tribus et peuples hostiles. Se rappelant les mots mourants de leur maître, les guerriers parmi les clans Écailles-Sombres se rassembleraient et feraient fondre le cuivre récupéré et se délugueraient dans le métal fumant pour libérer une force non exploitée de leurs corps. Miraculeusement, beaucoup de ces guerriers furent dotés d'écailles durcies et griffes aiguisées à travers ces rituels étranges, devenant le cœur des armées fanatiques du clan Écailles-Sombres."
 darkscale_kobold_6_salamander_riders: "Cavaliers de Salamandre"
 darkscale_kobold_6_salamander_ridersDESCR: "Les salamandres de l'Échine-du-Serpent sont des créatures qui demeurent dans les cavernes humides à travers l'Échine-du-Serpent. Malgré être grandes et carnivores, la salamandre de l'Échine-du-Serpent est surprenamment docile quand bien nourrie, ce qui se prête à être apprivoisée. Les Écailles-Sombres apprivoiseraient les salamandres comme montures de guerre, tirant avantage de leurs queues barbées et escalade murale pour lancer des embuscades brutales sur leurs ennemis. L'efficacité de ces salamandres protégea tant les Écailles-Sombres et nourrit les salamandres avec la chair de leurs ennemis déchus."
 darkscale_kobold_9_bronzeblade_battalions: "Bataillons Lame-de-Bronze"
 darkscale_kobold_9_bronzeblade_battalionsDESCR: "Après avoir sécurisé une humble base de pouvoir dans les cavernes de l'Échine-du-Serpent nord, les Écailles-Sombres furent bénis de la découverte de mines dérelictes laissées par les nains d'antan. Les kobolds reprirent avec acharnement l'extraction, et bientôt, la production de bronze et fer pour renforcer la puissance militaire de leur peuple. En résultat, la prochaine génération de guerriers Écailles-Sombres adopterait les rituels d'écailles-de-bronze, améliorant davantage leurs corps pour la bataille quand ils pouvaient résister à de plus grandes attaques et même façonner leurs griffes en appendices semblables à des épées qui pouvaient déchirer à travers de nombreux ennemis."
 darkscale_kobold_10_darkcliff_knights: "Chevaliers de Falaise-Sombre"
 darkscale_kobold_10_darkcliff_knightsDESCR: "Contrairement aux autres montures de guerre, la salamandre de l'Échine-du-Serpent avait des propriétés régénératives exceptionnelles qui lui permettaient de faire repousser des membres perdus et même détacher sa queue armée. Ainsi, il devint commun pour les salamandres d'être utilisées dans de courtes charges de choc haute-intensité, compensant pour sa dépendance à patauger dans les sources caverneuses pour rester hydratée. Les Écailles-Sombres maintiendraient une compagnie expérimentée Peau-de-Fer de cavaliers de salamandre durant les longues campagnes, les envoyant en missions de flanquement à travers les falaises caverneuses pour masquer leur approche avant de lancer des attaques dévastatrices sur l'ennemi distrait."
 darkscale_kobold_12_ironskin_guardians: "Gardiens Peau-de-Fer"
 darkscale_kobold_12_ironskin_guardiansDESCR: "Avec plus grand contrôle sur la métallurgie et leurs problèmes de main-d'œuvre, les armées des Écailles-Sombres devinrent plus organisées au-delà de leurs fondations tribales. Un tel exemple de leur développement rapide fut l'établissement de leurs premières unités professionnelles qui transcendaient les lignes tribales. Les Peaux-de-Fer étaient un ordre expérimenté et endurci par la guerre de guerriers originaires de clans militaires prestigieux avec plus grande loyauté, prouesse martiale, et corps trempés-de-fer plus forts que le fantassin Écailles-Sombres moyen. Toujours préparant pour la guerre, les Peaux-de-Fer assurèrent qu'une seconde Dispersion n'arriverait jamais pour les kobolds Écailles-Sombres."
 darkscale_kobold_14_silver_dragoons: "Dragons d'Argent"
 darkscale_kobold_14_silver_dragoonsDESCR: "Les cavaliers de salamandre, cherchant à maintenir la pertinence dans le champ de bataille en évolution rapide, cherchèrent des moyens d'améliorer leur force et puissance de feu malgré manquer d'armes à poudre. Les Écailles-Sombres entraîneraient leurs montures salamandres à cracher constamment des boules de feu à volonté, une capacité que toutes les salamandres de l'Échine-du-Serpent partageaient latement quand agitées au combat. Cela résulta en des compagnies spécialisées de dragons naissant qui fournirent aux Écailles-Sombres une excellente cavalerie d'escarmoucheurs."
 darkscale_kobold_15_nimrithan_faithful: "Fidèles Nimrithiens"
 darkscale_kobold_15_nimrithan_faithfulDESCR: "Manquant d'armes à poudre, les Écailles-Sombres explorèrent extensivement l'alchimie comme moyen de renforcer la force de leurs fantassins. En résultat de leur alchimie de guerre, les Écailles-Sombres découvrirent une concoction vile qu'ils nommèrent Cendre-Nimrith qui dévorait tant chair qu'acier si agitée avec le feu. Les Écailles-Sombres emballeraient des sacs inflammables remplis de Cendre-Nimrith, envoyant leurs soldats les plus braves pour allumer et lancer ces projectiles contre les formations ennemies. Les brasiers produits par les globules bouillonnants de Cendre-Nimrith dévoreraient le terrain comme si Nimrith lui-même libérait sa fureur sur le champ de bataille."
 darkscale_kobold_18_magma_marauders: "Maraudeurs de Magma"
 darkscale_kobold_18_magma_maraudersDESCR: "L'alchimie et artisanat évolutifs des Écailles-Sombres garantirent que leurs montures salamandres se transformeraient inévitablement pour convenir à leurs besoins militaires. La bio-artisanat permit aux Écailles-Sombres de répliquer leurs rituels en fusion sur leurs montures salamandres, les libérant de la dépendance de leur peau à l'eau et leur accordant un nouveau niveau de durabilité qui les rendit ignifuges. Avec leur force naturelle et respiration de feu, les cavaliers de salamandre magma étaient capables de rejoindre la mêlée de bataille en manœuvres d'armes combinées pour fournir excellente puissance de feu et soutien de cavalerie à l'infanterie des Écailles-Sombres."
 darkscale_kobold_19_molten_onslaught_infantry: "Infanterie Assaut-Fondu"
 darkscale_kobold_19_molten_onslaught_infantryDESCR: "Cherchant la sagesse des sans-écailles qui demeuraient dans leur territoire, les Écailles-Sombres adoptèrent les pressuriseurs de flamme que les artisans gobelins créèrent jadis pour faire fondre leurs écailles et chair au combat. Les Écailles-Sombres produiraient des brûleurs plus élégants avec des canons faits d'alliages spéciaux résistants à la chaleur que leurs alchimistes découvrirent pour permettre à leurs troupes d'avant-garde de libérer de la bave incendiaire sur leurs ennemis au combat rapproché. Bien que l'intensité de ces brûleurs garantit que la résilience de leurs écailles serait brutalement testée, ces armes améliorèrent grandement la puissance de feu des Écailles-Sombres malgré manquer de poudre."
 darkscale_kobold_23_alloyed_auxiliaries: "Auxiliaires Alliés"
 darkscale_kobold_23_alloyed_auxiliariesDESCR: "La complexité toujours croissante des schèmes miniers caverneux des Écailles-Sombres promut une plus grande exploration sur l'alliage pour améliorer la qualité de leurs outils et écailles. En résultat, la peau-de-fer autrefois exclusive devint moins chère et plus accessible à la prochaine génération de guerriers Écailles-Sombres. Avec beaucoup de nouveaux guerriers embrassant les écailles d'alliage de fer, les Peaux-de-Fer grandirent immensément et supplantèrent effectivement les hôtes de guerre claniques traditionnels comme moyen des Écailles-Sombres de mobiliser et entraîner les forces militaires alors que la guerre dans l'Échine-du-Serpent devenait plus mortelle et imprévisible."
 darkscale_kobold_23_firefang_dreadnoughts: "Cuirassés Croc-de-Feu"
 darkscale_kobold_23_firefang_dreadnoughtsDESCR: "La salamandre magma continua d'évoluer artificiellement à travers la bio-modification constante par les Écailles-Sombres, les rendant plus fortes, plus rapides, et plus résilientes que jamais. La salamandre cuirassé fut une telle percée en bio-artisanat, qui accéléra les propriétés régénératives de son corps ; non seulement leurs corps étaient plus robustes, mais les barbes sur leurs queues pouvaient être magiquement agitées pour être tirées comme éclats d'obus. Quand combiné avec le magma qu'elles produisaient intérieurement, les salamandres cuirassées pouvaient labourer à travers les bataillons après les bombarder avec souffle de feu et éclats d'obus qui remplissaient les routes et cavernes de l'Échine-du-Serpent."
 darkscale_kobold_26_platinated_corps: "Le Corps Platiné"
 darkscale_kobold_26_platinated_corpsDESCR: "Quand les écailles d'alliage de fer devinrent prédominantes parmi les soldats des Écailles-Sombres, la vieille garde des familles militaires d'élite chercha à se renforcer davantage pour se différencier des masses. Découvrant de vieilles réserves de platine éparpillées près d'Haraz Orldhûm, les rejetons des Peaux-de-Fer hérités s'augmentèrent en se couvrant d'écailles de platine, améliorant leur durabilité et force au-delà des guerriers communs. Pétitionnant au leadership des Écailles-Sombres pour des privilèges spéciaux en échange de leur service continué, le Corps Platiné fut créé comme force d'avant-garde d'élite qui maniait des projecteurs de Cendre-Nimrith forgés par les plus fins artisans du pays."
 darkscale_kobold_28_knights_of_molten_drake: "Chevaliers du Drake Fondu"
 darkscale_kobold_28_knights_of_molten_drakeDESCR: "Bien que les Écailles-Sombres manquaient de drakes, ils s'efforcèrent d'émuler leur pouvoir à travers leur compréhension profonde de la bio-artisanat. Les salamandres qui protégeaient jadis les taudis du clan Écailles-Sombres étaient méconnaissables, transformées en bêtes draconiques qui pouvaient libérer des salves de missiles dévastateurs, cracher des flammes carbonisantes, et résister à toute arme tirée contre elles. Ceux qui élevaient et contrôlaient ces machines de guerre devinrent une nouvelle force d'élite dans l'organisation militaire Écailles-Sombres, chevaliers modernes qui commandaient le pouvoir du feu et l'immense puissance de leurs salamandres pour servir leur maître défunt : Nimrith le Rouge."
 darkscale_kobold_28_red_wings_of_reprisal: "Ailes Rouges de Représailles"
 darkscale_kobold_28_red_wings_of_reprisalDESCR: "Entendant parler du vaste potentiel de l'artisanat dans le domaine de la bio-modification, les Écailles-Sombres embrassèrent les idées de leurs cousins distants afin d'émuler davantage la ressemblance de leur maître défunt Nimrith le Rouge. Pour mieux s'ajuster à l'environnement des cavernes de l'Échine-du-Serpent, les rejetons des Écailles-Sombres greffèrent de larges patagia sur leurs membres ; équipés de lanceurs alimentés par air pour gagner l'élan, ces rejetons pouvaient planer profondément dans le champ de bataille et éparpiller des bombes incendiaires sur leurs ennemis. Ces rejetons seraient connus comme les Ailes Rouges, car leurs corps étaient peints de teinture rouge profonde pour émuler Nimrith."
 darkscale_kobold_30_nimriths_brood: "Progéniture de Nimrith"
 darkscale_kobold_30_nimriths_broodDESCR: "La bio-modification des Écailles-Sombres devint graduellement plus ambitieuse et obsessive en poursuite d'émuler Nimrith le Rouge. Les rejetons des Écailles-Sombres approchèrent la ressemblance et pouvoir de leur ancien maître : chaque amélioration sur l'alliage assura que leurs écailles devinrent plus invulnérables, chaque innovation en bio-artisanat les rapprocha de la supériorité aérienne et physique, chaque mise à niveau de leurs projecteurs Cendre-Nimrith les rendit plus auto-suffisants et dévastateurs. Finalement, même les plus sceptiques ne purent nier la similitude draconique du rejeton Écailles-Sombres moderne, car ils répliquèrent entièrement la ressemblance de Nimrith sur le champ de bataille roussi."

 triunic_1_khoitareg_levies: "Levées Khoitareg"
 triunic_1_khoitareg_leviesDESCR: "Les Khoitaregs sont les masses conscrites de paysans et hommes de classe inférieure qui ont formé l'épine dorsale des armées Triuniques depuis les antiques Guerres d'Ambre. Équipés d'armure de cuir et armés de lances de bronze, leur principal avantage est leur nombre."
 triunic_1_hevoshio_kiemkamies: "Hevoshiö Kiemkamies"
 triunic_1_hevoshio_kiemkamiesDESCR: "Bien que semblant impratiques, les lames maniées par ces spécialistes sont conçues pour trancher à travers la masse d'un Centaure, comptant sur une frappe lente mais décisive de cette énorme lame pour tuer l'ennemi d'une seule taille."
 triunic_1_guvkeshevdel_orito: "Guvkeshevdel Orito"
 triunic_1_guvkeshevdel_oritoDESCR: "Originaires des tactiques de Tzidoilhol, les cavaliers Triuniques portent des costumes de cuir clouté et sont armés de lances de bronze et sabres ainsi qu'arc et flèches. Ils utilisent la vitesse incroyable de leurs montures pour foncer à travers le champ de bataille, attaquant les flancs et se retirant avant qu'une contre-attaque puisse être montée."
 triunic_5_arovokhii_bands: "Bandes Arovökhii"
 triunic_5_arovokhii_bandsDESCR: "Apprenant de leurs expériences de la Grande Incursion, les cités Triuniques armèrent 1 Khoitareg sur 3 avec arcs et flèches, permettant à leur infanterie d'ouvrir le feu sur l'ennemi de loin avant d'entrer en mêlée."
 triunic_5_kilpusteina: "Kilpusteinä"
 triunic_5_kilpusteinaDESCR: "Quand la plus grande force de l'ennemi est sa vitesse, le meilleur contre est de pouvoir entraver leur charge. Une fois leur charge brisée par un puissant mur de boucliers, un Centaure n'est pas beaucoup plus dur à tuer qu'un humain."
 triunic_9_oghenqharuul_infantry: "Infanterie Oghenqharuul"
 triunic_9_oghenqharuul_infantryDESCR: "Alors que les cités du nord florissaient dans les premières décennies de la Fédération, elles commencèrent à lever des armées volontaires entraînées par de vieux vétérans de la Grande Incursion, créant une nouvelle classe habile de soldats dans les lacs."
 triunic_9_vaiskaluur_vanguard: "Avant-garde Vaiskaluur"
 triunic_9_vaiskaluur_vanguardDESCR: "Encore sous le choc de la dévastation infligée par les hordes centaures, les cités du sud équipèrent leurs quelques Khoitaregs restants d'armure de fer lourde et d'énormes piques d'acier. Derrière ce mur de métal se dresse un corps de lanceurs de javelot entraînés encore armés de longues lances, prêts à rejoindre la ligne de front pour arrêter une charge."
 triunic_10_ozeindazar_cossacks: "Ozeindazar Orachav"
 triunic_10_ozeindazar_cossacksDESCR: "Alors que la colonisation du continent s'intensifiait, les éclaireurs cavaliers armés de pistolets et sabres prirent l'habitude de construire de petits camps le long de la frontière, finalement élevant leurs familles dans ces camps et créant une hôte de cavaliers à l'esprit libre et hautement habiles."
 triunic_12_horulogj_formation: "Formation Horülögj"
 triunic_12_horulogj_formationDESCR: "Avec la poudre et armes à feu importées à Zurkanrek, les armées du nord patrouillant les colonies continentales commencèrent à se former en anneau de lanciers gardant un noyau d'arquebusiers au premier signe de problème, les plastrons de bronze polis ayant l'effet supplémentaire d'aveugler efficacement les attaquants dans le processus."
 triunic_12_laasksmaalja_infantry: "Infanterie Laasksmaalja"
 triunic_12_laasksmaalja_infantryDESCR: "Tandis que les Vaiskaluur étaient efficaces dans les espaces relativement exigus des îles, l'immobilité de la formation jouait contre eux dans les plaines ouvertes. Pour surmonter cette faiblesse, leur armure fut allégée et leurs piques raccourcies, avec chaque soldat aussi armé d'une paire de javelots et bombes d'argile."
 triunic_14_orachav_mercenaries: "Mercenaires Orachav"
 triunic_14_orachav_mercenariesDESCR: "Étant si loin de la civilisation et entourés par les hordes centaures, les cavaliers de la frontière forgèrent une culture semi-nomade le long des bords de la civilisation, prêtant à peine attention à l'autorité de la Fédération et devenant de plus en plus difficiles à gérer. Malgré leur manque de respect pour l'autorité, leur habileté en selle est indéniable."
 triunic_15_masyra_maniple: "Manipule Masyrä"
 triunic_15_masyra_manipleDESCR: "D'abord conçu par le fameux lieutenant Jolgik Ut Masyrä Joot, le Manipule Masyrä sépare une armée en unités hautement mobiles de 8 hommes, chacune entraînée ensemble pour assurer la camaraderie dans les rangs. Dans chaque unité il y a 4 lanciers, 3 arquebusiers, et 1 grenadier. 5 unités peuvent se bander ensemble en 3 rangs, lanciers au front, grenadiers au milieu, et arquebusiers à l'arrière. La versatilité de la formation assura sa dominance à travers la Fédération pendant des décennies."
 triunic_15_uzurahlse: "Uzurahlse"
 triunic_15_uzurahlseDESCR: "Développant la Formation Horülögj, chaque membre de la formation est entraîné avec tant un fusil qu'une lance, permettant à ceux au milieu d'échanger positions avec ceux dans le cercle pour être plus adaptables sur le champ de bataille."
 triunic_18_anguiormqli: "Angüiormqli"
 triunic_18_anguiormqliDESCR: "Dans une tentative de contrôler leur corps de cavalerie turbulent, les cités de la Fédération prirent l'habitude d'embaucher des clans Orachav entiers à la fois pour favoriser quelque semblant d'unité dans les rangs. Ces 'Compagnies Libres' sont largement laissées pour faire campagne seules, amenées au champ de bataille et pointées dans une direction pour attaquer."
 triunic_19_jatchinbhuu: "Jatchinbhuu"
 triunic_19_jatchinbhuuDESCR: "Avec la flexibilité améliorée de l'Uzurahlse, une plus grande portion des soldats peut porter des armes à feu quand à l'offensive, car une position de cercle défensif peut être rapidement assumée en cas de flanquement, cette sécurité permet aux soldats de se concentrer sur tuer à distance."
 triunic_19_tahsaarn_system: "Système Tähsaarn"
 triunic_19_tahsaarn_systemDESCR: "Un raffinement supplémentaire du Manipule Masyrä, le système Tähsaarn intègre l'Uzurahlse en enveloppant chaque rang en anneau. Les rangs combinés sont positionnés comme les points d'une étoile pour fournir un tir de couverture les uns sur les autres et assurer que la formation ne peut être prise en tenaille. Pour se protéger d'être aveuglés par leurs plastrons, chaque soldat porte un masque facial de fer."
 triunic_23_budakh_brigade: "Brigade Budakh"
 triunic_23_budakh_brigadeDESCR: "Alors que la poudre devenait plus disponible à la Fédération, certains commencèrent à l'adopter à des fins autres que canons et fusils. Les explosifs jadis maniés par l'Infanterie Laasksmaalja devinrent plus puissants alors que des masses d'explosifs seraient déployées avant une retraite rapide laissant l'ennemi consumé dans le feu s'ils avançaient. Sinon, la fumée et confusion résultantes fournirent une opportunité de frapper."
 triunic_23_sayqhavat_line: "Ligne Sayqhavat"
 triunic_23_sayqhavat_lineDESCR: "Due à une poussée de raids centaures maniant des pistolets, la Fédération abandonna finalement l'usage de lances, se convertissant entièrement aux armes à feu. Ainsi, ils abandonnèrent aussi la formation Horülögj, se ralliant plutôt en longues lignes de mousquets rangés, portant encore leurs plastrons aveuglants et masques faciaux intimidants."
 triunic_23_orachav_hosts: "Hôtes Orachav"
 triunic_23_orachav_hostsDESCR: "Plusieurs clans embauchés comme Angüiormqli devinrent particulièrement bien connus pour leur comportement relativement loyal et respectueux, ainsi que leur expertise sur le champ de bataille. Ces clans migrent plus près des cités pour devenir plus accessibles à l'embauche, se groupant en grandes hordes et élisant leurs chefs les plus renommés pour les mener et les représenter dans les cités."
 triunic_26_sakhlynbhu_line: "Ligne Sakhlynbhu"
 triunic_26_sakhlynbhu_lineDESCR: "Utilisant leurs grandes populations à leur avantage, les cités du nord rassemblèrent leurs armées en grands murs d'hommes, 7 rangs de profondeur. Ils tireraient rapidement quelques volées, passant les fusils aux rangs les plus arrière pour recharger plus vite. Après que les volées aient été libérées, les baïonnettes seraient fixées et l'armée chargerait à portée de mêlée. Les armées ennemies seraient soit étourdies par l'éclat de leurs cuirasses et fuiraient de terreur ou seraient noyées dans une mer de sang et d'acier."
 triunic_26_mashoqoqov_companies: "Compagnies Mashoqoqov"
 triunic_26_mashoqoqov_companiesDESCR: "Pour contrer les charges de cavalerie, la ligne Sayqhavat fut combinée avec le système Tähsaarn, divisant la ligne en 5 unités séparées en formation étoile. Chaque unité serait flanquée par des canons qui tireraient des obus explosifs contre la cavalerie opposée, passant au tir d'éclats quand l'ennemi se rapprochait."
 triunic_28_ultaqharuul_cuirassiers: "Cuirassiers Ultaqharuul"
 triunic_28_ultaqharuul_cuirassiersDESCR: "Dans le cadre des réformes d'armée d'Agaach Oqaryezin, la Fédération commence à s'éloigner d'utiliser les clans Orachav pour leur cavalerie, les reléguant au statut auxiliaire. Un nouveau corps de cavaliers composé des fils de familles aisées est levé, armé de fusils, pistolets, et sabres et blindé d'une cuirasse et masque dorés. Ils subissent un régime d'entraînement aussi éprouvant que les réguliers. Leur tactique habituelle est de longer les flancs ennemis en tirant sur eux, une fois que l'infanterie commence à avancer ils chargent, dispersant l'opposition en préparation pour les baïonnettes de l'infanterie."
 triunic_30_taivaapiirmic_sojdalas: "Täivaapiirmic Sojdalas"
 triunic_30_taivaapiirmic_sojdalasDESCR: "Avec la ruée de volontaires avides de rejoindre les rangs du légendaire Qarshtyilagd, les académies d'entraînement sont submergées. Incapables d'entraîner toutes les nouvelles recrues mais peu disposées à toutes les refuser, l'armée est divisée entre ceux qui réussissent à passer l'entraînement complet et ceux qui prennent une version allégée. Les officiers entièrement entraînés reçoivent un masque facial moustachu pour les différencier des enrôlés 'visage-de-bébé'. Les 2 premiers rangs sont composés de l'élite, qui abattent précisément l'ennemi avant de passer les fusils aux enrôlés pour recharger. Après qu'une série de volées aient été libérées, l'armée massive charge avec baïonnettes pour enterrer l'ennemi dans l'acier Triunique. Ce que la Fédération ne peut surpasser au tir ou manœuvrer, elle le surpassera en nombre et submergera."
 triunic_30_qarshtyilagd_regulars: "Réguliers Qarshtyilagd"
 triunic_30_qarshtyilagd_regularsDESCR: "Alors que la population de la Fédération explosait, un théoricien militaire connu comme Agaach Oqaryezin de Qarshtuluu commença à réformer et standardiser l'infanterie. Les cuirasses furent abandonnées, remplacées par des gilets hautement réfléchissants. Leurs masques faciaux furent standardisés et produits en masse, et des redingotes bleues furent émises à la troupe. Agaach créa un régime d'entraînement brutal et strict pour instiller discipline et patriotisme dans les nouvelles armées, créant une force d'hommes qui pouvaient regarder fixement un centaure chargeant avec un sourire et un rire."

 taychendi_1_sabre_warriors: "Guerriers au Sabre"
 taychendi_1_sabre_warriorsDESCR: "Les Guerriers au Sabre de Larankar servent comme version plus disciplinée des levées trouvées ailleurs en Taychend. Venant des hautes terres montagneuses du nord, les Guerriers au Sabre sont généralement d'une trempe plus dure que leurs frères du sud. Utilisant les armes préférées des Larankar, sabres de fer, et une vision et discipline moins facilement trouvées dans le reste de Taychend, les Guerriers au Sabre sont moins facilement brisés au combat et plus cohésifs dans leurs formations. Cette cohésion vient à un coût, perdant un peu du potentiel offensif des armées de Levées chaotiques, tentaculaires, mais les Guerriers au Sabre servent une plus grande vision."
 taychendi_1_yodhan_levies: "Levées Yodhan"
 taychendi_1_yodhan_leviesDESCR: "En tant que région déchirée par la guerre constante et le Seigneurisme de Guerre, la forme primaire d'organisation militaire de Taychend a pendant des siècles été centrée autour de levées loyales à leur 'Yodhan,' ou seigneur de guerre local. Expérimentées dans les voies de la guerre, la plupart des levées manient épées de fer ou lances. Les terres riches en ressources de Taychend assurent que virtuellement tous les Taychendi ont accès à des armes de qualité – et l'état constant de guerre assure l'expérience dès un jeune âge. Les levées comptent plus sur le pur nombre pour submerger leurs ennemis que toute manœuvre ou tactique, et peuvent se dissoudre rapidement si leur Yodhan tombe, fuyant au service de quiconque leur offre nourriture, sécurité, et victoire. En grands nombres, les Levées Yodhan sont une force redoutable et chaotique."
 taychendi_1_swarm_riders: "Matirai"
 taychendi_1_swarm_ridersDESCR: "Les Yodhan des Taychendi prisaient leur cavalerie pour sa mobilité et maniabilité, mais approchaient leurs forces montées d'une façon similairement chaotique à leurs levées d'infanterie. Les 'Matirai' Taychendi (traduit en commun comme Cavaliers) se concentraient sur submerger leurs ennemis avec le nombre, flanquant rapidement leurs ennemis et les submergeant avec des tactiques de masse terrifiantes similaires. Le manque de forts chevaux Cannoriens laissa les Taychendi principalement dépendants de cavalerie légère, les rendant messagers efficaces et cavaliers mobiles, mais moins efficaces pour charger leurs adversaires."
 taychendi_1_mounted_sabres: "@G64 Sabres Montés"
 taychendi_1_mounted_sabresDESCR: "Les Sabres Montés de Larankar étaient uniques parmi la cavalerie Taychendi pour comprendre l'importance et valeur de la cohésion de groupe aux côtés de la maniabilité. Tout en perdant un peu de la terreur qui venait avec des essaims de Taychendi jetant leurs chevaux aux levées ennemies, les Guerriers au Sabre maintenaient formation et utilisaient leurs sabres favoris avec grand effet, descendant pour engager les forces ennemies et résistant aux charges ennemies sans se dissoudre. De plus, les peuples des hautes terres de Larankar possédaient des races de chevaux plus trapus et forts que les chevaux légers des basses terres, leur permettant d'utiliser une armure de cheval rudimentaire pour protéger leurs montures. Ces tactiques s'avérèrent essentielles pour maintenir la prise de Larankar sur la région."
 taychendi_5_amarawors_chosen: "Élus d'Amarawor"
 taychendi_5_amarawors_chosenDESCR: "L'élite de l'armée Larankar, les Élus d'Amarawor représentent les Guerriers au Sabre qui ont montré bravoure, loyauté, et discipline au service d'Amarawor Erankar l'Unificateur et ses descendants. Unis par une vision d'un Taychend unifié sous la règle Larankarha, les Élus d'Amarawor ont affiné l'art du Guerrier au Sabre pour créer des unités d'élite capables de briser le moral de leurs adversaires souvent désorganisés. Leur parenté Taychendi est encore apparente malgré leur approche plus affinée, car ils ne fuient pas d'apporter le combat à leurs ennemis, même quand semblant dépassés."
 taychendi_5_hired_katti: "Katti Embauchés"
 taychendi_5_hired_kattiDESCR: "Les 'Katti' Embauchés (traduit en commun comme épées) sont des mercenaires embauchés par les dirigeants des Royaumes Taychendi pour assister dans les conflits semblant sans fin qui tourmentent la région. S'étant distingués au combat pour leur Yodhan local, les Katti Embauchés sont tirés des rangs plus habiles des levées plus indisciplinées. Ayant prouvé qu'ils pouvaient survivre et prospérer dans les terres chaotiques de Taychend, les Katti jouissent maintenant du patronage des dirigeants pour entraîner et suppléer les levées, et fournir un noyau plus loyal et stable aux levées souvent capricieuses et fugaces des Yodhan."
 taychendi_6_taychendi_horse_archers: "Archers à Cheval Taychendi"
 taychendi_6_taychendi_horse_archersDESCR: "L'abondance de cavalerie légère en Taychend mena à des innovations en tactiques montées, parmi elles l'ascension rapide de l'archerie à cheval comme tactique efficace en guerre. La nature chaotique de la guerre Taychendi éleva significativement la valeur des escarmoucheurs, spécialement comme tactique pour rester engagé avec des essaims de levées Taychendi sans être submergé. La cavalerie légère de la région était bien adaptée à juste une telle adaptation, et peu de Yodhan oseraient aller au combat sans un complément d'archers montés pour suppléer leurs forces."
 taychendi_6_larankar_lancers: "@G64 Lanciers Larankar"
 taychendi_6_larankar_lancersDESCR: "La cavalerie de Larankar suivit une évolution différente du reste de Taychend, transformant leurs Cavaliers au Sabre en quelque chose s'approchant de la cavalerie lourde trouvée ailleurs. Leurs chevaux plus forts relatifs à leurs homologues des basses terres donnèrent aux Lanciers la capacité de choquer facilement les forces ennemies en dissolution rapide, et résister aux tactiques d'essaim des levées ennemies avec plus grand effet. Ainsi, les 'Lanciers Larankar' se distinguèrent comme la cavalerie la plus efficace en Taychend, capable de rivaliser avec Katti, Archers à Cheval, ou adversaires étrangers."
 taychendi_9_tenvachi_spears: "Lances Tenvacha"
 taychendi_9_tenvachi_spearsDESCR: "L'exposition accrue au style de formation de combat 'Phalange' Kheionai pratiqué par les Ambhen mena l'état Taychendi de Vuls Tenvach à commencer à adapter ces tactiques avec leurs propres forces de levées. Les 'Lances Tenvacha' résultantes utilisent des armes et tactiques de combat similaires des Kheionai, mais dotées de soldats Taychendi natifs. Manquant quelque peu de la discipline et expérience de leurs homologues Ambhen, les Lances Tenvacha offrent plus grand potentiel offensif né de la nature redoutable et chaotique de la guerre Taychendi."
 taychendi_9_highlander_companies: "Compagnies des Montagnards"
 taychendi_9_highlander_companiesDESCR: "Les Compagnies des Montagnards du Nord Taychend restent vraies à leur héritage Larankhara – utilisant principalement les Sabres de leurs prédécesseurs, de plus en plus organisés et disciplinés à travers une période rare de stabilité en Taychend. Utilisées à travers la région pour maintenir l'ordre, les Compagnies des Montagnards sont spécialement valorisées pour leur usage en gardant les frontières des envahisseurs Ambhen qui empiètent – bien que les deux soient vus avec suspicion par les autres Taychendi. Elles servent comme épine dorsale de la règle Larankarha sur les autres peuples Taychendi."
 taychendi_10_mahred_varyana_flankers: "Flanqueurs Marhed Rayodana"
 taychendi_10_mahred_varyana_flankersDESCR: "Sacrifiant armure et force, les Flanqueurs Marhed Rayodana étaient renommés pour leur vitesse, rumeur d'être capables de traverser des distances pensées impossibles pour des êtres mortels. Leur secret résidait dans l'utilisation de petits chevaux rapides, presque entièrement non encombrés et la présence de 'déserts' (en fait des lacs asséchés) près de leur Royaume, utilisant vitesse et terrain semblant infranchissable pour apparaître derrière les armées ennemies pour lancer des attaques surprises dévastatrices sur leur arrière. Même quand moins capables d'obscurcir leurs formations avec terrain ami, la rapidité de leurs chevaux et omniprésence semblante frappait la peur dans les cœurs de leurs ennemis, et mena Marhed Rayodana à de nombreuses victoires surprises."
 taychendi_10_lamellar_riders: "@G64 Cavaliers Lamellaires"
 taychendi_10_lamellar_ridersDESCR: "Les Cavaliers Lamellaires des Larankar faisaient parallèle de bien des façons au style Cannorien de chevaliers armés, équipant leurs chevaux d'armure lourde d'une manière inadaptée pour les chevaux plus rapides trouvés au Sud. Entièrement blindés et conçus pour charger les formations ennemies, les Cavaliers Lamellaires étaient une tentative des Larankar de développer une force de cavalerie capable de briser les puissantes formations de phalange Kheionai des Ameioni. Tandis que les chevaux des Hautes Terres pouvaient être inférieurs à leurs homologues Cannoriens, la férocité et inclination offensive des guerriers Taychendi rendait charger les forces ennemies à peine un concept étranger ou inconfortable, et le potentiel offensif terrifiant de ces unités fut noté par leurs ennemis."
 taychendi_12_urvand_honorbound: "Liés par l'Honneur d'Urvand"
 taychendi_12_urvand_honorboundDESCR: "Alors que les armées Larankara étaient écrasées par l'invasion Elfe Solaire, les forces de la capitale Larankarha d'Urvand se dressaient comme dernière défense de toute foi, culture, et héritage Larankhara. Seulement après que la cité fut conquise et saccagée par les Elfes Solaires et leurs alliés Taychendi l'invasion Elfe Solaire faiblît-elle, alors que les Taychendi refusaient de se soumettre entièrement à la règle Elfe Solaire. Les Liés par l'Honneur d'Urvand qui servirent avant, durant, et après l'invasion se targuaient de loyauté à leur peuple – n'ayant jamais cherché une alliance avec des étrangers ou engagé en traîtrise à leur peuple. Combattant obstinément contre des chances écrasantes, les Liés par l'Honneur prouvèrent une détermination et discipline de loin supérieures à leurs autres homologues Taychendi. Même après le retrait des envahisseurs, les Liés par l'Honneur d'Urvand devinrent renommés pour leur capacité à résister aux charges ennemies et maintenir le combat contre des chances difficiles, battant rarement en retraite face au danger."
 taychendi_12_orenkoraim_arquebusiers: "Arquebusiers Orenkoraim"
 taychendi_12_orenkoraim_arquebusiersDESCR: "Parmi les Royaumes Taychendi, le Royaume d'Orenkoraim se prouva le plus ouvert au commerce et idées étrangers. Cette ouverture mena à l'import des premières armes à feu étrangères en Taychend à travers les ports d'Orenkoraim, organisant les premiers régiments d'arquebusiers. Construites à l'étranger, les armes trouvèrent grand usage par toutes les parties en Taychend – qu'ils soient conflits internes entre Taychendi, Taychendi résistant aux invasions Elfe Solaire, ou les tensions croissantes entre Ambhen et Taychendi. Comme Orenkoraim évita la plupart de la dévastation des invasions Elfe Solaire, le Royaume devint tant un centre pour le commerce qu'un nexus pour armes et mercenaires cherchant à repousser les envahisseurs."
 taychendi_14_kalavend_caracole: "Caracole Kalavend"
 taychendi_14_kalavend_caracoleDESCR: "La prolifération d'armes à feu en Taychend résulta en la création d'unités Caracole, beaucoup dans le style des archers à cheval d'antan. Les chevaux Taychendi légers et agiles servirent bien le but du combat armé à dos de cheval, développant les formations Caracole tôt dans le développement militaire de Taychend. Les Kalavendi en particulier pratiquèrent extensivement cette tactique – chargeant aux forces ennemies en rangs, déchargeant une arme à feu, tournant pour décharger l'autre, puis battant en retraite au rang arrière pour recharger, avançant graduellement sur les formations opposées. Avec montures idéales et cavaliers aguerris, le Caracole Kalavend pouvait infliger des pertes dévastatrices sur leurs adversaires."
 taychendi_15_fotistrepei_immitations: "Imitations Fotistrépei"
 taychendi_15_fotistrepei_immitationsDESCR: "Alors que les forces Ameioni remplirent le vide de pouvoir laissé par les invasions Elfe Solaire dévastatrices, les Royaumes Taychendi s'effondrant cherchèrent à imiter leurs envahisseurs et adopter leurs tactiques afin de résister. Les Fotistrépei des Ameoini étaient des Taychendi kheionisés offerts terre et privilège pour leurs services pour fournir une force native pour leur invasion, et les états Taychendi imitèrent de plus en plus ce système afin de doter et organiser leurs armées le long de lignes similairement efficaces. Le degré auquel cela réussit varia, mais représenta une innovation importante tant de résistance que de mélange des deux cultures."
 taychendi_15_nanru_nakar_cityguards: "Gardes de la Cité Nanru Nakar"
 taychendi_15_nanru_nakar_cityguardsDESCR: "Avec l'effondrement de la plupart des Royaumes Taychendi et l'éclipse du jadis puissant Larankar, la cité maintenant unie de Nanru Nakar devint le point focal pour le pouvoir militaire et économique Taychendi. Les Gardes de la Cité Nanru Nakar devinrent les exemples d'ordre dans une région largement forgée par le chaos, et la seule force formidable assez pour offrir tout niveau de résistance à l'invasion Ameoini. Bien dotées par la population bourgeonnante de la cité, et équipées par son immense commerce mercantile, les Gardes de la Cité représentaient une force efficace – qu'elles soient comme défenseuses de la cité, ou comme mercenaires aux autres Royaumes Taychendi combattant les envahisseurs Ameioni."
 taychendi_18_orenkoraim_cuirassiers: "Cuirassiers Orenkoraim"
 taychendi_18_orenkoraim_cuirassiersDESCR: "Tandis que les chevaux Taychendi servaient comme montures idéales pour escarmouches et tactiques de combat irrégulier, les Orenkoraim les trouvèrent aucun substitut pour des montures Cannoriennes plus fortes et robustes. Faisant face à des chances de plus en plus longues et piquiers et grenadiers Kheionai difficiles à déloger, les Orenkoraim importèrent des quantités massives de chevaux Cannoriens et les élevèrent pour créer des unités Cuirassiers d'élite, dotées et entraînées par des mercenaires Cannoriens. Abandonnant finalement lances et se concentrant sur combat sabre et pistolet avec cavaliers armés plus légers au sommet de montures plus fortes, les Cuirassiers Orenkoraim furent capables d'infliger de lourdes pertes sur les formations d'infanterie opposées."
 taychendi_19_clematar_square: "Carré Clematar"
 taychendi_19_clematar_squareDESCR: "L'agression croissante des Chendhyans montant des chats força l'innovation parmi les Taychendi, avec les Clemetar servant comme première ligne de défense contre leurs incursions. Les unités de cavalerie félines agiles et mortelles nécessitèrent une nouvelle forme de défense, et les militaires Clemetar adoptèrent rapidement une formation carrée d'infanterie qui serait connue comme le 'Carré Clemetar.' En formant un périmètre face vers l'extérieur et sécurisant tous les flancs possibles de leurs formations d'infanterie, les Taychendhi entravèrent sévèrement la capacité des Chendhyans de détruire leurs lignes de bataille avec de puissantes montures félines."
 taychendi_19_sibisimra_skirmishers: "Escarmoucheurs Sibisimra"
 taychendi_19_sibisimra_skirmishersDESCR: "Sibisimra résista férocement à l'invasion Ameioni, ne tombant jamais vraiment entièrement sous leur règle. Parmi leurs tactiques plus efficaces pour la résistance était d'éviter bataille rangée contre leurs ennemis largement supérieurs – se concentrant plutôt sur formations irrégulières et agiles, se dissolvant et reformant quand placés sur la défensive. Cela se prouva particulièrement efficace contre les manœuvres militaires Ameoini plus orthodoxes, et permit à Sibisimra et états Taychendi similaires d'étendre leur résistance, et infliger des victimes considérables sur l'incursion étrangère."
 taychendi_23_kalavendhi_gun_brigades: "Brigades à Fusil Kalavendhi"
 taychendi_23_kalavendhi_gun_brigadesDESCR: "Avec des armes étrangères bien disponibles en Taychend, les tactiques d'infanterie de ligne de l'étranger furent entièrement adoptées par beaucoup des états Taychendi. Le long du Kalavendhi inférieur en particulier, des brigades d'infanterie s'alignant pour faire face à leurs adversaires devinrent la tactique standard, spécialement alors que l'écart en technologie et innovation entre Ameoini et Taychendi commença à se rétrécir. Une région déjà riche tant en ressources qu'en main-d'œuvre, la guerre ne fit que concentrer les avantages de Taychend en lignes presque sans fin d'infanterie prête à repousser les envahisseurs Ameoini."
 taychendi_23_royakottar_vanguard: "Avant-garde Royakottar"
 taychendi_23_royakottar_vanguardDESCR: "Fondés sur les lignes de front entre les grands états Taychendi et les envahisseurs Ameioni, les Royakottar se distinguèrent comme guerriers féroces, et adoptèrent des tactiques conçues pour résister à l'assaut punitif de l'invasion Ameioni. Parmi leurs innovations était la création de l''Avant-garde Royakottar,' unités d'élite qui se tenaient au front des lignes de bataille. Prêtes à absorber les charges ennemies et bravement résister aux volées initiales d'un engagement, leur discipline et entraînement supérieurs assurèrent la survie de la formation – et que leurs unités infligeraient des victimes disproportionnées sur toutes les lignes opposées."
 taychendi_23_nanru_nakar_dragoons: "Dragons Nanru Nakar"
 taychendi_23_nanru_nakar_dragoonsDESCR: "Avec disponibilité limitée d'importations Cannoriennes comparé aux Orenkoraim, les Dragons Nanru Nakar comptaient sur leurs chevaux Taychendi rapides traditionnels pour produire des unités de cavalerie d'escarmouche conçues pour harceler les forces opposées. Cela se prouva dévastateur aux Ameioni, alors que les tactiques d'escarmouche par les Taychendi usèrent leurs forces dans une guerre d'attrition de plus en plus unilatérale. Les Dragons étaient particulièrement habiles à cela, utilisant leurs montures pour éviter capture et bataille ouverte, frappant lignes d'approvisionnement, trous vulnérables en formations défensives, zones géographiques clés, et toute autre cible considérée précieuse dans une guerre de manœuvre. Avec moins de concentration sur charges de cavalerie et servant plus comme forme d'infanterie mobile, les dragons pouvaient manier des fusils plus lourds et infliger des victimes considérablement plus hautes que leurs prédécesseurs maniant des pistolets."
 taychendi_26_mahred_varyana_grenadiers: "Grenadiers Marhed Rayodana"
 taychendi_26_mahred_varyana_grenadiersDESCR: "Revigorés par la détérioration continue des invasions Ameioni, et canalisant l'héritage Taychendi agressif et chaotique, les Grenadiers de Marhed Varanya se distinguèrent comme les formations offensives les plus efficaces de tout Taychend. Maniant des formes précoces de grenades à main améliorées par l'artisan, les Grenadiers déchirèrent les formations Ameoini et menèrent des charges avec telle vigueur non vue depuis les jours des Yodhan des siècles avant. Le service dans les grenadiers nécessitait stature considérable, force d'âme, et bravoure sur une échelle approchant l'imprudence."
 taychendi_26_yodhanpir_irregulars: "Irréguliers Yodhanpir"
 taychendi_26_yodhanpir_irregularsDESCR: "Faisant toujours face à des chances intimidantes, les Taychendi avaient recouru aux tactiques irrégulières et escarmouches depuis les premiers jours des conquêtes Ambhen, et les changements en technologie et tactiques n'avaient fait qu'améliorer leur capacité à harceler les envahisseurs. Un avantage clé que les Taychendi avaient sur leurs adversaires Ambhen était celui du nombre – et dans les guerres d'attrition qui s'ensuivirent, les Taychendi émergeraient ultimement victorieux. L'usage de forces irrégulières loyales aux Yodhans locaux, jamais vraiment pacifiées par les Ambhen ou leurs serviteurs, assura que tout avantage militaire écrasant joui par les Ambhen s'userait lentement face à l'occupation et engagements sans fin."
 taychendi_28_degithioni_carabiniers: "Carabiniers Degithioni"
 taychendi_28_degithioni_carabiniersDESCR: "Maniant une carabine légère, les Carabiniers Degithioni représentaient la dernière forme d'innovation d'infanterie mobile en Taychend. Gouvernés par un dirigeant Ameioni qui déférait la plupart des aspects de cavalerie à ses sujets Taychendi, Degithioni viendrait à typifier la synthèse de la pensée militaire Ameioni et Taychendi. Les petits chevaux Taychendi agiles seraient montés par des Taychendi mais organisés le long de lignes Ameioni, avec de petites mais disciplinées unités Carabiniers cherchant à flanquer et harceler les formations ennemies beaucoup comme l'Infanterie Échate ou Klecherand ultérieure."
 taychendi_30_klerechend_infantry: "Infanterie Klerechend"
 taychendi_30_klerechend_infantryDESCR: "Une synthèse de culture Ambhen et Taychendi, les Klereyen adoptèrent similairement les tactiques militaires Ambhen. Plus orientées défensivement que leurs cousines Taychendi pur-sang, l'infanterie Klecherend était aussi plus conservatrice dans leur dépendance à l'artisanat, plus similaire à l'Infanterie de la Ligue Échate des forces Ameioni remanentes. Ces forces comptaient sur équipement et entraînement supérieurs pour prévaloir sur leurs adversaires, approchant le combat avec des unités capables de se diviser en plus petits composants pour distraire, flanquer, et éviter leurs ennemis, seulement pour se reformer en large force en terrain plus avantageux. Cette flexibilité rendait déloger de telles formations extrêmement difficile, et les adversaires se trouvaient souvent faire face à une formation combinée dans une direction – seulement pour qu'elle se reforme à leurs flancs, ou leur arrière."
 taychendi_30_triple_alliance_infantry: "Infanterie de la Triple Alliance"
 taychendi_30_triple_alliance_infantryDESCR: "La 'Triple Alliance' des nations Taychendi de Marhed Rayodana, Nanru Nakar, et Royakattar produisit quelques-unes des formations offensives les plus redoutées trouvées en Taychend. L'infanterie de ces nations était améliorée par la présence d'artisans immoraux – disposés à utiliser toute technologie disponible pour gagner un avantage compétitif, peu importe le coût. Forgée par plus d'un siècle de résistance à l'invasion étrangère, l'Infanterie de la Triple Alliance orientée offensivement équipa ses soldats avec tous les outils nécessaires pour déchirer à travers les forces ennemies avec une férocité inégalée par tout adversaire potentiel. L'infanterie était connue pour manier explosifs, fusils d'étincelle améliorés avec munitions explosives, et combinaisons de bataille ornées et améliorées avec images des dieux Taychendi."

 ynnsmen_1_adventurer_bands: "Bandes d'Aventuriers"
 ynnsmen_1_adventurer_bandsDESCR: "Beaucoup de peuples, de toutes les marches de la vie, posèrent le pied sur le monde nouveau et mystérieux alors qu'ils grimpaient les traîtres Falaises de Ruine pour échapper à l'Ancien Monde qui s'effilochait vers un nouvel âge d'histoire. Malgré les vastes différences de ces pionniers en motivations, expérience, et valeurs culturelles, tous étaient unis par la dure réalité que le nouveau monde sur lequel ils posèrent le pied était complètement étranger et méconnaissable, même aux elfes qui l'appelaient jadis leur mère-patrie. Avec ces défis à l'esprit, ces pionniers combattirent diligemment pour accomplir leurs ambitions utilisant les expériences de leurs arrière-plans uniques, aidés par des capitaines-explorateurs vétérans qui prêtèrent leur leadership et talents gagnés d'avoir extensivement servi dans les conflits Cannoriens."
 ynnsmen_1_light_raiders: "Raiders Légers"
 ynnsmen_1_light_raidersDESCR: "Si un train de wagons se fait piller et personne ne vit pour raconter l'histoire, le gouvernement peut-il envoyer des troupes sans causer une guerre ? Dans les plaines sans limites d'Aelantir, un 'Non' retentissant résonna à travers l'herbe luxuriante sans Ynnsman ou Né-des-Ruines pour entendre une telle réponse cruelle. Beaucoup des premières bandes de cavalerie, mercenaires ou autrement, tirèrent avantage de la vitesse de leurs montures pour lancer des attaques rapides et brutales sur des cibles isolées, qui étaient loin retirées de tout espoir d'assistance. Les colonies furent saccagées, les avant-postes brûlés, et les trains de wagons disparurent, laissant le galop des premiers raiders Ynnsman résonner à travers les champs ouverts."
 ynnsmen_5_pioneers: "Pionniers"
 ynnsmen_5_pioneersDESCR: "D'humbles colonies émergèrent, les cartes devinrent plus claires, et les récoltes furent célébrées dans les politiés naissantes nées de la marée d'aventuriers voyageant vers l'ouest. Cependant, de nouveaux défis émergèrent alors que les doutes étaient sur le point d'être apaisés. Non seulement les aventuriers vétérans vieillissaient et grisonnaient, mais les habitants indigènes de leurs territoires revendiqués devinrent plus compétitifs et hostiles envers leur expansion continue. Ainsi, les capitaines-explorateurs vétérans prirent l'initiative d'entraîner les milices dans leurs voies de guerre, pour assurer que leurs projets ambitieux demeureraient fermes, même alors que leur expérience militaire s'estompait au temps."
 ynnsmen_6_cattle_herders: "Éleveurs de Bétail"
 ynnsmen_6_cattle_herdersDESCR: "Le bétail était une marchandise précieuse dans la région Ynnique, spécialement quand il y avait d'abondants pâturages pour qu'ils paissent et errent. Facile à guider vers une colonie bourgeonnante, mais aussi plus facile à voler une fois que vous tuez leurs conducteurs ; parfait pour tout bandit de faire une petite fortune. Beaucoup de mercenaires trouvèrent du travail facile de ce problème, capables d'extraire d'énormes frais des rancheurs et trains de wagons en échange de fournir reconnaissance et défense contre les raiders. Souvent armés d'arcs composites et occasionnellement pistolets à mèche, ces éleveurs étaient souvent bien pratiqués en escarmouche montée, qui leur permit d'assister efficacement leurs clients."
 ynnsmen_9_free_bands: "Bandes Libres"
 ynnsmen_9_free_bandsDESCR: "Alors que les capitaines-explorateurs originaux décédaient avec leurs soldats chevronnés, les premiers états Ynnsman furent forcés de trouver de nouvelles façons de se défendre. Dans les politiés dominées par les paysans comme les Beggaston, cela signifiait devoluer les responsabilités de défense nationale aux fermiers et villageois qui cultivaient et développaient la terre. Ainsi, il devint commun pour la paysannerie d'établir autonomement leurs propres milices et gérer indépendamment leur propre entraînement, équipement, et déploiement comme soldats en temps de conflit. Combinant les enseignements de la guerre Cannorienne et leurs expériences dans la frontière, ces milices communales étaient souvent la seule défense d'une colonie contre le banditisme."
 ynnsmen_9_istranari_crusaders: "Croisés Istranari"
 ynnsmen_9_istranari_crusadersDESCR: "L'expédition de Sybille Lánchs pour vaincre Drozma Tur était vue comme trop zélée, et pour certains, un signe de pires choses à venir du Corinisme ; mais elle n'était certainement pas mal préparée. Elle rallia le soutien à travers Cannor, promettant de vaincre les maux qui flétrissaient l'Ynn lointain. Quand les brise-glaces labourèrent à travers la Mer Brisée, ses croisés marchèrent avec ferveur vers le sud équipés des dernières arquebuses et avec intense ferveur, raffinée de décennies d'expérience. Avec tirs et terreur paniquée des nés-des-ruines perçant à travers l'air frais et froid, la Croisade Istanari causa une dévastation indicible sur l'Ynn nord au nom de Corin ; telle violence ne serait surpassée qu'à l'Année Rouge de 1787."
 ynnsmen_9_privates: "Privés"
 ynnsmen_9_privatesDESCR: "Quand la séparation entre forces gouvernementales et nouvelle colonie est une prairie sans bornes et sans traits, il n'est pas surprenant que les états Ynnsman émergents luttèrent pour affirmer autorité et ordre sur leurs territoires revendiqués. Dans un tel vide de pouvoir désespéré, les aventuriers nouvellement arrivés et mercenaires errants formèrent des compagnies privées pour remplir vicieusement le besoin de sécurité nationale, créant une emprise de cartel sur les régions qu'ils servaient. Manquant de maîtres et souvent de morale, beaucoup de ces 'privés' exigèrent de raides 'paiements' de ceux qu'ils protégeaient ; mais dans la campagne imprévisible et violente de l'Étendue, peu osèrent se jeter aux loups affamés quand il y avait sécurité et ordre à portée."
 ynnsmen_10_cowboys: "Cowboys"
 ynnsmen_10_cowboysDESCR: "Le cowboy référait aux éleveurs d'animaux qui vivaient à travers les plaines Ynniques. Habitués à l'environnement imprévisible de la campagne Ynnique, le cowboy Ynnsman était attendu d'être un tireur chevronné et excellent écuyer si la guerre montrait sa tête laide sur leur propriété et leurs communautés. Tirant avantage du poids décroissant des mousquets, beaucoup de cowboys combattaient souvent à cheval, chargeant leurs hommes de ranch de recharger cycliquement leurs armes à feu comme écuyers. Avec beaucoup de cowboys étant élevés dans l'Étendue Epednan, les états Ynnsman les embauchaient souvent pour servir sur de courtes expéditions militaires comme escarmoucheurs auxiliaires et tireurs d'élite."
 ynnsmen_12_rudmen: "Rudmen"
 ynnsmen_12_rudmenDESCR: "Les Rudmen, ou littéralement hommes-de-rivière, étaient un groupe de trappeurs et chasseurs mi-orques qui erraient les terres entre la Forêt Maudite et Veykoda. Vitaux dans le contrôle des Marches Libres de la Forêt Maudite, ils passeraient souvent autant de temps en escarmouches contre d'autres Cannoriens et Maudits qu'ils chasseraient. Peu importe l'ennemi, en appliquant leurs compétences en art des champs, tir, et traverser le terrain accidenté, les Rudmen assurèrent que tout intrus sur leur territoire serait constamment traqué et harcelé dans une guerre de guérilla épuisante et ingagnable."
 ynnsmen_12_ynnsmen_thorns: "Épines Ynnsmen"
 ynnsmen_12_ynnsmen_thornsDESCR: "La formation épine, qui fut propagée à travers la pensée militaire Cannorienne expédiée par les colons, lutta pour affirmer dominance similaire dans l'Étendue Epednan. La guerre menée par le peuple Epednar nomade et déficiences logistiques générales rendirent simplement de telles formations massées exceptionnellement difficiles à utiliser. Ainsi, quand les Ynnsmen continuèrent à voyager vers l'ouest pour établir de nouvelles fermes, les colons adaptèrent de telles tactiques en bougeant leurs wagons d'approvisionnement en formation circulaire comme fortifications pour protéger leur bétail vital et leurs mousquetaires. Ces derniers chasseraient alors les raiders Epednar et assureraient passage sûr à travers l'Étendue."
 ynnsmen_14_hired_rangers: "Rangers Embauchés"
 ynnsmen_14_hired_rangersDESCR: "Les rangers Ynnsman étaient une race particulière d'errant, manquant de la dépravation et criminalité de bandits maraudeurs tout en n'étant pas impuissants comme vagabonds errants. Beaucoup semblaient préférer le simple style de vie nomade tout en errant les prairies Ynniques, mais n'ignoraient souvent jamais l'opportunité de la perspective de contrats mercenaires. Insaisissables, bien appris en géographie Ynnique, et combattants exceptionnels, les rangers montés pouvaient servir une myriade de rôles spécialisés qu'une armée Ynnsman manquait souvent de son infanterie régulière comme saboteurs, éclaireurs, trappeurs, et escarmoucheurs montés."
 ynnsmen_15_epednan_square: "Carré Epednan"
 ynnsmen_15_epednan_squareDESCR: "La montée tourbillonnante de cavalerie légère comme fléau de l'Étendue Epednan plate distança et submergea les tactiques Épines Ynnsmen conventionnelles, qui étaient trop lentes pour repousser efficacement les raiders avant que les fortifications puissent être établies par ses utilisateurs civils. À la place, les armées Ynnsman commencèrent à employer des formations carrées creuses parmi leurs soldats exercés pour adresser la maladresse et inefficacités des forts de wagons antiques. Connu comme le Carré Epednan, il permit aux armées Ynnsman de manœuvrer rapidement les troupes pour résister et dévier les charges de cavalerie entrantes. Entre temps, les mousquetaires, de la sécurité derrière ces formations disciplinées, pouvaient efficacement chasser la cavalerie utilisant des salves concentrées de tirs."
 ynnsmen_15_themarian_greycoats: "Manteaux-Gris Themariens"
 ynnsmen_15_themarian_greycoatsDESCR: "La culture côtière vibrante du peuple Themarennic se prêta à devenir un avantage pour naviguer et conquérir les vastes Îles Brisées du nord. Tirant parti de leurs traditions maritimes, les Themariens furent capables de traverser efficacement les berges et rapides tout en demeurant efficaces au combat en tout temps en tout terrain dans l'Aelantir nord, de toundra glaciale aux forêts luxuriantes. Connus comme les Manteaux-Gris pour leur accoutrement, ces marins servirent comme cœur du contrôle de Themeria sur les réseaux fluviaux de la Forêt des Maudits comme infanterie vétéran qui étaient maîtres de guerre amphibie et raid."
 ynnsmen_15_vagrant_conscripts: "Conscrits Vagabonds"
 ynnsmen_15_vagrant_conscriptsDESCR: "Qu'est-ce qui fait vraiment un bon soldat ? Pour certains, discipline et obéissance stricte, pour d'autres, habileté martiale et expérience, mais pour quelques-uns, rien tant qu'ils sont disposés à combattre. L'immigration Cannorienne de masse et avec elle, la sous-classe sordide coula dans les Hautes Terres Veykodan. Peu importe le statut social ou même la criminalité, beaucoup trouvèrent aide dans les états Ynnsman émergents comme le Royaume bandit de New Havoral, en échange de servitude inébranlable à leurs dirigeants. Faisant appel à leurs rêves et caprices les plus sauvages, cette lie fut rapidement intégrée dans les armées bourgeonnantes, remplissant leurs réserves de main-d'œuvre fraîche. Mal disciplinés et lâches comme ces conscrits étaient, telle moquerie était immatérielle quand des cascades de tir de mousquet remplissaient l'air Ynnique, sécurisant miraculeusement des victoires contre leurs adversaires en sous-nombre."
 ynnsmen_18_expanse_riders: "Cavaliers de l'Étendue"
 ynnsmen_18_expanse_ridersDESCR: "Beaucoup d'états Ynnsman de l'Étendue s'efforcèrent de créer leurs propres unités de rangers pour service permanent et consistant. Connus comme cavaliers de l'étendue, ces unités recrutaient souvent trappeurs, rangers déchus, et bûcherons afin de tirer parti de leurs myriades d'habileté pour fournir reconnaissance, tir d'élite, et escarmouche efficace dans divers conflits. Avec beaucoup de ces unités étant subordonnées à de plus grandes formations militaires, elles étaient souvent trouvées être utilisées en tactiques caracole lâches contre les formations d'infanterie massées plus lentes. Après avoir libéré une fusillade de tir de pistolet contre leurs ennemis, leur vitesse leur permit d'échapper à tout poursuivant."
 ynnsmen_19_chargestoppers: "Arrête-Charges"
 ynnsmen_19_chargestoppersDESCR: "La société méritocratique et militariste des Chippengarders basée autour de leur héritage mi-orque était uniquement avantageuse dans l'Étendue Epednan instable. Les Chippengarders pouvaient déployer non seulement les soldats les plus disciplinés et forts mais aussi des officiers expérimentés dignes pour les mener ; cette relation favorisa confiance mutuelle et environnement d'obéissance bien placée. Un tel exemple fut démontré dans la bataille de 1674 de Stenurynn, où les soldats Chippengarder repoussèrent allégément une charge de cavalerie lourde Sardan à mains nues. La victoire improbable gagna aux soldats Chippengarder le titre d''Arrête-Charges' pour leur immense bravoure et prouesse militaire."
 ynnsmen_19_frontier_patrols: "Patrouilles Frontières"
 ynnsmen_19_frontier_patrolsDESCR: "Alors que les administrations Ynnsman commençaient à exercer plus d'influence sur leur territoire et ressources qu'avant, la menace émergente de flibuste organisée et expéditions força beaucoup d'états à établir des milices de réponse rapide pour repousser les ennemis étrangers. Connues comme 'gens des frontières' en Commun, beaucoup de ces unités locales étaient contractées par l'état pour patrouiller périodiquement leur campagne et, si nécessaire, repousser les envahisseurs potentiels comme première ligne de défense. Tel travail était vu comme terne et sans événement, au point où l'idiome 'languir pour plus de Cieux de Cendre' naquit, alors que les gens des frontières cherchaient toute action en titubant à travers le paysage Ynnique."
 ynnsmen_23_havoric_line: "Ligne Havorique"
 ynnsmen_23_havoric_lineDESCR: "Les Guerres d'Ivoire résultèrent en l'armée New Havorique bouillonnante battant en retraite des terres Veykodan d'Osindain. Frustrés par ces défaites humiliantes par intervention Ynnique, les planificateurs militaires New Havoriques réorganiseraient leur racaille non professionnelle de milices, gangs, et paramilitaires en conglomérat cohésif de régiments enregistrés qui serviraient docilement leur majesté autoritaire. De plus, leurs tactiques s'ajustèrent rapidement à la guerre Ynnique moderne, mettant l'accent sur barrages rapides et brutaux par infanterie massée avant de libérer une charge agressive sur leurs ennemis. Peu disposés à être snobés à nouveau par les Veykodans, l'armée New Havorique consuma les Hautes Terres avec feu et acier, ravageant ses habitants en poursuite d'ivoire et fourrures."
 ynnsmen_23_horizon_marchers: "Marcheurs d'Horizon"
 ynnsmen_23_horizon_marchersDESCR: "Alors que la puissance de feu s'intensifiait et la cavalerie continuait à s'affirmer dans les batailles tenues dans la campagne de l'Étendue, les penseurs militaires Ynnsman presseraient leurs dirigeants d'améliorer la flexibilité de leurs militaires au niveau tactique. En résultat, les tactiques Ynnsman continueraient à favoriser de plus petites compagnies d'infanterie, ces changements se concentrèrent sur maximiser la mobilité et réactivité de l'infanterie sur poids des nombres tout en sur le champ de bataille Ynnique ouvert. En résultat, ils pouvaient manœuvrer l'ennemi et libérer des salves efficacement placées de tirs pour rapidement briser leurs rangs et repousser la cavalerie avec assistance d'autres compagnies légères."
 ynnsmen_23_prairie_skirmishers: "Escarmoucheurs de Prairie"
 ynnsmen_23_prairie_skirmishersDESCR: "L'artisanat fournit au cavalier de l'étendue de nouvelles armes et technologies qui augmentèrent grandement leur performance de combat. Le développement d'armes à feu permit une technique de rechargement améliorée et réduisit leur recul à travers les merveilles de la Techno-Thaumaturgie, qui permit aux rangers de tirer et recharger confortablement à cheval sans avoir besoin de descendre. Combiné avec les manœuvres de flanquement caracole lâches, l'escarmoucheur Ynnsman moderne posa un détriment significatif aux armées massées en marche, qui luttèrent à répondre à leur rapidité et précision. Ces rangers modernes laissèrent un héritage durable qui influença tant culture militaire que populaire à travers l'Âge de l'Artisanat et au-delà."
 ynnsmen_26_grenadier_vanguard: "Avant-garde Grenadier"
 ynnsmen_26_grenadier_vanguardDESCR: "Le pouvoir de l'artisanat et alchimie était catastrophique quand appliqué sur le champ de bataille. Un tel exemple était la grenade-d'artifice, bombes céramiques qui étaient améliorées par magie pour amplifier sa puissance explosive. Avec de telles armes dévastatrices étant relativement rentables pour sa puissance immense, elle fut sélectivement adoptée parmi les états Ynnsman dans les régions forestières des Hautes Terres Veykodan. En entraînant des troupes de choc spécialisées pour optimiser leur portée efficace dans la sécurité de couverture forestière, ces grenades pouvaient dévaster infanterie et fortifications. Ces grenades étaient abhorrées par les Veykodans pour leur brutalité excessive quand déployées en masse dans campagnes anti-rébellion cruelles par leurs suzerains Ynnsmen."
 ynnsmen_26_plainsmen: "Hommes des Plaines"
 ynnsmen_26_plainsmenDESCR: "Dans l'Étendue, la guerre devint plus dynamique et rapide dans les prairies luxuriantes, forçant les Ynnsmen à réimaginer la défense nationale, qui comptait traditionnellement sur milices régionales et garnisons pour rassembler des contre-attaques concentrées. Certains militaires adoptèrent un type de guerre plus indirect en utilisant la vastitude de leur environnement à leur avantage. En décentralisant les forces, certains pays Ynnsman se concentrèrent sur attaquer la logistique et mouvements des forces ennemies en lançant des assauts de guérilla sporadiques, mais concentrés, sur les envahisseurs. Souvent habillés en tuniques vertes ou même vêtements civils, ces soldats modestes pouvaient semer le chaos à travers une fusillade choquante avant de terroriser les marcheurs traînants, paralysant les opérations ennemies."
 ynnsmen_28_red_sentries: "Sentinelles Rouges"
 ynnsmen_28_red_sentriesDESCR: "Les drapeaux rouges flottèrent et hymnes passionnés à Corin résonnèrent au loin quand les Sentinelles Rouges de Corinsfield firent leur mouvement contre l'Empereur Calrodiy VII durant la campagne de l'Année Rouge. Les Sentinelles Rouges étaient la représentation du Corinsfieldien quintessentiel, mieux démontré par leur leader, Capitaine Ichabod Roose. Il était superstitieux, traditionaliste, et sincèrement diligent pour assurer que les Sentinelles Rouges fussent uttement victorieuses. Exceptionnellement disciplinées, fanatiques, et lourdement blindées pour endurer punition des arcs enchantés Ynniques, ces croisés modernes intervinrent avec succès en Fadheyvch, résultant en l'annexation d'un tiers du territoire de Sarda et l'humiliation d'Arverynn. Cependant, la campagne de l'Année Rouge résulta aussi en l'incendie d'Adbrabohvi, condamnant Sarda indépendant au bouleversement politique et religieux."
 ynnsmen_28_roarsfielder_volley: "Volée Roarsfielder"
 ynnsmen_28_roarsfielder_volleyDESCR: "Plumstead avait un avantage géographique unique sur ses rivaux dans la région Ynnique avec son contrôle des passages à travers les Falaises de Ruine, qui leur permit premier accès au flux de commerce et information. Cela mena le Général Erin S. Roarsfield à proposer une modernisation rapide de leur armée pour éclipser leurs rivaux voisins et les surpasser avant qu'ils puissent égaliser le terrain de jeu. Mousquets rayés, armure manteau-de-dragon, et artillerie légère furent rapidement intégrés dans les compagnies légères Plumsteader, leur fournissant puissance de feu et durabilité sans précédent qui se prouva décisive quand la république envahirait Beggaston et saisirait Selocshana de Sarda durant la crise de l'Année Rouge."
 ynnsmen_28_wind_rangers: "Rangers du Vent"
 ynnsmen_28_wind_rangersDESCR: "Dans les prairies Epednan, il y a peu de choses qui dépassent le cheval au galop errant à travers les prairies ; mais peu était trop pour les Ynnsmen ambitieux, car ils désiraient plus de leurs montures. Les chevaux furent sélectivement élevés pour vitesse et puissance, utilisant les merveilles magiques modernes pour pousser ces montures à leur plein potentiel. Ces chevaux serviraient grandement les rangers Ynnsman, qui tirèrent avantage de leur plus grande vitesse pour rapidement infiltrer et semer le chaos sur les lignes ennemies utilisant des armes à feu alimentées par l'artifice moderne. Le sifflement des pistolets-à-vent, le crépitement des revolvers-magi, et les cris de soldats en déroute remplirent l'air, quand les rangers pouvaient maintenant bouger aussi vite que le vent, et frapper vicieusement comme un ouragan."
 ynnsmen_30_big_irons: "Gros Fers"
 ynnsmen_30_big_ironsDESCR: "Suivant l'invasion Plumsfielder choquante, les états Ynnsman Epednan restants se militarisèrent rapidement pour éviter les destins tragiques de Beggaston et Sarda. Les innovations domestiques en armes d'infanterie allant de balles guidées au chargement action-magique par manufacturiers comme Armes à Feu de Buck rivalisèrent avec la maginnovation Ynnique évolutive dans une course aux armements ouverte, donnant naissance à des tactiques de petites unités qui exaltèrent maniabilité d'escouade, mobilité, et habileté d'infanterie. Surpassant les tactiques de Roarfield, l'infanterie Ynnsman moderne flexerait leur courage comme Coalition des Terres-Occidentales en combattant bravement contre High Havoral et Plumstead. Cela mena beaucoup de soldats à devenir non juste des héros, mais des légendes pour leurs exploits militaires sur le champ de bataille."
 ynnsmen_30_jahanic_infantry: "Infanterie Jahanique"
 ynnsmen_30_jahanic_infantryDESCR: "L'armée que le roi-bandit Jahanon mena pour subjuguer le peuple Ynnique était une de beaucoup de contradictions. C'était une armée qui avait des Fusils Sparkdrive de pointe juxtaposés avec de mauvais pistolets-tubes quand les troupes paradèrent triomphalement à travers le District Drantnik, établissant des décennies d'un nouvel ordre de dominance Ynnsman. C'était une armée qui avait simultanément des bandits appliquant justement loi et ordre tandis que des professionnels vétérans faisaient décadément la fête, étourdis-saouls d'innombrables victoires. Malgré telle folie, l'armée Havorique était la plus puissante parmi les Ynnsmen, une qui pouvait se vanter d'être le vrai souverain sur Sarda et Veykoda quand ils résistèrent et repoussèrent une résistance Ynnique unie à travers la Guerre des Trois Rives-Fluviales."

 south_aelantiri_1_bone_bound: "Liés-aux-Os"
 south_aelantiri_1_bone_boundDESCR: "Une armure d'os finement ouvragée couvre les parties les plus vitales de ces guerriers sans restreindre le mouvement dans la jungle dense. Tandis que la durabilité inhérente de l'armure laisse quelque chose à désirer, elle a été améliorée avec d'étranges propriétés mystiques qui semblent renforcer la force naturelle de l'os. De plus, son visage redoutable fait des merveilles contre les animaux sauvages et étrangers peu méfiants pareils."
 south_aelantiri_6_bone_bound_riders: "Cavaliers Liés-aux-Os"
 south_aelantiri_6_bone_bound_ridersDESCR: "Nos Tsemvoí'ná montent des bêtes à peine apprivoisées de la jungle chargeant du sous-bois, couvertes d'armure artisanée des squelettes de monstres deux fois leur taille, guerriers vêtus du même assis à califourchon : tel est le spectacle terrifiant que les elfes Teychendi et autres Intrus rencontrent en tentant de défendre leurs routes commerciales."
 south_aelantiri_9_blood_hunters: "Chasseurs de Sang"
 south_aelantiri_9_blood_huntersDESCR: "Dans l'étendue orientale des Effelai, les nés-des-ruines connus comme les Thavo'i ont réussi à établir avec succès une société complexe ; grâce en grande partie aux chasses institutionnalisées que leurs chasseurs non-saignés subissent en atteignant l'âge adulte. Tandis que leur foyer jungle héberge un assaut sans fin de dangers, ces chasses rituelles assurent qu'ils sont préparés à les affronter. Ceux qui survivent aux épreuves, retournent comme bête plus sauvage qu'elfe, complètement changés par leurs mois d'isolement dans l'emprise de la jungle. Même sans la grande force des Lai'i, ou la ruse trompeuse des Effe'i, les Chasseurs de Sang des Thavo'i représentent la plus grande force militaire dans les Effelai. Les non-saignés particulièrement ambitieux ont tenté de participer aux abattages des servants déformés du Père-Sangsue par les Paruran. Ceux qui sont capables de se prouver en tuant les puissants guerriers Hommes-Sangsues, reçoivent un grand symbole du respect des Paruran ; une couronne de dents, prises des guerriers et grandes bêtes qu'ils chassèrent."
 south_aelantiri_10_milipede_vanguard: "Avant-garde Mille-Pattes"
 south_aelantiri_10_milipede_vanguardDESCR: "Les mille-pattes géants, bien que non facilement domestiqués, posent peu de risque à leurs maîtres comme détritivores. Pendant beaucoup d'années ils ont été utilisés comme convois et aides de construction grâce à leur endurance abondante et incroyable durabilité. Maintenant, cependant, ils ont été entraînés à manœuvrer à travers le sous-bois, chaque Piú'voiská portant jusqu'à cinq guerriers en furtivité relative sans souci de blessure à la créature. Par de tels moyens nous livrons des escouades entières de nos meilleurs soldats d'embuscade en embuscade."
 south_aelantiri_12_biguaka_warriors: "Guerriers Bíguaka"
 south_aelantiri_12_biguaka_warriorsDESCR: "Avec la coopération continue entre autrefois disparates et la fondation d'une puissante fédération, les tribus maintenant unifiées commencèrent à incorporer leurs tactiques militaires uniques, et les diverses innovations technologiques qu'elles furent capables d'accomplir. Chaque membre de la confédération démontre différentes qualités, chacune vastement différente, mais tous traits qui font de grands guerriers. Les Thavo'i et Lai'i sont tous deux de grands traqueurs, et chasseurs incroyablement habiles, avec ces derniers exhibant aussi une puissance inégalée ; tandis que les Parura sont des chasseurs formidables, ils sont aussi des guerriers sans égal de leurs conflits sauvages sans fin avec les hordes de créatures viles résidant dans les Tanières-Sangsues. Même les Effe'i, bien que non connus pour leur prouesse martiale, ont concocté de puissantes toxines qui sont capables de débiliter même la plus grande des proies. Ils ont aussi maîtrisé des techniques pour piéger tout ennemi assez fou pour les poursuivre dans le feuillage traître des Effelai, leur permettant de survivre pendant des siècles tout en ne devant que rarement lever une lance. Tandis qu'ils sont souvent vus comme téméraires aux yeux des autres tribus, les Soruinics ont une passion ardente pour prouver leur valeur. Tandis que certains appellent leur audace naïveté, qu'il s'agisse de combattre des horreurs aux côtés des guerriers Paruran, ou manier floraison-de-mort avec les Effe'i ; ils ont prouvé qu'ils étaient capables de soutenir leurs ambitions hautaines."
 south_aelantiri_12_seedthrall_sentinels: "§DSentinelles Esclave-Graine§!"
 south_aelantiri_12_seedthrall_sentinelsDESCR: "Guerriers déformés, couverts tant de plantes que de sinew jaillissant de leur peau. Ces guerriers combattent sans aucun sens de préservation personnelle, et semblent répondre aux ordres sans mots et sans émotion. Avec constitution stupéfiante, même la perte de membres, ou être remplis de flèches, ne fait que les ralentir. Tandis que normalement un outil efficace contre les épreuves terrifiantes de la jungle, le feu ne fait qu'enhardir leurs avances, les remplissant d'une résolution encore plus terrible."
 south_aelantiri_14_centipede_riders: "Cavaliers de Centipède"
 south_aelantiri_14_centipede_ridersDESCR: "Avec le succès des porteurs mille-pattes évident, la prochaine étape logique est une monture qui peut faire plus que juste survivre une attaque. Tandis que posant un plus grand risque à nos dompteurs de bêtes, les centipèdes massifs de la jungle se prouvent être une monture beaucoup plus dangereuse à nos ennemis. Avec une morsure venimeuse capable de paralyser beaucoup des prédateurs les plus terrifiants de la jungle, nous ne pouvons qu'imaginer ce que les mandibules massives de nos Mutskávoi'í peuvent faire à un Cannorien au visage frais."
 south_aelantiri_15_niyara: "Niyara"
 south_aelantiri_15_niyaraDESCR: "Nos Niyara ou 'Guerriers de Rivière' se spécialisent en combat amphibie, et avec l'avènement des étrangers Cannoriens, feu et chaleur sont devenus notre ennemi régulier. Cette nouvelle génération de guerriers a été entraînée à harceler l'ennemi du sous-bois humide et saboter leurs flammes pour préserver non seulement notre foyer, mais notre champ de bataille."
 south_aelantiri_18_swarm_infiltrators: "Infiltrateurs d'Essaim"
 south_aelantiri_18_swarm_infiltratorsDESCR: "Les fourmis peuvent porter jusqu'à cinquante fois leur propre poids, et travaillent à l'unisson pour le bien de leur colonie. Imaginez la surprise de nos ennemis quand en un moment nos Tsamugáré atterrissent ensemble d'en haut sur des fourmis sauteuses massives, seulement pour bondir au suivant."
 south_aelantiri_19_jibaguasai: "Jibaguasai"
 south_aelantiri_19_jibaguasaiDESCR: "Le terrain de nos terres est dur, rendu seulement plus ainsi par les fourrés tordus et vignes épineuses recouvrant le sous-bois dense. Heureusement avec Sa volonté protégeant nos guerriers, épines et poisons fuient nos gens et pointent leurs poisons vers les intrus potentiellement invisibles. Avec ces protections magiques, furtivité, force, et surprise sont tous de notre côté."
 south_aelantiri_19_maynaari_scions: "§DRejetons Maynáarí§!"
 south_aelantiri_19_maynaari_scionsDESCR: "Notre Déesse s'est dressée forte contre des attaques implacables pendant beaucoup d'années, mais Sa canopée seule n'est plus assez. Elle a jugé bon d'accorder à nos meilleurs guerriers un pouvoir exceptionnel : bâtons cloutés enduits de pointes trempées-floraison-de-mort, la capacité de plier le terrain autour de nos ennemis avec Sa grâce, et sens améliorés au-delà des magies normales. Nous sommes Ses plus fins."
 south_aelantiri_23_baraku_guasa: "Barakú Guasa"
 south_aelantiri_23_baraku_guasaDESCR: "Notre Déesse s'éveille. Le sol même sous nos pieds tremble, rempli de Sa force et chanson. Nos soldats sont armés d'un mélange de notre armement traditionnel et outils Cannoriens rétro-conçus. Les floraisons, nourries par nutriments drainés de nos ennemis, remplissent notre vision et nos corps de la force pour repousser ces envahisseurs sur tout et tous champs de bataille !"
 south_aelantiri_23_reinforced_milipede_riders: "Porteurs Mille-Pattes Vêtus-d'Écorce"
 south_aelantiri_23_reinforced_milipede_ridersDESCR: "Les Mille-Pattes Géants, toujours plus dociles que leurs cousins à moins de pattes, sont l'épreuve première parfaite pour la prochaine étape en transport de troupes de choc. Ils arborent une armure d'écorce spécialement cultivée pour s'ajuster à eux, durable comme tout acier, résistante au feu, et silencieuse comme une floraison dans la nuit. Lattes de bois et croupières sont enchantées avec Sa force pour s'ajuster parfaitement à chaque mille-pattes. Il y a un inconvénient bien sûr : une fois portée l'armure ne peut être enlevée, et avec le temps elle grandit dans le porteur et fusionne en ce que nous avons commencé à appeler nos Mu'voákselí. Bien sûr, cette limitation est dérisoire comparée aux avantages. Nos ennemis ne le verront jamais venir."
 south_aelantiri_26_tashiyukayek: "Táshiyukáyek"
 south_aelantiri_26_tashiyukayekDESCR: "Il a beaucoup de noms par beaucoup de peuples, mais pour les nôtres il est l'ennemi : le feu. Les envahisseurs n'ont cessé à rien pour brûler Ses poumons au sol. Donc nous devons nous adapter. Nous devons utiliser le terrain qu'ils roussissent et rasent contre eux. Avec Ses bénédictions, nos shamanes ont pour la première fois tordu notre plus grand ennemi en allié. Nos soldats sprintent plus vite que les envahisseurs peuvent lever leurs fusils et viser, ils balancent plus fort que leurs haches qui abattent nos arbres, et avec chaque tronc fraîchement calciné nos guerriers gagnent en force."
 south_aelantiri_26_ascendant_centipede_ravagers: "Centipèdes Marcheurs-d'Écorce"
 south_aelantiri_26_ascendant_centipede_ravagersDESCR: "Enfin, nos dompteurs de bêtes ont réussi à domestiquer entièrement les centipèdes massifs qui filent à travers le sol de jungle. De plus, nous avons découvert comment améliorer leur armure vivante avec notre propre magie shamanique. Maintenant alors que l'armure commence à fusionner avec la créature elle n'inhibe plus sa capacité de prise de décision ; plutôt, elle améliore tant perception que capacités de traitement mental. Nos Duskeáré lourdement blindés, bougeant à des vitesses semblant seulement égaler celles des oiseaux terreur des contes de commerçants, maintenant avec capacités cognitives pour égaler leur venin puissant, livrent nos plus fins soldats à leur prochaine mise à mort."
 south_aelantiri_30_akaijayi: "Akaíjayí"
 south_aelantiri_30_akaijayiDESCR: "Pendant beaucoup d'années nos guerriers ont eu un léger avantage, juste assez pour tenir les envahisseurs à distance. Ils se sont adaptés, magie infusant leurs soldats pour égaler en vitesse et force aux nôtres. Nos shamanes ont travaillé dur pour harnacher Son endurance magique pour améliorer la magie de résistance au feu que nous avons commencé à utiliser au combat. Alors que l'extérieur fut retissé, maintenant l'intérieur. Elle nous a jugés dignes d'impartir une portion de Sa capacité magique parmi nos soldats les plus forts, leur donnant la capacité de respirer les flammes crachées par nos ennemis. L'ennemi peut être capable d'égaler nos guerriers, mais comment réagiront-ils quand nous tournons notre jadis plus grande faiblesse en force nouvellement trouvée !"

 eagle_hobgoblin_1_dragonnel_riders:0 "Cavaliers de Dragonnet"
 eagle_hobgoblin_1_dragonnel_ridersDESCR:0 "En 564 AA, les hobgobelins du clan des Serres Déchirantes parvinrent à accomplir ce que l'on croyait impossible : dompter une monture issue de la faune sauvage de Nomsyulhan. Tozyu l'Éveilleur des Vents réussit à s'emparer d'un nid d'œufs de Dragonnet, une espèce de grande créature ailée à quatre pattes ressemblant aux dragons dépeints dans l'art des Faux Illuminés. Tozyu parvint à élever ces créatures à la main, allant jusqu'à les reproduire pour les domestiquer et les apprivoiser. Durant ses dernières années, il finit par se séparer de son clan, fondant le Conclave du Vent Brisé qui répandit l'art du dressage et de la domestication des Dragonnets parmi les hobgobelins au cours des trois siècles suivants, servant de force de frappe terrifiante aux clans capables de rassembler de grandes quantités de montures Dragonnets."
 eagle_hobgoblin_1_eagle_warband:0 "Bandes de Guerre Aigles"
 eagle_hobgoblin_1_eagle_warbandDESCR:0 "Les chefs de clan des Hobgobelins Aigles ne peuvent mener seuls une bande de guerre. Chacun n'est, en définitive, qu'un mage solitaire et dépend donc d'une bande de guerriers jurés et d'adeptes mineurs pour organiser la troupe, s'assurant que chaque guerrier connaisse sa place dans la ligne de bataille afin de combattre les nombreuses menaces qui parsèment Nomsyulhan. S'appuyant sur des magies rapides et brutales pour briser la résolution de l'ennemi en quelques instants, les duels magiques initiaux entre les chefs de bandes rivales se transforment en démonstrations violentes et terrifiantes de magies effroyables, chaque camp tentant de submerger l'autre par sa pure puissance magique lors d'affrontements pouvant durer des heures, les camps opposés prouvant la profondeur de leurs réserves magiques en surpassant leur adversaire, soutenant leurs forces de manière stratégique plutôt que tactique."
 eagle_hobgoblin_5_magewrought_warband:0 "Bandes de Guerre Forgées par la Magie"
 eagle_hobgoblin_5_magewrought_warbandDESCR:0 "Avec le temps, vers la fin du XVe siècle, de nombreux shamans-mages commencèrent à se concentrer sur l'amélioration de la survie à long terme de leurs guerriers jurés. S'inspirant des nombreuses protections des Faux Illuminés qui parsèment encore Nomsyulhan, de nombreux mages se mirent à enchanter des armures ou à créer de nouvelles merveilles à partir de métaux refaçonnés laissés par les Faux Illuminés afin d'améliorer la survie de leurs guerriers - et donc la leur."
 eagle_hobgoblin_6_warbred_dragonnel:0 "Dragonnets de Guerre"
 eagle_hobgoblin_6_warbred_dragonnelDESCR:0 "Alors que les techniques s'amélioraient et que divers mages et seigneurs de guerre recherchaient des montures toujours plus puissantes pour leurs forces, une nouvelle race de Dragonnet fut nécessaire. Ces bêtes étaient plus grandes, plus robustes, et certaines même élevées pour des caractéristiques plus \"draconiques\", comme pour reproduire les créatures dépeintes dans les œuvres d'art des anciens Faux Illuminés. Le résultat variait de clan en clan, mais menait globalement à une race plus mortelle capable de supporter un cavalier plus lourdement blindé, et une quantité modérée d'armure légère pour le ventre plus vulnérable des Dragonnets afin de les protéger des tirs d'archers ou des attaques magiques légères. Cependant, le froid était la véritable limite du temps qu'un cavalier pouvait passer dans les airs, l'air devenant plus rare et plus froid plus on s'élevait dans les cieux."
 eagle_hobgoblin_9_temple_breakers:0 "Briseurs de Temples"
 eagle_hobgoblin_9_temple_breakersDESCR:0 "Les Briseurs de Temples représentaient un type d'élite guerrière, maître dans l'art de survivre aux dangers laissés par les Faux Illuminés. Aguerris contre les esprits corrompus, les pièges sournois et les créatures franchement aliennes, un Briseur de Temple maniait souvent des armes magiques récupérées dans les profondeurs des ruines des Faux Illuminés. Celui qui avait gagné cette réputation était souvent recherché par divers Mages pour leurs desseins, et était souvent soudoyé avec de somptueux cadeaux et trésors en échange de sa loyauté."
 eagle_hobgoblin_10_warded_riders:0 "Cavaliers Protégés"
 eagle_hobgoblin_10_warded_ridersDESCR:0 "Les mêmes améliorations qui permirent l'équipement des Briseurs de Temples trouvèrent rapidement leur usage dans la protection des cavaliers de Dragonnets de Guerre. Les cuirs abjurés et les armures enchantées de sorts de protection permirent une réduction du poids et une concentration sur la mobilité sans risque accru pour le cavalier. Bien qu'onéreux à maintenir, l'utilité et la survie accrues signifiaient qu'à long terme, les cavaliers survivaient plus longtemps et transmettaient plus de compétences et de connaissances vitales à la génération suivante de cavaliers de Dragonnets."
 eagle_hobgoblin_12_reforged_gunblades:0 "Lames-Fusils Reforgées"
 eagle_hobgoblin_12_reforged_gunbladesDESCR:0 "Avec l'introduction de la poudre à canon à Nomsyulhan par les Guildes de Reliques humaines de Bazuneizar, de nombreux Mages Hobgobelins virent peu d'utilité aux propriétés explosives des armes à feu - jusqu'à ce que l'un d'entre eux cherche à souder par forge le canon raccourci d'une arquebuse Halessi à l'épine d'une lame magique des Faux Illuminés, créant une nouvelle arme dévastatrice : le Gun-kenu, ou lame-fusil. Cette création permit une kyrielle de nouvelles possibilités pour vaincre ses ennemis sans dépenser sa propre magie, et vit l'adoption d'arquebuses à lames peu après pour les soldats non-mages afin d'imiter et concurrencer les rivaux."
 eagle_hobgoblin_14_aerial_gunlancers:0 "Lanciers Aériens à Fusil"
 eagle_hobgoblin_14_aerial_gunlancersDESCR:0 "Le développement du gun-kenu pour la terre mena à une version destinée aux cieux. Les longues lames d'Acier Faux Illuminé solide furent remplacées par de simples tubes de bronze sanglés avec des lames tranchantes placées vers l'extrémité, économisant le métal précieux pour des armes peu susceptibles de tomber d'une grande hauteur si le porteur perdait sa prise. Au lieu de débris de métal, souvent ces lances déchargeaient de courtes tiges ou lances, destinées à alourdir leur cible ou à se loger dans le cavalier ou le Dragonnet, les faisant chuter en contrebas ou être taillés en pièces par les alliés du cavalier original."
 eagle_hobgoblin_15_earthshaker_infantry:0 "Infanterie Trembleterre"
 eagle_hobgoblin_15_earthshaker_infantryDESCR:0 "De nouvelles améliorations du Gun-kenu virent l'adoption d'une variante non-magique, bien que celles-ci fussent créées avec la magie. Le \"Trembleterre\" ou (hobgob) était essentiellement une grande arme à feu nécessitant deux utilisateurs : un pour l'équilibrer sur un bouclier ou son propre corps, et un autre pour tirer l'engin, qui projetait des pierres enchantées conçues pour exploser avec une force tonnante, secouant littéralement neige et terre pour créer un terrain difficile, ou écraser une patrouille ennemie entière dans une avalanche de glace et de pierre. Des cadres de Trembleterre étaient employés, souvent avec un mage comme soutien pour fournir couverture et assistance supplémentaires, spécialement durant les sièges - tant offensivement que défensivement."
 eagle_hobgoblin_18_aerial_grenadiers:0 "Grenadiers Aériens"
 eagle_hobgoblin_18_aerial_grenadiersDESCR:0 "De nouvelles améliorations avec la technologie de la poudre à canon et l'expérimentation magique menèrent les cavaliers de Dragonnets à commencer à s'armer de diverses petites bombes comme occurrence régulière, souvent remplies soit d'esprits instables en émulation des Esprits de Bataille Chercheurs d'Âmes, ou plus régulièrement de simples explosifs à poudre. Les Gun-kenu furent aussi raffinés, utilisant la magie dans le processus de création pour renforcer le canon, et la création d'une simple baïonnette pouvant être fixée ou enfichée dans l'extrémité du canon pour ajouter une attaque de poussée et une portée supplémentaire dans les cieux."
 eagle_hobgoblin_19_sightstealers:0 "Voleurs de Vue"
 eagle_hobgoblin_19_sightstealersDESCR:0 "Le milieu du XVIIe siècle vit naître une nouvelle préoccupation grandissante pour les Hobgobelins Aigles de Nomsyulhan, à savoir des étrangers d'origine inconnue. Ils n'étaient pas des Guildes de Reliques de Bazuneizar, ni des Chercheurs d'Âmes. C'était une étrange race d'hommes du nord, qui combattaient avec les centaures des vastes plaines où il n'y a ni montagnes ni rivières, juste une étendue infinie d'herbe. Le commerce et les conflits apportèrent de nouvelles idées, comme le développement des \"Voleurs de Vue\", une sorte d'éclaireur terrestre, afin d'aider au déploiement des Trembleterre et de l'artillerie."
 eagle_hobgoblin_23_kharunyanan_wardens:0 "Gardiens Kharunyanan"
 eagle_hobgoblin_23_kharunyanan_wardensDESCR:0 "Avec l'affaiblissement de la Grille Spirituelle à travers le sud d'Haless durant le début des années 1700, les Hobgobelins le long des rives de la haute Kharunyana commencèrent à remarquer un changement dans le cours de la rivière. De nombreux mages se rassemblèrent en grand conclave inédit depuis des décennies et présentèrent la même conclusion : que la Grande Rivière Kharunyana possédait en fait, ou était possédée par, un esprit d'une magnitude et d'une taille incomparables à tout autre jamais rencontré, et qu'il s'éveillait. Cherchant à apaiser un esprit si terrifiant, de nombreux mages et donc leurs clans jurèrent fidélité à l'esprit qui s'éveillait, et en 1753 quand la Déchirure des Royaumes commença pleinement, de nombreux Aigles accueillirent le puissant Kharunyana dans un palais sous-marin crafté uniquement pour lui, protégé par une légion de gardiens jurés."
 eagle_hobgoblin_23_spellwrought_aerons:0 "Aérons Forgés par Sort"
 eagle_hobgoblin_23_spellwrought_aeronsDESCR:0 "L'usage du gun-kenu et l'élevage sélectif au XVIIIe siècle menèrent à une nouvelle classe de guerriers, surnommés \"Aérons\" par de nombreux inspirés par la nomenclature des Faux Illuminés. Ces guerriers vêtus de cuir et d'acier enchanté étaient entraînés aux manœuvres acrobatiques, aux motifs de vol complexes, et souvent aux pactes avec les esprits du ciel afin d'améliorer davantage leur mortalité dans les cieux. Il ne devint pas inhabituel que les batailles soient déterminées par les combats dans les cieux tandis que mages et infanterie combattaient au sol en contrebas, espérant écraser le commandement ennemi avant que la mort ne pleuve d'en haut."
 eagle_hobgoblin_26_foresight_snipers:0 "Tireurs d'Élite de Prescience"
 eagle_hobgoblin_26_foresight_snipersDESCR:0 "Après le retour de Kharunyana, il y eut des tensions grandissantes à travers Nomsyulhan pour les Mages qui avaient juré fidélité à la convocation originale qui avait promis loyauté à Kharunyana, et les anciens traditionalistes qui refusaient de reconnaître un esprit, si grand fût-il, comme digne de révérence comme leurs dieux. En 1784, ces tensions atteignirent leur apogée, éclatant dans la Rébellion des Serres Brisées. La rébellion dura un total de seize jours, car plusieurs mages-pacte jurés à Kharunyana avaient reçu l'aptitude de prescience, ou avaient leurs compétences naturelles de divination améliorées par le Grand Esprit. Assassinant la majorité des chefs de la rébellion et leurs familles d'un seul coup, la Rébellion des Serres Brisées vit la domination du bassin central sous le contrôle de la Convocation de la Rivière Rugissante."
 eagle_hobgoblin_28_skyclimber_aerons:0 "Aérons Grimpeurs de Ciel"
 eagle_hobgoblin_28_skyclimber_aeronsDESCR:0 "L'assistance magique, les enchantements et l'élevage sélectif ont atteint une échelle où les Dragonnets sont capables d'altitudes terrifiantes, capables d'approcher les pics montagneux les plus froids et les plus hauts si la bête et le cavalier décident de défier les vents cisaillants. L'acier des Faux Illuminés, les incursions dans les techniques de rayure, les pactes spirituels et l'enchantement magique signifient que les Aérons sont capables de reconnaissance à longue distance derrière les lignes ennemies, capables de rester hors de portée d'armes pour tous sauf les mages les plus puissants - ou d'autres Aérons."
 eagle_hobgoblin_30_the_enlightened:0 "Les Illuminés"
 eagle_hobgoblin_30_the_enlightenedDESCR:0 "L'Âge d'Illumination commença en 1801 quand la Convocation de la Rivière Rugissante unit le bassin de la Kharunyana avec un mariage cérémoniel de la Reine Shaman Asuna à Kharunyana, unifiant finalement les Hobgobelins Aigles après des siècles de désunion. L'âge fut caractérisé par une génération de Mages plus proches de la véritable Illumination que jamais auparavant. Les battlemages hobgobelins d'élite de la période étaient équipés d'artefacts des Faux Illuminés et contractés à d'innombrables esprits mineurs afin de vraiment maîtriser les lois du monde. Les grands pics de Nomsyulhan furent aplanis, créant villes et forteresses. La lumière solaire fut harnachée pour réchauffer les jardins ou incinérer les ennemis, les brises aiguisées en lames déchirantes, de simples pensées morphées en commandements incontestés, et toute la Création, peut-être même le Temps lui-même, était dans l'emprise des serres de l'Aigle."

 soulseeker_ogre_1_wastewardens:0 "Gardiens des Désolations"
 soulseeker_ogre_1_wastewardensDESCR:0 "Longtemps les Chercheurs d'Âmes ont habité Nomsyulhan, bien plus longtemps que les Hobgobelins Aigles qui ont pris les étendues les plus verdoyantes et hospitalières. Pourtant, la tradition des Gardiens des Désolations perdure, avec des confréries guerrières dédiées à combattre les dangers que de nombreux clans affrontent émergeant des ruines du Peuple Ancien. En temps de conflit ou de lutte, ces confréries s'unissent pour défendre leurs sanctuaires ancestraux, les lames longtemps pratiquées contre les monstres et esprits corrompus des montagnes et vallées fonctionnent tout aussi bien contre les seigneurs de guerre hobgobelins et les intrus externes, qu'ils viennent de l'ouest ou de l'est."
 soulseeker_ogre_6_bound_battlespirits:0 "Esprits de Bataille Liés"
 soulseeker_ogre_6_bound_battlespiritsDESCR:0 "Bien que les enseignements Sudomeg'i incitent à traiter les nombreux esprits de Nomsyulhan avec respect, de temps à autre émergent des esprits particulièrement turbulents avec lesquels il n'y a aucun moyen de discours pacifique. Utilisant les méthodes traditionnelles de liaison spirituelle, les Chercheurs d'Âmes furent capables de supprimer magiquement ces esprits destructeurs et de les sceller dans des capsules d'argile, marquées de runes de liaison. En lançant ces capsules sur la ligne ennemie - brisant ainsi le conteneur et libérant l'esprit - ils pouvaient déchaîner un désastre naturel localisé sur leurs ennemis. Bien que les esprits doivent être laborieusement reliés à la conclusion de la bataille, le pur potentiel destructeur que cette tactique offrait était considéré comme valant largement l'effort."
 soulseeker_ogre_9_sporecloud_stalkers:0 "Âmes Dévouées"
 soulseeker_ogre_9_sporecloud_stalkersDESCR:0 "Avec le contact croissant avec les Guildes de Reliques de Bazuneizar, de nombreux Chercheurs d'Âmes étaient préoccupés par l'érosion des valeurs traditionnelles face au commerce oriental et pire - l'attitude généralement adverse aux esprits que les Runsukhi possédaient et qui se répandait potentiellement. Les confréries de Gardiens des Désolations prirent sur elles de surveiller étroitement, réguler, et parfois retirer les marchands de l'est. Des actions similaires furent prises concernant le commerce avec les centaures des steppes de Motelisamok par un nombre de confréries guerrières afin d'empêcher l'hémorragie de ressources nécessaires pour résister aux hobgobelins des basses terres."
 soulseeker_ogre_10_spirit_handlers:0 "Manipulateurs d'Esprits"
 soulseeker_ogre_10_spirit_handlersDESCR:0 "Par l'étude attentive des dispositifs laissés par le Peuple Ancien, les ogres Chercheurs d'Âmes développèrent un moyen d'améliorer les capsules utilisées pour lier les esprits dangereux. Maintenant façonnées de métal, inscrites de runes plus complexes, et attachées avec une gemme de damestear, les esprits liés à ces nouveaux artefacts pouvaient être rappelés à leur confinement avec une simple phrase d'activation. Sans avoir à s'inquiéter des effets négatifs de déchaîner un esprit lié, les armées ogres pouvaient être beaucoup plus libérales avec leur déploiement sur le champ de bataille. Des spécialistes étaient typiquement assignés à une écurie d'esprits de bataille, et chargés de la responsabilité de déployer leurs protégés au meilleur effet, dirigeant leur pouvoir, et les rappelant quand nécessaire."
 soulseeker_ogre_12_pactblade_warriors:0 "Guerriers Lames-Pacte"
 soulseeker_ogre_12_pactblade_warriorsDESCR:0 "Avec l'arrivée de la poudre à canon, introduite à Nomsyulhan par la Cité Mécanique de Bazuneizar, les ogres furent les premiers à la rencontrer, bien que les derniers à l'adopter pour la guerre. Avec le manque de pouvoir d'arrêt que de nombreuses armes à feu précoces possédaient, les Chercheurs d'Âmes étaient plus facilement capables de rejeter les attaques de l'armement précoce à poudre. Au lieu de cela, ils lièrent des esprits volontaires à leur armement, faisant usage de plaques d'armure faites de plaques de bronze ou de fer, décorées d'imagerie religieuse ou culturelle pour dénoter des exploits physiques ou simplement une préférence artistique dans un effort pour démoraliser davantage ceux utilisant ces armes de fiabilité questionnable."
 soulseeker_ogre_14_anchor_constructs:0 "Construits d'Ancrage"
 soulseeker_ogre_14_anchor_constructsDESCR:0 "De nouveaux progrès des Chercheurs d'Âmes dans la rétro-ingénierie des œuvres du Peuple Ancien révélèrent que, par le même processus de retour d'un esprit lié à un artefact de confinement, un esprit pouvait être \"projeté\" d'un objet dans une \"ancre\" par un lien magique. À un coût considérable, les ogres prirent à façonner de grands construits de métal chargé de runes pour que leurs esprits de bataille habitent quand déchaînés sur le champ de bataille, ajoutant grandement à leur potentiel destructeur."
 soulseeker_ogre_15_checkerboard_formation:0 "Moines Soreghin"
 soulseeker_ogre_15_checkerboard_formationDESCR:0 "Soreghin était un ogre Olkhalsu qui fut finalement le pionnier de l'usage de la poudre à canon dans l'armement Ogre Chercheur d'Âmes. S'inspirant des variations ultérieures des Lames-Pacte, d'un gun-kenu de Hobgoblin Aigle capturé, et de quelques pièces de poudre Yansheni acquises de Bazuneizar, Soreghin créa une arme d'hast à longue lame, à laquelle était sanglée une charge de poudre à enflammer par un petit esprit volontairement lié, créant soit un jet de flamme et de métal, soit une charge explosive aux entrailles de quiconque était assez infortuné pour ne pas être abattu d'un seul clivage de lame. Soreghin répandit cette arme et les techniques liées aux clans ogres restants de l'est de Nomsyulhan avant de rassembler une bande de six de ses disciples et s'aventurer rejoindre les ogres de Motelisamok pour leur enseigner ses voies."
 soulseeker_ogre_18_ironwraiths:0 "Spectres de Fer"
 soulseeker_ogre_18_ironwraithsDESCR:0 "Aussi longtemps que les Chercheurs d'Âmes utilisaient les esprits de bataille aux côtés de leurs armées, ils posaient toujours le risque de se retourner contre les forces amies au milieu de leur saccage incontrôlé. En renforçant la stabilité des liaisons spirituelles et en ajoutant des runes de sécurité, les construits d'ancrage Chercheurs d'Âmes furent rendus assez fiables pour héberger les âmes de grands guerriers des générations passées (ou les rares volontaires prêts à se défaire de leur enveloppe mortelle) sans le risque que les esprits liés s'échappent dans le royaume spirituel. Bien que diminués en taille par rapport à leurs prédécesseurs incontrôlés, ces \"Spectres de Fer\" compensaient largement la différence avec la compétence et la discipline que leur accordaient leur loyauté et leur capacité de pensée supérieure."
 soulseeker_ogre_19_runecraft_companies:0 "Gardiens de Sanctuaire"
 soulseeker_ogre_19_runecraft_companiesDESCR:0 "La consolidation croissante de la société Hobgobelin Aigle au milieu du XVIIe siècle mena à une augmentation correspondante de l'organisation dans les clans Chercheurs d'Âmes de l'est, avec les Chercheurs d'Âmes privés de ressources commençant à chercher un moyen d'égaliser le terrain de jeu contre les magies Aigles. Ceci fut résolu par une plus grande adoption d'armes à feu, de gros canons à main de bronze ou de laiton, gravés d'iconographie religieuse, chargés d'éclats pour submerger les abjurateurs, et liés avec des esprits coopératifs pour permettre de nouvelles infusions destructrices. Ceci mena à l'organisation des \"Gardiens de Sanctuaire\", une série de compagnies semi-indépendantes quasi-mercenaires d'ogres qui lanceraient des raids audacieux sur les marchands voyous des Guildes de Reliques et le nombre croissant d'aventuriers non désirés de Yanshen, ou les Hobgobelins Aigles cherchant plus de ruines du Peuple Ancien."
 soulseeker_ogre_23_dire_ironwraiths:0 "Spectres de Fer Terribles"
 soulseeker_ogre_23_dire_ironwraithsDESCR:0 "En plaçant du damestear spécialement taillé en emplacements clés dans une armure vivante, les forgeurs d'esprits Chercheurs d'Âmes furent capables d'étendre et renforcer grandement le pouvoir qu'un esprit lié était capable d'exercer en améliorant leurs ancres à la réalité. Libérés des contraintes antérieures de taille et de poids, ces Spectres de Fer Terribles dominaient le champ de bataille, balayant des formations entières avec leurs couplets massifs et canons montés."
 soulseeker_ogre_23_landstrider_guerillas:0 "Irréguliers Marcheurs de Terre"
 soulseeker_ogre_23_landstrider_guerillasDESCR:0 "Alors que le commerce avec les Plaines Interdites s'intensifiait dans les derniers jours du XVIIe siècle, les reliques du Peuple Ancien commencèrent à être vendues plus loin à d'étranges femmes ailées en vêtements brillants qui accompagnaient soit les caravanes centaures, ou dans les jours ultérieurs viendraient répandre la foi d'un dieu solaire et offrir de nouveaux biens et armes. Ceci mena à l'introduction de mécanismes de tir à pierre qui envoyèrent une onde de choc à travers Motelisamok, permettant aux ogres de déployer de plus grands groupes d'individus armés. Ces \"Irréguliers Marcheurs de Terre\" agiraient comme partie alpiniste et partie infanterie de choc, traversant le terrain difficile avec plus de facilité que leurs ennemis hobgobelins plus petits, frappant les lignes d'approvisionnement afin d'estropier les bandes de guerre hobgobelines avant qu'elles ne puissent même frapper. La magie ne peut remplacer la nourriture, après tout."
 soulseeker_ogre_26_chi_fueled_armaments:0 "Compagnies Rune-Esprit"
 soulseeker_ogre_26_chi_fueled_armamentsDESCR:0 "Avec la connaissance croissante des magies du Peuple Ancien et le désespoir d'être pris entre l'intérêt croissant Yansheni pour les terres au-delà des passes dans l'est de Nomsyulhan, les clans Chercheurs d'Âmes furent forcés d'adopter de nouvelles innovations, principalement inspirées par les pièces Gommo qui avaient été échangées par les Guildes de Reliques de Bazuneizar. Ceci mena à une hybridation accrue de l'Artisanat Runique Géant traditionnel des ogres et la technologie naissante alimentée par les esprits. Les exemples incluent des soldats se liant avec un esprit du vent tout en gravant des sanctuaires miniatures dans leurs armes à feu de taille canon pour canaliser la magie de l'esprit en améliorant la précision et la portée de voyage, ou des \"sanctuaires de voyage\" hébergeant un esprit qui créerait un champ magique empêchant les munitions tirées d'entrer ou de sortir comme forme de position défensive mobile."
 soulseeker_ogre_28_overlord_constructs:0 "Construits Seigneurs"
 soulseeker_ogre_28_overlord_constructsDESCR:0 "En intégrant des mécanismes alimentés par artifice dans leurs Spectres de Fer les plus forts et vénérables, les Chercheurs d'Âmes furent capables de créer de vrais dieux de destruction. Armés de tout, depuis l'armement conventionnel massivement agrandi jusqu'aux armes de déformation de réalité récupérées de fabrication Précurseur, les Construits Seigneurs rivalisaient avec les Vrais Géants d'antan en stature et puissance. Sur le champ de bataille, ils étaient simplement dirigés pour tailler un chemin à travers l'armée ennemie tandis que les forces conventionnelles étaient laissées à ramasser les rares quelques-uns qui n'étaient pas morts ou fuyant pour sauver leur vie."
 soulseeker_ogre_30_transcendent_zealots:0 "Jurés de Ghorak'n"
 soulseeker_ogre_30_transcendent_zealotsDESCR:0 "La Déchirure des Royaumes vit le besoin de chasseurs d'esprits entraînés par de nombreux états, car la terre elle-même se courbait sous le poids de la marée. Ainsi, les Clans Chercheurs d'Âmes restants dans l'étendue orientale virent l'opportunité là où il n'y en avait aucune auparavant. Les moines Chercheurs d'Âmes partirent en masse, vendant leur service aux Halessi stupéfaits qui n'étaient familiers qu'avec les Oni et leurs magies sombres. Appelés \"Ghorak'n\" ; une corruption d'\"ogre kin\" car beaucoup ne croyaient pas au début que les Chercheurs d'Âmes soient liés de quelque manière aux Oni. Selon la nature des esprits nécessitant d'être traités, ces ogres pacifieraient, lieraient, ou détruiraient l'esprit. Ces moines cependant doublaient aussi comme espions et rapporteraient régulièrement de nouvelles connaissances, idées, et techniques à leur retour, maintenant guerriers expérimentés qui seraient capables d'implémenter ces idées en défense de leurs clans."

 wastelander_1_monastery_defenders:0 "Défenseurs de Monastère"
 wastelander_1_monastery_defendersDESCR:0 "Contrairement aux raiders des Oinukhudi, les divers défenseurs des monastères Runsukhi portaient plus d'armure. Le bronze proprement dit, sous forme d'écailles ou de chaînes tissées ensemble, était caractéristique des gardiens de monastère, car les monastères avaient plus de richesse que toute autre institution dans la société Runsukhi. Les Défenseurs de monastère constituaient une partie centrale des défenses de toute ville dans le plateau, et privilégiaient l'abattage pur et simple de tout aspirant pillard plutôt que simplement les effrayer."
 wastelander_1_oinu_lancers:0 "Lanciers Oinu"
 wastelander_1_oinu_lancersDESCR:0 "Les Lanciers Oinu, ou Lanciers de Forêt, étaient les guerriers principaux du Cheqh'anate. Ces guerriers étaient jurés de servir leurs Seigneurs de Bannière Taishi qui à leur tour se juraient au Cheqh'an personnellement. Reconnus par leurs grandes lances ornées de banderoles dépeint les couleurs et symboles de leur clan, les Lanciers Oinu étaient encore une vue commune de nombreuses années après la chute du Cheqh'anate."
 wastelander_1_oinukhudi_raiders:0 "Raiders Oinukhudi"
 wastelander_1_oinukhudi_raidersDESCR:0 "L'uniforme standard pour les Seigneurs de Bannière Taishi des Oinukhudi n'était guère plus qu'une légère variation de ce que portaient leurs troupes de cavalerie. Cet uniforme consistait en un manteau léger, mais épais constitué de tissu Seyvr, et de sangles avec les symboles de leur groupement ou clan respectif. Armés de sabres légers et d'armes d'hast, les raiders étaient équipés pour permettre une mobilité et une agression maximales afin d'instiller la peur chez les ennemis et encourager la cohésion d'unité. Comme le Cheqh'anate pouvait rapidement amasser cet équipement simple si nécessaire, il fut en usage pendant des siècles."
 wastelander_5_clan_kin_sentinels:0 "Sentinelles Kin de Clan"
 wastelander_5_clan_kin_sentinelsDESCR:0 "Après des siècles de combat avec l'armure légère traditionnelle, les gens des steppes commencèrent à déployer de plus en plus d'équipement par guerrier. Le Cheqh'anate était parti, et la dispersion des Seigneurs de Bannière Taishi signifiait que leurs tactiques traditionnelles n'étaient pas suffisantes pour traiter avec leurs ennemis. Ainsi, le concept des sentinelles Kin de Clan vint à l'existence. Revêtant des armures plus lourdes, les sentinelles Khudi Kin de clan s'organisèrent en confréries guerrières dédiées à défendre leurs familles et foyers, utilisant des tactiques originellement employées par les Anarkhudi pour combattre les raids Centaure contre les raiders Taishi."
 wastelander_5_windstep_monks:0 "Moines Pas-de-Vent"
 wastelander_5_windstep_monksDESCR:0 "Les Moines Pas-de-Vent, utilisant le style d'arts martiaux Poing Trancheur de Vent originellement développé à Dolontugiin, faisaient usage du Chi et des bénédictions spirituelles pour s'améliorer avec la grâce du vent. Ces moines s'attacheraient à divers monastères pour assister leurs défenseurs, agissant comme forces de réponse rapide capables de maintenir le rythme avec même les raiders Oinukhudi pour un temps. Additionnellement, comme leur vitesse leur permettait de complètement distancer tout Voleur de Visage rencontré, ils agiraient comme forces d'éclairage et messagers à travers les déserts Khantaar."
 wastelander_6_kalashaag_raiders:0 "Raiders Kalashaag"
 wastelander_6_kalashaag_raidersDESCR:0 "Alors que le Cheqh'anate Oinukhudi se fragmentait en divers Seigneurs de Bannière Taishi indépendants, les bannières et guerriers suivirent leur seigneur respectif. Ce qui étaient jadis de fiers cavaliers et lanciers des Oinukhud étaient maintenant séparés en diverses Bannières auto-stylées sous divers Qh'ans. Beaucoup de ces guerriers trouveraient leurs rôles changés des jours du Cheqh'anate : piller les Runsukhi et Shuvuushidi impitoyablement afin de sécuriser nourriture, armes, et fournitures militaires. Ces fournitures pouvaient alors être utilisées contre leurs rivaux dans les forêts et steppes du nord."
 wastelander_9_khagakan_bladebreakers:0 "Brise-Lames Khagakan"
 wastelander_9_khagakan_bladebreakersDESCR:0 "Les Brise-Lames Khagakan étaient des guerriers de monastère avec de grandes épées à deux mains conçues pour cliver à travers les armes moindres avec facilité. Originant du royaume monastère de Khezkhagak, ces moines deviendraient renommés pour leurs enseignements à travers les plateaux au début du XVIe siècle. Infusant leurs épées à deux mains avec le Chi, cela les rendait incroyablement efficaces contre les esprits plus grands et plus intimidants. D'autres monastères embaucheraient soit ces brise-lames ou essaieraient d'émuler et répliquer leurs arts martiaux, menant à une poussée d'arts martiaux liés aux lames émergeant dans les monastères du début du XVIe siècle Khantaar. Ces arts martiaux viendraient aussi à être employés contre les raiders Shuvuushidi et Oinukhudi."
 wastelander_9_spiritglade_sentinels:0 "Sentinelles de Clairière Spirituelle"
 wastelander_9_spiritglade_sentinelsDESCR:0 "Les Anarkhudi gardaient longtemps les bosquets montagnards sacrés afin de maintenir l'énergie de la terre en harmonie. Ces défenseurs justes passeraient des années à la fois comme moines militants et itinérants, communiant avec les esprits pour détecter le déséquilibre dans l'énergie de la terre. Cependant, ils se rassembleraient en conclaves plus grands quand les cités disparates de leurs parents séculiers étaient menacées, se marshallant en guerre pour s'assurer que la terre ne soit pas souillée par des conquérants envahisseurs."
 wastelander_10_remnant_lancers:0 "Lanciers Survivants"
 wastelander_10_remnant_lancersDESCR:0 "Malgré que le Cheqh'anate Oinukhudi soit parti depuis longtemps, certaines idées parvinrent à persister. Ceci prit la forme d'un corps de cavalerie hautement entraîné et compétent. Maintenant armés de nombreux pistolets, ces petites armes permirent aux lanciers de charger dans les lignes ennemies et puis créer des ravages avec un tir de pistolet à bout portant, avant de s'engager en mêlée avec sabres et lances courtes."
 wastelander_12_khudi_arquebusiers:0 "Arquebusiers Khudi"
 wastelander_12_khudi_arquebusiersDESCR:0 "Avec l'arrivée de l'armement à poudre dans les plateaux durant le milieu du XVIe siècle, la scène était prête pour un point tournant pour les Anarkhudi et Seigneurs de Bannière Taishi. Leurs artisans dressèrent des plans pour des arquebuses portables qui pouvaient être chargées avec de gros granules ou éclats imbibés d'esprit. Ces munitions se briseraient alors à l'impact, causant une explosion d'énergie du point de contact. Ces arquebusiers formeraient une unité auxiliaire clé dans les armées Khudi pour le reste du siècle."
 wastelander_12_matchstick_monks:0 "Moines Allumette"
 wastelander_12_matchstick_monksDESCR:0 "Peu après que les Khudi adoptèrent l'arquebuse, cela mena à de grands changements dans les armées des peuples des steppes. Menaçant les monastères d'antan une fois de plus, les moines de Khaalshag s'adaptèrent aux armes de leurs ennemis. Avec leur entraînement et discipline, ils pouvaient souvent préparer et anticiper les attaques de l'ennemi. Faisant usage de barils tirés à mèche au bout de leurs bâtons de quart, de nombreux moines seraient capables d'ajouter une floriture défensive supplémentaire à beaucoup de leurs arts martiaux."
 wastelander_14_khenurag_formation:0 "Formation Khenurag"
 wastelander_14_khenurag_formationDESCR:0 "Avec les armes à feu devenant de plus en plus communes, une nouvelle formation devint populaire, la Formation Khenurag. Cette formation consistait en plusieurs couches ; des cavaliers armés de fusils constituant la couche extérieure, avec l'objectif d'adoucir et distraire la ligne principale alors qu'ils se séparent vers les côtés de la formation ennemie. La couche moyenne consistait en lanciers plus lourdement armés et blindés, avec l'objectif de percer la ligne ennemie, et finalement la couche la plus intérieure de cavaliers légèrement armés pour rassembler et tuer les restes en déroute."
 wastelander_15_khaaz_monk_evokers:0 "Invocateurs Moines Khaaz"
 wastelander_15_khaaz_monk_evokersDESCR:0 "La Voie du Khaaz évolua hors des érudits moines excavant les ruines de l'ancien Khantaar, où une ancienne stèle dépeignant les arts martiaux fut découverte. Ce style unique faisait usage de coups frappants lourds pour canaliser le Chi en effets puissants déchirant les esprits. Combinant ceux-ci avec la technologie émergente d'armes à feu, ces Invocateurs Moines Khaaz développeraient un art martial puissant, si stationnaire contre même les plus hostiles des esprits. Se concentrant sur des frappes puissantes améliorées par le Chi supplémentées par usage à courte portée de pistolets, ces moines trouveraient service prêt comme guides et aides à divers monastères et leurs armées, spécialement quand traversant la terre désolée."
 wastelander_15_six_banner_volleys:0 "Vollées Six-Bannières"
 wastelander_15_six_banner_volleysDESCR:0 "Alors que l'armement à poudre continuait à proliférer à travers Gozengun, les armées Taishi s'adaptèrent. La volée Six-Bannières était une formation qui origina au début des années 1590 dans les régions montagneuses d'Anarkhudi. Cette formation pivotait autour de compagnies de six bannières chacune, avec chaque bannière étant composée de deux cent cinquante hommes. Ces bannières se déploieraient en étoile à six pointes, avec les deux bannières opposées l'une à l'autre tirant à la fois. Ceci permettrait une volée rapide mais continue de feu sur l'ennemi. Ceci avait non seulement un impact dévastateur sur l'ennemi, mais laissait aussi les porteurs de bannière se sentir plus confiants sur leur position en bataille."
 wastelander_18_khudi_banners:0 "Bannières Khudi"
 wastelander_18_khudi_bannersDESCR:0 "Alors que la formation Six-Bannières continuait à dominer le champ de bataille, de grands esprits cherchèrent un contre pendant des décennies sans beaucoup de succès. Ceci porta finalement fruit d'une manière inattendue en 1638, quand un jeune général Anarkhudi divisa leur propre cavalerie en petites bannières dans un moment d'intuition brillante. Ces bannières pouvaient alors essaimer les formations ennemies, attaquant multiples côtés simultanément et causant ainsi le chaos dans leurs rangs. Cet assaut implacable sur tous les côtés décimerait le moral de l'ennemi, les causant à se briser et fuir."
 wastelander_19_lowland_wastewarriors:0 "Guerriers des Désolations des Basses Terres"
 wastelander_19_lowland_wastewarriorsDESCR:0 "Avec l'aube des Armées Trois-Étendards, le peuple Runsukhi se trouvait rapidement sur le pied arrière face aux Seigneurs de Bannière Taishi, ne laissant que de plus petits monastères et groupes nomades pour combattre dans toute bataille significative. De ces groupes, les Guerriers des Désolations des Basses Terres émergèrent. Ceux-ci n'étaient pas des soldats, liés ensemble comme les armées traditionnelles, mais au lieu chaque guerrier-moine avait ses propres armes et son propre style de combat. Cette liberté rappelait l'état de la guerre dans les grands et terribles jours après le Jour des Cieux de Cendre. Contrairement aux armées standardisées, chaque bande de ces guerriers était différente, et pour leurs ennemis aucune tactique standard ne pouvait ainsi être garantie de fonctionner. Ceci rendait cependant l'exploitation des victoires plus difficile pour ces Guerriers des Désolations, car leur factionnalisme signifiait des difficultés à passer à l'offensive."
 wastelander_19_three_standard_armies:0 "Armées Trois-Étendards"
 wastelander_19_three_standard_armiesDESCR:0 "Au milieu du XVIIe siècle, la formation Six-Bannières avait passé son apogée, et avec la montée de la cavalerie Bannière Khudi, tomberait rapidement hors d'usage. Ce qui suivrait dans la décennie après elles étaient les Armées Trois-Étendards. Composées d'un Étendard chacun de lanciers, mousquetaires, et hommes à bouclier, ces armées auraient des murs de lance et bouclier au front, côtés et arrière pour défendre contre les charges de cavalerie, avec les troupes à distance localisées au centre du cercle pour déchaîner la mort sur l'ennemi."
 wastelander_23_guardians_of_unbroken_gear:0 "Gardiens de l'Engrenage Ininterrompu"
 wastelander_23_guardians_of_unbroken_gearDESCR:0 "La grande cité de Bazuniezar a longtemps tenu indépendante face à des menaces externes extrêmes, grâce presque entièrement aux grandes merveilles mécaniques qui défendent les murs de la cité. Ces armes tiraient bien plus vite que toute arme à poudre traditionnelle de l'époque par un assortiment d'artifice intelligent. Les canons mécaniques ont abattu d'innombrables nombres d'aspirants conquérants à travers l'histoire, et ne montrent aucun signe de défaillance même aujourd'hui. Avec les guildes de reliques saisissant le pouvoir dans la cité en 1701, une exportation de masse soigneuse de ces armes commença. Bazuniezar vendit ces armes aux divers monastères Runshuki restants, dont les moines les utiliseraient à des effets dévastateurs contre leurs ennemis."
 wastelander_23_lowland_oathsworn:0 "Jurés des Basses Terres"
 wastelander_23_lowland_oathswornDESCR:0 "Où les bannières Khudi de la fin du XVIIe siècle étaient une force disciplinée et étroitement structurée, les compagnies Jurés des Basses Terres du début du XVIIIe siècle étaient beaucoup plus féroces et autonomes. Recrutées exclusivement parmi les Runshuki des basses terres qui avaient juré les Serments de Liberté, ces guerriers formeraient de plus petits groupes d'éclaireurs qui assailliraient implacablement les lignes ennemies. Ces compagnies d'éclaireurs utiliseraient leur grande vitesse pour harceler l'ennemi alors qu'ils rechargeaient, causant le chaos parmi leurs lignes."
 wastelander_23_spirit_kin_rangers:0 "Rangers Kin-Esprit"
 wastelander_23_spirit_kin_rangersDESCR:0 "Alors que le temps avançait, il en était de même pour les peuples Khudi. Leurs moines et défenseurs de cité-état du passé vinrent à développer une nouvelle manière de combattre. Le besoin de défendre leurs terres, mais aussi la nature et les esprits, les mena à chercher de nouveaux liens avec les esprits de la terre. Armés de longs mousquets et de guidance spirituelle, ces \"rangers Kin-esprit\" s'assureraient que leurs ennemis n'arrivent jamais loin dans leurs territoires. Des armées entières pouvaient se déplacer à travers les forêts et taïga et passer inaperçues, utilisant les esprits pour guider leur pas et cacher leur trace."
 wastelander_26_dance_of_eternal_storm:0 "Danse de la Tempête Éternelle"
 wastelander_26_dance_of_eternal_stormDESCR:0 "Tandis que la maîtrise du travail des métaux se produirait tôt dans l'histoire Khudi, ce ne serait pas avant le milieu du XVIIIe siècle qu'ils gagneraient la maîtrise du suivant des cinq grands éléments. Cet élément ne serait nul autre que le plus précieux, car c'est celui qui donne la vie ; l'Eau. Où le travail des métaux était un saut, la manipulation de l'eau était un bond en avant. Les shamans exécuteraient de grandes danses de tempête la veille avant une bataille, appelant la fureur de la nature elle-même. Par des chants rythmiques et des rituels longs et mentalement épuisants, une grande tempête est manifestée même dans les jours les plus calmes. La tempête déchaînerait un torrent de pluie et un vent tempétueux pour entraver les ennemis alors que les batailles faisaient rage, tout en soldats Khudi se joignant aux chants, créant une cacophonie écrasante d'Eau, Métal et esprit."
 wastelander_26_way_of_fallow_field:0 "Voie du Champ en Jachère"
 wastelander_26_way_of_fallow_fieldDESCR:0 "Au milieu du XVIIIe siècle, l'usage d'esprits dans l'armée s'était grandement étendu depuis l'époque des rangers Kin-esprit. Les esprits jouaient un rôle plus actif dans la guerre, non plus guides et assistants en furtivité, mais saboteurs et assassins. Les esprits de nature de la terre étaient liés dans des pactes de vengeance, utilisant leurs pouvoirs pour causer le flétrissement et l'échec des récoltes, les champs devenir en jachère et inutilisables, et les eaux de rivière devenir polluées de maladie et maladies. Ce style de guerre deviendrait connu comme la \"Voie du Champ en Jachère\", et son usage rendrait toute invasion des terres Runshuki une misère pour les conquérants."
 wastelander_28_clockwork_juggernaughts:0 "Juggernauts Mécaniques"
 wastelander_28_clockwork_juggernaughtsDESCR:0 "Vers la fin du XVIIIe siècle, les Guildes de Reliques avaient révolutionné le concept de cavalerie. Au lieu d'animaux, ils faisaient usage d'exosquelettes mécaniques géants pour porter les chargeurs Runshuki en bataille. Ces combinaisons agissaient comme une extension de l'opérateur, lui permettant de se déplacer avec plus d'agilité, tandis que les améliorations mécaniques et membres métalliques accordaient une grande augmentation en puissance et force. Beaucoup de ces juggernauts auraient aussi des armes sur mesure faites presque de sept pieds de long forgées pour eux, leur permettant de cliver à travers des rangées de soldats en un seul coup féroce."
 wastelander_30_army_of_five_phases:0 "Armée des Cinq Phases"
 wastelander_30_army_of_five_phasesDESCR:0 "Peu après le tournant du XIXe siècle, le peuple Khudi atteignit l'harmonie entre le royaume spirituel et mortel. Par cette harmonie, ils obtinrent la maîtrise des cinq grands éléments qui composent le monde. Avec ceci, leurs armées devinrent des forces de nature en-et-d'elles-mêmes, avec des soldats chantants qui invoquent des tempêtes intenses, des shamans qui conjurent des vagues de feu et des ingénieurs qui façonnent la terre elle-même en rampes et béliers. Leurs officiers, éclairés par la guidance d'esprits de ceux qui vinrent avant, utilisent des stratégies avancées et sont toujours trois pas devant leur ennemi. Connue comme l'Armée des Cinq Phases, les Khudi avaient atteint une puissance terrible."
 wastelander_30_steamwrought_armor:0 "Armure Forgée à Vapeur"
 wastelander_30_steamwrought_armorDESCR:0 "Les Guildes de Reliques avaient à la fin du XVIIIe siècle grandi à une présence omniprésente à travers les plateaux et Nomsyulhan. Par l'étude des anciens artefacts des anciens constructeurs, ils créèrent des combinaisons d'armure qui opéraient par l'usage d'engrenages, systèmes d'horlogerie, et pompes pneumatiques. Ces mécanismes permirent une armure plus lourde et dense qu'auparavant. Ces combinaisons permirent aux guerriers sanctionnés par les Guildes de Reliques de charger directement dans la mêlée, que ce soit avec épée, lance, répéteurs mécaniques, ou bombardes portables, taillant un chemin à travers leurs ennemis comme acier chaud à travers le lard."

 northern_troll_1_trollish_horde: "Horde Trollesque"
 northern_troll_1_trollish_hordeDESCR:0 "Guerriers vicieux et cruels liés ensemble par la défense de leur terre contre les envahisseurs minuscules. Les batailles commencent et finissent de la même manière - une stampede de chair, d'os, et de massues gigantesques de bois et de pierre s'écrasant vicieusement dans tout ce qui se dresse sur le chemin au nom de Gerud. Ce qui manque à la horde en leadership, elle le compense par sa peau bleue musclée."
 northern_troll_6_mammoth_riders: "Cavaliers de Mammouth"
 northern_troll_6_mammoth_ridersDESCR:0 "Ce qui était jadis une tendance de bergers trolls copiant les cavaliers humains mena à une grande innovation dans la guerre qui donna aux trolls un avantage militaire dans la guerre. Bien qu'ils ne puissent jamais concurrencer les chevaux en vitesse, leur pure taille et férocité leur permirent de devenir l'une des cavaleries les plus craintes de Cannor durant leur époque."
 northern_troll_9_trollish_warband: "Chasseurs de Mort de Fulgurk"
 northern_troll_9_trollish_warbandDESCR:0 "Beaucoup de corps, d'os, et d'ennemis tués plus tard, les trolls de fjord endurcis par la guerre assumèrent un leadership délibéré dans leurs hordes. Quand Fulgurk Dent-de-Fer prit le terrain, il était imparable. Une force de nature sans égal. D'autres trolls virent ceci, des \"chasseurs de mort\", voulant émuler leur chef et devenant par inadvertance de grands chefs eux-mêmes. Ils dirigent leurs alliés avec des tactiques basées sur la formation et exposent les flancs ennemis avec une impitoyabilité délibérée. Dans l'Hiver de 1460, Fulgurk fut le premier à introduire ce nouveau système d'officier et fut le pionnier de l'idée aux autres bandes de guerre."
 northern_troll_10_mammoth_triangle: "Triangles de Mammouth"
 northern_troll_10_mammoth_triangleDESCR:0 "Dû à combien les trolls et leur armement sont lourds, spécialement leurs canons à main à distance. Il était impratique pour la cavalerie de mammouth d'utiliser tout sorte d'arme à distance, au lieu cela serait développé pour s'appuyer plus sur sa masse et durabilité avec le temps. Le premier de ces développements furent les triangles de mammouth où trois cavaliers de mammouth entouraient un seul troll armé dans qui cherchait à protéger les trolls ou au moins minimiser les dégâts du feu ennemi. Si les comptes trolls devaient être crus, l'origine absolue était d'un dompteur de bête vivant proche de 1470 nommé Gorkall qui innova cette tactique sur place pour protéger des camarades en retraite."
 northern_troll_12_iron_throwers: "Lanceurs de Fer"
 northern_troll_12_iron_throwersDESCR:0 "La puissante massue avait longtemps été le choix des trolls. Cependant, quand les Trolls de Fjord virent le pouvoir détenu dans les mines de Bjarnrik, ils surent qu'ils ne pouvaient pas s'échapper avec la pure force seule. Récupérant des morceaux de fer, ils fabriquèrent secrètement un type d'arme différent. C'étaient des javelots, mesurant plus de dix pieds de long et promettant une mort garantie à quiconque assez infortuné à l'extrémité réceptrice de leurs pointes de fer perverses. Sous le soleil d'hiver froid en 1550, riant les Trolls de Fjord disparurent dans les collines sous les arbres couverts de neige, laissant derrière une neige blanche tachée de rouge avec le sang des guerriers de Bjarnrik."
 northern_troll_14_mammoth_ambushers: "Embusqueurs de Mammouth"
 northern_troll_14_mammoth_ambushersDESCR:0 "Créé autour des années 1530, une bizarrerie parmi l'histoire des tactiques Mammouth, bien que les mammouths puissent bien gérer les balles, des canons plus précis pouvaient abattre de si grandes cibles avec un seul boulet de canon, rendu plus efficace par les formations triangulaires concentrées. Ainsi, la cavalerie trollesque devint plus inefficace en bataille et changea vers des tactiques d'embuscade, se cachant dans les bois de Gerudia qui étaient souvent sans lumière du jour pour la moitié de l'année, aidant à cacher même les grandes bêtes lourdes."
 northern_troll_15_cannon_chargers: "Chargeurs de Canon"
 northern_troll_15_cannon_chargersDESCR:0 "Pour le reste de Cannor, les canons étaient longtemps limités par leur mobilité limitée et nécessitaient d'être servis par multiples mains. La force troll résolut ces problèmes, et était si efficace qu'une rébellion mineure se produisit dans les rangs d'esclaves de Bjarnik. C'était en 1590 quand cette réalisation se répandit comme glace sur l'eau aux Trolls de Fjord, qui créèrent une version portable, tenue à leurs corps avec de dures sangles de cuir de mammouth. Les Trolls de Fjord personnalisèrent l'équipement, ajoutant des bandoulières pour tenir plus de munitions. Une ligne de canons portables hache les groupes de bataille ennemis, transformant les charges zélées en retraites rapides. La précision souffre, mais fournit toujours une éclaboussure obscurcissante de saleté et neige."
 northern_troll_18_children_of_kranmas: "Enfants de Kranmas"
 northern_troll_18_children_of_kranmasDESCR:0 "La Cavalerie de Mammouth se concentrerait une fois de plus sur l'armure et la protection pour survivre sur un champ de bataille des années 1640 qui utilisait maintenant extensivement la poudre à canon, utilisant des masques métalliques qui sont conçus basés sur Kranmas, un géant qui mena les trolls il y a des millénaires. En addition à ses usages pratiques, ces masques boostaient aussi le moral, rappelant à tous les trolls ce pour quoi ils combattent et leur droit de naissance ancien au nord."
 northern_troll_19_chainshot_cannoneers: "Mangeurs de Chevaux de Deela"
 northern_troll_19_chainshot_cannoneersDESCR:0 "Les Trolls de Fjord rencontrèrent rapidement un problème. Les guerriers montés sur cheval étaient presque impossibles à frapper, même avec un volume de masse de feu. De plus, les envahisseurs de Geruda s'habituaient aux canons, retraitant moins et chargeant plus. Deela la Gloutonne voulait manger plus, et les chevaux étaient le repas parfait. Sous une audience d'étoiles en 1650, Deela conçut un nouveau type de munition pour résoudre tous les trois problèmes. Deux balles furent collectées par une large chaîne, les maîtres forgerons perçant des trous dans le fer tendre. Quand relâchée, la chaîne tourne rapidement, augmentant dramatiquement la zone d'effet tout en déchirant toujours à travers chair et armure pareillement. Après une explosion de poudre noire, la dernière chose que les victimes entendent est la munition hurlant à travers l'air vers eux."
 northern_troll_23_frozen_demise: "Mammouths Cryoblindés"
 northern_troll_23_frozen_demiseDESCR:0 "Alors que Gerudia tombait aux forces Grombari dans 1715, les derniers mages trolls désespérés collaborèrent avec les Skalds pour leurs moyens de subsistance mutuels créant les Mammouths Cryoblindés par magie runique. Ces mammouths étaient blindés avec d'épaisses mais légères feuilles de glace qui protégeaient leurs parties les plus vitales. Cependant, les plaques de glace seraient aussi incroyablement taxantes sur les éléphants, causant des gelures si laissées équipées trop longtemps. Néanmoins, ceci peut être facilement remédié par les mages mettant seulement cette armure durant les batailles."
 northern_troll_23_the_rotating_wall: "Le Mur Rotatif"
 northern_troll_23_the_rotating_wallDESCR:0 "Bien qu'aucun simple homme ne soit un match pour la puissance d'un troll, il y en a beaucoup. Trop beaucoup. Mais les humains restent couchés longtemps après qu'ils soient frappés. Le Shaman Ancien nous rappelle que le sang Troll est fort, tricote nos blessures et arrête notre saignement. 1710 nous développons un plan. Nous revenons rapidement, les trolls sains remplacent les trolls blessés. Plus de temps combattant, tuant, et repoussant les envahisseurs. Les trolls qui vivent plus longtemps apprennent, et combattent même mieux avec une peau plus dure, et des défenses plus longues. La horde ne s'arrêtera jamais alors - un flux sans fin de bleu et blanc."
 northern_troll_26_boomstick_gunners: "Artilleurs Bâton-Boom"
 northern_troll_26_boomstick_gunnersDESCR:0 "Un Troll avec un canon pouvait tuer des douzaines d'hommes. Deux les massacreraient. C'était une évolution simple alors de le doubler. Grula la Maladroite avait tiré un canon avec un raté, résultant en un trou dans la coque. Ce trou était plus rapide à accéder, résultant en chargement de poudre plus rapide et taux de tir. Deux trolls de fjord opéreraient ce 'bâton-boom', apparaissant d'abord en 1750. Ceci serait la première vraie arme à feu conçue par les Trolls. Sa pure taille était une vue intimidante, l'arme hébergeant un cylindre rotatif à deux canons contenant deux canons, qui alternaient manuellement entre rechargement et tir."
 northern_troll_28_ebonsteel_mammoths: "Mammouths d'Acier-Sombre"
 northern_troll_28_ebonsteel_mammothsDESCR:0 "Faisant face à la persécution des Aléniques en Gerudia durant le début du XIXe siècle, des hordes de trolls migrèrent vers l'extrême nord gelé inhospitalier pour tous sauf les races les plus robustes comme eux. Là ils trouvèrent d'anciennes forges géantes, gelées dans le temps, permettant aux trolls dévots d'hériter de la technologie de leurs anciens maîtres - l'acier-sombre. Ceci introduisit un nouvel âge de mammouths vraiment impénétrables qui peuvent résister à des rangées de mousquetaires presque sans dommage, protégeant les trolls marchant derrière les forteresses mobiles dans le processus."
 northern_troll_30_frostbolt_gunners: "Infanterie Carreau-Givre"
 northern_troll_30_frostbolt_gunnersDESCR:0 "Des pouvoirs difficilement compris et rarement maniés viennent des shamans Obrtrol. Personne en dehors de leur cercle n'ose comprendre comment ils communiquent avec les sikki, seulement qu'ils le font. Les Shamans Anciens se rassemblèrent une longue nuit, prétendant parler aux ancêtres sur le futur de leur guerre. Des vents effroyables et des tempêtes sanctifiantes battirent Obrtrol, jusqu'à une nuit particulièrement froide dans l'année 1800. Le vent retraita, et la mer cessa son assaut sur la côte. Les Shamans Anciens connaissaient les prochaines étapes dans la guerre vers les lenkr. Amélioration magique. Quand leur pouvoir est concentré contre un ennemi, l'armure la plus dure est rendue fragile par le froid. Par la chaleur de la forge, les shamans commencèrent à bénir les munitions, canalisant un froid arrêtant le cœur dedans. Après impact, la balle se brise, éjectant la magie dans une zone mortelle d'effet. Des corps gelés sont écrasés sous les pieds alors que les armées fuient la puissance du Carreau-Givre."

 hill_troll_1_inf: "Horde Trollesque"
 hill_troll_1_infDESCR:0 "Guerriers vicieux et cruels liés ensemble par la défense de leur terre contre les envahisseurs minuscules. Les batailles commencent et finissent de la même manière - une stampede de chair, d'os, et de massues gigantesques de bois et de pierre s'écrasant vicieusement dans tout ce qui se dresse sur le chemin au nom de Gerud. Ce qui manque à la horde en leadership, elle le compense par sa peau bleue musclée."
 hill_troll_9_inf: "Chasseurs de Mort de Fulgurk"
 hill_troll_9_infDESCR:0 "Beaucoup de corps, d'os, et d'ennemis tués plus tard, les trolls de fjord endurcis par la guerre assumèrent un leadership délibéré dans leurs hordes. Quand Fulgurk Dent-de-Fer prit le terrain, il était imparable. Une force de nature sans égal. D'autres trolls virent ceci, des \"chasseurs de mort\", voulant émuler leur chef et devenant par inadvertance de grands chefs eux-mêmes. Ils dirigent leurs alliés avec des tactiques basées sur la formation et exposent les flancs ennemis avec une impitoyabilité délibérée. Dans l'Hiver de 1460, Fulgurk fut le premier à introduire ce nouveau système d'officier et fut le pionnier de l'idée aux autres bandes de guerre."
 hill_troll_12_inf: "Lanceurs de Fer"
 hill_troll_12_infDESCR:0 "La puissante massue avait longtemps été le choix des trolls. Cependant, quand les Trolls de Fjord virent le pouvoir détenu dans les mines de Bjarnrik, ils surent qu'ils ne pouvaient pas s'échapper avec la pure force seule. Récupérant des morceaux de fer, ils fabriquèrent secrètement un type d'arme différent. C'étaient des javelots, mesurant plus de dix pieds de long et promettant une mort garantie à quiconque assez infortuné à l'extrémité réceptrice de leurs pointes de fer perverses. Sous le soleil d'hiver froid en 1550, riant les Trolls de Fjord disparurent dans les collines sous les arbres couverts de neige, laissant derrière une neige blanche tachée de rouge avec le sang des guerriers de Bjarnrik."
 hill_troll_15_inf: "Chargeurs de Canon"
 hill_troll_15_infDESCR:0 "Pour le reste de Cannor, les canons étaient longtemps limités par leur mobilité limitée et nécessitaient d'être servis par multiples mains. La force troll résolut ces problèmes, et était si efficace qu'une rébellion mineure se produisit dans les rangs d'esclaves de Bjarnik. C'était en 1590 quand cette réalisation se répandit comme glace sur l'eau aux Trolls de Fjord, qui créèrent une version portable, tenue à leurs corps avec de dures sangles de cuir de mammouth. Les Trolls de Fjord personnalisèrent l'équipement, ajoutant des bandoulières pour tenir plus de munitions. Une ligne de canons portables hache les groupes de bataille ennemis, transformant les charges zélées en retraites rapides. La précision souffre, mais fournit toujours une éclaboussure obscurcissante de saleté et neige."
 hill_troll_19_inf: "Mangeurs de Chevaux de Deela"
 hill_troll_19_infDESCR:0 "Les Trolls de Fjord rencontrèrent rapidement un problème. Les guerriers montés sur cheval étaient presque impossibles à frapper, même avec un volume de masse de feu. De plus, les envahisseurs de Geruda s'habituaient aux canons, retraitant moins et chargeant plus. Deela la Gloutonne voulait manger plus, et les chevaux étaient le repas parfait. Sous une audience d'étoiles en 1650, Deela conçut un nouveau type de munition pour résoudre tous les trois problèmes. Deux balles furent collectées par une large chaîne, les maîtres forgerons perçant des trous dans le fer tendre. Quand relâchée, la chaîne tourne rapidement, augmentant dramatiquement la zone d'effet tout en déchirant toujours à travers chair et armure pareillement. Après une explosion de poudre noire, la dernière chose que les victimes entendent est la munition hurlant à travers l'air vers eux."
