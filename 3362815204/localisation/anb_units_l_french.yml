 undead_5_zombie_hordeDESCR:0 "Cerveaaaux"
 undead_5_skeleton_warriors:0 "Guerriers Squelettes"
 undead_5_skeleton_warriorsDESCR:0 "Une idée fausse commune est que les guerriers squelettes doivent être totalement dépourvus de peau. En fait, la plupart des guerriers squelettes étaient simplement des zombies plus âgés (dans le sens qu'ils ressemblent à des cadavres émaciés) qui ont reçu un peu plus de magie pour augmenter leur intelligence."
