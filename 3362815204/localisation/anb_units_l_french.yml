 undead_15_zombie_hordeDESCR:0 "Cerveeeeeaux"
 undead_15_skeletal_musketeers:0 "Mousquetaires Squelettiques"
 undead_15_skeletal_musketeersDESCR:0 "Bien que nécessitant plus d'intelligence imprégnée de magie, les squelettes font d'excellents mousquetaires. Alors que leurs fonctions motrices ont connu des jours meilleurs, les balles ont très peu d'effet sur des créatures sans chair dépourvues d'organes vitaux."
 undead_18_refined_scythe_riders:0 "Cavaliers à la Faux Raffinés"
 undead_18_refined_scythe_ridersDESCR:0 "Par quelque magie noire maudite, ces cavaliers noirs sont aussi rapides que le vent et aussi voilés que la nuit elle-même, n'apparaissant que quand il est trop tard."
