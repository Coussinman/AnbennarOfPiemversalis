 special_magic_battlemages:0 "Mages de Bataille"
 special_magic_battlemagesDESCR:0 "Les mages de bataille sont un ajout mortel à toute armée, lançant toutes sortes de sorts offensifs tels que des boules de feu et de la foudre."
 cannorian_1_medieval_infantry:0 "Infanterie Médiévale"
 cannorian_1_medieval_infantryDESCR:0 "Le soldat de base des armées de Cannor. Ils avaient tendance à être des levées paysannes avec peu ou pas d'entraînement et un équipement très pauvre. Cependant, lorsqu'ils étaient déployés en masse, ils pouvaient être dévastateurs."
 cannorian_1_medieval_knights:0 "Chevaliers Médiévaux"
 cannorian_1_medieval_knightsDESCR:0 "Le chevalier médiéval trouve son origine dans les réformes du héros castonorien Caylen Longlance, où les guerriers montés étaient récompensés par des concessions de terres pour leur service militaire. Ce concept d'une élite guerrière puissante s'est répandu à travers Cannor et est devenu une partie intégrante du système féodal, dans lequel les chevaliers étaient classés parmi la petite noblesse. Avec le développement de la selle enveloppante et des étriers, les chevaliers sont devenus plus lourdement armurés et mieux capables de charger l'infanterie adverse avec une force mortelle. Ils étaient également connus pour combattre à pied en utilisant des armes de mêlée lourdes lorsque les circonstances le dictaient."
 cannorian_5_longbow:0 "Archers Longs Damériens"
 cannorian_5_longbowDESCR:0 "Malgré le stéréotype elfique d'être des maîtres-archers, ce sont en fait leurs alliés de longue date, les Damériens, qui leur ont enseigné l'art de l'arc. Jusqu'à la fin des Guerres du Lilas, l'arc long était l'arme de choix damérienne, et était le fléau de nombreux chevaliers lorentais."
 cannorian_5_men_at_arms:0 "Hommes d'Armes"
 cannorian_5_men_at_armsDESCR:0 "L'homme d'armes était un soldat professionnel dans les armées de Cannor de la fin du moyen âge. Les chevaliers et les familles nobles employaient un certain nombre d'hommes d'armes pour former leur suite. Ils avaient tendance à être mieux armés et armurés que le fantassin féodal ordinaire, portant souvent de l'acier provenant des nombreuses fonderies et ateliers qui se sont élevés à l'époque, comme les nains de Forge-d'Argent et les Vanbury de Telgeir. Pendant les Guerres du Lilas, les hommes d'armes étaient ces soldats qui combattaient à cheval ou avec des armes lourdes, mais n'étaient pas d'un rang social élevé et ne pouvaient donc pas être qualifiés de chevaliers. Les mieux équipés et mieux entraînés étaient connus sous le nom de sergents d'armes."
 cannorian_9_adventurer_band:0 "Bandes d'Aventuriers"
 cannorian_9_adventurer_bandDESCR:0 "Les aventuriers ont été à la fois une bénédiction et un fléau à travers Cannor pendant des années. Souvent gênants, mais offrant également une large étendue d'expérience et de perspicacité au-delà du soldat ordinaire - en intégrant des aventuriers dans nos armées, cela nous permet de couvrir une large étendue de situations et de puiser dans leur expertise."
 cannorian_9_pike_and_shot:0 "Pique et Tir"
 cannorian_9_pike_and_shotDESCR:0 "On dit que la tactique Pique et Tir a aidé à gagner la Marée Verte - et que le rugissement tonitruant des coups de feu a fait hésiter même les plus braves des hordes orques. Les variantes antérieures avaient des piquiers et des hallebardiers lourdement armurés soutenus par des arquebusiers intégrés afin à la fois de semer la peur et d'abattre les orques et d'être capables de les affronter au combat rapproché. Après la Marée Verte, la partie des piquiers armurés est lentement tombée en désuétude au profit de cuirasses plus légères ou pas d'armure lourde du tout."
 cannorian_10_gun_knights:0 "Chevaliers-Pistolets"
 cannorian_10_gun_knightsDESCR:0 "Avec l'avènement d'armes à feu plus petites par les inventeurs gnomes, les chevaliers et autres cavaliers lourds portaient souvent plusieurs pistolets avec eux au combat pour les décharger à courte portée pendant leurs charges."
 cannorian_12_thorn_formation:0 "Formation de l'Épine"
 cannorian_12_thorn_formationDESCR:0 "La Formation de l'Épine était une formation d'infanterie mixte de piquiers et de mousquetaires. En raison de cette approche d'armes combinées, la formation bénéficiait simultanément de la rigidité de son infanterie lourde et de la puissance de feu à longue portée de ses mousquetaires, en faisant une formation défensive et offensive idéale. Développée à l'origine par le général lorentais Darien síl Ainethán pendant ses Guerres de Domination contre Gawed, elle a prouvé qu'une force lorentaise plus petite, défensive et d'élite pouvait vaincre la masse plus importante d'infanterie gawedi (qui à l'époque utilisait encore principalement des armes de mêlée)."
 cannorian_14_outriders:0 "Éclaireurs"
 cannorian_14_outridersDESCR:0 "Alors que les armes à feu devenaient plus facilement produites en masse, le rôle du chevalier dans le combat monté diminuait. La cavalerie n'avait plus besoin d'entraînement spécialisé, d'argent ou de naissance noble, mais simplement d'être capable de charger, de frapper et de tirer."
 cannorian_15_volley_infantry:0 "Infanterie de Volée"
 cannorian_15_volley_infantryDESCR:0 "Pendant la Guerre d'Indépendance Halfeline, les armées halfelines étaient surpassées par la combinaison pique/mousquet des Formations de l'Épine lorentaises. Comme les halfelins ne pouvaient pas manier des piques en raison de leur stature, ils ont développé une nouvelle tactique reposant sur le feu de masse avec des lignes de douze, six ou huit mousquetaires de profondeur. Quand la première ligne classée tirait, ils se déplaçaient vers l'arrière et la deuxième ligne tirait. En raison de la disponibilité des mousquets et plus important encore, des grandes populations de halfelins, ce système annulait le long rechargement lié aux mousquets, et résistait bien contre la Formation de l'Épine plus défensive et stationnaire."
 cannorian_18_reformed_outriders:0 "Éclaireurs Réformés"
 cannorian_18_reformed_outridersDESCR:0 "L'avènement d'armes à feu plus fiables et précises a réformé l'armée dans son ensemble, passant à un noyau d'infanterie légèrement armurée qui maniait des fusils comme arme principale. En retour, l'armure lourde n'était plus prisée au combat, car la balle habituelle pouvait la pénétrer, et les éclaireurs ont bientôt abandonné la plaque plus lourde pour une simple cuirasse."
 cannorian_19_thorn_formation2:0 "Formation de l'Épine de Cendre"
 cannorian_19_thorn_formation2DESCR:0 "Au fil du temps, les balles sont devenues plus mortelles et l'armure est devenue de plus en plus obsolète. Alors que les armées passaient à une cavalerie plus légère et une infanterie moins armurée, la célèbre Formation de l'Épine a remplacé une grande majorité de leurs piquiers par plus de mousquetaires, d'où la 'cendre'."
 cannorian_23_dragoons:0 "Dragons Escanni"
 cannorian_23_dragoonsDESCR:0 "Dans l'Escann du 17e siècle, un nouveau type de cavalerie appelé Dragons a été créé. Les dragons étaient essentiellement de l'infanterie qui se transportait à cheval. Le nom Dragon vient de l'arme qu'ils portaient, un type court de mousquet ou de carabine, appelé dragon (nommé d'après le symbole central d'Escann). Les dragons étaient largement utilisés par toutes les nations de Cannor, principalement parce qu'ils étaient moins chers que la cavalerie normale."
 cannorian_23_line_infantry:0 "Infanterie de Ligne"
 cannorian_23_line_infantryDESCR:0 "Les tactiques d'infanterie de ligne essayaient de trouver un équilibre entre l'attaque et la défense et ne se spécialisaient dans aucune des deux. Cependant, cette infanterie était plus forte en feu et en choc. Leur but serait d'utiliser les volées de mousquets pour désorganiser l'ennemi avant qu'ils ne puissent charger, en particulier s'ils étaient principalement une force d'action de choc."
 cannorian_26_carabiners:0 "Carabiniers"
 cannorian_26_carabinersDESCR:0 "Les Carabiniers sont apparus au 16e siècle et étaient un type de cavalerie lourde qui avait beaucoup de choses en commun avec les Cuirassiers. Ils portaient également une armure protectrice, bien que légèrement moins qu'un Cuirassier. La principale différence entre eux était leur armement. L'arme principale des Carabiniers était la carabine, parfois aussi appelée l'arquebuse, une courte arme de poing à rouet. En plus de la carabine, ils étaient également armés de pistolets et d'une épée."
 cannorian_26_rosecoat_infantry:0 "Infanterie Manteau-Rose"
 cannorian_26_rosecoat_infantryDESCR:0 "L'infanterie Manteau-Rose cherche à imiter le fondateur de Lorent, Lorenan le Grand, et ses charges dévastatrices contre les envahisseurs gawedi."
 cannorian_26_dovecoat_infantry:0 "Infanterie Manteau-Colombe"
 cannorian_26_dovecoat_infantryDESCR:0 "En raison de la forte population d'Anbennar, l'infanterie Manteau-Colombe se concentrait simplement sur la prise de volées et la submersion de l'ennemi par le nombre."
 cannorian_26_dragoncoat_infantry:0 "Infanterie Manteau-Dragon"
 cannorian_26_dragoncoat_infantryDESCR:0 "L'infanterie Manteau-Dragon compte sur sa capacité à encaisser des dégâts et à les rendre au décuple, similaire à la façon dont l'écaille d'un dragon peut résister aux dégâts et le souffle d'un dragon peut les causer."
 cannorian_28_impulse_infantry:0 "Infanterie d'Impulsion"
 cannorian_28_impulse_infantryDESCR:0 "Pendant les Guerres de la Ligue du Nord, l'armée principale gawedi était surpassée et vacillante. Pour compenser cela, des unités irrégulières de la frontière, comme des chasseurs des Grands Bois, ont été amenées sur les principaux champs de bataille pour aider les armées gawedi pressées. L'utilisation d'infanterie en ordre lâche était révolutionnaire sur le champ de bataille de Cannor. La solution la plus extrême était l'unité de guerre d'impulsion. Ces unités mettaient en avant un nuage de tirailleurs dont le harcèlement constant désordonnait et démoralisait l'ennemi avant que la charge massive d'infanterie en colonnes ne délivre le coup de grâce."
 cannorian_28_cuirassier:0 "Cuirassier"
 cannorian_28_cuirassierDESCR:0 "Le Cuirassier tire son nom de la Cuirasse, une plaque de poitrine portée par les unités de cavalerie les plus lourdes. Maniant une épée lourde plutôt qu'un sabre léger, ces unités sont redoutables quand elles chargent. Généralement soutenues par des unités de cavalerie équipées de carabines pour leur donner une puissance supplémentaire, ces unités ajoutent une puissance de choc à toute armée."
 cannorian_30_drill_infantry:0 "Infanterie de Manœuvre Ancardienne"
 cannorian_30_drill_infantryDESCR:0 "Les Réformes Ancardiennes ont révolutionné la guerre moderne précoce, inculquant la dépendance à des exercices simples mais efficaces pour non seulement maximiser la production de puissance de feu mais aussi une ligne renforcée et presque incassable."
 cannorian_30_sparkdrive_irregulars:0 "Irréguliers à Étincelle"
 cannorian_30_sparkdrive_irregularsDESCR:0 "Le Fusil à Étincelle était une étrange invention gnome qui était censée contenir une essence d'élémentaire de foudre, actionnée par un levier rotatif qui chargeait le fusil et tirait une rafale de foudre concentrée. Finalement, ces compagnies à Étincelle, également connues sous le nom de 'Compagnies à Manivelle' d'après le son du levier, étaient une partie prisée de la guerre, souvent utilisées pour abattre les commandants ennemis sur le champ de bataille, et même cibler les armées pendant qu'elles campaient."

 dwarven_1_shieldwall:0 "Murs de Boucliers"
 dwarven_1_shieldwallDESCR:0 "Une tactique militaire ancienne, le mur de boucliers n'a sans doute jamais été mieux exécuté que par ses créateurs, les nains. Une ligne de guerriers en armure tenant des boucliers-tours plaqués de fer séparés par de minces espaces pour laisser passer les piques, cette stratégie s'est avérée être une formation défensive efficace maintes et maintes fois, assurant à la fois la sécurité des hommes nains et la mort lente de l'ennemi."
 dwarven_5_massed_clockwork_bows:0 "Arcs Mécaniques de Masse"
 dwarven_5_massed_clockwork_bowsDESCR:0 "La chute d'Aûl-Dwarov a vu beaucoup de connaissances perdues dans les âges, mais quelques vestiges d'ingéniosité militaire subsistent. L'exemple principal de ceci était l'Arc Mécanique, un arc composite en alliage capable d'exercer une pression sur sa propre corde d'arc en acier enroulé. La tension supplémentaire aide à lancer des carreaux à des vitesses insondables, faisant un travail rapide des bandes de guerre hostiles lorsqu'ils sont lancés en volées concentrées. La dépense et la tradition rendraient ces objets beaucoup plus chers que les arbalètes contemporaines, et finiraient par être éliminés progressivement par les armes à feu."
 dwarven_5_tortoise_formation:0 "Formation de la Tortue"
 dwarven_5_tortoise_formationDESCR:0 "La vie d'un seul nain vaut bien plus que la mort d'un seul gobelin, et ainsi la doctrine militaire naine avait tendance à prioriser l'auto-préservation avant tout. Ce concept a été réalisé dans la Formation de la Tortue classique, un mélange entre le mur de boucliers classique et la phalange unilatérale. Bien qu'ultimement situationnelle, sa capacité à défendre contre les missiles et les fantassins en a fait un pilier des bandes d'aventuriers dans le Dwarovar pendant les premières étapes de la Reconquête."
 dwarven_9_pepper_and_tortoise:0 "Poivre et Tortue"
 dwarven_9_pepper_and_tortoiseDESCR:0 "Bien que bonne pour garder les soldats nains en vie, la Formation de la Tortue classique manquait de toute apparence de maniabilité ou de capacité offensive. Avec les progrès récents dans les armes mécaniques et à poudre, cette faiblesse a été rapidement rectifiée, stationnant des 'Poivreurs' à distance au milieu de la carapace de tortue avec de petites ouvertures pour que les projectiles passent. Cette méthode a permis à la formation de maintenir sa défense rigide tout en maintenant une certaine pression sur l'ennemi."
 dwarven_9_remnant_harquebusiers:0 "Harquebusiers Vestigiaux"
 dwarven_9_remnant_harquebusiersDESCR:0 "L'une des nombreuses technologies récupérées de la chute d'Aûl-Dwarov, les méthodes concernant la construction et l'entretien des armes à feu ont été largement perdues, laissant les survivants avec remarquablement peu d'instances de vraies arquebuses. Tout cela a changé avec la progression éventuelle de la précision de forge et des utilitaires de production, culminant finalement dans la première recréation généralisée des armes à feu naines anciennes : l'harquebuse naine. Bien qu'ultimement moins efficace que l'arquebuse de Cannor qui, en quelques décennies, dominerait la guerre en Cannor, c'était un tremplin important dans la poursuite des connaissances perdues, et surtout la poursuite d'armes encore plus mortelles."
 dwarven_12_clockwork_riflemen:0 "Fusiliers Mécaniques"
 dwarven_12_clockwork_riflemenDESCR:0 "Beaucoup des défauts présents dans l'harquebuse ont été bientôt traités en adaptant les mécaniques d'horlogerie des arcs et arbalètes nains dans les mécanismes de chargement et d'amorçage des armes à feu modernes. Les résultats étaient des vitesses de tir considérablement améliorées, et malgré la faiblesse relative de chaque projectile, la quantité même de balles était suffisante pour noyer tout critique potentiel des armes peu fiables."
 dwarven_12_runic_greataxes:0 "Grandes Haches Runiques"
 dwarven_12_runic_greataxesDESCR:0 "Malgré le déclin de la forge runique en dehors du Dwarovar, à l'intérieur de la vaste chaîne de montagnes, la pratique était très vivante. Des runes de durabilité étaient gravées sur les pommeaux de grandes haches gravées de mithril, maniées par des guerriers d'élite en armure enchantée pour servir d'avant-garde de la grande armée d'une forteresse. Peu des machinations des nains ont réussi à inspirer la peur dans les restes de l'empire de Korgus aussi bien que la pure puissance de ces armes de mort sans fin."
 dwarven_15_fire_and_tortoise:0 "Feu et Tortue"
 dwarven_15_fire_and_tortoiseDESCR:0 "S'accrochant violemment à la vie, l'ancienne Formation de la Tortue a connu une résurgence notable à l'aube du 17e siècle avec sa capacité unique à prouver un obstacle immobile sur le champ de bataille. Remplaçant les boucliers de fer d'autrefois par de l'acier nain a fait des fortifications mobiles à l'épreuve des balles efficaces, permettant aux tireurs de petite stature de prendre des positions supérieures et de faire pleuvoir l'enfer sur les démons qui osaient se tenir dans leurs visées."
 dwarven_15_scattergun_auxiliaries:0 "Auxiliaires à Fusil à Dispersion"
 dwarven_15_scattergun_auxiliariesDESCR:0 "Alors que le reste du monde parvenait à saisir les fondements de la guerre à poudre noire, les nains adaptaient déjà ces tactiques rudimentaires dans le domaine de la guerre non conventionnelle. Le tir d'harquebuse manquait de polyvalence pour traiter avec des lignes stagnantes ou des fortifications solides, et ainsi du berceau de la nécessité, le fusil à dispersion a été mis au monde. Tirant une propagation serrée de pellets par opposition à une seule balle, le fusil à dispersion a réussi à maintenir sa pertinence dans les escarmouches à longue portée et les engagements à courte portée. Malgré son efficacité apparente, son manque de durabilité et l'incapacité des forgerons runiques à rectifier ce problème l'ont finalement condamné à une retraite précoce."
 dwarven_19_rotary_vanguards:0 "Avant-gardes Rotatifs"
 dwarven_19_rotary_vanguardsDESCR:0 "Les nouvelles et améliorées armes rotatives utilisent la technologie d'horlogerie existante pour faire tourner un tube à quatre canons, éjectant des munitions à haute vélocité à un rythme sans précédent. Son manque de précision et son incapacité à bouger pendant l'utilisation étaient des défauts majeurs, mais sa puissance destructrice brute compensait souvent ses défauts tactiques. En plaçant ces armes dévastatrices à la tête de l'avant-garde, les armées naines étaient capables d'adoucir substantiellement les ennemis avant que la force principale ne s'engage."
 dwarven_19_skullcrusher_brigades:0 "Brigades Brise-Crânes"
 dwarven_19_skullcrusher_brigadesDESCR:0 "Les mouvements traditionalistes toujours présents dans la société naine ont eu un grand impact même dans l'armée, avec de nombreux nains choisissant d'adapter les tactiques féroces employées par les bandes d'aventuriers d'autrefois dans des formations modernes dans une tentative de revivre la gloire de la Reconquête. Bien que ces tentatives se soient généralement terminées en catastrophe, les Brigades Brise-Crânes étaient une exception notable. Composées de vétérans aventuriers et expéditionnaires, ces unités employaient un mélange étrange de guerriers, de rôdeurs et de mages pour semer le chaos dans les lignes ennemies dans une cacophonie horrifique de carnage et de terreur."
 dwarven_23_grudgesettlers:0 "Les Régleurs de Rancunes"
 dwarven_23_grudgesettlersDESCR:0 "Une nouvelle génération d'aventuriers signifie une nouvelle génération de vétérans – et de nouveaux visages pour se battre pour les mêmes rancunes d'autrefois. Alors que les Brigades Brise-Crânes commençaient à prendre leur retraite, les rancunes non réglées des derniers vestiges de la Reconquête ont stimulé du sang neuf à former des unités indépendantes d'aventuriers-mercenaires, continuant le rôle des Brise-Crânes sur le champ de bataille maniant des armes à feu lacées avec un agent incendiaire. On dit que pendant que les cadavres de nos ennemis couvent, la rétribution pour les transgressions passées se rapproche toujours plus d'être entièrement payée."
 dwarven_23_steelcoat_infantry:0 "Infanterie Manteau-d'Acier"
 dwarven_23_steelcoat_infantryDESCR:0 "Les Cannoriens manquent vraiment de sens du nommage. Ils se vantent de la soi-disant 'Infanterie Manteau-Colombe', malgré le fait que les pigeons ne possèdent ni férocité ni force par eux-mêmes. La détermination d'un nain ne peut pas être reléguée à un simple oiseau. Avec une peau faite de fer et de l'acier dans nos os, nous avons conçu un surnom bien plus approprié, et bien plus littéral. Les fantassins Manteau-d'Acier nains enfilent des manteaux doublés de fines feuilles légères d'acier pour fournir une défense supplémentaire contre les pellets embêtants que les autres races aiment tant lancer."
 dwarven_26_hotshot_rotary_gunners:0 "Canonniers Rotatifs à Tir Brûlant"
 dwarven_26_hotshot_rotary_gunnersDESCR:0 "Des emplacements d'armes rudimentaires modifiés pour accepter des munitions incendiaires, ces armes rotatives améliorées traitent de nombreux problèmes prévalents dans les conceptions précédentes. Principalement, le manque de maniabilité avait été corrigé en réduisant le calibre que l'arme utilise, avec des balles chacune gravée avec une rune de flamme pour remplacer la perte globale de puissance de feu."
 dwarven_26_splintered_tortoise_formation:0 "Formation de la Tortue Éclatée"
 dwarven_26_splintered_tortoise_formationDESCR:0 "L'itération finale avant son extinction éventuelle, la célèbre Formation de la Tortue a trouvé une nouvelle vie avec la propagation des armes rotatives stationnaires sur le champ de bataille moderne. Les améliorations mineures de mobilité ont permis aux armes de se déplacer aux côtés de la carapace de tortue paresseuse, avec un blindage spécialisé placé à l'avant des armes à la fois comme protection et pour que les canonniers se camouflent dans la formation immuable."
 dwarven_28_forgefire_repeaters:0 "Répéteurs Feu-de-Forge"
 dwarven_28_forgefire_repeatersDESCR:0 "La résurgence des mécanismes d'horlogerie à la fin du 18e siècle a donné lieu à un certain nombre de fusils d'assaut mécaniques, le plus célèbre étant le Répéteur Feu-de-Forge. Le nom lui-même était un exonyme donné aux fusils mécaniques standards couplés avec des munitions incendiaires améliorées par des runes, bien que ce soit finalement un nom approprié, car ces armes mettaient vraiment quiconque avait le malheur d'être pris dans leur feu à travers un creuset semblable à une forge, avec les seuls survivants étant ceux capables de résister à la chaleur et d'être trempés par l'expérience."
 dwarven_28_matchbeard_mortars:0 "Mortiers Barbe-d'Allumette"
 dwarven_28_matchbeard_mortarsDESCR:0 "Initialement réservés aux lignes arrière, les mortiers ont commencé à voir une utilisation accrue dans les lignes de front des armées naines avec des fusées plus courtes et des cadres plus légers compensant leur maladresse générale. Les opérateurs de ces nouveaux mortiers étaient connus sous le nom de Barbes-d'Allumette, principalement en raison de leurs apparences étranges : des barbes brodées avec des allumettes tissées entre chaque tresse, de sorte que quelle que soit la situation, une fusée puisse être allumée."
 dwarven_30_gemstone_beamsplitters:0 "Diviseurs de Faisceaux à Gemmes"
 dwarven_30_gemstone_beamsplittersDESCR:0 "Une symphonie glorieuse de magie runique et d'artisanat magique, les diviseurs de faisceaux nains représentent le sommet de l'armement magique nain. Un noyau de larme-de-dame conçu pour fournir un certain nombre de conducteurs en mithril avec de l'énergie magique brute pour faire passer un puissant faisceau de magie pure à travers une pierre précieuse complexement gravée de runes. Les qualités du faisceau pouvaient être changées en échangeant le type de pierre précieuse, ou en modifiant les facettes pour modifier l'angle, la puissance ou la résonance élémentaire du faisceau. Bien que manquant de puissance pure, sa polyvalence est finalement ce qui a fait dominer ces mécanismes sur le champ de bataille au début du 19e siècle."
 dwarven_30_mithrilcoat_infantry:0 "Infanterie Manteau-de-Mithril"
 dwarven_30_mithrilcoat_infantryDESCR:0 "Enfilant leurs manteaux de métal une fois de plus, les légendaires Manteaux-d'Acier d'autrefois ont apprécié une mise à niveau confortable et légère sous la forme de manteaux de mithril capables de dévier à la fois la lame et la balle, avec une résistance particulière à la larme-de-dame noire. C'étaient les Manteaux-de-Mithril qui constituaient finalement le gros des armées naines au début du 19e siècle, avec leurs manteaux blancs devenant rapidement une vue redoutée pour tous."

 dwarven_6_ram_riders:0 "Chevaucheurs de Béliers"
 dwarven_6_ram_ridersDESCR:0 "La cavalerie n'a jamais été un contingent central des armées naines en raison de leur petite stature et de leur orientation défensive. Dans les cas où une armée ennemie refuse d'être brisée, l'offensive naine est menée par une charge fracassante de béliers de guerre, garantissant souvent une déroute ennemie."
 dwarven_10_ramsteel_chargers:0 "Chargeurs d'Acier-Bélier"
 dwarven_10_ramsteel_chargersDESCR:0 "La reconquête d'Orlazam-az-dihr et des terres environnantes a entraîné la propagation de l'Acier-Bélier, un métal ancien qu'on croyait perdu dans les Derniers Jours. Sa force incroyable combinée à un poids relativement léger en fait le métal idéal pour équiper les régiments de chevaucheurs de béliers. Bien que la cavalerie ne constituait toujours qu'une portion insignifiante de la plupart des armées naines, c'est cette redécouverte qui maintiendrait le rôle du bélier dans le futur."
 dwarven_14_caverntrot_outriders:0 "Éclaireurs Trot-de-Caverne"
 dwarven_14_caverntrot_outridersDESCR:0 "L'incapacité de la cavalerie à flanquer efficacement l'ennemi dans les cavernes étroites forçait souvent les combattants à exclure son utilisation des batailles. Une telle mauvaise gestion des ressources n'était pas digne des nains, qui finiraient, par une combinaison d'élevage sélectif et de sabots réajustés, par réintroduire le bélier au combat de caverne comme un pilier efficace."
 dwarven_18_clockwork_ram_rangers:0 "Rangers Béliers Mécaniques"
 dwarven_18_clockwork_ram_rangersDESCR:0 "La résurgence des armes mécaniques après la Reconquête a donné naissance à de nombreuses inventions et armes étranges, bien qu'aucune n'ait vu autant d'utilisation que le Fusil Mécanique. La commodité des mécanismes de chargement et de tir combinée à son poids relativement léger a fait de ces armes un favori des chevaucheurs de béliers nains, permettant aux cavaliers de maintenir un feu continu même en manipulant un bélier robuste."
 dwarven_23_rune_dragoons:0 "Dragons Runiques"
 dwarven_23_rune_dragoonsDESCR:0 "Plaqués d'armure en acier-bélier enchantée encore améliorée avec de la magie runique traditionnelle, les Dragons Runiques étaient une vue terrifiante sur le champ de bataille. Se vantant de pistolets mécaniques et de montures améliorées par les runes, les dragons pouvaient entrer rapidement au combat avec leurs armes à répétition, causer autant de chaos que possible, puis partir pour faire place au gros de la ligne de front."
 dwarven_28_mecharams:0 "Cavalerie Méca-Béliers"
 dwarven_28_mecharamsDESCR:0 "Les progrès rapides dans l'artisanat magique et la magie runique ont donné naissance au Méca-Bélier, un remplacement entièrement mécanique pour les béliers généralement vus portant des cavaliers nains. Ces bêtes d'acier ne bronchent pas dans la chaleur de la bataille, et avec l'ergonomie de la monture entièrement configurable, la petite stature n'était plus un obstacle pour les cavaliers potentiels. Une puissance de feu écrasante peut inspirer la peur chez l'ennemi, mais seul le méca-bélier peut vraiment apporter le combat au-delà des lignes de front et écraser une déroute."

 emerald_orc_1_emerald_horde:0 "Horde Émeraude"
 emerald_orc_1_emerald_hordeDESCR:0 "Bien que nos guerriers soient loyaux à leurs seigneurs de guerre indépendamment de nos relations avec les Fées, le guerrier moyen n'est pas affecté par la magie féerique, et reste orque, et rien de plus. Nos guerriers se battent toujours de la même manière que leurs ancêtres, comptant sur l'agression naturelle pure pour apporter la victoire."
 emerald_orc_9_feytouched_warriors:0 "Guerriers Touchés-par-les-Fées"
 emerald_orc_9_feytouched_warriorsDESCR:0 "Avec les bénédictions des Fées accordées sur nous à travers l'eau de leur royaume, nos guerriers ont changé. Bien que nous sachions que nous sommes loin de déverrouiller le vrai potentiel de ce pouvoir, nous voyons la guerre avec de nouveaux yeux. Nous nous souvenons de nos anciennes façons de faire la guerre, mais nous pouvons améliorer ces façons, et nous améliorer nous-mêmes."
 emerald_orc_12_barkskin_berserkers:0 "Berserkers Peau-d'Écorce"
 emerald_orc_12_barkskin_berserkersDESCR:0 "Les orques ne sont plus nos parents dans aucun sens réel, mais nous avons quelques traces de leur héritage. Leurs berserkers sont des armes de guerre puissantes, une tempête tourbillonnante, faite de rien d'autre que de chair et de rage. Mais notre chair est plus forte, notre peau est plus épaisse, et notre rage est plus profonde. Tout ce qu'ils font, nous pouvons le faire mieux."
 emerald_orc_18_truesight_skirmishers:0 "Tirailleurs Vision-Vraie"
 emerald_orc_18_truesight_skirmishersDESCR:0 "Notre accord avec le Royaume Féerique nous a donné de nombreux cadeaux, mais ils sont loin d'être tous les mêmes. Certains d'entre nous ont acquis des sens surnaturels, qu'ils sont capables de mettre à profit dans le scoutisme, les escarmouches et le combat en général."
 emerald_orc_23_druidic_warriors:0 "Guerriers Druidiques"
 emerald_orc_23_druidic_warriorsDESCR:0 "Depuis cette première rencontre forestière, nous avons tiré du pouvoir des Fées, mais maintenant beaucoup parmi nous sont de véritables druides, qui peuvent puiser dans la magie du Royaume Féerique à leurs propres fins. En raison de la nature généralement ritualiste de leur magie, il est préférable que nous ne risquions pas de les perdre au combat à l'avant de nos armées, car ils sont bien plus utiles en fournissant un soutien depuis l'arrière. Quand il s'agit de cela, cependant, tous ces druides sont des guerriers à part entière, et emploieront leur magie aux côtés de leurs lames au combat."
 emerald_orc_26_archfey_warlocks:0 "Sorciers de l'Archifée"
 emerald_orc_26_archfey_warlocksDESCR:0 "Alors que nous sommes devenus plus profondément féeriques, nous avons dépassé le besoin de rituels druidiques, avec beaucoup parmi nous accordés de la magie directement du Royaume Féerique. Elle est difficile à manier et chaotique, mais indéniablement puissante : ceux qui peuvent la maîtriser ont tendance à faire partie de l'élite de Tugund-Darakh, et ils seront inarrêtables lorsqu'ils seront déchaînés directement sur nos ennemis."
 emerald_orc_28_wildsight_rangers:0 "Rangers Vision-Sauvage"
 emerald_orc_28_wildsight_rangersDESCR:0 "Certains de ceux bénis de la vision vraie peuvent s'aventurer dans les profondeurs inexplorées du Bois-Profond, comme s'ils étaient appelés par quelque chose. Ceux qui reviennent ne sont pas les mêmes : ils ne perçoivent plus seulement toutes les choses autour d'eux, mais aussi des choses qui, selon les yeux des autres, ne sont pas là du tout. Certains respectent ces rangers vision sauvage comme profondément touchés par les Fées, d'autres les appellent simplement fous, mais tous reconnaissent qu'ils sont des éclaireurs et des embusqueurs sans parallèle."
 emerald_orc_30_emerald_legion:0 "Légion Émeraude"
 emerald_orc_30_emerald_legionDESCR:0 "Bien que nous nous souvenions de ce que nous étions autrefois, ce n'est plus d'une réelle conséquence pour nous. Nous sommes plus de magie que de chair, une arme de guerre inarrêtable et un instrument de vengeance. Nous sommes devenus ce que nous étions toujours destinés à être. Nous sommes distincts et différents, utilisant nos dons individuels des Fées à leur plein potentiel... mais nous sommes un."

 eordand_1_court_knights:0 "Dévots de Cour"
 eordand_1_court_knightsDESCR:0 "Suite à la scission des Eordan dans les cours saisonnières, chaque coin du royaume est tombé sous le contrôle de celui qui était le plus fort. Que ce soit en exploitant une grande puissance magique des saisons elles-mêmes, ou simplement en étant le seigneur de guerre le plus fort capable de repousser une telle puissance, une élite guerrière s'est bientôt formée à partir des vainqueurs de ce chaos. Armés et blindés avec le bronze le plus fin et montés sur des bêtes à bois, l'élite des dévots de cour combattait comme des remparts blindés et des commandants dans la chaleur de la bataille. Certains, par leur grande dévotion à leur cause, étaient capables d'appeler le pouvoir des saisons au combat avec un grand effet."
 eordand_1_dusken_raiders:0 "Chevaucheurs Sauvages"
 eordand_1_dusken_raidersDESCR:0 "Comme des mouches attirées par la pourriture, les mercenaires et les épées à louer se disputent la paie au combat et le pillage par la suite. Les guerres entre les cours saisonnières ont apporté mort et dévastation à la terre et à ses habitants, inspirant un grand désespoir. Soi-disant Chevaucheurs Sauvages, ces malfaiteurs légèrement blindés et mobiles sont connus pour blasphémer dans leurs intrusions dans le Domandrod comme cachettes. Leurs tactiques sournoises les ont rendus alliés utiles, frappant souvent les cibles les plus vulnérables, y compris même les médecins et les suiveurs de camp."
 eordand_1_ruin_garrison:0 "Garnison de Ruines"
 eordand_1_ruin_garrisonDESCR:0 "Avec les guerres constantes qui ont tourmenté Eordand depuis l'échec de Pelodan le Premier à réaffirmer l'autorité des Fées, les fortifications autour des ruines des Précurseurs sont devenues une partie intégrante du paysage. Les armées des différents états sont généralement formées de soldats qui passent la plupart de leur temps à défendre ces fortifications, ne partant qu'en temps de guerre. Lorsqu'ils sont appelés pour des batailles en plein champ, les forces de garnison formeraient principalement des formations protectrices autour de groupes d'archers. Les unités de bouclier et de lance étaient préférées, étant capables de repousser les volées ennemies, mais étaient souvent vulnérables aux lanceurs de sorts puissants et aux ennemis plus mobiles."
 eordand_1_pelodan_remnants:0 "Vestiges de Pelodan"
 eordand_1_pelodan_remnantsDESCR:0 "Le schisme des Eordan a conduit Pelodan le Premier à rallier les fidèles Peitar contre les hérétiques. Bien qu'il n'ait pas réussi dans sa quête, les nombreuses guerres ont conduit à une grande expérience parmi les clans Peitar. À travers le paysage varié d'Eordand, les vestiges de la cause de Pelodan s'adaptent à la terre. Que ce soit à la maison dans les forêts profondes, à travers les collines escarpées ou les plaines balayées par le vent, les guerriers Peitar se battent toujours pour une cause presque impossible à gagner avec un zèle sans fin. Favorisant des tactiques agressives avec des charges en avant et des barrages de flèches constants, les vestiges du passé refusent d'admettre leur défaite."
 eordand_5_circle_vanguard:0 "Épées-Dégel de Darblath"
 eordand_5_circle_vanguardDESCR:0 "Le rempart de la Cour d'Automne, Eighard a résisté aux ravages de l'Hiver pendant des siècles. Faisant face au plus fort des vents glaciaux du nord et aux Snecboth à l'intérieur, les forces d'Eighard ont consacré leur pouvoir magique à combattre cette menace. Portant une armure enchantée qui repousse le froid, et des armes qui fondent à travers la glace défensive des Snecboth, les Épées-Dégel de Darblath ont percé l'impasse glacée et plus loin dans le Randrunnse. Les armées de Darblath, contrairement aux tactiques traditionnelles de la Cour d'Automne, combattaient agressivement pour déraciner les Snecboth cachés et tenter de les encercler."
 eordand_5_patina_guard:0 "Garde Patinée"
 eordand_5_patina_guardDESCR:0 "Maniant la richesse du plus grand dépôt de cuivre d'Eordand, les seigneurs de Sglard pouvaient se permettre de déployer l'armure de bronze la plus importante de tout Eordand. Servant comme les plus grandes unités défensives, la Garde Patinée était équipée de plaques lourdes et de boucliers allant de l'orteil à l'œil, presque au point de surcharge. Généralement équipée de longues lances reposées sur des rainures dans les boucliers, la Garde Patinée servait de barrière impénétrable sur le champ de bataille. Bien qu'elle-même lente, les unités plus lourdes étaient souvent complétées par des tirailleurs et de la cavalerie plus mobiles pour couvrir leurs flancs."
 eordand_6_dearktiran_nobles:0 "Fracas-de-Marée Dearktiran"
 eordand_6_dearktiran_noblesDESCR:0 "Les rives ensoleillées du Sarmadfar sont chaudes et ouvertes, avec des pâturages ondulants sur des fermes oubliées depuis longtemps broutées par du bétail précieux. Les plus prisés de tous sont les bêtes à bois des forêts profondes, élevées avec grand soin par les Dearktirans pour être de puissants chevaux de guerre. Presque deux fois la taille du cheval Eordan commun, la race d'élan Dearktiran est si hautement prisée qu'ils sont souvent considérés comme bien mieux nourris et logés que les gens du commun.\n\nLes élans de Dearktir ne sont pas seulement connus pour leur taille. Montés en guerre, les nobles Dearktirans enthousiastes de la guerre chevauchent vers la gloire et l'exaltation. Équipés de lances robustes capables de résister à plusieurs impacts, les charges des Dearktirans sont aussi incessantes et dévorantes que le fracas des vagues de l'océan."
 eordand_6_gelcolle_haunters:0 "Hanteurs de Gelcolle"
 eordand_6_gelcolle_hauntersDESCR:0 "Le nord hivernal lointain d'Eordand est la maison des Snecboth, toujours embourbés dans la guerre avec leurs ennemis Tuathak. Avec Darblath perdu à la Cour d'Automne il y a des siècles, les Snecboth de Gelcolle ont désespérément combattu les envahisseurs bien disciplinés et haineux. Chevauchant sur de grands élans sauvages et équipés de fourrures dissimulantes, l'élite de Gelcolle patrouillait rapidement les forêts gelées sans être vue. Les soi-disant Hanteurs de Gelcolle étaient infâmes pour leurs tactiques redoutables, laissant des expositions bien placées d'ennemis exécutés et parsemant l'ennemi de flèches et de sorts de partout."
 eordand_9_tuathak_legion:0 "Légion Einsagg"
 eordand_9_tuathak_legionDESCR:0 "Avec l'effondrement de la Croisade Hibernale et la destruction de Dorcurt, la Cour d'Automne a été laissée dans le chaos. De tous les prétendants s'efforçant de combler ce vide, l'ordre insulaire d'Einsagg s'est avéré être le véritable restaurateur. Séparée du continent, l'île d'Einsagg s'est avérée être un terrain d'entraînement efficace pour la nouvelle génération de guerre. Exercée avec précision dans les tactiques de formation et équipée d'armures lourdes et de longues lances, la Légion Einsagg privilégiait les tactiques défensives. S'appuyant sur cette base traditionnelle, les Légions Einsagg étaient formées aux assauts amphibies, ainsi qu'à l'incorporation de petites compagnies de tireurs."
 eordand_9_trimgarb_waterblades:0 "Lames-d'Eau de Trimgarb"
 eordand_9_trimgarb_waterbladesDESCR:0 "Dans les terres arides de Trimgarb, les traditions militaires d'Eordand tombent à plat. Manquant de la couverture d'arbres des vastes forêts, avec des tempêtes de sable soufflant de l'Egasach obscurcissant la vision, et un manque général d'eau, les Peitar de Trimgarb ont repoussé les envahisseurs de leur terre pendant des siècles. En temps de paix, les Lames-d'Eau agissent comme les défenseurs de la loi, surtout avec l'utilisation d'eau précieuse. Quand Trimgarb est menacé de guerre, les Lames-d'Eau agissent comme leurs éclaireurs et infiltrateurs d'élite. Les patrouilles ennemies disparaissent dans les collines escarpées quand elles font face aux lames lacérantes, et plus célèbrement la forteresse de Serakriok a été prise de l'intérieur par les Lames-d'Eau."
 eordand_9_experimental_weaponry_corps:0 "Corps Expérimental Printanier"
 eordand_9_experimental_weaponry_corpsDESCR:0 "L'avènement des armes à feu à Eordand est une question de discussion quant à son origine. Ce sur quoi on peut s'accorder est l'innovation et l'ingéniosité des inventeurs et ingénieurs Arakepruni, dont la règle inflexible était de tester rigoureusement leurs dernières inventions. Avec les théories discutées et le dernier prototype créé au laboratoire, ce qui restait serait de tester l'invention sur le terrain. Armés des derniers prototypes, des soldats spécialement entraînés les utiliseraient au combat sous l'examen attentif des érudits Arakepruni. Bien sûr, si l'ennemi s'avérait trop difficile à gérer, ou l'invention peu fiable, l'infanterie traditionnelle pouvait toujours être échangée..."
 eordand_10_eordan_paladins:0 "Vengeance du Doré"
 eordand_10_eordan_paladinsDESCR:0 "Les Acres Dorées de Dorcurt ont été perdues avec l'invasion des Peitar Iadthi. Avec le cœur de la Cour d'Automne perdu, les vestiges des états Tuathak ont chacun divergé sur leurs propres chemins. Raithtall, le plus immédiat à Dorcurt et ayant absorbé beaucoup de ses survivants, a juré de récupérer Dorcurt à tout prix. Au fil des ans, la cavalerie de Raithtall a commencé à devenir plus organisée autour d'ordres religieux assermentés à l'Automne et même au Chevalier du Crépuscule. Portant une armure teintée d'or avec des capes de feuilles, ainsi que des lances et des épées infusées du feu vengeur de l'Automne, la Vengeance du Doré a frappé les ennemis de Raithtall lors de leur quête jurée."
 eordand_10_hibiscine_champions:0 "Champions Hibiscus"
 eordand_10_hibiscine_championsDESCR:0 "Les terres centrales de la Cour de Printemps sont renommées pour leurs champs abondants de fleurs aromatiques. Avec des ruines de précurseurs enterrées à travers le paysage, il y a d'innombrables espèces de plantes aux propriétés herbales et magiques. Une spécialité des marchés d'Elchos, des thés et des encens sont développés pour une myriade d'applications. Les Chevaliers Hibiscus sont connus pour leur tradition méticuleuse de préparer et d'imbiber ces médicaments fortifiants, élevant leurs compétences et s'adaptant à la bataille à portée de main. Bien que la Rébellion de l'Arbre d'Or d'Elchos ait été vaincue par Arakeprun au début du 16e siècle, les traditions des Chevaliers Hibiscus ont continué à travers la Cour de Printemps."
 eordand_12_jhorgashirr_square:0 "Carré Jhorgashirran"
 eordand_12_jhorgashirr_squareDESCR:0 "Avec la qualité et l'efficacité croissantes de l'armement à poudre, les armées de la Cour d'Automne se sont adaptées en les incorporant dans leurs tactiques traditionnelles. Développé à Jhorgashirr pour combattre les armées rivales Tuathak d'Eighard et de Slegcal, le Carré Jhorgashirran était composé de tireurs faisant face vers l'avant flanqués de piquiers. Chaque face du carré pouvait alors être gardée par d'autres piquiers, ou échangée avec des tireurs pour tirer dans chaque direction. Le centre de chaque carré était souvent désigné comme un poste de commandement temporaire, occupé par des officiers et des mages. Le plus efficace pour abattre les formations ennemies dans un champ ouvert, le carré ne conviendrait pas contre les forces d'escarmouche des Snecboth ou Peitar."
 eordand_12_sidparen_sunfire:0 "Feu-Solaire de Sidparen"
 eordand_12_sidparen_sunfireDESCR:0 "Le zèle des Peitar de Sidparen a rencontré la terrible combinaison d'armes à feu et de magie, la formation Feu-Solaire était une arme mortelle contre leurs ennemis de la Cour d'Été. Utilisant des armes à feu spécialement conçues qui produiraient un jet de feu au lieu de lancer un missile, à courte portée le Feu-Solaire était tiré sur l'ennemi les enflammant ainsi que le sol autour d'eux. Bien qu'efficace pour brûler et causer une peur généralisée, le Feu-Solaire de Sidparen était limité par la disponibilité de mages ou druides qualifiés qui pouvaient manipuler et augmenter les flammes."
 eordand_14_arakepruni_caracole:0 "Caracole Arakepruni"
 eordand_14_arakepruni_caracoleDESCR:0 "L'utilisation croissante de tactiques de carré de piques à Eordand a éloigné les formations d'infanterie des charges de cavalerie. Trouvant des batailles dans une impasse avec des blocs d'infanterie immobiles, les inventeurs Arakepruni ont créé une arme pour permettre à la cavalerie de faire à nouveau un impact. Armée d'armes à feu plus petites telles que des pistolets, la Caracole Arakepruni tirait sur l'ennemi à distance tout en étant toujours en mouvement. Bien adaptée pour le terrain ouvert tel que la vallée de Darhan, la Caracole Arakeprun leur a permis de vaincre des armées sous-estimantes et de pousser dans les terres de la Cour d'Automne."
 eordand_14_sarmadfar_lancers:0 "Lanciers Sarmadfar"
 eordand_14_sarmadfar_lancersDESCR:0 "Autrefois la fierté de la Cour d'Été, les chevaliers lourdement blindés et les charges valeureuses ont commencé à devenir obsolètes avec la montée des tactiques de pique et de tir. Réticents à abandonner leurs traditions anciennes, les terres de la Cour d'Été ont changé leurs tactiques de cavalerie pour se concentrer sur la poursuite et la neutralisation de la cavalerie ennemie. Avec une armure plus légère, une lance et une arme de poing, les Lanciers Sarmadfar protégeaient les flancs de leurs armées tout en attendant le moment parfait pour frapper un ennemi sans méfiance."
 eordand_15_peitar_gladeguards:0 "Tireurs d'Élite Gardiens de la Clairière"
 eordand_15_peitar_gladeguardsDESCR:0 "Bénis sont ceux qui ont obtenu l'entrée au Domandrod. Par leur service aux Seigneurs Fées et leur prouesse éprouvée, les Gardiens de la Clairière sont un ordre d'élite qui opère à l'intérieur des frontières du Domandrod. Connus pour maintenir les frontières du Domandrod contre les intrus, les Gardiens de la Clairière ont gagné leur réputation de défenseurs du vrai cœur d'Eordand. Traqueurs impitoyables habiles à traquer et tuer à la fois les gens et les aberrations apparemment sans fin de la forêt, les Gardiens de la Clairière ont à l'occasion offert leurs services au combat aux plus dévoués des seigneurs Peitar. Bien qu'un ordre forgé dans l'antiquité, les Gardiens de la Clairière ont maintenu leur veille sur les tactiques contemporaines, adoptant l'armement à poudre dans leurs tactiques d'embuscade impitoyables."
 eordand_15_reotcrab_mirrorshields:0 "Boucliers-Miroirs"
 eordand_15_reotcrab_mirrorshieldsDESCR:0 "Forgés sur l'île d'Egstrel dans l'extrême nord d'Eordand, les Boucliers-Miroirs sont une invention apparemment impossible. Le verre soufflé du sable fin de l'île a toujours présenté des propriétés étranges, et lorsqu'il est mélangé avec les bons réactifs, crée un verre curieusement dur et résistant semblable à un miroir. Fait en forme ronde, les Boucliers-Miroirs reflètent non seulement l'image des objets devant lui, mais ont également la capacité d'absorber le coup du tir de mousquet et de le libérer sous forme de chaleur. Lorsqu'ils sont maniés par les défenseurs de Reotcrab, les guerriers pouvaient dévier un tir ou deux de feu avant de devoir jeter le bouclier, souvent assez pour s'engager avec l'ennemi en mêlée."
 eordand_19_reformed_jhorgashirr_square:0 "Carré Ronce-Épine"
 eordand_19_reformed_jhorgashirr_squareDESCR:0 "Une adaptation de la formation du Carré Jhorghashirran pour combattre des forces plus mobiles, le Carré Ronce-Épine s'est avéré être le début de la fin pour la Cour d'Hiver. Avec chaque régiment espacé plus loin plutôt que dans un carré compact, la formation pouvait se déplacer et se réaligner avec facilité. Bien que moins équipé d'armes à feu que d'autres armées contemporaines, le Carré Ronce-Épine était équipé de piques vicieusement empoisonnées d'Eighard. Avec le carré avançant après chaque volée, l'ennemi était forcé de battre en retraite de peur de faire face à une mort atroce même s'ils survivaient au champ de bataille."
 eordand_19_urdean_towerkeep:0 "Garde-Tour Urdéen"
 eordand_19_urdean_towerkeepDESCR:0 "Les navires de Caamas ont navigué à travers Aelantir pendant des siècles, bravant des voyages à travers des terres hostiles et sauvages pour commercer avec les Kheionai et d'autres peuples. Avec la consolidation du Sarmadfar sous Murdkather, des expéditions dans les terres des Fograc et plus au sud ont été établies pour retracer le chemin pris par Ealar le Marin il y a un âge. À travers les mers et au-delà du désert du Haraf, Urdea Samrad a été établi comme un nouveau phare de l'Été. Établissant leur ville dans une période tumultueuse entre l'arrivée des Cannoriens et les méprisables artificiers, la Garde-Tour Urdéenne était confrontée à une immense difficulté pour défendre leur nouvelle maison. Confrontée à des volées et des bombardements d'ennemis technologiquement avancés, la Garde-Tour a défendu sa maison en tirant depuis des tranchées cachées avant de se retirer dans ses fortifications."
 eordand_18_snecboth_skirmishers:0 "Garde d'Honneur Domcolle"
 eordand_18_snecboth_skirmishersDESCR:0 "Bien que les Snecboth migrent à travers les terres du nord tout au long de l'année, ils ont traditionnellement maintenu de grandes salles de festival pour des célébrations connues sous le nom de Domcolle. Autrefois habitées seulement pendant les vacances profondes dans les neiges de l'hiver, les Domcolles sont devenues des forteresses de leur peuple alors que la Cour d'Automne se remettait de la Croisade Hibernale et poussait à nouveau dans leurs terres. Chevauchant au sommet de leurs majestueux bêtes à bois, la Garde d'Honneur Domcolle a juré de défendre leur salle jusqu'à la mort, quelque chose de toujours plus probable grâce à l'avancée apparemment imparable des Tuathak. Tirant à distance avec à la fois fusil et pistolets jusqu'au dernier tir, obscurcis par les pins gelés, leurs masques de crâne et leurs lances glacées étaient vus comme des agents de la mort... peut-être vrai s'ils étaient envoyés de la redoutée Immarel elle-même."
 eordand_18_mounted_alchemancers:0 "Alchimanciens Montés"
 eordand_18_mounted_alchemancersDESCR:0 "Les arts botaniques de la Cour de Printemps ont été raffinés au fil des siècles dans le processus de distillation de l'alchimie. Ajouter un champignon bouilli et un pétale en poudre peut s'avérer être un remède miraculeux, ou un composé volatil. Une étude presque infinie du monde naturel, l'alchimie peut créer des merveilles. Et des horreurs. Des poisons vils et des flammes étouffantes transportés dans une bouteille, produits à partir de réactifs facilement transportables, les Alchimanciens de la Cour de Printemps pouvaient livrer la mort aussi facilement que la vie. Montés au combat, les Alchimanciens transporteraient une aide indispensable à leurs alliés, mais lanceraient aussi des concoctions mortelles pour causer des ravages mortels avant de faire une sortie rapide."
 eordand_23_perfumed_lines:0 "Lignes Parfumées"
 eordand_23_perfumed_linesDESCR:0 "Bien que les Alchimanciers puissent créer des substances d'une puissance impensable, il y a des limites à ce qui peut être administré au soldat commun. Des décoctions soigneusement testées sont approuvées pour une utilisation comme curatives ou stimulants sur le terrain, espérons-le purgées d'effets secondaires nocifs. Avec une telle aide médicinale, l'infanterie de la Cour de Printemps était souvent remarquée comme étant 'Parfumée'. Les Alchimanciers marchaient souvent de haut en bas des formations balançant des brûleurs d'encens, répandant des inhalants aromatiques et médicinaux pour stimuler et dissiper la peur de l'infanterie."
 eordand_23_smogbane:0 "Fléau-du-Smog"
 eordand_23_smogbaneDESCR:0 "La nouvelle maison de la Cour d'Été, Urdea Samrad, était mal destinée. Entourée par les destructeurs artificiers de Haraf et la Guilde Vanbury sur les mers, la colonie à l'embouchure du To'Máreílí était destinée à mourir. En dernier recours pour arrêter l'avancée de l'ennemi, des forces de guérilla ont été établies pour saboter les machines polluantes. Bravant le smog étouffant et les engins infernaux, le Fléau-du-Smog frappait en un clin d'œil, tirant rapidement sur des artificiers sans méfiance et laissant derrière des bombes. Quand Urdea Samrad a été principalement abandonnée, peu du Fléau-du-Smog étaient encore en vie. Le reste d'entre eux a continué à servir sur les terres Fograc, entravant les avancées des artificiers dans le désert Haraf."
 eordand_23_domandrod_expeditionaries:0 "Expéditionnaires Eordan"
 eordand_23_domandrod_expeditionariesDESCR:0 "Leur patrie imprégnée de pouvoir magique, à la fois d'un autre monde et ancestral, les Eordan ont toujours été curieux de comprendre le monde qui les entoure. Bien qu'ils aient exploré Aelantir tout au long des siècles, de plus en plus ils ont envoyé des expéditions à travers le continent après la consolidation d'Eordand dans les Cours de Printemps, d'Été et d'Automne. Cherchant à cartographier et découvrir des ruines de Précurseurs non documentées à étudier, les forces d'Expédition devaient souvent voyager comme de petites armées pour occuper leurs sites de travail. Ces forces devaient souvent se défendre, que ce soit contre des monstres mutés ou des Cannoriens avides. Montées au combat, les Expéditionnaires se concentraient sur le combat mobile et le tir à distance, évitant le contact avec l'ennemi et les distrayant du chantier."
 eordand_23_domandrod_lightbearers:0 "Porteurs de Lumière du Domandrod"
 eordand_23_domandrod_lightbearersDESCR:0 "Avec la défaite des clans Eordellon et l'émergence des Cours Saisonnières, les Gardiens de la Clairière du Domandrod ont également changé. Alors que l'influence Peitar sur les quelques habitants Eordan de l'ancienne forêt diminuait, les Gardiens de la Clairière ont commencé à s'identifier comme Porteurs de Lumière : porteurs de la volonté des Seigneurs Fées. Tout en maintenant toujours l'équilibre des saisons comme primordial, les Porteurs de Lumière ne voyaient aucun problème à aider une cause digne de défendre Eordand aux côtés des Cours d'Automne, de Printemps et d'Été. Les Porteurs de Lumière du Domandrod portaient avec eux le zèle du cœur d'Eordand, employant la magie druidique ainsi que les armes à feu modernes pour confondre et terrifier l'ennemi."
 eordand_26_slegcal_expeditionary:0 "Avant-garde de Slegcal"
 eordand_26_slegcal_expeditionaryDESCR:0 "L'extrême est d'Eordand est une terre rugueuse et variée, avec des mers écumantes aux appartements arides et stériles, et même les pics orientaux gelés. Slegcal a été fondée sur cette frontière pendant la Croisade Hibernale, et a bientôt trouvé sa valeur avec des dépôts minéraux abondants. Mais cette terre était également le cœur d'un ordre ancien de forgerons de lames de Monkriok qui ont forgé les armes les plus légendaires - Dracball. Dans une ligue à part, la lame a été volée et emportée dans des terres encore plus loin au-delà des montagnes à l'est.\n\nDarran Eaglesthorn, dirigeant de Slegcal, a fixé son objectif de récupérer Dracball. Envahissant d'abord le Dominion du Dragon en 1782, les armées de Slegcal ont déchiré leur chemin à travers la Vallée Ynnique jusqu'à finalement récupérer l'épée à Arganjuzorn. Les armées de Slegcal ont trouvé le succès grâce à leurs armes de haute qualité, souvent enchantées des forges de Monkriok, mais aussi de leur volonté imparable de récupérer et restaurer l'honneur de leur patrie."
 eordand_26_four_courts_infantry:0 "Infanterie des Quatre Cours"
 eordand_26_four_courts_infantryDESCR:0 "La victoire de Slegcal sur le Dominion du Dragon et Arganjuzorn s'est avérée de courte durée. Les conflits au sein de la Cour d'Automne ont conduit à une attaque de l'intérieur, avec des mercenaires cannoriens trahissant Raithtall et s'emparant de la moitié du nord d'Eordand. Einnsag a vaillamment rallié la Cour d'Automne contre leurs envahisseurs et les a arrêtés à la fois à Darblath et dans les mers à la bataille cruciale de Gathmarkosk. Dans le sud, la Guilde Vanbury a saisi les terres Fograc et Kairncal de Murdkather et Arakeprun. Bien qu'autrefois ennemis, les Cours d'Automne, de Printemps et d'Été ont juré de chasser leurs ennemis à tout prix. Organisées dans les Quatre Cours, les armées de l'Eordand indépendant ont mis de côté leur haine et ont uni les forces de leurs différents peuples."
 eordand_28_boreal_dragoons:0 "Dragons Boréaux"
 eordand_28_boreal_dragoonsDESCR:0 "Bien que la Cour d'Hiver soit tombée face à la Cour d'Automne à la fin du 18e siècle, les gouverneurs de Jhorgashirr et Darblath avaient peu de contrôle sur les terres Snecboth. Les partisans ont continué à se battre contre leur occupation, continuant à pratiquer les traditions militaires de Gemradcurt. Les Dragons Boréaux ont servi d'armée principale des Snecboth pendant le 18e siècle, armés de puissantes carabines et montés sur des élans rapides. Capables de monter et descendre rapidement, les Dragons initiaient souvent des embuscades à pied avant de remonter, puis donnaient la chasse à grande vitesse."
 eordand_28_cold_steel_cuirassiers:0 "Cuirassiers d'Acier Froid"
 eordand_28_cold_steel_cuirassiersDESCR:0 "Alors que les développements d'infanterie utilisaient les reliques de précurseurs abondantes dispersées à travers Eordand pour développer des armes à feu magiques, leur cavalerie a adopté un art plus ancien avec l'aide de nouvelles technologies. Armés d'Acier Froid, un métal difficile à produire façonné à basses températures avec l'aide de la magie, leurs armes tranchaient à travers les envahisseurs avec facilité. Utilisant la magie retravaillée des Précurseurs, l'Acier Froid pouvait être produit plus facilement dans des rituels nécessitant l'effort de mages de confiance. Bien adapté pour trancher à travers l'armure et les armes forgées de métaux inférieurs, les cuirassiers armés d'Acier Froid étaient inestimables pour combattre à la fois la cavalerie et l'infanterie ennemies. Ils ont commencé à être utilisés comme une force de réaction rapide, répondant à la cavalerie ennemie et comblant les trous dans la ligne jusqu'à ce qu'une charge glorieuse finale puisse être faite, terminant la bataille d'un seul coup."
 eordand_30_monkriok_blademasters:0 "Maîtres-Lames de Monkriok"
 eordand_30_monkriok_blademastersDESCR:0 "Exilés de Slegcal après l'invasion par la Hiérarchie Gnome, les forges de Monkriok se sont tues. Avec leurs anciennes forges transmises pendant des générations saccagées et souillées par les minuscules artificiers, les Maîtres-Lames de Monkriok restants ont juré de récupérer leur maison. Bien que pas aussi puissants qu'avant, ils ont forgé des armes puissantes pour la Cour d'Automne et ont enseigné leur art à d'autres générations. Maniant des épées infusées de foudre et couverts par un barrage d'armes à feu conventionnelles, les Maîtres-Lames terrifieraient l'ennemi alors qu'ils étaient abattus par un conte fantastique. Certains Maîtres-Lames étaient connus pour leurs lames empoisonnées, tombant dans le Culte de la Pourriture dans leur quête de vengeance, livrant une mort lente et douloureuse pour ceux qui survivent."
 eordand_30_eordan_magirifle_infantry:0 "Infanterie à Fusil Magique Eordan"
 eordand_30_eordan_magirifle_infantryDESCR:0 "Dans un âge assailli par des artificiers avec des monstres mécaniques et des aventuriers avides souhaitant piller Eordand de toutes ses richesses, ses défenseurs doivent embrasser l'héritage de leurs ancêtres. Ingénierie inverse des reliques de Précurseurs abondantes à Eordand à la fin du 18e siècle, les meilleurs fusils magiques d'Aelantir se sont développés. Utilisant la magie pour conjurer des missiles arcaniques plus dommageables et plus précis que les balles de plomb, les unités maniant ces fusils magiques étaient craintes pour leurs volées dévastatrices."

 gnomish_1_gnomefellows:0 "Compagnons-Gnomes"
 gnomish_1_gnomefellowsDESCR:0 "Depuis l'antiquité, les gnomes de Cannor employaient couramment des mercenaires étrangers pour compléter les nombres et la physicalité limités de leur espèce, utilisant leurs vastes réseaux commerciaux et diplomatiques pour embaucher de grands nombres de mercenaires humains. Même pendant la Reconquête de la Côte-du-Dragon, la Hiérarchie Gnome était principalement défendue (et étendue par) des mercenaires, qui étaient nommés compagnons-gnomes par leurs employeurs diminutifs pour leur rôle au service des intérêts gnomes à l'étranger."
 gnomish_1_metropolitaines:0 "Les Métropolitains"
 gnomish_1_metropolitainesDESCR:0 "Bien que les gnomes de Cannor s'abstenaient généralement d'une carrière peu glamour dans l'armée, de nombreuses villes gnomes cherchaient encore à employer un noyau semi-professionnel de soldats gnomes pour maintenir la sécurité de leurs métropoles commerciales animées. En incitant les gnomes avec des promesses d'aventure, de crédit social pour de futures opportunités d'emploi, et un salaire stable, des gens de Nimscodd à Giberd se sont retrouvés comme les défenseurs principaux pour préserver l'indépendance gnome à travers Cannor."
 gnomish_5_gnomish_cyclebow:0 "Arcs Cycliques Gnomes"
 gnomish_5_gnomish_cyclebowDESCR:0 "À l'origine une invention naine apportée par les anciens Nains de Rubis, les gnomes employaient des arbalètes mécaniques pendant la Reconquête de la Côte-du-Dragon pour leur force mécanique et leur facilité d'utilisation dans les mains gnomes. Les Gnomes des Falaises ont développé davantage ces arbalètes en introduisant un magasin supérieur alimenté par gravité, aidé par un levier entraîné par mécanisme d'horlogerie ; cela permettait à l'infanterie d'arbalétriers de bombarder rapidement des essaims d'ennemis à une cadence de tir excessivement rapide. En masse, ces arbalètes permettaient aux contingents gnomes de servir de multiplicateur de force décisif quand des essaims d'ennemis (notamment des kobolds) émergeaient de leurs défenses."
 gnomish_5_gnomish_trapbusters:0 "Démineurs de la Côte-du-Dragon"
 gnomish_5_gnomish_trapbustersDESCR:0 "Le temps a prouvé aux Gnomes des Falaises que les kobolds chromatiques de la Côte-du-Dragon étaient un ennemi rusé, employant une myriade de pièges et de sites d'embuscade pour défendre sauvagement leur territoire. Il était naturel que les artificiers militaires créent divers outils de divination et armures à distribuer à leurs camarades, pour détecter proactivement (et désarmer) les pièges avant qu'ils ne commencent à ronger leurs nombres. Bien que beaucoup de ces outils de divination étaient souvent trompés par des kobolds plus rusés à mesure que la Reconquête avançait, beaucoup étaient aussi des sauveteurs de vie, et aidaient à détecter et désarmer diverses ruses kobolds."
 gnomish_6_fellowriders:0 "Cavaliers-Compagnons"
 gnomish_6_fellowridersDESCR:0 "Limités par la densité urbaine et la physicalité, les gnomes ne déployaient pas de cavalerie domestique, comptant entièrement sur des mercenaires humains pour combler un tel vide tactique significatif. Traditionnellement recrutés parmi les chevaliers et mercenaires de l'Ouest-Cannor, beaucoup de ces cavaliers étaient souvent employés au coup par coup par les armées gnomes en raison de coûts exorbitants désavantageusement imposés aux employeurs gnomes. En conséquence, cette cavalerie servait principalement dans des rôles de soutien limités par opposition à la cavalerie lourde de masse utilisée dans les charges à travers les armées humaines dans d'autres endroits de Cannor."
 gnomish_9_alchemissilers:0 "Alchi-Tireurs"
 gnomish_9_alchemissilersDESCR:0 "De nombreux reconquérants de la Côte-du-Dragon choisissaient de commander diverses inventions de guerre brillantes pour compléter leur équipement fourni par l'état en utilisant le pillage des kobolds conquis. S'inspirant de l'arquebuse - qui se répandait rapidement à travers Cannor - de nombreux artificiers et mécaniciens inventaient diverses armes magifeu : bâtons de foudre, lance-potions, et mousquets élémentaires pouvaient tous être vus dans les mains des reconquérants gnomes. Bien qu'un cauchemar logistique pour les intendants hiérarchaux, ces armes à feu aidaient à submerger les défenseurs kobolds, leurs drakes, et leurs fortifications rudimentaires, par la puissance magique."
 gnomish_9_blooming_gnomefellows:0 "Compagnons-Gnomes Florissants"
 gnomish_9_blooming_gnomefellowsDESCR:0 "L'héritage des Guerres du Lilas et de la Marée Verte a apporté un grand contingent de soldats sans terre et sans emploi, expérimentés dans la guerre conventionnelle et non conventionnelle introduite par ces deux conflits massifs. La Hiérarchie de Nimscodd a accueilli ces soldats comme mercenaires, offrant des contrats exorbitants qui incluaient de vastes concessions de terres dans la Côte-du-Dragon et le trésor kobold, à condition qu'ils défassent leur ennemi ancestral. Cependant, eux et leurs descendants étaient également censés vivre et servir dans la Hiérarchie comme soldats-fermiers. Ces mercenaires cannoriens ont fleuri en réserves de main-d'œuvre principales dont la Hiérarchie aurait besoin pour maintenir son autorité."
 gnomish_10_bistoolraders:0 "Cavaliers-Pistolets"
 gnomish_10_bistoolradersDESCR:0 "Bistoolraders se réfère à la traduction gnome de cavaliers-pistolets, qui est devenue prévalente parmi les cavaliers mercenaires cannoriens coïncidant avec la croissance de la guerre à poudre dans la région. Combinant la puissance de feu des premières mousqueteries avec l'armure de plaques raffinée de la forge cannorienne, cette cavalerie était persistante dans son rôle d'intercepter et d'éliminer rapidement les montures draconiques des kobolds chromatiques et leurs cavaliers. C'était particulièrement important quand l'infanterie amie était souvent enlisée par les pièges kobolds, les laissant exposés à être mutilés dans une contre-attaque intempestive."
 gnomish_12_hierarch_brotherbattalions:0 "Bataillons-Frères du Hiérarque"
 gnomish_12_hierarch_brotherbattalionsDESCR:0 "Une nouvelle génération de réservistes est née des compagnons-gnomes qui ont aidé à réinstaller la Côte-du-Dragon reconquise des kobolds. C'était un peuple robuste, fiable et apolitique, indifférent aux machinations de la Hiérarchie tant que leurs fermes étaient laissées intactes par ses nombreux Appareils. Divisés par les frontières provinciales, ces compagnons-gnomes étaient consolidés en unités militaires permanentes, équipées d'équipement économique que ces soldats-fermiers pouvaient efficacement maintenir. Tandis que les gnomes déchaînaient d'étranges gadgets pour étouffer l'ennemi, c'étaient les bataillons-frères qui combattaient et saignaient courageusement : comme piquiers, comme mousquetaires, et comme atouts loyaux à la Hiérarchie."
 gnomish_12_wheeled_magishields:0 "Boucliers Magiques à Roues"
 gnomish_12_wheeled_magishieldsDESCR:0 "Les boucliers magiques rudimentaires étaient des engins gourmands en larme-de-dame, lourds et voyants ; mais ils étaient presque imperméables au feu d'évocation de masse et aux balles conventionnelles de leur époque. Les gnomes rangeaient souvent ces grands générateurs de boucliers sur des chariots de fret et les plaçaient sur les flancs de leur formation, fournissant la couverture et la protection nécessaires contre les ennemis mobiles. Quand une formation gnome était attaquée, ces boucliers magiques étaient dévoilés et amenés à pleine puissance pour fournir aux mousquetaires et aux artificiers militaires une protection à long terme... pourvu, au moins, qu'il y ait assez de larme-de-dame pour les alimenter."
 gnomish_14_loaned_magicavalry:0 "Cavalerie Magique Prêtée"
 gnomish_14_loaned_magicavalryDESCR:0 "Les mercenaires cannoriens achetaient périodiquement des armes thaumaturgiques auprès d'artificiers gnomes privés quand leurs budgets provenant du pillage des tribus kobolds et de leurs précieux trésors devenaient prospèrement engraissés. Lances de feu, boucliers magiques portatifs, et diverses lames enchantées se trouvaient dans les mains de tels mercenaires servant la Hiérarchie, ce qui leur permettait de reconquérir vainement la gloire dans des charges de cavalerie lourde mortelles. Cependant, de tels approvisionnements ont conduit la Hiérarchie Gnome à appliquer des restrictions strictes contre la vente d'artifices militaires aux étrangers, conduisant finalement à l'expulsion complète des mercenaires de la Hiérarchie."
 gnomish_15_all_gnomish_shooters:0 "Tireurs Tout-Gnomes"
 gnomish_15_all_gnomish_shootersDESCR:0 "Alors que la population gnome sur la Côte-du-Dragon commençait à proliférer rapidement, la Hiérarchie a transitionné vers une politique d'autosuffisance en défense nationale. En cessant d'employer des mercenaires non-propriétaires et en cultivant l'infrastructure militaire pour recruter et former plus d'infanterie gnome, la Hiérarchie était capable de mobiliser des formations entièrement gnomes, par opposition aux unités de soutien et d'artifice attachées aux compagnies de mercenaires. Armée de diverses armes d'artifice militaire, souvent non standardisées, la Brigade Tout-Gnome est née pour servir dans les conflits futurs de la Hiérarchie comme une force puissante, soutenue par la puissance de feu de l'artifice et de la science gnomes."
 gnomish_15_arcane_fortresses:0 "Forteresses Arcaniques"
 gnomish_15_arcane_fortressesDESCR:0 "Les améliorations de la technologie des boucliers magiques ont permis des générateurs de boucliers plus économes en carburant, plus puissants et plus légers, ce qui les rendait plus applicables au combat, par opposition à un outil de fortification réactif et statique. Avec ces innovations à l'esprit, les soldats gnomes ont émulé les formations de rose qui sont devenues prédominantes dans les armées humaines canoriennes, utilisant leur combinaison de mousquets, canons et armes magifeu pour infliger de lourdes pertes à leurs ennemis et utilisant des générateurs de boucliers magiques pour bloquer et disperser physiquement les ennemis loin de punir leurs salves intenses. Connues sous le nom d'arcanefestung, ou forteresse magique, ces tactiques permettaient aux tireurs magifeu gnomes de combattre sans dépendance absolue aux piquiers et renforts humains."
 gnomish_18_turbinerider_scouts:0 "Éclaireurs Turbo-Cavaliers"
 gnomish_18_turbinerider_scoutsDESCR:0 "Les recherches menées à Eordand ont conduit à la découverte de l'emprisonnement élémentaire, qui pouvait être utilisé pour alimenter de la machinerie lourde. En conséquence, les artificiers gnomes ont inventé l'hydromoteur, un petit conteneur qui faisait tourner de force un élémentaire d'eau à des vitesses intenses pour générer de grandes quantités de couple ; cela a finalement conduit à la création de quadricycles métalliques qui étaient utilisés par les éclaireurs et dragons de la Hiérarchie pour glisser rapidement à travers la campagne, non entravés par les limitations physiques des chevaux. Opérant souvent en pelotons de douze, les turbo-cavaliers pouvaient utiliser la vitesse de leurs montures et la nature sans recul des armes magifeu pour être des tirailleurs exceptionnels."
 gnomish_19_triarch_technocompanies:0 "Appareils d'Infanterie Innovante"
 gnomish_19_triarch_technocompaniesDESCR:0 "Alors que la Triarchie devenait l'une des puissances prééminentes à Haraf, ses principaux penseurs militaires et scientifiques ont commencé à se mélanger pour faire avancer l'artifice militaire vers de plus grandes hauteurs. Le Programme d'Infanterie Innovante est né comme une formation militaire professionnelle par les penseurs de la Triarchie pour mieux comprendre la guerre et le métier de soldat comme une science. Bien que de nombreuses stratégies et inventions expérimentales aient échoué à ouvrir de nouvelles voies, la Triarchie était l'une des premières à utiliser des armes à feu alimentées par batterie arcanique et à émettre des hypothèses sur leur potentiel pour perturber la guerre de formation de masse conventionnelle qui se propageait à travers la majeure partie d'Halann."
 gnomish_19_industrial_exosuits:0 "Exosquelettes Industriels"
 gnomish_19_industrial_exosuitsDESCR:0 "Les Gommo employaient de grands exosquelettes à des fins industrielles dans la Triarchie. Aussi grands qu'un ogre et aussi forts que plusieurs, ces combinaisons étaient conçues pour fendre les jungles denses d'Haraf et faire place à de nouvelles fermes et infrastructures. À l'occasion, ces combinaisons voyaient même une utilisation au combat, avec des pilotes utilisant leur immense force pour terroriser les monstres et les elfes nés-des-ruines hostiles. Cependant, ces combinaisons avaient souvent du mal en raison de leur armure médiocre, de leur maniabilité difficile et de leur inefficacité énergétique, ne les laissant que pour des urgences désespérées et des embuscades intempestives."
 gnomish_23_sparkslingers:0 "Lance-Étincelles"
 gnomish_23_sparkslingersDESCR:0 "Alors que les colonies de la Hiérarchie en Aelantir Nord commençaient à empiéter sur Eordand, elles empiétaient aussi sur leur compréhension sophistiquée de la magitechnologie et de la thaumaturgie, qui incluait l'utilisation d'essences élémentaires emprisonnées pour alimenter des appareils. L'Appareil Militaire a commandé à l'Appareil de Production de fabriquer une arme magifeu standardisée, et qui pourrait exploiter la production gnome de conduits élémentaires, conduisant au Fusil à Étincelle. Les Fusils à Étincelle puissants, sans recul et perçant les boucliers magiques étaient utilisés par les compagnies de Lance-Étincelles pour compléter les mages de bataille en fournissant des frappes de foudre concentrées (et brutales)."
 gnomish_23_one_bantsiren:0 "Bantsiren I"
 gnomish_23_one_bantsirenDESCR:0 "Les leçons apprises du soutien gnome prêté au Petit-Pays pendant la Révolte Halfeline ont conduit au développement d'exosquelettes de combat, qui se sont avérés exceptionnels pour endommager la cohésion de l'infanterie lorentaise lorsqu'ils étaient utilisés comme troupes de choc, mais problématiques quand les combinaisons étaient finalement ciblées par des tirs. Les artificiers de Nimscodd développeraient plus tard l'Exosquelette Bantsir, une combinaison de guerre bien blindée protégée par un placage laqué adjuratif et armée de projecteurs magiques, pour être utilisée comme l'avant-garde dans les armées du Hiérarque. Aussi redoutables que ces combinaisons étaient, elles étaient encore inefficaces énergétiquement, les laissant être utilisées exclusivement comme troupes de choc à mesure que la bataille s'usait."
 gnomish_23_trouser_bantsiren:0 "Bantsiren-Pantalon"
 gnomish_23_trouser_bantsirenDESCR:0 "L'excitation au sein de l'armée de la Hiérarchie concernant la technologie des exosquelettes, combinée avec des réglementations laxistes sur l'approvisionnement, a conduit à la surproduction de Bantsiren sans équipement approprié pour servir d'exosquelettes de combat appropriés. De nombreuses combinaisons de rechange étaient souvent converties en Bantsiren de variante T, familièrement connu sous le nom de costume-pantalon. Enlevant les membres supérieurs et la poitrine, convertissant l'abdomen en une tourelle à rotule armée d'un fusil à étincelle à double canon, et améliorant la force et l'alimentation des jambes, les T-Bantsiren étaient expérimentalement délivrés à la cavalerie pour fournir à la fois un tir à longue portée et des charges rapides à plein régime."
 gnomish_26_spellrifle_regiments:0 "Régiments de Fusils Magiques"
 gnomish_26_spellrifle_regimentsDESCR:0 "Alors que les programmes d'éducation s'amélioraient dans la Hiérarchie Gnome, la flexibilité et l'adaptabilité de l'état grandissaient aussi. La Hiérarchie mettrait en œuvre une série de réformes pour nationaliser l'artifice militaire et la fabrication d'armes, pour garantir que son armée était régulièrement approvisionnée en armes à feu magiques modernes et en soutien de boucliers magiques. Augmentée par une meilleure compréhension de l'artifice et une alphabétisation améliorée au sein du hoi polloi de la société de la Hiérarchie, les armes qui nécessitaient autrefois des années de formation technique et d'étude approfondies, ne nécessitaient maintenant qu'un manuel et un mois de formation aux armes."
 gnomish_26_eckleautomaten:0 "Eckle-Automates"
 gnomish_26_eckleautomatenDESCR:0 "Depuis l'Éveil Draconique, l'île de Nimscodd était protégée par les yeux proactifs d'Ecklebozz, des sentinelles automatisées qui alertaient les gnomes des envahisseurs étrangers de loin. Les artificiers militaires innoveraient sur ce concept en intégrant la technologie Ecklebozzienne comme un composant central de sentinelles armées équipées d'armes à Étincelle. Bien que traditionnellement utilisés pour défendre les camps militaires, les kobolds de la Hiérarchie Gnome étaient occasionnellement envoyés comme tirailleurs pour déployer furtivement des Eckle-automates dans le champ de bataille d'avant-guerre, semant le chaos sur leurs ennemis en marche alors qu'ils marchaient sans le savoir dans un champ de foudre et de carnage."
 gnomish_28_esoterirtillerists:0 "Ésotéri-Artilleurs"
 gnomish_28_esoterirtilleristsDESCR:0 "Les penseurs militaires gnomes étaient obsédés par le concept de minimiser les pertes gnomes dans le maelström du champ de bataille dominé par les artificiers. Une telle philosophie a conduit les artificiers à créer des armes servies qui fournissaient une puissance de feu d'infanterie égale et une mobilité tout en limitant l'exposition des soldats gnomes au feu de volée des mousquets cannoriens. Servant essentiellement de mortiers, les canons d'Ésotérillerie étaient opérés par des équipes de quatre gnomes et étaient capables de projeter des explosifs magiques grâce à l'utilisation de batteries de larme-de-dame, qui convertissaient l'énergie magique en salves élémentaires concentrées à travers plusieurs canons."
 gnomish_28_two_bantsiren:0 "Bantsiren II"
 gnomish_28_two_bantsirenDESCR:0 "D'autres raffinements de l'Exosquelette Bantsir ont conduit au II-Bantsir, qui utilisait des inventions de pointe inspirées par les recherches menées par des expéditions scientifiques en Insyaa. Remplaçant les conduits gourmands en larme-de-dame par un moteur à Étincelle multibanque, le II-Bantsir était capable d'héberger un noyau de mécanim qui aidait automatiquement le pilote à opérer les armes magifeu et les systèmes de protection intégrés dans la combinaison. En raison du besoin étendu de matériaux rares, tels que des composants de mécanim et des élémentaires électriques, le II-Bantsir était produit en nombre limité par la Hiérarchie."
 gnomish_28_tamc_landship:0 "Navire Terrestre TAMC"
 gnomish_28_tamc_landshipDESCR:0 "Le Thautomatekmotorcraigwaggen, ou TAMC en abrégé, était un projet dirigé par des amiraux ambitieux au sein de l'Engrenage Naval comme un moyen d'étendre leur influence dans l'Appareil Militaire. Inspirés par les premiers navires de classe Hiérarque, ils ont commandé une version réduite capable d'opérer sur terre. Après des révisions drastiques dues aux contraintes métallurgiques et de fabrication, les premiers navires terrestres TAMC, ou TAMCs, ont été produits dans le Chantier Naval d'Oddansbay. Équipés de 13 marins et d'un capitaine, les TAMCs se déplaçaient avec des chenilles entraînées par une transmission électrique alimentée par un moteur à Étincelle pour traverser un terrain difficile. Armé de quatre tourelles à Étincelle et protégé par un placage abjuré combiné avec une coque en acier pressé transmuté, le TAMC était une présence menaçante sur le champ de bataille en évolution."
 gnomish_30_mechanimilitarists:0 "Mécanimi-Militaristes"
 gnomish_30_mechanimilitaristsDESCR:0 "La Hiérarchie Gnome était la première à fabriquer des mécanims à usage militaire, des soldats artificiels simples mais autonomes conçus pour combattre les batailles de la Hiérarchie dans des environnements inadaptés à la vie sensible et pour réduire la quantité de sang gnome qui devait être versé pour les intérêts du Hiérarque. Bien qu'apparemment efficace dans n'importe quel rôle, de nombreux intellectuels au sein de la Hiérarchie ont remis en question la moralité et la stabilité du concept même d'automatiser la guerre. Avec cela à l'esprit, peut-être qu'aucune invention singulière n'a contribué davantage aux préoccupations croissantes concernant l'utilisation abusive de mécanim dans la Hiérarchie que le développement de l'armée mécanim !"
 gnomish_30_lebkanontroopen:0 "Troupes Lebkanon"
 gnomish_30_lebkanontroopenDESCR:0 "Avec le succès des applications de noyau de mécanim dans les projets d'ingénierie de la Hiérarchie, certaines Ésotérilleries ont été modifiées pour être complétées par des améliorations de mécanim, qui fournissaient une perspicacité à longue portée sur la composition et la distance ennemies. Cela permettait aux ésotéri-artilleurs gnomes d'ajuster efficacement leurs canons pour bombarder l'ennemi avec un magifeu effrayamment précis. Ces nouvelles armes, familièrement connues sous le nom de lebkanonen ou canons-sensibles, étaient produites avec parcimonie, car la production de mécanim était un goulot d'étranglement pour leur application rapide de telles technologies dans la société Hiérarchale."

 troll_1_troll_horde:0 "La Horde de Trolls"
 troll_1_troll_hordeDESCR:0 "Une masse non organisée de Trolls qui comptent sur la force brute et la férocité pour briser leurs ennemis."
 troll_5_organized_horde:0 "La Horde Organisée"
 troll_5_organized_hordeDESCR:0 "Avec l'établissement d'une hiérarchie militaire de base, les Trolls sont maintenant capables d'être plus efficaces au combat. Cependant, on ne devrait pas les appeler autre chose qu'une Horde."
 troll_6_mammoth_cavalry:0 "Cavalerie de Mammouths"
 troll_6_mammoth_cavalryDESCR:0 "Montés au sommet de Mammouths apprivoisés, les Trolls chargent dans l'ennemi avec la puissance de défenses enragées et le piétinement d'un poids immense."
 troll_9_great_pikes:0 "Les Grandes Piques"
 troll_9_great_pikesDESCR:0 "Adoptant l'arme de la pique, les Trolls créent maintenant des carrés de piques de fortune. Cependant, contrairement aux humains, les Trolls utilisent des piques immenses et lourdes qu'ils manient avec aisance."
 troll_10_mammoth_howdahs:0 "Howdahs de Mammouths"
 troll_10_mammoth_howdahsDESCR:0 "Avec de petites fortifications construites sur le dos des mammouths, les cavaliers Trolls sont maintenant beaucoup plus difficiles à cibler. De plus, cela permet aux Trolls de sauter du dos des mammouths comme s'ils étaient des navires de transport."
 troll_12_steel_square:0 "Le Carré d'Acier"
 troll_12_steel_squareDESCR:0 "Un développement supplémentaire des Grandes Piques, les Carrés d'Acier sont une version beaucoup plus organisée et compacte. Ces carrés sont difficiles à percer, car chaque centimètre carré est composé de Trolls équipés de piques lourdes et d'armures épaisses."
 troll_14_mammoth_gunners:0 "Artilleurs sur Mammouths"
 troll_14_mammoth_gunnersDESCR:0 "Avec l'utilisation de mousquets sur le dos des mammouths, les Trolls montés apportent la mort à l'ennemi de loin."
 troll_15_hand_cannons:0 "Canons à Main"
 troll_15_hand_cannonsDESCR:0 "En raison de leur taille immense, rien de moins qu'un canon portatif ne conviendrait à un Troll. Tirant d'abord une volée sur l'ennemi, les Trolls chargent ensuite leur ennemi et les écrasent avec leurs propres canons à main."
 troll_18_mammoth_artillery:0 "Artillerie sur Mammouths"
 troll_18_mammoth_artilleryDESCR:0 "Avec le placement de canons sur le dos des mammouths, l'artillerie peut maintenant être très mobile et adaptable au combat. Et quand ils manquent de munitions, les mammouths peuvent encore être envoyés pour piétiner l'ennemi."
 troll_19_troll_infantry:0 "Infanterie de Trolls"
 troll_19_troll_infantryDESCR:0 "Équipée de mousquets plus légers et à tir plus rapide, l'Infanterie de Trolls peut maintenant tirer sur l'ennemi beaucoup plus longtemps avant de faire leur fameuse charge de Troll."
 troll_23_mountain_bombards:0 "Bombardes de Montagne"
 troll_23_mountain_bombardsDESCR:0 "L'unité de cavalerie de mammouths la plus élite, les Bombardes de Montagne utilisent seulement les mammouths les plus grands, les plus forts et les plus robustes. Tout cela leur permet de porter des bombardes massives au combat."
 troll_23_reformed_hand_cannons:0 "Canons à Main Réformés"
 troll_23_reformed_hand_cannonsDESCR:0 "Une amélioration des Canons à Main originaux, la version plus récente permet aux Trolls de tirer des canons de plus en plus puissants sur l'ennemi. Un bonus supplémentaire est qu'ils peuvent maintenant tirer quelques fois de plus qu'avant, causant encore plus de dégâts."
 troll_28_ironclad_mammoths:0 "Mammouths Cuirassés"
 troll_28_ironclad_mammothsDESCR:0 "Recouvrant les mammouths des Bombardes de Montagne de fer et d'acier épais, les Mammouths Cuirassés sont presque une force inarrêtable sur le champ de bataille."
 troll_28_mass_fire:0 "Feu de Masse"
 troll_28_mass_fireDESCR:0 "Se concentrant sur une seule volée dévastatrice, les régiments de Feu de Masse de l'armée troll tirent leurs canons à main à l'unisson."
 troll_30_granite_chargers:0 "Chargeurs de Granit"
 troll_30_granite_chargersDESCR:0 "Portant des morceaux de pierre, les Chargeurs de Granit sont un groupe de Trolls qui sont en faveur des anciennes méthodes. Ils sont incroyablement robustes, surtout contre le feu ennemi."
 troll_30_mountain_irregulars:0 "Irréguliers de Montagne"
 troll_30_mountain_irregularsDESCR:0 "Se cachant parmi les nombreuses fissures des montagnes, ces irréguliers attendent l'ennemi avant d'attaquer. Ils déchaînent d'abord une volée, puis rencontrent l'ennemi avec la pierre et l'acier."

 harimari_1_harimari_footsoldier:0 "Fantassin Harimari"
 harimari_1_harimari_footsoldierDESCR:0 "Étant plus grands, plus rapides et plus forts que presque toutes les autres espèces intelligentes, les fantassins Harimari étaient bien adaptés aux exigences physiques du champ de bataille pré-poudre. Combattants individuels inégalés qui peuvent puiser dans un puits profond d'énergie berserker bestiale, ils ont inspiré la peur et la crainte chez ceux qui font face à leurs armées conquérantes depuis leur ascension."
 harimari_1_harimari_chargers:0 "Chargeurs Harimari"
 harimari_1_harimari_chargersDESCR:0 "Il y avait peu de raisons pour les premières armées Harimari d'utiliser de la cavalerie montée, car la race Harimari conservait la capacité de sprinter à quatre pattes même s'ils avaient évolué pour se tenir debout. Plutôt qu'un régiment monté traditionnel, un segment de la force était composé de Chargeurs désignés, qui attaquaient les flancs ennemis avec toute la prouesse prédatrice brute d'un tigre."
 harimari_9_harimraj_sashtabara:0 "Les Sashtabara du Harimraj"
 harimari_9_harimraj_sashtabaraDESCR:0 "La société Raheni a longtemps compté sur des levées individuelles de soldats et de gardes personnels à lever parmi les Senaptia en temps de guerre. Les réformes du Second Harimraj, cependant, ont apporté avec elles une nouvelle classe de soldats professionnels à temps plein, les Sashtabara. Enseignés non seulement à combattre avec la force brute mais aussi à affiner les compétences, l'artisanat et la haute culture en toutes choses, les Sashtabara ont été formulés par Hemant Sen, dernier grand Raja du Dhenijanraj. Ils étaient la fierté de Rahen, des guerriers-érudits démontrant la sophistication et la supériorité des Harimari."
 harimari_10_elephant_riders:0 "Cavaliers d'Éléphants"
 harimari_10_elephant_ridersDESCR:0 "La plupart des montures étaient inadaptées à la grande taille des Harimari, et de nombreux animaux de troupeau ont instinctivement peur d'eux en raison de leur apparence de tigre. Alors que certains Harimari individuels pouvaient apprivoiser des chevaux et chevaucher dans des formations de cavalerie, ils n'étaient jamais suffisamment nombreux pour déployer des formations complètes de chevaliers harimari. Les éléphants, d'autre part, avaient le tempérament et la masse nécessaires pour porter plusieurs harimari au combat, et ont ainsi vu une utilisation répandue dans la perturbation des formations ennemies aux côtés des tactiques de Chargeurs traditionnelles."
 harimari_12_reformed_harimraj_sashtabara:0 "Les Sashtabara du Harimraj Réformés"
 harimari_12_reformed_harimraj_sashtabaraDESCR:0 "L'une des grandes faiblesses du Harimraj avait toujours été la rareté relative des Harimari pour remplir ses rangs, étant donné qu'ils représentaient moins de 20% de la population de Rahen. En permettant aux levées humaines supplémentaires de participer partiellement à la culture des Sashtabara, les armées ultérieures ont renforcé leurs nombres tout en conservant leur qualité et leur sophistication."
 harimari_15_darasari_ambushers:0 "Embusqueurs Darasari"
 harimari_15_darasari_ambushersDESCR:0 "Adoptant des tactiques utilisées par les diverses forces de guérilla qui ont combattu contre l'occupation Hobgobeline pendant les Guerres de Dhujat, les embusqueurs frappaient rapidement avec des armes à distance avant de disparaître dans les jungles, se regroupant au lieu de rester au combat chaque fois que possible. Les premiers mousquets ont fait leur apparition parmi les rangs des embusqueurs, bien que la plupart préféraient encore les armes conventionnelles."
 harimari_15_vanrahari_unionguard:0 "Garde de l'Union Vanrahari"
 harimari_15_vanrahari_unionguardDESCR:0 "Mettant l'accent sur les anciennes méthodes de combat personnel, la Garde de l'Union Vanrahari était les unités d'élite qui constituaient le noyau des armées Vanrahari au lendemain de la Dissolution du Raj. Défendant Vanrahar contre l'empiètement de toutes les puissances étrangères avec un moral incassable et une grande férocité, les unités de la Garde de l'Union évitaient les pièges de la culture qui entouraient les Sashtabara et combattaient avec toute la force prédatrice d'un tigre."
 harimari_18_elephant_lords:0 "Seigneurs-Éléphants"
 harimari_18_elephant_lordsDESCR:0 "Peut-être la vue la plus magnifique sur le champ de bataille de la poudre précoce était le seigneur-éléphant Harimari, un individu de haut statut avec accès aux meilleures montures et armures. Ces beaux et redoutables guerriers étaient souvent accompagnés d'une garde d'honneur de leurs Chargeurs personnels."
 harimari_19_jadd_infantry:0 "Les Sashtabara Deioderan"
 harimari_19_jadd_infantryDESCR:0 "Forces d'élite Harimari qui se sont développées dans les états princiers du Nahana Jadd immédiatement avant et pendant le Deioderan. Un noyau Harimari lourdement blindé fournissait une percée dans les lignes ennemies avec un feu de volée suivi immédiatement d'une avance en combat rapproché. Les brèches créées par ces tactiques de choc étaient exploitées par l'infanterie humaine plus nombreuse derrière, avec l'objectif de causer une déroute rapide et décisive."
 harimari_19_harimari_musketeers:0 "Griffes-Gâchettes"
 harimari_19_harimari_musketeersDESCR:0 "Quand les armes à feu ont commencé à dominer le champ de bataille, le dévouement Harimari à l'excellence a conduit au développement d'institutions dédiées à l'art du tir de précision. Les tireurs d'élite les plus fins étaient informellement nommés 'Griffes-Gâchettes', et ils constituaient le noyau d'élite de tout régiment de mousquets Harimari."
 harimari_23_harimraj_musketeers:0 "Griffes-Gâchettes Réformées"
 harimari_23_harimraj_musketeersDESCR:0 "Les nouvelles formations d'infanterie avec plusieurs lignes de mousquetaires étaient plus capables de maintenir un feu constant contre les formations ennemies. Nichés dans ces blocs de masse de troupes se trouvaient les tireurs d'élite Griffes-Gâchettes, qui étaient tenus en réserve jusqu'à plus tard dans la bataille quand la densité plus faible des forces ennemies augmentait la probabilité d'un tir réussi."
 harimari_23_raheni_dragoons:0 "Dragons Raheni"
 harimari_23_raheni_dragoonsDESCR:0 "Alors que la cavalerie armée devenait plus importante, les Chargeurs, qui ne pouvaient pas manier d'armes pendant un sprint, ont été remplacés par des auxiliaires humains à cheval. Finalement, les exigences de la centralisation militaire ont fait que ces dragons ont déplacé même les célèbres seigneurs-éléphants, car les tactiques militaires modernes n'ont pas de place pour les démonstrations vanitueuses d'individus."
 harimari_26_harimari_rifle:0 "Infanterie à Fusil Harimari"
 harimari_26_harimari_rifleDESCR:0 "L'accès aux fusils a révolutionné le champ de bataille et a rendu encore plus facile d'enseigner à quelqu'un à être un soldat efficace. Cela a conduit à l'érosion progressive de l'ancienne culture d'infanterie, qui avait été imprégnée d'aristocratie et de tradition, et a conduit à la création de forces entièrement modernisées qui incorporaient de grands nombres d'humains."
 harimari_28_elephant_cannons:0 "Canons sur Éléphants"
 harimari_28_elephant_cannonsDESCR:0 "Les éléphants sont revenus sur le champ de bataille en force avec l'avènement de la machinerie de champ de bataille, qu'eux seuls pouvaient transporter avec aisance. Les plus petits canons montés sur éléphant étaient extrêmement mobiles par rapport à leurs homologues non montés et pouvaient être facilement repositionnés pour profiter des points faibles émergents dans les lignes ennemies."
 harimari_30_harimraj_legion:0 "Légionnaires du Harimraj"
 harimari_30_harimraj_legionDESCR:0 "Bien que les avantages physiques des Harimari aient été grandement diminués en importance par le champ de bataille moderne, c'étaient leurs institutions et leur culture qui continuaient à en faire de féroces combattants. La poursuite de la gloire, à la fois pour soi-même et pour son unité, était une impulsion forte qui motivait tous les soldats du Harimraj, qu'ils soient eux-mêmes Harimari ou non."

 hobgoblin_1_hobgoblin_warband:0 "Bande de Guerre Hobgobeline"
 hobgoblin_1_hobgoblin_warbandDESCR:0 "Certains des souvenirs les plus anciens de la race hobgobeline sont les souvenirs de la bande de guerre. Ces meutes simples mais profondément mortelles de hobgobelins n'étaient pas particulièrement sophistiquées, mais elles profitaient toujours du fait que quand un hobgobelin essaie de tuer quelque chose, cela meurt souvent."
 hobgoblin_1_worg_riders:0 "Chevaucheurs de Wargs"
 hobgoblin_1_worg_ridersDESCR:0 "Les Wargs sont des animaux prédateurs puissants et très intelligents que les hobgobelins ont appris à utiliser comme montures. Leur intelligence combinée à un sens incroyable de l'ouïe et de l'odorat a fait des chevaucheurs de wargs certaines des meilleures cavaleries de poursuite de la période précoloniale."
 hobgoblin_5_nosunin_pike_squares:0 "Carrés de Piques Nosunin"
 hobgoblin_5_nosunin_pike_squaresDESCR:0 "Les Nosunin (corps d'infanterie) étaient la pièce maîtresse de presque toutes les opérations militaires hobgobelines pour les prochains siècles, renommés pour une ténacité implacable qui permettait aux fantassins de survivre à l'entraînement dur requis pour servir. Bien qu'une vision relativement simple du carré de piques, cette avancée tactique serait le catalyseur qui permettrait aux fantassins hobgobelins de dominer le champ de bataille à travers Rahen."
 hobgoblin_5_structured_warband:0 "Bannières Restructurées"
 hobgoblin_5_structured_warbandDESCR:0 "Après la conquête des royaumes en ruine par le Grand Commandement, les hobgobelins ont commencé à s'installer dans ces nouvelles terres. Cela a forcé le Grand Commandement à restructurer le système de bannières pour réorganiser les hobgobelins installés en nouvelles bannières sous la juridiction de l'un des Commandements subsidiaires. Ces bannières nouvellement formées étaient souvent parmi les combattants les plus féroces car leurs terres seraient les premières à être perdues si le Grand Commandement échouait."
 hobgoblin_6_reformed_worg_riders:0 "Chevaucheurs de Wargs Réformés"
 hobgoblin_6_reformed_worg_ridersDESCR:0 "Les campagnes militaires continues à Rahen ont conduit au développement de manœuvres de groupe complexes par des meutes de chevaucheurs de wargs, augmentant grandement leur efficacité sur le champ de bataille."
 hobgoblin_9_hobgoblin_arquebusiers:0 "Arquebusiers Hobgobelins"
 hobgoblin_9_hobgoblin_arquebusiersDESCR:0 "Les hobgobelins étaient parmi les premiers à Rahen à adopter les premières armes à feu dans leurs formations militaires. Ce changement a permis aux hobgobelins d'entraîner et de remplacer les soldats perdus beaucoup plus rapidement que leurs adversaires, qui comptaient encore principalement sur les arcs et les arbalètes."
 hobgoblin_9_zanyu_slingers:0 "Frondeurs Zanyu"
 hobgoblin_9_zanyu_slingersDESCR:0 "Les états esclaves orques et gobelins ont toujours complété les armées hobgobelines de manière indirecte, mais au fil des ans, une coopération militaire plus étroite entre ces résidents du champ de bataille est devenue possible. Intégrer la précision des gobelins et la force brute des orques dans des régiments semi-indépendants de 'frondeurs' a permis au Commandement une option à distance autre que le tir à l'arc, et ces unités sont rapidement devenues une vue commune sur le champ de bataille."
 hobgoblin_10_worg_reiters:0 "Reîtres Wargs"
 hobgoblin_10_worg_reitersDESCR:0 "Parce qu'un cavalier pouvait compter sur son compagnon warg pour agir indépendamment, il est rapidement devenu évident qu'ils étaient bien adaptés pour l'utilisation montée d'armes à feu."
 hobgoblin_12_hobgoblin_musketeers:0 "Mousquetaires Hobgobelins"
 hobgoblin_12_hobgoblin_musketeersDESCR:0 "En raison du succès de l'arquebuse dans les premières campagnes, le Commandement du Sanglier développerait des exercices de tir d'infanterie très avancés pour assurer un chargement et un tir synchronisés. Ces techniques d'exercice permettraient au Grand Commandement de capitaliser rapidement sur l'introduction du mousquet, créant des murs de feu inflexibles pour briser toute opposition."
 hobgoblin_12_ringshield_infantry:0 "Infanterie à Bouclier Annulaire"
 hobgoblin_12_ringshield_infantryDESCR:0 "Alors que l'arquebuse commençait à perdre en popularité en faveur du mousquet dans la plupart des armées, certains hobgobelins l'ont plutôt adaptée pour le combat moderne. Une meilleure rayure et un canon plus court permettaient un tir à une main sans perdre la puissance d'arrêt brutale pour laquelle l'arquebuse était connue, permettant aux fantassins de porter un petit bouclier à une main pour aider dans les engagements rapprochés."
 hobgoblin_15_fire_and_squat:0 "Feu et Accroupissement"
 hobgoblin_15_fire_and_squatDESCR:0 "Peut-être le sommet de l'ingéniosité militaire hobgobeline, la formation Feu et Accroupissement était une solution unique aux luttes constantes de coordonner l'infanterie de ligne sans risquer le tir ami. Alors que la première rangée de soldats tire, ils s'accroupissent rapidement et commencent à recharger leurs armes tandis que la rangée derrière eux tire immédiatement au-dessus de leurs têtes, atténuant ainsi le temps d'arrêt et permettant une volée constante après volée. Bien que cette tactique serait maladroitement adoptée même jusqu'à Cannor, les humains manquaient de la dextérité naturelle et de l'exercice implacable qui permettaient aux hobgobelins d'orchestrer ces exploits presque parfaitement."
 hobgoblin_15_beast_formations:0 "Formations de Bêtes"
 hobgoblin_15_beast_formationsDESCR:0 "Alors que les frontières du Grand Commandement grandissaient, la diversité de ses tactiques augmentait aussi. S'adaptant à leurs environnements, les Commandements subsidiaires ont développé des formations de spécialité uniques basées sur leurs régions d'origine, combinant des concepts locaux avec la discipline et l'ingéniosité hobgobelines pour un effet maximum. Il est rapidement devenu une exigence pour la reconnaissance ennemie de déterminer de quelle région une armée hobgobeline venait avant la bataille, de peur d'être submergés par la férocité du Commandement du Dragon, l'implacabilité du Commandement de l'Éléphant, ou la terreur pure induite par le Commandement du Tigre."
 hobgoblin_19_hobgoblin_legion:0 "Kikun Hobgobelin"
 hobgoblin_19_hobgoblin_legionDESCR:0 "Il n'y avait peut-être rien de si effrayant pour les peuples d'Haless que la vue de milliers de hobgobelins agissant avec l'unité et la discipline pour lesquelles ils étaient si bien connus, une discipline inégalée à Haless. La marche d'un kikun complet pouvait être entendue bien avant qu'ils n'atteignent jamais le champ de bataille, instillant la terreur chez ceux assez malheureux pour les affronter. Tout Haless a appris à craindre le son de marche des bottes en parfaite synchronicité."
 hobgoblin_19_ninyu_primacy:0 "Primauté Ninyu"
 hobgoblin_19_ninyu_primacyDESCR:0 "Le Kikun Ninyu était l'armée combinée composée uniquement des guerriers les plus distingués de tous les Commandements. Brisant la tradition de longue date de chaque maréchal commandant exclusivement ses propres soldats, le Grand Maréchal a finalement établi le Ninyu comme une branche indépendante de l'armée. Ses succès répétés contre des probabilités insurmontables lui ont rapidement valu sa place comme l'avant-garde du Grand Commandement."
 hobgoblin_18_worg_cavalry:0 "Cavalerie Warg"
 hobgoblin_18_worg_cavalryDESCR:0 "Avec le rôle de cavalerie de poursuite diminué sur le champ de bataille moderne, les chevaucheurs de wargs ont fait évoluer leurs tactiques de champ de bataille pour tourner autour d'une charge de flanc décisive. Les wargs monstrueux étaient plus intimidants et démoralisants que les chevaux, bien qu'ils ne pouvaient pas être emballés aussi densément en formation."
 hobgoblin_23_hobgoblin_gragoon:0 "Dragon Hobgobelin"
 hobgoblin_23_hobgoblin_gragoonDESCR:0 "L'adaptation des techniques modernes d'élevage de chevaux pour une utilisation avec des wargs a conduit au développement de races plus petites qui étaient bien adaptées pour l'infanterie montée, tandis que les races plus grandes conservaient leur rôle de briser les formations par une charge de masse."
 hobgoblin_23_hobgoblin_line_infantry:0 "Ligne Hobgobeline"
 hobgoblin_23_hobgoblin_line_infantryDESCR:0 "Alors que les armes de mêlée traditionnelles disparaissaient presque complètement de l'usage de l'infanterie, les formations antérieures devaient être réexaminées. Cela a conduit les théoriciens militaires du Commandement du Sanglier à créer une formation de ligne décalée qui est devenue la marque de l'infanterie hobgobeline pendant la période. Ce passage à une formation purement basée sur les armes à feu a rencontré une résistance des traditionalistes au sein du Commandement du Sanglier qui favorisaient la gloire du combat rapproché."
 hobgoblin_26_hobgoblin_cuirassier:0 "Cuirassiers Warg"
 hobgoblin_26_hobgoblin_cuirassierDESCR:0 "Paradoxalement, alors que les armes à feu prenaient complètement le contrôle des régiments d'infanterie, elles ont commencé à décliner en utilisation pour la cavalerie. Un cuirassier maniant un sabre et chevauchant un warg perturberait les lignes d'infanterie pendant le rechargement, coupant facilement à travers les soldats légèrement blindés de la première période industrielle."
 hobgoblin_26_hobgoblin_rifle:0 "Fusiliers Hobgobelins"
 hobgoblin_26_hobgoblin_rifleDESCR:0 "Rapides, précis et étonnamment mortels, les régiments de fusils hobgobelins sacrifiaient la portée pour un temps de rechargement plus rapide. Les canons rayés amélioraient la précision dans les mains d'un utilisateur qualifié et bien pratiqué, conduisant à la réputation redoutable des fusiliers hobgobelins."
 hobgoblin_30_hobgoblin_drill:0 "Infanterie d'Exercice de Simulation"
 hobgoblin_30_hobgoblin_drillDESCR:0 "La quête de l'exercice parfait avait longtemps tourmenté les théoriciens militaires du Grand Commandement. Peu importe à quel point les exercices devenaient avancés, stricts et épuisants, il était impossible pour les nouvelles recrues d'égaler les compétences des soldats vétérans. Après de nombreuses années de recherche et de tests, les artificiers du Commandement du Dragon avaient créé une solution à ce problème éternel, le Simulateur de Guerre. Grâce à un système avancé d'illusions, les soldats pouvaient être entraînés et exercés pour toute condition de champ de bataille concevable avant de voir le vrai combat. L'exercice de simulation a permis au Grand Commandement de produire en masse des vétérans frais."


 raheni_1_raheni_footsoldier:0 "Fantassin Raheni"
 raheni_1_raheni_footsoldierDESCR:0 "Comme d'autres humains à travers Haless, l'infanterie Raheni précoce consistait presque entièrement en fantassins armés d'une lance, d'un bouclier et d'une épée courte. La majorité de l'entraînement était placée sur l'utilisation de la lance, car l'arme était particulièrement efficace pour traiter à la fois avec un éléphant en charge et un harimari chargeant."
 raheni_5_nadimraj_infantry:0 "Infanterie Nadimraj"
 raheni_5_nadimraj_infantryDESCR:0 "Ce n'était pas un simple coup de chance que le Nadimraj s'élève pour être l'une des premières grandes civilisations à Rahen. En utilisant des soldats semi-professionnels qui s'entraînaient intensivement pendant les saisons de mousson, le Nadimraj assurait un niveau de qualité élevé et une grande population potentielle d'où tirer ses soldats. Ce système est tombé en disgrâce quand l'ascension des harimari a consolidé le service militaire parmi les hommes-tigres, mais la force croissante des royaumes Raheni humains et la menace des hobgobelins verraient la pratique réinstituée pendant la fin des années 1300 et s'épanouir complètement dans les années 1460."
 raheni_9_reformed_nadimraj_infantry:0 "Infanterie Shandibad"
 raheni_9_reformed_nadimraj_infantryDESCR:0 "Bien que le système organisationnel supérieur du Nadimraj ait réémergé à Rahen à la fin des années 1400, l'adoption de tactiques innovantes a pris du retard. Les années 1500 verraient plusieurs changements majeurs venir aux armées Raheni - des piques plus longues se sont répandues car elles ont prouvé leur efficacité non seulement contre les chargeurs harimari et les éléphants de guerre mais aussi la cavalerie jaddari et les chevaucheurs de wargs. Les tailles d'unité ont augmenté, profitant de la population recrue plus grande, et des formations hobgobelines flexibles ont été adoptées pour permettre un redéploiement rapide d'hommes frais à travers le champ."
 raheni_12_sarniryabsad_infantry:0 "Infanterie Sarniryasbad"
 raheni_12_sarniryabsad_infantryDESCR:0 "Alors que les Raheni du nord s'effondraient devant les hobgobelins, les peuples Sarniryasbad du sud grandissaient en force et en richesse, nichés dans le luxe et la bonne fortune. Ces conditions ont attiré de nombreux esprits militaires fins, y compris ceux fuyant le chaos dans le nord, et ont vu un épanouissement de nouvelles tactiques parmi les Chevaliers Esclaves de Bhuvauri. Bien qu'ils aient eu beaucoup moins d'expérience de combat que leurs cousins du nord, les Sarniryasbadi déployaient une infanterie raffinée et bien exercée avec un équipement uniforme, des troupes non entravées par l'épuisement et le désespoir qui tourmentaient les Shamakhadi."
 raheni_12_khedarid_infantry:0 "Infanterie Rasarhid"
 raheni_12_khedarid_infantryDESCR:0 "Quand les Royaumes en Ruine sont tombés et que les guerres Raj-Commandement ont commencé, les Rasarhids se tenaient en première ligne contre les hobgobelins. Les Rasarhid favorisaient un petit noyau d'infanterie lourdement blindé soutenu par un grand nombre d'archers et d'arquebusiers précoces, qui servaient de véritable pouvoir de mort de l'armée. Des volées dévastatrices de flèches inciteraient l'ennemi à approcher des positions fortement défendues, où ils rencontreraient un mur solide d'acier et de volonté. L'infanterie Rasarhid est devenue célèbre pour son stoïcisme rigide, tenant formation même face à des probabilités terribles, et bien que leurs formations statiques étaient inflexibles, elles étaient parmi les forces les plus difficiles à mettre en déroute à Rahen."
 raheni_15_bhuvauri_square:0 "Carré Sramayan"
 raheni_15_bhuvauri_squareDESCR:0 "L'intégration de masse de la poudre noire était un processus lent à travers Rahen, bien que les Bhuvauri aient adopté la pratique plus rapidement que la plupart. S'appuyant sur leurs traditions d'une force bien exercée, les arquebusiers Sarniryasbadi combinés avec de fortes formations de piques déployées sur des barges le long du Kharunyana pour déchaîner un feu dévastateur sur les ennemis qui approchaient. Ces mousquetaires formaient l'épine dorsale des armées qui ont combattu les hobgobelins jusqu'à l'arrêt dans la Grande Guerre de Dhujat. Bien qu'ils manquaient de la férocité des harimari ou de la maîtrise des elfes, les Bhuvauri étaient peut-être l'élément le plus crucial de la coalition, créant un mur de pique et de tir qui égalait la discipline des Hobgobelins et arrêtait le Commandement dans ses traces aux murs de Khiraspid."
 raheni_15_monsoon_regiments:0 "Régiments de Mousson"
 raheni_15_monsoon_regimentsDESCR:0 "Les averses torrentielles qui tourmentent le sud de Rahen, par le grand péril qu'elles présentent, fournissent peut-être les conditions idéales pour transformer le soldat commun en un vétéran endurci non par la bataille, mais par la nature elle-même. En menant l'entraînement militaire principal dans les jungles du Sud de Rahen, de nombreux états Raheni ont réussi à capitaliser sur leurs conditions uniques pour créer un corps de qualité d'infanterie apte à utiliser le terrain accidenté pour établir des 'zones de mort' désignées pour concentrer le feu."
 raheni_19_ghankedhen_musketeers:0 "Mousquetaires Ghankedhen"
 raheni_19_ghankedhen_musketeersDESCR:0 "Bien que les armes à poudre noire seraient utilisées à travers Rahen et adoptées tôt par les Bhuvauri, c'était l'état Ghankedhen nouvellement émergent qui a pleinement embrassé les armes à feu et fait des mousquets l'arme principale de ses soldats. Abandonnant presque entièrement l'infanterie traditionnelle alors que le mousquet proliférait et devenait commun dans les contreforts, jusqu'à 80% des armées Ghankedhen seraient armées de mousquets en 1600. En laissant l'arc derrière entièrement, les Ghankedhen feraient le premier pas majeur pour amener les armées Raheni pleinement dans l'ère de la Poudre Noire."
 raheni_19_exile_legions:0 "Sashtabari Exilés"
 raheni_19_exile_legionsDESCR:0 "Alors que l'Empire Jadd empiétait encore plus dans les terres centrales Raheni, il n'était pas anormal pour des vagues de réfugiés de se diriger vers l'est dans leur sillage, souhaitant échapper au règne des elfes. Parmi ces voyageurs involontaires se trouvaient des vétérans de la Guerre de Dhujat, privés des terres qui leur avaient été accordées pour la retraite. Sans sol à cultiver, ces légionnaires vétérans affluaient vers les armées des Bhuvauri, les Villes de Porcelaine, et les États Bom occidentaux, formant un corps d'élite d'exilés déterminés à récupérer leurs foyers."
 raheni_23_nadimraj_musketeers:0 "Mousquetaires Nadimraj"
 raheni_23_nadimraj_musketeersDESCR:0 "Le bond en avant le plus majeur dans le développement de l'infanterie Raheni était la combinaison d'unités de poudre noire Ghankedhen avec les armées permanentes des Bhuvauri et les techniques de mobilisation de masse du Nadimraj. Pendant les mois de mousson, les réserves conscrites pratiquaient leur précision au mousquet aux côtés de soldats professionnels. Avec des mois de pratique dédiée chaque année, les fermiers Raheni devenaient étonnamment précis avec les armes à feu, et une ressource précieuse qui pouvait gonfler les rangs des armées Raheni à d'énormes nombres d'infanterie capable, rapidement formée au métier de soldat par les professionnels aux côtés desquels ils avaient pratiqué."
 raheni_26_raheni_rifle:0 "Fusiliers Raheni"
 raheni_26_raheni_rifleDESCR:0 "Quand les fusils sont d'abord arrivés à Rahen, les Raheni étaient des adopteurs enthousiastes, car ils fournissaient une portée beaucoup plus longue que les mousquets, ce qui s'accordait bien avec les traditions Raheni de combat à longue portée. Par coïncidence, c'était pendant l'arrivée des fusils que les armées Raheni commenceraient d'abord à utiliser les formations de ligne extrêmement efficaces qui devenaient communes dans le monde entier."
 raheni_30_nadimraj_rifles:0 "Fusils Nadimraj"
 raheni_30_nadimraj_riflesDESCR:0 "Avec l'intégration généralisée des fusils à Rahen, combinée avec la prospérité économique apportée par la mondialisation du commerce, de nombreuses nations commenceraient à passer d'une armée semi-professionnelle à une armée professionnelle, s'entraînant toute l'année, non seulement émulant les armées du Nadimraj, mais les surpassant. Pourtant, cependant, le nom d'Infanterie Nadimraj resterait, car l'idée d'une armée professionnelle à Rahen était devenue inextricablement liée à l'héritage du Nadimraj."
 raheni_1_dhujati_riders:0 "Cavaliers Dhujati"
 raheni_1_dhujati_ridersDESCR:0 "Les terres de Dhujat, au cœur même de Rahen, abritaient la plus grande population d'éléphants au monde. Les cavaliers d'éléphants s'y sont entraînés pendant des millénaires, et la cavalerie d'éléphants de style Dhujati pouvait être trouvée à travers Rahen."
 raheni_6_nadimraj_cavalry:0 "Cavalerie Nadimraj"
 raheni_6_nadimraj_cavalryDESCR:0 "Au fil du temps, bien que les Raheni aient fait un usage extensif des éléphants, il est progressivement devenu clair que leurs tactiques d'éléphant et les tactiques d'infanterie de style Nadimraj nouvellement adoptées n'étaient pas compatibles. En tant que tels, les éléphants prendraient, pour un bref moment, un rôle plus de soutien dans la guerre Raheni, agissant comme des troupes de choc sur les flancs, plutôt que sur les lignes de front."
 raheni_10_stampede_cavalry:0 "Cavalerie de Charge"
 raheni_10_stampede_cavalryDESCR:0 "Au début des années 1500, les cavaliers d'éléphants de Dhujat développeraient une nouvelle tactique, qui était brutale, risquée et dangereuse, mais néanmoins efficace. En excitant délibérément leurs montures avant la bataille, les Raheni créeraient une charge artificielle, apportant un élément de chaos pur à leurs tactiques qui rendait leurs charges impossibles à prédire avec précision pour les commandants ennemis."
 raheni_14_ghavaanaj_elephant_lords:0 "Seigneurs-Éléphants Ghavenaaji"
 raheni_14_ghavaanaj_elephant_lordsDESCR:0 "Avec l'unification de Dhugajir, de nombreux Seigneurs-Éléphants se retrouveraient avec de moins en moins de rôle en politique. En tant que tels, ils se concentreraient plutôt sur leurs rôles martiaux, entraînant à la fois eux-mêmes et leurs montures en armes de guerre mortelles, blindant à la fois eux-mêmes et leurs pachydermes en plaques lourdes. Bientôt, cette tradition de Seigneurs-Éléphants pouvait être trouvée à travers Rahen, pas différente des chevaliers de Cannor."
 raheni_18_reformed_ghavaanaj_elephant_lords:0 "Seigneurs-Éléphants Réformés"
 raheni_18_reformed_ghavaanaj_elephant_lordsDESCR:0 "Alors que les armées Raheni devenaient plus professionnelles, la nature sporadique et interdépendante des Seigneurs-Éléphants a commencé à devenir un problème, car les Seigneurs-Éléphants désobéissaient souvent aux ordres des généraux par la croyance qu'ils étaient de rang supérieur. En tant que telles, de nombreuses réformes auraient lieu pour aligner les Seigneurs-Éléphants et en faire une partie vraie et intégrée des armées Raheni."
 raheni_23_raheni_dragoons:0 "Dragons Raheni"
 raheni_23_raheni_dragoonsDESCR:0 "Malgré leur longue tradition de guerre basée sur les pachydermes, beaucoup à Rahen, influencés par les armées cannoriennes, commenceraient à adopter des dragons à cheval, car ils étaient simplement plus rapides et plus mobiles que les éléphants, bien que moins forts. Bien que certains, notamment les seigneurs de Dhugajir, refuseraient d'adopter la guerre à cheval, pendant plusieurs décennies, cela deviendrait la norme dans de nombreuses armées Raheni."
 raheni_28_elephant_cannons:0 "Canons sur Éléphants"
 raheni_28_elephant_cannonsDESCR:0 "Au 18e siècle, cependant, les éléphants reviendraient à Rahen en pleine force, avec l'avènement de l'Artillerie Pachyderme. Pionniée par les descendants des nobles Seigneurs-Éléphants, ces unités de cavalerie, équipées d'artillerie lourde, deviendraient le plus grand atout des armées Raheni, et était l'un des principaux facteurs qui leur permettaient de suivre le rythme de leurs concurrents hobgobelins et harimari."

 orcish_1_greentide_horde:0 "Horde de la Marée Verte"
 orcish_1_greentide_hordeDESCR:0 "En 1424, Korgus mena une immense armée d'orques hors de l'Échine-du-Serpent à travers Khugdihr pour déferler sur l'Escann. Pendant des siècles, les orques s'étaient entretués et avaient combattu les rares nains survivants dans l'Échine-du-Serpent. Les guerriers de clan de la Marée Verte étaient menés par leurs chefs claniques tandis que de nouveaux clans se formaient dans le tumulte. Certains clans, comme les Brise-Lame et l'Œil-Voilé, utilisaient des tactiques de bataille élaborées et possédaient des structures de commandement rudimentaires. D'autres, tels que les Mange-Chien et les Gorgeurs-de-Sang, se ruaient au combat avec un abandon téméraire et sauvage.\n\nLe véritable chef-d'œuvre de la Horde de la Marée Verte fut accompli lors de la Bataille du Pas-Putride. Après que Grama eut organisé une fausse retraite pour Korgus, les aventuriers brisèrent leurs formations pour les poursuivre. Alors que les aventuriers se retrouvaient isolés, les orques leur tendirent une embuscade dans ces marais maudits, massacrant le prince de Gawed et les marcheurs de Bennon."
 orcish_1_deepwoods_horde:0 "Horde des Bois-Profonds"
 orcish_1_deepwoods_hordeDESCR:0 "En 1424, la Marée Verte déferla sur l'Escann, mais peu savent que cette même Marée Verte pénétra dans les Bois-Profonds. Là, le temps commença à se distordre, les piégeant pendant cent longues années alors que seulement dix-neuf années s'écoulaient réellement. Dans cet environnement hostile, ils durent combattre elfes, gobelins et fées à chaque tournant. Les tactiques qui fonctionnaient dans l'Échine-du-Serpent ou en Escann n'avaient plus aucune efficacité ici.\n\nAu fil des décennies, un nouveau type d'armée naquit : la Horde des Bois-Profonds. Contrairement à la Horde de la Marée Verte, la Horde des Bois-Profonds était née défensive et s'appuyait fortement sur des tactiques de harcèlement et d'embuscades. Dans l'ombre de la forêt ancestrale, des manœuvres impossibles en Escann devenaient réalisables dans les Bois-Profonds. Par l'adaptation, les orques des Bois-Profonds réussirent à demeurer une nuisance tenace qui refusait de mourir face aux avancées elfiques."
 orcish_1_greentide_chargers:0 "Chargeurs de la Marée Verte"
 orcish_1_greentide_chargersDESCR:0 "Durant la Marée Verte, tandis que l'infanterie s'occupait d'écraser les armées ennemies, les Chargeurs de la Marée Verte étaient la force qui terrorisait l'Escann. Chevauchant des wargs féroces, les Chargeurs flanquaient les formations et pillaient les colonies. Contrairement aux chevaux humains, les wargs agissaient comme un second soldat, attaquant et même dévorant soldats ennemis et civils.\n\nAucun clan n'incarnait mieux cette terreur que les Mange-Chien. Les Chargeurs des Mange-Chien brûlaient les villages et menèrent la Charge des Chiens au Pas-Putride, qui tua le prince de Gawed, ainsi que la Charge des Clans à Castonath, qui isola les aventuriers en poches et empêcha une défaite totale."
 orcish_1_deepwoods_stalkers:0 "Traqueurs des Bois-Profonds"
 orcish_1_deepwoods_stalkersDESCR:0 "Les Bois-Profonds étaient étrangers à tout terrain où les wargs excellaient habituellement. Les arbres bloquaient souvent les chemins et les sous-bois empêchaient les charges d'atteindre les vitesses nécessaires pour être plus efficaces que l'infanterie. Pour s'adapter, les orques entraînèrent les wargs à utiliser leur instinct de prédateur. Ainsi naquirent les Traqueurs.\n\nDans l'obscurité de la nuit des Bois-Profonds, les Traqueurs se tapissaient, attendant que les soldats elfes sylvains soient isolés. Une fois un soldat séparé du groupe, les Traqueurs bondissaient et tuaient l'elfe avant de retourner dans les ombres. Ces attaques affaiblissaient progressivement les armées et permirent même aux orques des Bois-Profonds de remporter certaines batailles avant même que l'infanterie n'apparaisse."
 orcish_9_rugan_badraman:0 "Badraman de Rugan"
 orcish_9_rugan_badramanDESCR:0 "En l'an 1463 A.A., le Chef Aadga de Croc-Venimeux proclama le Royaume de Khozrugan. Nommé d'après les champs verdoyants de l'Escann, Khozrugan cherchait à revendiquer la majorité du territoire, mais les champs d'Adenica et de Falsemire n'étaient pas propices aux tactiques d'embuscade des marais et des Grandes-Forêts. Les orques furent entraînés dans des exercices brutaux et mortels pour apprendre à maîtriser l'âme orque et perdre toute peur de la mort, devenant des Badraman, ou berserkers.\n\nLeur épreuve vint à la bataille des Champs-de-Liste. Alors que l'armée de l'Expédition d'Anbenncost s'alignait pour la bataille, les Badraman de Rugan chargèrent au centre, la faisant plier et donnant l'opportunité à la cavalerie warg de les flanquer, les massacrant. L'Expédition d'Anbenncost ne s'en remit jamais, condamnée à n'être qu'une note de bas de page dans l'histoire."
 orcish_9_ungulan_askaran:0 "Askaran d'Unguldavor"
 orcish_9_ungulan_askaranDESCR:0 "En 1494 A.A., la Chef Arosha Brise-Chêne de l'Œil-Voilé fonda le Royaume d'Unguldavor, une confédération de clans. Dans le cadre de ses réformes, elle commença à bâtir une armée professionnelle. Elle institua une structure de commandement et un régiment d'entraînement rigoureux.\n\nIls furent mis à l'épreuve durant la Première Guerre d'Unguldavor. Alors que les forces des Royaumes des Chaînes pénétraient dans les forêts, les Askaran d'Unguldavor effectuaient des embuscades. Cependant, le véritable test eut lieu à la Bataille du Fort-Ardent. Ici, les soldats d'Unguldavor durent combattre en terrain découvert. Les soldats d'Unguldavor marchèrent en formation, bloquant les flèches avec leurs boucliers avant de rencontrer l'adversaire, où leur force orque supérieure et leurs armes forgées à Acier-Hyl firent fondre les rangs ennemis. Le peuple de la Ligue du Comte fut intégré à Unguldavor même s'il perdait du territoire."
 orcish_9_ungulaskaran:0 "Ungulaskaran"
 orcish_9_ungulaskaranDESCR:0 "Dans les Bois-Profonds, les elfes sylvains avançaient toujours plus près tandis que les clans orques et gobelins tombaient un à un. Alors que les Bois-Profonds occidentaux étaient saisis, les orques restants développèrent de nouvelles tactiques. Ungulaskaran, signifiant guerriers de la forêt en orque, devint le terme pour désigner ces nouveaux soldats. Plus disciplinés que leurs prédécesseurs, les Ungulaskaran combattaient défensivement, faisant bon usage des boucliers et des tactiques.\n\nAlors que l'avancée elfique ralentissait à un rythme d'escargot, les Ungulaskaran s'assuraient que les elfes payaient de leur sang chaque pouce de terrain qu'ils conquéraient."
 orcish_10_khagtrabankaran:0 "Khagtrabankaran"
 orcish_10_khagtrabankaranDESCR:0 "En 1477, après avoir été expulsés de Pixiebury par Marrhold, Broyeur-de-Cœur et Croc-Mort s'unirent pour former Barumand. Contrairement à Unguldavor et Khozrugan, Barumand tenta de se cannoriser pour gagner l'acceptation et survivre. Une de ces adaptations fut les Khagtrabankaran, ou cavaliers montés. Élevant une nouvelle race de chevaux Khagtra Barumandi, les cavaliers de Barumand émulaient les traditions chevaleresques cannoriennes, créant même la Romance du Clan Brise-Chêne et leur combat contre la Marée Verte aux côtés des humains.\n\nLes Khagtrabankaran retinrent l'avancée stalborienne pendant un temps, inspirant finalement la cavalerie d'Unguldavor et les sujets orques de Stalbor."
 orcish_10_wargbankaran:0 "Wargbankaran"
 orcish_10_wargbankaranDESCR:0 "À Khozrugan, les cavaliers wargs maîtrisèrent l'art de la guerre montée sur warg. Tirant avantage de la force et de la maniabilité du warg, les Wargbankaran chargeaient au combat, attaquant certains soldats ennemis, avant de battre en retraite dans les terrains accidentés où les chevaux peinaient. Les Wargbankaran ciblaient les ravitaillements lors de missions d'éclairage, harcelant les armées et les affaiblissant avant qu'elles n'affrontent les badraman.\n\nLors de la Première Guerre de Khozrugan, les Wargbankaran furent instrumentaux pour repousser la coalition malgré leur infériorité numérique, défaisant les armées de la Compagnie de Cobalt et de l'Expédition d'Anbenncost. La rumeur de leur férocité se répandit à travers l'Escann, façonnant les idéaux d'Alenor et de Cœur-de-Vouivre."
 orcish_12_ultanaskaran:0 "Ultanaskaran"
 orcish_12_ultanaskaranDESCR:0 "À Anbenncost, des bandes d'orques erraient dans les rues. Ce n'étaient pas des bandes de guerre, du moins pas comme celles que les Escannis affrontaient. Ils portaient des armes à feu au lieu de lances et n'étaient pas agressifs envers les humains. C'étaient des mercenaires, connus sous le nom d'Ultanaskaran, ou guerriers de l'or. Les armées à travers Cannor engageaient des bandes d'Ultanaskaran pour combattre leurs guerres car ils se battaient pour moins que la plupart des mercenaires et étaient avides de combattre même quand les paiements étaient manqués. Pour les Ultanaskaran, ces batailles prouveraient sûrement leur valeur pour la réincarnation avec l'espoir que dans leur prochaine vie ils pourraient combattre pour libérer Dookan.\n\nAu temps des Guerres de la Ligue Corinite, la plupart des Ultanaskaran étaient Corinites, mais l'héritage perdurait. Les clans mercenaires continueraient leur service jusqu'à l'ère Camirane d'Anbennar."
 orcish_12_kashr_badraman:0 "Kashr Badraman"
 orcish_12_kashr_badramanDESCR:0 "Alors que Khozrugan tombait sous l'assaut des aventuriers, un nouveau type de soldat émergea. Les Kashr Badraman, ou 'grands berserkers'. Les Kashr Badraman étaient brutalement entraînés et emplis de vengeance pour leurs frères tombés. Contrairement aux Badraman de Rugan, cependant, ils connaissaient l'importance de l'armure et d'éviter les attaques du nouveau jouet des humains : les armes à feu.\n\nAlors que le Siège de Bal Mire commençait, les Kashr Badraman sortirent pour rencontrer les aventuriers, en tuant autant qu'ils pouvaient ainsi que leurs canons et brûlant leurs provisions. Les Kashr Badraman ne battraient jamais en retraite, mourant tous dans la bataille. Les Kashr Badraman, cependant, ne s'inquiétaient pas car ils seraient réincarnés tandis que les humains resteraient morts pour toujours.\n\nLa bataille fut perdue, mais les Dookanistes se souviendraient toujours des braves Kashr Badraman qui moururent pour préserver leur peuple."
 orcish_14_aelantir_wargs:0 "Wargs d'Aelantir"
 orcish_14_aelantir_wargsDESCR:0 "Dans les jungles de Soruin, les orques parvinrent à capturer certains wargs qui étaient envoyés à la Guilde de Vanbury pour leur fourrure. Ozgarom permit aux wargs d'errer librement dans la jungle, chassant leur propre nourriture et buvant dans les lacs. Les wargs ici devinrent plus grands et plus forts que ceux d'Escann.\n\nDans les batailles contre les tribus Effelai, les cavaliers wargs sont capables de manœuvrer à travers la jungle sentiente pour attaquer les bandes de guerre tribales. De plus, les wargs d'Aelantir sont utilisés pour flairer les racines Effelai, permettant aux orques de trouver où brûler les arbres pour repousser les Effelai."
 orcish_14_nusfurak_knights:0 "Chevaliers Nusfurak"
 orcish_14_nusfurak_knightsDESCR:0 "Alors que les aventuriers s'emparaient de plus en plus de l'Escann, de nombreux demi-orques fuirent vers l'est dans les terres d'Unguldavor. Beaucoup de ces demi-orques étaient descendants de chevaliers escannis ou venaient des terres de Barumand. Avec leur propre troupeau de Khagtran Barumandi, Unguldavor forma les chevaliers demi-orques, ou Chevaliers Nusfurak.\n\nLes Chevaliers Nusfurak combattirent dans la Première Guerre d'Unguldavor, affrontant les chevaliers de Rosande en combat. Alors que Rosande avait une longue tradition chevaleresque et noble sur laquelle s'appuyer, les Chevaliers Nusfurak montrèrent leur prouesse, parvenant à les retenir pour permettre aux autres de flanquer l'infanterie durant la Bataille du Fort-Ardent. Les Chevaliers Nusfurak posèrent les bases pour la future cavalerie d'Unguldavor."
 orcish_15_ozgarom_algakaran:0 "Algakaran d'Ozgarom"
 orcish_15_ozgarom_algakaranDESCR:0 "En Aelantir, le commerce d'esclaves orques verts remplissait plusieurs plantations d'esclaves orques qui ne connaîtraient jamais la liberté. Des générations d'orques vécurent sous le fouet et la plupart se résignèrent à une existence misérable. Cependant, les propriétaires d'esclaves de Marrliande dormaient dans la peur des Algakaran, raiders d'Ozgarom. Parfois, quand la nuit tombait sur les plantations, des légions d'esclaves orques en fuite encerclaient une grande plantation et commençaient leur assaut en tuant silencieusement les gardes avant de libérer leurs frères orques. Ils faisaient ensuite irruption dans le domaine et permettaient aux enfants et innocents de partir avant de le mettre à feu. Les Algakaran emmenaient ensuite les orques libérés sur leurs barges vers les jungles d'Ozgarom. Ces orques devinrent une légende, racontée aux enfants que s'ils se comportaient mal, les Fantômes Verts viendraient."
 orcish_15_ungulan_otashaskaran:0 "Otashaskaran d'Unguldavor"
 orcish_15_ungulan_otashaskaranDESCR:0 "Alors qu'Unguldavor survivait en Escann, les alchimistes devinrent une partie majeure du pays. Leurs laboratoires de campagne explosaient souvent ou produisaient des inventions qui pouvaient faire honte aux gobelins. Parmi les nombreuses inventions se trouvaient des boules enflammées et l'Otash d'Unguldavor. Cela conduisit le roi d'Unguldavor, le Roi Thrak Premier, à créer les Otashaskaran, ou guerriers du feu. Les Otashaskaran utilisaient des armes à feu et étaient aussi disciplinés et organisés que n'importe quelle armée.\n\nDurant cette période, les aventuriers ne tentèrent pas d'attaquer Unguldavor, les Otashaskaran passant beaucoup de temps à combattre bandits et raiders de l'Échine-du-Serpent. Bien qu'Unguldavor ne s'étendît pas, il survécut contrairement à Khozrugan et Barumand, devenant la nation que tous les orques considéraient comme leur foyer."
 orcish_18_rakhalgakaran:0 "Rakhalgakaran"
 orcish_18_rakhalgakaranDESCR:0 "Dans les territoires d'Unguldavor, le contrôle est faible car les clans se gouvernent de manière autonome et certains d'entre eux comme si la Marée Verte n'avait jamais pris fin. Dans cet environnement, les bandits de grand chemin devinrent communs, harcelant tous ceux qui passaient.\n\nDurant la Guerre de la Trahison, Unguldavor réalisa que les Rakhalgakaran, ou bandits de grand chemin, étaient un atout. Par un pacte secret, les Rakhalgakaran furent autorisés à piller tout humain dans les forêts en échange de l'immunité pour leurs crimes. Après avoir scellé l'accord, les Rakhalgakaran pillèrent les camps de Covenblad, prenant de nombreux humains comme esclaves avant de rentrer chez eux avec leur butin. Même après la fin de la guerre, le son des grognements faisait souvent transpirer les voyageurs, car les Rakhalgakaran et leurs wargs n'étaient jamais très loin derrière."
 orcish_19_jungul_nuhgan:0 "Jungul Nuhgan"
 orcish_19_jungul_nuhganDESCR:0 "Les jungles de Soruin sont peut-être le seul havre de paix face aux Effelai. Les Effelai et leurs tribus contrôlées mentalement sont vicieux, attaquant humains, nés-des-ruines et orques sans distinction. Quand Ozgarom fut colonisé par quelques tribus Soruiniques, elles furent entraînées à leurs manières, apprenant comment brûler les jungles pour les tenir à distance tout en sachant quels arbres offraient une bonne couverture ou vous dévoreraient. Ces guerriers seraient appelés les Jungul Nuhgan, ou garde de la jungle. Les Jungul Nuhgan brûleraient une partie massive des Effelai, dégageant des terres à utiliser pour les fermes et gardant la jungle hostile de l'autre côté des Falaises de la Ruine."
 orcish_19_ungulan_sharpshooters:0 "Tireurs d'Élite d'Unguldavor"
 orcish_19_ungulan_sharpshootersDESCR:0 "En l'année 1617, le Roi Grom "le Grand" d'Unguldavor mourut paisiblement de vieillesse. Alors que les orques pleuraient la perte de leur plus grand dirigeant, Esthil attaqua Corintar, leur protecteur, tandis que Rosande, Marrhold et Covenblad attaquaient Unguldavor puisque Corintar ne pouvait les sauver. Ce fut la Guerre de la Trahison, la mort de l'Escann Chevaleresque et la mort de tout espoir pour un état orque moderne.\n\nDans cette heure sombre, les Tireurs d'Élite d'Unguldavor émergèrent. Se cachant dans les buissons et les arbres, les tireurs d'élite éliminaient généraux et soutiens avant que les Otashaskaran ne marchent au combat.\n\nÀ la fin de la Guerre de la Trahison, Unguldavor était battu et piégé dans les bois, mais il était vivant. Et contrairement aux Royaumes des Chaînes, Unguldavor ne serait jamais conquis."
 orcish_23_camirs_auxilaries:0 "Auxiliaires de Camir"
 orcish_23_camirs_auxilariesDESCR:0 "Au lendemain de la Guerre de la Trahison, Unguldavor devint vassal de Nurcestir pour survivre. Les soldats d'Unguldavor furent entraînés sous l'un des généraux de Camir Silmuna à la guerre cannorienne. Ces soldats devinrent auxiliaires dans l'armée de Camir, combattant dans la Guerre de la Tour Noire, la Guerre de Cœur-de-Vouivre et la Guerre de Conquête Camirane.\n\nLe Duc Thrak Second à la Bataille d'Anbenncost mena son armée au combat contre les forces istraloriennes, wexonardes et wesdamériennes. Par des volées de mousquets et des charges de hache, les soldats d'Unguldavor gagnèrent cette section de la bataille, marchant vers la porte nord pour flanquer l'armée principale. En l'espace d'un mois, Anbenncost tomba et Camir fut proclamé Empereur d'Anbennar avec Thrak regagnant le titre de roi."
 orcish_23_utunnvogr_duryazan:0 "Duryazan d'Utunnvogr"
 orcish_23_utunnvogr_duryazanDESCR:0 "Dans la Baie-des-Trolls, ou Utunnvogr en orque, des navires d'apparence grossière avec un mât noir pouvaient être repérés les jours de tempête. Ces navires transportaient des Duryazan, pirates orques. Si un habitant de la Baie-des-Trolls était malchanceux, son navire serait abordé par les Duryazan et son sort dépendrait de si la cargaison était de l'or ou des orques.\n\nLes Duryazan pillaient aussi les côtes d'Isobelin et de Marrliande, ne laissant que des plantations brûlantes et des champs stériles dans leur sillage. Ces raids ramenaient orques et biens à Ozgarom, où ils aideraient à la survie de l'état."
 orcish_23_ozdan_bankaran:0 "Ozdan Bankaran"
 orcish_23_ozdan_bankaranDESCR:0 "À Unguldavor, les Ozdan constituaient toujours un large pourcentage de la population. Les orques du clan Mange-Chien et plusieurs clans mineurs erraient souvent sur le territoire, gardant du bétail et chassant comme si les règnes d'Arosha Brise-Chêne et du Roi Grom le Grand n'avaient jamais eu lieu. Alors que les Dargom se sentaient désillusionnés, il y avait un risque réel qu'ils partent.\n\nUnguldavor donna un privilège aux Ozdan, formant les Ozdan Bankaran. Ils étaient chargés de deux devoirs : garder les humains dehors et garder les orques dedans. Pour chacun qu'ils accomplissaient, ils devaient gagner dix couronnes pour chaque cheveu qu'ils avaient. Pour leur part, les Ozdan remplirent leur devoir, arrêtant la fuite des cerveaux et s'assurant qu'aucune classe humaine rebelle ne se soulève à Unguldavor."
 orcish_26_gromcoat_infantry:0 "Infanterie en Manteau-de-Grom"
 orcish_26_gromcoat_infantryDESCR:0 "Les années 1700 furent une période paisible, sinon prospère, pour Unguldavor. La population explosa sans être constamment asservie ou tuée dans les guerres. En échange de protection, les orques devaient rejoindre l'armée pendant cinq ans en atteignant l'âge adulte dans des régiments ségrégués.\n\nEn 1725, le Général Golm instituerait l'Infanterie en Manteau-de-Grom. Les soldats portaient des manteaux verts avec l'emblème d'Unguldavor gravé dedans. Les orques étaient disciplinés pour combattre en formation tout en utilisant des mousquets Telgier modernes. Les soldats étaient parmi les meilleurs d'Anbennar.\n\nDurant cette période, l'Infanterie en Manteau-de-Grom vit le combat contre des rébellions comme la Rébellion des Trois Rois, aidant Anbennar à retenir le contrôle sur Rosande, Marrhold et les Marches-Lames. Leur efficacité et modernité leur gagnèrent une place dans la nostalgie nationale d'Unguldavor."
 orcish_26_ozgar_otashaskaran:0 "Otashaskaran d'Ozgar"
 orcish_26_ozgar_otashaskaranDESCR:0 "Après deux siècles de vie en Aelantir, les orques d'Ozgarom furent accueillis par un général d'Unguldavor nommé Shador. Shador prit les tactiques qu'il avait apprises de l'armée d'Unguldavor et les adapta à l'environnement d'Ozgarom. Les soldats furent entraînés à l'usage des armes à feu, quand viser et quand tirer. Contrairement à Cannor, les Otashaskaran d'Ozgarom utilisaient des tactiques de frappe et fuite, utilisant la jungle et les caractéristiques du terrain pour se couvrir au lieu de marcher en formation.\n\nAvec le temps, les Otashaskaran d'Ozgar se révélèrent être une menace pour toute tentative de Lorent ou Marrliande d'empiéter sur leur foyer soruinique."
 orcish_28_ozgarbankaran:0 "Ozgarbankaran"
 orcish_28_ozgarbankaranDESCR:0 "Alors que l'autorité d'Anbennar commençait à s'effondrer et que les raids de l'Échine-du-Serpent augmentaient, la plupart des colonies Dargom dans la région frontalière partirent vers le seul centre urbain d'Unguldavor, Gulenhyl. Cependant, certains Ozdan virent une opportunité maintenant que le Bois-Voilé était peu peuplé.\n\nDe nombreux Ozdan et Mange-Chien qui voyaient leur mode de vie menacé par les colons de l'Œil-Voilé prirent leurs Khagtran Barumandi et devinrent nomades, combattant les raids kobolds et gobelins tout en restant une épine dans l'autorité centrale. Cependant, en guerre, les Ozgarbankaran, ou Cavaliers Libres, prendraient la lance et aideraient Unguldavor à repousser tout envahisseur."
 orcish_30_ungulan_badartash:0 "Badartash d'Unguldavor"
 orcish_30_ungulan_badartashDESCR:0 "Le 16 de Chute-des-Larmes (10), 1810, Unguldavor, avec le reste de l'Escann, en eut assez de l'Anbennar Camirane. Après la mort de la monarchie et l'ascension de l'Anbennar de la Poudre Noire, l'Escann déclara l'indépendance. Anbennar, trop occupé avec le chaos et les Guerres de la Poudre Noire imminentes, laissa l'Escann faire sécession.\n\nDans cette période, Unguldavor sous le Roi Grom Troisième créa les Badartash, ou Nouvelle Armée. L'armée fut standardisée et entraînée aux tactiques modernes. Elle se révéla essentielle quand les mois suivants virent Rosande, Marrhold et la Démence Magocratique déclarer la guerre à Unguldavor, tous revendiquant les terres du royaume comme les leurs. Les Badartash se révélèrent victorieux, repoussant chaque invasion jusqu'à ce que toutes les factions s'accordent sur une trêve de dix ans. Les Badartash représentent une vision d'Unguldavor qui pourrait être centralisé et modernisé."
 orcish_30_zuraskaran:0 "Zuraskaran"
 orcish_30_zuraskaranDESCR:0 "Alors que les Otashaskaran d'Ozgar et les Duryazan combattaient dans leurs domaines, il devint inévitable que leurs spécialités soient combinées. Les Zuraskaran en furent le résultat, aussi connus comme Guerriers de la Mer ou Marines. Les Zuraskaran étaient entraînés et formés à la fois à la guerre terrestre et amphibie. Sur les mers, les Zuraskaran étaient le fléau des navires négriers car ils battaient même les équipages les plus armés et saisissaient les navires, envoyant les marchands d'esclaves sur des radeaux pour dire aux habitants de la Baie-des-Trolls ce qui s'était passé.\n\nSur les champs de l'Ynnsmouth, les Zuraskaran pouvaient combattre contre les armées de la Baie-des-Trolls sans avoir à se mettre à couvert. Même en infériorité numérique, ils pouvaient prendre ce pour quoi ils étaient venus sur leurs navires avant d'organiser une retraite. Les Zuraskaran étaient le fléau qui lancerait un véritable débat abolitionniste à Cestirmark."

 black_orcish_1_tribal_cleavers:0 "Fendoirs Tribaux"
 black_orcish_1_tribal_cleaversDESCR:0 "Les Bandes de Guerre orques ont souvent compté sur toutes les armes pouvant être récupérées, pillées ou créées à partir de matériaux disponibles, soit par eux-mêmes, soit avec des esclaves gobelins. Ces armes grossièrement fabriquées prennent souvent la forme de grandes lames lourdes qui se terminent soit par des pointes lestées, soit par des massues soudées à la forge pour aider à infliger un maximum de dégâts contre un ennemi, des gobelins sans armure aux nains lourdement protégés."
 black_orcish_9_facebreaker_battalions:0 "Bataillons Brise-Face"
 black_orcish_9_facebreaker_battalionsDESCR:0 "Bien nommés, ces bandes de guerre réformées sont armées de marteaux, masses et étoiles du matin broyeurs d'os conçus pour fracasser à la fois le métal et les os. Plus organisées qu'auparavant, ces formations récompensent la violence et l'effusion de sang avec le premier choix du butin et les récompenses des tués."
 black_orcish_9_ironmonger_berserkers:0 "Berserkers Ferrailleurs"
 black_orcish_9_ironmonger_berserkersDESCR:0 "Les Ferrailleurs sont des guerriers Orques Noirs qui ont échangé la pure vitesse et sauvagerie du passé pour de nouvelles tactiques. Vêtus de volumineuses plaques de métal récupéré, ces Ferrailleurs se précipitent au cœur de la bataille brandissant les fendoirs du passé, aux côtés de haches, d'épées à deux mains et d'autres instruments broyeurs d'os pour se frayer un chemin dans les rangs ennemis."
 black_orcish_12_field_butchers:0 "Bouchers de Terrain"
 black_orcish_12_field_butchersDESCR:0 "Une évolution du Bataillon Brise-Face, les formations de Bouchers de Terrain sont des bandes de guerre qui ont subi une organisation supplémentaire, avec des rôles spécialisés devenant de plus en plus apparents. Le nom de ces formations vient du rôle du Boucher de Terrain, éclaireurs orques, rangers et combattants de première ligne capables d'infliger la mort dans une sauvagerie de combat rapproché et d'embuscades. Ils agissent aussi comme chasseurs et trappeurs, aidant aux efforts de subsistance tandis que la bande de guerre se déplace à travers les cavernes et routes de l'Échine-du-Serpent."
 black_orcish_12_pipegun_lines:0 "Lignes de Fusils-Tuyaux"
 black_orcish_12_pipegun_linesDESCR:0 "Alors que de plus en plus de nains retournent à l'Échine-du-Serpent, les bandes de guerre orques commencent à entrer en contact avec des armes à feu en quantités jamais vues auparavant. Pour égaler cela, une évolution du Ferrailleur commença à prendre forme. Utilisant des armes à feu naines capturées, ou plus souvent des imitations de mauvaise qualité appelées "fusils-tuyaux", les bandes de guerre orques formaient des lignes de tir de ferrailleurs blindés, qui déchaîneraient un barrage de shrapnel alors qu'ils chargeaient l'ennemi et entraient en mêlée, utilisant leur vitesse et force supérieures pour déchirer l'ennemi."
 black_orcish_15_bologorash_axelobbers:0 "Lanceurs de Haches Bologorash"
 black_orcish_15_bologorash_axelobbersDESCR:0 "Le Bologorash, autrefois une arme traditionnelle souvent utilisée dans les duels orques, a trouvé une nouvelle vie sur le champ de bataille. Ces grandes haches dentelées possèdent une chaîne fixée au bas du manche, qui est ensuite enroulée autour du bras du porteur. Ces haches sont lancées à courte portée, logées dans l'ennemi, puis violemment arrachées avec leurs chaînes, laissant des blessures sanglantes et invalidantes, des membres sectionnés ou des corps décapités de l'ennemi. Utilisé en masse par une bande de guerre entraînée, l'effet est dévastateur contre un ennemi non défendu ou non préparé."
 black_orcish_15_pipe_pistoliers:0 "Pistoliers à Tuyaux"
 black_orcish_15_pipe_pistoliersDESCR:0 "Avec le temps, le Fusil-Tuyau évoluerait davantage alors que l'innovation orque continuait, raffiné avec soit des pièces récupérées, soit plus fréquemment des composants fabriqués par les orques. Bien que loin des fusils et canons rotatifs nains, ces nouveaux "Pistolets" à Tuyaux étaient moins sujets aux défaillances que les armes à feu orques précédentes, les rendant bien plus sûrs pour un orque à utiliser. Maniés par des "Pistoliers à Tuyaux", un orque pouvait en porter de douze à trente, plus un fendoir à une main pour le combat en mêlée une fois les lignes fermées."
 black_orcish_19_carbine_irregulars:0 "Irréguliers à Carabine"
 black_orcish_19_carbine_irregularsDESCR:0 "Alors que les armes à feu continuent de se développer, les tactiques et stratégies qui les emploient doivent également évoluer. La prolifération de la carabine, un fusil raccourci d'inspiration naine, parmi les armées orques aida à renforcer davantage les soldats orques. Typiquement donnée aux maîtres de bêtes Orques Noirs, la carabine trouva aussi un usage extensif aux côtés des éclaireurs avancés et des formations irrégulières qui agiraient comme un écran pour les formations de fusils-tuyaux plus organisées."
 black_orcish_19_grogd_berserkers:0 "Berserkers Enivrés au Grog"
 black_orcish_19_grogd_berserkersDESCR:0 "Les guerriers orques ont longtemps été friands du grog, un terme fourre-tout pour diverses boissons alcoolisées de mauvaise qualité fabriquées dans les camps de guerre hautement mobiles depuis des millénaires, mais récemment de tels processus ont commencé à devenir standardisés face à de nouvelles connaissances : certains mélanges et brassages peuvent conduire un orque à des niveaux de rage de bataille imprévus. Combinés avec le Bologorash, ces berserkers buveurs de grog deviennent alors une force destructrice de la nature sur le champ de bataille, écrasant toute opposition sur leur chemin alors que les coups invalidants sont ignorés ou complètement négligés."
 black_orcish_23_axeshot_skirmishers:0 "Tirailleurs à Hache-Fusil"
 black_orcish_23_axeshot_skirmishersDESCR:0 "Bien que de nombreuses bandes de guerre et tribus Orques Noires résisteraient à l'introduction rapide des armes à feu, il arriva un point où se battre pour sa propre existence briserait toute notion précédente de tradition, surtout face à des ennemis nains et gobelins se modernisant rapidement. Pour de nombreux traditionalistes, l'Arquebuse Hache-Fusil était la solution à un manque de puissance de feu tout en conservant le désir de combat en mêlée. L'Arquebuse Hache-Fusil était, comme son nom l'indique, une arquebuse à canon court avec une tête de hache tranchante attachée soit par des goupilles, un tube placé sur le canon, ou dans certains cas soudée à la forge au canon lui-même. Un barrage dévastateur de tirs serait tiré pour affaiblir l'ennemi, suivi d'un sprint vers la ligne ennemie et d'une mêlée dévastatrice."
 black_orcish_23_flintlock_expeditionaries:0 "Expéditionnaires à Silex"
 black_orcish_23_flintlock_expeditionariesDESCR:0 "Une évolution supplémentaire de la Ligne de Fusils-Tuyaux, les mécanismes de tir à mèche et à roue ont finalement été remplacés par de véritables mécanismes à silex. Sans avoir à allumer une mèche pour tirer leurs armes ou compter sur des ressorts facilement cassables, ce développement offrirait à diverses bandes de guerre, tribus et clans Orques Noirs une plus grande puissance de raid dans les expéditions de pillage, de récupération et de commerce, les amenant à être désignés en général comme "Expéditionnaires à Silex", par amis et ennemis."
 black_orcish_26_earthshatter_formation:0 "Formation Brise-Terre"
 black_orcish_26_earthshatter_formationDESCR:0 "Les traditionalistes Orques Noirs continueraient à être durement pressés par les réclamateurs nains aux côtés de clans gobelins s'organisant rapidement. Cependant, un certain nombre de guerriers orques adopteraient de nouvelles tactiques face aux tirs de volée massifs de leurs ennemis plus petits. Nommées Formations Brise-Terre, les orques porteraient une demi-douzaine de grenades en équipement standard, utilisant leur force supérieure pour les lancer à des distances plus grandes que leurs ennemis ne le pouvaient dans les cavernes étroites de l'Échine-du-Serpent. Le barrage explosif qui s'ensuivait fracassait les formations, ou les ouvrait à un second barrage encore plus dévastateur, suivi soit d'une volée de tirs, soit du rugissement d'orques chargeant."
 black_orcish_26_jaddarin_drill:0 "L'Exercice Jaddari"
 black_orcish_26_jaddarin_drillDESCR:0 "L'Ascension des Jaddari avait été ressentie non seulement par ceux de la surface, mais aussi dans le Dwarovar. Quand les Jadd amenèrent Verkal Gulan dans sa lumière, et plus tard Seghdihr à genoux, les Orques Noirs du Dwarovar Central prirent note alors que leurs ennemis séculaires étaient mis au pas. Quand les premiers missionnaires arrivèrent, il y eut de la tension, et souvent de la violence, mais de ces elfes une vérité fut bientôt révélée. Apprendre des forts n'est pas une faiblesse. C'est une nécessité. Avec nos propres soldats si complètement humiliés, tout ce qui restait était la volonté de s'adapter. Adapter nos fusils, adapter nos lignes, adapter les têtes des nains dans le sol. Les missionnaires Jaddari nous enseignèrent beaucoup de choses, et avec cette nouvelle connaissance, les Orques Noirs sont devenus une force de combat semi-moderne."
 black_orcish_30_longrifle_powder_legions:0 "Légions-Poudre à Fusils Longs"
 black_orcish_30_longrifle_powder_legionsDESCR:0 "Vêtus à la fois de peintures de guerre traditionnelles et de mousquets à long canon procurés du Bulwar, le focus de la guerre orque changea radicalement d'un barrage brutal suivi du carnage de la mêlée à un concept distinctement nouveau : le feu soutenu à distance. Des canons plus longs signifiaient une portée plus longue, ce qui se traduisait finalement par plus de volées avant la mêlée. Bien que ce départ de la tradition laissa de nombreux orques aliénés, les résultats ne pouvaient simplement pas être ignorés, remodelant finalement la doctrine militaire Orque Noire en un modèle similaire à celui des Orques Verts de Cannor."
 black_orcish_30_roadprowler_divisions:0 "Divisions Rôdeurs-de-Route"
 black_orcish_30_roadprowler_divisionsDESCR:0 "Même les anciennes méthodes doivent céder, et pour même le plus fervent traditionaliste Orque Noir, le dépassement des armes à feu sur la mêlée par leurs ennemis ne pouvait plus être nié. Face à l'extinction ou au changement, beaucoup choisirent le changement. Cela prit la forme des Rôdeurs-de-Route. Inspirée par la bande de guerre d'antan, une Division Rôdeur-de-Route est un bloc de construction logistique à partir duquel l'armée moderne Orque Noire est construite. Avec des manteaux noirs et gris pour les aider à se dissimuler dans l'obscurité des cavernes de leurs ennemis, les Rôdeurs-de-Route se sont équipés d'armes d'inspiration naine, comme des répéteurs ou des mousquets rayés, généralement pillés sur des ennemis tombés, mais aussi fabriqués en quantité et qualité croissantes par des mains orques."

 black_orcish_1_chained_quaggoths:0 "Quaggoths Enchaînés"
 black_orcish_1_chained_quaggothsDESCR:0 "Les Quaggoths sont une race d'habitants des cavernes semi-intelligents, utilisés par les maîtres de bêtes orques comme bêtes de guerre. Des tribus de ces créatures des profondeurs sont asservies en masse et enchaînées, gardées comme l'équivalent de cavalerie de surface par les bandes de guerre. Occasionnellement, un quaggoth recevra la supervision d'un certain nombre d'autres quaggoths, agissant comme un chef esclave pour les conduire dans des frénésies supplémentaires, avec des sursis du fouet et de la meilleure nourriture comme récompense - généralement les corps de leurs victimes."
 black_orcish_10_ogrillon_rabble:0 "Racaille d'Ogrillons"
 black_orcish_10_ogrillon_rabbleDESCR:0 "Les Ogrillons sont la progéniture d'accouplements entre orques et ogres. Pour de nombreux orques, cela signifie peu, et les enfants de tels accouplements sont élevés pour un seul but : la violence. Supplémentant les esclaves quaggoths, ces ogrillons sont entraînés pour être de lourdes forces de choc dès leur jeune âge. Vêtus de lourdes plaques sur leurs fronts, leurs dos sont laissés totalement exposés, à la fois pour s'assurer que le fouet du contremaître trouve prise, et pour s'assurer que la retraite est punie de mort ; soit par l'ennemi, soit par une lame orque."
 black_orcish_14_mossmouth_chargers:0 "Chargeurs Gueule-de-Mousse"
 black_orcish_14_mossmouth_chargersDESCR:0 "Les Ogres Gueule-de-Mousse se trouvent communément dans la Vallée des Serpents et le Passage Nord. Ces brutes massives sont cependant les favorites de nombreuses bandes de guerre Orques Noires comme troupes de choc. Plus intelligents, malléables et plus forts qu'un ogrillon ou quaggoth, de nombreuses bandes de guerre peuvent maintenir une force importante d'Ogres Gueule-de-Mousse ; tant qu'elles sont disposées à supporter à la fois le coût en nourriture que ces béhémoths nécessitent chaque jour, et la puanteur qu'ils émanent."
 black_orcish_18_bound_dire_trolls:0 "Trolls Terribles Liés"
 black_orcish_18_bound_dire_trollsDESCR:0 "Les Trolls des Cavernes ne sont pas une rencontre peu fréquente dans les cavernes profondes de l'Échine-du-Serpent, mais fuient généralement ou sont brûlés à mort avant de se permettre d'être capturés. Cependant, quand l'occasionnelle Bande de Guerre Orque Noire parvient à mettre en cage un troll, cela résulte souvent en un désastre attendant de se produire. Les propriétés régénératrices de la chair de troll sont bien connues, et le troll est gardé et "récolté" pour sa chair qui est greffée sur des trolls esclaves existants. L'aboutissement de ceci est une petite armée de Trolls Terribles ; des trolls qui ont été mutés et greffés ensemble pour créer une monstruosité tout aussi susceptible de manger le Troll Terrible à côté d'elle que de manger les ennemis de la bande de guerre."
 black_orcish_23_indentured_hook_horrors:0 "Horreurs à Crochets Asservies"
 black_orcish_23_indentured_hook_horrorsDESCR:0 "Les Horreurs à Crochets sont une espèce de prédateurs omnivores mais agressifs située dans les profondeurs les plus explorées de l'Échine-du-Serpent. Avec des caractéristiques aviaires et insectoïdes, son extérieur dégoûtant cache une intelligence rusée, car ces créatures sont non seulement des chasseurs en meute, mais ont été observées par certains chasseurs pour posséder une forme de système de communication. Indépendamment, ces meutes peuvent être dominées et contrôlées, soit par des chamans et l'esclavage magique, soit simplement en battant les animaux en forme et un contremaître s'établissant comme le chef de la meute. Menées par ces contremaîtres et lâchées sur le champ de bataille, ces créatures déchirent les formations ennemies, et se nourrissent de leurs victimes seulement après que la bataille est gagnée."
 black_orcish_28_hulking_ettins:0 "Ettins Massifs"
 black_orcish_28_hulking_ettinsDESCR:0 "Les Ettins sont presque identiques aux ogres sauf sur deux aspects clairs ; ils possèdent une seconde tête entièrement fonctionnelle capable de pensée indépendante, et les deux têtes sont si monumentalement stupides que c'est un miracle que les deux têtes ne fassent pas tuer le corps. Sans origine discernable, les Ettins n'apparurent dans l'Échine-du-Serpent occidentale qu'après la chute du Segbandal. Indépendamment, leur terrible pensée supérieure les rend presque ridiculement faciles à armer, entraîner et envoyer au combat avec des massues d'acier massives, des épées ou des glaives tout en étant vêtus d'armures d'acier lourd cloutées, créant essentiellement un mur vivant, respirant, monumentalement stupide."

 gnollish_1_pack_hunters:0 "Chasseurs de Meute"
 gnollish_1_pack_huntersDESCR:0 "Bien que le gnoll typique puisse être prédisposé aux combats internes parmi ses pairs, la promesse de richesse, de prestige et de sang, garantie par une maîtresse de meute forte, les unit souvent pour combattre sous une seule meute. Bien que les gnolls soient censés s'équiper personnellement pour la guerre, leur désir primaire de dominer leurs ennemis compense tout manque de leur manque de logistique ou de stratégie, ravageant leurs ennemis comme des épées contre la chair humaine."
 gnollish_9_massed_greatbows:0 "Grands-Arcs Massés"
 gnollish_9_massed_greatbowsDESCR:0 "Au temps du début de l'Âge du Dénouement, les armées gnolls évoluèrent rapidement pour s'adapter aux unités professionnelles que les ennemis étrangers rassemblaient sur le champ de bataille. Les armées de guerre s'organiseraient basées sur les compétences martiales, avec les archers aux grands-arcs ayant leurs visages teints en vert tandis que les gnolls restants se peignaient en rouge. Au combat, les archers seraient massés en une grande formation pour tirer des salves de flèches sur leurs ennemis jusqu'à ce que leurs carquois soient vides. Avec la puissante force de traction du grand-arc gnoll, les archers seraient hypothétiquement capables de surpasser en portée leurs adversaires, les laissant à la merci des flèches et lames gnolls sur le champ de bataille."
 gnollish_9_savage_flayers:0 "Écorcheurs Sauvages"
 gnollish_9_savage_flayersDESCR:0 "Une coutume gnoll commune, en l'honneur de leur messie démoniaque, est de manger rituellement leurs ennemis tombés pour consommer leur force. Certains ont étendu cette tradition misérable en prenant des trophées des cadavres des tués, portant la peau écorchée comme capes, les oreilles et dents comme ornements pour colliers, et les entrailles comme ceintures. Ces zélotes, par leur odeur rance et leur apparence sanglante, brisent les sens et les volontés de leurs ennemis sans colonne vertébrale avant qu'ils ne soient aussi massacrés et récoltés pour le Xhazobine."
 gnollish_9_skull_cross_ravagers:0 "Ravageurs de la Croix-de-Crâne"
 gnollish_9_skull_cross_ravagersDESCR:0 "La Maîtresse de Meute Tluukt mandaterait la formation de la première armée permanente gnoll dans un effort pour se protéger des intrigues envieuses de ses commandants subordonnés, et pour lui fournir une source immédiate de main-d'œuvre en temps de guerre car rassembler des gnolls à travers son royaume devenait progressivement plus difficile. Sa suite serait nommée les Ravageurs de la Croix-de-Crâne, nommés pour leurs motifs de crâne peints sur leur équipement (armure, casques et même visages). Les Ravageurs seraient souvent gardés en réserve dans les batailles rangées intenses, avant d'être envoyés comme l'avant-garde d'une deuxième vague de gnolls contre l'adversaire épuisé, avec des massues cloutées dans leurs mains, des dagues entre leurs dents et une faim enragée dans leurs cœurs. L'héritage de leurs exploits militaires se répandrait parmi les sept mers, inspirant finalement l'iconique crâne et os croisés utilisé par les pirates de toutes races."
 gnollish_12_cackling_death:0 "La Mort Ricanante"
 gnollish_12_cackling_deathDESCR:0 "Une des caractéristiques distinctives d'un gnoll est son ricanement, un rire déconcertant et guttural utilisé dans de nombreux aspects de l'expression de leur race allant de l'agitation à la soif de sang. Une telle cacophonie perçante coule souvent à travers l'air du désert, remplissant les oreilles des elfes et humains d'une terreur sinistre avant que la tension ne soit brisée par des rafales de flèches. Suivant ce barrage mortel, les gnolls émergent des dunes, ricanant bruyamment avant d'attaquer les traînards en combat de mêlée. Cette stratégie d'encerclement, combinée avec un cri de guerre si distinct et perçant, devint infâme dans les premières années de l'Âge du Dénouement des collines du Bulwar aux mers de Rahen."
 gnollish_12_reformed_pack_tactics:0 "Tactiques de Meute Réformées"
 gnollish_12_reformed_pack_tacticsDESCR:0 "La stratégie militaire gnoll évolua aux côtés de l'état gnoll alors que les meutes devenaient toujours plus grandes, forcées d'administrer une multitude de peuples et de races tout en repoussant des ennemis étrangers amers. À travers les années zénith de l'Âge du Dénouement, les gnolls commencèrent à implémenter des manœuvres complexes parmi leurs unités pour combattre efficacement les armées de poudre à canon entraînées. Des objectifs stratégiques simples étaient émis des commandants de meute à leurs nombreux lieutenants pour les exécuter comme ils le souhaitaient, avec le succès étant récompensé et la perspective de promotions et de butin bonus et l'échec punissable de mort (souvent par cannibalisme de parenté ou sacrifice rituel). En résultat de cette méritocratie vicieuse, seuls les lieutenants les plus compétents et loyaux restaient, qui se révélèrent capables de mener de plus petites armées de guerre pour flanquer, manœuvrer et surpasser en intelligence les nombreux ennemis de la Meute au niveau tactique."
 gnollish_12_sawed_off_culverin:0 "Couleuvrines Sciées"
 gnollish_12_sawed_off_culverinDESCR:0 "Le commerce Krah gnoll, aussi détesté qu'il était pour de nombreuses nations civilisées, permit aux gnolls d'entrer dans un vaste monde de marché noir, qui incluait des produits allant des bâtons alimentés par la Larme-de-Dame aux fûts de Noir Dwarovar presque toxique. Cependant, l'une de ses exportations les plus recherchées était le handgonne cannorien, qui proliférerait à travers la population gnoll pour son bruit tonnant et sa facilité de fabrication. Les gnolls modifieraient les handgonnes en raccourcissant et élargissant le canon, permettant à plusieurs coups d'être fourrés dans le gonne pour être tirés simultanément. En raison de la brutalité monstrueuse mais réussie de telles armes à feu, les scribes humains et elfes les rejetteraient avec mépris dans leur littérature pour masquer leur honte et peur de mourir par de telles armes grossières dans les mains de gnolls."
 gnollish_15_blazing_pike_and_shot:0 "Pique-et-Tir Flamboyants"
 gnollish_15_blazing_pike_and_shotDESCR:0 "Quand la guerre statique se répandit rapidement à travers les continents du sud pour adresser la menace des assauts de masse gnolls, les gnolls furent prompts à produire des solutions viables contre de telles stratégies fortifiées. Les gnolls développeraient une stratégie de pique-et-tir, armant la moitié de leur armée avec des mousquets à mèche et l'autre moitié avec des lances de feu avec des peintures faciales identiques aux mousquetaires. Les généraux mèneraient leurs armées dans les murs de piques, trompés par une si simple maldirection, tandis que les sages enverraient des tirailleurs pour défier les piquiers, seulement pour eux d'être brûlés par des flammes crachées par les piquiers à courte portée avant d'être massacrés. En réalité, la qualité douteuse de telles lances de feu minait souvent cette nouvelle stratégie, car les lances de feu étaient moquées pour fréquemment répandre du goudron, de la graisse et du soufre brûlants dans les formations gnolls à la place."
 gnollish_15_musketoon_skirmishers:0 "Tirailleurs au Mousqueton"
 gnollish_15_musketoon_skirmishersDESCR:0 "La chasse est un mode de vie pour la société gnoll ; ceux qui ne peuvent pas tuer, ne mangent pas. Alors que les gnolls s'adaptaient à l'introduction généralisée de l'arme à feu, les armes à feu devinrent une partie intégrale de la vie gnoll. Puissants et facilement transportés, les mousquetons devinrent favoris parmi les chasseurs gnolls. Les mousquetons feraient aussi leur chemin dans la guerre, utilisés par les tirailleurs pour sonder les lignes ennemies et même pour assassiner leurs commandants de loin en utilisant la précision gnoll. Les pirates gnolls pour éliminer les équipages de navires humains et elfes alors que leurs navires corsaires réduisaient la distance sur leurs cibles."
 gnollish_15_powder_slaves:0 "Esclaves de la Poudre"
 gnollish_15_powder_slavesDESCR:0 "Alors que la stratégie, l'organisation et la technologie militaire commençaient à changer en Sarhal, les méthodes traditionnelles de guerre de choc des gnolls devinrent inefficaces. Cela était exaspéré par l'agitation croissante des esclaves alors que les nouvelles des défaites des gnolls dans les raids devenaient répandues. Dans un effort désespéré pour endiguer la menace de rébellion, et pour s'adapter aux marées changeantes de la guerre, les gnolls commencèrent à offrir la liberté aux esclaves méritants en échange du service militaire. Pressés dans des bataillons d'esclaves, ces soldats seraient simplement entraînés à opérer des armes à feu "importées" (récupérées, volées, sauvées) avant d'être intégrés dans des meutes prêtes au combat pour de futurs raids. Un mauvais entraînement, des fournitures et un leadership de leurs maîtresses de meute garantissaient que beaucoup de ces "soldats" seraient condamnés à des tombes précoces, ne posant jamais les yeux sur la liberté promise."
 gnollish_19_boomstick_lines:0 "Lignes de Bâtons-Tonnerre"
 gnollish_19_boomstick_linesDESCR:0 "Les gnolls furent des adopteurs tardifs de la poudre à canon, car les gnolls avaient un approvisionnement rare d'armes à feu accessibles et fonctionnelles à travers l'Âge du Dénouement. Cependant, une prolifération croissante d'armes à feu par le pillage et les artisans esclaves capables de répandre l'art à leurs maîtres gnolls assura un approvisionnement modeste d'armes à feu marginalement acceptables. Dans une bâtardisation de l'exercice Jaddari moderne, les gnolls se formeraient en "lignes de bâtons-tonnerre" et tireraient une salve impie de shrapnel et de feu avant de charger dans la mêlée des formations d'opposants affaiblis. Bien qu'efficace contre les levées inexpérimentées et les troupes de garnison dans les terres frontalières qu'ils pillaient, les gnolls se briseraient souvent les dents sur toute formation d'infanterie de ligne entraînée et battraient en retraite dans leur patrie."
 gnollish_19_dragonfire_blunderbuss:0 "Tromblons Feu-de-Dragon"
 gnollish_19_dragonfire_blunderbussDESCR:0 "Les chamans étaient une partie intégrale de la culture religieuse des gnolls Xhazobkult. Beaucoup d'entre eux avaient une affinité pour la magie et étaient capables d'imprégner les armes avec le feu démoniaque, des flammes inextinguibles et affamées invoquées des profondeurs elles-mêmes. Quand les armes à feu furent introduites dans le Salahad, les chamans furent encouragés à bénir les fusils avec des rituels démoniaques, permettant à leurs coups d'être des conducteurs de feu démoniaque. À travers l'Âge des Rois-Sorciers, les dirigeants gnolls puissants équiperaient leurs gnolls les plus loyaux et zélés avec des tromblons démoniaques et des armures de plaques résistantes aux balles qui ressemblaient aux écailles des anciens dragons. Ces troupes de choc spécialisées seraient appelées les Guerriers Feu-de-Dragon, car leur visage et leur façon de guerroyer ressemblaient aux dragons d'antan."
 gnollish_19_early_flamespitters:0 "Premiers Cracheurs-de-Flammes"
 gnollish_19_early_flamespittersDESCR:0 "Bien que la société gnoll commença à perdre sa soif de sang sauvage par des réformes anti-monstrueuses, elle gagna aussi de vastes connaissances, technologie et développement qui coulèrent à travers les entrepôts gnolls. Le Feu-de-Gobelin, un composé ésotérique des ports d'Aqatbar, fut introduit aux gnolls durant l'Âge des Rois-Sorciers par le commerce avec l'Overclan. Cette concoction noire serait canalisée dans des bidons avant d'être enflammée par une mèche à combustion lente, puis éjectée par un tuyau à air comprimé, produisant un flux constant de feu infernal. Bien que de telles inventions étaient trop lourdes pour être utilisées dans la bataille rangée dans le Salahedesi, les lieutenants gnolls utiliseraient ces cracheurs-de-flammes dans une exposition de pouvoir, intimidant les garnisons ennemies et les bastions rebelles avec la menace d'une immolation douloureuse et lente."
 gnollish_23_blunderbuss_chargers:0 "Chargeurs au Tromblon"
 gnollish_23_blunderbuss_chargersDESCR:0 "Le principal problème présenté par le tromblon gnoll imprécis n'était pas son incapacité à toucher des cibles à distance, mais plutôt comment amener au mieux les soldats gnolls aussi près de l'ennemi qu'humainement possible sans compromettre la formation. La solution était simple : de petits contingents de gnolls chargeraient l'ennemi avec le tromblon en main, tout en étant soutenus par un feu de couverture de l'arrière."
 gnollish_23_fleshroast_brigades:0 "Brigades Rôtis-de-Chair"
 gnollish_23_fleshroast_brigadesDESCR:0 "Pendant des siècles, les gnolls avaient développé des myriades d'armes à poudre, cherchant à surpasser les autres gnolls rivaux en puissance martiale et prestige de clan. Bien que beaucoup de ces créations se manifesteraient à travers d'innombrables variations mutilées de mousquets et pistolets, certaines d'entre elles retournèrent à la forme en regardant vers la grenade pour la sagesse. Les grenades en fonte, bénies par les chamans, devinrent l'arme iconique des Brigades Rôtis-de-Chair pour leur pouvoir dévastateur contre tout matériel. Projetées avec des frondes à bâton spécialement conçues, ces grenades pouvaient voler des centaines de pieds dans les airs avant d'exploser sous les pieds de l'ennemi, massacrant et rôtissant leur chair vivante ou au-dessus de leurs têtes, les douchant de shrapnel et de boules de feu démoniaques. Les Brigades Rôtis-de-Chair deviendraient infâmes dans le Salahad oriental, car leurs grenades pouvaient chasser et rôtir toute chair vivante, de la cavalerie Jaddari aux tirailleurs harpies."
 gnollish_23_scattershot_faceblasters:0 "Destructeurs-de-Face à Mitraille"
 gnollish_23_scattershot_faceblastersDESCR:0 "Il n'est pas surprenant que les gnolls aiment entrer dans la mêlée de la bataille à toute opportunité, qu'ils soient un marchand cultivé ou le guerrier le plus barbare. En tant que tel, les armes à feu gnolls étaient souvent conçues soit pour la chasse, soit pour garantir que le combat rapproché se produirait, permettant aux guerriers de s'immerger dans le carnage et l'effusion de sang. Une telle invention misérable était le fusil-volée, un mousquet à silex multi-canon qui tirerait la valeur d'une volée de coups simultanément, déchirant toute âme infortunée à courte portée. Les fusils-volée seraient les plus renommés dans les mains des Destructeurs-de-Face, un groupe de mercenaires gnolls qui étaient capables de se dissimuler dans les dunes sablonneuses pendant des jours jusqu'à ce qu'une proie convenable marche sans indice, pulvérisant les visages de l'ennemi à bout portant."
 gnollish_26_beastshot_repeaters:0 "Répéteurs Tir-de-Bête"
 gnollish_26_beastshot_repeatersDESCR:0 "Bien que les gnolls n'avaient pas d'alliés étrangers en raison de leur comportement guerrier, ils avaient de nombreuses connexions dans le monde souterrain du marché noir, dont certains vendraient des armes bien conçues en échange d'une forte somme. Un tel client était les Nains Citrine de Seghdihr, qui feraient passer en contrebande des centaines de fusils répéteurs aux contingents gnolls Jaddari. Admirés pour leur haute cadence de tir et létalité précise, les artificiers gnolls répliqueraient leur conception ; bien que ces copies manqueraient du savoir-faire et du détail nain exquis. De tels répéteurs seraient l'arme principale pour les dragons gnolls, qui pouvaient rapidement manœuvrer vers une position de tir sûre avant de marteler les flancs des formations ennemies avec une salve précise de feu de fusil."
 gnollish_26_double_barrel_blunderbuss:0 "Tromblons à Double Canon"
 gnollish_26_double_barrel_blunderbussDESCR:0 "Le tromblon à double canon était une arme non conventionnelle originaire de Gnollakaz qui se répandit rapidement à travers les entités gnolls indépendantes restantes. Conçu à l'origine pour chasser le gros gibier et défendre les navires de raid des marines arrivants, le tromblon devint une arme de choix populaire pour ses dégâts brutaux et sa capacité à tirer deux coups indépendants avant de recharger. Les gnolls utiliseraient ces armes à feu principalement pour déchirer facilement les carrioles de ravitaillement, l'infanterie légèrement blindée et les portes de foyers infortunés avant de saisir le butin et les captifs ; menaçant leur proie avec la colère d'un autre barrage dévastateur chargé dans le second canon."
 gnollish_26_greenflame_launchers:0 "Lanceurs de Flamme-Verte"
 gnollish_26_greenflame_launchersDESCR:0 "Alors que les fortifications devenaient plus complexes et résilientes pour adresser la force écrasante de l'artillerie inventée par les artificiers, le rôle des sapeurs et creuseurs devint plus prononcé dans la guerre de siège. Dans la stratégie militaire gnoll, les sapeurs étaient souvent envoyés en premier pour établir des travaux de terrain temporaires et identifier les points faibles dans la forteresse ennemie ; cette stratégie résultait souvent en de nombreux sapeurs gnolls marchant sans indice dans des zones de mort, étant massacrés par les défenseurs dans le processus. À l'aube de l'Âge des Artificiers, les commandants gnolls commenceraient à équiper les sapeurs avec des lanceurs de flamme-verte, de lourds lance-flammes qui pouvaient lancer des boules de feu concentrées sur les garnisons ennemies. Montés sur des travaux de terrain ou même sur des dunes sablonneuses, les sapeurs gnolls seraient capables de menacer les défenseurs d'immolation de loin, permettant aux gnolls d'avancer hypothétiquement sans aucune opposition pour remplir les objectifs tactiques."
 gnollish_30_combustion_bombers:0 "Bombardiers à Combustion"
 gnollish_30_combustion_bombersDESCR:0 "Onekxhur (littéralement "feu-noir") est une concoction largement utilisée par les gnolls. Typiquement faite en extrayant du goudron et en le distillant avec de la tourbe de marais, ce liquide épais était souvent utilisé dans des rituels chamanistiques pour déchaîner des brasiers durables et ardents à des fins religieuses. Alors que les armes à feu devenaient plus complexes, les gnolls appliqueraient l'onekxhur dans leur armement moderne, versant des quantités copieuses de la concoction infernale dans des roquettes. Après avoir été tirées sur l'ennemi, l'onekxhur s'enflammerait et se répandrait violemment à travers le champ de bataille, déchirant la chair des ennemis alors que leur moral s'effondrait rapidement d'une si cruelle invention de guerre."
 gnollish_30_two_gauge_trenchguns:0 "Fusils de Tranchée Calibre 2"
 gnollish_30_two_gauge_trenchgunsDESCR:0 "Le fusil de chasse calibre 2 était l'une des armes à feu les plus avancées et puissantes que les armuriers gnolls pouvaient fabriquer à la fin de l'Âge des Artificiers ; un tel béhémoth massif, à chargement par la culasse, nécessitait un équipage de deux gnolls pour porter, opérer et tirer avec précision. Malgré ces défauts, le fusil de chasse calibre 2 serait adopté dans la stratégie militaire gnoll. Les compagnies gnolls implémenteraient des tactiques de fixation et flanquement, où les tirailleurs fixeraient les unités ennemies avec un feu de fusil précis depuis un terrain avantageux pour permettre aux équipages de fusils calibre 2 de flanquer profondément dans les lignes ennemies sans contrôle, tirant des coups de cartouche pour éventrer les unités ennemies fixées. Les tirailleurs chargeraient alors en avant, massacrant les traînards en combat de mêlée. Avec ces innovations, les commandants gnolls pouvaient surmonter des armées plus grandes en appliquant constamment une puissance de feu écrasante aux points faibles ennemis et en éliminant leurs forces fragmentées."
 gnollish_30_xhazxhur_flamespitters:0 "Cracheurs-de-Flammes Xhazxhur"
 gnollish_30_xhazxhur_flamespittersDESCR:0 "Bien que l'artisanat Magique gnoll était traditionnellement vue comme inférieure à travers l'Âge des Artificiers, une de leurs inventions misérables devint internationalement infâme pour sa cruauté effrontée : le Cracheur-de-Flammes Xhazxhur. Consistant en deux bidons remplis de feu-vert et d'air pressurisé, le cracheur-de-flammes était opéré en pressant un levier, ce qui ferait que l'air pressurisé forcerait le feu-vert à sortir par une buse, crachant un jet de flammes infernales jusqu'à 15 mètres. Utilisé par des troupes de choc lourdement blindées, ces soldats gnolls pouvaient confortablement réduire la distance contre les ennemis fortifiés avant de pulvériser le feu-vert sur l'ennemi, carbonisant leurs âmes infortunées vivantes dans un brasier insatiable."

 gnollish_1_dire_hyenas:0 "Hyènes Terribles"
 gnollish_1_dire_hyenasDESCR:0 "Les hyènes terribles sont le cousin biologique plus grand du gnoll. Avec un poids moyen de 900 livres et une longueur de 12 pieds, ces bêtes étaient un spectacle dangereux à rencontrer dans le Salahad. Dans les temps anciens, les gnolls apprivoisèrent avec succès ces grandes créatures pour servir de gardiens de tanière et même de montures de guerre, et ceux qui accomplissaient l'acte étaient honorés par leurs chefs de meute, car les hyènes terribles pouvaient facilement mutiler toute proie que leurs dompteurs désiraient."
 gnollish_6_armoured_hyena_riders:0 "Cavaliers de Hyènes Blindés"
 gnollish_6_armoured_hyena_ridersDESCR:0 "Alors que l'armure devenait plus courante dans les armées gnolls en résultat de pillages étendus et de victoires décisives contre les ennemis étrangers, les riches dompteurs de hyènes commencèrent à couvrir leurs montures hyènes terribles avec des plaques d'armure. En raison de l'efficacité pure de ces montures dans les raids gnolls grâce à la durabilité ajoutée, les hyènes blindées devinrent rapidement associées au pouvoir et à la richesse d'un chef de meute, car plus d'hyènes blindées signifiait plus d'hommes et d'elfes morts sur le champ de bataille."
 gnollish_10_salahad_suneaters:0 "Mangeurs-de-Soleil du Salahad"
 gnollish_10_salahad_suneatersDESCR:0 "Les Mangeurs-de-Soleil du Salahad étaient un groupe de mercenaires d'élite associé à la meute de Gnollakaz qui prévalut à travers l'Âge du Dénouement. Bien que réussis contre leurs rivaux Kheteratans dans les raids et escarmouches à travers les terres frontalières, ils étaient les plus renommés pour leur efficacité contre l'infanterie entraînée Jaddari grâce à leur précision montée au grand-arc. Étant donné une telle réputation, les archers montés gnolls reçurent le surnom de Mangeurs-de-Soleil, que la meute soit le lieu de naissance du groupe mercenaire ou non."
 gnollish_14_dire_packmasters:0 "Maîtres de Meutes Terribles"
 gnollish_14_dire_packmastersDESCR:0 "Malgré la propagation toujours croissante des armes à feu dans la guerre, les gnolls restèrent obstinés à utiliser leurs compagnons hyènes terribles pour la guerre dans les voies traditionnelles de la chasse gnoll. En résultat, les maîtres de meute gnolls feraient appel à la nature de chasse en meute de leurs compagnons hyènes terribles, élargissant leurs ricanements jusqu'à plusieurs douzaines d'hyènes par maître de meute. Pourvu d'un conditionnement suffisant par les dompteurs, les meutes d'hyènes terribles chargeraient rapidement vers leurs victimes avant de ravager leur chair et leurs os sans merci."
 gnollish_18_scav_outriders:0 "Éclaireurs Charognards"
 gnollish_18_scav_outridersDESCR:0 "Les unités de cavalerie gnolls devinrent plus spécialisées et professionnelles alors que les besoins logistiques et stratégiques d'armées gnolls plus grandes devenaient plus apparents dans leurs royaumes désertiques. Les Éclaireurs Charognards furent établis durant les années moyennes de l'Âge des Rois-Sorciers, consistant en éclaireurs et tirailleurs sélectionnés à la main par leurs commandants. Ils étaient traditionnellement déployés loin devant leurs compatriotes pour collecter des informations sur les mouvements ennemis, harceler les convois de ravitaillement et chercher des ressources précieuses comme l'eau et le gibier sauvage pour que toute la meute subsiste alors que l'armée de guerre continuait de marcher à pleine vitesse."
 gnollish_23_savage_dragoons:0 "Dragons Sauvages"
 gnollish_23_savage_dragoonsDESCR:0 "Le concept de mousqueterie montée n'était pas une idée étrangère au peuple gnoll. Depuis l'introduction de l'arme à feu, les gnolls combinaient la vitesse et l'endurance de leurs montures hyènes terribles et la létalité des mousquets pour chasser facilement le gros gibier pour la subsistance de leurs clans. De même, la cavalerie gnoll consistait souvent en dragons armés de mousquets à long canon, vêtus des os de leurs dernières chasses. Ces dragons étaient capables de harceler les formations ennemies de loin pour affaiblir leurs nombres et moral, avant d'encercler les restes et de les massacrer en mêlée."
 gnollish_28_hyena_shaturnals:0 "Shaturnals de Hyènes"
 gnollish_28_hyena_shaturnalsDESCR:0 "Malgré la dominance émergente de l'artillerie dans la guerre moderne, le sable mou du Salahad garantissait que la plupart des pièces d'artillerie s'enfonceraient dans le sol, les rendant efficacement sans valeur. Les gnolls s'adapteraient à ces deux réalités directrices en développant des canons pivotants connus sous le nom de shaturnals, qui pouvaient être montés sur des hyènes terribles. En masse, ces shaturnals pouvaient être aussi dévastateurs que l'artillerie traditionnelle, tout en étant presque aussi mobiles que la cavalerie."

 elven_1_elven_archers:0 "Archers Elfiques"
 elven_1_elven_archersDESCR:0 "Libérés des vies médiocrement courtes de nos voisins humains, les elfes utilisent des siècles d'entraînement implacable et d'expertise pour délivrer des flèches sur leurs cibles à des distances extraordinaires avec une précision sans égale. Dans des circonstances idéales, la force de l'ennemi a été réduite de moitié au moment où les archers elfiques doivent tirer leurs épées pour la mêlée qui s'ensuit."
 elven_1_elven_knights:0 "Chevaliers Elfiques"
 elven_1_elven_knightsDESCR:0 "Bien que similaires à leurs homologues humains, les Chevaliers Elfiques préfèrent charger une seule fois et utiliser leurs réflexes améliorés pour surpasser leurs adversaires au cœur du combat."
 elven_5_gladeguards:0 "Gardes-des-Clairières"
 elven_5_gladeguardsDESCR:0 "Suite à la Guerre du Roi-Sorcier, les légions d'elfes qui avaient confié leurs destins à Munas Chantelune quelques décennies plus tôt se retrouvaient maintenant dans une nouvelle terre paisible, bien qu'inconnue. Sculptant un foyer dans une unité difficile avec leurs nouveaux alliés humains, ils s'installèrent dans les nombreuses vallées forestières isolées qui parsemaient le continent. Bien que ces communautés de vallée comptaient souvent sur leurs alliés cannoriens pour préserver la paix, les décennies se transformèrent bientôt en siècles, et la guerre arriva une fois de plus. Pour affronter de tels conflits, des guerriers connus comme les Gardes-des-Clairières furent entraînés en secret pour protéger leurs nouveaux foyers, utilisant les puissants grands-chênes des forêts comme terrain élevé et criblant tout envahisseur potentiel d'une tempête de flèches avant de battre en retraite hors de vue avec agilité."
 elven_6_horse_archers:0 "Archers à Cheval"
 elven_6_horse_archersDESCR:0 "La durée de vie de quatre cents ans permet à tout guerrier elfe de perfectionner de nombreuses compétences, alors que l'humain peut dédier sa vie à l'arc ou à l'équitation : les elfes peuvent faire les deux."
 elven_9_bladedancers:0 "Danseurs de Lames"
 elven_9_bladedancersDESCR:0 "Le Diranbe est une école d'arts martiaux et magiques dans laquelle un lanceur utilise une lame-sort spécialement conçue comme focus de lancement de sorts, intégrant une épée habile dans les composantes somatiques des sorts. Le Diranbe trouve ses origines dans l'extrême-orient, développé et pratiqué par les Xiaken monastiques. Suite à la conquête du Xia par Jaher à la fin du 11ème siècle, les elfes lunaires servant sous l'Empire du Phénix répandirent bientôt l'art à Cannor, où il fut adopté par le naissant Royaume Elfique d'Ibevar et utilisé comme fondation de la première académie militaire cannorienne : Blaíddscal. Intégrant d'anciennes techniques de duel des Précurseurs pour déchaîner une rafale de sorts et de frappes en quelques secondes, les elfes d'Ibevar se retrouvèrent bientôt au cœur du diranbe moderne."
 elven_9_warsingers:0 "Chantres de Guerre"
 elven_9_warsingersDESCR:0 "Le chant a depuis longtemps été une partie intégrale de la culture elfique, chaque vocalisation portant un triptyque de signification, d'émotion et de pouvoir. En temps de chagrin, Munas chanta à la lune pour la guidance et le salut. En temps de guerre, Istralania Chantre-de-Guerre et ses infâmes Banshees feraient trembler les os mêmes de leurs ennemis avec des cris de mort et de chaos, un chant convenable pour rien d'autre que le carnage. En contraste, les chansons apaisantes du légendaire troubadour Alarian Garde-Chant berçaient toute la garnison de Seinathíl dans un profond sommeil, permettant à ses forces de la submerger facilement. Dans l'ère de paix qui suivit la défaite de Nichmer, le chant de guerre trouverait une nouvelle signification dans le théâtre, apprivoisé par la noblesse de Seinathíl pour le divertissement et l'amusement. Cependant, si nous devions jamais répondre à l'appel de la guerre, les chansons de carnage ébranleront et charmeront nos ennemis une fois de plus."
 elven_10_reinforced_elven_knights:0 "Chevaliers Elfiques Renforcés"
 elven_10_reinforced_elven_knightsDESCR:0 "Les forgerons elfes ont découvert un moyen d'imprégner l'armure elfique de certaines qualités pour protéger son porteur de l'avènement récent des armes à feu."
 elven_12_aelnari_starseekers:0 "Chercheurs d'Étoiles Aelnari"
 elven_12_aelnari_starseekersDESCR:0 "Pendant près d'un an, Alariandel brava la Lamentation, suivant l'étoile du soir dans sa noble quête de retour au foyer. Finalement débarquant, les explorateurs devinrent bientôt des colons, les colonies devinrent bientôt des villes, et ainsi naquirent les elfes étoilés. Bien qu'ultimement l'état Aelnari représenta très peu, durant leur zénith ils tinrent leur terrain contre les nés-des-ruines et les colons. Utilisant un noyau de tirailleurs hautement entraînés et zélés, l'armée Aelnari évolua pour traiter principalement les engagements irréguliers, flanquant les guérilleros ennemis et se taillant finalement une place en Aelantir."
 elven_12_mixed_shot_phalanx:0 "Phalange de Tir Mixte"
 elven_12_mixed_shot_phalanxDESCR:0 "Bien que les elfes soient largement considérés comme des adopteurs tardifs de l'arme à feu, une intégration très limitée de l'arquebuse était bien en cours au milieu des années 1500. Les royaumes elfiques avec de hauts niveaux d'interaction avec les humains, comme celui de Havre-de-Lune, feraient finalement ce changement plus tôt que ceux favorisant une position d'isolation, comme ceux séquestrés dans les forêts de Lencenor. La Phalange de Tir Mixte était une variation elfique de la traditionnelle pique et tir dans laquelle les elfes plus jeunes et moins expérimentés formaient le front de la formation, tandis que les anciens et vétérans tiraient sur l'ennemi depuis une relative sécurité dans le carré. Cela marquait une divergence du combat elfique traditionnel : un produit de l'assimilation cannorienne graduelle au cours de cinq siècles."
 elven_14_caracole_horse_archers:0 "Archers à Cheval en Caracole"
 elven_14_caracole_horse_archersDESCR:0 "L'état fixe de la guerre moderne précoce a permis à nos Archers à Cheval d'encercler complètement et d'envelopper les régiments stationnaires, criblant les fous sans défense de flèches de tous côtés."
 elven_15_crossfire_tri_squadrons:0 "Tri-Escadrons en Tir Croisé"
 elven_15_crossfire_tri_squadronsDESCR:0 "Refusant toujours la corvée de la guerre humaine conventionnelle, les elfes lunaires développèrent, au tournant du 17ème siècle, de petites unités d'escouade connues sous le nom de 'triplés', qui utilisaient des siècles d'entraînement organisationnel pour s'assembler et battre en retraite rapidement, permettant des formations bien plus compliquées que la pique-et-tir humaine ne pouvait rassembler. Une telle formation était le Trinaitéin sína Proia, que les Cannoriens jugèrent difficile à prononcer et appelèrent simplement le Tri-Escadron en Tir Croisé, dans lequel des douzaines de triplés s'organiseraient en deux moitiés d'une ligne, chaque moitié légèrement orientée vers l'autre, maniant principalement des arcs longs elfiques traditionnels, certains possédant des armes de poing symboliques. Le tir croisé résultant rendrait la plupart des fortifications de terrain communes inefficaces, s'assurant que les flèches arrivantes arrivent à des angles gênants et variés."
 elven_15_marine_vanguards:0 "Avant-gardes Marines"
 elven_15_marine_vanguardsDESCR:0 "Établi par Varilor Langue-Bleue, frère de Munas Chantelune, le Royaume Elfique de Varivar procéderait à pionnier le concept de guerre amphibie à Cannor, culminant dans la Compagnie Marín de Varivar, le premier corps d'infanterie navale dédié au monde. Bien que Varivar serait finalement dissous durant la Quatrième Guerre du Lilas, la Compagnie Marín vivrait sous la forme des Marines Libres de Varivar, fournissant un exemple et un plan pour d'autres Royaumes Elfiques côtiers pour conduire la guerre amphibie. Les marines libres formeraient finalement la fondation et l'épine dorsale du Corps de Marines Impérial de l'Empire d'Anbennar, en service direct à l'Empereur."
 elven_18_wind_riders:0 "Cavaliers du Vent"
 elven_18_wind_ridersDESCR:0 "Les "Cavaliers du Vent" est un terme donné à la nouvelle tactique elfique de cavaliers légers capables de charger dans les flancs ennemis ou les formations de rechargement et de battre en retraite avant que l'ennemi n'ait une chance de recharger."
 elven_19_icewind_expeditionaries:0 "Expéditionnaires du Vent-de-Glace"
 elven_19_icewind_expeditionariesDESCR:0 "Fortement enracinés dans la tradition et souffrant de taux de naissance moyens, les elfes en Cannor échouèrent finalement à résoudre le problème sous-jacent principal de toute armée basée sur les elfes : la main-d'œuvre. Les elfes sont relativement peu nombreux et éparpillés, et avec chaque elfe perdu, des siècles de connaissances, d'expérience et de prouesse sont perdus aussi, rendant nos pertes bien plus difficiles à remplacer que celles de nos ennemis. Le Royaume Elfique de Celmaldor décida finalement d'intégrer des auxiliaires humains dans l'armée dans une démonstration de pragmatisme sans précédent, menés par des officiers elfes dans des régiments indépendants. Bien que cela résolût leurs préoccupations de main-d'œuvre paralysantes, cette transition fut inversée en plusieurs décennies en raison de la qualité globalement médiocre des levées humaines utilisées, et les armées elfiques restèrent principalement elfiques dès lors."
 elven_19_pistol_dancers:0 "Danseurs au Pistolet"
 elven_19_pistol_dancersDESCR:0 "Bien que se portant étonnamment bien sur le champ de bataille moderne, l'art ancien du diranbe a largement cédé la place au combat basé sur les armes à feu. Originaire de Blaíddscal, une adaptation moderne du diranbe, connue sous le nom de danse au pistolet, fut d'abord utilisée au début du 17ème siècle dans le combat cérémoniel Ibevari, voyant plus tard l'usage dans les armées Ibevari et Aldrésiennes. L'art de la danse au pistolet tourne autour d'une paire de dagues ornementales avec de petits récepteurs à silex et des canons gravés dans les côtés de leurs gardes, remontant le côté de la lame. L'arme résultante avait une utilité similaire au diranbe traditionnel, évitant le focus de l'art sur la magie en retour de la puissance de feu universelle de la poudre noire. Bien qu'imprécises, la paire de dagues serait maniée avec un effet mortel à travers une rafale de tranches et de tirs, une rapidité et une élégance semblables à la danse."
 elven_23_velocity_infantry:0 "Infanterie de Vélocité"
 elven_23_velocity_infantryDESCR:0 "Bien que beaucoup voient les elfes comme des adopteurs tardifs de l'arme à feu, cela ne pourrait être plus éloigné de la vérité. L'efficacité de l'infanterie de ligne vient de la quête sans fin de perfection, que ce soit le mouvement ou le mouvement de rechargement - et aucune autre force au monde ne peut égaler les elfes dans de telles poursuites.\n\nLe seul facteur pour les elfes était le temps, et quand la vieille garde mourut, ils furent remplacés par des elfes qui s'étaient entraînés dans la voie de la poudre et du tir pendant les deux cents dernières années. Même les régiments cannoriens les plus qualifiés ne peuvent typiquement tirer que trois volées par minute, avec certaines unités d'élite gérant quatre. Pour l'elfe commun, cinq est le minimum. Tel est le nom : vélocité."
 elven_23_new_moon:0 "La Nouvelle Lune"
 elven_23_new_moonDESCR:0 "À travers les âges, les elfes ont développé une série de formations basées sur la lune et ses phases, et tout comme l'apparence de la lune change, les formations elfiques aussi. Une Pleine Lune représente une ligne de volée standard, tandis qu'une Nouvelle Lune est plus proche de la guerre de guérilla pour laquelle les elfes sont plus connus. Tout terrain intermédiaire entre ces deux formations est un croissant, avec des croissants croissants transitionnant en volées de ligne complètes, et des croissants décroissants transitionnant en guerre irrégulière alors qu'une formation s'effondre. Utilisant la dextérité naturelle et la discipline des elfes, les formations peuvent se fondre les unes dans les autres sans forme, et des parties individuelles de la ligne peuvent même se détacher en lunes moindres si la situation le nécessite."
 elven_23_mounted_rangers:0 "Rangers Montés"
 elven_23_mounted_rangersDESCR:0 "Alors que les armées elfiques se modernisaient, leur détachement de cavalerie ne le fit pas. Les Rangers Montés rôdaient toujours invisibles et criblaient les régiments de fusiliers de loin, bien au-delà de la distance de mort d'un mousquet."
 elven_26_longshot_musketeers:0 "Mousquetaires de Tir Lointain"
 elven_26_longshot_musketeersDESCR:0 "Alors que le rôle de sniper sur le champ de bataille cannorien n'atteindrait pas la doctrine militaire humaine avant l'avènement du fusil à chargement par la culasse au 19ème siècle, certains tireurs d'élite elfes renommés étaient capables de toucher constamment des cibles à presque 200 yards de distance. Ainsi vint le rôle du mousquetaire de tir lointain, un tireur d'élite sur un terrain élevé proche chargé d'éliminer des cibles de haute valeur, comme des commandants ou des mages, d'une distance telle que seuls les yeux elfiques pouvaient voir."
 elven_26_lunatein_skirmishers:0 "Tirailleurs Lunateín"
 elven_26_lunatein_skirmishersDESCR:0 "Inspirés par les tactiques d'escarmouche ingénieuses pionnières par Ibenion I ta'Lunateín durant la Guerre du Roi-Sorcier, les elfes lunaires d'Ibevar raffinèrent davantage les tactiques de raid nocturne, tirant avantage de leur vision nocturne et du terrain naturellement forestier pour conduire des embuscades organisées, avec le but ultime d'attirer l'ennemi dans une bataille à grande échelle sous le couvert d'une escarmouche."
 elven_28_dragon_lancers:0 "Lanciers Dragons"
 elven_28_dragon_lancersDESCR:0 "Les Lanciers Dragons étaient la réponse elfique à la montée de la cavalerie légère. Ils gagnèrent en fait leur nom de leur armure inspirée des dragons, mais en raison du fait que chaque lance agissait comme un bâton magique, et avant que les lanciers ne rencontrent les formations ennemies, ils libéraient des boules de feu pour avertir de leur avance."
 elven_28_waning_crescent:0 "Le Croissant Décroissant"
 elven_28_waning_crescentDESCR:0 "Avec l'avènement des balles de Larme-de-Dame noire aux côtés du fusil bien plus mortel, les formations de ligne standard devinrent bien trop coûteuses en vies pour les armées elfiques. Commençant au milieu du 18ème siècle, la doctrine militaire des elfes lunaires commença à favoriser le démarrage des engagements en formation de Croissant Décroissant, qui était une ligne de front courbée prête à s'effondrer volontairement et à transitionner vers la guerre de guérilla au moment où la bataille devenait trop dangereuse pour continuer. La transition au combat irrégulier était presque sans couture, laissant l'ennemi dans un état relatif de désarroi et offrant un temps précieux pour se regrouper."
 elven_28_reformed_gladeguards:0 "Gardes-des-Clairières Réformés"
 elven_28_reformed_gladeguardsDESCR:0 "Îles de nature dans des mers d'industrie, les clairières forestières elfiques seraient finalement forcées de se défendre seules, perdant la majorité des accords de sécurité qui les avaient soutenues pendant des siècles - alors que toujours frais dans l'esprit des elfes, ces mêmes accords furent faits il y a des douzaines de générations pour leurs alliés humains. Le temps érode tout, et au milieu d'un monde bien plus hostile, les Gardes-des-Clairières d'autrefois furent forcés de s'adapter. Enfilant un camouflage magique et équipés de mousquets artisanaux elfiques transmis par leurs ancêtres, ces rangers sont uniquement adaptés au terrain forestier et continuent d'utiliser leur agilité à leur avantage - et au désarroi de quiconque ose entrer dans les clairières sans invitation."
 elven_30_two_field_formation:0 "Formation à Deux Champs"
 elven_30_two_field_formationDESCR:0 "Il y a un vieux proverbe elfique : "l'ennemi devrait souffrir à travers deux champs d'embuscade avant de faire face à une armée elfique." Avec la communication magique et les arcs longs améliorés par l'artisanat magique, ce proverbe est devenu réalité. Avec un avantage naturel dans la traversée de terrain accidenté, les armées elfiques peuvent efficacement mener un ennemi à travers plusieurs escarmouches défavorables par de faux engagements et des retraites stratégiques. Une fois que la bataille principale commence, l'ennemi devra faire face à un Croissant Décroissant équipé de fusils modernes, et si possible, les tirailleurs précédents commenceront à causer des ravages dans les lignes arrière de l'ennemi, empêchant la réorganisation et le regroupement. Telle est la manière elfique de combattre : pas une vie perdue en vain."
 elven_30_silistran_drill:0 "Exercice-Chant Istralanien"
 elven_30_silistran_drillDESCR:0 "Il n'y a pas un elfe sur la face d'Halann dont l'âme n'est pas émue par le chant de nos troubadours légendaires, tissant magie et rime dans chaque syllabe, vocalisant leur volonté sur le monde. Cependant, les mélodies plaisantes ne sont pas les seules chansons dignes d'être chantées. Le monde n'est pas si indulgent pour permettre de telles plaisanteries sans aussi rendre hommage au dépravé, au vorace et au vicieux. Ce sont ces chansons que nous choisissons de chanter à nos soldats, enhardis par l'émulation de la défunte héroïne Istralania Chantre-de-Guerre, fléau du Roi-Sorcier et chef des Banshees Istralari. Des mélodies de chagrin et d'effusion de sang, mais aussi de persévérance, de ténacité et de nouvelle vie. La nouvelle vie que nos soldats choisissent de protéger.\n\nAinsi, des chansons déplaisantes à l'oreille seront chantées encore et encore. Les pas marcheront au tempo, les fusils tireront à l'unisson, la fumée remplira l'air, de sorte que tout ce qui reste est l'odeur de suie, la vision de l'ennemi, et les mélodies incessantes de la guerre."

 bulwari_1_desert_fishes:0 "Poissons du Désert"
 bulwari_1_desert_fishesDESCR:0 "Cavalerie légère armée de boucliers ronds, de lances légères et de javelots. Une réaction à la menace gnoll, cette cavalerie de harcèlement comptait sur la vitesse et l'agilité pour submerger leurs ennemis avant même que la bataille ne commence. Ils furent nommés d'après Saed Arduginu, le Poisson du Désert, un général Zambari à qui l'on attribue la tactique de cette unité."
 bulwari_1_gelkali_skirmishers:0 "Tirailleurs Gelkali"
 bulwari_1_gelkali_skirmishersDESCR:0 "Infanterie légère armée de lances courtes et de boucliers rectangulaires, recrutée entre les Gelkali et Kuzarami des Collines des Harpies. Ils formaient généralement un mur avec leurs boucliers contre les attaquants. En raison de la menace des harpies, chaque soldat portait une arme à distance comme des frondes, des javelots ou des arcs courts."
 bulwari_1_phoenix_auxiliars:0 "Auxiliaires du Phénix"
 bulwari_1_phoenix_auxiliarsDESCR:0 "Épéistes légers blindés en cotte de mailles et armés d'épées courbes ou de masses et de grands boucliers rectangulaires. Leur fonction était de soutenir la cavalerie lourde, et au combat ils combattaient en formation compacte. Ils étaient recrutés parmi les habitants de la plaine de Suran, et formaient l'épine dorsale des états successeurs du Phénix."
 bulwari_1_zanite_anahallapti:0 "Anahallapti Zanites"
 bulwari_1_zanite_anahallaptiDESCR:0 "Cavaliers lourds blindés recrutés parmi la noblesse bulwari, où le cavalier et sa monture sont couverts d'armure d'écailles, et armés de lourdes lances, d'armes contondantes et d'arcs. Principalement utilisés pour des charges pour briser la cavalerie lourde et les formations d'infanterie adverses."
 bulwari_5_bahari_shieldbearer:0 "Porteurs de Boucliers Bahari"
 bulwari_5_bahari_shieldbearerDESCR:0 "Infanterie moyenne armée de lances et de boucliers rectangulaires d'origine naine, appelés boucliers glissants, qui avaient la capacité de s'étendre vers le sol pour sécuriser le bouclier et la position de l'utilisateur dans la formation. La formation de porteurs de boucliers tomba en désuétude durant l'Âge des Cendres, mais connut une résurgence durant l'invasion des Gobelins de l'Exode, car leurs nombres écrasants forcèrent les Bahari à adopter des stratégies défensives."
 bulwari_5_gizian_hallapkanu:0 "Hallapkanu Giziens"
 bulwari_5_gizian_hallapkanuDESCR:0 "Archers recrutés parmi les habitants des cités-états de la plaine inférieure de Suran. Durant le règne de Giz de Brasan, un nouveau type de flèche anti-armure fut introduit qui était particulièrement mortel contre les anahallapti Akalšesi et autres ennemis lourdement blindés, leur donnant leur nom : Hallapkanu, les tueurs d'armure."
 bulwari_6_akalsesi_esraka:0 "Ešraka Akalšesi"
 bulwari_6_akalsesi_esrakaDESCR:0 "Cavaliers lourds blindés d'Akalšes. Les ešraka portent les mêmes armes que les anahallapti, une autre unité d'origine Akalšesi, mais ils agissent principalement comme archers de cavalerie, adoucissant la formation ennemie avec un tir de flèches avant de charger. Leur nom reflète leur organisation, car ils combattent divisés en groupes de vingt cavaliers."
 bulwari_9_jadd_seskullu:0 "Šeskullu Jaddari"
 bulwari_9_jadd_seskulluDESCR:0 "Infanterie légère recrutée parmi les convertis Surani au Jadd, armée de boucliers ronds et de sabres bulwari. Ces épéistes hautement qualifiés étaient fréquemment utilisés dans la guerre de siège, où ils seraient lâchés pour traiter avec la résistance une fois les murs percés."
 bulwari_9_reuyeli_shieldbearer:0 "Porteurs de Boucliers Re-Uyeli"
 bulwari_9_reuyeli_shieldbearerDESCR:0 "Infanterie lourde armée de boucliers glissants et de lances plus longues que leurs prédécesseurs. La république de Re-Uyel était l'un des derniers états indépendants Bahari après l'invasion des Gobelins de l'Exode, et leur équipement était (à contrecœur) fabriqué par les nains d'Ovdal Tûngr."
 bulwari_10_bahari_ahitivam:0 "Ahitivam Bahari"
 bulwari_10_bahari_ahitivamDESCR:0 "Cavalerie légère armée de lances et de javelots et blindée avec des cottes de mailles. Les Bahari favorisaient traditionnellement la défense sur l'offense, l'infanterie sur la cavalerie, et le rôle de l'Ahitivam était de couvrir les flancs des porteurs de boucliers et d'attaquer les flancs de la formation ennemie après avoir mis en déroute la cavalerie ennemie."
 bulwari_10_masnsih_horse_archers:0 "Archers à Cheval Mašnsih"
 bulwari_10_masnsih_horse_archersDESCR:0 "Cavalerie légère armée d'arcs courbes. Les Mašnsih utilisaient traditionnellement des armes à distance pour adoucir la formation ennemie avant de charger, mais durant l'Empire Jadd ils adoptèrent les tactiques de la Légion du Désert d'archerie montée, d'escarmouche et de fausses retraites."
 bulwari_12_perzukian_shieldbearer:0 "Porteurs de Boucliers Perzukiens"
 bulwari_12_perzukian_shieldbearerDESCR:0 "Nommés d'après le chef de clan Perzuk, ils sont l'épine dorsale de l'armée de l'Overclan. Les porteurs de boucliers adoptèrent la lance plus longue Re-Uyeli et un bouclier glissant plus grand, similaire au pavois. La formation de porteurs de boucliers fournit un centre plus fort et discipliné aux armées gobelins autrement désorganisées."
 bulwari_12_jaddari_sunforged:0 "Forgés-du-Soleil Jaddari"
 bulwari_12_jaddari_sunforgedDESCR:0 "Jaddar Jexiszuir fut l'un des premiers dirigeants à voir le potentiel des armes à feu, et il établit ce type de régiment d'arquebusiers avant la chute de Dhenijansar, où ils eurent leur baptême du feu. La première rangée de l'infanterie formait un mur avec leur bouclier qui fournissait une couverture à la deuxième rangée pendant le rechargement, et utilisait leurs lances pour tenir l'infanterie ennemie à distance."
 bulwari_14_jaddari_esraka:0 "Ešraka Jaddari"
 bulwari_14_jaddari_esrakaDESCR:0 "Unité de cavalerie composée des sujets Zanites de l'Empire Jadd. L'armée Jadd prit l'organisation de groupe de l'ešraka et l'appliqua à un nouveau régiment de cavalerie de choc, légèrement blindé et armé de lances et de pistolets, dont la fonction était de charger contre les lignes de mousquetaires ennemis."
 bulwari_15_jaddari_agskastu:0 "Agškastu Jaddari"
 bulwari_15_jaddari_agskastuDESCR:0 "L'Agškastu était un mousquet conçu par les meilleurs armuriers de l'empire Jadd, surpassant en propagation, fiabilité et précision ceux des nations environnantes. L'Agškastu devint l'arme standard des Forgés-du-Soleil, et fut instrumental à la victoire au siège de Khiraspid contre le Commandement."
 bulwari_15_overclan_defenders:0 "Défenseurs de l'Overclan"
 bulwari_15_overclan_defendersDESCR:0 "Les soldats Bahari de l'Overclan abandonnèrent leurs boucliers traditionnels et remplacèrent leurs lances par des piques et ils furent déployés en conjonction avec des gobelins portant des armes à feu. Les arquebusiers gobelins harcelaient la ligne ennemie, tandis que les défenseurs les protégeaient de la cavalerie et de l'infanterie ennemies."
 bulwari_18_gelkar_lancers:0 "Lanciers Gelkar"
 bulwari_18_gelkar_lancersDESCR:0 "Cavaliers légers armés de lances recrutés parmi les sujets du Royaume des Harpies. Les chevaux Gelkar sont plus petits et plus lents que leurs homologues des plaines, mais ils sont bien adéquats pour combattre dans le terrain montagneux des Collines des Harpies. La fonction des Lanciers est de fournir un soutien terrestre aux volées de harpies."
 bulwari_19_imperial_agskastu:0 "Agškastu Impérial"
 bulwari_19_imperial_agskastuDESCR:0 "Infanterie de l'Empire Jadd équipée d'un modèle plus avancé du mousquet Agškastu. Les Forgés-du-Soleil abandonnèrent boucliers et lances, et portaient à la place un sabre Šamšir qu'ils utilisaient en chargeant contre la ligne ennemie après l'avoir adoucie avec des tirs de mousquet et d'artillerie."
 bulwari_19_kuzarami_irregulars:0 "Irréguliers Kuzarami"
 bulwari_19_kuzarami_irregularsDESCR:0 "Troupes d'infanterie légère d'élite de l'Akalat Kuzarami. Un état indépendant entouré de géants, Kuzaram développa des tactiques militaires non orthodoxes pour défendre leur terre. L'uniforme des irréguliers servait comme une forme précoce de camouflage, et chaque soldat est un expert dans l'art du tir de précision à longues distances, faisant des ravages sur les lignes ennemies depuis les hautes terres Kuzarami."
 bulwari_23_jaddanzari_line_infantry:0 "Infanterie de Ligne Jaddanzari"
 bulwari_23_jaddanzari_line_infantryDESCR:0 "Soldats recrutés en masse de l'Empire Jadd Occidental. Le long Deioderan et la rébellion de la Ligue Surakeši épuisèrent les ressources de l'empire, et la conscription massive de Surani et Zanites fut utilisée pour remplir les rangs de l'armée. L'Infanterie de Ligne était mal entraînée, mais combattait avec zèle contre les ennemis du Divin-Héraut."
 bulwari_23_jaddanzari_sukallu:0 "Šukallu Jaddanzari"
 bulwari_23_jaddanzari_sukalluDESCR:0 "Connus en Cannor comme dragons, ils sont en réalité une classe d'infanterie qui utilise des chevaux pour la mobilité, mais démontent pour combattre à pied. Ils sont armés de Šukallus, une arme à feu avec un canon court de gros calibre seulement efficace à courte portée."
 bulwari_23_sunfire_grenadiers:0 "Grenadiers Feu-Solaire"
 bulwari_23_sunfire_grenadiersDESCR:0 "Soldats Drolakandi armés de grenades de flamme, fabriquées par l'artisanat magique par les Raveliens de la péninsule. Ces grenades laissent une petite mare de feu après l'explosion initiale, et furent utilisées durant la rébellion de la Ligue Surakeši, car elles se révélèrent particulièrement dévastatrices contre les régiments gnolls de l'Empire Jadd."
 bulwari_26_kuzaki_sharpshooters:0 "Tireurs d'Élite Kuzaki"
 bulwari_26_kuzaki_sharpshootersDESCR:0 "Soldats d'élite de l'Akalat Kuzak recrutés parmi les habitants de la région de Garlas-kel. Ils sont armés de fusils longue distance, et ils sont capables de fournir un feu de couverture depuis leur forteresse de montagne aux troupes combattant dans une position plus basse. Chaque régiment est accompagné d'un groupe d'Eduz-nabari, dont la fonction est de booster le moral des cultistes du Vieux Soleil."
 bulwari_26_saamirsesi_skirmishers:0 "Tirailleurs Saamiršesi"
 bulwari_26_saamirsesi_skirmishersDESCR:0 "Infanterie légère déployée par Saamiršes durant leurs diverses escarmouches dans la Mer Ruinée, ces braves soldats étaient armés de fusils longue portée de style elfe, parfaitement adaptés pour la guerre chaotique dans les jungles des Îles Ruinées. Légendaire était leur capacité à sécuriser des positions avantageuses et établir des fortifications de fortune même sous le feu ennemi."
 bulwari_26_surakesi_sukallu:0 "Šukallu Surakeši"
 bulwari_26_surakesi_sukalluDESCR:0 "Une évolution du Šukallu de l'Empire Jadd, au lieu de démonter pour combattre ils deviennent une vraie force de cavalerie, étant entraînés dans l'usage des armes à feu et du sabre traditionnellement bulwari."
 bulwari_28_zanlibi_blinding_guard:0 "Garde Aveuglante Zanlibi"
 bulwari_28_zanlibi_blinding_guardDESCR:0 "Les disciples exilés du Culte du Vieux Soleil établirent un nouveau foyer dans les terres d'Aelantir, et maintenant libres de la domination des Elfes du Soleil, ils conçurent de nouveaux usages pour leur magie. La Garde Aveuglante est composée des meilleurs fusiliers et mages de Zanlib, qui combattent en petites unités et utilisent la magie de lumière pour coordonner les attaques, aveuglant l'ennemi et le confondant avec des illusions."
 bulwari_28_araskaysit_loyalists:0 "Loyalistes Araškayšit"
 bulwari_28_araskaysit_loyalistsDESCR:0 "Quand la plaine inférieure de Suran se rebella contre Jaddanzar durant la deuxième décennie du Deioderan, Ardašir szel-Akalšes, un auto-proclamé descendant des Araškayšit, fit de même, annonçant la restauration de l'Akalat d'Akalšes. Les loyalistes étaient composés de soldats vétérans qui avaient combattu en Rahen pour Jaddanzar, mais qui désertèrent après la proclamation d'Ardašir. Armés de fusils et portant des manteaux aux couleurs de l'Akalat restauré, leur zèle pour le Jadd fut remplacé par le zèle pour Akalšes et la Maison d'Araš."
 bulwari_28_surakesi_cuirassier:0 "Cuirassier Surakeši"
 bulwari_28_surakesi_cuirassierDESCR:0 "Fruit des relations entre la Ligue Surakeši et les puissances cannoriennes, le Cuirassier remplace le sabre par une épée de style cannorien, et leur fonction est de charger contre l'ennemi, fournissant une puissance de choc aux armées de la Ligue. Les Cuirassiers furent la clé de la victoire Surakeši dans plusieurs batailles contre Jaddanzar."
 bulwari_30_overclan_skirmishers:0 "Tirailleurs de l'Overclan"
 bulwari_30_overclan_skirmishersDESCR:0 "Régiments d'infanterie légère de l'Overclan, généralement déployés comme avant-garde ou garde de flanc. Inspirés par les Irréguliers Kuzarami, les tirailleurs portent des uniformes qui les camouflent avec les forêts de Bahar, et portent des fusils modernes développés par les artificiers gobelins. En temps de paix, ils sont chargés de garder la frontière entre l'Overclan et le Royaume des Harpies."
 bulwari_30_surakesi_guardsman:0 "Garde Surakeši"
 bulwari_30_surakesi_guardsmanDESCR:0 "Infanterie de la Ligue Surakeši, recrutée parmi les citoyens de la plaine inférieure de Suran. Bien qu'inférieure en nombre aux armées de l'Empire Jadd, l'infanterie Surakeši compensait avec un entraînement et un équipement supérieurs. Beaucoup des officiels de la Ligue furent entraînés en Cannor et apportèrent avec eux l'expérience, les tactiques et la structure de commandement développées durant les guerres de la Poudre Noire."

 firanyan_harpy_1_shriekers:0 "Hurleuses"
 firanyan_harpy_1_shriekersDESCR:0 "Les harpies sont depuis longtemps connues pour avoir une aptitude naturelle pour le chant, qu'elles utilisent généralement pour charmer les hommes humains. Cependant, avec l'entraînement, la voix d'une harpie peut aussi être une arme dangereuse. Les Hurleuses crient alors qu'elles fondent vers leurs ennemis, les paralysant alors que leurs oreilles saignent dans un silence nouvellement trouvé."
 firanyan_harpy_1_vertical_pikes:0 "Piques Verticales"
 firanyan_harpy_1_vertical_pikesDESCR:0 "En réponse aux porteurs de boucliers bulwari, qui sont capables d'embrocher facilement les harpies essayant de charger sur eux, les harpies ont développé leurs propres unités de piquiers. S'élevant haut au-dessus de l'ennemi, les harpies plongent leurs lances dans l'infanterie sans défense, avant de les retirer des cadavres et de répéter le processus."
 firanyan_harpy_9_airborne_archers:0 "Archers Aéroportés"
 firanyan_harpy_9_airborne_archersDESCR:0 "Des Jaddari, les harpies d'Elaiénna (et à travers elles, d'autres harpies) apprirent l'art de l'archerie, et adaptèrent bientôt ces techniques aux tactiques de bataille des harpies. Les archers harpies sont entraînés à tirer en succession rapide alors qu'ils volent autour de l'ennemi, le taux de tir pur venant de toutes les directions compensant souvent le manque de précision."
 firanyan_harpy_9_charge_abductors:0 "Ravisseuses de Charge"
 firanyan_harpy_9_charge_abductorsDESCR:0 "Les harpies d'Harpylen sont en moyenne plus fortes que les autres harpies en raison de combats constants avec les Bulwari, et dépendent aussi plus de l'enlèvement d'hommes pour la reproduction que d'autres groupes. En tant que telles, elles ont commencé à utiliser ces traits au combat, saisissant les soldats ennemis et les traînant haut dans le ciel, avant de les envoyer crier vers leur mort."
 firanyan_harpy_12_luring_songstresses:0 "Chanteuses Attirantes"
 firanyan_harpy_12_luring_songstressesDESCR:0 "Alors qu'elles continuent à se civiliser en raison de l'influence Jaddari, les harpies Elaiénni se sont tournées vers des méthodes moins violentes pour la reproduction, la plus commune étant de charmer les hommes avec des chansons entrelacées de magie. Finalement, une harpie brillante réalisa que ces chansons pouvaient être utilisées pour attirer les défenseurs d'une forteresse mal protégée magiquement, ou faire que les soldats lâchent leurs armes."
 firanyan_harpy_12_rattling_shriekers:0 "Hurleuses à Crécelles"
 firanyan_harpy_12_rattling_shriekersDESCR:0 "Alors que les harpies orientales apprennent à charmer les ennemis avec leur belle voix, celles de l'ouest continuent à raffiner leur voix pour créer des cris encore plus terrifiants au combat. Avec le temps, elles utiliseraient des instruments de crécelle spécialement conçus pour ajouter un bruit de fond similairement dérangeant et douloureux à leurs cris."
 firanyan_harpy_15_dual_couriers:0 "Coursiers Doubles"
 firanyan_harpy_15_dual_couriersDESCR:0 "Alors que les harpies orientales rejoignent la croisade de la Légion du Désert contre Rahen et Bulwar, elles développent aussi de nouvelles tactiques utilisées en collaboration avec les soldats humains et elfes. La plus commune est l'utilisation de harpies comme transports aériens, livrant silencieusement des soldats derrière les lignes ennemies ou dans une ville défendue par une forteresse."
 firanyan_harpy_15_flying_arquebusiers:0 "Arquebusières Volantes"
 firanyan_harpy_15_flying_arquebusiersDESCR:0 "L'archerie nous a bien servi dans le passé, mais le temps est venu de se moderniser. Les armées de Bulwar ont depuis longtemps employé des armes basées sur la poudre comme l'arquebuse, et le temps est venu que nous fassions de même. Utilisant la verticalité pour gagner une ligne de tir non obstruée et notre vision améliorée pour une précision mortelle, nous deviendrons les pistolères des cieux."
 firanyan_harpy_19_aerial_crossfire:0 "Tir Croisé Aérien"
 firanyan_harpy_19_aerial_crossfireDESCR:0 "Alors que les humains de Bulwar s'adaptaient au combat à haute altitude en utilisant de grands boucliers courbes, les harpies commencèrent à passer à plusieurs champs de tir se chevauchant, s'assurant que l'ennemi reste en enfilade et ne peut se défendre contre tous les angles de la tempête de projectiles à venir."
 firanyan_harpy_19_feather_flechettes:0 "Fléchettes de Plumes"
 firanyan_harpy_19_feather_flechettesDESCR:0 "Bien que les armes à feu typiques soient un défi à tirer depuis de hautes altitudes, des projectiles spécialisés semblables à des fléchettes connus sous le nom de fléchettes ont commencé à faire surface comme une alternative possible. Bien qu'elles manquent de la puissance d'arrêt des armes à feu, elles manquent aussi du recul terrible qui a empêché leur adoption généralisée dans l'armée. Utilisant des plumes de harpie pour maintenir leur visée vraie, ces nouvelles fléchettes se révéleront mortelles sur le champ de bataille."
 firanyan_harpy_23_harpylen_sharpshooters:0 "Tireurs d'Élite d'Harpylen"
 firanyan_harpy_23_harpylen_sharpshootersDESCR:0 "L'implémentation de tireurs d'élite dans un champ de bataille moderne nécessite que deux problèmes pressants soient résolus : l'imprécision et le positionnement avantageux. La propagation des fléchettes parmi les militaires harpies a largement résolu le problème précédent, et il n'y a pas de meilleure position que le ciel ouvert. Avant que l'ennemi ne puisse réagir, des tempêtes de grêle de fléchettes pleuvront du ciel d'une portée jamais entendue auparavant."
 firanyan_harpy_23_siadan_stormsingers:0 "Chanteuses de Tempête Siádan"
 firanyan_harpy_23_siadan_stormsingersDESCR:0 "Bien que le chant soit largement tombé en défaveur parmi les harpies occidentales, en Bulwar Lointain la tactique reste forte sous la forme des Chanteuses de Tempête des Siadans. Employant une combinaison de chant pour étourdir puis de cris pour mécontenter, les Harpies Siádan ont perfectionné l'art de la guerre vocale, avec la plupart des ennemis devenant rapidement une populace désorganisée en quelques minutes d'observation non protégée de la cacophonie mélodique des harpies."
 firanyan_harpy_26_aerial_grenadiers:0 "Grenadiers Aériens"
 firanyan_harpy_26_aerial_grenadiersDESCR:0 "Les grenades à plongeur typiques vues à travers Bulwar sont largement efficaces de près, mais sont sujettes à se briser et possèdent de nombreux autres défauts de conception. Heureusement, la biologie unique des harpies nous permet de renoncer à la complexité mécanique en faveur de la pure force de commotion. En pondérant un côté de la grenade pour avoir un centre de gravité clair, le simple mouvement de chute est suffisant pour amorcer le plongeur, permettant une explosion rapide au moment où la grenade touche le sol, avec un raté très rare."
 firanyan_harpy_26_needlegunners:0 "Tireuses au Fusil-Aiguille"
 firanyan_harpy_26_needlegunnersDESCR:0 "Les avancées récentes dans le chargement par la culasse ont donné naissance à une variante chargée par la culasse des lanceurs de fléchettes standard, surnommée tout simplement le Fusil-Aiguille. Lançant des fléchettes faites avec des plumes de harpie au lieu de fer, les Fusils-Aiguilles sont bien plus légers que d'autres armes à feu contemporaines et manquent du recul terrible qui a affligé les premiers tireurs d'élite aériens."
 firanyan_harpy_30_airland_warfare:0 "Guerre Aéro-Terrestre"
 firanyan_harpy_30_airland_warfareDESCR:0 "Comme avec la plupart des choses, le plein potentiel de la guerre harpie ne peut être réalisé avec nos soldats seuls. En intégrant des auxiliaires humains pour lancer des assauts frontaux alors que l'ennemi est criblé de feu de Fusil-Aiguille d'en haut, toutes formes de défense sont invalidées. Les tranchées seront tirées d'en haut, et les canopées seront prises d'assaut par les forces terrestres. Tous ceux qui se tiennent sur notre chemin sont à plaindre."
 firanyan_harpy_30_the_gyrojet:0 "Le Gyrojet"
 firanyan_harpy_30_the_gyrojetDESCR:0 "Avec l'adaptation continue de l'artisanat magique dans l'armée vient l'innovation. Voici le Gyrojet, un fusil gyro-stabilisé qui lance des dispositifs de combustion miniatures autopropulsés. Une arme avec virtuellement aucun recul, parfaite pour tirer sur des cibles sans méfiance depuis des distances sans précédent."

 siadunan_harpy_1_shriekers:0 "Hurleuses"
 siadunan_harpy_1_shriekersDESCR:0 "Les harpies sont depuis longtemps connues pour avoir une aptitude naturelle pour le chant, qu'elles utilisent généralement pour charmer les hommes humains. Cependant, avec l'entraînement, la voix d'une harpie peut aussi être une arme dangereuse. Les Hurleuses crient alors qu'elles fondent vers leurs ennemis, les paralysant alors que leurs oreilles saignent dans un silence nouvellement trouvé."
 siadunan_harpy_1_vertical_pikes:0 "Piques Verticales"
 siadunan_harpy_1_vertical_pikesDESCR:0 "En réponse aux porteurs de boucliers bulwari, qui sont capables d'embrocher facilement les harpies essayant de charger sur eux, les harpies ont développé leurs propres unités de piquiers. S'élevant haut au-dessus de l'ennemi, les harpies plongent leurs lances dans l'infanterie sans défense, avant de les retirer des cadavres et de répéter le processus."
 siadunan_harpy_9_airborne_archers:0 "Archers Aéroportés"
 siadunan_harpy_9_airborne_archersDESCR:0 "Des Jaddari, les harpies d'Elaiénna (et à travers elles, d'autres harpies) apprirent l'art de l'archerie, et adaptèrent bientôt ces techniques aux tactiques de bataille des harpies. Les archers harpies sont entraînés à tirer en succession rapide alors qu'ils volent autour de l'ennemi, le taux de tir pur venant de toutes les directions compensant souvent le manque de précision."
 siadunan_harpy_9_charge_abductors:0 "Ravisseuses de Charge"
 siadunan_harpy_9_charge_abductorsDESCR:0 "Les harpies d'Harpylen sont en moyenne plus fortes que les autres harpies en raison de combats constants avec les Bulwari, et dépendent aussi plus de l'enlèvement d'hommes pour la reproduction que d'autres groupes. En tant que telles, elles ont commencé à utiliser ces traits au combat, saisissant les soldats ennemis et les traînant haut dans le ciel, avant de les envoyer crier vers leur mort."
