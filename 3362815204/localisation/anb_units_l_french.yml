 dunesole_ogre_18_doom_chariots:0 "Bombardiers Khavysurkh"
 dunesole_ogre_18_doom_chariotsDESCR:0 "Réalisant le pouvoir des canons et le danger de leurs propres béliers attachés de bombes, les chargeurs prennent maintenant le champ de bataille portant des canons et plusieurs explosifs à lancer de celui-ci. Ils courent droit à travers l'ennemi, tirant depuis leurs canons alors qu'ils vont. Quand ils manquent de munitions, ils recourent à leurs vieilles tactiques et utilisent leurs canons en fonte comme les béliers qu'ils ont depuis abandonnés."
 dunesole_ogre_23_hunger_chariots:0 "Bombardiers Khavysurkh Réformés"
 dunesole_ogre_23_hunger_chariotsDESCR:0 "Alors que nos bandes de guerre se remplissent de guerriers plus professionnels, nous avons commencé à fabriquer spécifiquement des canons-béliers pour nos Khavsurkhs, maintenant avec des poignées pour tenir les canons avec et pour fournir une stabilité accrue lors du tir. Avec l'aide d'un homme exceptionnellement petit ; il s'appelait lui-même un gnome ; leurs projectiles ont eu des éléments incendiaires ajoutés à eux, permettant à nos canonniers de mettre le feu à ceux qui se tiennent sur le chemin de leur charge."
 dunesole_ogre_28_dragoon_chariots:0 "Seigneurs-Canon Shastranba"
 dunesole_ogre_28_dragoon_chariotsDESCR:0 "De leurs débuts comme sprinteurs vêtus de cuir, mutilant les ennemis à mains nues, nos troupes de choc ont parcouru un long chemin. Maintenant, ils se tiennent comme les Ogres les plus redoutés que l'on puisse rencontrer. Le Shastranba porte un costume épais d'acier, gravé de scènes de bataille et clouté pour empaler ceux pris dans leur charge. Leur arme est un lourd canon pesant, ses munitions une pulvérisation de petits projectiles incendiaires pour déchirer l'ennemi et mettre le feu aux rangs. La plupart des armées se désagrègent face à un tel carnage, celles qui ne le font pas sont écrasées sous les lourdes bottes des seigneurs-canon."

 pezarangi_harpy_1_pezarang_warriors:0 "Apprenties P'ezarangi"
 pezarangi_harpy_1_pezarang_warriorsDESCR:0 "Armées de rien de plus qu'un bâton de vent et de ses propres serres, les membres jeunes et impulsives de notre volée sont désireuses de faire leurs preuves au combat. Suffisamment entraînées dans l'art de la Brise Dansante et hautement énergiques, mais inexpérimentées et tapageuses, avec le temps et l'expérience elles peuvent devenir certaines des plus grandes combattantes du Xianjie."
 pezarangi_harpy_9_pezarang_matriarchs:0 "Matriarches Dàfeng"
 pezarangi_harpy_9_pezarang_matriarchsDESCR:0 "Nos plus anciennes guerrières deviennent connues comme Matriarches, et mènent notre volée en paix et en guerre. Elles sont les maîtres sages et savantes de la Brise Dansante, expérimentées dans nos arts martiaux et renommées pour leur capacité, ainsi que pour leurs comportements calmes et nourriciers. Elles guident les jeunes Apprenties sur le champ de bataille, offrant des mots de sagesse à leurs élèves tout en s'assurant qu'elles survivent assez longtemps pour appliquer ce qu'elles ont appris."
 pezarangi_harpy_12_gale_maidens:0 "Vierges de Tempête"
 pezarangi_harpy_12_gale_maidensDESCR:0 "Notre technique de combat est aussi flexible que les vents que nous conjurons, et nous sommes très disposées à accepter de nouvelles tactiques dans notre style. Un tel stratagème particulièrement favorisé par nos Apprenties têtues est d'envoyer plusieurs rafales puissantes dans une formation ennemie, les brisant et permettant qu'elles soient sélectivement engagées dans des mêlées à plus petite échelle."
 pezarangi_harpy_15_needle_gust:0 "Guerrières aux Aiguilles"
 pezarangi_harpy_15_needle_gustDESCR:0 "Nos guerrières ont commencé à porter discrètement des centaines d'aiguilles métalliques dans les plumes de leurs ailes, prêtes à créer soudainement un maelström de lames pour déchirer leurs ennemis et dévier les projectiles entrants, transformant leur danse en un spectacle de sang et d'acier."
 pezarangi_harpy_19_zephyr_guns:0 "Tirailleurs Zéphyr"
 pezarangi_harpy_19_zephyr_gunsDESCR:0 "Plusieurs de nos combattantes ont commencé à adopter des mousquets de l'ouest dans leur pratique. Une tirailleuse P'ezarangi utilise sa maîtrise sur les courants d'air pour étouffer son approche avant de tirer sur l'ennemi d'où ils s'y attendent le moins, courbant les trajectoires de ses tirs et fondant dans le silence comme une feuille sur le vent."
 pezarangi_harpy_23_tempest_stalkers:0 "Traqueuses de Tempête"
 pezarangi_harpy_23_tempest_stalkersDESCR:0 "Alors que nous continuons à intégrer les armes à feu dans la Brise Dansante, nous en sommes venues à utiliser notre magie pour démoraliser et terroriser nos ennemis, créant des rafales soudaines de vent et des cacophonies violentes de son pour les garder sur le qui-vive, les amenant au bord de la folie et du désespoir. Pendant qu'ils sursautent à chaque feuille bruissante, nous restons en embuscade, prêtes à frapper quand ils s'y attendent le moins, tirant des volées rapides depuis les ombres et envoyant des vagues d'aiguilles pour les déchirer."
 pezarangi_harpy_26_squall_line:0 "Ligne de Bourrasque"
 pezarangi_harpy_26_squall_lineDESCR:0 "Nous avons pleinement embrassé les fusils de l'ouest dans notre style de combat, nous rassemblant en lignes de fusils entraînés et frappant comme une tempête soudaine, envoyant un souffle violent de vent vers les lignes ennemies et le suivant avec plusieurs volées, reprenant les cieux avant de pouvoir être contrées et nous regroupant pour la prochaine attaque."
 pezarangi_harpy_30_divine_wind:0 "Shèngdàfeng"
 pezarangi_harpy_30_divine_windDESCR:0 "Nos lignes de tir sont maintenant soutenues par des escadrons d'Apprenties dont le seul but est d'utiliser leur magie pour guider le tir de leurs compagnes harpies tout en déviant celui de l'ennemi, agissant comme un vent protecteur et guidant pour nos forces, alors que nos tirs sonneront toujours juste tandis que les salves ennemies se séparent autour de nous, incapables de percer nos défenses."

 east_kobold_1_mountain_keepers:0 "Gardiens du Temple"
 east_kobold_1_mountain_keepersDESCR:0 "Les gardiens toujours attentifs de nos monastères, qui posent et maintiennent des pièges pour dissuader les raiders des terres du temple."
 east_kobold_5_balrijin_bandits:0 "Bandits Balrijin"
 east_kobold_5_balrijin_banditsDESCR:0 "Bien que nous préférions régler les problèmes avec un minimum de violence, plusieurs de nos sages ont commencé à soutenir l'entraînement de criminels condamnés pour devenir des guerriers pour notre peuple, envoyés pour piller ceux qui pourraient nous vouloir du mal."
 east_kobold_5_trained_wardens:0 "Gardiens du Sanctuaire"
 east_kobold_5_trained_wardensDESCR:0 "Avec des bandits parcourant maintenant la campagne, pillant à la fois nos ennemis et notre propre peuple, les Gardiens ont commencé à s'armer de doubles bâtons et à patrouiller plus loin de leurs terres, préférant toujours dissuader plutôt qu'engager."
 east_kobold_9_flicker_warriors:0 "Guerriers Scintillants"
 east_kobold_9_flicker_warriorsDESCR:0 "Malgré nos meilleurs efforts, les Sages agressifs ont réussi à enseigner certaines de nos techniques à leurs voyous, ils combattent maintenant en aveuglant leurs ennemis avec des éclats soudains de lumière, attaquant pendant qu'ils sont aveuglés et se retirant avant qu'ils ne puissent récupérer."
 east_kobold_9_smoke_wardens:0 "Danseurs de Dragon"
 east_kobold_9_smoke_wardensDESCR:0 "Alors que la terre devient de plus en plus dangereuse, les Gardiens ont dû s'adapter, engageant maintenant activement les envahisseurs dans des duels martiaux connus sous le nom de Danses de Dragon quand ils ne peuvent être convaincus de partir."
 east_kobold_12_inferno_fighters:0 "Combattants Infernaux"
 east_kobold_12_inferno_fightersDESCR:0 "La dissonance au sein des Sages s'est pleinement réalisée, avec un schisme prenant place entre les factions. Les Combattants Infernaux sont les champions de la faction Griffe Fumante, utilisant de nouvelles armes à feu pour assaillir implacablement l'ennemi avant de charger vicieusement avec feu et griffe."
 east_kobold_12_scorch_sentinels:0 "Sentinelles Embrasées"
 east_kobold_12_scorch_sentinelsDESCR:0 "La faction pacifique au sein de nos Sages est l'Écaille Embrasée, et leurs défenseurs sont les Sentinelles, qui attendent l'ennemi en embuscade avant de s'envelopper de flammes pour protection et de projeter des traits de feu vers leurs adversaires, leurs explosions traversant la brume fumante du champ de bataille."
 east_kobold_15_balrijin_guardians:0 "Gardiens de Balris"
 east_kobold_15_balrijin_guardiansDESCR:0 "Les protecteurs dévoués de l'Écaille Embrasée, zélés dans leur révérence à Balris et déterminés à maintenir la paix dans nos terres. Ils ont commencé à utiliser des pistolets, bien que ceux-ci ne soient qu'une contingence pour leurs bâtons enflammés et la fumée qui annonce leur arrivée."
 east_kobold_15_champions_of_kiu:0 "Champions de la Griffe Fumante"
 east_kobold_15_champions_of_kiuDESCR:0 "Guerriers honorés de la Griffe Fumante, les Champions chassent les ennemis de Balrijin sans peur, de loin ils douchent leurs opposants de tirs d'armes à feu. Quand ils se rencontrent en mêlée, ils combattent comme un feu de forêt enragé et ne laissent guère plus que des cendres et des cadavres carbonisés dans leur sillage."
 east_kobold_19_twin_fires:0 "Feu Jumeau"
 east_kobold_19_twin_firesDESCR:0 "Après des années de tension entre les factions, les Sages les plus sages ont réussi à négocier la paix entre elles, ramenant notre peuple ensemble pour défendre nos foyers et chercher des représailles sur nos attaquants. Les guerriers de la Griffe Fumante se précipitent au combat sous le voile de fumée conjuré par l'Écaille Embrasée, représentant un nouveau sens d'unité parmi notre peuple."
 east_kobold_23_singed_banners:0 "Bannières Roussies"
 east_kobold_23_singed_bannersDESCR:0 "Comme symbole de bonne volonté entre les Sages réunifiés, nos sages dirigeants ont commencé à marcher avec les armées de la faction opposée, présentant fièrement leurs bannières et combattant aux côtés de leurs anciens adversaires."
 east_kobold_26_firestorm_rangers:0 "Rangers Écaille-Douce"
 east_kobold_26_firestorm_rangersDESCR:0 "Inspirés par la bravoure de nos guerriers, d'innombrables villageois humains ont commencé à affluer vers nos bannières pour les rejoindre, bien trop nombreux pour être correctement entraînés. Au lieu de cela, ils sont armés de fusils et envoyés pour escarmoucher avec l'ennemi bien avant que nos armées ne les engagent jamais, les ralentissant et permettant à notre formation de se préparer pour la bataille à venir."
 east_kobold_28_goldfire_infantry:0 "Infanterie Feu-Doré"
 east_kobold_28_goldfire_infantryDESCR:0 "Les forces de Balrijin sont devenues une machine bien huilée, les Écaille-Douces repèrent et harcèlent l'ennemi avant la bataille, tandis que les Griffes Fumantes se précipitent dans la mêlée quand le moment est venu. Les blessés sont emmenés, sous couverture de fumée, aux lignes arrière pour faire cautériser leurs blessures par les Écailles Embrasées et leur condition inspectée par les Sages, ceux qui sont capables sont retournés sur le terrain pour continuer le combat."
 east_kobold_6_mercenary_scouts:0 "Éclaireurs Mercenaires"
 east_kobold_6_mercenary_scoutsDESCR:0 "L'attrait de nos écailles précieuses amène des mercenaires humains de tout Yanshen, ils sont prêts à nous servir au combat en retour de notre prime."
 east_kobold_10_scaled_spears:0 "Cavaliers de la Lance Écaillée"
 east_kobold_10_scaled_spearsDESCR:0 "L'une des bandes de mercenaires les plus éminentes dans nos terres, les Lances Écaillées utilisent des pointes de lance fabriquées à partir de nos propres écailles, et chargent au combat sans souci, sûrs qu'ils sont protégés par le destin par la grâce de leurs lances."
 east_kobold_17_dragon_pistols:0 "Compagnies de Grenadiers"
 east_kobold_17_dragon_pistolsDESCR:0 "Plusieurs nouvelles bandes de mercenaires ont commencé à utiliser des bombes de l'ouest quand elles sont à notre service, désireuses de chevaucher contre nos ennemis et de montrer leur audace sur le champ de bataille."
 east_kobold_23_aurum_capes:0 "Ordre de la Cape d'Or"
 east_kobold_23_aurum_capesDESCR:0 "Une compagnie de Cannor composée de nobles déshérités, les Capes d'Or apportent leurs tactiques étrangères et leur maîtrise des armes à feu à nos armées, ainsi qu'un fort sens de discipline pas communément vu dans la racaille habituelle que nous embauchons."
 east_kobold_26_goldscale_cuirassiers:0 "Cuirassiers Écaille-d'Or"
 east_kobold_26_goldscale_cuirassiersDESCR:0 "Avec bien trop de mercenaires dans nos frontières pour compter, nous avons commencé à accorder aux plus habiles et honorables d'entre eux des cuirasses fabriquées entièrement à partir des écailles qu'ils voyagent si loin pour gagner. Ils sont les gardiens loyaux de Balrijin, cavaliers en armure brillante pour notre peuple et une terreur aveuglante pour nos adversaires."

 sun_elven_1_baharkandi_shieldbearer:0 "Porte-Boucliers Baharkandi"
 sun_elven_1_baharkandi_shieldbearerDESCR:0 "Vêtus d'armure lourde et portant de longues lances et des boucliers coulissants, ces elfes formaient le cœur des armées de Baharkand. Les guerres durant les Décennies de Dévastation forcèrent les royaumes elfiques bahari à adopter des tactiques défensives afin de réduire leurs pertes, surtout après la Grande Rébellion et l'invasion gobeline de Bahar."
 sun_elven_1_cinder_legionnaires:0 "Légionnaires de Cendre"
 sun_elven_1_cinder_legionnairesDESCR:0 "Vétérans des Guerres de Cendre entre les Royaumes Elfes du Soleil durant les XIIe et XIVe siècles. Armés d'épées et blindés de cotte de mailles plaquée, ces soldats d'élite avec des siècles d'expérience de combat étaient organisés comme les Légions Jahériennes, et ils formaient le cœur des armées Successeurs du Phénix."
 sun_elven_5_jaddari_ahusessu:0 "Ahušessu Jaddari"
 sun_elven_5_jaddari_ahusessuDESCR:0 "Infanterie légère de la Légion du Désert, armée d'un šamšir et d'une dague. Appelés les lames étranges, ils sont praticiens de l'art martial Mašnsih appelé Ahu Alaktu. Traditionnellement cet art n'était disponible qu'à la tribu szal-Attalu des Mašnsih, mais il devint répandu dans l'armée Jadd après la Bataille de la Providence du Soleil, où Jaddar utilisa cet art pour vaincre le Chef de Meute Zokka Dévoreur-de-Soleils."
 sun_elven_5_varamhari_bakadranz:0 "Bakadranz Varamhari"
 sun_elven_5_varamhari_bakadranzDESCR:0 "Le plus faible des rois Successeurs du Phénix, mais le plus fort en termes de pouvoir et connaissance magiques, Karodir de Varamhar réorganisa son armée après sa défaite aux mains de Tluukt en incorporant les mages dans l'armée régulière, au lieu de les garder comme une unité séparée. Bakadranz, traduisant approximativement par bouclier gardien, était la tactique utilisée par Varamhar, où les mages utilisaient leurs sorts pour protéger l'infanterie des attaques à distance de l'ennemi."
 sun_elven_9_jaddari_whirlers:0 "Tourbillonneurs Jaddari"
 sun_elven_9_jaddari_whirlersDESCR:0 "Champions d'élite de l'armée Jaddari qui mènent les Ahušessu au combat. Les Elfes du Désert qui devinrent maîtres de l'Ahu Alaktu étaient connus comme Tourbillonneurs, puisque leurs mouvements rappelaient ceux des tourbillons de sable du Salahad. Leurs épées étaient marquées par des poignées dorées distinctes, fabriquées par les nains récemment convertis de Verkal Gulan, et leur étaient accordées par Jaddar lui-même."
 sun_elven_9_jaherian_exemplars:0 "Exemplaires Jahériens"
 sun_elven_9_jaherian_exemplarsDESCR:0 "Membres de l'Ordre des Exemplaires et leurs auxiliaires, qui combattirent en Escann contre la Marée Verte, et en Aelantir contre les Taychendi et Kalavendhi. Les Exemplaires proprement dits sont des guerriers avec des siècles d'expérience de bataille, maîtres de l'épée et de la magie, et ils menaient des compagnies d'auxiliaires laïcs avec un entraînement martial similaire, mais qui n'avaient pas encore pris les vœux d'Exemplarité."
 sun_elven_12_rezankandi_expeditionaries:0 "Expéditionnaires Rezankandi"
 sun_elven_12_rezankandi_expeditionariesDESCR:0 "Vétérans des guerres entre Rezankand et les Kalavendhi. Pour compenser leur manque de nombres, les expéditionnaires adoptèrent une version plus grande du bouclier coulissant bulwari, et l'utilisaient comme couverture pendant le rechargement. Ils formaient des carrés défensifs qui étaient très efficaces contre les Taychendi. Au combat, l'avant-garde résistait à l'assaut Taychendi tout en s'assurant de cibler les nobles et officiers, jusqu'à ce que l'ennemi, bas en moral, se retire."
 sun_elven_12_suraelic_guard:0 "Garde Suraélique"
 sun_elven_12_suraelic_guardDESCR:0 "La garde royale de l'Empire Jadd, les gardes, retracent leur origine aux soldats que Jaddar assigna comme gardes du corps à Jaddareesa quand elle fut élevée comme co-dirigeante de l'Empire Jadd. Les gardes accompagnent le héraut-divin au combat en temps de guerre, et ils gardent le palais en temps de paix. La Garde Suraélique est organisée en compagnies rappelant les anciennes Légions Phénix, et combat comme fantassins lourds d'élite quand le Héraut Divin le juge nécessaire."
 sun_elven_15_adakruan_chargers:0 "Chargeurs Adakruan"
 sun_elven_15_adakruan_chargersDESCR:0 "Après la conquête de Bulwar, Jaddar établit les Adakruan, régiments d'irréguliers formés par des Elfes du Soleil récemment convertis au Jadd. Vétérans des guerres de Cendre, Samartal et Jaddari, ces soldats alimentés par la ferveur religieuse abandonnèrent l'armure lourde des légions de Cendre et adoptèrent une armure plus légère, et avec des arts martiaux comme Ahu Allaktu et la Voie du Soleil Flamboyant devenant répandus entre les Adakruan, ils devinrent des opposants redoutables des Harimari et des Hobgobelins."
 sun_elven_15_effelai_rangers:0 "Rangers Effelai"
 sun_elven_15_effelai_rangersDESCR:0 "Le combat et la colonisation dans la jungle Effelai posèrent un défi pour la nation naissante Rezankandi, puisque les Elfes du Soleil n'étaient pas habitués au terrain. Les Rangers Effelai furent créés avec la tâche de protéger les colonies situées sur la frontière entre la Côte Sèche et la jungle, utilisant la magie du feu et le feu phénix pour garder les bêtes des Ténèbres à distance."
 sun_elven_19_order_avengers:0 "Ordre des Vengeurs"
 sun_elven_19_order_avengersDESCR:0 "Établi par des descendants Elfes de l'Aube des Oono'i et des Lai'i, l'Ordre des Vengeurs est l'un des Ordres Sacrés de Rezankand, fondé avec le but de combattre la Jungle Effelai dans leur propre terrain et venger leurs ancêtres Nés-des-Ruines. Ils combattent comme irréguliers, utilisant le feu Phénix et la magie d'Évocation pour causer le maximum de dégâts aux Effelai et leurs serviteurs avant de se retirer."
 sun_elven_19_sunblessed_agskastu:0 "Agškastu Béni-du-Soleil"
 sun_elven_19_sunblessed_agskastuDESCR:0 "L'arme à feu standard de l'Empire Jadd, le mousquet Agškastu, devint encore plus mortel dans les mains de mousquetaires elfes. Cependant, puisque l'arme ne pouvait résister à sa cadence de tir, l'armée du Jadd commissionna un nouveau modèle de l'arme pour usage elfique seulement, qu'ils surnommèrent Béni-du-Soleil. Ce nouveau (et cher) modèle de l'Agškastu permettait aux mousquetaires elfes de tirer un barrage presque continu de balles, et étendait aussi significativement la portée précise de l'arme."
 sun_elven_23_deioderan_dancers:0 "Danseurs Deioderans"
 sun_elven_23_deioderan_dancersDESCR:0 "L'introduction des armes à feu dans l'armée Jadd rendit les Ahušessu obsolètes, jusqu'à ce que durant le Deioderan, Jaddanzar fut forcé de rassembler tous les soldats possibles, incluant les anciens maîtres de l'Ahu Alaktu. Les Danseurs sont une force d'élite composée d'elfes vénérables, les soldats qui dans leur jeunesse conquirent Rahen et Bulwar pour Jaddar."
 sun_elven_23_rezankandi_sundancers:0 "Danseurs-Solaires Rezankandi"
 sun_elven_23_rezankandi_sundancersDESCR:0 "Le Diranhriá, aussi connu comme Danseur-Solaire, est le seul Vaisseau Migrant actif, la fierté de la flotte Rezankandi, et du pays dans son ensemble. L'Ordre des Danseurs-Solaires commença comme un détachement de marines et d'ingénieurs stationnés dans le Diranhriá, mais évolua en une unité d'élite d'infanterie amphibie. Les Danseurs-Solaires combattent utilisant des armes à courte portée et des armes à feu, et ils prennent d'assaut les positions ennemies après avoir prié, pendant que l'ennemi est bombardé par les puissants canons des cuirassés Rezankandi."
 sun_elven_26_ashen_guard:0 "Garde de Cendre"
 sun_elven_26_ashen_guardDESCR:0 "La Garde Suraélique fut presque anéantie durant les dernières batailles du Deioderan alors qu'ils couvraient la retraite du Héraut Divin. Les membres survivants teignirent leurs vêtements orange et jaune en noir, en mémoire de leurs camarades tombés. Une fois le Deioderan terminé, et maintenant connus comme la Garde de Cendre, ils devinrent des exécuteurs impitoyables de la volonté du Héraut Divin."
 sun_elven_26_rezankandi_firebringers:0 "Porteurs-de-Feu Rezankandi"
 sun_elven_26_rezankandi_firebringersDESCR:0 "L'un des Ordres Sacrés les plus influents de Rezankand, les Porteurs-de-Feu sont les successeurs des Rangers Effelai, et sont chargés de protéger les frontières de Rezankand contre la floraison de la Jungle Effelai. Chaque compagnie de l'Ordre a un noyau de mages d'évocation hautement qualifiés, et un détachement de soldats armés de piques et d'épées faites de Sihariš, un alliage de bronze et de larme-de-dame capable d'augmenter la force des enchantements basés sur le feu."
 sun_elven_30_rekindled_guard:0 "Garde Ravivée"
 sun_elven_30_rekindled_guardDESCR:0 "Avec la réunification de l'empire, le Héraut-Divin chercha à moderniser et restaurer la Garde Suraélique à son ancienne gloire. Armés de fusils avancés de fabrication naine, et portant à nouveau l'uniforme orange et jaune du temps de Jaddar, les gardes devinrent le symbole de la restauration de l'Empire et de la puissance du Héraut-Divin."
 sun_elven_30_dawn_legions:0 "Légions de l'Aube"
 sun_elven_30_dawn_legionsDESCR:0 "Le cœur de l'armée de Rezankand, formé par des Elfes de l'Aube n'appartenant pas à l'un des Ordres Sacrés. Alors que les Légions de l'Aube sont très disciplinées, avec un entraînement aux arts martiaux dû à l'éducation obligatoire, leur force réside dans leur équipement, car ils sont armés du fusil Agškastu Phénix Blanc, une arme à feu basée sur l'Agškastu Béni-du-Soleil Jaddari mais améliorée avec l'artisanat magique. L'arme a une précision incroyable dans les mains des Elfes de l'Aube, et est capable d'utiliser des munitions de Feu Phénix, imitant les effets d'une boule de feu."

 sun_elven_1_cinder_ralkadezim:0 "Ralkadezim de Cendre"
 sun_elven_1_cinder_ralkadezimDESCR:0 "Cavalerie de choc d'élite des royaumes successeurs du Phénix, les Ralkadezim sont composés de membres de la noblesse Elfe du Soleil qui agissent comme gardes du corps pour le monarque. Au combat, ils mènent la charge des anahallapti bulwari. Les Ralkadezim de Cendre sont des vétérans des guerres de Cendre entre les royaumes Elfes du Soleil, et des siècles de guerre ont forgé un lien d'amitié et de confiance entre eux."
 sun_elven_1_jaddari_skirmishers:0 "@F46 Tirailleurs Jaddari"
 sun_elven_1_jaddari_skirmishersDESCR:0 "Le Salahad rendit obsolètes les tactiques et l'équipement de la maintenant Légion du Désert. L'armure lourde fut abandonnée en faveur d'une armure plus légère ou juste du tissu. Ils adoptèrent les tactiques d'escarmouche des Mašnsih, mais au lieu de charger après avoir lancé leurs javelots, ils utilisaient de fausses retraites pour continuer à harceler la formation ennemie jusqu'à sa désintégration."
 sun_elven_6_jaddari_horse_archers:0 "@F46 Archers à Cheval Jaddari"
 sun_elven_6_jaddari_horse_archersDESCR:0 "L'arc comme arme de cavalerie ne devint jamais populaire à Bulwar en dehors d'Akalšes, mais il fut adopté par les Elfes du Désert, puisque l'arc complétait parfaitement leurs tactiques d'escarmouche. Utilisant des arcs Akalšesi de conception centaure, les archers à cheval Jaddari étaient capables de détruire les formations Elfes du Soleil et Bulwari, puisque leur manque de cavalerie légère rendait les Archers à Cheval intouchables."
 sun_elven_6_sareyandi_dekasear:0 "Dekasear Sareyandi"
 sun_elven_6_sareyandi_dekasearDESCR:0 "Cavalerie d'élite de Sareyand, modelée d'après les anahallapti Akalšesi, avec le cavalier et sa monture blindés de lourdes plaques lamellaires. Les Dekasear possédaient une organisation plus flexible que les Compagnons de Cendre, car ils étaient divisés en unités de 20 cavaliers, mais au lieu d'utiliser des arcs ou des armes contondantes, ils portaient de lourdes lances."
 sun_elven_10_desert_phoenixes:0 "@F46 Phénix du Désert"
 sun_elven_10_desert_phoenixesDESCR:0 "Un stratège sans égal, Jaddar pensait toujours à de nouvelles façons de perfectionner les tactiques de la Légion du Désert. Après la conquête de Sareyand, il réorganisa la cavalerie Jaddari en Phénix du Désert. Arc armé avec armure lamellaire et divisé en unités de 50 cavaliers, la flexibilité du Phénix du Désert sécurisa la victoire pour les armées du Jadd à Bulwar et Rahen."
 sun_elven_10_jaherian_ralkadezim:0 "Ralkadezim Jahériens"
 sun_elven_10_jaherian_ralkadezimDESCR:0 "Cavalerie lourde composée d'anciens aristocrates Elfes du Soleil qui abandonnèrent leurs terres à Bulwar à cause de la conquête Jaddari. De nombreuses armes et pièces d'armure enchantées furent trouvées dans le Vaisseau Migrant Diranhriá, et Ecaris décida de donner la plupart d'entre elles aux Ralkadezim, ce qui s'avéra être une sage décision, puisque la cavalerie lourde Elfe du Soleil fut capable d'annihiler les rangs désorganisés d'infanterie Taychendi et Kalavendhi."
 sun_elven_14_flamebearer_exemplars:0 "Exemplaires Porteurs-de-Flamme"
 sun_elven_14_flamebearer_exemplarsDESCR:0 "Le Feu Phénix est une épée à double tranchant, puisqu'il est très difficile à éteindre une fois qu'il est allumé. Karodir de Varamhar développa un conteneur portable assez fort pour supporter le pouvoir du Feu Phénix, mais seuls quelques-uns étaient assez habiles pour l'utiliser efficacement au combat. Les Exemplaires Porteurs-de-Flamme étaient des soldats de cavalerie légère qui portaient plusieurs grenades de Feu Phénix, les lançant dans la formation ennemie afin de les briser."
 sun_elven_14_suran_phoenixes:0 "@F46 Phénix Surans"
 sun_elven_14_suran_phoenixesDESCR:0 "Avec la conquête de Bulwar, de nombreux Elfes du Soleil récemment convertis rejoignirent la Légion du Désert et furent organisés en nouvelles unités connues sous le nom de Phénix Surans. Les Phénix Surans combattaient comme archers de cavalerie lourdement blindés, qui chargeaient contre l'ennemi une fois que leur formation se désintégrait à cause des tactiques de harcèlement et du tir de flèches."
 sun_elven_18_anbesdazin_seararn:0 "Seararn Anbesdazin"
 sun_elven_18_anbesdazin_seararnDESCR:0 "Une unité de cavalerie lourde formée par les Anbesdazin, demi-elfes descendants à la fois d'Elfes Migrants et Aelantiri. Les Anbesdazin sont une classe de propriétaires terriens qui formaient l'épine dorsale de l'armée Rezankandi, suivant le leadership des ordres sacrés orientés cavalerie. Au combat, ils portaient une armure plaquée et portaient des pistolets ou des fusils similaires, et quand ils chargeaient ils tiraient sur les formations ennemies avant de passer à une lance."
 sun_elven_23_deioderan_phoenixes:0 "Phénix Deioderans"
 sun_elven_23_deioderan_phoenixesDESCR:0 "L'unité d'élite la plus renommée de l'armée de l'Empire Jadd, les Phénix étaient de la cavalerie légère armée de šamšir dorés et de fusils de cavalerie modernes. Seule la noblesse de l'Empire Jadd était admise dans les Phénix, et durant le Deioderan ils furent instrumentaux dans les victoires de Jaddanzar contre le Nahana Jadd, mais ils trouvèrent leur égal dans l'infanterie de la Ligue Surakeši, qui anéantit presque les Phénix durant la bataille du Soleil Fuyant, près de Zanbar."
 sun_elven_28_rezankandi_dragoons:0 "Dragons Rezankandi"
 sun_elven_28_rezankandi_dragoonsDESCR:0 "Les membres Elfes des Ordres Sacrés de Rezankand étaient des individus hautement entraînés, avec des siècles d'expérience, et la perte d'un seul d'entre eux était très préjudiciable à l'état. Grâce à l'avancée de l'artisanat magique, les guerriers mutilés étaient capables de retourner sur les lignes de front comme membres de l'Ordre des Phénix, appelés Dragons par les Cannoriens : guerriers de cavalerie qui étaient autorisés à combattre grâce à des prothèses artificielles. Après avoir été rituellement purifiés, les nouveaux Dragons recevaient une armure lourde faite avec du sihariš, et armés de fusils Agškastu Porteur-de-Lumière, un modèle personnalisé qui peut être utilisé comme focus de lancement de sorts. Plutôt que de combattre à cheval, les Dragons utilisaient le cheval pour se déplacer rapidement à travers le champ de bataille, pour démonter et attaquer l'ennemi avec une puissance de feu supérieure."

 halessi_1_teplin_mercenaries:0 "Mercenaires de Teplin"
 halessi_1_teplin_mercenariesDESCR:0 "Les classes guerrières des Bom sont célèbres pour leur volonté de combattre dans tout conflit où l'or change de mains. Bien qu'ils proviennent de nombreuses cités et cultures, les guerriers Bom étaient souvent appelés 'Teplins' par leurs employeurs en Rahen et au Thidinkai, en référence aux fameux seigneurs mercenaires de Lapnam Amrik. Traditionnellement, les Teplins partaient au combat avec de larges boucliers et une courte épée d'estoc conçue pour se glisser entre les plaques d'armure lamellaire. Les mercenaires Teplin étaient craints pour leur réputation de tueurs au sang-froid, leurs escouades de six hommes isolant et tuant rapidement les soldats près des flancs des formations ennemies, faisant s'effondrer la ligne depuis l'extérieur."
 halessi_1_yanshen_levies:0 "Levées du Yanshen"
 halessi_1_yanshen_leviesDESCR:0 "L'épine dorsale des armées du Yanshen depuis des temps immémoriaux a été la levée paysanne, tirée de la large population de fermiers qui habitent le long du Yanhe. Équipés de gambison, de lance et de faucille de guerre, les soldats de levée Yan étaient résistants, fiables et résolus même face à des ennemis tels que les Harimari, les Oni ou les pillards Shuuvuush. Habitués à faire face à des ennemis physiquement bien plus forts qu'un homme, les tactiques Yan étaient celles de manœuvre et de contre-attaque, avec un focus sur l'enveloppement des ennemis trop engagés après les avoir empêchés de briser les lignes avec des tactiques de choc."
 halessi_1_wandering_swords:0 "@Y99 Épées Errantes"
 halessi_1_wandering_swordsDESCR:0 "Les collines boisées et les rivières sinueuses du Xianjie en faisaient une terre reculée parsemée de nombreux villages. Et le long de ces chemins se trouvent de puissants guerriers des fois de la Voie Accumulative ou Transmutative, errant sur les terres dans l'espoir de faire le bien pour le bénéfice de tous. En effet, de nombreuses villes et cités du Xianjie employaient directement ces guerriers itinérants pour défendre leurs moyens de subsistance."
 halessi_5_bom_pikes:0 "Piques Bom"
 halessi_5_bom_pikesDESCR:0 "Bien que la lance n'ait jamais été l'arme principale des guerriers Teplin, elle était une partie critique de toute guerre à grande échelle dans le Sud de l'Halesse. Les Éléphants de Guerre et les maîtres-cavaliers Sirtani étaient résistants à la courte lame Kerasa qui était si mortelle contre l'infanterie, et les guerres menées par Bhuvauri, Bim Lau et Baihon Xinh dans les années 1400 comportaient des nombres significatifs de guerriers montés. Bien qu'ils n'aient pas abandonné leurs boucliers ou leurs lames, les piques ont commencé à émerger comme l'arme principale des Teplin jusqu'au premier contact avec l'ennemi. Une fois engagés avec l'infanterie ennemie, le Kerasa trouvait toujours une grande utilité, sa lame lourde assez forte pour couper un manche de pique en deux ou trois coups, son tranchant un puissant déchireur d'hommes."
 halessi_5_yan_conscripts:0 "Conscrits Yan"
 halessi_5_yan_conscriptsDESCR:0 "Plusieurs développements militaires majeurs ont secoué le Yanshen au début des années 1400 - la rébellion Lanjinhui a brisé la longue hégémonie de Jiangdu, le Royaume de Bianfang s'est élevé dans l'Ouest, et les légions hobgobelines sont arrivées aux portes du Yanshen quand Sir est tombé en 1430. En réponse à ces bouleversements majeurs, les états Yan ont commencé à instituer des pratiques de conscription extensives, faisant gonfler les tailles des armées. Les dépenses militaires ont également augmenté, et les levées ont été équipées d'équipement standardisé, d'arbalètes et d'armures métalliques qui ont amélioré leur survivabilité et leur cohésion d'unité."
 halessi_5_sect_students:0 "@Y99 Étudiants de Secte"
 halessi_5_sect_studentsDESCR:0 "Les incursions du Commandement dans le Xianjie ont présenté un défi à la fois à l'autorité religieuse des Xia et à leur capacité de défendre leurs fidèles. Placés sous pression pour s'organiser, les Xia se sont tournés vers des méthodes plus formelles d'enseignement appelées sectes. Le nombre d'apprentis dans une secte pouvait atteindre jusqu'à dix mille, les étudiants recevant un curriculum standard et combattant côte à côte en coordination. Au début, ces sectes combattaient contre les hobgobelins. Mais avec le temps, elles furent déployées à leurs côtés. C'est de ces sectes organisées, habituées à la discipline stricte et à la valeur martiale, que les premiers humains Wuhyun ont émergé."
 halessi_9_hinphat_shieldwalls:0 "Murs de Boucliers Hinphat"
 halessi_9_hinphat_shieldwallsDESCR:0 "Les peuples Hinphat des contreforts de Phokhao étaient depuis longtemps considérés comme un arrière-pays par les seigneurs du Thidinkai - vassaux tribaux des distants Nains de Néphrite de Verkal Ozovar et rien de plus. En fait, la longue association des Hinphat avec les nains leur avait transmis la connaissance de la fabrication d'armes à feu et de la théorie militaire naine. Quand les armées de Baihon Xinh marchèrent vers le nord pour soumettre les Hinphat dans leurs tentatives de reconsolider l'empire, elles furent accueillies par des tirs sulfureux et des boucliers brillants et poursuivies par des guerriers maniant des haches. Alors que la technologie de la poudre se répandait à travers l'Halesse, de nombreuses armées emploieraient des variations du style de combat Hinphat qui repoussa avec succès Baihon Xinh."
 halessi_9_standing_arquebus:0 "Arquebuses sur Pied"
 halessi_9_standing_arquebusDESCR:0 "La poudre à canon était connue depuis longtemps des Yan, mais son utilisation en guerre ne commença qu'après l'importation de techniques améliorées de coulée de métal de Shamakhad développées pendant l'invasion hobgobeline. Commençant avec des canons et miniaturisant progressivement, les armées Yan firent un usage large de canons à main et d'arquebuses précoces dans leur formation. Traditionnellement ces armes reposaient sur un support bident pour stabiliser le canon pendant le tir, les arquebusiers reculant et réinstallant les supports avant de tirer à nouveau."
 halessi_9_matchlock_mendicants:0 "@Y99 Mendiants à Mèche"
 halessi_9_matchlock_mendicantsDESCR:0 "Les sectes traditionnelles, tombant face aux conquêtes hobgobelines, ne pouvaient plus revendiquer le prestige des âges passés. Le déclin du chauvinisme Xia et de l'insularité culturelle suivit, ainsi qu'une rupture religieuse dans les Cent Écoles qui ne guérirait jamais complètement. Les nouvelles générations de Xiaken retournèrent à la fois aux pratiques de guerriers errants et au hyperlocalisme, tout en adoptant avec empressement les armes de guerre qui leur auraient autrement été interdites. Pendant cette période, de nouvelles écoles martiales sont apparues qui traitaient de l'utilisation des armes à feu, les entrelaçant avec le Chi et les entremêlant avec les vieilles traditions de méditation."
 halessi_12_binhrung_vanguards:0 "Avant-gardes de Binhrung"
 halessi_12_binhrung_vanguardsDESCR:0 "Alors que les armes à feu proliféraient, les techniques qui protégeaient contre le pouvoir pénétrant de l'arquebuse se révélèrent inestimables. À Chien Binhrung, la panoplie de guerre traditionnelle des officiers comportait des plastrons ostentatoires sertis de gemmes provenant des légendaires mines de cristal des montagnes côtières. À distance, cette armure incrustée s'est avérée être étonnamment résistante aux tirs d'armes légères, et a permis aux guerriers Binhrung de se rapprocher à courte portée avec des pertes réduites par rapport à leurs ennemis de Kudet Kai ou de Sirtan. Bien que coûteuses à produire, les forces d'avant-garde équipées de l'armure lamellaire incrustée de Binhrung étaient mieux protégées que presque toutes les autres armées de la période."
 halessi_12_lanjinhui_cross_formation:0 "Formation en Croix Lanjinhui"
 halessi_12_lanjinhui_cross_formationDESCR:0 "La rébellion Lanjinhui a vu l'intégration de nombreuses techniques des académies militaires de Jiangdu avec l'expérience pratique de combattre aux côtés et contre les armées paysannes des Yan. Après le triomphe de la rébellion et l'établissement de Lanjinhui comme pouvoir stable sur le bas Yanhe, l'académie continuerait à être un lieu d'itération militaire, et produirait un corps d'officiers hautement entraîné capable de commander les larges armées à poudre grandissant dans le Yanshen. La formation en croix, qui comportait de larges bras disposés en double croix défensive, est originaire des esprits de l'académie, et a prouvé son efficacité à la bataille légendaire de Jianzin en 1548."
 halessi_15_ranilau_guardians:0 "Gardiens Ranilau"
 halessi_15_ranilau_guardiansDESCR:0 "Les légendes disent que les hauts murs de Bim Lau étaient autrefois gardés par les esprits des innombrables guerriers défunts enterrés dans les catacombes de la cité. Bien que de tels esprits gardiens aient disparu depuis longtemps au 16ème siècle, le peuple Ranilau jurait que leurs guerriers étaient infusés avec la force de ces ancêtres et que leur vitalité et durabilité bien connues venaient des bénédictions des esprits. Plus défensifs que beaucoup d'autres Guerriers Bom, les Ranilau étaient lourdement armurés et gardaient des formations plus larges et plus serrées qui réduisaient leurs pertes par rapport à leurs ennemis."
 halessi_15_the_sprinters:0 "Coureurs Kai"
 halessi_15_the_sprintersDESCR:0 "Parmi les Kai, la mobilité a toujours été plus valorisée que l'armure ou la puissance pure. Les Coureurs Kai excellaient dans les guerres de manœuvre qui devinrent une part si majeure de la guerre du 16ème siècle, sécurisant des emplacements d'approvisionnement vitaux et des positions défensives d'où tirer sur les ennemis. Bien qu'ils n'aient jamais été les meilleurs dans un combat direct, les Kai étaient maîtres dans le choix d'engagements dans des conditions favorables, ce qui les a bien servis contre les Bom et les Xia qui empiétaient sur leurs terres."
 halessi_15_tianlou_free_shooters:0 "Tireurs Libres de Tianlou"
 halessi_15_tianlou_free_shootersDESCR:0 "Vers l'an 1000 AA, Tianlou avait depuis longtemps éclipsé les autres cités du Yanshen en termes d'importance économique, académique et spirituelle, et dans le sillage de la rébellion des écharpes bleues, elle viendrait à éclipser Jiangdu dans la pensée militaire. Tianlou utiliserait sa richesse et sa connaissance pour déployer des divisions équipées des dernières armes à feu et entraînées dans des techniques de rechargement efficaces. Les tireurs libres de Tianlou devinrent la première véritable armée à poudre du Yanshen, promouvant le développement ultérieur d'une guerre toujours plus moderne."
 halessi_19_bomadiers:0 "Bom'bardiers"
 halessi_19_bomadiersDESCR:0 "La propension des Bom à engager leurs opposants en combat rapproché en fit des adopteurs enthousiastes des grenades en céramique, qui déchiquetaient les formations ennemies et leur permettaient de se rapprocher avec leurs lames Kerasa. La fascination pour la grenade a conduit à de nombreuses expériences avec des rendements plus importants, des explosions retardées et une imperméabilisation qui rendait les explosifs Bom fiables et difficiles à contrer."
 halessi_19_elemental_volleys:0 "Volées Élémentaires"
 halessi_19_elemental_volleysDESCR:0 "Que ce soit à cause de l'invasion hobgobeline ou de disputes internes, de nombreux maîtres Xia se retrouvèrent dans les terres des Kai. L'arrivée de ces Xia déplacés conduirait à ce que la méditation et les techniques de cultivation du chi deviennent une partie de la culture des Kai occidentaux. Adaptés à des fins militaires, les soldats kai devinrent capables de cultiver le chi au point où ils pouvaient produire des éclats de flamme, envoyer des rafales de vent, manipuler l'eau et déplacer la terre. Naturellement, la cultivation de ces compétences conduisit à moins de compétence dans la guerre aux armes à feu, mais ces soldats servaient de troupes de choc d'élite à travers les royaumes Kai."
 halessi_19_yanshen_smokers:0 "Fumeurs du Yanshen"
 halessi_19_yanshen_smokersDESCR:0 "Alors que les états du Yanshen commençaient à se concentrer sur les formations d'armes à feu, avoir une ligne de vue claire pour les lignes de tir devint essentiel à la guerre. Empêcher les lignes de vue requises pour rendre ces formations efficaces devint donc tout aussi important. Les soldats Yansheni commencèrent à porter des grenades fumigènes pour obstruer la vision des formations ennemies, et la guerre impliquait souvent de perturber une section de la formation ennemie avec des grenades fumigènes tandis que la formation de fumeurs concentrait le feu sur les sections non obstruées de la ligne ennemie."
 halessi_23_northern_heavy_infantry:0 "Infanterie Lourde du Nord"
 halessi_23_northern_heavy_infantryDESCR:0 "L'avancée hobgobeline le long du Yanhe força le nombre déclinant d'états libres à innover leur guerre pour survivre. Face aux inflexibles kikun hobgobelins, les états survivants formèrent des armées d'infanterie moins mobiles équipées des armes à feu les plus avancées que les manufacturiers Yansheni pouvaient produire. Ces divisions d'infanterie lourde trouvèrent un grand succès à stopper l'avancée hobgobeline grâce à leur puissance de feu supérieure."
 halessi_23_yanglam_irregulars:0 "Irréguliers Yanglem"
 halessi_23_yanglam_irregularsDESCR:0 "Les fidèles de l'Accord Mystique, principalement concentrés dans la Forêt Tropicale de Lupulan, étaient experts dans le combat d'une bataille perdue. Leur foi autrefois dominante lentement reléguée dans des jungles toujours plus réduites, entourée de pouvoirs hostiles de tous côtés, les tribus restantes qui restaient loyales aux anciennes voies étaient extrêmement compétentes en guerre de guérilla. Quand la terre s'éveilla et que les esprits se levèrent à nouveau, cependant, les marées se retournèrent contre les ennemis de l'Accord Mystique. Les hommes des tribus de la jungle qui étaient autrefois opprimés furent capables de repousser les états désorganisés de l'Halesse avec leur expertise de guérilla et le soutien des esprits."
 halessi_26_powder_troopers:0 "Troupiers à Poudre"
 halessi_26_powder_troopersDESCR:0 "La longue fascination du Yanshen pour la poudre à canon ne fit que croître alors que les capacités de fabrication augmentaient et que la possibilité d'une puissance de feu encore plus grande devenait une réalité. D'autres expériences dans la technologie de la poudre à canon conduisirent à la création de balles explosives, de fusils à canon rotatif et du mortier cylindrique. Les champs de bataille du Yanshen dans les années 1700 en vinrent à être dominés par les sons tonitruants des dernières inventions à poudre."
 halessi_26_sunrise_legions:0 "Légions du Soleil Levant"
 halessi_26_sunrise_legionsDESCR:0 "Tandis que les royaumes environnants s'effondraient pendant le chaos de la Déchirure, la convocation d'Azkare fut capable de tenir bon et finalement de s'étendre, prenant les états restants des Kai occidentaux et capturant Lapnam Amrik, ancienne capitale de Lot Dekkhang. La clé de leur succès était leurs Légions du Soleil Levant, des divisions humaines modernes utilisant des armes cannoriennes importées qui étaient commandées par des elfes qui avaient passé des décennies sinon des siècles à étudier l'art de la guerre. Alors que certains penseraient que des elfes vieux de plusieurs siècles auraient des notions de guerre dépassées, l'académie militaire d'Azkare mettait un grand accent sur les tactiques et stratégies modernes."
 halessi_28_12-wall_formation:0 "Formation des 12-Murs"
 halessi_28_12-wall_formationDESCR:0 "Les forteresses aux 12-Murs de Khabtei Teleni sont renommées à travers l'Halesse pour leur quasi-impénétrabilité, mais un fort n'est fort que de ses défenseurs. Les formations adoptées par Khebtei Teleni mettaient naturellement un grand accent sur les tactiques défensives et le harcèlement, des stratagèmes qui les servaient bien dans les jungles de Bomdan. En plus de leurs fusils, ces soldats auraient souvent un excès de grenades qui pouvaient être facilement lancées sur les armées qui approchaient depuis la sécurité des 12-Murs. Ces tactiques étaient parfois vues comme lâches par les étrangers, mais les opinions de ceux avec des armées épuisées et des populations exténuées importaient peu aux Seigneurs-Maires de Khabtei Teleni."
 halessi_28_spirit_slingers:0 "Frondeurs d'Esprits"
 halessi_28_spirit_slingersDESCR:0 "Immédiatement après que le pire de la Déchirure se soit apaisé, de nombreux états Halessi cherchèrent à utiliser le pouvoir destructeur des esprits pour leurs armées. Par l'artifice, le pouvoir d'un esprit pouvait être siphonné et utilisé pour créer des munitions magiques et des explosifs avec des propriétés élémentaires et une haute pénétration d'armure. L'extrême difficulté et le coût de production de telles armes, cependant, signifiaient qu'un bataillon de soldats aurait rarement plus de deux "Frondeurs d'Esprits", et chaque soldat armé par l'esprit ne posséderait pas plus d'une demi-douzaine de munitions d'armements améliorés. Néanmoins, ces divisions armées d'armes alimentées par l'esprit triomphaient constamment de celles qui ne pouvaient ou ne voulaient pas exploiter les esprits, cimentant l'utilisation d'armement amélioré par l'esprit dans la guerre Halessi."
 halessi_30_the_lau_defense:0 "La Défense Lau"
 halessi_30_the_lau_defenseDESCR:0 "Au début du 19ème siècle, le royaume autrefois formidable de Bim Lau était réduit à un état croupion contrôlant peu plus que sa cité éponyme. Malgré cette perte précipitée de territoire et de pouvoir, le retour des esprits de la nécropole qui gardaient autrefois la cité rendit Bim Lau presque imprenable. Concentrés uniquement sur la défense de la Nécropole, les guerriers vivants de Bim Lau combattraient inlassablement aux côtés de leurs ancêtres pour assurer la liberté de la cité, sachant qu'ils se lèveraient à nouveau pour défendre la Nécropole s'ils tombaient. Depuis leur grande fortification, Bim Lau resta défiant et libre tout au long du 19ème siècle malgré les meilleurs efforts des puissances Raheni et cannoriennes."
 halessi_30_xinh_barrage_infantry:0 "Infanterie de Barrage Xinh"
 halessi_30_xinh_barrage_infantryDESCR:0 "Cay Cam Sinh fut l'un des premiers ports avec une présence cannonienne majeure en Halesse et ainsi fut le point d'où les idées cannoriennes sur la guerre arrivèrent et se répandirent sur le continent. Inspiré par la qualité des armements cannoniens et le rechargement efficace de l'infanterie cannonienne, Baihon Xinh chercha à modeler son armée d'après les Cannoniens. Ils importeraient et finalement produiraient des armes cannoniennes, exerceraient leurs soldats selon la Doctrine Cannonienne et enverraient leurs généraux à Cannor pour apprendre leurs stratégies de guerre. Cela conduirait Baihon Xinh à se vanter de l'une des armées les plus modernisées en Halesse, avec des troupes capables de tirer avec une plus grande précision et de recharger plus vite que la plupart des autres armées Halessi ne pouvaient gérer."
 halessi_30_yanshen_square:0 "Carré du Yanshen"
 halessi_30_yanshen_squareDESCR:0 "La période d'expérimentation sauvage avec la poudre à canon au Yanshen finit par arriver à sa fin. Les coûts de déployer des armées équipées avec tout l'équipement expérimental qu'on pouvait rassembler devinrent prohibitifs, même pour les états les plus riches du Yanshen. Cela conduisit les Yansheni à adopter des fusils standards produits en masse et à mettre plus d'accent sur l'exercice et l'ordre militaires au lieu de l'expérimentation. Ces armées plus standards finirent par s'installer sur l'utilisation de formations carrées comme force de combat équilibrée offensivement et défensivement."

 halessi_1_archer_cavalry:0 "Cavalerie d'Archers"
 halessi_1_archer_cavalryDESCR:0 "Originaire de racines pastorales, la cavalerie d'archers formait le gros de la cavalerie Halessi."
 halessi_6_bianfang_armoured_cavalry:0 "Cavalerie Cuirassée de Bianfang"
 halessi_6_bianfang_armoured_cavalryDESCR:0 "Les Seigneurs de la Frontière Yanshen de Bianfang étaient infâmes pour leur cavalerie lourde cuirassée en lamellaire et plaques d'écailles - et avec le temps l'utilisation de ces guerriers amena Bianfang à dominer l'ouest du Yanshen, avec de nombreux autres pays cherchant à imiter de telles tactiques dans l'espoir de grande fortune sur leurs propres terres."
 halessi_10_bokar_horse_archers:0 "Archers Montés Bokar"
 halessi_10_bokar_horse_archersDESCR:0 "Le Bokar était un grand arc de bambou asymétrique développé par les colons elfes solaires de Lektonmai. Finalement ces elfes devinrent connus comme les Maîtres d'Arc de Lektonmai, et se trouvèrent comme guerriers hautement prisés à travers l'Halesse. Finalement ces Maîtres d'Arc entraîneraient une nouvelle génération de disciples humains."
 halessi_14_halessi_mounted_musketmen:0 "Mousquetaires Montés Halessi"
 halessi_14_halessi_mounted_musketmenDESCR:0 "Plus une déclaration de richesse et de pouvoir qu'une unité hautement efficace, les mousquetaires montés formaient souvent la garde d'honneur des riches et puissants de l'Halesse - et de nombreux jeunes fils nobles trouvèrent des carrières militaires dans ces rôles cérémoniels. Malgré cela, de nombreux mousquetaires montés montrèrent de la valeur au combat, et devinrent connus comme le "tonnerre mouvant" pour leurs ennemis."
 halessi_17_kesanthi_lancers:0 "Lanciers Kesanthi"
 halessi_17_kesanthi_lancersDESCR:0 "Avec l'adoption massive des armes à feu en Halesse, l'état Kai de Thirabnir décida d'abandonner la plupart des formes d'armure sur leur cavalerie. Ces lanciers en vinrent à être équipés seulement d'une longue lance et de tissu - mais se révélèrent dévastateurs et rapides sur le champ de bataille, et plus que capables d'attraper les mousquetaires rechargeant lentement au dépourvu."
 halessi_23_thidinkai_light_horsemen:0 "Cavaliers Légers du Thidinkai"
 halessi_23_thidinkai_light_horsemenDESCR:0 "Avec le succès des Lanciers Kesanthi, de nombreuses nations de l'Halesse cherchèrent à émuler ce nouveau style de cavalerie Thidinkai. Ces cavaliers légers en vinrent à être équipés de lances et de sabres au combat, tout comme les hussards de Cannor."
 halessi_23_yan_dragoons:0 "Dragons de Couleur Yan"
 halessi_23_yan_dragoonsDESCR:0 "En contraste avec les cavaliers agressifs du Thidinkai, les cités civilisées des Yan réformèrent simplement les mousquetaires montés cérémoniels et invitèrent des cavaliers cannoniens à leur enseigner les voies du combat moderne. Ces dragons fonctionneraient comme des dragons normaux, où ils voyageraient à cheval pour trouver des positions avantageuses et tireraient en stationnaire. La seule différence était que les Yan exemplifiaient la pompe cérémonielle au décuple, et ces dragons portaient souvent des couleurs vives, des plumes, des capes et toutes sortes au combat, gagnant leur surnom : les Dragons de 'Couleur'."
 halessi_28_organized_cavalry:0 "Cavalerie Organisée"
 halessi_28_organized_cavalryDESCR:0 "Alors que l'expérience Halessi dans la guerre conventionnelle arrivait à sa fin, de nombreux dirigeants invitèrent simplement des conseillers étrangers pour gérer et maintenir leur armée, ce qui incluait de réformer la cavalerie en une force standardisée, avec plus important encore, des uniformes standardisés, bon marché et efficaces."

 shuvuush_1_clan_archers:0 "Archers de Clan"
 shuvuush_1_clan_archersDESCR:0 "Les archers démontés d'un clan, agissant comme éclaireurs et soutien à leurs frères montés sur oiseaux."
 shuvuush_9_turaazhg_bands:0 "Bandes Turaazhg"
 shuvuush_9_turaazhg_bandsDESCR:0 "Les pillards et ravageurs impitoyables de notre horde, déchirant les villages ravagés pour toutes richesses que leurs habitants auraient pu cacher, leurs masques tachés de sang sont devenus un symbole infâme de nos guerriers."
 shuvuush_12_shuvuush_fire_warriors:0 "Guerriers de Feu Shuvüüsh"
 shuvuush_12_shuvuush_fire_warriorsDESCR:0 "Nos pillards ont pillé un trésor de canons à main Yansheni pendant plusieurs de nos raids, s'armant avec les armes de nos victimes et ajoutant un nouvel élément terrifiant à nos forces."
 shuvuush_15_burnt_mask_muskets:0 "Mousquets Ashagmuurj"
 shuvuush_15_burnt_mask_musketsDESCR:0 "Les Yansheni ont commencé à s'armer avec une nouvelle arme étrange, similaire aux anciens canons à main mais supposément basée sur des designs d'un peuple loin à l'ouest. Les guerriers Shuvüüsh qui s'arment avec leurs armes étranges sont devenus connus comme les Ashagmuurj, ou Masques Brûlés, à cause des étincelles volant des armes de mauvaise qualité qui cicatrisent leurs masques de fer."
 shuvuush_19_screaming_terror_infantry:0 "Infanterie Janghoduur"
 shuvuush_19_screaming_terror_infantryDESCR:0 "Les Ashagmuurj du Rüng Igedch sont connus comme les Janghoduur, ou Terreurs Hurlantes, pour leur tendance à charger au combat avec des hurlements effrayants, tirant juste quelques volées avant de rencontrer l'ennemi avec la lame et une sauvagerie incroyable."
 shuvuush_26_black_feather_rifles:0 "Fusils Kheizomod"
 shuvuush_26_black_feather_riflesDESCR:0 "Les Plumes Noires du Tsuista Khul, ainsi nommés pour leurs capes élaborées tissées des plumes de nos guerriers montés. Ils s'entraînent sans relâche avec leurs armes, choisissant de tirailler de loin avec une précision suprême tandis que leurs frères ravagent leurs ennemis en mêlée brutale."
 shuvuush_30_three_horde_army:0 "Armée des Trois Hordes"
 shuvuush_30_three_horde_armyDESCR:0 "L'Armée des Trois Hordes combine les Ashagmuurj de chaque famille, les féroces Janghoduur harcèlent nos ennemis au corps à corps, soutenus par les vastes réserves du Nuugdan Tsarai tandis que les Kheizomod éliminent silencieusement les éclaireurs et officiers de loin derrière les lignes de front. Les forces de chaque famille compensent les faiblesses de leurs frères et forgent une force d'élite unie au sein des Shuvüüshudi."

 shuvuush_1_shuvuush_champions:0 "Champions Shuvüüsh"
 shuvuush_1_shuvuush_championsDESCR:0 "Les vétérans lourdement armurés de notre famille, favorisés au sein de leurs clans et possédant des années d'expérience, leur présence sur le champ de bataille est une source majeure d'inspiration pour les jeunes guerriers."
 shuvuush_1_terror_horde:0 "Horde de Terreur"
 shuvuush_1_terror_hordeDESCR:0 "Une marée sans fin de jeunes guerriers montés sur oiseaux, vêtus de cuirs et fourrures légères et armés de lance et arc, ils constituent le gros écrasant d'un raid Shuvüüsh."
 shuvuush_10_kaasheg_zunzaad:0 "Izhuun Zunzaad"
 shuvuush_10_kaasheg_zunzaadDESCR:0 "Les Kaasheg Zunzaad sont les plus grands guerriers d'une famille, personnellement choisis par l'Izhuun pour agir comme sa horde personnelle, armés avec le meilleur armement du clan et chevauchant au combat sur les oiseaux les plus majestueux de la horde."
 shuvuush_14_blood_spears:0 "Lances de Sang"
 shuvuush_14_blood_spearsDESCR:0 "Les guerriers les plus audacieux et tenaces de nos clans chevauchent au combat sans armure ni arc, vêtus seulement de jambières et d'un masque noueux et armés d'une lance sanglante, ils chargent imprudemment au combat sur des oiseaux aussi volatils qu'eux-mêmes, cherchant seulement le triomphe pour la horde ou leurs propres morts glorieuses."
 shuvuush_18_iron_lances:0 "Temurshai"
 shuvuush_18_iron_lancesDESCR:0 "Une Lance de Sang qui parvient à survivre à plusieurs raids majeurs devient connue comme un Temurshai, leur peau cicatrisée dite être aussi forte que le fer, leurs volontés aussi incassables que l'acier, leurs cœurs aussi froids que la pierre, et leur rage aussi terrifiante qu'un démon."
 shuvuush_23_shuvuush_cavalry:0 "Cavalerie Shuvüüsh"
 shuvuush_23_shuvuush_cavalryDESCR:0 "Alors que nos voisins se modernisent et commencent à déployer des armées plus avancées et professionnelles, nous devons aussi embrasser le futur si nous ne voulons pas être laissés derrière, une note de bas de page dans la poubelle de l'histoire. Nos hordes doivent devenir plus que des maraudeurs tribaux, plus concentrés sur la survie de la nation que sur leur propre gloire, armés et cuirassés avec le meilleur équipement que nous pouvons rassembler."
 shuvuush_28_winged_erchoze:0 "Erchózhe Ailés"
 shuvuush_28_winged_erchozeDESCR:0 "Les hordes Shuvüüsh sont devenues exercées et organisées en une nouvelle unité redoutable, cuirassées avec des cuirasses d'acier, armées de lances et pistolet, et montant des oiseaux du plus haut pedigree, élevés spécifiquement pour la guerre. Leur caractéristique la plus distinctive est les 'ailes' imposantes sur leur dos, faites des plumes de leurs montures et créant un rugissement terrifiant alors qu'ils chargent à travers le champ de bataille ; ils sont le sommet de nos forces armées."

 east_orcish_1_slave_horde:0 "Horde d'Esclaves"
 east_orcish_1_slave_hordeDESCR:0 "Une masse de guerriers esclaves orques non armurés, armés de peu plus qu'une lance et un bouclier bruts. Ils agissent comme chair à canon pour leurs maîtres hobgobelins."
 east_orcish_9_asghraell_warriors:0 "Bandes de Guerre Asghraell"
 east_orcish_9_asghraell_warriorsDESCR:0 "Les orques qui se prouvent au combat reçoivent une armure de fer et des armements légèrement meilleurs, et reçoivent le commandement de leur propre horde d'esclaves compatriotes."
 east_orcish_12_blood_singers:0 "Chanteurs de Sang"
 east_orcish_12_blood_singersDESCR:0 "Les orques du clan du Chant de Sang sont notoirement inébranlables même dans les circonstances les plus désespérées, agissant comme l'avant-garde stoïque et indestructible pour une avancée hobgobeline."
 east_orcish_12_thunderfists:0 "Poings-Tonnerre"
 east_orcish_12_thunderfistsDESCR:0 "Les orques du clan du Poing-Tonnerre sont renommés pour leurs puissants shamans, ainsi que pour leur férocité au combat, chargeant dans les lignes ennemies comme une tempête enragée."
 east_orcish_18_fire_horde:0 "Horde de Feu"
 east_orcish_18_fire_hordeDESCR:0 "Les esclaves orques ont été armés avec des canons à main Yansheni dépassés de leurs maîtres, forcés de se rallier en unités étroitement serrées pour tirer une volée sur les forces opposées avant de charger avec lance et bouclier pour briser leurs ennemis."
 east_orcish_23_asgradag_warlords:0 "Seigneurs de Guerre Asgradag"
 east_orcish_23_asgradag_warlordsDESCR:0 "Les bandes de guerre placées sous le commandement des Asghraell sont devenues les forces d'élite des Orques Bruns, armés d'arquebuses plutôt que de canons à main relativement primitifs et exercés pour marcher à travers le feu ennemi sans peur."
 east_orcish_26_reformed_fire_horde:0 "Horde de Feu Réformée"
 east_orcish_26_reformed_fire_hordeDESCR:0 "Les Hordes de Feu ont été armées avec de vrais mousquets et placées sous le commandement des Asgradag, augmentant grandement leur précision et efficacité, bien qu'ils continuent d'utiliser l'ancienne tactique de tirer une seule volée avant de charger en mêlée."
 east_orcish_28_bloodsworn_infantry:0 "Infanterie Assermentée par le Sang"
 east_orcish_28_bloodsworn_infantryDESCR:0 "Nos guerriers ont forgé des liens intensément étroits pendant leur temps partagé sur le champ de bataille, se voyant mutuellement comme parents dans le feu du combat et jurés de rester aux côtés les uns des autres même alors que leurs camarades tombent autour d'eux."
 east_orcish_30_massed_muskets:0 "Mousquets Massés"
 east_orcish_30_massed_musketsDESCR:0 "Une vaste mer d'orques armés de mousquets, interdits de fuir du combat par leur honneur et leurs liens avec leurs frères d'armes et sans peur face à la mort, ils déchaînent plusieurs volées terrifiantes avant de fixer les baïonnettes pour rencontrer l'ennemi dans le carnage glorieux de la bataille."

 east_orcish_1_vanguard_scouts:0 "Éclaireurs d'Avant-Garde"
 east_orcish_1_vanguard_scoutsDESCR:0 "Chevauchant loin devant l'armée à cheval, les éclaireurs des hordes d'esclaves orques sont vêtus de cuir fragile et armés d'une lance dentelée ; qu'ils survivent ou non est de peu d'importance pour leurs cruels maîtres gobelinoïdes."
 east_orcish_10_orcish_skirmish_cavalry:0 "Cavalerie d'Escarmouche Orque"
 east_orcish_10_orcish_skirmish_cavalryDESCR:0 "La cavalerie rapide et sans entrave des Orques Bruns encercle les forces opposées, les harcelant avec des javelots et des grenades d'argile pour les affaiblir avant l'arrivée de l'armée principale."
 east_orcish_18_mounted_archers:0 "Archers Montés"
 east_orcish_18_mounted_archersDESCR:0 "L'incroyable force d'un orque en fait de grands archers, maniant des arcs qui nécessiteraient 3 hommes pour tirer et déchaînant une tempête de flèches sur des opposants sans méfiance."
 east_orcish_28_ozburkar:0 "Ozburkar"
 east_orcish_28_ozburkarDESCR:0 "Vêtus de cuir d'éléphant tanné et montant des destriers élevés à travers les siècles en une race forte et robuste, les Ozburkar sont la cavalerie première des Orques Bruns, chevauchant loin devant l'armée pour les cribler de flèches avant de charger avec l'infanterie avec lance et pistolet."

 east_harimari_1_crouching_tiger:0 "Tigres Accroupis"
 east_harimari_1_crouching_tigerDESCR:0 "Les Harimari du Yanshen et du Xianjie ont développé un style de combat unique tirant avantage de leur physique impressionnant, leur agilité et leurs griffes, compensant leur manque de nombre par la compétence et l'entraînement implacable. Se concentrant sur une position évasive ponctuée par des frappes agressives soudaines, ceux qui pratiquent l'école d'arts martiaux du Tigre Accroupi font des opposants redoutables."
 east_harimari_9_harimari_crossbows:0 "Arbalètes à Répétition d'Élite"
 east_harimari_9_harimari_crossbowsDESCR:0 "L'art du Tigre Accroupi prenant des décennies à maîtriser, de nombreux Harimari au Yanshen utilisaient historiquement des arbalètes comme arme principale qui pouvait être facilement apprise et appliquée avec un effet mortel à distance. La dissémination d'un design d'arbalète à répétition haute puissance à la fin des années 1400 améliora drastiquement l'efficacité des arbalétriers harimari à distance."
 east_harimari_12_thousand_splinter_defense:0 "Défense aux Mille Éclats"
 east_harimari_12_thousand_splinter_defenseDESCR:0 "Alors que les formations d'infanterie massées favorisées par les Yan étaient efficacement combattues avec des volées d'arbalètes, l'émergence des Shuvuush comme menace majeure au Yanshen força des changements dans les tactiques des harimari orientaux. Pour combattre les grands oiseaux de terreur des cavaliers du nord, les harimari commencèrent à intégrer leurs arbalétriers dans des formations de piques qui pouvaient repousser la cavalerie. La combinaison de lance et arbalète devint connue comme la "Défense aux Mille Éclats" - ses partisans notaient que le nom décrivait les milliers de hampes aiguës que l'ennemi rencontrerait au combat ; ses détracteurs affirmaient que peu de pertes étaient infligées à l'ennemi à cause de la nature défensive de la formation, et qu'elle n'était pas plus douloureuse qu'un éclat."
 east_harimari_15_jiantsiang_sharpshooters:0 "Tireurs d'Élite de Jiantsiang"
 east_harimari_15_jiantsiang_sharpshootersDESCR:0 "Bien que la poudre à canon ait été connue depuis longtemps au Yanshen, les harimari furent lents à l'adopter pour des usages militaires. L'utilisation généralisée d'armes à feu parmi les harimari orientaux commença d'abord à Jiantsiang, où la pénétration supérieure et la portée plus longue de ces armes prouva sa valeur contre les rapides raiders Shuuvush. Si les cavaliers oiseaux refusaient de livrer bataille et de faire face à une unité de Formation Éclat, le tir de mousquet des arquebusiers intégrés dans l'unité pouvait infliger des pertes aux Shuuvush depuis une grande portée, réduisant leurs nombres et les forçant à quitter le champ."
 east_harimari_15_roaring_tiger_monks:0 "Moines du Tigre Rugissant"
 east_harimari_15_roaring_tiger_monksDESCR:0 "Les artistes martiaux de l'école du Tigre Accroupi développèrent de nouvelles techniques pour à la fois combattre et intégrer l'armement à poudre pendant les nombreux conflits du 16ème siècle. Adoptant une position plus agressive pour empêcher les ennemis de tirer sur eux en premier lieu, les moines commencèrent aussi à utiliser la poudre à canon eux-mêmes. Des mèches de poudre étaient attachées aux lances et allumées pour pulvériser des éclats et aveugler les ennemis quand les moines se rapprochaient pour attaquer, après quoi ils intégraient leurs armes classiques de lance et de griffe avec des bracelets de pistolets qui pouvaient être tirés et jetés alors qu'ils fendaient à travers les formations ennemies. La grande cacophonie faite par les armes à poudre des moines les ferait appeler "Tigres Rugissants" en contraste avec les anciens guerriers Tigre Accroupi."
 east_harimari_19_shattering_roar:0 "Le Rugissement Fracassant"
 east_harimari_19_shattering_roarDESCR:0 "L'école d'arts martiaux du Tigre Accroupi continua de raffiner ses techniques pour l'âge changeant de la guerre. Les améliorations dans la coulée de métal et la chimie permirent la production à grande échelle de grenades, qui furent avidement adoptées par l'école du Tigre Accroupi pour leur capacité à briser une formation ennemie préparée et permettre aux moines de se rapprocher de l'ennemi dans le chaos résultant."
 east_harimari_19_pangolin_hinge_formations:0 "Formations Charnière-Pangolin"
 east_harimari_19_pangolin_hinge_formationsDESCR:0 "Pour toute son efficacité, la défense aux mille éclats était lente et pesante, et cédait la plupart de l'initiative à l'ennemi. La formation classique "porc-épic" de la défense fut progressivement remplacée par une formation "pangolin" articulée composée de plus petites sous-unités qui pouvaient pivoter et se déplacer indépendamment au lieu de rester comme un bloc large et statique."
 east_harimari_23_streaming_volley_infantry:0 "Infanterie de Volée Continue"
 east_harimari_23_streaming_volley_infantryDESCR:0 "La tactique du tir de volée se répandit à travers le Yanshen pendant la Grande Insubordination des Commandements Hobgobelins comme tactique favorite du Commandement du Dragon. Rapidement reconnue comme supérieure aux anciennes formations de pique et tir qui avaient dominé la région pendant le siècle passé, l'infanterie de ligne devint l'arrangement standard pour les armées Yansheni par la suite. Des formations profondes de trois ou quatre lignes alterneraient le tir, la retraite et le rechargement pour maintenir un flux constant de projectiles pour déchirer les formations ennemies. L'avènement de l'infanterie de volée vit aussi la première intégration majeure d'humains dans les armées harimari orientales, nécessaire pour satisfaire le besoin de main-d'œuvre créé par les tailles d'armée en expansion de l'époque et les taux de pertes plus élevés de cette nouvelle forme de guerre."
 east_harimari_26_prowling_rifles:0 "Fusils Rôdeurs"
 east_harimari_26_prowling_riflesDESCR:0 "Le succès surprenant des tactiques de frappe et fuite des Guerriers de l'Ombre Xia pour vaincre les armées du Commandement du Dragon au début des années 1700 poussa beaucoup à imiter leurs tactiques. Des unités de tirailleurs dédiées furent équipées de fusils pour une portée et précision supérieures et envoyées en larges manœuvres de flanc vers l'artillerie ennemie et les positions d'officiers arrière. Tournant autour des bords de la bataille, ces unités frapperaient directement les canonniers, élimineraient les officiers hostiles et pilleraient les trains de ravitaillement et dépôts pour perturber la logistique ennemie et réduire le moral."
 east_harimari_30_golden_stripe_infantry:0 "Infanterie à Bande Dorée"
 east_harimari_30_golden_stripe_infantryDESCR:0 "La Bande Dorée était une corde tressée, teinte du plus profond or, accordée aux soldats vétérans et portée à travers la poitrine du guerrier. Historiquement donnée seulement à ceux qui avaient servi pendant 10 ans et vu l'action dans au moins 3 batailles majeures, la Bande Dorée était considérée comme nécessaire pour avancer au rang de sergent. Tout en assurant que ces officiers étaient tous aguerris et expérimentés, cette pratique restreignait aussi gravement les rangs de commandants de terrain disponibles aux unités harimari orientales. Les changements dans l'entraînement et l'éducation militaires qui culmineraient dans l'octroi d'une bande dorée cérémonielle à tous les nouveaux soldats éliminèrent cette restriction culturelle et améliorèrent grandement la capacité des harimari orientaux à déployer des officiers capables."

 east_harimari_1_harimari_stalkers:0 "Traqueurs Harimari"
 east_harimari_1_harimari_stalkersDESCR:0 "Nous n'avons simplement pas la main-d'œuvre à gaspiller dans des charges imprudentes comme nos cousins plus à l'ouest. Au lieu de cela, nous utilisons un autre don accordé par notre ascendance - une maîtrise de la furtivité. Traquant silencieusement dans les ombres avant de frapper avec une vitesse et une férocité intenses, nos troupes de flanc se retirent avant que l'ennemi ne monte une réponse efficace, préservant nos nombres tout en infligeant des pertes majeures sur les bords des formations ennemies."
 east_harimari_10_hupeng_cavalry:0 "Cavalerie Hupeng"
 east_harimari_10_hupeng_cavalryDESCR:0 "Manquant de la richesse requise pour élever et entraîner des éléphants de guerre, pendant des siècles les Harimari du Yanshen ont élevé une race de cheval forte et sans peur, le Hupeng. Prétendument originaire de souche Sirtani, ils manquent de l'aversion pour notre peuple que la plupart des équins ont et beaucoup sont élevés depuis poulains par leurs cavaliers, créant un lien de loyauté à vie entre monture et cavalier."
 east_harimari_18_mounted_stalkers:0 "Traqueurs Montés"
 east_harimari_18_mounted_stalkersDESCR:0 "Bien qu'ils soient rapides, forts et loyaux au-delà de toute question, il y a des situations où combattre depuis le dos d'un Hupeng est imprudent. Alors que l'armement à poudre grandissait en pouvoir pénétratif, il était capable de vaincre même la plus forte des armures, et le noble Hupeng ne pouvait pas être protégé sur le champ de bataille. Plutôt que de risquer leurs montures inutilement, la cavalerie harimari orientale commença à abandonner les charges de cavalerie directes et adopta plutôt les tactiques de Dragons - escarmouchant et pourchassant les ennemis en fuite à cheval, mais passant la majorité de la bataille à chevaucher là où ils étaient nécessaires, démontant et combattant à pied."
 east_harimari_23_four_winds_cavalry:0 "Cavalerie des Quatre Vents"
 east_harimari_23_four_winds_cavalryDESCR:0 "Les Quatre Vents étaient des forces montées d'élite de harimari au Thidinkai qui suivaient la tradition tactique des Sirtani. Courant à travers le champ de bataille à cheval, les Quatre Vents étaient armés d'une lance et d'un bracelet de pistolets. Ils engageraient rapidement l'ennemi, tireraient une volée complète de leurs pistolets, puis tourneraient, empalant les ennemis avec leurs lances en partant. Après rechargement, la Cavalerie des Quatre Vents retournerait au champ, souvent d'une direction complètement différente, pour continuer leur assaut."
 east_harimari_28_harimari_dragoons:0 "Dragons Hupeng Réformés"
 east_harimari_28_harimari_dragoonsDESCR:0 "Des méthodes d'élevage améliorées et une métallurgie supérieure rendirent le Hupeng à la fois bien plus largement disponible pour l'usage militaire ainsi qu'améliorèrent l'équipement de lance et sabre des dragons. Maintenant vêtus de plastron renforcé et arborant des pistolets rayés, les dragons étaient plus féroces et plus rapides que jamais."


 gerudian_1_olavish_berserkers:0 "Berserkers Olavish"
 gerudian_1_olavish_berserkersDESCR:0 "Le guerrier nordique par excellence - une longue barbe, une longue hache, et un désir de bataille ! Dans les terres froides et impitoyables d'Olavlund, celles-ci sont nécessaires à la survie. Ceux sans elles peuvent trouver une tombe précoce et froide - excepté pour les vierges-boucliers, bien sûr ! Plus sauvages que leurs cousins Dalric, les hurlements et la rage des Olavish frappent de peur tous ceux sur leur chemin !"
 gerudian_1_reachmen_guards:0 "Garde des Hommes de l'Étendue"
 gerudian_1_reachmen_guardsDESCR:0 "Les nombreuses entités politiques de l'Étendue Alénique détenaient chacune peu de terre et de pouvoir, et ainsi leurs armées reflétaient cela. Des levées paysannes peu inspirantes pouvaient être mieux équipées grâce aux finances d'une cité prospère, mais ce qui préservait les royaumes des Hommes de l'Étendue contre leurs ennemis était l'esprit féroce de bravoure ressenti en défendant leur patrie."
 gerudian_1_snow_wargs:0 "Wargs des Neiges"
 gerudian_1_snow_wargsDESCR:0 "Plus larges et plus puissants que leurs cousins du sud, les Wargs des Neiges blanc pâle sont les bêtes de guerre des Orques Gris. Adaptés pour endurer dans le Col Nord glacial et au-delà, les Wargs des Neiges sont facilement camouflés dans les conditions hivernales et attaquent avec une sauvagerie inimaginable. Les jeunes guerriers s'aventurent dans les passes sauvages de montagne espérant en capturer et dresser un pour se prouver."
 gerudian_1_mounted_jarls:0 "Jarls Montés"
 gerudian_1_mounted_jarlsDESCR:0 "Criant des ordres depuis le dos de leur cheval, les Jarls et leurs Thanes chevauchent rapidement pour protéger les flancs du mur de boucliers et piétiner l'ennemi à son plus faible. Les chevaux de guerre aux longs cheveux et robustes de Gérudie sont des symboles de richesse et de prestige, souvent donnés comme cadeaux aux fils nobles et même échangés pour empêcher les familles montantes d'usurper le Jarl en place."
 gerudian_1_serpent_knights:0 "Chevaliers du Serpent"
 gerudian_1_serpent_knightsDESCR:0 "Pendant des centaines d'années, la Tête-du-Serpent a été contestée entre Gérudiens et Hommes de l'Étendue. Les Chevaliers du Serpent se sont longtemps proclamés protecteurs de l'Étendue contre l'invasion gérudienne depuis leur forteresse de Serpentgard. Descendants de guerriers d'il y a longtemps qui traquaient les marais pour les intrus, les Chevaliers du Serpent sont habitués au terrain difficile et savent que toute bataille ne peut pas être gagnée par des charges glorieuses."
 gerudian_5_bayvicman_pavise:0 "Pavois de Bayvic"
 gerudian_5_bayvicman_paviseDESCR:0 "Les cités désunies de l'Étendue Alénique sont entourées d'ennemis - raiders gérudiens, conquérants gawediens, hordes orques et même des kobolds ! Ces petites entités politiques ne pouvaient pas se permettre d'héberger des armées de chair à canon contre leurs voisins agressifs, et favorisaient plutôt des tactiques défensives. La levée standard de Bayvic était équipée d'une arbalète et d'un pavois, un bouclier surdimensionné qui pouvait être placé comme barrière tout en permettant l'utilisation des deux mains pour viser et tirer sur l'ennemi."
 gerudian_5_dakhgun:0 "Horde Dakhgun"
 gerudian_5_dakhgunDESCR:0 "Suite à la conquête de Vrorenmarch par Brasûr I Mâchoire-Gelée, les Orques Gris se trouvèrent une nouvelle patrie. Malgré l'installation de leur espèce sur cette terre, les premières armées de Mâchoire-Gelée étaient encore plus similaires à leur horde précédente. Le combat individualisé principalement désorganisé fut resserré par le nouveau roi en une chaîne de commandement plus contrôlée, mais toujours mortelle."
 gerudian_5_revrhavnic_reavers:0 "Pillards Tardifs"
 gerudian_5_revrhavnic_reaversDESCR:0 "Le dernier havre des Pillards dans la Vallée de Dalr, Revrhavn envoya des raids à travers la Mer de la Tombe du Géant et au-delà jusqu'à ce que leur privilège de raid soit terminé par leurs suzerains Bjarnríki. Ces pillards étaient célèbres pour attaquer de manière inattendue à travers les mers, mais contre un opposant préparé ils étaient plus que leur égal avec leur férocité rusée. Les derniers Pillards de Revrhavn rencontrèrent leur fin en défendant leur droit de piller contre la Couronne de Bera, et rencontrèrent leur fin brûlant dans les mêmes navires où ils avaient autrefois gagné leur commerce sanglant."
 gerudian_9_bazrani_warriors:0 "Guerriers Bazrani"
 gerudian_9_bazrani_warriorsDESCR:0 "L'élite de la première armée Grombari, les guerriers Bazrani étaient des nobles demi-orques conscrits à un jeune âge. Entraînés comme partie du Dakhgun pour les endurcir, mais favorisés avec de meilleures armes et armures, les Bazrani étaient enseignés à être loyaux à leur Roi Gris au-delà de la mort."
 gerudian_9_sons_of_vrorenmarch:0 "Vrorenfils"
 gerudian_9_sons_of_vrorenmarchDESCR:0 "La chute de Vrorenmarch aux Orques Gris inaugura une diaspora d'Hommes Blancs de l'Étendue à travers la Mer de la Tombe du Géant. Cherchant à récupérer leur patrie des orques, quelque peu tempérés en résolution par la chute embarrassante de Vrorenmarch, les fils de Vrorenmarch comme guérilleros et comme mercenaires pour quiconque contre les Grombari. Les Vrorenfils combattaient comme tirailleurs insaisissables quand en infériorité numérique, et en bataille désirée formeraient des murs impénétrables de piques mortelles."
 gerudian_9_urvikstener_huscarls:0 "Huscarls Svartrdrek"
 gerudian_9_urvikstener_huscarlsDESCR:0 "Nommés d'après le dragon d'Urviksten, les Huscarls Svartrdrek combattaient dans les terres frontalières impitoyables d'Esfjall et les Montagnes de Givre Noir contre les orques envahissants. Menés par Steingrim Ebonfrost, dit être le dernier plus grand Ebonfrost, dans une tentative de suivre les pas de Castan Ebonfrost en conquérant Vrorenmarch des orques, les Huscarls tinrent la Marée Grise à distance. Armés à la fois de hache et de lance, les Huscarls viseraient à déconcerter l'ennemi avec des lignes défensives mixtes et des poussées offensives au milieu de conditions hivernales dures."
 gerudian_10_huntsmen:0 "Chasseurs"
 gerudian_10_huntsmenDESCR:0 "Plus qu'un sport favori, c'est une tradition des Hommes de l'Étendue pour l'élite de chasser montée à cheval. Adeptes de l'utilisation de lance et d'arbalète, et même parfois de pistolets, les Chasseurs préfèrent affaiblir leur ennemi d'abord avant de délivrer le coup fatal."
 gerudian_10_royal_warg_riders:0 "Cavaliers de Wargs Royaux"
 gerudian_10_royal_warg_ridersDESCR:0 "Élevés en captivité par des experts, les Wargs Royaux de Vrorenmarch sont comparativement apprivoisés comparés à leurs ancêtres Wargs des Neiges mais pas moins mortels. Réservés seulement aux plus prestigieux de Grombar, les Wargs Royaux coordonnent aussi des meutes de Wargs des Neiges en utilisant leur statut alpha."
 gerudian_10_trolspeja:0 "Trolspeja"
 gerudian_10_trolspejaDESCR:0 "Garder les terres frontalières le long du Dalrfjall et de la Frontière Gérudienne a longtemps été la tâche de jeunes guerriers souhaitant se faire un nom. Les Trolspeja, typiquement de jeunes nobles accompagnés de vedr vétérans, chevauchent à travers forêt et vallon à la recherche de vils Trolls à transpercer avec lance et flèche."
 gerudian_12_greatwoods_patrols:0 "Patrouille des Grands-Bois"
 gerudian_12_greatwoods_patrolsDESCR:0 "Ceux qui patrouillent les routes des Grands-Bois à Adshaw doivent être sans peur des bêtes à l'intérieur. Protégeant normalement les citoyens en chassant loups, ours et loups-garous pendant les temps de paix, les Patrouilleurs des Grands-Bois sont appelés à servir comme auxiliaires armés de mousquets à mèche aux piquiers formant le gros des armées des Hommes de l'Étendue."
 gerudian_12_halfblood_freeshooters:0 "Francs-Tireurs Demi-Sang"
 gerudian_12_halfblood_freeshootersDESCR:0 "Charges orques classiques combinées avec des mousquets à mèche de pointe, les armées Grombari se redéfinirent de leurs cousins verts par l'innovation. Tandis que de grands guerriers chargeaient encore en avant avec fureur, des demi-orques spécialement entraînés armés de mousquets à mèche tireraient sur l'ennemi à la fois avec l'avant-garde et depuis des flancs cachés."
 gerudian_12_sidaetti_rangers:0 "Ismarkvedr"
 gerudian_12_sidaetti_rangersDESCR:0 "Les terres frontalières septentrionales Sidaetti de la forêt d'Ismark sont infestées de bêtes immondes qui persistent encore malgré les efforts de Bera Bjarnsson et des guerriers héroïques. Entre les parties de chasse des jarls et des champions, il incombe au Vedr commun, ou ranger, de débarrasser les forêts des monstres. Avec l'introduction des mousquets à mèche, les Ismarkvedr étaient capables d'abattre des trolls monstrueux avec des volées perçant les peaux comme si chaque ranger était un héros d'antan."
 gerudian_14_grorgasht:0 "Grorgasht"
 gerudian_14_grorgashtDESCR:0 "Alors que l'armée Grombari continuait de compter sur les wargs pour leur force écrasante pure à la fin du 16ème siècle, le petit nombre et le lourd fardeau du coût et de l'entraînement des wargs les forcèrent à trouver des alternatives. Les Grorgasht montaient des chevaux au lieu de wargs, étant beaucoup plus maniables et rentables pour les cavaliers de rang inférieur. Utilisés comme gendarmes et chasseurs de primes pendant le temps de paix, les Grorgasht servaient de cavalerie plus mobile et réactive en guerre."
 gerudian_14_freereach_riders:0 "Cavaliers de l'Étendue Libre"
 gerudian_14_freereach_ridersDESCR:0 "Équipés d'armure légère rembourrée avec du tissu blanc vif fluide, et armés de lance et carabine, les Cavaliers de l'Étendue Libre continuent la tradition de combattre pour la liberté de l'Étendue. Se concentrant sur des tactiques mobiles d'évitement et de riposte, les Cavaliers chargent ensuite aux positions vulnérables une fois leur tir dépensé. Après que la charge ait été faite, les Cavaliers retournent reconstituer leurs munitions pour recommencer le cycle."
 gerudian_14_skyldbryti:0 "Skyldbryti"
 gerudian_14_skyldbrytiDESCR:0 "Les 'Shérifs des Taxes' de la province de Sidaett, les Skyldbryti étaient chargés de braver les bois dangereux pour collecter la taxe du Konungur. Bien entraînés en repoussant bête et homme de même, et adaptés à vivre de la terre, les Skyldbryti furent appelés à servir comme éclaireurs pour l'armée Bjarnríki. Portant des ordres du Thane, les Skyldbryti rallient les hommes en avant pour une charge finale pour briser l'ennemi !"
 gerudian_15_ironwall:0 "Mur d'Acier Bazrani"
 gerudian_15_ironwallDESCR:0 "Les Bazrani remplacèrent complètement les anciennes hordes tribales Dakhgun à la fin du 16ème siècle. L'armée Grombari devint professionnalisée par la nouvelle caste Bazrani de demi-orques qui vivaient séparément du gros de la société. Célèbres pour leur refus de mourir ou de se rendre, le Mur d'Acier Bazrani se révéla être une unité presque indomptable."
 gerudian_15_serpentshot:0 "Tir-Serpent"
 gerudian_15_serpentshotDESCR:0 "Apprenant de l'utilisation des Patrouilleurs des Grands-Bois comme auxiliaires de tirailleurs, les Tir-Serpent furent développés comme unité permanente de tireurs pour défendre Serpentgard contre l'armée Bjarnríki. Combinant les compétences des rangers des bois avec la quantité de levées de ville, les tireurs Tir-Serpent pouvaient servir aussi bien comme tirailleurs embusqués ou dans des carrés de piques traditionnels."
 gerudian_15_skaldic_guard:0 "Garde Skaldique"
 gerudian_15_skaldic_guardDESCR:0 "La guerre fut amenée au cœur même de la Foi Skaldhyrrique par l'empire Grombari envahissant - la Garde Skaldique les retint. Armée de longues hallebardes et enhardis par la foi, la Garde Skaldique tint la ligne contre les Bazrani jusqu'à ce que des renforts Olavish puissent arriver avec hache et tir. À la fin du 16ème siècle, la Garde Skaldique commença à incorporer plus de tireurs dans ses rangs, créant un équilibre mortel entre armes d'hast tranchantes et tir tonitruant."
 gerudian_18_adderic_rifle:0 "Fusils Adderic"
 gerudian_18_adderic_rifleDESCR:0 "L'ancienne maison d'Adshaw gouverna autrefois l'Étendue, mais tandis que leurs vassaux ont diminué, leur influence a encore grandi. Avec la vaste réserve de bois de l'Adderwood, et leur position centrale entre l'Alen et la Mer de la Tombe du Géant, les Adshaw devinrent des magnats du commerce rivalisant avec les anciennes cités des Hommes de l'Étendue. Autrefois la garde personnelle de la maison, les Fusils Adderic ont été étendus pour englober la majorité de leur corps monté. Armés de carabines supérieures, munitions abondantes, et un sabre fiable, les Fusiliers Adderic rappellent à tous pourquoi l'argent et la mobilité sont clés."
 gerudian_18_bregginskot:0 "Breggínskot"
 gerudian_18_bregginskotDESCR:0 "Alors que des formations bien organisées et disciplinées d'infanterie peuvent gagner des batailles, parfois tout ce qui est nécessaire est de la violence chaotique. Avec pistolets et hache, les Breggínskot piétinèrent tout sur leur chemin, causant des ravages à la fois derrière les lignes ennemies et chargeant au combat. Célèbres pour voler les munitions ennemies et saboter l'artillerie, les Breggínskot gagnèrent une réputation de combattants sales prêts à tout pour gagner."
 gerudian_18_irontide:0 "Marée de Fer"
 gerudian_18_irontideDESCR:0 "Incorporer à la fois cavaliers de wargs et grorgasht est une tâche difficile, car les wargs eux-mêmes peuvent confondre ami et ennemi. La manœuvre Marée de Fer cherchait à corriger cette erreur en utilisant les wargs comme une enclume mordante vicieuse tenant l'ennemi en position, tandis que les grorgasht chargeaient dans l'ennemi comme le marteau qui brise. Avant que l'ennemi ne puisse réagir, les deux groupes montés se désengageraient et se prépareraient pour le prochain assaut."
 gerudian_19_chillsbay_mariners:0 "Marins de la Baie du Frisson"
 gerudian_19_chillsbay_marinersDESCR:0 "L'invasion Grombari de la ligue occidentale des Hommes de l'Étendue menée par Bayvek fut stoppée par les Marins de la Baie du Frisson. Abandonnant l'armure pour seulement des vêtements légers et équipés de carabines à silex, pistolets et épées larges, les Marins étaient des marins robustes qui contre-attaquaient vaillamment même quand l'armée traditionnelle dérouta."
 gerudian_19_dalric_fusiliers:0 "Fusiliers Dalric"
 gerudian_19_dalric_fusiliersDESCR:0 "L'armée Bjarnríki réagit aux tactiques de ligne de tir des Gawedi avec des unités plus petites et plus flexibles. Ces formations plus petites pouvaient plus facilement se reformer dans de nouvelles positions tout en restant efficaces dans le tir massé. Les Fusiliers Dalric étaient célèbres pour leur marche implacable en avant, seulement interrompue par des volées, avant de charger dans l'infanterie ennemie."
 gerudian_19_ebontuskers:0 "Défenses-d'Ébène"
 gerudian_19_ebontuskersDESCR:0 "Nommés d'après Durz Défense-d'Ébène, un bâtard demi-orque de la dynastie Ebonfrost, les Défenses-d'Ébène menèrent les armées Grombari pendant les Guerres Corinites. Au milieu du 17ème siècle, l'armée Grombari était devenue presque complètement composée de demi-orques, mais cela n'annonçait pas la suprématie de la caste Bazrani. Les Défenses-d'Ébène représentaient les premières générations de demi-orques dans l'armée qui étaient des roturiers au lieu de Bazrani. Ce conflit de cultures au sein du militaire déclencha la rivalité et les luttes politiques internes qui commencèrent le lent déclin du doute du public dans la caste Bazrani."
 gerudian_23_ironmuskets:0 "Mousquets de Fer"
 gerudian_23_ironmusketsDESCR:0 "Les avancées dans les tactiques de tir faites par les Défenses-d'Ébène furent inversées par la réponse de la caste Bazrani retranchée en reléguant les troupes roturières à la ligne de front. Les Mousquets de Fer étaient vêtus d'armure contrairement aux tactiques de la plupart des armées contemporaines, et leurs régiments plus qu'à moitié composés d'armes remplaçables telles que piques et rapières. Les troupes Bazrani étaient équipées principalement d'armes à feu et seulement de petites armes de poing. Pendant la bataille, les Mousquets de Fer servaient de troupes de choc et de gardes contre la cavalerie ennemie tandis que les Bazrani fournissaient le tir de couverture."
 gerudian_23_marching_columns:0 "Colonnes en Marche"
 gerudian_23_marching_columnsDESCR:0 "Face à des nations avec des armées plusieurs fois la taille de la leur, les Hommes de l'Étendue s'adaptèrent en marchant au combat en colonnes face à l'ennemi au lieu de rangées pour minimiser les pertes du feu ennemi ou forcer l'ennemi à retenir le feu et ne pas gaspiller de munitions, permettant aux Hommes de l'Étendue de marcher en avant. Une fois établis à la portée parfaite pour tirer, les lignes des Hommes de l'Étendue s'étendraient vers l'extérieur et déchaîneraient une série de volées dévastatrices."
 gerudian_23_ursine_thanes:0 "Thanes Ursins"
 gerudian_23_ursine_thanesDESCR:0 "Les Thanes Ursins étaient les soldats les plus grands et les plus forts de l'armée Bjarnríki qui servaient de phares inspirants pour rallier l'armée à la victoire. Plutôt que de mener de l'avant, les Thanes attendraient jusqu'après que l'ennemi ait été affaibli et ait récemment tiré pour déchaîner une charge excitante, avec de grandes armes étant trop pour l'ennemi sans bouclier à gérer. Et pour l'ennemi, qu'est-ce qui est plus décourageant à voir que votre propre technologie moderne battue par l'armement médiéval ?"
 gerudian_23_gerudian_dragoons:0 "Dragons Gérudiens"
 gerudian_23_gerudian_dragoonsDESCR:0 "Contrairement à la pratique cannonienne des Dragons étant considérés comme une alternative moins chère à la cavalerie, les Dragons Gérudiens furent créés en résultat d'une abondance de chevaux permettant à plus de l'infanterie de gagner l'avantage de la mobilité. Armés de mousquet et d'arme de poing, le but principal du Dragon est de se déployer rapidement et créer une ligne de tir... mais sont connus pour parfois céder à la charge glorieuse !"
 gerudian_23_northern_pistoliers:0 "Pistoliers du Nord"
 gerudian_23_northern_pistoliersDESCR:0 "Assemblés en un nuage tonitruant comme les hordes centaures, les pistoliers sont chargés de cribler l'ennemi de feu incessant tout en étant eux-mêmes inciblables. Le changement des carabines aux pistolets permet aux cavaliers de tirer plus facilement au plein galop, aux dépens de la puissance de frappe et de la portée."
 gerudian_23_reformed_grorgasht:0 "Grorgasht Réformés"
 gerudian_23_reformed_grorgashtDESCR:0 "Les Grorgasht au 18ème furent élevés de leur position précédemment basse comme chasseurs de primes et chair à canon du champ de bataille en majorité du corps monté. À cause de la facilité avec laquelle les wargs pouvaient être éliminés par le feu concentré, les tactiques de cavalerie furent déplacées pour se concentrer sur la mobilité plutôt que sur la force pure."
 gerudian_26_frostcoats:0 "Manteaux de Givre"
 gerudian_26_frostcoatsDESCR:0 "Les manteaux blancs des Hommes de l'Étendue, du bleu le plus pâle comme les icebergs de la Baie des Frissons, déclaraient fièrement que l'Étendue n'était pas encore tombée. Presque entièrement composés de lignes de tir à silex, les Manteaux de Givre commenceraient la bataille avec des tactiques cannoniennes traditionnelles de tirer et de cycler la position. Cependant, alors que l'ennemi avancerait plus près des lignes de tir des Hommes de l'Étendue, les Manteaux de Givre se retireraient et se rassembleraient dans une nouvelle position tout en étant gardés par le feu spécialement chronométré d'irréguliers."
 gerudian_26_graycoats:0 "Manteaux Gris"
 gerudian_26_graycoatsDESCR:0 "L'armure d'antan est partie, mais pas la dureté de fer des Grombari. Accompagnés d'un officier Bazrani, les Manteaux Gris roturiers avançaient sur l'ennemi s'arrêtant seulement pour déchaîner des volées de tir. Bien que ce ne soit pas une tactique révolutionnaire, les Manteaux Gris étaient notoires pour leur effet consternant sur le moral ennemi par leur refus de rompre face au tir ennemi. Et quand l'ennemi est atteint, les Manteaux Gris laissent sortir leur fameux cri de guerre et chargent !"
 gerudian_26_taleseekers:0 "Chercheurs de Contes"
 gerudian_26_taleseekersDESCR:0 "Beaucoup des héros de la Foi Skaldhyrrique ont forgé leurs contes par de grands exploits au combat. Bien que la guerre soit maintenant menée avec tir et feu au lieu de hache et arc, cela ne diminue pas l'honneur du service. Et à Olavlund, le cœur de la Foi Skaldhyrrique, le besoin d'héroïsme est plus grand que jamais : la horde Grombari cherche à effacer notre religion et notre peuple de Halann ! Tous ceux qui essaient de prendre la ville sainte de Skaldol seront accueillis avec la colère infâme de lancement de grenades des Chercheurs de Contes !"
 gerudian_28_blackjackets:0 "Vestes Noires"
 gerudian_28_blackjacketsDESCR:0 "Vêtus de rare plaque de quart en Acier-Ébène, les Vestes Noires régnaient suprêmes comme juggernauts cuirassés et mobiles sur le champ de bataille. Alors que de petites armes à feu étaient encore portées, la déchirure et lacération viscérale de la mêlée était leur forte comme le tir et l'acier échouent à pénétrer l'Acier-Ébène. Dit avoir été modelé d'après les plans d'armure de la Garde-Ébène de Castanor Noir, les Vestes Noires portent leur héritage avec fierté et une quête zélée pour gagner un nom encore plus grand !"
 gerudian_28_grorbankar:0 "Grorbankar"
 gerudian_28_grorbankarDESCR:0 "La guerre moderne a rendu les wargs obsolètes : trop chers à entraîner, trop facilement abattus, et effrayés par le crescendo incessant du tir. Comme remplacement, les Grobankar sont utilisés : des chevaux de guerre gris extrêmement larges apparemment sans peur du danger mortel, presque autant que leurs cavaliers. Élevés et entraînés dans le col nord, ces chevaux savent comment repousser les prédateurs wargs et sont aussi têtus que les béliers nains."
 gerudian_28_mounted_corps:0 "Corps Monté"
 gerudian_28_mounted_corpsDESCR:0 "Tous les citoyens entraînés à l'équitation doivent rejoindre le Corps Monté, ou fournir des fonds pour l'équipement d'un cavalier. De plus, l'entraînement équin obligatoire sera enseigné dans l'école publique pour assurer la disponibilité de cavaliers qualifiés pour le Corps. Afin d'allouer correctement les ressources et l'éducation, les étudiants qui montrent une promesse précoce continueront leurs leçons d'équitation, tandis que le reste des étudiants recevront des leçons d'exercice d'infanterie."
 gerudian_30_citizen_guard:0 "Garde Citoyenne"
 gerudian_30_citizen_guardDESCR:0 "'L'Étendue appelle - répondrez-vous ?' peut être trouvé placardé à travers le paysage urbain de l'Étendue. Tous les hommes, avec des exceptions exploitées par l'élite ou les rusés, sont attendus d'effectuer un service militaire pour l'Étendue pour constituer une armée permanente qui peut être prête en temps de guerre et de paix."
 gerudian_30_skibazrani:0 "Ski Bazrani"
 gerudian_30_skibazraniDESCR:0 "Le nord froid et dur de Cannor et de Gérudie a toujours été un terrain difficile pour les armées à manœuvrer, mais avec l'introduction des skis au militaire, les étendues contraintes de neige peuvent être transformées en avantage. Bien que les skis ne soient pas une nouvelle invention, la production de masse de skis de haute qualité a révolutionné la mobilité de l'infanterie aux latitudes polaires."
 gerudian_30_reforged_ebonsteel:0 "Einherjar d'Acier-Ébène"
 gerudian_30_reforged_ebonsteelDESCR:0 "Les voies des ancêtres font écho à chaque pas des Einherjar, vêtus d'Acier-Ébène et armés de hache comme les anciens héros. Avec la formule pour l'alliage d'Acier-Ébène redécouverte, les forges de Gérudie produisent à nouveau des armures. Renommé pour sa résistance à l'éclatement et son poids relativement faible, l'Acier-Ébène défie aussi le tir qui a autrefois terminé l'armure d'acier d'antan. Après que le gros de l'infanterie tire des volées sur l'ennemi, les Einherjar d'Acier-Ébène mènent la charge sur l'ennemi et rient alors que le tir rebondit et que les baïonnettes s'effritent !"

 bharbhen_1_boar_riders:0 "@G60 Chevaucheurs de Sangliers"
 bharbhen_1_boar_ridersDESCR:0 "Le Chevaucheur de Sanglier parcourt typiquement les vallées occidentales d'Alecand. C'est un combattant endurant au corps à corps, maniant la lance et chevauchant une monture d'une maniabilité moyenne mais d'une vitesse inégalée, car l'île d'Alecand ne possède aucun cheval indigène. Tandis que le Chevaucheur de Sanglier peut employer des tactiques de frappe rapide et est redouté pour ses raids contre les tours de guet fortifiées érigées par les états Kheionai, le sanglier lui-même possède une endurance supérieure au combat rapproché comparé à un cheval ordinaire et peut être plus aisément dressé pour s'accoutumer aux batailles."
 bharbhen_1_chendhyan_razers:0 "@H00 Dévastateurs Chendhyans"
 bharbhen_1_chendhyan_razersDESCR:0 "Le guerrier Chendhyan typique chargeait au combat sur le dos de sa monture féline, armé d'une lance ou d'une lame, et d'un arc. Leurs charges brisaient la plupart des formations qui leur faisaient face, et tout village pris dans leur sillage était réduit en cendres."
 bharbhen_1_eltibhar_horde:0 "@G60 Horde Eltibhari"
 bharbhen_1_eltibhar_hordeDESCR:0 "Contrairement à leurs contemporains Kheionai, les peuples tribaux du côté occidental d'Alecand ne combattaient pas de manière organisée. Au lieu de cela, tous les guerriers d'une tribu Eltibhari se rassemblaient en un vaste groupe et chargeaient directement vers la ligne ennemie. La charge Eltibhari transperçait souvent toute ligne ennemie rencontrée et était redoutée de tous ceux qui y faisaient face."
 bharbhen_1_feline_tamers:0 "@H00 Dompteurs Félins"
 bharbhen_1_feline_tamersDESCR:0 "Nombreux étaient les Chendhyans qui choisissaient de combattre à pied aux côtés de leurs félins bien-aimés. Cela s'avéra être une combinaison mortelle, car au corps à corps, l'infanterie ennemie ne devait pas seulement affronter un Chendhyan mais aussi son compagnon félin."
 bharbhen_1_mountain_lion_patrols:0 "@G63 Patrouilles de Lions des Montagnes"
 bharbhen_1_mountain_lion_patrolsDESCR:0 "Bien que les Mteibhar préféraient combattre à pied durant les batailles, leurs guerriers chargés de patrouiller les entrées de la vallée de Mteibas chevauchaient des lions des montagnes. Bien que moins mortelles que les cavaliers félins des Chendhyans, les Patrouilles de Lions des Montagnes restaient efficaces dans leur rôle, capables de manœuvrer avec agilité dans le paysage des hautes terres de Devandi."
 bharbhen_1_munakles_chosen:0 "@G63 Élus de Munakles"
 bharbhen_1_munakles_chosenDESCR:0 "Les guerriers que les Mteibhar envoyaient au combat étaient toujours parmi les meilleurs de leur clan, suivant l'exemple de leur chef légendaire Munakles, qui n'envoyait que les plus forts et les plus capables au combat. Ils combattaient dans un style extrêmement défensif, ne cédant jamais de terrain sans infliger de lourdes pertes à l'ennemi."
 bharbhen_9_mteibas_footmen:0 "Fantassins de Mteibas"
 bharbhen_9_mteibas_footmenDESCR:0 "Les Elfes de la vallée de Mteibas croyaient que tant qu'ils défendaient la vallée, son esprit les renforcerait. Par conséquent, leurs guerriers sacrifiaient leur vie et chargeaient férocement l'ennemi, convaincus que l'esprit de la vallée les protégerait de tous les projectiles qui venaient vers eux."
 bharbhen_9_saluistiri_defenders:0 "Défenseurs Saluistiri"
 bharbhen_9_saluistiri_defendersDESCR:0 "Quand les Eltibhari s'unirent sous une seule entité, il devint évident que la guerre avec les Kheionai était imminente. Le premier Riei d'un Eltikhan unifié établit les premières véritables unités Eltibhari organisées, les défenseurs Saluistiri. Leur rôle était de servir de garde nationale, destinée à protéger contre toute invasion navale que les Kheionai amateurs de mer pourraient tenter. Lorsque les Kheionai vainquirent l'Eltikhan unifié et progressèrent vers l'ouest, ce furent les Défenseurs Saluistiri qui combattirent les Kheionai jusqu'au dernier, devenant martyrs du peuple Eltibhari dans sa résistance contre la subjugation Kheionai."
 bharbhen_10_kappadi_war_veterans:0 "Vétérans de Guerre Kappadi"
 bharbhen_10_kappadi_war_veteransDESCR:0 "Les Ameioni engageaient souvent des mercenaires Chendhyans pour servir comme unités montées dans leurs guerres contre les Taychendi. Quand ces mercenaires retournaient dans leurs terres natales, ils rapportaient avec eux de nouvelles tactiques actualisées qui leur donnaient un avantage sur leurs ennemis."
 bharbhen_10_nomadic_bagaude:0 "Bagaudes Nomades"
 bharbhen_10_nomadic_bagaudeDESCR:0 "Avec la conquête d'Eltikhan, les Kheionai durent faire face au terrain difficile et vallonné de l'ouest d'Alecand. Le côté occidental d'Alecand devint bientôt une terre encore plus anarchique qu'elle ne l'était déjà, les états Kheionai ayant très peu de contrôle sur le territoire Eltibhari qu'ils prétendaient posséder. C'est dans cet environnement que les célèbres Bagaudes virent le jour. Guerriers errants, chevauchant sur le dos de leurs sangliers. Ils pillaient tout établissement Kheionai qu'ils rencontraient, et des bandes de Bagaudes combattaient les armées Kheionai sur un pied d'égalité. Souvent romantisés, ils firent de l'occupation Kheionai d'Eltikhan une entreprise coûteuse en maintenance, et combattaient toujours jusqu'au dernier elfe."
 bharbhen_12_eltibhen_phalanx:0 "Phalange Eltibhen"
 bharbhen_12_eltibhen_phalanxDESCR:0 "Les Kheionai avaient conquis de vastes étendues de terres Eltibhari dans les années 1500 et commencèrent des efforts actifs de « Kheionisation ». Les résultats portèrent leurs fruits dans la création de la Phalange Eltibhen. Composée d'Eltibhari Kheionisés, la formation était un mélange terrifiant des styles de combat Kheionai et Eltibhar, excellant à la fois pour défendre contre les attaques ennemies et charger directement à travers les lignes ennemies."
 bharbhen_12_tsidarok_arquebusiers:0 "Arquebusiers Tsidarok"
 bharbhen_12_tsidarok_arquebusiersDESCR:0 "La tribu Tsidarok avait toujours été l'une des plus ouvertes sur l'extérieur parmi les Chendhyans, prête à adopter toute nouvelle technologie qui se présentait. Quand un navire cannorien dévia de sa route et fit naufrage sur la côte Chendhyan dans le territoire des Tsidarok, ils capturèrent l'équipage. Les Tsidarok forcèrent l'équipage à leur expliquer ces armes étranges à bord, que l'équipage appelait « Arquebuse ». Bientôt, les Tsidarok avaient rétro-conçu la nouvelle arme et produisaient la leur. Les arquebusiers Tsidarok devinrent infâmes sur le champ de bataille, car aucun de leurs ennemis n'avait de connaissance sur comment la contrer."
 bharbhen_14_basobhar_auxiliaries:0 "Auxiliaires Basobhar"
 bharbhen_14_basobhar_auxiliariesDESCR:0 "Les nékheis de Devand n'avaient pas de cavalerie, ni de guerriers montés d'aucune sorte. Leurs ennemis, les Basobhar, en avaient. Ainsi, chaque fois que les nékheis poussaient vers l'intérieur, ils ne pouvaient jamais vraiment vaincre les Basobhar, car ils se repliaient simplement sur le dos de leurs lions des montagnes. Ce fut le nékhei d'Amgremós qui commença le premier à utiliser des Auxiliaires Basobhar comme unités montées, et cela fut utilisé avec succès, non seulement contre d'autres nékheis, mais aussi contre d'autres tribus Basobhar. Les autres nékheis engagèrent bientôt leurs propres Auxiliaires Basobhar, et dans les années 1600, ils étaient devenus un élément essentiel de toute armée nékhei."
 bharbhen_14_boar_chargers:0 "Chargeurs de Sangliers"
 bharbhen_14_boar_chargersDESCR:0 "Les Eltibhar kheionisés, connus sous le nom d'Eltibhen, gardaient encore une grande partie de leur ancienne culture vivante, y compris leurs traditions de monte de sangliers. Les états Kheionai créeraient des unités de chevaucheurs de sangliers composées d'Eltibhen. Ils étaient très mortels au combat, car la pure puissance du sanglier s'avérait efficace contre l'infanterie lourde ennemie."
 bharbhen_15_lion_and_shot:0 "Lion et Mousquet"
 bharbhen_15_lion_and_shotDESCR:0 "Alors que les armes à poudre se répandaient, la tactique des dompteurs félins devint obsolète et causa la mort de nombreux compagnons félins. Bientôt, les dompteurs félins développèrent de nouvelles tactiques pour faire face à la nouvelle réalité de la guerre. Ils chargeaient au combat sur le dos de leurs félins, puis sautaient au sol pour le combat rapproché avant de remonter sur le dos de leurs compagnons lors du repli. Notamment, leurs félins ne participaient pas au combat. Fait intéressant, de nombreux dompteurs portaient également des armes à feu et tiraient sur l'ennemi avant de littéralement sauter dans la mêlée. Ceux qui expérimentèrent ce style de combat l'appelèrent « Lion et Mousquet » d'après la tribu Durasyar, qui fut la première à employer de telles tactiques sur le dos de leurs lions des montagnes."
 bharbhen_15_norrerghe_shooters:0 "Tireurs de Norrerghe"
 bharbhen_15_norrerghe_shootersDESCR:0 "De nombreux Eltibhari résistèrent aux efforts de Kheionisation et se retirèrent dans de grandes forteresses collinaires appelées « Norrerghe ». Recevant l'aide d'étrangers cannoniens qui voulaient aider à affaiblir les Kheionai de toute façon possible, ces Norrerghe étaient lourdement armés, avec leur garnison entière pleine de tireurs qui repoussaient toute tentative de prendre ces forteresses. Les tireurs de Norrerghe quittaient souvent la forteresse collinaire pour piller les basses terres, et combattaient avec une grande férocité contre toute armée qui osait s'opposer à eux."
 bharbhen_18_boar_cuirassiers:0 "Cuirassiers Sangliers"
 bharbhen_18_boar_cuirassiersDESCR:0 "L'essor de la guerre à poudre conduisit les états Kheionai à équiper leurs unités de chevaucheurs de sangliers d'armures plus lourdes, d'une longue épée à lame unique comme arme principale et d'un pistolet secondaire. Au combat, les Cuirassiers Sangliers tiraient d'abord leurs pistolets en masse, puis chargeaient directement dans l'infanterie ennemie."
 bharbhen_18_iron_lions:0 "Lions de Fer"
 bharbhen_18_iron_lionsDESCR:0 "Les Chendhyans découvrirent à leurs dépens ce qui arrive quand on charge directement sous le feu ennemi, voyant leurs compagnons bien-aimés criblés de balles, morts sur le champ de bataille. Ils commencèrent à équiper leurs montures d'armures de fer lourdes pour les protéger des tirs et commencèrent à utiliser des armes à feu récupérées sur les soldats Kheionai morts à la place de leurs arcs."
 bharbhen_19_shield_bearers:0 "Porteurs de Boucliers"
 bharbhen_19_shield_bearersDESCR:0 "Quand les Mteibhar découvrirent pour la première fois des colons Kheionai sur leur territoire, ils tentèrent de les attaquer, pour être repoussés par les armes à poudre. Perplexes devant cette nouvelle arme, les stratèges Mteibhar commencèrent à expérimenter avec de grands boucliers ronds en fer enchantés magiquement qui protégeraient leur porteur des tirs. Connus des Kheionai comme les « Porteurs de Boucliers », ces guerriers donnèrent aux Kheionai armés une mauvaise surprise, car les balles rebondissaient simplement sur leurs boucliers."
 bharbhen_19_vorthei_cliff_guard:0 "Garde-Falaises Vorthei"
 bharbhen_19_vorthei_cliff_guardDESCR:0 "Alors que la pression Kheionai montait sur les forteresses Norrerghe, de nombreux Eltibhari prirent des mesures plus actives contre leurs occupants détestés. Le côté occidental d'Alecand avait de nombreuses falaises, que les Eltibhari utilisaient pour se cacher et tendre des embuscades aux Kheionai. En réponse, les états Kheionai conscrivirent leurs populations Eltibhen dans des unités de garde-falaises pour débusquer la résistance Eltibhar."
 bharbhen_23_basobhar_rangers:0 "Rôdeurs Basobhar"
 bharbhen_23_basobhar_rangersDESCR:0 "De nombreuses tribus Basobhar vivaient dans des forêts officiellement contrôlées par les Kheionai. Chaque fois qu'une armée Kheionai tentait de les chasser, ils se retiraient simplement plus profondément dans la forêt et harcelaient les lignes d'approvisionnement ennemies. Parmi les fournitures ennemies récupérées se trouvaient des armes à feu, que les Basobhar adoptèrent très bien, avec de nombreux soldats Kheionai tombant face à un Basobhar armé caché dans les bois."
 bharbhen_23_forest_raiders:0 "Pillards Forestiers"
 bharbhen_23_forest_raidersDESCR:0 "La pression accrue des colons Kheionai conduisit les Mteibhar et Basobhar à suivre l'exemple de leurs cousins Chendhyans, lançant des raids de plus en plus dévastateurs sur le dos de leurs lions des montagnes. Cela fut d'abord observé dans la longue guerre des Mteibhar contre le nékhei de Deyeion, où des bandes de guerre entières apparaissaient hors de la forêt, semaient le chaos dans les villes et villages de l'arrière-pays de Deyeion, puis disparaissaient dans les nombreuses forêts de Devand."
 bharbhen_23_jaguar_skirmishers:0 "Tirailleurs Jaguars"
 bharbhen_23_jaguar_skirmishersDESCR:0 "Alors que le cavalier Chendhyan restait dominant parmi les tribus de la steppe, son efficacité commençait à diminuer à mesure que les armes à poudre évoluaient. Les Chendhyans n'ayant pas les connaissances magiques pour enchanter leurs armures contre les balles, ni l'infrastructure pour le faire à grande échelle, ils trouvèrent une autre façon d'utiliser leurs célèbres cavaliers. Abandonnant leurs armures lourdes, les cavaliers Chendhyans combattaient de manière harcelante, harcelant les lignes d'approvisionnement ennemies et ralentissant leur avance, affaiblissant suffisamment l'ennemi pour que leur infanterie achève ce qui restait."
 bharbhen_23_stalia_marines:0 "Marines Stalia"
 bharbhen_23_stalia_marinesDESCR:0 "Traditionnellement, les Kheionai recrutaient parmi leur population insulaire pour servir comme marines. L'état de Lokemeion, cependant, réalisa le potentiel que possédaient les Eltibhen dans ce rôle après que son Kylakas vit un duel entre un pêcheur Eltibhen et un hoplite Kheionai, le pêcheur Eltibhen étant victorieux. Lokemeion recruta les Eltibhen pour servir comme marines. Armés d'un filet et d'un trident, ils devinrent connus sous le nom de Marines Stalia. Leur mouvement rapide et leurs tactiques impliquant leurs filets les servaient bien dans les nombreuses campagnes insulaires auxquelles ils participaient, avec d'autres états Kheionai copiant rapidement les Marines Stalia et recrutant leur propre population Eltibhen pour servir comme marines également."
 bharbhen_26_chendhyan_irregulars:0 "Irréguliers Chendhyans"
 bharbhen_26_chendhyan_irregularsDESCR:0 "Alors que les états frontaliers de la steppe Chendhyan commençaient à pousser dans la région, de nombreux Chendhyans eurent recours à la guérilla pour repousser les envahisseurs. Les Irréguliers Chendhyans firent des colonies dans la steppe une entreprise coûteuse en maintenance, car il fallait toujours une forte garnison pour empêcher la colonie d'être détruite par des bandes de guerre Chendhyans. Avec l'effondrement de l'empire d'Ameion dans les années 1700, leurs colonies et celles de Clematar dans la Steppe Chendhyan furent détruites par les Irréguliers Chendhyans, qui tuèrent tous les colons qu'ils pouvaient trouver."
 bharbhen_26_hfaesban_heavies:0 "Lourds Hfaesban"
 bharbhen_26_hfaesban_heaviesDESCR:0 "Au fil du temps et alors que les Kheionai approchaient toujours plus près de la vallée de Mteibas, les Mteibhar portaient des armures de plaques de fer toujours plus lourdes, enchantées pour être invulnérables aux balles. L'infanterie Mteibhar devint inarrêtable sur le champ de bataille, leurs charges causant des pertes massives contre les armées qui utilisaient des armes à feu comme arme principale."
 bharbhen_28_chendhyan_dragoons:0 "Dragons Chendhyans"
 bharbhen_28_chendhyan_dragoonsDESCR:0 "Il fallut longtemps à la société Chendhyan pour faire face à la réalité de la guerre moderne. Avec la mort des célèbres charges Chendhyans d'autrefois, de nombreuses tribus Chendhyans peinaient à comprendre quelle devait être la place du guerrier Chendhyan monté. La réponse vint de la tribu Tsidarok, qui utilisait leurs montures félines pour transporter leurs cavaliers au combat et faire combattre leurs cavaliers comme de l'infanterie à pied. Contrairement aux tactiques Lion et Mousquet, cependant, ces Dragons Chendhyans ne combattaient jamais à courte distance et se repliaient sur leurs montures quand l'ennemi se rapprochait."
 bharbhen_28_sarkiona_swivel_guns:0 "Canons Pivotants Sarkiona"
 bharbhen_28_sarkiona_swivel_gunsDESCR:0 "À l'Académie Militaire de Sarkiona, une nouvelle tactique était conçue par les stratèges de guerre Degakheioni. Un canon pivotant serait monté sur un sanglier, le cavalier Eltibhen n'étant pas seulement un soldat monté, mais aussi un artilleur. Bientôt, la tactique du Canon Pivotant Sarkiona se répandit parmi les chevaucheurs de sangliers, devenant très utile dans le paysage montagneux et accidenté d'Alecand. Quand les Kheionai s'unirent en une seule ligue dans les années 1700, une grande partie de sa force de cavalerie serait composée de cette unité."
 bharbhen_30_eltibhen_grenadiers:0 "Grenadiers Eltibhen"
 bharbhen_30_eltibhen_grenadiersDESCR:0 "Alors que les grenades gagnaient en importance dans la guerre aux 17e et 18e siècles, l'arme dangereuse en vint à n'être utilisée que par des unités spéciales. Pour les Kheionai, ces unités spécialisées étaient recrutées parmi les plus aptes de leur population Eltibhen et devinrent largement redoutées. Là où une unité de Grenadiers Eltibhen allait, la mort était sûre de suivre."
 bharbhen_30_mteibhar_sharpshooters:0 "Tireurs d'Élite Mteibhar"
 bharbhen_30_mteibhar_sharpshoopersDESCR:0 "Alors que les expéditions Kheionai s'aventuraient toujours plus près de la vallée de Mteibas, les Mteibhar devinrent toujours plus féroces. Bientôt, les Mteibhar obtinrent accès aux armes à feu des soldats Kheionai tombés. Leurs artisans réussirent à rétro-concevoir l'arme, et les Mteibhar l'adopteraient en masse. Chaque guerrier Mteibhar devint un excellent tireur d'élite, capable d'abattre ses ennemis à grande distance, les officiers militaires Kheionai devenant une cible favorite."

 kheionai_1_guarded_phalanx:0 "Phalange Gardée"
 kheionai_1_guarded_phalanxDESCR:0 "La phalange fut la formation militaire prédominante utilisée parmi les cités-états Kheionai pendant des siècles. Cependant, la phalange était aussi intrinsèquement inflexible et vulnérable aux manœuvres de flanc ; c'était un problème pressant pour les entités politiques Kheionai car leurs adversaires Bharbhen pouvaient facilement manœuvrer et encercler les phalanges en utilisant leurs montures mobiles. Pour remédier à ces défauts critiques, les dirigeants Kheionai, surtout ceux d'Empkeios et de Lokemeion, exploiteraient l'influence économique et politique de leurs bases de pouvoir urbaines pour convaincre les aristocrates ruraux de mobiliser des tirailleurs de leurs fiefs. Armés de javelots et de lances d'estoc, ces tirailleurs auxiliaires étaient déployés pour défendre et soutenir la phalange en bloquant les ennemis flanquants."
 kheionai_1_pure_phalanx:0 "Phalange Pure"
 kheionai_1_pure_phalanxDESCR:0 "L'excellence de la phalange dans la guerre d'infanterie de masse à Alecand laissa de nombreuses cités-états ignorantes de ses nombreux défauts contre les formations militaires mobiles. En conséquence, la stratégie militaire se développa pour optimiser les forces de la phalange comme une formation frontale indomptable. Les Kheionai d'Alecand concentreraient leurs meilleurs soldats dans une formation dense retirée du champ de bataille, tout en envoyant leurs hoplites réguliers pousser vers l'avant dans des tactiques de phalange standard. Alors que la bataille dégénérait en une impasse épuisante, les généraux Kheionai concentreraient leurs forces d'élite dans une manœuvre de flanc, avec l'intention de briser et mettre en déroute leurs ennemis épuisés. Les historiens qui observèrent l'usage exclusif de la phalange dans cette stratégie par les Kheionai qualifieraient la formation de Phalange Pure."
 kheionai_1_laskarian_phalanx:0 "@G52 Phalange Laskarienne"
 kheionai_1_laskarian_phalanxDESCR:0 "Sous la direction de Laskaris le Conquérant, l'armée Ameioni envahit les vastes royaumes de Taychend dans les années 1400. Ces armées étaient principalement composées de soldats-citoyens lourdement armés et bien disciplinés, qui formaient des phalanges comme c'était la tradition parmi les Kheionai. Pour contrer la cavalerie des elfes Taychendi, Laskaris maintiendrait des hoplites de réserve pour soit chasser ces soldats montés tout au long de la bataille, soit, plus audacieusement, intercepter proactivement ces ennemis et écarter la menace des charges de cavalerie.\n\nCes tactiques audacieuses, combinées au soutien de mercenaires locaux et de tirailleurs à distance, permettraient au centre Ameioni de pousser continuellement sans relâche dans les hordes dépassées de Taychendi et de remporter mainte victoire sur le champ de bataille."
 kheionai_5_lokemeioni_phalanx:0 "Phalange Lokemeioni"
 kheionai_5_lokemeioni_phalanxDESCR:0 "Le 15e siècle fut cruel envers le peuple de Lokemeion, car les raids Bharbhen s'intensifièrent en guerre totale avec le royaume unifié d'Eltikhan. Les batailles initiales menèrent à défaite après défaite car les tirailleurs auxiliaires traditionnels qui gardaient les flancs s'avérèrent incapables de résister à la horde Bharbhen et à leurs misérables montures de sangliers. Ainsi les Lokemeioni furent forcés de s'adapter aux marées changeantes de la guerre. Au lieu de compter sur de simples levées, Lokemeion commença à recruter des sýnaranbhen, soldats vétérans défendant les colonies près d'Eltikhan, pour tenir les flancs du champ de bataille. Professionnels et motivés, les sýnaranbhen s'avérèrent non seulement des tirailleurs capables mais aussi aptes à exécuter des manœuvres avancées avec les phalanges alliées et à éliminer efficacement les unités de chevaucheurs de sangliers."
 kheionai_5_degakheioni_phalanx:0 "Phalange Degakheioni"
 kheionai_5_degakheioni_phalanxDESCR:0 "Quand Degakheion envahit le kheion inférieur d'Ormam en 1477, les généraux dirigeants de Degakheion emploieraient de larges cadres d'ingénieurs militaires qui assembleraient des balistes fabriquées à partir des vastes forêts entourant leurs campements. La portée et la précision exceptionnelles de telles armes inciteraient les formations de phalange Omami à soit battre en retraite, soit marcher vers l'avant face aux pertes constamment subies. Les phalanges Degakheioni, qui étaient plus grandes et plus profondément rangées que les phalanges Ormami, briseraient leurs ennemis fatigués sur le champ de bataille avec le soutien de chars rapides."
 kheionai_6_ameioni_war_chariots:0 "Chars de Guerre Ameioni"
 kheionai_6_ameioni_war_chariotsDESCR:0 "Pendant la majeure partie de leur histoire, les Kheionai manquaient de montures, menant à un champ de bataille dominé uniquement par l'infanterie. Cela changerait cependant quand le puissant général Laskaris le Conquérant envahit Taychend. Avec sa conquête vinrent, entre autres choses, l'introduction des chevaux aux Kheionai par les Ameioni.\n\nLe potentiel des destriers pour la bataille fut rapidement reconnu par les Ameioni, mais la méconnaissance générale de l'équitation rendait la cavalerie lourde difficile à mettre en œuvre. Émulant les bêtes de somme qui travaillaient les charrues pour labourer leurs champs, les Ameioni fabriquèrent des chars de guerre pour que les chevaux traversent le champ de bataille. Bien que ces chars s'avéraient difficiles à manier et occasionnellement imprévisibles à opérer pour les conducteurs, leur mobilité sur les champs ouverts pouvait surmonter de manière décisive la vertueuse et puissante phalange. Grâce à une combinaison d'archers affaiblissant les formations en sécurité depuis les chars et aux dégâts ravageurs que les chars pouvaient causer en écrasant les hoplites vacillants après des volées de flèches, les chars s'avérèrent être un outil puissant pour contrer la phalange."
 kheionai_9_manipular_phalanx:0 "Phalange Manipulaire"
 kheionai_9_manipular_phalanxDESCR:0 "Oktikheion ne fut pas épargné des campagnes brutales des bellicistes Degakheioni, car leurs terres furent envahies dans les années 1490. Le Kylakas d'Oktikheion engagea secrètement des conseillers militaires de Lokemeion, qui développeraient une formation connue sous le nom de manipule, qui assemblait les hoplites d'Oktikheion dans une formation plus petite, plus lâche, mais plus flexible. Le manipule était capable de manœuvres efficaces et de flexibilité tactique qui perturbait les lignes de bataille rigides des phalanges Degakheioni, entravant la cohésion et la discipline vitales pour leur succès. Combiné avec l'application efficace de cavalerie lourde pour flanquer et causer des dégâts de choc dévastateurs, la phalange Degakheioni fut humiliée sur le champ de bataille."
 kheionai_9_phocas_phalanx:0 "Phalange Phocas"
 kheionai_9_phocas_phalanxDESCR:0 "Après les revers initiaux dans l'invasion d'Oktikheion, le Kylakas Phocas de Degakheion interviendrait personnellement pour reconstruire les forces de Degakheion. Des plans furent élaborés pour réformer l'armée afin d'exploiter des hoplites lourdement armés qui se rassembleraient en phalanges denses, équipés de javelots et de lances d'estoc, pour submerger les armées Oktikheioni sur le terrain. Cependant, avant que Phocas ne puisse assembler son armée pour une seconde invasion, il fut évincé de ses fonctions, laissant la Phalange Phocas comme une formation de bataille conceptuelle."
 kheionai_10_keyolioni_javelin_riders:0 "Cavaliers-Javelots Keyolíoni"
 kheionai_10_keyolioni_javelin_ridersDESCR:0 "Parmi les nombreux nékheis qui s'installèrent dans les vastes terres de Devand, ce furent les Keyolíoni qui maîtrisèrent le plus rapidement l'équitation parmi les Kheionai. Avec une cavalerie supérieure à leur disposition, les chars furent abandonnés en faveur d'une cavalerie lourde plus mobile, accessible et efficace. En formations denses, les Keyolíoni cibleraient les phalanges ennemies qui étaient immobilisées par les formations alliées, martelant leurs flancs non protégés avec des javelots acérés avant de charger avec leurs épées d'estoc, écrasant et broyant leurs ennemis dans le processus. De telles innovations dans la guerre de cavalerie mobile contribuèrent au déclin rapide de la phalange Kheionai dans la guerre moderne précoce car cette dernière peinait à faire face à l'intensité croissante de la bataille."
 kheionai_12_ameioni_fotistrepei:0 "Fotistrépei Ameioni"
 kheionai_12_ameioni_fotistrepeiDESCR:0 "L'expansion d'Ameion dans Taychend stagna rapidement après la mort de Laskaris le Conquérant. Cependant, l'héritage de la réforme militaire monumentale ne disparut pas avec un si grand elfe. Une telle réforme fut le système Fotistrépei, où les administrateurs Ameioni échangeaient des terres et des privilèges aux soldats Taychendi Kheionisés.\n\nConnus sous le nom de Fotistrépei, ces soldats formeraient une force native permanente et loyale. Les Fotistrépei non seulement aideraient à supprimer les troubles Taychendi sous l'occupation Ameioni mais revitaliseraient aussi la conquête ultérieure de Taychend quand les Elfes du Soleil arrivèrent dans le Sud d'Aelantir et brisèrent l'empire de Larankar. Armés à la fois de mousquets cannoniens importés par leurs dirigeants Kheionai et d'armes indigènes telles que des arcs longs et des javelots, les Fotistrépei agiraient comme infanterie légère responsable de fournir de la puissance de feu et des attaques de sondage en soutien des phalanges Ameioni qui pousseraient régulièrement vers la force ennemie principale. Cela, combiné avec un ample soutien de cavalerie lourde, fut décisif contre les armées Taychendi qui ne pouvaient pas s'adapter aux tactiques dynamiques et écrasantes d'Ameion sur le champ de bataille."
 kheionai_12_arpediferi_phalanx:0 "Phalange Arpediféri"
 kheionai_12_arpediferi_phalanxDESCR:0 "Quand les Cannoniens arrivèrent sur les rivages d'Arpedifér, l'arme à feu les suivit. La façon traditionnelle de faire la guerre des Kheionai fut mise à genoux par le mousquet, dont les balles pouvaient pénétrer les boucliers et l'armure du puissant hoplite et briser le moral et la discipline de la formation de phalange au combat. Pourtant, malgré leur létalité, les armes à feu ne pouvaient pas ébranler les cœurs endurcis des Arpediféri, les vénérables pionniers de la phalange.\n\nPour éviter de déshonorer l'institution la plus sacrée de leur kheion, les Arpediféri paieraient des dépenses exorbitantes pour les meilleures et les plus solides armures et équipements pour se sauver des balles, allant même jusqu'à consulter des mages pour rendre leurs boucliers apparemment invulnérables en les enchantant avec les mêmes abjurations qui ont protégé leur peuple du kaydhano pendant des millénaires. Bien que certains tomberaient encore malgré leur armure protégée, d'autres devinrent vraiment invulnérables sur le champ de bataille, formant le noyau vital de l'armée Arpediféri à l'ère moderne précoce."
 kheionai_14_oktikheioni_outriders:0 "Éclaireurs Oktikheioni"
 kheionai_14_oktikheioni_outridersDESCR:0 "Quand les armes à feu furent introduites aux Kheionai, la classe émergente de cavalerie professionnelle les accueillit à bras ouverts tout comme ils l'avaient fait avec l'équitation des décennies auparavant, surtout ceux du peuple Okitkheioni. S'équipant de pistolets et abandonnant la plupart de leur armure corporelle lourde pour permettre une plus grande vitesse sur le champ de bataille, ces équestres passèrent de cavalerie lourde à des tirailleurs tout aussi dangereux. Les Éclaireurs Oktikheioni étaient renommés pour leur capacité à isoler les phalanges avant d'orbiter autour de leurs malheureux ennemis dans un anneau de mort, tirant autant de pistolets sur eux avant de battre en retraite tactiquement vers les forces amies pour recharger et répéter le processus. Ces cavaleries de tirailleurs forcèrent les Kheionai d'Alecand à soit abandonner leur phalange traditionnelle, soit être surpassés, surarmés et surmanœuvrés sur le champ de bataille."
 kheionai_15_besolaki_square:0 "Carré Besolakí"
 kheionai_15_besolaki_squareDESCR:0 "Quand un navire cannonien fut forcé d'accoster près d'un village Besolakí, le maire réussit à échanger trois mousquets à mèche après avoir été impressionné par une démonstration de leur puissance. Le maire commanderait au forgeron du village de répliquer les mousquets, accomplissant cette tâche après des mois de labeur. Peu après, le mousquet proliféra à travers le kheion, et ses généraux les intégrèrent ouvertement dans l'armée Besolakí, réformant leurs stratégies autour de ces armes puissantes.\n\nLe Carré Besolakí était un produit de l'introduction massive d'armes à feu dans l'armée, qui était une formation creuse qui pouvait protéger les arquebusiers alors qu'ils tiraient sur les envahisseurs Bharbhen et Kheionai rivaux sous la sécurité d'hoplites disciplinés armés de sarisses et de boucliers. Soutenu par des tirailleurs et de la cavalerie légère, le Carré Besolakí était aussi capable d'attaquer en sécurité sur le champ de bataille."
 kheionai_15_degakheioni_pikes:0 "Piques Degakheioni"
 kheionai_15_degakheioni_pikesDESCR:0 "Degakheion, qui se remettait encore du traumatisme de leur défaite dans l'invasion d'Oktikheion, adopta à contrecœur la poudre à canon dans leurs armées, conscient de sa puissance grâce au commerce avec les Cannoniens. En raison du pouvoir pénétrant des mousquets, les hoplites Degakheioni abandonneraient leurs boucliers en faveur de sarisses plus longues, qui pouvaient fermement tenir leur terrain contre la cavalerie et l'autre infanterie. Les arquebusiers seraient déployés en deux rangs entre les carrés de piquiers Degakheioni, tirant des salves massives sur l'ennemi continuellement comme tirailleurs avant de battre en retraite derrière la sécurité des piquiers Degakheioni. Pendant que les piquiers combattaient la cavalerie et l'infanterie, les arquebusiers se repositionneraient le long des flancs de bataille, formant des lignes à un seul rang pour continuer à marteler l'ennemi avec des tirs."
 kheionai_18_ormami_cuirassiers:0 "Cuirassiers Ormami"
 kheionai_18_ormami_cuirassiersDESCR:0 "Malgré la prolifération rapide de la cavalerie à travers Kheionai, Ormam maintint une force de cavalerie relativement limitée comparée à leurs voisins, favorisant les dépenses vers une force modernisée centrée sur l'infanterie. En conséquence, la cavalerie professionnelle devint une rareté sur le champ de bataille, ne consistant qu'en l'élite militaire et les soldats-citoyens de classe supérieure. Pour se protéger du champ de bataille de plus en plus mortel, ces cavaliers-elfes s'équiperaient de lourdes cuirasses et armeraient même leurs chevaux coûteux avec des bardes abjurés. Bien que le cuirassier Ormami moyen était plus lent que leurs contemporains, ils étaient implacables et invulnérables dès qu'ils commençaient leurs charges de choc dévastatrices sur le champ de bataille, particulièrement quand l'infanterie Ormami avait fermé la distance et immobilisé l'infanterie ennemie avec les tactiques de guerre Delisienne."
 kheionai_19_kherkan_grenadiers:0 "Grenadiers Kherkans"
 kheionai_19_kherkan_grenadiersDESCR:0 "Kherka, un état composé de métallurgistes exceptionnels, devint un centre de fabrication d'armes à feu dans le Sud d'Aelantir alors que les armes à feu devenaient plus courantes dans la guerre. Il n'était pas surprenant que les Kherkans furent les premiers des Kheionai à armer la majorité de ses soldats avec des mousquets à silex. Au milieu des années 1630, il y avait un mousquetaire pour chaque elfe-piquier restant en service. L'avant-garde de la nouvelle armée Kherkane était les Grenadiers Kherkans, qui combattaient comme tirailleurs en utilisant des mousquets à long canon.\n\nCes Grenadiers seraient infâmes pour lancer des salves de grenades en céramique pour fournir une couverture mortelle avant de battre en retraite devant les formations ennemies qui avançaient. La lourde puissance de feu des grenadiers fournirait à l'infanterie de ligne Kherkane traînante un avantage tactique sur les forces ennemies vacillantes et divisées avant que le tir de volée ne commence."
 kheionai_19_doukas_formation:0 "Formation Doukas"
 kheionai_19_doukas_formationDESCR:0 "Le Kylakas Doukas d'Empkeios fut élu après une prestigieuse carrière militaire comme officier de l'Armée Empkeiosi, et utiliserait son influence politique nouvellement acquise pour révolutionner la guerre à Devand. Inspiré par les conseillers militaires cannoniens et sa propre expérience comme mercenaire dans les armées cannoniennes, Doukas conclut que les formations Kheionai modernes étaient trop lentes, peu maniables et réactives pour combattre les batailles modernes contre les Bharbhen, et devaient être simplifiées tout en évitant de perdre de la puissance de feu.\n\nEn réponse, Doukas ordonna que les bataillons de soldats seraient divisés en compagnies plus petites et plus étroites pour permettre un mouvement supérieur et plus de troupes actives sur le champ de bataille ; ces soldats seraient équipés de mousquets à silex et recevraient de longues baïonnettes à douille pour servir un double rôle de mousquetaire et de piquier. Les formations de Doukas excellaient au combat, surtout en terrain accidenté, comme les forêts de Devand, où les formations d'infanterie massées peinaient, en partie grâce à leur puissance de feu supérieure, leur maniabilité et leur efficacité au combat."
 kheionai_23_delisian_line:0 "Ligne Delisienne"
 kheionai_23_delisian_lineDESCR:0 "Quand la ville d'Ormam fut submergée dans des décennies de guerre par les kheions rivaux et les expéditionnaires cannoniens entre le 17e et le 18e siècle, il devint clair que la réforme militaire était une nécessité pour l'auto-préservation. Le Kylakas Delis, qui gouverna Ormam au milieu des années 1600, profiterait des connexions marchandes étendues du kheion pour importer des milliers de mousquets à silex de kheions amis pour équiper complètement ses soldats avec des armes à feu. Ces soldats seraient assemblés en lignes de compagnies d'infanterie, chargés de fermer la distance avec le soutien de tirailleurs afin de tirer une volée massive de mousqueterie avant de charger l'ennemi affaibli avec des baïonnettes. Combiné avec les charges de choc brutales des cuirassiers, Ormam pouvait gagner des batailles de manière décisive et rapide sans subir de pertes brutales des échanges de tir de volée prolongés."
 kheionai_23_apikhoxi_guards:0 "Gardes Apikhoxí"
 kheionai_23_apikhoxi_guardsDESCR:0 "Bien qu'Apikhoxí jouissait de périodes prolongées de paix relative, son gouvernement continua à moderniser ses stratégies et son équipement pour éviter une destruction soudaine de ses ennemis, surtout les raiders Amgremósi brutaux qui occasionnellement s'attaquaient aux frontières d'Apikhoxí. Cependant, le peuple d'Apikhoxí refusait de tolérer la souffrance horrible de la guerre de masse sur leurs proches, même alors que la guerre se rapprochait de leurs amis et famille.\n\nPour répondre à ces préoccupations et minimiser les pertes, l'armée d'Apikhoxí développerait des compagnies d'infanterie spécialisées conçues pour minimiser la dévastation des volées de mousquets. Ceux au front seraient équipés d'armures abjurées coûteuses, similaires à ce que les Arpediféri avaient initié, et tireraient sur la ligne opposée. Pendant ce temps, l'infanterie sans cette armure se concentrerait sur le rechargement des mousquets derrière une couverture sûre pour fournir aux soldats de première ligne. Ces mousquets fraîchement chargés seraient ensuite échangés avec les mousquets utilisés par la ligne de front blindée. Le résultat était un barrage semi-constant dévastateur et moins de pertes, au prix d'une puissance de feu globale moindre."
 kheionai_23_devandi_rangers:0 "Rôdeurs Devandi"
 kheionai_23_devandi_rangersDESCR:0 "Les Kheionai Devandi étaient parmi les meilleurs à utiliser la cavalerie dans des conditions et géographie difficiles. Cependant, la charge de cavalerie ne pouvait pas pénétrer les forêts denses et puissantes et en conséquence, la cavalerie était principalement limitée aux rôles de tirailleur et de reconnaissance. Alors que la guerre à poudre et la doctrine de cavalerie évoluaient rapidement car les Kheionai étaient retranchés dans un conflit plus profond contre leurs voisins et les Cannoniens, de nombreux états Kheionai Devandi adoptèrent des carabiniers mobiles pour défendre leurs routes et côtes où leurs bois denses ne pouvaient pas obstruer les armées ennemies. Ces dragons, appelés rôdeurs par les Cannoniens, étaient capables de harceler et désactiver les formations ennemies avec une excellente adresse au tir avant de battre en retraite dans la campagne, avec la vitesse et la létalité d'un kaydhano."
 kheionai_26_eneioni_skirmishers:0 "Tirailleurs Eneioni"
 kheionai_26_eneioni_skirmishersDESCR:0 "Il a été dit par les Kheionai qu'un elfe Eneioni pourrait avoir les yeux bandés et encore identifier chaque arbre, rocher et ruisseau dans leur campagne comme si rien ne bloquait leur vision. Bien que certainement apocryphe, cela reflétait la maîtrise et la connaissance profondes que les Eneioni avaient de leur propre patrie comparé à d'autres peuples. Quand le leadership militaire Eneioni remarqua l'efficacité croissante des formations en ordre ouvert sur les champs de bataille étrangers, ils convinrent collectivement avec peu de débat de commencer à réformer l'armée Eneioni loin des vieilles méthodes de formations en ordre fermé auxquelles le reste des Kheionai s'accrochait désespérément.\n\nLa nouvelle armée Eneioni née de ces réformes devint l'une des plus grandes de sa génération dans le Sud d'Aelantir. Chaque milice Eneioni était aussi capable de devenir des tirailleurs vicieusement efficaces qui étaient maîtres de la manœuvre et de l'utilisation de toute couverture naturelle avec succès, même jusqu'aux plus minces arbustes, qu'ils étaient capables de discipline et de bravoure de formation conventionnelle en ordre fermé sous le tir de volée."
 kheionai_26_deyeioni_defenders:0 "Défenseurs Deyeioni"
 kheionai_26_deyeioni_defendersDESCR:0 "Au milieu du 18e siècle, la Ligue Échate tomba dans une période sanglante de conflits alors que l'Empire Ameion s'effondrait rapidement dans l'anarchie et la désunion. Sentant la faiblesse, les expéditionnaires Busilari envahirent l'un des membres de la Ligue, Deyeion. Forcé de défendre Deyeion sans aide, le Kylakas de Deyeion décréta l'acte impopulaire de conscription, forçant tous les mâles capables de défendre leur patrie contre les envahisseurs étrangers à tout prix.\n\nLes conscrits seraient consolidés dans des compagnies de milice locale dirigées par des officiers Deyeioni vétérans ; ces compagnies étaient responsables de défendre leurs villes natales et si nécessaire, s'intégrer rapidement avec les réguliers de Deyeion pour fournir la main-d'œuvre vitale pour les batailles en plein champ pour chasser les envahisseurs. Le système flexible créerait l'enfer pour les Busilari envahisseurs car ils étaient forcés de combattre à travers la terre brûlée, des assauts d'infanterie de masse soudains et une population locale militante. La défense vicieuse finirait par apporter la paix aux Deyeioni et sécuriser leur indépendance. Cependant, la conscription extensive et la dévastation économique laisseraient Deyeion épuisé pour les générations à venir."
 kheionai_28_amgremosi_carabiners:0 "Carabiniers Amgremósi"
 kheionai_28_amgremosi_carabinersDESCR:0 "Parmi les Kheionai Devandi, les Amgremósi étaient à l'avant-garde de la guerre de cavalerie Kheionai en raison de la violence de la Crise Andique, combinée avec leur tradition d'armée de cavalerie profondément enracinée provenant de siècles de raids à cheval et de guerre avec leurs voisins comme les Apikhoxí. En allant vers la fin du 18e siècle, la cavalerie des Amgremósi montait sur des chevaux spécialement élevés qui étaient plus rapides et plus athlétiques que leurs autres homologues Devandi, utilisant leur vitesse pour dépasser l'ennemi et facilement se faufiler sur les flancs du champ de bataille ; armés de carabines, les Amgremósi étaient capables de tirer avec précision en se déplaçant et tout aussi compétents pour recharger à cheval. Les Amgremósi profiteraient de leur adresse au tir montée et de leurs montures rapides pour permettre à leur cavalerie de servir des rôles avancés de tirailleur et d'infiltration au combat, performant admirablement contre la défense obstinée et inébranlable de l'infanterie Apikhoxí."
 kheionai_30_kheios_league_infantry:0 "Infanterie de la Ligue Kheiós"
 kheionai_30_kheios_league_infantryDESCR:0 "À la fin du 18e siècle, un puissant Kaydhano balaya les kheions d'Alecand, les isolant politiquement et diplomatiquement pendant des années. Au moment où les tempêtes se calmèrent, les kheions étaient coupés de leurs nékheis, qui refusaient d'embrasser la soumission à leurs anciens suzerains. Les difficultés des kheions d'Alecand ne s'arrêtèrent pas, car l'influence cannonienne commença à s'infiltrer plus profondément dans la souveraineté des Kheionai et plus effrontée, allant jusqu'à vassaliser complètement les nékheis plus faibles à travers des institutions cannoniennes comme la Guilde de Vanbury. Alors que leur position devenait plus ténue, les Kheionai d'Alecand se fédérèrent dans la Ligue Kheiós et en conséquence, unirent leurs armées sous une seule bannière. Modernisée, motivée et armée avec les meilleures armes Kherkanes, la Ligue Kheiós était prête à chasser tous les envahisseurs des terres Kheionai et maintenir leur indépendance."
 kheionai_30_echate_league_infantry:0 "Infanterie de la Ligue Échate"
 kheionai_30_echate_league_infantryDESCR:0 "La dévastation des guerres de la Crise Andique força les membres de la Ligue Échate à réfléchir sur leurs façons de faire la guerre. Beaucoup d'entre eux comptaient sur des formations massives d'infanterie conscrite pour surpasser leurs attaquants, refusant de céder même un seul village. Mais, le coût économique et politique de la conscription totale devint insoutenable pour la guerre pour la Ligue Échate. En conséquence, leurs membres commenceraient à dévoluer les responsabilités militaires à de plus petites armées de tirailleurs et d'infanterie légère hautement entraînés et motivés, équipés des meilleurs fusils et uniformes qui pouvaient se camoufler dans les forêts et collines de Devand. Ces armées plus petites étaient conçues pour la défense territoriale en créant une guerre de guérilla de haute intensité contre tout envahisseur pour rendre même les opérations militaires basiques impossibles sur le territoire national en instigeant des escarmouches, en assaillant les convois de ravitaillement et en pillant les camps régimentaires pour briser la volonté de l'ennemi."

 vyzemby_1_inf:0 "Mpahaiady"
 vyzemby_1_infDESCR:0 "Les guerriers traditionnels Vyzemby, connus sous le nom de Mpahaiady, étaient des artistes martiaux non armés, présents dans chaque village de chaque île de l'Archipel Fahvanosy. En temps de paix, ils participaient à des tournois et s'entraînaient, tandis qu'en temps de guerre, ils se précipitaient tous pour rejoindre l'armée amie la plus proche, excités par la chance d'un vrai combat. Bien qu'ils excellaient dans le combat sans armes, les Mpahaiady n'étaient pas adaptés à la guerre conventionnelle, menant à des batailles se transformant en bagarres massives avec principalement des poings et des jambes utilisés."
 vyzemby_1_cav_dog:0 "Mpitaingimbo"
 vyzemby_1_cav_dogDESCR:0 "En raison de leur stature, les halfelins de Sarhal n'utilisaient pas de chevaux. Au lieu de cela, ils élevaient des races de chiens spéciales pour être utilisées comme montures en guerre. Le cavalier de chien Vyzemby, connu sous le nom de Mpitaingimbo, portait peu, voire pas d'armure, et maniait une épée courte ou une lance. Leurs tactiques étaient simples mais efficaces, chargeant l'infanterie ennemie et coupant et poignardant tous ceux qui osaient se tenir sur leur chemin."
 vyzemby_1_cav_elefant:0 "Mpitaingefela"
 vyzemby_1_cav_elefantDESCR:0 "L'abondante population d'éléphants nains de l'Archipel Fahvanosy était utilisée comme montures par l'aristocratie des Vyzemby, car eux seuls pouvaient se permettre d'apprivoiser et de nourrir ces bêtes majestueuses. Les classes supérieures chevauchaient ces créatures au combat, et la vue d'un éléphant chargeant vers eux suffisait pour que la plupart des guerriers fuient."
 vyzemby_5_inf_prof:0 "Archers Tibokbo"
 vyzemby_5_inf_profDESCR:0 "Les Mazava furent les premiers des Vyzemby à utiliser des arcs en masse, d'abord pour la guerre navale afin de réduire les pertes lors des abordages, puis plus tard leurs troupes terrestres grâce aux résultats mortels de l'arme. De là, cela se répandit aux Mboala qui l'utilisaient pour la chasse et la guerre. Et des Mboala, ce fut la Confédération Tibokbo qui adopta le plus l'arc.\n\nLa maîtrise de l'arc devint une attente dans la Confédération. Tant et si bien qu'on plaisantait parmi les Vyzemby que chaque mâle de chaque tribu des Tibokbo naissait avec un arc comme jumeau. Plaisanterie ou non, les Archers Tibokbo s'avérèrent exceptionnels pour éliminer les Mpahaiady ennemis de loin, de sorte que leur vulnérabilité à courte portée n'était jamais une préoccupation."
 vyzemby_5_inf_trad:0 "Chasseurs Mboala"
 vyzemby_5_inf_tradDESCR:0 "Les chasseurs Mboala étaient bien connus pour leur habileté avec le javelot, qui n'étaient généralement bons que pour tuer des sangliers et autres animaux sauvages de cette taille. Cela changea avec de nouvelles avancées dans le travail du fer. Les javelots à pointe de fer étaient capables de percer les boucliers et même la peau d'éléphant, permettant aux Mboala de déployer des chasseurs pour soutenir leurs Mpahaiady s'ils étaient attaqués par des éléphants."
 vyzemby_6_cav_dog:0 "Archers Montés"
 vyzemby_6_cav_dogDESCR:0 "Alors que les guerres devenaient plus fréquentes parmi les Vyzemby, de nombreux guerriers montés sur chiens adoptèrent l'arc, afin d'infliger des dégâts à leurs ennemis à distance. Au combat, les Archers Montés tournaient autour des formations ennemies, tirant des volées de flèches. Une fois les formations ennemies considérablement affaiblies, les cavaliers-chiens effectuaient une charge frontale brutale, tuant tout sur leur passage."
 vyzemby_6_cav_elefant:0 "Mpitaingefela Royaux"
 vyzemby_6_cav_elefantDESCR:0 "Comme dans de nombreuses cultures à travers Halann, la lutte entre le pouvoir centralisé et l'aristocratie était constante. Un sous-produit unique Vyzemby de cela, cependant, fut l'essor des cavaliers d'éléphants professionnels. Formés aux frais de l'État, ces nouveaux cavaliers d'élite étaient mieux entraînés que leurs homologues aristocratiques et étaient personnellement loyaux à leurs dirigeants."
 vyzemby_9_inf_prof:0 "Hondrivatra"
 vyzemby_9_inf_profDESCR:0 "Initiés par Anàniltra, les Hondrivatra étaient des artistes martiaux qui déviaient des anciennes méthodes de combat non armé. Au lieu de cela, ils étaient entièrement dédiés à la guerre, s'armant et s'entraînant avec des haches et des boucliers, des lances ou des arcs. Se spécialisant généralement dans une arme, les Hondrivatra s'organisaient en bandes partageant la même arme préférée. Ensemble, ils vivaient et s'entraînaient ensemble pendant la paix en préparation de la prochaine guerre inévitable."
 vyzemby_9_inf_trad:0 "Lanciers Fomarati"
 vyzemby_9_inf_tradDESCR:0 "Les avancées continues dans le travail du fer permirent aux Fomarati de produire des serpes appelées Lefona qui étaient distribuées à leurs Mpahaiady et à des groupes de jeunes halfelins conscrits formés spécifiquement avec ces serpes. Bien qu'efficaces contre la cavalerie en formation, les soldats brisaient souvent la formation pour affronter d'autres fantassins dans un combat singulier plus traditionnel ou des bagarres non organisées."
 vyzemby_10_cav_dog:0 "Mboibidi"
 vyzemby_10_cav_dogDESCR:0 "Les divers éleveurs de chiens des Vyzemby avaient toujours élevé et dressé leurs chiens de guerre pour être particulièrement agressifs. Au début des années 1500, cette agressivité atteindrait une percée dangereuse avec l'essor de la race Mboibidi. Notoirement de mauvais caractère, ces chiens de guerre étaient souvent muselés hors combat et avaient tendance à attaquer vicieusement toute autre créature qui n'était pas leur propriétaire. Sans surprise, les charges des Mboibidi étaient infamement brutales, sans pitié donnée à tout halfelin se tenant sur leur chemin, et il n'était pas rare que des régiments d'infanterie entiers soient anéantis."
 vyzemby_10_cav_elefant:0 "Mpitaingefela Hasakely"
 vyzemby_10_cav_elefantDESCR:0 "Avec le travail du fer avancé devenant omniprésent parmi les Vyzemby, le Royaume d'Hasakely devint bientôt un pionnier dans l'utilisation des cavaliers d'éléphants en guerre. Les Mpitaingefela Hasakely furent les premières unités d'éléphants non seulement équipées d'armure de fer, mais aussi portant 2-3 archers halfelins en plus d'un cavalier pour diriger l'éléphant. Au combat, le résultat était un bélier blindé qui souvent traversait simplement les formations ennemies, avec les survivants éliminés par des flèches tirées par les halfelins montés sur l'éléphant."
 vyzemby_12_inf_prof:0 "Arquebusiers Tarabi"
 vyzemby_12_inf_profDESCR:0 "Étant la première nation de l'Archipel Fahvanosy à contacter les Cannoniens, Mihitarab fut aussi la première nation Vyzemby à établir un commerce et une diplomatie réguliers avec Cannor, surtout avec Beepeck et le Petit-Pays. Grâce à cette connexion, les dirigeants de Mihitarab apprirent rapidement le potentiel de la poudre à canon et la recherchèrent avidement auprès de leurs cousins halfelins lointains. Avant longtemps, Mihitarab abritait un nombre de mousquets et de munitions, ainsi que de nombreux mercenaires halfelins cannoniens. Ainsi naquirent les Arquebusiers Tarabi, un mélange révolutionnaire de mercenaires cannoniens et d'halfelins natifs formés à l'art de la guerre à feu."
 vyzemby_12_inf_trad:0 "Illusionnistes Amezajik"
 vyzemby_12_inf_tradDESCR:0 "Les mages d'Amezajik étaient toujours bien connus pour leurs compétences en magie d'illusion. Alors que la guerre devenait plus sanglante et plus complexe parmi les Vyzemby, ces mages devinrent de plus en plus courants sur le champ de bataille. Les bandes de Mpahaiady d'Amezajik allaient au combat couvertes d'une brume dense surnaturelle visible seulement par leurs ennemis. Les sons de cris de guerre en écho et d'embuscades soudaines donneraient à ces guerriers une réputation terrifiante parmi les guerriers Mazava et Mboala."
 vyzemby_14_cav_dog:0 "Meutes de Guerre"
 vyzemby_14_cav_dogDESCR:0 "La nature de plus en plus mortelle de la guerre Vyzemby nécessita plus de financement pour les armées de l'Archipel Fahvanosy. Un tel exemple de ce phénomène est les Meutes de Guerre, essaims massifs allant jusqu'à des centaines de cavaliers-chiens, chargeant tous en même temps, directement vers les formations d'infanterie ennemie. La vue de telles charges ferait rompre la plupart des formations, même avant le contact."
 vyzemby_14_cav_elefant:0 "Forteresses Mobiles"
 vyzemby_14_cav_elefantDESCR:0 "Avec l'adoption massive des armes à feu et de meilleures techniques de fonte, de nombreux états de l'Archipel Fahvanosy commencèrent à abandonner l'utilisation des charges d'éléphants. Au lieu de cela, ils développèrent de nouvelles tactiques pour intégrer les armes à feu dans la guerre des cavaliers d'éléphants, créant ce qui deviendrait finalement connu sous le nom de Forteresses Mobiles.\n\nLes tireurs s'asseyaient dans une palissade en bois sur le dos de l'éléphant, tandis que l'éléphant était couvert d'armure de fer, enchantée pour résister aux balles. Au combat, les Forteresses Mobiles agissaient comme une plate-forme mobile d'où les mousquetaires pouvaient tirer sur l'ennemi à courte portée tout en étant à l'abri des projectiles ennemis."
 vyzemby_15_inf_prof:0 "Lanceurs de Feu Rayafosi"
 vyzemby_15_inf_profDESCR:0 "En 1571, les alchimistes de Rayafo découvrirent un processus pour faire une sorte de gel à partir de sève de caoutchouc et de soufre. Ce gel était unique dans sa capacité à coller aux surfaces et à brûler sur presque tout, même l'eau. Le gel, surnommé Fureur de Turozi, fut rapidement utilisé pour la guerre et devint une évolution naturelle des flèches de feu Rayafosi. Emballé dans des vases d'argile et scellé hermétiquement, les Lanceurs de Feu Rayafosi jetteraient ces vases sur les soldats ou navires ennemis avec une mèche allumée attachée."
 vyzemby_15_inf_trad:0 "Berserkers Ataturozi"
 vyzemby_15_inf_tradDESCR:0 "Les guerriers d'Ataturozi consommaient une boisson faite d'épices enchantées et d'une fleur magique nommée Tazaneal, une concoction rendue possible uniquement par l'introduction des techniques alchimiques cannoniennes. La boisson transmuterait temporairement la peau en un matériau semblable à la pierre et les laisserait dans une transe de bataille assoiffée de sang. Presque intables en combat singulier traditionnel, ces guerriers faisaient de puissantes troupes de choc, bien qu'incontrôlables, jusqu'à ce que l'effet de la boisson se dissipe."
 vyzemby_18_cav_dog:0 "Mbovy"
 vyzemby_18_cav_dogDESCR:0 "En réponse à l'utilisation de plus en plus répandue des armes à feu, les cavaliers de chiens de guerre commencèrent à équiper leurs chiens et eux-mêmes d'armures de plaques résistantes aux balles. Les Mbovy, comme ils en vinrent à être connus, étaient une menace sérieuse sur le champ de bataille, car une charge Mbovy bien placée pouvait complètement détruire des formations d'infanterie non protégées sans perdre un seul cavalier."
 vyzemby_18_cav_elefant:0 "Mindalefa"
 vyzemby_18_cav_elefantDESCR:0 "Une innovation sur les Forteresses Mobiles, les Mindalefa étaient des éléphants couverts d'une armure encore plus résistante aux balles, et maintenant un fort de métal se tenait sur le dos de l'éléphant, plein de halfelins armés. Les Mindalefa étaient un spectacle à voir, car de nombreuses vies ennemies seraient perdues pour abattre un seul Mindalefa."
 vyzemby_19_inf_prof:0 "Taikamijo de Mihitarab"
 vyzemby_19_inf_profDESCR:0 "Mihitarab continuerait son utilisation de mercenaires étrangers, surtout ceux venant du Petit-Pays. Ces mercenaires étaient plus que disposés à partager leurs connaissances et expertise, et beaucoup s'installaient aussi volontairement à Mihitarab de façon permanente. L'intégration de l'expertise étrangère, ainsi que l'invitation de conseillers militaires du Petit-Pays et les réformes par l'état de Mihitarab mèneraient à la création de la première véritable armée professionnelle de l'Archipel Fahvanosy : Les Taikamijo de Mihitarab. Une armée professionnelle volontaire bien payée, les soldats hautement qualifiés et motivés des Taikamijo de Mihitarab sécurisèrent la domination de Mihitarab comme le plus fort des royaumes Vyzemby."
 vyzemby_19_inf_trad:0 "Marines Mazanosy"
 vyzemby_19_inf_tradDESCR:0 "Dans leur quête pour dominer le commerce du clou de girofle, Mazanosy commença à construire une vaste marine. Cependant, ils réalisèrent bientôt qu'une marine puissante ne suffisait pas, ils avaient aussi besoin d'une armée forte pour sécuriser leurs conquêtes. Mais comme Mazanosy n'avait jamais eu beaucoup de guerres, ils durent entraîner leurs marins pour la guerre terrestre, créant les Marines Mazanosy.\n\nGroupés en petits pelotons de 10 halfelins, chaque peloton avait une galère et 10 mousquets spécifiquement conçus pour être précis à longue portée. Les Marines Mazanosy arrivaient toujours par mer, et restaient souvent hors de portée des mousquets normaux, éliminant leur ennemi avec des tirs de sniper. Dans les batailles rangées, les Marines Mazanosy flanquaient souvent leurs ennemis avec leurs bateaux plus rapides, avec de nombreux officiers Vyzemby tombant victimes d'un tir à la tête d'un sniper Mazanosy."
 vyzemby_23_inf_prof:0 "Piquiers Tvarateram"
 vyzemby_23_inf_profDESCR:0 "Pour poursuivre leurs conquêtes de Fahvanosy au nom de l'expansion de leur ville prisée, Tvarateram ouvrit ses massifs trésors et acheta une énorme quantité d'armes à feu de Cannor et envoya ses meilleurs commandants à l'École de Guerre Ancardi. Quand ce nouveau corps d'officiers revint, l'état leur donna la liberté de réformer l'armée Tvarateram en une armée vraiment modernisée, fortement basée sur les armées de Cannor.\n\nLes Piquiers Tvarateram deviendraient redoutés à travers Fahvanosy, infâmes pour leur professionnalisme et leur discipline. La famille royale de Tvarateram s'assurait que leur nouvelle armée serait maintenue aux normes cannoniennes, de sorte qu'ils étaient capables d'égaler les Taikamijo de Mihitarab et sinon les véritables armées cannoniennes au combat."
 vyzemby_23_inf_trad:0 "Garde Dynastique Mazava"
 vyzemby_23_inf_tradDESCR:0 "La dynastie ny Amiray qui régnait sur le premier état Mazava unifié était sous la menace constante d'assassinats et de rébellions de la part d'états Hommes-Lézards ou Mboala cherchant à briser leur monopole du clou de girofle. Pour défendre les seigneurs de Mazava de ces menaces, la Garde Dynastique fut formée, une bande d'élite de guerriers qui jurèrent serment sur la loi divine de défendre la famille royale et l'état ou mourir en essayant. Vêtus des meilleures armes et armures que l'état Mazava pouvait acquérir, la Garde Dynastique Mazava devint le noyau de la nouvelle armée du royaume. Les vétérans retraités de la garde aideraient à former de nouvelles recrues, s'assurant que leur expérience vénérable serait transmise à la prochaine génération."
 vyzemby_23_cav_dog:0 "Cavaliers Lourds"
 vyzemby_23_cav_dogDESCR:0 "Les cavaliers-chiens des Vyzemby, dans une tentative de suivre le rythme de la guerre moderne, n'épargnèrent aucune dépense dans l'équipement de la meilleure armure disponible. Bien qu'ils gardaient les mêmes tactiques de charges massives d'autrefois, ces cavaliers-chiens modernes tendaient aussi à se concentrer sur des manœuvres de flanc massives, apparaissant là où l'ennemi s'y attendait le moins."
 vyzemby_23_cav_elefant:0 "Tibokefela"
 vyzemby_23_cav_elefantDESCR:0 "Les Tibokefela étaient des forteresses mobiles, composées d'un éléphant complètement couvert d'armure de métal, et de nombreux halfelins armés avec les dernières armes sur le dos de l'éléphant dans une casemate. De telles unités de Tibokefela étaient invulnérables au combat, avec seulement une explosion magique bien placée ou un boulet de canon capable de les abattre."
 vyzemby_26_inf_prof:0 "Tirailleurs Vyzemby"
 vyzemby_26_inf_profDESCR:0 "L'effort de reconquête de Rayafo se termina en désastre avec le victorieux Royaume de Zuravin gagnant du terrain sur les Îles d'Été elles-mêmes. Toutes les entités politiques Vyzemby indépendantes étaient maintenant sous menace. Cependant, tout n'était pas perdu et les halfelins n'étaient pas prêts à abandonner leur liberté. Tvarteran rallia les seigneurs du nord sous une bannière pour expulser les envahisseurs. Pendant la guerre, les humains trouvèrent bientôt leur logistique disparaissant et les garnisons locales étant pillées profondément dans le territoire occupé par des groupes spéciaux de tirailleurs d'élite et de rôdeurs et bien que le royaume de Rayafo tomba, Zuravin ne réussit pas à avancer davantage et l'invasion s'enlisa parce qu'elle se transforma en cauchemar logistique."
 vyzemby_26_inf_trad:0 "Duos Perfides"
 vyzemby_26_inf_tradDESCR:0 "Après que Busilar établit une présence permanente à Fangaula, la menace d'invasion des îles d'Été devint imminente. Au milieu du désespoir croissant des guerriers de Fahvanosy, le célèbre artiste martial Toky Poings-Rapides développa une nouvelle forme de Moraingy qui reposait sur la coopération entre deux artistes martiaux pour abattre un seul ennemi plus grand. Ces Duos, armés d'une variété de pistolets et d'armes de mêlée, étaient capables de monter une opposition efficace aux armées envahissantes via des attaques éclair, et s'avéreraient importants pour ralentir l'empiètement étranger sur l'Archipel Fahvanosy."
 vyzemby_28_cav_dog:0 "Dogons"
 vyzemby_28_cav_dogDESCR:0 "Les Dogons étaient des cavaliers-chiens armés de carabines, qui parcouraient le champ de bataille, tirant leurs fusils tout en se déplaçant en même temps. Ils étaient mortellement précis avec leurs carabines, et constituaient l'élite de toutes les armées Vyzemby."
 vyzemby_28_cav_elefant:0 "Ondofalefa"
 vyzemby_28_cav_elefantDESCR:0 "Le coût élevé des Tibokefela amena beaucoup à questionner l'utilité des éléphants en guerre, avec beaucoup expérimentant de mettre de l'artillerie sur des éléphants à la place. Ce qui devint connu par beaucoup comme l'Ondofalefa, un conducteur dirigeait l'éléphant, tandis qu'un équipage de halfelins servait un canon placé sur le dessus."
 vyzemby_30_inf_prof:0 "Fusiliers Amezatany"
 vyzemby_30_inf_profDESCR:0 "Avec leur échec à unifier le continent, les Amazetany restants se replièrent sur leurs terres, ensanglantés. Ils passèrent les années suivantes principalement cachés et en récupération, mais plus important encore en s'entraînant et en maîtrisant leurs tactiques et capacités de combat. Non seulement cela, ils écoutèrent les rumeurs et informations sur les tactiques cannoniennes qui se répandaient à travers les terres. Ils développèrent des contre-tactiques appropriées, faisant passer en contrebande les dernières armes à feu et mousquets cannoniens des colonies Busilari à Fangaula, et les modifiant pour s'adapter à leur style. L'accent global resta sur la capacité de première frappe dans une salve initiale écrasante."
 vyzemby_30_inf_trad:0 "Sentinelles Côtières Fahvanosy"
 vyzemby_30_inf_tradDESCR:0 "Dans les années 1880, les colons cannoniens et leurs flottes commencèrent à arriver en plus grand nombre, explorant au large des côtes de Vyzemby. Les locaux changèrent rapidement leurs tactiques de combat pour s'assurer qu'ils gardaient les colonisateurs, ainsi que les hommes-lézards du continent, loin de l'île. Ils construisirent et maintinrent des postes de garde à intervalles réguliers le long de la côte, permettant aux forces locales d'adopter des tactiques rapides de tir et de retraite. Les régiments déploieraient autant de puissance de feu et de canons que possible en une fois pour décourager et effrayer l'ennemi. Cette tactique fut raffinée au fil du temps, car les Cannoniens ne venaient pas comme une force unifiée mais comme plusieurs flottes concurrentes essayant chacune de se tailler un morceau de terre. Les forces locales apprirent à se regrouper en petits détachements allant jusqu'à mille hommes, se déployant, tirant puis se retirant, tournant avec une force de soutien pendant qu'ils rechargeaient et préparaient leurs armes à feu."

 halfling_1_slingers:0 "Frondeurs"
 halfling_1_slingersDESCR:0 "Depuis les temps primordiaux des Halfelins, la fronde a été l'un de leurs outils les plus sacrés. De la chasse aux vermines qui assaillaient leurs vastes terres agricoles à l'abattage de prédateurs voraces qui menaçaient leurs familles et leur bétail, les nombreux avantages de la fronde en termes d'accessibilité et d'efficacité étaient idéaux pour la stature et le mode de vie modeste des Halfelins. En temps de conflit, l'habileté à la fronde de l'halfelin moyen s'avérait plus puissante que l'apparence humble de l'arme ne pourrait l'impliquer, car les frondeurs halfelins n'étaient pas seulement des tireurs d'élite précis, mais aussi des embusqueurs rusés et évasifs."
 halfling_1_village_militia:0 "Milice Villageoise"
 halfling_1_village_militiaDESCR:0 "De nombreuses entités politiques halfelins ne poursuivaient pas le développement d'armées formelles en raison de leur subordination historique à de plus grands empires, mais cela ne signifiait pas que les halfelins permettaient aux envahisseurs de les malmener sur leur territoire natal. Quand le conflit s'étendait aux frontières d'un village halfelin, ses résidents se mobilisaient en milices locales, transformant leurs communautés chaleureuses en bastions inébranlables. Chaque route devait être bloquée, chaque halfelin devait défendre et fortifier la frontière du village, et chaque miette de nourriture devait être refusée à la consommation ennemie. Finalement, les envahisseurs épuisés seraient forcés de faire des détours dans un terrain accidenté et des chemins, où le village pourrait lancer des embuscades avantageuses contre eux."
 halfling_1_pony_riders:0 "Cavaliers de Poneys"
 halfling_1_pony_ridersDESCR:0 "Contrairement à leur grand cousin équin, le cheval, la stature plus courte du poney, son mouvement plus rapide et son cadre plus fort en faisaient la monture parfaite pour les Halfelins. Cependant, la nature rusée et indépendante des poneys les rendait exceptionnellement difficiles à apprivoiser ; surtout les plus sauvages d'entre eux. Les seigneurs Halfelins aisés qui pouvaient se permettre l'entretien d'une écurie de poneys entraînaient leurs serviteurs à combattre à cheval comme cavalerie. La vitesse et la puissance des cavaliers de poneys en faisaient d'excellents flanqueurs dans les batailles ouvertes où les soldats à pied Halfelins peinaient à suivre le rythme."
 halfling_5_bushrangers:0 "Rôdeurs des Buissons"
 halfling_5_bushrangersDESCR:0 "Les aventuriers Petits-Compagnons découvrirent rapidement que la terre post-Marée Verte d'Escann était sauvage et indomptée au-delà de leurs modestes attentes, remplie de tribus hostiles et de créatures étranges qui ne pouvaient pas être simplement ignorées. Pour éviter une mort certaine, les Petits-Compagnons établiraient la Guilde des Rôdeurs des Buissons, qui était une organisation composée de soldats vétérans de la Marée Verte chargés de défendre les colonies Halfelins naissantes en Escann. Malgré leur nombre limité, les Rôdeurs des Buissons s'avérèrent couronnés de succès, défendant le territoire des Petits-Compagnons contre les raids orques tout en améliorant l'efficacité des milices locales grâce à un meilleur leadership et entraînement. Les contributions militaires des Rôdeurs des Buissons permirent la survie de Nouveau-Comté."
 halfling_5_grainwardens:0 "Gardes-Grains"
 halfling_5_grainwardensDESCR:0 "L'intensité des Guerres de Domination entre le Royaume de Gawed et le Royaume de Lorent pour le contrôle du Petit-Pays menaça les moyens de subsistance des halfelins natifs au point où la militarisation n'était plus une question, mais une nécessité pour leur protection. En conséquence, les anciens des villes Halfelins commandèrent des unités permanentes pour se défendre contre les brigands, les bandits et les bandes errantes de soldats Lorentais et Gawedi. Familièrement connus sous le nom de Gardes-Grains pour leur rôle dans la défense des fermes et greniers de la campagne rurale, ces soldats salariés étaient des vétérans des Guerres de Domination qui fourniraient aux milices locales un noyau de soldats patrouillant activement pour soutenir la défense des Halfelins."
 halfling_6_armored_ponies:0 "Poneys Blindés"
 halfling_6_armored_poniesDESCR:0 "La province de Roysfort, où les Halfelins étaient connus pour leurs écuries de forts Pur-Sang de Roysfoot, ne deviendrait pas seulement riche grâce au commerce de poneys vers les états Halfelins du nord alors qu'ils demandaient plus de poneys pour répondre aux besoins militaires et économiques croissants, mais ferait leurs propres innovations sur la cavalerie Halfelin. En équipant leurs Pur-Sang de bardes métalliques, les poneys devinrent résistants contre les coups de mêlée rasants et les tirs à distance ; cela accorda à la cavalerie Halfelin une plus grande durabilité et endurance sur le champ de bataille."
 halfling_9_ankleshankers:0 "Coupeurs de Chevilles"
 halfling_9_ankleshankersDESCR:0 "Quand les armées Halfelins passèrent de leur guerre traditionnellement défensive, les Coupeurs de Chevilles étaient une évolution de Greymill de la guérilla halfelin typique qui échangeait le tir à distance sûr pour un combat rapproché audacieux. Ces halfelins fermaient furtivement la distance sur un ennemi sans méfiance avant de causer la terreur en frappant leurs chevilles avec des dagues après s'être faufilés entre leurs rangs. Leur héritage serait rappelé à travers l'histoire d'Albert Faiseur-de-Farine, un héros local qui attendit pendant des jours dans un grenier Gawedi capturé, avec 24 guérilleros, avant de tendre une embuscade à la garnison sous le couvert du crépuscule. Faiseur-de-Farine et l'action audacieuse de ses alliés chassèrent la garnison Lorentaise de leur propre campement malgré leur infériorité numérique."
 halfling_9_guerilla_bands:0 "Bandes de Guérilla"
 halfling_9_guerilla_bandsDESCR:0 "La milice villageoise devint plus sophistiquée alors que les Halfelins étaient engloutis dans des guerres cannoniennes toujours plus dévastatrices alors que la main-d'œuvre, la qualité et l'équipement s'amélioraient régulièrement. De nombreux villages Halfelins nommeraient un leadership de milice permanent, enregistreraient et maintiendraient des stocks permanents d'équipement et même garderaient des numéros de recensement pour s'assurer que chaque Halfelin capable pourrait être entraîné, approvisionné et déployé pour la défense à long terme de leur communauté. Ces milices avaient un leadership, une initiative et une endurance supérieurs aux unités de défense locale ad hoc qui les avaient précédées."
 halfling_10_pony_knights:0 "Chevaliers-Poneys"
 halfling_10_pony_knightsDESCR:0 "Alors que les Guerres de Domination s'intensifiaient entre Gawed et Lorent, Viswall émulerait la cavalerie de leurs suzerains Lorentais. Combinant la force et la mobilité du poney Halfelin avec l'armure de plaques robuste des forgerons Lorentais, ces chevaliers-poneys fournirent aux armées Halfelins une cavalerie de choc compétitive, bien que limitée, qui était la plus utile dans les batailles ouvertes, où les contingents Halfelins étaient souvent forcés de combattre dans des conditions désavantageuses contre leurs ennemis plus puissants."
 halfling_12_newshire_village_patrols:0 "Patrouilles Villageoises de Nouveau-Comté"
 halfling_12_newshire_village_patrolsDESCR:0 "Les Patrouilles Villageoises de Nouveau-Comté font référence aux unités locales de l'Armée de Nouveau-Comté pendant l'Âge du Délitement. Alors que les groupes d'aventuriers se consolidaient en entités politiques indépendantes et que les raids orques devenaient plus dangereux, le besoin d'une armée permanente fut imposé aux Halfelins de Nouveau-Comté. Les Intendants de Nouveau-Comté conviendraient de lever des taxes pour la fondation d'une nouvelle armée, combinant les rôles des milices villageoises et de la Guilde des Rôdeurs des Buissons dans les Patrouilles Villageoises de l'Armée de Nouveau-Comté, chargées de défendre la patrie contre les envahisseurs potentiels. Quand des raids étaient détectés lors de leurs patrouilles quotidiennes sur les sentiers de Nouveau-Comté, les unités proches pouvaient rapidement se consolider en une armée défensive pour lancer une contre-attaque sur les envahisseurs potentiels."
 halfling_12_redfoot_musketeers:0 "Mousquetaires Pieds-Rouges"
 halfling_12_redfoot_musketeersDESCR:0 "Alors que les Guerres de Domination s'éternisaient, l'établissement Pieds-Rouges de Coppertown devint un centre de production d'armements local en raison de leur expertise en métallurgie et artisanat. Grâce à l'expansion des armureries locales et des sites de forge, les nombreux forgerons de Coppertown devinrent des armuriers tout aussi capables. Les mousquets de Coppertown deviendraient les favoris des tirailleurs Pieds-Rouges pour leur pouvoir d'arrêt et leur létalité. La mousqueterie supplanterait la fronde comme arme à distance principale des halfelins à la fin de la Guerre par tous sauf les plus économes de leurs milices."
 halfling_14_pony_pistoliers:0 "Pistoliers-Poneys"
 halfling_14_pony_pistoliersDESCR:0 "Pendant les premières étapes de la révolte du Petit-Pays, les rôdeurs Halfelins peinaient à gérer les armées Lorentaises qui envahissaient leurs terres natales ; des milliers de raids et d'attaques furent signalés mais il n'y avait qu'un nombre limité pour répondre aux appels à l'aide de leur peuple. Les rôdeurs Halfelins adopteraient l'équitation pour gagner une vitesse indispensable pour traquer et intercepter les convois et régiments Lorentais en marche. En interceptant une unité ennemie, ces rôdeurs permettraient aux milices locales d'empêcher les unités Lorentaises d'avancer par tous les moyens nécessaires tandis qu'ils manœuvraient l'ennemi pour bloquer leur retraite et restreindre leurs positions, tirant leurs pistolets sur l'arrière-garde et les soldats Lorentais en retraite."
 halfling_15_halfling_irregulars:0 "Irréguliers Halfelins"
 halfling_15_halfling_irregularsDESCR:0 "La Révolte du Petit-Pays balaya la région contre leurs suzerains Lorentais et dans le processus, l'idée d'indépendance résonna à travers les halfelins qui pouvaient entendre l'appel à l'aide du Petit-Pays. Le rêve d'un Petit-Pays souverain poussa de nombreux Halfelins à travers Cannor à rejoindre une cause aussi ambitieuse en tant que soldats, responsables non seulement de saisir les forteresses et armureries Lorentaises, mais de combattre dans des milliers d'escarmouches, d'embuscades et de batailles. À la fin de la Révolte du Petit-Pays, les chroniqueurs halfelins estimaient qu'un halfelin sur cinq avait un parent ou un membre de la famille qui s'était porté volontaire dans les nombreuses milices du Petit-Pays."
 halfling_15_volley_revolutionaries:0 "Infanterie Cœur-de-Guerre"
 halfling_15_volley_revolutionariesDESCR:0 "La Révolte du Petit-Pays prouva que l'indépendance ne pouvait pas être simplement gagnée avec l'action défensive seule. Ottokar Cœur-de-Guerre, un commandant expérimenté et ancien aventurier de Pearview, réorganiserait son armée personnelle en une force expéditionnaire agressive pour répondre à ce besoin urgent. Les Halfelins de Cœur-de-Guerre seraient menés profondément en territoire ennemi et attaqueraient les campements, trains de ravitaillement et même des formations Lorentaises entières la nuit. Ces raids mettaient l'accent sur une salve initiale de tir de mousquet dévastateur avant une escarmouche prolongée qui appliquait une adresse au tir et un positionnement supérieurs. La nature téméraire de ces attaques brisa la résolution des armées Lorentaises épuisées, assurant victoire après victoire."
 halfling_18_pony_cuirassiers:0 "Cuirassiers-Poneys"
 halfling_18_pony_cuirassiersDESCR:0 "Inspirés par l'héritage des rôdeurs Halfelins servant comme pistoliers dans la Révolte du Petit-Pays, les Cowskeep lèveraient une cavalerie lourde dans la vénération et l'innovation de ces héros. Canalisant l'esprit du Taureau de Bataille de Cowskeep, leur monture de guerre bien-aimée et pugiliste, les cuirassiers de Cowskeep étaient renommés pour leurs charges de choc audacieuses, quel que soit le risque. Les cuirassiers lanceraient des charges agressives contre les formations ennemies, qu'elles soient distraites par des tirailleurs, brisant leurs rangs avec des sabres comme des cornes de taureaux avant que le beuglement des tromblons et pistolets ne résonne dans l'air. À la fin d'une telle bagarre vicieuse, l'ennemi soit déroulerait en terreur complète soit serait pilonné dans la terre du champ de bataille."
 halfling_19_longmusket_snipers:0 "Snipers à Mousquet Long"
 halfling_19_longmusket_snipersDESCR:0 "Le mousquet long était une rareté dans l'armurerie moyenne en raison de ses composants lourds et non standardisés rendant la production difficile et leur déploiement pour le tir conventionnel encore plus difficile. En conséquence, beaucoup de ces mousquets longs circuleraient dans les mains des halfelins d'Elkmarcher, qui étaient des forestiers et chasseurs exceptionnels, pour servir de snipers. Ces snipers attendaient d'intercepter des cibles de haute valeur qui devaient traverser leur zone d'opération, se cachant dans la nature luxuriante dans des caches pendant des jours jusqu'à ce que leurs objectifs soient remplis. Notamment, leur endurance et leur patience ont conduit certains à croire que les snipers d'Elkmarcher pouvaient durer des jours dans des positions statiques sans faiblir, ne se reposant que pour mâcher périodiquement du jerky de cerf robuste d'Elkmarch pour passer le temps qui s'étirait."
 halfling_19_stake_squares:0 "Carrés de Pieux"
 halfling_19_stake_squaresDESCR:0 "La stature d'un Halfelin garantissait que tout piquier conventionnel serait impossible à employer. Étant donné la pression accrue sur le Petit-Pays pour se militariser afin de rivaliser offensivement avec leurs voisins tendus, le Petit-Pays intégra des sapeurs dans leurs unités régulières de mousquetaires pour fournir un soutien dans l'action directe. Ces sapeurs étaient formés pour déployer efficacement des ouvrages de campagne et divers pièges pour affaiblir les armées qui avançaient tout en étant cachés au milieu du champ de bataille grâce au terrain et à la fumée. Les sapeurs seraient mieux connus pour leur utilisation de pieux comme remplacement aux piquiers, qui pouvaient être facilement déployés en carrés pour détourner les ennemis dans des goulets artificiels, où les mousquetaires Halfelins pouvaient facilement tirer sur l'ennemi désorganisé."
 halfling_23_barrage_line:0 "Ligne de Barrage"
 halfling_23_barrage_lineDESCR:0 "Alors que le tir de volée devenait la méthode prédominante de mousqueterie à travers Halann, les Halfelins finirent par faire passer leurs forces pour adhérer et respecter les stratégies de tir de volée. Cependant, les stratèges comprenaient aussi que les armées halfelins peinaient en territoire ouvert. Le Petit-Pays développerait de petites compagnies d'infanterie légère qui pouvaient facilement adapter le tir de volée entraîné et les formations en ordre ouvert au milieu d'une couverture forestière dense. Ces compagnies d'infanterie légère combattaient en deux rangs, lançant des barrages de tir de mousquet concentré pour terminer les escarmouches de manière décisive et rapide avant que leurs positions ne puissent être compromises et attaquées par l'ennemi qui se remettait."
 halfling_23_west_tipney_rangers:0 "Rôdeurs de West Tipney"
 halfling_23_west_tipney_rangersDESCR:0 "Bien que les Halfelins de West Tipney exaltaient la sérénité de leur humble territoire, ces affirmations étaient fréquemment contestées par leurs voisins belligérants, à la fois Cannoniens et Ynniques. En conséquence, les Rôdeurs de West Tipney furent fondés comme moyen d'expulser les hommes de frontière, tribus et colons rivaux qui empiétaient sur leur nouvelle patrie. Portant des manteaux verts pour se masquer parmi les forêts et prairies de leurs terres, ces rôdeurs combattaient avec des mousquets rayés contre les envahisseurs potentiels, qui souvent rôdaient dans les prairies ouvertes et les nombreuses routes de West Tipney, cherchant des terres légitimement West Tipneyennes à saisir pour eux-mêmes."
 halfling_23_war_dog_riders:0 "Cavaliers de Chiens de Guerre"
 halfling_23_war_dog_ridersDESCR:0 "Le commerce Vyzemby-Cannor introduisit les chiens de guerre au Petit-Pays ; agiles, forts et moins chers que les poneys. Les Halfelins élèveraient des meutes de chiens de guerre comme montures, les utilisant dans des rôles d'éclaireurs et de tirailleurs au sein de leurs unités de cavalerie. Les cavaliers de chiens de guerre Halfelins utiliseraient la vitesse et les sens forts de leurs montures pour rapidement surveiller les zones en avant de l'armée principale. Si nécessaire, les cavaliers de chiens de guerre chargeraient dans la mêlée, utilisant la force et la morsure vicieuse de leurs montures pour déchiqueter leurs ennemis."
 halfling_26_mobile_skirmishers:0 "Tirailleurs Mobiles"
 halfling_26_mobile_skirmishersDESCR:0 "Alors que la puissance de feu déployée s'intensifiait en raison des avancées dans l'artisanat magique, l'artillerie et la mousqueterie, les halfelins rejetèrent toute notion de formations en ordre fermé, favorisant fermement la guerre en ordre ouvert et la guerre d'usure. Les Halfelins réduisirent les nombres grandioses de leurs armées en faveur d'un noyau fort de tirailleurs et de rôdeurs, qui engageraient l'ennemi indirectement : les trains de ravitaillement disparaissaient, des régiments entiers retournaient au quartier général battus, et la volonté de l'ennemi se détériorait lentement à travers leurs attaques. Au combat, ces tirailleurs combattraient en ordre ouvert, avec le gros de leurs forces immobilisant les formations tandis que les troupes alliées les engloutissaient et les écrasaient comme des pommes transformées en cidre d'Appleton."
 halfling_26_treacherous_tagteams:0 "Duos Perfides"
 halfling_26_treacherous_tagteamsDESCR:0 "Dans le combat rapproché, les Halfelins tendaient à peiner en raison de leur plus petite stature rendant l'utilisation d'armes, comme les armes d'hast, inefficace. Alors que les armes devenaient plus compactes et efficaces pendant l'Âge des Artisans Magiques, le rythme tranquille et la petite taille des Halfelins devinrent plus un avantage dans le combat en ordre ouvert. De tels concepts culminèrent dans les stratégies proposées par le Général de Thomsbridge Brandon Pied-d'Ombre écrites dans son livre de théorie militaire, « Guerre Halfelin sur le Champ de Bataille post-Artisanat Magique ». Stipulé dans son livre, des paires d'infanterie seraient armées de pistolets et de dagues pour le combat rapproché. Depuis une portée à bout portant, les Duos initiant sèmeraient le chaos à travers leur embuscade tandis que les autres escouades attaquaient les brèches dans la formation de l'adversaire, permettant aux Duos de vaincre l'ennemi en détail."
 halfling_28_small_grenadiers:0 "Petits Grenadiers"
 halfling_28_small_grenadiersDESCR:0 "Les grenades étaient une arme peu commune dans le Petit-Pays jusqu'à ce que les artisans magiques gobelins de Gerudia commencent à se frayer un chemin vers Viswall, introduisant les explosifs E++ aux armuriers du Petit-Pays. Combinant l'affinité traditionnelle pour la fronde halfelin et le pouvoir dévastateur de cette nouvelle substance, les Grenadiers du Petit-Pays furent établis. Ces troupes utiliseraient leur force de fronde pour lancer des bombes E++ derrière la sécurité des tirailleurs alliés qui gardaient l'ennemi immobilisé et distrait, causant de graves pertes alors que les charges des bombes crachaient du feu dévastateur sur leurs victimes."
 halfling_28_viswall_fencibles:0 "Miliciens de Viswall"
 halfling_28_viswall_fenciblesDESCR:0 "Dans les dernières années de l'Âge de l'Artisanat Magique, le Petit-Pays réimplémenterait la conscription généralisée pour compenser l'enchevêtrement de l'armée dans les affaires cannoniennes. Ces milices gérées par l'État, connues sous le nom de Miliciens de Viswall parce que les bureaux de conscription étaient situés à Viswall, fournissaient une résistance contre les envahisseurs potentiels là où l'armée permanente ne le pouvait pas tout en leur fournissant l'entraînement, le financement et l'équipement dont une armée moderne avait besoin. Bien que pas aussi qualifiés en guerre que les réguliers professionnels, les Miliciens pouvaient accorder à l'armée professionnelle beaucoup de temps pour se mobiliser et intercepter les armées ennemies à travers une campagne de guérilla intense, déterminée à paralyser l'effort de guerre de l'envahisseur sous tous les angles."
 halfling_28_dogoons:0 "Dogons"
 halfling_28_dogoonsDESCR:0 "La discipline et l'obéissance du chien de guerre étaient inégalées comparées aux montures cannoniennes typiques ; aucun tir, artillerie ou lancer de magie ne pouvait briser les sens et la volonté du chien de guerre Vyzemby. En conséquence, il n'était pas surprenant que les halfelins les adoptent rapidement comme montures de guerre parfaites pour leur stature et leur coût. Harnachés sur le dos de ces chiens, les dogons utiliseraient la mousqueterie montée, permettant à leurs chiens de les guider de manière autonome vers la sécurité après chaque tir pendant ces escarmouches. Si l'ennemi poursuivait avidement les dogons, les chiens de guerre attaqueraient vicieusement les rangs chaotiques de l'ennemi qui avançait tandis que les cavaliers écartaient les baïonnettes loin de leurs compagnons de confiance avec des sabres."
 halfling_30_shotgunners:0 "Tireurs à Chevrotines"
 halfling_30_shotgunnersDESCR:0 "Le fusil à chevrotines cannorien fut inventé par la Guilde Ashsinger de Bricolage et d'Armement à Turnwell comme un outil tout-en-un pour l'autodéfense, la chasse, l'extermination de vermines et la création de bruit excessif. Avec un mécanisme à culasse à verrou, le fusil à chevrotines cannorien était une arme simple à utiliser efficacement pour tout soldat simple d'esprit. Le Petit-Pays adopterait et produirait des fusils à chevrotines à des fins de défense nationale, équipant chaque régiment de Miliciens avec deux pelotons de tireurs à chevrotines pour servir d'unités d'avant-garde et de troupes de choc dans les engagements rapprochés."
 halfling_30_windgunners:0 "Tireurs à Air Comprimé"
 halfling_30_windgunnersDESCR:0 "Le fusil à air comprimé fut inventé par des bricoleurs gnomes à Viswall, et fut bientôt adopté dans le cadre de la stratégie globale de guerre Halfelin dans le Petit-Pays. Malgré ses problèmes de fiabilité, de maintenance et de puissance, le rapport plus doux du fusil à air comprimé et l'absence de flash de bouche étaient excellents pour la dépendance des Halfelins à la guerre de guérilla. Les tireurs à air comprimé seraient déployés pour prendre des engagements de rencontre avec l'ennemi, tirant et se repositionnant constamment pour profiter de l'endurance du fusil à air comprimé avant de battre en retraite une fois leurs cartouches d'air épuisées, protégés par des renforts qui attaqueraient les formations ennemies fatiguées avec des mousquets conventionnels."

