 flavor_mihitarab.1.t:0 "Mort de la Reine"
 flavor_mihitarab.1.d:0 "C'est un jour tragique, car notre [Root.Monarch.GetTitle] est morte. Elle fut trouvée dans son lit, semblant s'être simplement endormie. [Root.Heir.GetName], après une période initiale de choc, prit rapidement les choses en main et mena une enquête sur la mort. Bien que [Root.Monarch.GetName] fût en bonne santé, aucune preuve de jeu déloyal n'a été trouvée, même après un examen magique par [Root.Heir.GetName]. La fin de [Root.Monarch.GetHerHis] règne long et prospère a mené à un grand deuil parmi les roturiers, qui espèrent que [Root.Heir.GetName] suivra l'héritage de son prédécesseur. Cela semble improbable, car [Root.Monarch.GetSheHe] a un rêve qui nécessitera sans doute l'effusion de sang – l'unification de Fahnavosy."
 flavor_mihitarab.1.a:0 "[Root.Heir.GetName] nous mènera vers la grandeur !"
 flavor_mihitarab.2.t:0 "Le Roi et la Grande Prêtresse"
 flavor_mihitarab.2.d:0 "[Root.Monarch.GetName] se racla la gorge et puis parla avec une voix magiquement amplifiée. \"Je souhaite parlementer avec votre chef !\" [Root.Monarch.GetSheHe] continua à se tenir devant le grand temple de Lel jusqu'à ce que les portes se fissurent et qu'une figure féminine richement vêtue émerge, fumant de rage. \"Qui êtes-vous pour négocier, maintenant que vous avez défié la Déesse en attaquant sa ville !\" Se redressant, [Root.Monarch.GetSheHe] répondit, \"Je suis celui qui s'assurerait que sa ville ne soit plus jamais attaquée. Je suis celui qui souhaite que ses tours s'élèvent plus haut que jamais auparavant, et que ses temples reflètent vraiment la grandeur de Lel. Je suis celui qui s'assurerait que tous les halfelins ressentent l'amour de la Déesse, et que les droits de ses prêtresses soient respectés.\" Une fois le discours terminé, la prêtresse adopta un ton contemplatif. \"Peut-être, alors... même quelqu'un comme vous peut être pardonné.\""
 flavor_mihitarab.2.a:0 "La Déesse œuvre de façons mystérieuses."
 flavor_mihitarab.3.t:0 "Un Nouvel Âge"
 flavor_mihitarab.3.d:0 "Au commencement de l'âge de l'unité, un vent se leva sur la mer. Il souffla d'abord à travers les anciennes cités des Amezatany, où d'anciennes dynasties attendaient leur retour vers des rivages lointains. Il souffla à travers la Jungle Mboala, où les bergers élevaient leurs chiens en paix, et dans Tsanamosy, apportant la pluie aux cultivateurs de girofle. Enfin il tourna vers le nord, ramenant les navires à la maison vers Loranakodro depuis des terres lointaines. Nulle part à Fahvanosy il ne passa à travers des champs de bataille, et partout il vit la prospérité. Les marchands commercèrent pacifiquement avec des halfelins que leurs ancêtres auraient massacrés pour un prix bien plus maigre. Les fermiers labouraient la terre, libres de la peur qu'une armée de passage gâche leurs récoltes. Les Mihipha voyagèrent à travers les îles, apportant les fruits de leur connaissance durement gagnée aux masses. Et au-dessus de tout cela, un [Root.Monarch.GetTitle] se tenait sur un balcon, réfléchissant sur ce qu'[Root.Monarch.GetSheHe] avait accompli. Le vent souffla alors vers des horizons lointains et le regard du [Root.Monarch.GetTitle] le suivit."
 flavor_mihitarab.3.a:0 "La grandeur nous attend !"
 flavor_mihitarab.4.t:0 "Voyage vers les Ruines des Génies"
 flavor_mihitarab.4.d:0 "Journal de l'Expédition, Jour 30.\n\n Nous avons finalement trouvé quelque chose. Un de nos compagnons qui fut mutilé par le monstre du désert la nuit dernière a fait une récupération miraculeuse, apparemment due à un artefact inutile que nous avions utilisé pour stocker de l'eau. Il semble être fait d'une substance dure, similaire à l'or, sertie de gemmes, et brille légèrement dans l'obscurité. Il a aussi du texte dans l'écriture ancienne de cette terre, bien qu'il soit assez rayé que seul le nom Boqorada Duqaddha puisse être déchiffré. Bien qu'elle apparaisse dans les légendes de Fahvanosy, notre guide local nous informe qu'elle était une associée de la grande Aaradmiya. Une investigation plus poussée dans les histoires des Génies sera requise."
 flavor_mihitarab.4.a:0 "Le [Root.Monarch.GetTitle] pourrait trouver cela utile."
 flavor_mihitarab.5.t:0 "Voyage vers l'Ouest"
 flavor_mihitarab.5.d:0 "Bien que la légende ait longtemps parlé de halfelins robustes qui voyagèrent vers l'ouest et vécurent sur de petites îles, il n'y a jamais eu de contact enregistré avec eux au-delà de contes fantastiques. Ceci, cependant, changea quand nos vaillants navires aperçurent des formes suspectivement petites sur une plage d'île il y a quelques jours.\n\nEn débarquant, nos équipages furent approchés par des halfelins portant d'étranges vêtements et parlant une forme mutilée de notre langue. Ces différences initiales, cependant, furent rapidement surmontées quand nos produits modernes furent montrés pour le commerce. Épices, poissons, et plantes exotiques ont été échangés contre des outils métalliques et des objets dévotionnels finement sculptés, un témoignage de notre foi partagée en la Grande Famille. Ils nous ont aussi dirigés vers des îles voisines qui abritent plus de nos cousins, et attendent maintenant avec impatience le retour de nos navires. Avec cet enthousiasme, notre famille Vzemby plus large sera unie en un rien de temps !"
 flavor_mihitarab.5.a:0 "Formidable !"
 flavor_mihitarab.6.t:0 "Coupable Trouvé"
 flavor_mihitarab.6.d:0 "Ils rampèrent à travers la jungle silencieuse, tombant sur un sanctuaire solitaire et délabré. Les soldats rampèrent à travers les broussailles, encerclant la structure.\n\n Tout avait mené ici. Le couteau marqué par un forgeron local, les auberges sur la route, et les rapports locaux d'un étrange magicien. C'était ici que vivait le maître de l'assassin.\n\n Le silence fut brisé par le son de bois qui craque alors que la porte s'effondrait. Les soldats se ruèrent à travers le bâtiment, nettoyant chaque pièce, jusqu'à ce qu'un trouve un halfelin en vêtements sacerdotaux. Le soldat fut projeté en arrière avec un cri de \"Vengeance !\", mais d'autres se ruèrent dans la pièce et luttèrent pour plaquer le prêtre au sol."
 flavor_mihitarab.6.a:0 "Nous ferons parler ce \"prêtre\"."
 flavor_mihitarab.7.t:0 "Festin Magnifique"
 flavor_mihitarab.7.d:0 "Les rires résonnèrent à travers la salle alors que le banquet de couronnement se déroulait. Malgré avoir été retardé par respect pour la reine précédente, il attira encore des nobles et autres notables de tout Mihitarab et des îles. Alors que [Root.Monarch.GetName] observait la salle, [Root.Monarch.GetSheHe] vit quelques amis de l'ancien monarque, ici à la fois pour pleurer et pour prendre la mesure du nouveau dirigeant le plus puissant de Fahvanosy, ainsi que beaucoup de nouveaux visages. Même les serviteurs semblaient différents, [Root.Monarch.GetSheHe] nota dûment, avec beaucoup de ceux qu'il avait vus lors de précédents festins semblant être absents. \"Mon seigneur\" commença un d'entre eux. \"J'ai quelque chose d'urgent pour vous.\" Le serviteur étendit sa main, tenant un morceau de papier."
 flavor_mihitarab.7.a:0 "[Root.Monarch.GetName] bougea pour le saisir..."
 flavor_mihitarab.8.t:0 "Le Prisonnier révèle ses secrets"
 flavor_mihitarab.8.d:0 "Le prisonnier gargouilla quelque chose. \"Finalement prêt à parler ?\" La tête se leva, et puis tomba. Un hochement. \"Nous allons vous chercher de l'eau.\" Le garde partit. \n\nL'eau s'écrasa sur la tête du prisonnier. \"Voilà votre eau. Maintenant parlez.\" La voix était-elle la même ou nouvelle ? Elle semblait plus profonde. \"Fallait... couteau. Magie... pas marcher. Marcher sur... assassin. Marché sur... reine.\" Une voix résonna de l'obscurité. \"Qu'avez-vous dit ?\" \"Faut... ils nous disent... les monarques doivent mourir.\" \"QUI ! RÉPONDEZ-MOI !\" Une douleur brûlante traversa le côté du prisonnier. Un coup de poing ? \"Les... seigneurs. Dans les jungles.\" \"RÉPONDEZ-MOI !\" Une douleur comme rien qu'il n'avait jamais expérimenté traversa le corps du prisonnier, les arts magiques tournés vers la torture."
 flavor_mihitarab.8.a:0 " C'était trop, et il partit rencontrer ses dieux traîtres."
 flavor_mihitarab.9.t:0 "Horreurs Cachées"
 flavor_mihitarab.9.d:0 "Dans nos plus anciens mythes, il y avait plus de membres de La Famille qu'il n'y en a aujourd'hui. Ils furent chassés pour avoir trahi leurs parents, se plaçant au-dessus de l'ensemble, et sont ainsi connus comme Ceux Qui Abandonneraient la Famille. Ils chuchotent dans les oreilles des mortels, causant tout leur égoïsme.\n\n Il a longtemps été pensé qu'aucun halfelin ne suivrait volontairement ces monstres, mais nous avions tort. Nos enquêteurs ont trouvé des villages entiers de cultistes dévoués, qui semblent tous planifier quelque chose. Certains furent même attrapés et n'ont pas été revus depuis. Si Mihitarab, non, Fahvanosy dans son ensemble doit survivre, ces traîtres doivent être exterminés, quel que soit le coût."
 flavor_mihitarab.9.a:0 "Ne Laissez Aucun Hérétique Vivre !"
 flavor_mihitarab.10.t:0 "Tentative d'Assassinat"
 flavor_mihitarab.10.d:0 "...et fut accueilli avec un couteau. Il flash vers sa poitrine, s'enfonçant dans sa poitrine et plongeant la salle dans le chaos. Les nobles environnants bondirent sur l'assassin, mais alors qu'ils le faisaient le tueur devint mou. Le [Root.Monarch.GetTitle] lutta pour la vie, le sang coulant sur le sol, alors que les gardes du corps le transportèrent précipitamment vers son lit. Les meilleurs docteurs de la ville furent convoqués, mais furent incapables soit de ranimer l'assassin soit de restaurer la santé du [Root.Monarch.GetTitle] alors que le jour passait dans la nuit. Bien qu'[Root.Monarch.GetSheHe] ait perdu une quantité significative de sang, la récupération aurait ordinairement été rapide si ce n'était pour une faiblesse mystérieuse qui l'accabla. Alors que le jour approchait, la situation était sombre."
 flavor_mihitarab.10.a:0 "Nous ne pouvons rien faire de plus que prier."
 flavor_mihitarab.11.t:0 "Rétablissement Miraculeux"
 flavor_mihitarab.11.d:0 "La Famille nous a bénis ! [Root.Monarch.GetName] s'est rétabli de ses blessures ! [Root.Monarch.GetSheHe] est encore alité, mais le saignement s'est arrêté et la faiblesse semble s'être dissipée. Dès qu'[Root.Monarch.GetSheHe] se réveilla, les spéculations commencèrent sur ceux derrière l'attaque. Le [Root.Monarch.GetTitle] pense que la magie peut avoir été responsable à la fois de sa faiblesse et de la fin de l'assassin, ou même de la mort de sa mère. [Root.Monarch.GetSheHe] a juré que les assassins, tous ceux qui les ont soutenus, et tous ceux qui les ont abrités paieront le prix ultime. Autrement, ils pourraient frapper à nouveau."
 flavor_mihitarab.11.a:0 "Nous devons trouver les responsables !"
 flavor_mihitarab.12.t:0 "Une Ère de Paix et Prospérité"
 flavor_mihitarab.12.d:0 "\"Mon enfant, qu'est-ce qui vous trouble ?\" [Root.Monarch.GetName] et [Root.Heir.GetName] se tenaient sur un balcon, observant à la fois les bateaux de pêche visibles seulement comme des ombres dans le soleil couchant et les fermiers d'insectes revenant de la jungle. \"Je me demande simplement combien de temps tout ceci durera. Un jour, les Seigneurs des Chiens peuvent sortir de la jungle et mettre fin à tout ceci.\" Se tournant vers lui, [Root.Monarch.GetSheHe] demanda \"Que feriez-vous, alors ?\" \"Les conquérir.\" Après avoir remarqué l'expression choquée sur le visage habituellement placide de [Root.Monarch.GetName], [Root.Heir.GetName] continua. \"La seule raison pour laquelle Mihitarab prospère comme elle le fait c'est à cause de votre compétence à prévenir les guerres. La seule façon de les prévenir à long terme c'est que les deux côtés soient unis sous un seul règne, et nous avons l'opportunité de faire justement cela. Pourquoi ne pas la saisir ?\""
 flavor_mihitarab.12.a:0 "Parlez-moi plus de votre idée."
 flavor_mihitarab.12.b:0 "Nous ne pouvons risquer que la guerre détruise tout ce que nous avons construit."
 flavor_mihitarab.13.t:0 "Les Seigneurs des Chiens Jurent Loyauté"
 flavor_mihitarab.13.d:0 "\"...et bien sûr, vous serez requis de fournir un tribut régulier.\" À ceci les yeux des Seigneurs des Chiens assemblés se tournèrent brusquement vers le haut. Ils étaient assemblés, agenouillés devant le trône de [Root.Monarch.GetName], écoutant ce qui serait requis d'eux comme sujets de Mihitarab. Bien que beaucoup aient commencé à s'assoupir durant les régulations sans fin autour des droits d'élevage d'insectes, tous savaient que ces tributs étaient la principale imposition sur leurs tribus. \"Pour la première année, cependant, vous devez chacun fournir le plus grand chien de vos meutes. Car ma conquête n'est pas finie, et je requiers protection. Je requiers aussi de grands guerriers, qui seront sans doute généreusement récompensés pour leurs troubles. Avez-vous des objections ?\""
 flavor_mihitarab.13.a:0 "Les acclamations d'approbation résonnèrent à travers les Îles."
 flavor_mihitarab.14.t:0 "Retour à l'École"
 flavor_mihitarab.14.d:0 "[Root.Monarch.GetName] regarda à travers le terrain du Collège Mihipha et se souvint. Bien qu'il fût certainement encore impressionnant quand [Root.Monarch.GetSheHe] y avait assisté, il était beaucoup plus petit, un complexe unique progressivement étendu au cours des siècles en un désordre haphazardé. Maintenant, cependant, il était à peine reconnaissable. Des bâtiments spécialisés pour différents sujets, une bibliothèque contenant la connaissance mise en commun de tout Fahvanosy, et une tour pleine de secrets arcaniques coexistaient tous avec les grands bassins et jardins. Les plus grands bardes enseignaient maintenant dans les salles de cours, attirés avec parfois des sommes d'argent outrageuses. Plus d'étudiants s'asseyaient dans ces salles que jamais auparavant, amenés au Collège à travers le port animé de Loranakodro. Un sourire vint sur le visage de [Root.Monarch.GetName] alors qu'[Root.Monarch.GetSheHe] contemplait tout le bien que cela ferait pour les étudiants, l'économie locale, et la prospérité de toutes les Îles."
 flavor_mihitarab.14.a:0 "Espérons qu'ils mettront mon nom sur un des bâtiments..."
 flavor_mihitarab.15.t:0 "Une vue sur la Baie Bakya"
 flavor_mihitarab.15.d:0 "Il y a longtemps, nos frères naviguèrent vers l'ouest, où, disait-on, vivait une race immortelle.\n\n Il y a longtemps, de grands génies régnaient à l'est, créant des œuvres d'incroyable pouvoir, dont seules les rumeurs atteignaient nos ancêtres.\n\n Avec le pouvoir naval grandissant de Mihitarab, de hardis aventuriers ont suggéré des expéditions vers ces deux terres, mais aucun ne pouvait s'accorder sur laquelle devrait prendre priorité. Cette impasse fut résolue quand [Root.Monarch.GetName] proposa un plan encore plus ambitieux – entreprendre les deux expéditions en même temps.\n\nMaintenant, dans la Baie Bakya, gisent les résultats de [Root.Monarch.GetHerHis] efforts ; deux flottes équipées pour ces grandes entreprises. Leurs missions : explorer d'étranges nouvelles terres ; chercher une nouvelle vie et de nouvelles civilisations ; aller hardiment où (peu de) halfelins sont allés auparavant ! "
 flavor_mihitarab.15.a:0 "Et, bien sûr, sécuriser richesse et pouvoir pour Mihitarab."
 