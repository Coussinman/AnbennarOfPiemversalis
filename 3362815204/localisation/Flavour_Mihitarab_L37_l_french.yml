 #MT
 L37_launch_an_investigation_title:0 "Lancer une Enquête"
 L37_launch_an_investigation_desc:0 "Bien que l'assassin puisse être mort, il a laissé de nombreuses preuves derrière lui. Ses outils, les lieux où il a séjourné, et son corps lui-même peuvent nous offrir des indices sur qui l'a envoyé. Nous engagerons les plus grands détectives du royaume, et ils fouilleront toutes les Îles à la recherche d'indices. Les coupables seront trouvés, peu importe où ils se cachent !"
 L37_seek_spiritual_aid_title:0 "Chercher l'Aide Spirituelle"
 L37_seek_spiritual_aid_desc:0 "À travers Fahvanosy, les sanctuaires professent leur dévotion aux diverses divinités de la Grande Famille et ainsi leur opposition à ceux qui l'abandonneraient. Ils sont nos alliés naturels contre les cultes qui infestent actuellement notre royaume et ont de plus le devoir de défendre le peuple. Ils peuvent à la fois calmer ceux qui craignent l'intervention de pouvoirs maléfiques et utiliser leur formation religieuse pour déraciner les hérétiques, que ce soit par la persuasion ou la force."
 L37_breach_the_walls_title:0 "Percer les Murailles"
 L37_breach_the_walls_desc:0 "Bien que nos terres puissent être le centre géographique de Fahvanosy, il ne fait aucun doute que Lelanán en est le cœur spirituel. C'est la plus grande ville des îles et marque un sérieux obstacle à nos conquêtes nordiques. Nous devons la prendre, même si cela entache notre relation avec la puissante prêtresse de Lel. Elles nous pardonneront, tout comme la Déesse le fait."
 L37_prepare_a_holy_war_title:0 "Préparer une Guerre Sainte"
 L37_prepare_a_holy_war_desc:0 "Alors que certains parlent de ramener pacifiquement les serviteurs des ténèbres dans le giron, cela sera impossible jusqu'à ce que leur pouvoir militaire soit écrasé et que nos missionnaires puissent se déplacer librement. Nous devons assembler une armée, la plus grande jamais vue à Fahvanosy, et marcher dans les jungles. Si quiconque résiste à notre occupation des villages, il sera tué. La miséricorde ne peut être permise pour ceux qui trahissent leurs familles et assassinent l'un des plus grands monarques que les Îles aient jamais connus."
 L37_cult_vanquished_title:0 "Culte Vaincu"
 L37_cult_vanquished_desc:0 "C'est fait. Les traîtres, au royaume, au peuple Vzemby, et aux dieux eux-mêmes ont été défaits. Leurs cultes ont été écrasés militairement et spirituellement, et les Îles sont une fois de plus religieusement harmonieuses. Notre peuple a été rappelé que la famille du peuple Vyzemby sur Halann, tout comme avec la Grande Famille au-dessus, reste toujours unie. Mihitarab, bien sûr, sert de parent aimant, déracinant ceux qui chercheraient à la déchirer."
 L37_era_of_peace_and_prosperity_title:0 "Ère de Paix et Prospérité"
 L37_era_of_peace_and_prosperity_desc:0 "Le nom de notre monarque signifie \"Reine de la Prière\", et la Grande Famille a certainement répondu aux nôtres. Le gouvernement est bien géré, les récoltes sont abondantes, et même les aboiements de nos chiens semblent moins agressifs. Tout notre peuple, du plus humble paysan au plus noble seigneur, festoie avec contentement. La vie, cependant, continue, et les tensions avec nos voisins persistent. Haingo, le fils de notre reine, mène une faction de cour argumentant pour l'usage de notre position favorable pour \"résoudre\" ces disputes en notre faveur, bien que la Reine n'ait pas encore accepté leur conseil."
 L37_fomarati_king_title:0 "Roi Fomarati"
 L37_fomarati_king_desc:0 "Mihitarab a longtemps été prééminente sur le peuple Fomarati et les Vyzemby dans leur ensemble, mais n'a jamais auparavant expérimenté le pouvoir qu'elle possède aujourd'hui. Bien que quelques îles périphériques échappent encore à notre emprise, il ne reste plus d'opposition organisée contre notre domination de la côte ouest de Sovalenosy. Nous pouvons maintenant nous appeler non seulement §gun§! royaume Fomarati, mais §gle§! royaume des Fomarati."
 L37_the_south_kneels_title:0 "Le Sud s'Agenouille"
 L37_the_south_kneels_desc:0 "Bien que nos chiens d'eau soient certainement un accomplissement majeur d'élevage, même nous devons admettre qu'aucun halfelin n'a jamais élevé de meilleurs chiens de guerre que les Mboala. Ceci, cependant, ne les a pas sauvés, et nous les avons rondement défaits sur le champ de bataille. Tout ce qui reste maintenant c'est qu'ils fassent leurs serments formels de loyauté au Roi."
 L37_cities_of_the_north_title:0 "Cités du Nord"
 L37_cities_of_the_north_desc:0 "L'histoire court plus profondément dans le nord, ou ainsi disent les bardes. Les dynasties racontent encore les cités qu'elles gouvernaient sur le continent avant la venue des humains et racontent les histoires des anciens rois qui menèrent leur peuple de réfugiés affamés à citadins prospères. Bien qu'aucune famille ne soit éternelle, les lignées Amezatany ne semblent certainement pas près de s'estomper de sitôt. En tant que tel, nous devons en faire nos alliés. Si nous promettons de les impliquer dans nos futures conquêtes (et le butin qui s'ensuit), ils verront sûrement qu'il y a plus de bénéfice à travailler avec nous que contre nous."
 L37_growth_of_loranakodro_title:0 "Croissance de Loranakodro"
 L37_growth_of_loranakodro_desc:0 "Bien que souvent ignorée en faveur des cités dynastiques du nord et des ports de girofle du sud, Loranakodro a la capacité d'être l'un des grands centres commerciaux de Fahvanosy. Son grand collège forme des Mihipha et des hommes savants de toutes les îles, incluant à un moment notre propre Roi Haingo, et ses marins sont à l'avant-garde de l'exploration. Si nous investissons dans son infrastructure, nous pourrions gagner une richesse inimaginable à long terme. Après tout, bien que sa position occidentale puisse la rendre mal adaptée au commerce avec Sarhal, elle est parfaitement placée pour tout contact potentiel avec nos frères perdus depuis longtemps."
 L37_mihipha_patronage_title:0 "Patronage des Mihipha"
 L37_mihipha_patronage_desc:0 "\"Bien que le Roi Haingo soit principalement rappelé pour ses conquêtes, il était aussi un grand patron des mihipha. Manquant longtemps de toute sorte d'accréditation centrale ou d'autorité, la croissance royalement soutenue du Collège Mihipha signifiait que la forme d'art avait finalement une certaine standardisation et professionnalisation. Haingo bénéficia à la fois comme dirigeant qui pouvait faire appel à des mages plus talentueux et comme sorcier lui-même, qui pouvait maintenant étudier sous de grands maîtres directement dans sa capitale.\" - Une Courte Histoire de Nos Frères du Sud, Publié en 1775 par Viswall University Press"
 L37_cross_the_toll_title:0 "Traverser le Péage"
 L37_cross_the_toll_desc:0 "Avec l'aide de notre nouvelle flotte, nous avons traversé le Péage jusqu'à l'île de Tsamonosy. De plus, nous l'avons conquise ! Maintenant que nous avons sécurisé la terre, nous avons le contrôle sur la ressource la plus précieuse de tout Fahvanosy : les clous de girofle. Ces épices attirent les marchands du monde entier, nous assurant une richesse inimaginable. Pour sécuriser notre monopole, les tribus isolées restantes doivent être amenées à se soumettre, et leurs terres transformées en cultivation."
 L37_the_unity_of_the_isles_title:0 "L'Unité des Îles"
 L37_the_unity_of_the_isles_desc:0 "Il a longtemps été connu que les Fahvanosy sont impossibles à unifier. Les halfelins sont trop querelleurs ; les fiers dynastes du nord et les cultivateurs de girofle du sud ne pourraient jamais apprendre à vivre ensemble. La jungle Mboala est trop dense pour que les armées passent facilement, et la multitude d'îles environnantes rend difficile pour les états terrestres d'affirmer un contrôle direct. Les mihipha turbulents sont une arme de propagande puissante qui ne pourrait jamais être contrôlée par un seul état. Ce ne sont que quelques-uns des défis que notre succès a défiés. Pour la première fois de l'histoire, les Vzemby s'inclinent devant un seul roi !"
 L37_launch_the_fleet_title:0 "Lancer la Flotte"
 L37_launch_the_fleet_desc:0 "Bien que souvent ignorée en faveur des cités dynastiques du nord et des ports de girofle du sud, Loranakodro a la capacité d'être l'un des grands centres commerciaux de Fahvanosy. Son grand collège forme des Mihipha et des hommes savants de toutes les îles, incluant à un moment notre propre Roi Haingo, et ses marins sont à l'avant-garde de l'exploration. Si nous investissons dans son infrastructure, nous pourrions gagner une richesse inimaginable à long terme. Après tout, bien que sa position occidentale puisse la rendre mal adaptée au commerce avec Sarhal, elle est parfaitement placée pour tout contact potentiel avec nos frères perdus depuis longtemps."
 
