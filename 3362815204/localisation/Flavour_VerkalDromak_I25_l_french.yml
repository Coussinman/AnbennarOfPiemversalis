 verkaldromak.62.t:0 "Aller à la Source"
 verkaldromak.62.d:0 "Les Dormeurs approchent la cour pour demander de l'aide pour leur tentative la plus audacieuse encore d'permettre à notre dirigeant de plonger dans les profondeurs du temps et de l'espace dans leurs rêves. Ils veulent incorporer l'autel dans le meilleur lieu de repos qui ait jamais été et sera. Comme c'est présumément la source de nos rêves, être plus proche de lui ne ferait que rendre nos rêves plus puissants."
 verkaldromak.62.a:0 "Regardez où nos rêves nous ont menés. Comment pourrions-nous ne pas ?"

 verkaldromak.63.t:0 "Tout Selon le Plan"
 verkaldromak.63.d:0 "Les représentants des Dormeurs se sont rassemblés devant la cour pour leur mise à jour annuelle. Ils passent en revue des diagrammes et des graphiques pendant des heures. Avec des visages souriants et des voix remplies de joie et de fierté, ils parlent de leurs progrès."
 verkaldromak.63.a:0 "Un bref 'tout va bien' aurait pu économiser beaucoup de temps."

 verkaldromak.64.t:0 "Nouveaux Résultats"
 verkaldromak.64.d:0 "Une autre année, une autre mise à jour de projet. Les Dormeurs racontent comment ils ont pu réaliser les premières manipulations de l'énergie de l'autel et comment au début leurs jauges ont grillé parce que leurs mesures allaient bien au-delà des échelles. Mais maintenant qu'ils ont ajusté, ils sont capables de quantifier les effets de leurs nouvelles expériences."
 verkaldromak.64.a:0 "Ils savent certainement comment gérer ces pouvoirs."

 verkaldromak.65.t:0 "Rouler dans les Profondeurs !"
 verkaldromak.65.d:0 "Aujourd'hui est le jour de la prochaine mise à jour concernant l'expérience en cours des Dormeurs. Alors que la cour se rassemble, la forteresse est secouée et une vague d'énergie bleue traverse toute la ville. Minutes plus tard, quelques Dormeurs trébuchent dans la salle ayant l'air d'avoir traversé une lourde tempête. « Ne vous inquiétez pas, ceci fait juste partie de la conclusion des dernières semaines d'expériences. Nous avons finalement pu faire que l'autel se nourrisse de sa propre énergie et il est maintenant en permanence actif. »"
 verkaldromak.65.a:0 "Cela ne sonne pas comme du contrôle, arrêtez-le pour l'instant."
 verkaldromak.65.b:0 "Un processus créant l'énergie dont il a besoin par lui-même et qui peut être exploité ? Continuez."

 verkaldromak.66.t:0 "Impossible de l'Arrêter"
 verkaldromak.66.d:0 "Les Dormeurs se présentant devant la cour semblent troublés. « Mon seigneur, je suis désolé de vous dire que nous ne pouvons pas éteindre l'autel. Nous ne pouvons pas le faire revenir à ne pas se nourrir de sa propre énergie. »"
 verkaldromak.66.a:0 "Ne rien faire n'est pas une option. Continuez d'essayer."

 verkaldromak.67.t:0 "Que Devons-Nous Faire ?"
 verkaldromak.67.d:0 "[Root.Monarch.GetName] fut appelé dans les profondeurs de Verkal Dromak pour rencontrer les plus brillants esprits au-delà des Dormeurs. L'autel envoie des vagues d'énergie depuis quelque temps maintenant mais seulement récemment les Dormeurs ont remarqué que les intervalles se raccourcissent et les vagues se renforcent. Et maintenant ils se sont tous rassemblés pour une réunion puisqu'ils sont arrivés à la conclusion qu'au jour x quand les vagues viendront si vite que le simple nain ne peut voir le temps entre elles, l'autel pourrait exploser et détruire une partie substantielle de notre forteresse."
 verkaldromak.67.a:0 "Peut-être avons-nous besoin d'un outil spécial pour l'opérer."
 verkaldromak.67.b:0 "Peut-être l'autel est-il incomplet et manque-t-il d'une fonction."
 verkaldromak.67.c:0 "Peut-être devons-nous utiliser plus d'impulsions d'énergie de l'extérieur pour briser les vagues."

 verkaldromak.68.t:0 "Comment Gérer Votre Outil"
 verkaldromak.68.d:0 "Une inspection plus poussée de l'autel révèle ce que nous cherchons. C'était en effet un outil pour opérer en sécurité la source d'énergie à l'intérieur de l'autel. Il y avait même un pictogramme montrant ce dont nous avions besoin depuis le début bien que personne n'ait pu l'interpréter jusqu'à maintenant. Nous devons maintenant fouiller toutes les sources de reliques des Précurseurs pour trouver un dispositif qui correspond à l'inscription. Que les nations nous donnent accès ou non."
 verkaldromak.68.a:0 "La recherche d'un outil spécial a commencé. De nouvelles décisions sont maintenant disponibles."

 verkaldromak.69.t:0 "Chevaucher la Dernière Vague"
 verkaldromak.69.d:0 "Les intervalles pour les vagues d'énergie sont descendus aux minutes au cours des derniers jours et tout le monde attend anxieusement que les diplomates, marchands ou espions reviennent avec ce qu'ils cherchaient. Il y a eu beaucoup d'essais mais rien ne correspondait à ce dont nous avions besoin.\n\nMais c'était futile car les vagues ont finalement fusionné en un grand tsunami. On dirait que la pierre de la forteresse elle-même commence à crier tandis que soudainement une partie géante des niveaux inférieurs et l'autel disparaissent dans le néant et seule une sphère vide géante reste.\n\nMais la vague n'a pas seulement emporté, elle a aussi laissé derrière une énergie vibrante dans la forteresse, les centaines de reliques incompatibles et dans les esprits des Dormeurs. Assez pour travailler pendant des siècles."
 verkaldromak.69.a:0 "Ce n'est pas seulement une fin mais un nouveau commencement !"

 verkaldromak.70.t:0 "J'ai Terminé Mon Plaidoyer"
 verkaldromak.70.d:0 "Finalement nous avons trouvé ce dont nous avions besoin et obtenu un accès contrôlé à l'énergie coulant à l'intérieur de la machine. En minutes, les Dormeurs ont pu se débarrasser des vagues de surcharge et créer une sphère stable autour de l'autel et comme sous-produit créer un bourdonnement bas apaisant et hypnotisant qu'on pouvait non seulement entendre mais sentir dans le corps et l'esprit. Maintenant il était presque trivial de construire l'ancien lit parfait sur l'autel."
 verkaldromak.70.a:0 "Nous pouvons nous reposer maintenant !"

 # Disaster
 # -------------------------------------------------------------------------------

 verkaldromak.170.t:0 "Capture d'un Nid de Résistance"
 verkaldromak.170.d:0 "Certains des mages ennemis se sont barricadés dans une tour de garde, et donnent à nos troupes un sacré combat. Après de lourdes pertes, nos soldats parviennent à la prendre d'assaut, mais plusieurs mages ont été faits prisonniers - que faut-il faire d'eux ?"
 verkaldromak.170.a:0 "Ils sont ennemis de l'état - qu'on leur coupe la tête."
 verkaldromak.170.b:0 "Voyons s'ils peuvent être rançonnés..."

 verkaldromak.171.t:0 "Monuments d'Autrefois"
 verkaldromak.171.d:0 "L'ancienne tour de la guilde des mages se dresse comme un monument à leur puissance et majesté - et pour beaucoup de roturiers, à la cupidité. Des foules se rassemblent pour la démolir, mais nous pouvons encore intervenir."
 verkaldromak.171.a:0 "Toutes traces de la guilde traîtresse devraient être démolies - permettez-leur de procéder."
 verkaldromak.171.b:0 "Intervenez - ses occupants sont partis, et la structure peut maintenant être mise à meilleur usage"

 verkaldromak.172.t:0 "Fuyards sur les Rails"
 verkaldromak.172.d:0 "Un groupe de mages a été attrapé sur les anciens rails du Dwarovar, tentant de fuir la capitale. Ils avaient peu de chances dans les couloirs étroits des wagons de train, et nulle part où s'échapper une fois découverts. Que devrions-nous faire d'eux ?"
 verkaldromak.172.a:0 "Nous ne devons pas leur permettre de s'échapper et potentiellement se regrouper - tuez-les."
 verkaldromak.172.b:0 "Laissez les lâches fuir, mais saisissez leurs biens."

 verkaldromak.173.t:0 "Les Contre-Révolutionnaires se Soulèvent"
 verkaldromak.173.d:0 "Qu'ils soient partisans du dirigeant précédent, sympathisants des mages, ou juste de vieux opportunistes, il y a ceux qui ont levé les armes contre nous."
 verkaldromak.173.a:0 "Mourez, racaille rebelle !"

 verkaldromak.177.t:0 "Pouvoir Reconquis"
 verkaldromak.177.d:0 "Malgré tous nos efforts et l'élan initial dans le conflit, les mages se sont révélés insurmontables. Après des mois de combats de rue brutaux, ils ont repris l'académie, pris d'assaut le palais, et ont commencé à rassembler les dormeurs pour des exécutions de masse. Tant que la guilde maintient son autorité, les dormeurs ne seront jamais libres."
 verkaldromak.177.a:0 "Les Dormeurs restants sont entrés dans la clandestinité, pour l'instant..."

 # Government things
 # -------------------------------------------------------------------------------

 verkaldromak.71.t:0 "Pour Qui Sonne le Glas"
 verkaldromak.71.d:0 "Le son des cloches qui sonnent se répand à travers la ville au petit matin, et arrache le peuple de son sommeil avec la sinistre nouvelle de la mort de notre dirigeant.\n\nLes Dormeurs se rassemblent dans leurs salles aussi vite que possible pour élire un nouveau dirigeant parmi eux, car le royaume ne peut être laissé sans guide avec tant de menaces à nos frontières.\n\nDifférents groupes présentent leur candidat choisi et des discussions sont tenues, des promesses faites, des hommes et femmes sont soudoyés, des faveurs sont réclamées - et à la fin un Dormeur peut unir le plus d'électeurs."
 verkaldromak.71.a:0 "Premier candidat"
 verkaldromak.71.b:0 "Deuxième candidat"
 verkaldromak.71.c:0 "Troisième candidat"

 verkaldromak.72.t:0 "Productivité Augmentée"
 verkaldromak.72.d:0 "Notre récente décision de raccourcir la journée de travail générale a, malgré les avertissements de nos experts, semblé en fait augmenter la productivité de nos forteresses. La plupart attribuent cela aux arts mystérieux des Dormeurs, tandis que quelques penseurs marginaux prétendent que c'est une amélioration naturelle de la motivation résultant de conditions plus faciles."
 verkaldromak.72.a:0 "Un bienfait bienvenu, c'est sûr."

 verkaldromak.150.t:0 "C'est une Correspondance"
 verkaldromak.150.d:0 "Nos espions sont revenus apportant avec eux un tas de reliques qui correspondent plus ou moins à la description de l'autel. Les Dormeurs se mettent au travail immédiatement et en effet nous avons eu de la chance car une relique réagit à l'autel."
 verkaldromak.150.a:0 "Il est temps de laisser cette crise derrière nous."

 verkaldromak.151.t:0 "Pas Aujourd'hui"
 verkaldromak.151.d:0 "Nos espions sont revenus apportant avec eux un tas de reliques qui correspondent plus ou moins à la description de l'autel. Les Dormeurs se mettent au travail immédiatement et essaient chaque relique soigneusement mais aucune n'interagit avec l'autel."
 verkaldromak.151.a:0 "Retournez sur l'ancienne route et trouvez la bonne."

 verkaldromak.152.t:0 "La Diplomatie est la Solution"
 verkaldromak.152.d:0 "Notre mission diplomatique revient avec leurs reliques achetées qui correspondent plus ou moins à la description de l'autel. Les Dormeurs se mettent au travail immédiatement et en effet nous avons eu de la chance car une relique réagit à l'autel."
 verkaldromak.152.a:0 "Un ami dans le besoin est un véritable ami."

 verkaldromak.153.t:0 "Et J'ai Payé pour Ça"
 verkaldromak.153.d:0 "Notre mission diplomatique revient avec leurs reliques achetées qui correspondent plus ou moins à la description de l'autel. Les Dormeurs se mettent au travail immédiatement et essaient chaque relique soigneusement mais aucune n'interagit avec l'autel."
 verkaldromak.153.a:0 "Peut-être qu'une autre délégation trouvera la bonne."

 verkaldromak.74.t:0 "Qui Rêve de Jours Meilleurs"
 verkaldromak.74.d:0 "En tant que dirigeant, c'est le devoir de [Root.Monarch.GetName] de guider la nation vers un futur brillant de richesse et de prospérité. Mais le chemin vers un tel futur est long, dur, et plein de dangers pour notre peuple.\n\nPuisque [Root.Monarch.GetName] est un Dormeur, le flux du temps dans les rêves ne correspond pas au flux du temps à l'extérieur. Ils ont décidé qu'il est temps d'aller dans un long sommeil, passant des années dans le monde des rêves tandis que seulement une semaine passe à l'extérieur, pour chercher les dangers des mois à venir."
 verkaldromak.74.a:0 "Nous attendrons votre réveil."
 verkaldromak.74.b:0 "...ne me le rappelez pas à chaque fois..."

 verkaldromak.76.t:0 "Réveillez-vous et Brillez !"
 verkaldromak.76.d:0 "Cela fait des jours/semaines/mois depuis que [Root.Monarch.GetName] est allé dormir, essayant de percer le voile du temps et de la réalité. Des gardes se sont tenus à leur lit pendant tout ce temps, des aides attentifs et prêts à griffonner la connaissance gagnée au moment où [Root.Monarch.GetName] ouvrirait les yeux. Quelques feuilles sont déjà remplies de phrases cryptiques incohérentes marmonnées dans l'un de leurs rêves les plus sauvages, prêtes à être remplies de sens.\n\nEt aujourd'hui est finalement le jour que tous attendaient depuis si longtemps. Même si attendu et voulu, la voix de [Root.Monarch.GetName] fait sursauter certains des présents."
 verkaldromak.76.a:0 "« Quel jour sommes-nous ? »"
 verkaldromak.76.b:0 "...ne me le rappelez pas à chaque fois..."

 verkaldromak.79.t:0 "L'Assaut de la Tour Oisive"
 verkaldromak.79.d:0 "L'ordre est donné, et aujourd'hui vous mourrez. L'Empereur se tient devant et sur le côté de vous, pour la première et dernière fois. Ses yeux rencontrent les vôtres un moment tandis qu'il regarde autour de la salle, vous jurez qu'il voulait dire quelque chose, mais il ne le fait pas. La porte se brise, vous pouvez le sentir. L'Empereur est le premier à agir, ses mains ondulant et ses doigts se contorsionnant rapidement tandis que vous sentez la salle se remplir d'un éclat de foudre qui pèle le ciel. Vous fermez les yeux et couvrez vos oreilles tandis que vous sentez l'air frémir et chauffer, juste à temps. Et ainsi cela commence, une douzaine de dards noirs surgissent, mille piqûres de lumière foncent vers l'entrée, et vous tenez votre bâton haut, sept hommes se transformant en os et poussière. Mais vous êtes déjà mort.\n\nHaute se dresse la tour, luisante et blanche contre le soleil rouge comme une épine exposée. Rapidement les chevaliers grimpent, haut plumage et acier lourd, les marques d'anciens commandants et d'anciennes lignées. Vous êtes parmi eux maintenant. Criant, hurlant tandis que la foule grimpe les marches extérieures, rats vers le cadavre. Quelque chose tombe de haut pour s'écraser parmi les rochers, blanc et maintenant rouge, vous jurez avoir entendu des cris.\n\nLes éclats vous griffent, envoyés volant par la force frémissante de votre bélier contre sa porte finale. Vous êtes haut dans la tour maintenant. Un étrange moment de paix tandis que vos hommes tiennent ferme. L'eau scintille à quelques kilomètres, projetant un beau reflet, du blanc, et du rouge. Vous vous retournez vers la porte tandis que vous entendez une brève commotion. Puis vous le sentez, une odeur étrangement fraîche. Puis vous le ressentez, un hérissement de vos cheveux tout le long de votre corps. Puis vous réalisez tous trop tard, la lumière pèle de nulle part et le tonnerre s'écrase. La porte est partie, le bélier est parti, et vous tombez, tombant loin en dessous, maintenant mort et carbonisé."
 verkaldromak.79.a:0 "L'Empereur est mort, vous disent-ils. Vive l'Empereur, disent-ils à personne."

 verkaldromak.80.t:0 "Vision Bleue"
 verkaldromak.80.d:0 "Le rêve commence dans les cieux au-dessus d'une vaste terre, brune mais traversée de deux grandes traînées de vert. Mais la vision du [Root.Monarch.GetTitle] se déplace rapidement, loin des villes qui scintillent comme des joyaux sur ces cordes de vert, et vers une vaste étendue de brun et de jaune.\n\nPlus proche, plus vite. Vers une tache de noir sur ce fond fauve, qui grandit et grandit tandis que la vision s'approche. Mais l'accroche de lumière sur l'acier rend la masse dans un terme nettement différent — pas quelque tache comme de l'encre sur du parchemin, mais une masse de corps, immobiles, regardant vers leur centre.\n\nVers lequel la vision procède alors. Un homme se blottissant, descendu d'un petit convoi de chevaux, s'approche d'une figure agenouillée. Un éclat de métal or brillant de l'objet dans ses mains, tandis que le — messager ? émissaire ? prêtre ? — le place sur la tête courbée devant lui.\n\nEt puis, soudainement, une explosion de son. Suffisante pour choquer [Root.Monarch.GetName], le faisant brièvement sursauter, avec un mot résonnant encore dans [Root.Monarch.GetHerHis] oreilles."
 verkaldromak.80.a:0 "Karakal."

 verkaldromak.81.t:0 "Duel"
 verkaldromak.81.d:0 "Le soleil rouge se lève. À travers les sommets montagneux escarpés et les nuages déchiquetés, la chaleur miroite comme un océan. Sur les cieux deux guerriers marchent. Le premier, un humain, vêtu de robe et de plaques, marche sur l'éthéré, comme s'il montait un escalier. Le second, une harpie, se balance de haut en bas au rythme de ses ailes. Les épées glissent de leurs fourreaux, les cris de bataille retentissent, et puis le duel commence.\n\nLa harpie est la plus rapide et frappe de toutes les directions, mais l'homme est malin, parant coup après coup. Taillade, parade, estoc, contre-estoc, à travers les sons de la lutte, le chant de l'épée monte fébrilement. Les lames gazouillent leurs notes mortelles, accentuées seulement par le tintement d'acier frappant l'acier. Et puis c'est fini.\n\nAvec une expiration tranchante l'humain laisse tomber sa lame, dégringolant à travers l'air libre. Il s'effondre sur son dos, sa cuirasse enchantée s'allumant de flamme magique, désespérée de le maintenir à flot. Son sang coule vers la terre en longs draps, comme de soleil blessé.\n\nVous voyez à travers ses yeux. Haine. Une telle haine et tristesse tandis que le courant venteux vous emporte. D'abord des yeux brillants de la harpie, puis le bleu et gris et vert du monde,"
 verkaldromak.81.a:0 "vers les ténèbres."

 verkaldromak.82.t:0 "Dans la Gueule"
 verkaldromak.82.d:0 "Des torches éclairent le marécage misérable sous vous, l'eau scintillant faiblement. Vous vous agenouillez dans la fange, tandis que des figures noires regardent attentivement. Vous levez votre tête pour un dernier regard, leur peau est sombre et gluante, rugueuse de nombreuses cicatrices. Vous savez que vous ne survivrez pas. Votre dernier aperçu saisit leurs visages, leurs mâchoires sont allongées avec plusieurs rangées de dents. Le son de leurs gueules est incompréhensible mais rythmique. L'un remarque tandis que vous secouez votre tête vers le sol, mais il est trop tard, votre tête est saisie pour faire face à une femme agenouillée dans l'eau. Tout ce que vous ressentez est de l'angoisse. Une lame perce son corps, se délogeant tandis qu'elle est poussée dans l'eau noire.\n\nVous la connaissez, elle était importante, pourtant son corps sans vie coule, juste un autre sacrifice trivial. Les créatures acclament, gargouilment et faisant signe à quelque chose au-delà de l'abîme. Il y a quelque chose là-bas. Quelque chose d'horrible. Vous jurez sentir un grondement, mais la fange est immobile. Terreur. Votre destin est scellé. Votre reflet dans l'eau est sinistre, déformé par les larmes causant de petites ondulations. C'est la fin. Quelques-unes des créatures font face vers vous, affichant fièrement le pouvoir qu'elles ont sur vous. Vous êtes le prochain.\n\nLe monde est silencieux autour de vous, mais vous entendez le faible bourdonnement d'un insecte atterrissant sur votre corps, il est insignifiant, tout comme vous l'êtes maintenant. L'eau devient rouge sous vous tandis que vous sentez la force vous plongeant dans les profondeurs. Vous voyez quelque chose dans l'abîme. Une grande paupière s'ouvre, révélant un œil cramoisi."
 verkaldromak.82.a:0 "Vous n'êtes rien que du sang pour rassasier le Père."


 verkaldromak.83.t:0 "Nichmer et Castan"
 verkaldromak.83.d:0 "Yeux flous, pensées troubles. Tout est sombre dans la prison éternelle. Enchaîné dans votre propre esprit, vous ne pouvez vous souvenir de la dernière fois que vous avez vu la lumière, vous avez vu vos amis. Tout ce dont vous pouvez vous souvenir est le moment où vous avez perdu votre vie à quelqu'un d'autre. Vous vivez peut-être encore, mais ce n'était pas à vous de l'exécuter. Ces chaînes sont les ficelles d'une marionnette.\n\nPuis, le jour se lève. Vos yeux s'ouvrent pour découvrir que vous êtes au milieu d'une bataille. Métal s'entrechoquant, sang coulant, corps tombant silencieux sur la terre nue. Vous voyez vos propres hommes traînés pour servir la volonté des marionnettistes. Encore dans un étourdissement, esprit confus, vous vous levez, vous tenant haut sur le champ de bataille. Le regard de chacun se tourne vers vous, le puissant roi. L'attache mondaine a été brisée, et votre vie revient. Cette guerre sans but doit finir. Utilisant vos mots au lieu d'une épée, vous parvenez à apaiser la bête à l'intérieur de chaque soldat, chaque général, et chaque roi sur la colline. Finalement, vous recevez la clarté. Il n'y a plus de ficelles attachées à vous.\n\nAussi rapidement qu'elle est donnée, la liberté peut aussi être prise. Un maître marionnettiste sans marionnettes est un roi sans ses vassaux. Sans vous comme sa figure de proue, les plans des mages gisent nus pour que tous voient. Vous sentez un frisson dans votre épine dorsale, une menace imminente approchant. En marge de la bataille, un sorcier se cache, caché dans les ombres. Démons et diables tendent leurs mains, et des chaînes se préparent à vous lier encore une fois. Votre vision vacille entre lumière et obscurité. Alors que vous êtes traîné vers les profondeurs de votre esprit, la lumière ne devient rien que des scintillements. Vous vous souvenez de la clarté. Vous devez résister, vous devez lutter contre les ombres. Votre esprit est la bataille, vous, le soldat, et bien que cela ressemble à une cause perdue, vous devez persévérer. Sa présence se rapproche, plus sinistre, toujours plus puissante. Le sorcier se tient sur une forteresse, l'essence même de son être est ressentie par tous dans le marécage. Une fois de plus, vous faites face aux ombres éternelles. La bataille est perdue, mais vous n'accepterez pas un autre éon dans les profondeurs de votre esprit, enfermé. Avec une lame en main, vous la levez haut au-dessus de votre poitrine, et vous préparez à finir cette guerre sans but. La clarté longtemps cherchée arrive, tandis que le sorcier regarde en état de choc, et les soldats se précipitent à votre aide."
 verkaldromak.83.a:0 "Vous pouvez maintenant voir la lumière, tandis qu'une douleur tranchante dans votre estomac vous réveille."

 verkaldromak.84.t:0 "Peste Blanche"
 verkaldromak.84.d:0 "Vous vous trouvez regardant la statue d'albâtre dans la place sur votre chemin de retour, la voyant d'une façon que vous n'aviez jamais eue avant qu'elle tombe malade. Elle lui ressemble tant. Vous soulevez le paquet de cataplasmes et teintures que vous portez sous votre bras, et poussez la porte de votre maison partagée avec votre hanche. Quand vous appelez et n'entendez aucune réponse, vous laissez tomber ce que vous tenez et vous précipitez dans la chambre. Ses yeux sont fermés, mais vous pouvez encore voir la montée et la chute de sa poitrine tandis qu'elle respire : juste en train de dormir alors. Vous expirez un soupir soulagé, et tirez le tissu, presque chaud de maladie, de son front, le remplaçant par un autre que vous avez préparé à l'avance, et vous vous asseyez à côté d'elle.\n\nElle ouvre sa bouche, comme pour parler, et vous vous penchez près pour écouter, mais le son qui sort est un râle humide, et puis rien. Vous ne réalisez pas que vous retenez votre propre souffle jusqu'à ce qu'il sorte comme un sanglot doux, des semaines de souci et de chagrin glissant à travers le tamis de vos doigts sur votre visage tandis que les larmes tachent les draps que vous avez partagés une fois. Jamais plus vous ne verrez la façon dont un coin de sa lèvre se relève quand vous faites une mauvaise blague, ou la façon dont elle saute par-dessus le seuil de votre porte.\n\nEt puis vous sentez les draps bruisser. Surpris, vous ouvrez vos yeux, et voyez que les siens sont ouverts aussi, la lumière qui les éclairait une fois remplacée par des braises ternes, un feu de camp pas encore prêt à s'éteindre. Elle tend la main vers votre visage, et vous n'êtes que trop heureux du toucher, ses doigts encore chauds de fièvre. Elle se précipite vers vous, dents découvertes dans un rictus grimaçant."
 verkaldromak.84.a:0 "Vous vous réveillez en sursaut, sentant pour les blessures de morsure sur votre visage."

 verkaldromak.85.t:0 "La Chute de Dûr-Vazhatun"
 verkaldromak.85.d:0 "Je vous écris afin que vous sachiez que je suis d'esprit sain, de corps sain. Mon esprit n'est pas troublé par la maladie, ni obscurci par la boisson. Je ne suis pas aveuglé par le fanatisme et même maintenant ma main est régulière et mesurée à chaque trait de ma plume. J'ai été choisi pour écrire.\n\nEn bas dans la terre, en bas dans la fange, nous courons comme des fourmis. Le temps s'est détaché de nous, le ciel a reculé, et tous les murs et guerres du Dwarovar réclament un Paradis nouvellement né.\n\nLe premier jour il arriva à notre ville. Un présage de lumière et d'ombre qui servit à rendre l'obscurité de notre souterrain d'autant plus frappante. Certains le prirent comme un présage de Mort, d'autres de Lumière et Vie. Comme astrologues, nous le prîmes comme opportunité.\n\nLe troisième jour il n'y avait plus d'intérêt. Ce qui avait été riche nouveauté n'était maintenant pas plus qu'une particularité pour les enfants ou pour les livres d'histoire. Pourtant je pouvais le voir dans leurs yeux, dans mes yeux, un éveil d'esprit et de corps.\n\nLe septième jour nous ne réclamions plus de prétexte. Qui pourrait rester dans les mines, qui pourrait rester dans les champs et les blanchisseuses, quand tout le poids des Ténèbres pressait à notre ciel. Nous nous détournâmes de la banalité. Nous rejetâmes notre mondanité et pour les prochains jours et nuits nous nous rassemblâmes à nos points les plus hauts. Et nous regardâmes avec la nostalgie d'anciens amants.\n\nLe septième jour je fus choisi. Et tout le monde s'effaça, sauf pour les Ténèbres de notre nouveau Paradis."
 verkaldromak.85.a:0 "Yeux libérés, nous regardons à travers le monde brisé."


 verkaldromak.86.t:0 "Tombe du Géant"
 verkaldromak.86.d:0 "Vous êtes assis dans une salle accueillante avec une cheminée simple, jetant un jeune arbre pour attiser le feu. Vous vous sentez content dans cette humble demeure, la salle ornée de nombreux artefacts de vos entreprises. Grandes dents, os gravés et armes sur vos murs et fourrures pittoresques couvrant le sol, les trophées essentiels pour un simple chasseur.\n\nVous décidez de quitter la salle équipé de votre arc, pourtant en sortant vous voyez un palais de glace géant perché sur les montagnes. La grandeur présente le pouvoir mais aussi beaucoup d'arrogance. Tandis que vous admirez le palais, de grandes créatures commencent à voler vers lui, votre sens de la réalité se brise. Les plus grandes entités que vous ayez jamais vues balayent le ciel avec urgence. Les Dragons sont arrivés.\n\nIls ne prêtent cependant aucune attention vers vous et planent autour du palais, préparant quelque chose. Vous pensez à fuir mais êtes hypnotisé par la convergence qui est apparue devant vos yeux. Les Dragons commencent à respirer le feu sur le palais, de nombreux flots de couleur démantèlent la grande structure. Vous pensiez être puissant mais ceci vous dépasse, le pouvoir des dragons vous a surpassé. Vos yeux montrent une peur que personne ne pensait possible tandis que les glaciers se brisent et fondent, inondant la vallée devant vous. Alors que vous commencez à courir, une voix vous appelle du ciel."
 verkaldromak.86.a:0 "Votre arrogance a surpassé votre pouvoir, votre foyer sera votre tombe."

 verkaldromak.87.t:0 "Le Premier Vampire"
 verkaldromak.87.d:0 "La forêt est sombre, avec à peine de lumière à part les faibles lueurs de la lumière de la lune perçant l'épais feuillage des arbres. Autour de vous marche un peloton de croisés. La magie rôde à travers l'air, guidant les soldats le long d'une quête sans fin vers une cible inconnue. Tandis que vous scrutez les vastes plaines herbeuses qui s'étendent devant, vous repérez une structure unique : un grand temple, doré et scintillant. Les hommes marchèrent vers le temple, leurs nombres maintenant clairement dans les centaines.\n\nL'armure noire des soldats rencontra la lumière brillante des moines, le comportement enragé combat les voix calmes, qui essaient de renvoyer les hommes. La tempête se brise, et emporte la sérénité, la remplaçant par le chaos.\n\nSeulement quelques minutes après l'entrée, les chevaliers ont déjà massacré les moines, tandis que vous regardez. Leur soif de pouvoir était claire, mais partir maintenant pourrait signifier risquer le même sort que le calme contre l'enragé. Ainsi, ils commencent leurs rites tandis que le soleil se couche, descendant plus loin dans l'obscurité, prêchant des mantras de nouveau pouvoir. La descente d'étage en étage, voit une progression graduelle d'œuvres d'art divines vers des cadavres pourrissants et une puanteur intense d'hérésie. L'étage du bas est noir comme de l'encre, avec le mur dépeignant une sorte de figure divine maintenant gravée et détruite, remplacée par des marques infernales. Au milieu de cette salle gît un cercueil, lié par des chaînes et entouré de reliques saintes. Le mal émane du casque, sa force séduisante, pervertissant les esprits de tous avec des promesses de pouvoir et de gloire. Un homme s'avance, et utilise sa magie pour briser les chaînes du cercueil.\n\nUne tempête d'ombres et de poussière éclate, engolfant la salle. Les hommes autour de vous sont massacrés et tués, avec leurs cadavres apparemment séchés comme des raisins secs. Pas une seule goutte de sang n'était tombée, pourtant presque tous dans la salle gisent maintenant morts sur le sol. Au milieu de la salle, se tient la présence de ce qui semblait être une forme de mal incarné. Elle vous regarde, yeux rouges et grands ouverts, et dit d'une voix retentissante, 'Vous, qui m'avez libérée de mon sommeil éternel, je vous offre à vous et vos amis un cadeau que vous ne pouvez refuser. Je vous donnerai à tous une chance à la vie éternelle, et le pouvoir au-delà de la mortalité.'"
 verkaldromak.87.a:0 "Dans le sang juré de glorifier et pour la vie orner, de séparer l'homme du cheval pâle."


 verkaldromak.88.t:0 "Précursion"
 verkaldromak.88.d:0 "Une brise fraîche lave le dormeur, chatouillant leurs sens. L'air est chaud, une sorte de chaleur sèche d'été. Le champ d'herbe longue devant ondule doucement, presque rythmiquement. Le jour est serein, une belle paix s'installant sur les collines. Puis vient le premier bruit, un sabot battant contre le sol. Puis en vint un autre, une douzaine — non, des centaines de plus. Des créatures de toute forme et taille passent en course dans une frénésie, ne courant pas vers, mais s'enfuyant. La paix est brisée par cette confusion d'animaux, passant en course près du dormeur, avec chacun semblant à peine éviter de les piétiner. Comme par peur d'être laissées derrière, des essaims d'oiseaux obscurcissent le ciel dans leur fuite, assombrissant le paysage. Tandis que les dernières des bêtes passent, le dormeur est laissé seul dans leur sillage de destruction, un nombre de bêtes assez malheureuses pour être blessées dans la bousculade, luttant encore pour s'échapper à tout prix. Presque par instinct, le regard du dormeur est attiré vers le ciel où une forme de comète, ou autre objet flamboyant semble traîner. Plus vite, et plus vite. L'air chaud monte à brûlant tandis que l'objet vise les montagnes distantes. Sa taille monolithique pour dire le moins. Le sol tremble de peur, secouant les os du dormeur tandis que la chaleur menace de faire fondre leur chair même. Finalement, l'objet tombe derrière les montagnes, disparaissant pour un bref second. Un calme. Puis un éclair. Le dormeur se réveille, plongeant hors de son lit pour saisir le sol frais, s'assurant qu'il est encore là."
 verkaldromak.88.a:0 "La terre cesse son tremblement, le cœur du dormeur s'apaise."

 verkaldromak.89.t:0 "Le Chasseur des Profondeurs"
 verkaldromak.89.d:0 "Noire est l'obscurité, mais vous n'êtes pas aveugle.\nFroide est l'obscurité, mais vous n'avez pas froid.\nSeule est l'obscurité, mais vous n'êtes pas seul.\nSilencieuse est l'obscurité, mais vous êtes le Chasseur.\nEt toutes vos profondeurs seront éclairées d'un soleil azur que même l'obscurité craint.\n\nPremier fut le grondement, non comme l'extraction de nos ancêtres mais le chant grinçant de cauchemars braillants.\nSecond fut la marée de gris, créatures de chasse profondes que nous pensions envahisseurs.\nTroisième fut notre petite célébration, empilée haut avec acclamations et accolades de cavernes maintenant cramoises.\nMais quatrième, quatrième fut le grondement, non les cauchemars encore une fois mais le Fléau.\n\nBrillante était l'obscurité, aveuglante et belle.\nChaude était l'obscurité, carbonisant et croissante.\nBondée était l'obscurité, nos fantômes écrasant les murs.\nBruyante était l'obscurité, remplie du rugissement râpant qui grondait la montagne.\nEt toutes nos profondeurs et maisons, éclairées par un quasi-dieu pourpre de dont les écailles même l'obscurité fuyait."
 verkaldromak.89.a:0 "Immolation."

 verkaldromak.110.t:0 "Lever le Brouillard"
 verkaldromak.110.d:0 "Les rêves de [From.Monarch.GetName] se condensent en une image plus nette pour un court moment bien qu'il ne soit pas clair si elle montre le passé, présent, futur ou même la réalité. Cependant c'est une image qu'ils n'oublieront pas et elle restera avec eux même après qu'ils se réveillent et les guidera."
 verkaldromak.110.a:0 "Nous verrons où cela nous mène."

