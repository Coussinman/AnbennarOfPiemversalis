 verkaldromak.50.t:0 "Rêves de Magie"
 verkaldromak.50.d:0 "J'ai rêvé de mages construisant une tour, lançant des sorts dans toutes les directions tandis que la grande structure s'élève vers le toit de la caverne. L'air lui-même est rempli d'énergie puissante, ondulant à travers les profondeurs."
 verkaldromak.50.a:0 "Peut-être est-ce une poursuite qui vaut la peine d'être suivie"

 verkaldromak.51.t:0 "La Tour qui Grandit"
 verkaldromak.51.d:0 "La tour grandit encore plus, bien qu'il y ait une nouvelle essence étrange instillée en elle. Elle résonne de pouvoir et de mystère - comme elle le devrait - mais il manque quelque chose..."
 verkaldromak.51.a:0 "Que peut-on faire de plus pour l'améliorer ?"

 verkaldromak.52.t:0 "La Tour"
 verkaldromak.52.d:0 "Alors que la tour a grandi, cette atmosphère troublante aussi, qui s'étend au-delà de la tour elle-même et dans les environs. D'étranges bruits peuvent être entendus de la tour, des énoncés et des chants, des glapissements et des cris différents de la tour de mage standard des autres forteresses."
 verkaldromak.52.a:0 "Comme c'est étrange..."

 verkaldromak.53.t:0 "Rêves Immortels"
 verkaldromak.53.d:0 "Les rêves de la tour continuent, colorés par une présence bien plus sombre qu'auparavant. La tour a atteint son sommet, mais la méchanceté qui s'en diffuse aussi - une grande horde de morts-vivants suinte de sa base, mais est retenue par une figure solitaire en robes noires en lambeaux se tenant sur un balcon regardant vers le bas. Un Roi-Sorcier.\n\nAlors qu'ils regardent vers le bas leurs nouveaux sujets, leur regard dérive lentement vers le rêveur ; bien que leur visage soit couvert par un masque d'ébène fragmenté, fracturé par des lignes et façonné en un cri sans fin, le rêveur peut sentir leurs yeux se rencontrer. Et avec une telle rencontre vient une grande connaissance."
 verkaldromak.53.a:0 "Et c'est terrifiant."

 verkaldromak.54.t:0 "Nous Devrions en Savoir Plus Maintenant"
 verkaldromak.54.d:0 "Le rêveur se réveille, leur esprit maintenant au courant de connaissances précédemment interdites. Bien que ce ne soit qu'un rêve, ils sont certains qu'un tel rêve pourrait être rendu réalité, livré à notre forteresse. Mais avec chaque poursuite de pouvoir vient un prix."
 verkaldromak.54.a:0 "Nous ne devons pas suivre ce chemin - et nous devons empêcher tout autre d'avoir un tel potentiel aussi."
 verkaldromak.54.b:0 "Chaque école de magie a sa place, et peut être pliée pour servir notre peuple."

 verkaldromak.55.t:0 "Rien d'Autre ne Reste"
 verkaldromak.55.d:0 "Jaher, le grand conquérant. Empereur de Bulwar, Rahen, et Haless Lointain. Il est mort d'un couteau dans le dos, comme son fils, Jarael, qui, cherchant l'unité, fut assassiné au nom de la discorde. Ainsi partit aussi Jexis, fille de Jaher. Dans son fanatisme elfique elle chercha le retour d'un empire ancien pour sa race. Tuée, à sa honte, par un humain.\n\nLes plus grands dirigeants de tous, et leur héritage se dissout dans le sifflement lent des siècles qui passent. Ne pleure pas ton propre passage de l'histoire, mon [Root.Monarch.GetTitle], car c'est la voie de toutes choses."
 verkaldromak.55.a:0 "Les sables solitaires et plats s'étendent au loin."

 verkaldromak.58.t:0 "Le Destin d'un Conquérant"
 verkaldromak.58.d:0 "L'air est différent dans la forteresse tandis que [Root.Monarch.GetName] prépare les rituels pour le repos de cette année. Pour la première fois depuis des âges, le Dwarovar est uni. Pour la première fois depuis des âges, les nains ne rêvent pas des gloires du passé mais plutôt de celles encore à venir."
 verkaldromak.58.a:0 "Et puis il fut assassiné !"

 verkaldromak.59.t:0 "Sens de la Vie"
 verkaldromak.59.d:0 "D'une façon ou d'une autre c'est le rêve le plus étrange que [Root.Monarch.GetName] ait jamais eu. Ils sont assis en cercle avec une baleine, deux souris, un humain et une boîte métallique clignotante avec une fenêtre de verre affichant le nombre 42 et ils débattent si c'est vraiment le sens de la vie, quoi que ce « ceci » puisse être. Ils se sentent totalement déplacés et deviennent très mal à l'aise tandis que la boîte leur parle et demande : « Acceptez-vous au moins ma réponse ? »"
 verkaldromak.59.a:0 "Je préférerais être dans un pub au bord de l'univers maintenant."

