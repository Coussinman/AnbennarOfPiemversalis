 verkaldromak.178.t:0 "Rêver de Bombes"
 verkaldromak.178.d:0 "La dormeuse se trouve marchant dans un long couloir. C'est une marche familière, qu'elle faisait plusieurs fois par jour, il y a longtemps. Elle est de retour dans la haute tour, l'endroit où elle a appris sa magie. Mais ce n'est pas un rêve sur sa jeunesse, non, ses rides sont toutes encore là.\nElle arrive au bout du couloir pour trouver la porte menant à la grande salle ouverte pour elle. À l'intérieur, la salle est pleine à ras bord, beaucoup de visages familiers - vieux amis et collègues devenus ennemis amers - et beaucoup de nouveaux. Chaque mage qui vaut quelque chose est ici.\n\nElle se réveille brusquement. Elle sait ce qu'elle doit faire."
 verkaldromak.178.a:0 "Là où la magie a échoué, la poudre noire réussira."