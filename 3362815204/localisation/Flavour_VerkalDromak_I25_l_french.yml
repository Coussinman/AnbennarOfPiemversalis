 # Missions
 # -------------------------------------------------------------------------------
 I25_conquest1_title:0 "Au-delà de nos Murailles"
 I25_conquest1_desc:0 "Reprendre Verkal Dromak fut une quête digne des plus grands exploits de nos ancêtres, une épreuve rivalisant avec les plus hauts faits de la race naine. Maintenant que nous nous sommes installés dans notre forteresse de Malachite, nous pouvons prendre le temps de nous reposer, de dormir et de récupérer nos forces. Mais quand ce sera fait, réveillez les généraux et rassemblez les troupes - notre œuvre n'est pas encore achevée."

 I25_conquest2_title:0 "Tenir le Jade"
 I25_conquest2_desc:0 "Grônstunad fut jadis le centre d'un empire qui prospérait même tandis que la plupart d'Aul-Dwarov s'effondrait. Notre royaume ne ressemble en rien au leur, et nous n'avons aucun désir d'imiter leurs ambitions clinquantes et leurs poursuites triviales.\n\nMais nous profiterons d'avoir sécurisé les Mines de Jade à un égard. Durant notre voyage vers Verkal Dromak, nous avons noté les nombreuses créatures qui infestent l'Échine-du-Serpent orientale, croupissant sur des terres naines. Corrigeons cela maintenant que nous avons enfin l'opportunité de le faire, voulez-vous ?"

 I25_conquest3_title:0 "Les Montagnes au-delà"
 I25_conquest3_desc:0 "Nous sommes venus dans ces montagnes pour voir la domination naine restaurée, réclamant les terres, les forteresses et les tunnels de nos ancêtres. Et maintenant ce dessein est accompli.\n\nNous pouvons nous reposer tranquillement avec les peaux-vertes chassées, dans une paix aisée avec les autres nains qui nous ont rejoints dans ce projet. Oui, nous nous reposerons vraiment, et qui sait ce que nous pourrions rêver ?"

 I25_medical_school_title:0 "Salle du Médecin"
 I25_medical_school_desc:0 "Les salles de bière de Hul-az-Krakazol, salle du brasseur d'ale, coulent à nouveau, ce qui amène un sourire sur le visage de tout nain (et une chope à leurs lèvres). Mais quelques-uns voient le potentiel pour davantage dans ses jardins verdoyants et ses brasseurs habiles : plutôt que des potions d'intoxication délicieuse, ils pourraient brasser des potions de guérison et de récupération.\n\nUne école de médecine marquera la forteresse franchissant des étapes au-delà de ce qu'elle était, vers ce qu'elle peut devenir. Nous devrions commencer la construction immédiatement."

 I25_restoration_of_altar_title:0 "Un Autel Enterré"
 I25_restoration_of_altar_desc:0 "Dans notre forteresse il y a une salle, une pièce massive pour les affaires solennelles. Dans cette salle il y a une sous-chambre, accessible seulement par un escalier de pierre poussiéreux. Dans cette sous-chambre, il y a un autel, faiblement luminescent d'enchantements encore actifs. Et à l'intérieur de cet autel ?\n\nEh bien, même les mages les plus entraînés ne sont pas sûrs. Mais il semble que les gravures indiquent une sorte de rituel, qu'ils sont impatients d'étudier davantage."

 I25_mage_tower_title:0 "Une Tour de Canalisation"
 I25_mage_tower_desc:0 "Pour que les mages réussissent dans ce rituel étrange, ils auront besoin d'un espace centralisé pour leurs recherches et pour canaliser leurs énergies arcaniques. Une haute tour de mage peut être une vue étrange enterrée sous des milles de roche, mais elle doit être construite pour que nos efforts portent leurs fruits."

 I25_sort_out_problems_title:0 "Somnambulisme vers le Succès"
 I25_sort_out_problems_desc:0 "Les troubles récents dans la forteresse n'ont laissé aucun nain intact, et même le plus souterrain des mineurs a eu son sommeil perturbé ou son travail interféré par quelque sort mal lancé.\n\nMais ces jours sont finalement derrière nous. Des leçons ont été apprises, et des prix payés, et ils ne doivent pas être oubliés mais nous ne devons pas non plus nous obseder sur eux. Tous peuvent enfin se reposer, et se reposer tranquillement... et puissions-nous tous rêver de l'avenir brillant qui s'étend devant nous."

 I25_sleeper_research_1_title:0 "Recherches des Dormeurs 1"
 I25_sleeper_research_1_desc:0 "Les dormeurs auront leurs lits, car l'esprit agité ne peut plonger dans les profondeurs lointaines des rêves. Leur sommeil sera épais de visions depuis les profondeurs caverneuses de l'inconscient."

 I25_sleeper_research_2_title:0 "Recherches des Dormeurs 2"
 I25_sleeper_research_2_desc:0 "Des breuvages d'herbes des profondeurs lointaines des grottes désolées de notre forteresse envoient nos dormeurs spiralant dans un sommeil plus parfait, empli d'une clarté de vision nouvellement trouvée. À l'intérieur des rêves chimiques profonds, ils voient bien plus loin que la plupart des nains, tandis qu'ils se dressent sur les sommets montagneux du sommeil."

 I25_sleeper_research_3_title:0 "Recherches des Dormeurs 3"
 I25_sleeper_research_3_desc:0 "Nos dormeurs ne sont pas de simples rêveurs, ils sont les bergers des rêves. À l'intérieur de leur esprit endormi, des visions merveilleuses sont guidées par des mains expérimentées comme les navires entrent au port sur les vagues lointaines."

 I25_sleeper_research_4_title:0 "Recherche des Dormeurs 4"
 I25_sleeper_research_4_desc:0 "Depuis leurs palais de soie, les Dormeurs tirent les fils de marionnettes de leurs mondes, arrachant des merveilles inconnues aux hauteurs vertigineuses et aux ténèbres les plus profondes du subliminal. Des grandes et terribles choses qu'ils ont vues, une vaste connaissance peut être glanée."

 I25_sleeper_research_5_title:0 "Recherche des Dormeurs 5"
 I25_sleeper_research_5_desc:0 "Ô sommeil ! Il est une chose douce, aimée d'un pôle à l'autre. Le peuple le boit comme un homme désespéré mourant de soif sucera le sang de son propre bras juste pour crier de plaisir. Depuis leurs mondes endormis, les Dormeurs voient tout, et pourtant il y a encore plus à voir."

 I25_education_of_people_title:0 "Une Nouvelle Façon d'Être"
 I25_education_of_people_desc:0 "Pendant des décennies, sinon des siècles, notre État s'est concentré sur l'affaire brutale d'arracher notre grande forteresse aux sauvages qui la tenaient. Notre but était juste, nos méthodes nécessaires, et notre victoire si douce.\n\nCette tâche accomplie, cependant, nous voilà face à un dilemme : la plupart de notre peuple est formé à l'extraction minière et au combat, mais les tâches qui nous attendent sont bien plus diverses. Nous bâtirons de nouvelles académies dans chaque forteresse sous notre contrôle, qui enseigneront de nouvelles compétences — les compétences de l'avenir, non du passé."

 I25_malachite_architects_title:0 "Architectes de Malachite"
 I25_malachite_architects_desc:0 "Étrange. Déconcertant. Qui défie l'entendement. Mystifiant. Construit par un esprit qui ne peut être nain. Ce ne sont là qu'une poignée des mots utilisés par les étrangers pour décrire l'architecture de Malachite. Mais quiconque est né ici l'apprécie, et nous nous moquons que les étrangers soient confus !"

 I25_architects_and_mages_title:0 "Architectes et Mages"
 I25_architects_and_mages_desc:0 "Les Nains ont tendance à utiliser l'ingénierie habile plutôt que la magie puissante pour s'assurer qu'une forteresse soit bien défendue. Mais nous, Nains de Malachite, demandons : pourquoi ne pas utiliser les deux ? Avec les mages consultés dans notre conception des dernières fortifications de Verkal Dromak, nous pouvons construire des défenses qui non seulement tiennent par elles-mêmes, mais résonnent avec les innombrables rituels de nos mages et canalisent l'énergie arcanique avec une efficacité maximale."

 I25_evolution_of_mazes_title:0 "Évolution des Labyrinthes"
 I25_evolution_of_mazes_desc:0 "Les labyrinthes les plus légendaires du Dwarovar furent ceux construits par Kekig le Créateur-de-Labyrinthes de Verkal Skomdihr, dont les dédales tortueux étaient dits capables de tenir même les Fées elles-mêmes à distance. Nos derniers plans n'égalent peut-être pas son génie — mais ils s'en approchent.\n\nQuiconque, hormis ceux qui suivent un guide de Malachite, aura bien du mal à simplement trouver nos forteresses, sans parler de les assaillir."

 I25_diplomat_school_title:0 "École de Diplomates"
 I25_diplomat_school_desc:0 "À Verkal Dromak, nous avons toujours regardé vers l'intérieur, scrutant les mystères qui abondent autour de nous. Si nous avions un opposé, c'était peut-être la forteresse de Grôzumdihr, qui envoya d'innombrables émissaires aux Raheni et maintint des relations cordiales, sinon amicales, avec presque toutes les autres forteresses même durant les Derniers Jours du Dwarovar.\n\nAvec la Forteresse de Péridot retrouvant enfin sa gloire passée, nous devons nous assurer que cette tradition ne soit pas perdue non plus. Déterrons les écrits perdus de la forteresse et utilisons-les comme fondation d'une nouvelle école, pour garantir que tous nos diplomates agissent dans les plus belles traditions de Grôzumdihr (pour l'avancement de Verkal Dromak, bien sûr)."

 I25_durable_constructions_title:0 "Constructions Durables"
 I25_durable_constructions_desc:0 "Il est clair que certaines leçons connues des anciens ingénieurs nains nous échappent encore. Mais le récent rêve d'un ingénieur qui s'est endormi sur (heureusement vides) des rails de chemin de fer nous a donné un aperçu de certains des principes qui ont conduit à la présence persistante des anciens rails (bien qu'inopérants), et cette connaissance devrait renforcer les constructions plus proches de chez nous également."

 I25_position_of_power_title:0 "Position de Pouvoir"
 I25_position_of_power_desc:0 "Une nouvelle ère se lève pour Verkal Dromak. Le Roi-Dormeur règne désormais, et notre forteresse commence enfin à poursuivre son but le plus ancien. Nous suivrons les Dormeurs, où qu'ils puissent nous mener !"

 I25_curtail_estates_title:0 "Restreindre les États"
 I25_curtail_estates_desc:0 "Quand nous dormons, c'est tout ce que nous faisons, nos corps immobiles et nos cerveaux occupés de rêves et rien d'autre. Même quand nous nous réveillons, nous suivrons le même principe — nous ignorerons les protestations de quiconque cherche à influencer la direction de notre forteresse, et nous en tiendrons au chemin du dormeur seul."

 I25_new_government_title:0 "Nouveau Gouvernement"
 I25_new_government_desc:0 "Aujourd'hui, dans un rêve, notre roi a eu un aperçu du futur. Pour voir cet aperçu — et les promesses qu'il contient — devenir réalité, nous devons nous assurer que chaque futur dirigeant ait un potentiel similaire, afin qu'ils puissent mener Verkal Dromak pas à pas sur le même chemin."

 I25_we_need_more_sleep_title:0 "Nous Avons Besoin de Plus de Sommeil"
 I25_we_need_more_sleep_desc:0 "Chaque nain de Verkal Dromak mérite du temps pour se reposer et dormir, pour laisser son esprit vagabonder de rêve en rêve. Une nouvelle loi garantira le droit de passer dix heures au lit, afin que même le plus humble mineur ou ouvrier ne passe pas trop de temps à son poste et loin de son sommeil vital."

 I25_moar_sleep_title:0 "PLUS DE SOMMEIL"
 I25_moar_sleep_desc:0 "Chacun à Verkal Dromak est un rêveur, mais tous les rêves ne se valent pas. Ni chaque dormeur ne compte parmi les Dormeurs. De même, il n'y a pas de rêves plus importants que ceux de notre monarque, car ces visions sont ce qui nous maintient sur le chemin à venir.\n\nEn accord avec leur prééminence, nous inscrirons une nouvelle tradition pour notre monarque. Il passera la moitié de l'année dans un sommeil magiquement amélioré, à rêver et rêver et rêver, et l'autre moitié éveillé avec un contrôle quasi-absolu sur l'État pour s'assurer que nous suivions les conseils du rêve au maximum."

 I25_dream_about_fighting_title:0 "Un Rêve de Conflit"
 I25_dream_about_fighting_desc:0 "Cela a été une longue journée, avec de la politique de cour désagréable qui a gâché les affaires habituellement harmonieuses (enfin, assez harmonieuses) nécessaires à la prospérité continue de Verkal Dromak. Malgré toutes les querelles de mes subordonnés, toute responsabilité retombe finalement sur moi, et aujourd'hui ce fardeau pèse lourd. Y a-t-il une limite à ce qu'un nain peut faire au nom de l'ambition ? Mais au moins maintenant, il est temps, enfin, de se reposer.\n\nDormir, peut-être rêver..."

 I25_dream_about_gold_title:0 "Rêver d'Or"
 I25_dream_about_gold_desc:0 "Je suis sur le point d'éteindre la lanterne qui éclairait tandis que je finissais quelques-uns des derniers papiers de la journée, quand mon œil fut attiré par le support de la lumière. Avait-il été remplacé ? Ne l'avais-je simplement pas remarqué auparavant ? Car il est formé de l'or le plus magnifique, qui semble garder son éclat et sa lueur même quand j'étouffe la flamme et me dirige vers le lit.\n\nDormir, peut-être rêver..."

 I25_dream_about_goblins_title:0 "Rêver de Gobelins"
 I25_dream_about_goblins_desc:0 "L'une de mes tâches les plus difficiles est d'informer les mères et pères nains que leur enfant est mort en servant dans l'armée, mort face à nos haïs ennemis à peau verte. Ce n'est pas un devoir rare, en effet c'est peut-être le rite le plus pratiqué, étant donné qu'il remonte aux Derniers Jours du Dwarovar eux-mêmes. Et pourtant, à chaque fois, ma tête et mon cœur sont lourds quand je me retire finalement au sommeil, une autre âme sur ma conscience — et une vengeance décuplée déjà en préparation.\n\nDormir, peut-être rêver..."

 I25_dream_about_development_title:0 "Rêver de Développement"
 I25_dream_about_development_desc:0 "Aujourd'hui, en me dirigeant vers ma chambre, j'ai été frappé par un réveil brutal : la porte ne voulait pas s'ouvrir. Pas même à une poussée énergique, ni au bélier concerté de deux de mes gardes. Il a fallu plus d'une heure à une ingénieure embarrassée pour finalement la libérer, mais j'ai pour la plupart ignoré ses marmonnements à propos d'infiltration d'eau et de déséquilibre de température — j'ai été frappé par la fine ornementation du portail, quelque chose que je n'avais jamais vraiment remarqué auparavant. Pourtant, je suis content que ce soit terminé, et le lit se dresse devant moi.\n\nDormir, peut-être rêver..."

 I25_dream_about_mountains_title:0 "Rêver de Montagnes"
 I25_dream_about_mountains_desc:0 "Je me souviens encore de ma mère me racontant l'histoire de comment nous, nains, sommes nés de la pierre, façonnés par Halanna il y a d'innombrables éons. Et, passant ma main contre le granit froid devant mes appartements, je sens peut-être un murmure de cette connexion. Il est froid mais réconfortant, nu mais serein. Je me demande quel effet cela ferait de dormir sur la roche dure... mais cela devra attendre une autre nuit.\n\nDormir, peut-être rêver."

 I25_dream_about_other_dwarves_title:0 "Rêver d'Autres Nains"
 I25_dream_about_other_dwarves_desc:0 "Le travail d'aujourd'hui était occupé par la réception d'une délégation étrangère, des nains de l'ouest venus offrir le commerce et établir des liens diplomatiques. J'ai été accueillant, bien sûr, mais frappé par le nombre de différences entassées au milieu des similitudes : ils ont ri gêné quand je leur ai souhaité un bon sommeil et de beaux rêves, et semblaient stupéfaits à la vue de mineurs quittant leur travail pour s'assurer d'avoir le temps pour un bon repos cette nuit-là. Nous sommes peut-être le même peuple, mais de tant d'autres façons, nous sommes entièrement différents. Pourtant, je sais ce que je sais, et leurs doutes ne changeront pas la valeur du sommeil de cette nuit.\n\nDormir, peut-être rêver..."

 I25_preparation_completed_title:0 "Préparation Achevée"
 I25_preparation_completed_desc:0 "La nouvelle du rêve de l'artisan s'est répandue à travers la forteresse dans un susurrement d'excitation. L'idée que quelque part, au plus profond du royaume du sommeil, il pourrait y avoir d'autres nains a envoyé nos dormeurs dans une frénésie. Chaque heure d'éveil est passée à cartographier une route vers nos frères perdus, se préparant à les libérer du royaume étrange dans lequel ils ont été perdus."

 I25_permament_contact_title:0 "Connexion Permanente"
 I25_permament_contact_desc:0 "Notre lien vers les spectres nains de Dûr-Vazhatun est ténu au mieux, catastrophique au pire. Nos dormeurs sont furieusement au repos, perçant un tunnel-rêve dans la forteresse isolée tandis que l'artisan qui a d'abord conjuré le portail d'où les fantômes ont émergé est tombé dans un sommeil profond, profond dont nul ne peut l'éveiller."

 I25_dream_about_our_hold_title:0 "Rêver de Notre Forteresse"
 I25_dream_about_our_hold_desc:0 "Une bonne journée, mais mes jambes sont douloureuses. Même avec une pléthore d'ascenseurs, traverser la forteresse à pied fera cela. Il est bon de finalement reposer ces jambes, et d'aller au lit.\n\nDormir, peut-être rêver..."

 I25_kraken_expedition_title:0 "Expédition Kraken"
 I25_kraken_expedition_desc:0 "« Ne crains pas les éboulements,\nla pierre dure, et les orques sauvages.\nCrains la créature qui demeure\ndans les profondeurs les plus sombres,\nle Kraken lié à la pierre,\nqui menace de faire surface\net ton âme de garder. »\n\n-Le poète de cour de Malachite Erna Grcic, en apprenant l'existence du kraken des cavernes."

 I25_dream_about_our_ancestors_title:0 "Rêver de Nos Ancêtres"
 I25_dream_about_our_ancestors_desc:0 "Le point culminant de mon travail dans la salle d'audience aujourd'hui était une statue du capitaine aventurier qui repoussa le Commandement et prit Verkal Dromak. Dans la pierre solide, l'artiste avait sculpté un nain qui semblait presque vivant, avec une férocité et un comportement presque réalistes. C'est une vue qui semble encore vive dans ma tête même quand elle rencontre l'oreiller.\n\nDormir, peut-être rêver..."

 I25_build_the_earthseed_altar_title:0 "Construire l'Autel de Graine-de-Terre"
 I25_build_the_earthseed_altar_desc:0 "C'est à Graine-de-Terre qu'Halanna façonna les nains de la pierre, et de là que nous avons d'abord commencé le long chemin qui nous mènerait à gouverner l'Échine-du-Serpent, la perdre, puis la gouverner une fois de plus. En son honneur, et pour honorer tous ceux qui sont venus avant, nous devons restaurer le sanctuaire de Graine-de-Terre de son état délabré, infesté de gobelins !"

 I25_dream_about_meaning_of_life_title:0 "Rêver du Sens de la Vie"
 I25_dream_about_meaning_of_life_desc:0 "42 pas, aujourd'hui, des salles du conseil à la chambre. 42 minutes de paperasse à mon bureau, avant que mes yeux ne puissent plus rester ouverts. Et 42 secondes pour m'endormir une fois ma tête sur l'oreiller.\n\nDormir, peut-être rêver..."

 I25_dream_about_magic_title:0 "Rêver de Magie"
 I25_dream_about_magic_desc:0 "La magie. Juste quand vous pensez l'avoir à la gorge, elle vous mord les fesses. Bien que je n'aie compris qu'une fraction du rapport des dormeurs aujourd'hui, il semble qu'ils aient rencontré des défis pour canaliser l'énergie requise pour leur dernière expérience. C'est dans une impasse que je ne peux imaginer résoudre, bien que je vais bien sûr dormir dessus cette nuit.\n\nDormir, peut-être rêver..."

 I25_recreate_the_tower_title:0 "Recréer la Tour"
 I25_recreate_the_tower_desc:0 "Normalement, les nains construisent vers le bas. Mais après notre dernier rêve, il semble que nous devions construire vers le haut, et recréer la flèche élancée de notre vision pour exploiter sa conception qui améliore la magie."

 I25_improve_the_tower_title:0 "Améliorer la Tour"
 I25_improve_the_tower_desc:0 "Bah, la conception de la tour est complète, et bien que modérément efficace, elle manque du flair de l'architecture de Malachite. Les mages étrangers ne pourraient espérer égaler notre ambition ou notre capacité, et nous améliorerons la conception en conséquence !"

 I25_dream_about_immortality_title:0 "Rêver d'Immortalité"
 I25_dream_about_immortality_desc:0 "Ils disent que c'était juste un évanouissement, peut-être causé par une poche d'air vicié ou quelque autre facteur purement aléatoire. Mais je jure avoir vu ma vie défiler devant mes yeux quand j'ai brièvement perdu conscience et suis tombé au sol cet après-midi, et mon cœur bat encore fort toutes ces heures plus tard. Le repos apaisera, mais il semble ne pas venir facilement cette nuit.\n\nDormir, peut-être rêver..."

 I25_what_is_this_exactly_title:0 "Qu'Est-Ce Que C'est Exactement ?"
 I25_what_is_this_exactly_desc:0 "Les rêves fournissent une vision du monde tel qu'il est ou tel qu'il devrait être, un geste dans la direction que nous devons suivre. Mais pour un tel processus que nous espérons bientôt entreprendre, nous aurons besoin de bien plus que des gestes et de simples visions. Des informations concrètes, des étapes précises, et une liste détaillée de matériaux seront vitales à notre succès — et nous ne devons épargner aucune dépense pour les sécuriser."

 I25_dream_about_the_world_title:0 "Rêver du Monde"
 I25_dream_about_the_world_desc:0 "En bas, en bas, en bas. C'est la seule direction que semble regarder la plupart de ma cour. Quels imbéciles sans vision, tous autant qu'ils sont. Je dois chercher quelques conseillers plus ambitieux, qui aspirent à faire plus que simplement émuler nos prédécesseurs — en effet, je rédigerai une missive dès que possible. C'est-à-dire, demain matin.\n\nDormir, peut-être rêver..."

 I25_own_whole_world_title:0 "Posséder le Monde Entier !"
 I25_own_whole_world_desc:0 "Comme il a été prédit, le monde, le monde profond et ténébreux des cavernes, est nôtre. Nous sommes devenus comme les grands conquérants d'autrefois. Nous les avons surpassés. Un nouvel empire, forgé dans la pierre et tissé dans les rêves. Incassable, inimaginable. Ils se souviendront de notre nom pour toujours."

 I25_stop_it_title:0 "Enfin, le repos."
 I25_stop_it_desc:0 "L'énergie qui parcourt l'inconscient de tout notre empire est devenue un bourdonnement culminant, résonnant à travers les rêves de tous les dormeurs. Les préparations ont été achevées. Le site rituel est préparé. Tout ce qui est requis est l'exécution du rituel final sans tuer chaque corps endormi dans Verkal Dromak et toutes les forteresses au-delà."



 # Event chain 1
 # -------------------------------------------------------------------------------

 verkaldromak.1.t:0 "Une Audience avec le [Root.Monarch.GetTitle]"
 verkaldromak.1.d:0 "C'est juste une autre audience d'après-midi pour [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], semblable à toutes les autres tenues maintes fois auparavant. Des délégations d'autres forteresses - ou peut-être des seigneurs de Rahen - des gens influents de tout le royaume et au-delà plaidant leurs causes pour une chose ou une autre. L'un de ceux présents est l'archimage local, attendant impatiemment que son cas soit entendu. Il se précipite en avant quand le héraut de la cour prononce son cas.\n\n« Sire, je dois vous parler d'un phénomène étrange qui a lieu dans notre forteresse. Des gens de tous horizons semblent acquérir des pouvoirs mystiques - mais leurs capacités se manifestent de façons jusqu'ici inconnues. Nous les appelons dormeurs, car nous supposons qu'ils puisent leur énergie en dormant. Nous ne savons pas si leur magie est particulièrement puissante, ou si elle peut être entièrement contrôlée, mais la guilde vous presse de leur interdire d'utiliser leurs pouvoirs sans notre supervision. »"
 verkaldromak.1.a:0 "Il ne s'agit pas de sécurité, il s'agit de pouvoir. Pas avec moi !"
 verkaldromak.1.b:0 "Mieux vaut prévenir que guérir, laissons les mages expérimentés avoir le contrôle."

 verkaldromak.2.t:0 "Réglementations en Place"
 verkaldromak.2.d:0 "Plusieurs mois ont passé depuis que notre décret autorisant les réglementations des mages a été mis en place. La bonne nouvelle est que les mages n'ont rapporté aucun incident particulièrement dangereux impliquant des dormeurs ; la mauvaise nouvelle est que les gens du peuple sont de plus en plus troublés par les façons contrôlantes des mages, incluant une taxe significative sur l'utilisation des services des dormeurs - forçant ainsi les roturiers à utiliser la guilde des mages."
 verkaldromak.2.a:0 "Nous devons mettre fin à cette cupidité !"
 verkaldromak.2.b:0 "Les gens du peuple ne savent simplement pas ce qui est le mieux pour leur sécurité."

 verkaldromak.3.t:0 "Intégration des Dormeurs"
 verkaldromak.3.d:0 "Les dormeurs sont libres d'offrir leurs services de leur propre gré - et jusqu'à présent, cela semble avoir continué en sécurité, sans incidents majeurs rapportés. Il semble qu'ils puissent se débrouiller seuls, sans l'interférence étouffante des mages."
 verkaldromak.3.a:0 "Leur capacité à travailler sans supervision est un bienfait pour notre royaume."
 verkaldromak.3.b:0 "Mais peut-être est-ce un piège... pouvons-nous vraiment faire confiance à ce que nous ne comprenons pas ?"

 verkaldromak.4.t:0 "La Magie du Peuple Pour le Peuple"
 verkaldromak.4.d:0 "Les Dormeurs refusent catégoriquement d'être liés par les règles strictes de la guilde des mages puisque les règles les forceraient à « étudier pendant des décennies ». Ils argumentent que ces exigences rigoureuses sont un jeu de pouvoir des mages, pour donner à la guilde le temps de trouver une solution durable pour regagner son pouvoir. Ils ont pu aider les gens même sans avoir les poches assez profondes pour se permettre la guilde pour obtenir de l'aide magique et ils veulent que cela reste ainsi — le monopole de la guilde doit être brisé."
 verkaldromak.4.a:0 "Peut-être les dormeurs ont-ils raison - ces magies inoffensives ne sont-elles pas pour le peuple ?"
 verkaldromak.4.b:0 "L'ordre établi doit être respecté !"

 verkaldromak.5.t:0 "Avertissements du Passé"
 verkaldromak.5.d:0 "La guilde des mages est de plus en plus mécontente des décisions du [Root.Monarch.GetTitle] [Root.Monarch.GetName] concernant les dormeurs. Cette situation sème le trouble non seulement dans notre royaume, mais se répand dans le monde au-delà.\n\nDes mages de partout envoient des délégations et des communiqués pour demander des changements dans notre politique, et même [A85.Monarch.GetName], le [A85.Monarch.GetTitle] du Magistère nous a contactés.\n\nL'estimé érudit et mage bien formé note que plusieurs catastrophes précédentes ont affligé des royaumes autrefois puissants sur des dynamiques de pouvoir similaires ; des structures de pouvoir alternatives avec un potentiel magique non réglementé dissolvant de grands empires et menant à des souffrances indicibles."
 verkaldromak.5.a:0 "Cet accrochage désespéré au pouvoir est pathétique."
 verkaldromak.5.b:0 "Ils ont peut-être raison - l'histoire se répète souvent."

 verkaldromak.6.t:0 "L'Établissement Se Maintient"
 verkaldromak.6.d:0 "Aucun état ne tend à rester seul - ensemble, ils forment une machinerie complexe, chaque rouage s'emboîtant pour assurer le fonctionnement de l'ensemble. Les mages font maintenant appel à leurs rouages interconnectés, utilisant l'influence sur des figures clés du clergé, de la noblesse, et d'autres états pour faire pencher la balance contre [Root.Monarch.GetName].\n\nUn front uni des puissants et influents du royaume se dresse maintenant contre nous..."
 verkaldromak.6.a:0 "Le pouvoir corrompt ; et cette corruption s'est répandue trop loin."

 verkaldromak.7.t:0 "Souviens-toi : Ton Pouvoir Vient de Nous"
 verkaldromak.7.d:0 "Les états gagnent en confiance dans leur force - ils ont envoyé à [Root.Monarch.GetName] un ultimatum concernant les dormeurs. Expulsez-les, ou les états seront forcés d'intervenir et de 'sauver la nation d'un dirigeant dont les actes menacent leurs propres sujets'."
 verkaldromak.7.a:0 "C'est de la trahison alors !"
 verkaldromak.7.b:0 "Écoutons leurs mots, la stabilité et la paix intérieure sont plus importantes que quelques mages mineurs."

 verkaldromak.8.t:0 "Les Mages Sont Morts, Vive les Mages !"
 verkaldromak.8.d:0 "Au final, les mages ont payé le prix de leur arrogance. La plupart des membres de la guilde gisent tués dans les couloirs de leur académie, et beaucoup de ceux capturés seront bientôt pendus à ses murs.\n\nBien que les combats aient été féroces, laissant les marques de sorcellerie sauvage partout, les gens du peuple se sont montrés étonnamment résistants, reprenant déjà leur vie quotidienne. Le vide de pouvoir laissé par la destruction de la guilde est déjà comblé par les dormeurs ; un acte si abrupt a étonné les autres états, mais ils accepteront ce changement avec le temps."
 verkaldromak.8.a:0 "Espérons que ce chapitre sombre sera laissé derrière nous..."

 verkaldromak.9.t:0 "N'Oublie Jamais Ton Histoire"
 verkaldromak.9.d:0 "Les dormeurs en ont assez de leur suppression, et se soulèvent maintenant ! En quelques minutes, leur force jusque-là non réalisée leur a permis de saisir des emplacements stratégiques clés à travers la capitale. Leurs embuscades agressives ont anéanti de grands nombres de nos troupes loyales ; et pire encore, les roturiers semblent soutenir les dormeurs, rendant toute chasse aux dormeurs impossible ! Notre capitale autrefois fière gît maintenant tachée et brisée dans un état de guerre.\n\nEt si cela ne suffisait pas, de sombres nouvelles ont été apportées du palais ; le [Root.Monarch.GetTitle] et sa famille ont été assassinés par un usurpateur, revendiquant une lignée aux anciens dirigeants dynastiques de Verkal Dromak. Et ses nouveaux ordres sont clairs ; s'aligner avec les dormeurs, et purger les mages. Étant donné l'élan actuel du conflit, il n'est pas surprenant que la plupart des soldats soient prêts à obéir à cette directive ; et ceux qui ne le font pas reçoivent rapidement une leçon tranchante sur la nouvelle force des dormeurs."
 verkaldromak.9.a:0 "Opportunisme ou non, les ordres sont clairs."

 # Event chain 2
 # -------------------------------------------------------------------------------

 verkaldromak.10.t:0 "Un Rêve Partagé"
 verkaldromak.10.d:0 "Les Dormeurs se sont toujours étiquetés comme un fournisseur pour tous les peuples. Ils soutiennent ceux dont les actions ont aidé non pas quelques-uns mais beaucoup. Même si cette attitude est communément connue, leur dernière conséquence est une surprise pour [Root.Monarch.GetName] : comme ils voient le [Root.Monarch.GetTitle] comme le premier serviteur de l'état, le [Root.Monarch.GetTitle] devrait avoir tout le pouvoir de servir son peuple. Y compris, bien sûr, le pouvoir de la magie."
 verkaldromak.10.a:0 "Nous n'avons ni le temps ni le talent. Mais ils peuvent à l'avenir."
 verkaldromak.10.b:0 "Ils ont raison, le dirigeant devrait être un Dormeur. Alors ils devraient faire de moi un."

 verkaldromak.11.t:0 "Parti Trop Tôt"
 verkaldromak.11.d:0 "Les cloches de deuil sonnent à travers les salles, tandis que la nouvelle de la mort de [Root.Monarch.GetName] se répand dans tous les niveaux de la forteresse. Il est mort dans un accident des plus terribles ; alors qu'il marchait sous un bloc de marbre hissé par une grue, les cordes se sont soudainement cassées, libérant leur charge directement sur le [Root.Monarch.GetTitle] en dessous."
 verkaldromak.11.dd:0 "Les cloches de deuil sonnent à travers les salles, tandis que la nouvelle de la mort de notre précédent monarque se répand dans tous les niveaux de la forteresse. Il est mort dans un accident des plus terribles ; alors qu'il marchait sous un bloc de marbre hissé par une grue, les cordes se sont soudainement cassées, libérant leur charge directement sur le [Root.Monarch.GetTitle] en dessous."
 verkaldromak.11.a:0 "Avec le passage du [Root.Monarch.GetTitle], leur héritier désigné, Gotrek, proclame une semaine de deuil."

 verkaldromak.12.t:0 "Leurs Façons Sont Bizarres"
 verkaldromak.12.d:0 "Depuis qu'il a commencé ses études, [Root.Monarch.GetName] a réussi de nombreux succès dans ses études et pratiques rigoureuses. Cependant, il n'a jamais eu le sentiment que c'était vraiment motivé par ses propres capacités.\n\nLes dormeurs semblent contents peu importe comment le [Root.Monarch.GetTitle] réussit ou échoue, et un sentiment étrange à propos de leurs attitudes excessivement enthousiastes a commencé à déranger [Root.Monarch.GetName]."
 verkaldromak.12.a:0 "Les dormeurs me patronnent-ils tout en développant leur propre plan ?"
 verkaldromak.12.b:0 "Peut-être suis-je juste un naturel, chanceux d'avoir des instructeurs si soutenants !"

 verkaldromak.13.t:0 "Mission d'espionnage infructueuse"
 verkaldromak.13.d:0 "Scruter les affaires des dormeurs est une tâche difficile, même pour les plus habiles des opérateurs. Il semble qu'en dépit de la qualité de nos espions, ils n'aient découvert aucun complot ni plan. Peut-être n'y en a-t-il aucun, ou peut-être évitent-ils tous les yeux éveillés."
 verkaldromak.13.a:0 "Cela ira probablement bien"

 verkaldromak.14.t:0 "Avalé par les Ténèbres"
 verkaldromak.14.d:0 "Le [Root.Monarch.GetTitle] et sa famille font un voyage saisonnier par rail vers leur palais en surface. Le wagon avance lentement à travers les tunnels, passant des cavernes pleines de mines, de fermes de champignons, et d'ouvriers amicaux saluant les dirigeants qui passent.\n\nAlors qu'ils approchent d'un pont s'étendant sur un canyon sombre, l'air est soudainement rempli du son de verre qui éclate et de plaques d'acier qui grincent tandis que la ligne de rail se casse et que le wagon va s'écraser par-dessus le bord. Les têtes des passagers se redressent brusquement, et dans la terreur ils tombent dans les profondeurs. Une équipe de sauvetage ne parvient qu'à récupérer leurs corps..."
 verkaldromak.14.a:0 "Le nouveau dirigeant Gotrek, ancien archimage des Dormeurs, proclame une semaine de deuil."

 verkaldromak.15.t:0 "Suspect. Très Suspect."
 verkaldromak.15.d:0 "Des pas nerveux résonnent dans la salle silencieuse mais bondée, tandis que le [Root.Monarch.GetTitle] Gotrek fait les cent pas et lutte pour comprendre la situation qui s'envenime, ses conseillers incapables de fournir la moindre aide. Des plans d'usurpation du pouvoir, maintenant rendus inutiles comme des fils en lambeaux. Les enquêtes qui montent - avec lui étant l'un des principaux suspects - peuvent même trouver ces fils, l'incriminant pour un crime dont il était innocent.\n\nLe tumulte des divers clans et états monte à un autre niveau, vacillant au bord du pandémonium. Avec un regard misérable, il fait signe à ses conseillers à l'extérieur de la salle pour finalement s'adresser à la salle remplie de nains. Son arrivée, cependant, ne fait taire que quelques-uns, tandis que les autres clans et états discutent encore en murmures et rugissements d'accusations et de spéculations entourant l'incident, et bien sûr les rancunes occasionnelles. Après un moment, les clans et états se calmèrent finalement, ayant atteint un consensus pour accuser le [Root.Monarch.GetTitle] Gotrek et la guilde des dormeurs en mots à peine voilés de régicide.\n\nSi Gotrek et les mages n'acquiescent pas à une enquête intensive et indépendante, l'assemblée fait clairement comprendre que Gotrek sera tenu responsable. Quelle audace - même Gotrek, l'ancien dirigeant encore influent de la guilde n'est pas au courant des détails de cet incident ; comment les états pourraient-ils penser qu'ils trouveront des détails là où il ne le pouvait pas ?\n\nPeu importe comment cet incident est interprété, s'il s'agit vraiment d'un plan concocté et non d'un accident naturel, des doigts accusateurs seront pointés vers lui pour son implication perçue. Mais par le même trait, lancer une enquête peut l'absoudre lui et sa guilde de culpabilité, et apaiser à la fois les roturiers et les états pour l'instant. Mais si ses complots antérieurs sont découverts, sa culpabilité sera prouvée..."
 verkaldromak.15.a:0 "Commencez les enquêtes immédiatement !"
 verkaldromak.15.b:0 "Impossible que les mages puissent faire quelque chose comme ça"

 verkaldromak.16.t:0 "Aucune Preuve ?"
 verkaldromak.16.d:0 "Les enquêteurs n'ont rien trouvé pour incriminer Gotrek, et maintenant il fait face à deux options : Trouver ceux qui ont essayé de le faire calomnier et incriminer, ou abandonner complètement cette entreprise, retournant aux affaires d'état qui nécessitent désespérément son attention."
 verkaldromak.16.a:0 "Fais tout ce qui doit être fait."
 verkaldromak.16.b:0 "Disparaissez. C'est un gaspillage de notre argent, temps, et respect."

 verkaldromak.17.t:0 "Enquête ?"
 verkaldromak.17.d:0 "Posant le paquet de son aide, le [Root.Monarch.GetTitle] Gotrek soupire finalement de soulagement car la plupart des fils lâches sont pris en charge. Il ressent cependant un autre mal de tête quand il entend qu'une autre élite, cette fois venant de la guilde des mages, demande une audience. Avec impatience, il l'accommode et déclare soigneusement qu'il n'arrêtera pas l'enquête. Peu après, cependant, ses conseillers expriment des opinions similaires à celles du mage. Ils déclarent que l'enquête n'a pas seulement creusé profondément dans nos coffres, mais a aussi antagonisé de nombreuses élites - surtout, la guilde des mages, qui est composée des partisans les plus fidèles du [Root.Monarch.GetTitle].\n\nPourtant comment pourriez-vous arrêter maintenant ; on vous présente une opportunité non seulement de déraciner ceux qui ont causé ce gâchis, mais aussi potentiellement d'obtenir le soutien de certains clans et états."
 verkaldromak.17.a:0 "Le [Root.Monarch.GetTitle] dit : non."

 verkaldromak.18.t:0 "Où Est-Il ?"
 verkaldromak.18.d:0 "Alors que l'enquête semblait se rapprocher des coupables, les rapports du détective se sont arrêtés. Il semble que... il y ait quelques complications dans l'enquête, principalement que le détective a disparu et qu'aucune trace de lui ne peut être vue. Même sa maison personnelle et privée fournie par l'état a été vidée, sans traces d'aucun meuble ou présence naine. Il ne faut pas longtemps avant que les clans, états, et même les gens vivant dans le coin le plus sombre de la forteresse connaissent la nouvelle, incitant halètements et tumulte.\n\nCependant, vous n'êtes rien d'autre qu'impuissant en ce moment. Une marionnette qui a seulement maintenant vu les vagues ficelles qui le contrôlent. Tous vos conseillers qui ne sont pas mages ont disparu ; les complots que vous avez travaillé si dur à cacher sont découverts et utilisés pour vous faire chanter ; et surtout, personne ne vous croira. Que vous, l'ancien dirigeant des mages, avez été utilisé et trahi par les mêmes mages qui vous soutiennent encore maintenant. Les demandes des mages ne sont pas simples, mais encore faisables pour quelqu'un de votre pouvoir actuel. Avec le soutien des mages, des détectives sont engagés à nouveau, mais entravés de toutes les façons telles que l'enquête s'est pratiquement arrêtée. D'une façon ou d'une autre, vous avez pu finalement obtenir le trône que vous visiez. C'est un peu tard et avec de nombreux hoquets, mais maintenant qu'il n'y a plus de menaces cachées et que le règne du [Root.Monarch.GetTitle] est fermement sécurisé, nous pouvons maintenant vraiment dire..."
 verkaldromak.18.a:0 "Le Roi est mort, vive le Roi !"

 # First sleeper research missions
 # -------------------------------------------------------------------------------

 verkaldromak.19.t:0 "Rêver de Combat"
 verkaldromak.19.d:0 "Juste la nuit dernière, [Root.Monarch.GetName] a vu un autre dirigeant dans un rêve. Ils ont cassé le vase prisé de notre [Root.Monarch.GetTitle] ! Cette insulte claire ne peut rester impunie !"
 verkaldromak.19.a:0 "Aux armes !"

 verkaldromak.20.t:0 "Rêver de Développement"
 verkaldromak.20.d:0 "Architecture en marbre, granit, et plus. Malachite, taillée dans toutes les formes connues des nains, projetant des motifs arc-en-ciel à la lueur des torches. Le bourdonnement des nains au travail, rendant la forteresse encore meilleure. [Root.Monarch.GetName] a marché dans ces salles et vu celles-ci à la lumière du jour, mais tout semble sur-saturé dans [Root.Monarch.GetHerHis] rêve cette nuit, imprégné d'une splendeur qui doit rivaliser avec l'apogée d'Aul-Dwarov.\n\n[Root.Monarch.GetSheHeCap] sourit dans [Root.Monarch.GetHerHis] sommeil, fier de ce que la forteresse est devenue, bien éloignée des jours des squatteurs gobelins. Tournant dans un autre couloir, les tapisseries sur le mur dépeignant la glorieuse reconquête de la forteresse. Descendant un escalier en spirale, suivant une ligne de malachite luisante le long du mur. Ouvrant une porte de chêne solide de Ghankedhen.\n\nEt puis. Ténèbres. Horreur. Mort. Terreur. Douleur. Cela vient trop vite pour connaître les détails, mais comme [Root.Monarch.GetSheHe] se réveille en sursaut, le [Root.Monarch.GetTitle] connaît la vérité sinistre : quelque part, au milieu de la forteresse resplendissante, se tapit une ténèbre dévorante. Et elle attend."
 verkaldromak.20.a:0 "Oh non..."

 verkaldromak.21.t:0 "Rêver d'Or"
 verkaldromak.21.d:0 "Au début, le [Root.Monarch.GetTitle] pense que c'est l'un de [Root.Monarch.GetHerHis] rêves les plus ennuyeux. Une seule teinte, remplissant leur vision, avec l'occasionnel changement de ton ou de lumière mais peu d'autre chose. Une belle teinte, orange-jaune, mais une vision monochromatique n'est pas ce que [Root.Monarch.GetName] attend quand [Root.Monarch.GetSheHe] s'allonge pour dormir.\n\nPuis, finalement, du mouvement. Un éloignement, un retrait. Finalement, il y a plus que juste la couleur, et elle est mise en contexte. Il y a une mer de couleur, dans une vaste chambre.\n\nPlus loin, plus vite. La mer est d'une taille à confondre l'esprit. Et là, dans un coin de la chambre, sont-ce des nains ? Rapidement, la vision s'approche d'eux. Dans une langue accentuée, [Root.Monarch.GetName] ne distingue qu'une poignée de mots — « agrandissant la Fouille de la Citadelle » — avant que [Root.Monarch.GetSheHe] ne se réveille brusquement.\n\nPendant quelques moments de plus, le [Root.Monarch.GetTitle] reste au lit. [Root.Monarch.GetSheHeCap] a vu ce qui doit être l'intérieur de Verkal Gulan, sa fortune amassée. Et [Root.Monarch.GetName] sait que [Root.Monarch.GetSheHe] ne verra peut-être jamais une vue pour rivaliser avec sa richesse, pour toutes les années restantes."
 verkaldromak.21.a:0 "À moins, bien sûr, que nous trouvions un moyen de la voir en personne..."

 verkaldromak.22.t:0 "OR"
 verkaldromak.22.d:0 "Jaune brûlé, auburn brillant, blanc pâle aveuglant. Lingot, pièces, minerai brut. Tous les rêves de la journée portaient sur l'or, dans ses formes et couleurs innombrables. Et comment de tels rêves ne peuvent-ils pas avoir un impact au réveil ?"
 verkaldromak.22.a:0 "Glorieux glorieux or."

 verkaldromak.23.t:0 "Rêver de Gobelins"
 verkaldromak.23.d:0 "Le gobelin. Aussi méprisable qu'il est pitoyable. Ils ne construisent rien, ne créent rien, pillant seulement le travail de grands nains d'époques révolues. Leur présence est une insulte à nos ancêtres et à nous-mêmes, rampant et courant dans des forteresses qui, en ruine, se dressent plus grandes que tout ce qu'un gobelin ait jamais construit."
 verkaldromak.23.a:0 "Ils ne sont que des lâches, se nourrissant de la charogne d'un empire mort."

 verkaldromak.24.t:0 "Rêver d'Autres Nains"
 verkaldromak.24.d:0 "Un artisan nain âgé prétend avoir découvert une méthode pour ouvrir un portail vers une terre étrange, dans laquelle - prétendument - résident un nombre de nains que le nain prétend avoir vus dans des rêves. Aussi incroyable que cela puisse paraître, il prétend en outre qu'il a juste besoin de quelques ingrédients et de la main-d'œuvre pour développer une telle connexion - heureusement, la plupart de ces ingrédients sont disponibles sur les marchés locaux. Tout ce dont il a besoin c'est un peu d'or, si nous souhaitions explorer cela..."
 verkaldromak.24.a:0 "Nous devrions payer"

 verkaldromak.25.t:0 "Ils sont faibles"
 verkaldromak.25.d:0 "Les nains engendrés du portail sont fantomatiques, semblant être les ancêtres de nos frères Nains de Rubis. Alors qu'ils traversent le portail sur nos terres, ils ont commencé à tenter de reprendre leur ancienne forteresse de Dûr-Vazhatun - [Root.Monarch.GetName] croit que nous pouvons tirer avantage de ce conflit, saisissant la forteresse pour nous-mêmes avec l'aide de ces nains fantomatiques !"
 verkaldromak.25.a:0 "Attaquez !"

 verkaldromak.26.t:0 "Stabiliser la Connexion"
 verkaldromak.26.d:0 "Avec Dûr-Vazhatun revendiquée, son isolement nous pose un dilemme - le lien vers la forteresse lointaine est ténu au mieux, permettant seulement un certain niveau de communication verbale et peu d'autre chose. Pire encore, le mage artisan nain qui a créé le portail initial est décédé - et il n'a laissé ses notes pour personne d'autre ! Peut-être qu'à l'avenir, nous pourrions trouver quelqu'un d'assez compétent pour stabiliser et étendre le portail, rouvrant la voie vers Dûr-Vazhatun."
 verkaldromak.26.a:0 "Pour l'instant cela doit suffire."

 verkaldromak.27.t:0 "Rêver de Nos Ancêtres"
 verkaldromak.27.d:0 "[Root.Monarch.GetName] flotte dans l'espace regardant vers le bas sur une planète stérile mais en perpétuel changement. Instinctivement ils savent que c'est Halann.\n\nEn s'approchant ils remarquent certaines des formes distinctes de l'Échine-du-Serpent mais à part cela le monde ne semble pas venir au repos. Ils commencent à pleurer sur les périls dans lesquels Halann semble être.\n\nMais soudainement la roche commence à bouger à un endroit qui ne peut être que Graine-de-Terre et les nains émergent des profondeurs. Ils commencent rapidement à soigner les contorsions de la surface d'Halann et lui donnent forme et consistance.\n\nLe calme se répandant sur Halann atteint [Root.Monarch.GetName] et ils sombrent de nouveau dans le vide de leur sommeil."
 verkaldromak.27.a:0 "Nos ancêtres ont aidé Halann à se former. Construisons un grand temple d'où ils viennent."

 verkaldromak.29.t:0 "Rêver de Montagnes"
 verkaldromak.29.d:0 "Le rêve commence avec une étendue plate, vide, sans traits. Puis, au-dessus d'elle le soleil commence à bouger à travers le ciel. Plus vite, plus vite, jusqu'à ce qu'il se brouille et en un clin d'œil des centaines, sinon des milliers, d'années passent.\n\nEncore plus vite, s'étendant sur des millions d'années. Et là où il y avait une étendue plate, soudainement, il y a une chaîne croissante, la terre étant poussée haut vers le ciel.\n\nCollines, puis montagnes, puis pics vertigineux. Édifices massifs sculptés de cavernes — quoi que soit ce rêve, il n'y a pas de routes, pas de forteresses, pas encore. Et dans ces cavernes ? Qu'est-ce que je verrai là ?\n\nUne question pour une autre nuit. Mais je reste avec la vision, et un désir de voir ces cavernes souvent négligées en chair et en os."
 verkaldromak.29.a:0 "Qui sait ce que je trouverai ?"

 verkaldromak.30.t:0 "Rêver de Notre Forteresse"
 verkaldromak.30.d:0 "La conscience du dormeur navigue à travers le tissu des rêves ; cette fois à travers des teintes changeantes qui semblent parler des mots qui leur sont propres, et qui coulent de manière hypnotisante pour former de grands mondes. Durant cette plongée, cependant, il a aussi senti le regard d'une entité, pas rare pour ceux qui plongent dans le monde des rêves — bien que son attention proche aujourd'hui soit alarmante. Hélas pour le dormeur, il a été suivi et survolé de nombreuses fois... pendant des années, même.\n\nChaque rencontre fortuite, l'observateur confinerait le dormeur dans le monde des rêves pour ce qui semblait une éternité. Le dormeur sentit le regard de l'entité se lever de lui un moment, observant ce monde de rêve avec une curiosité vorace. Le dormeur le sentit bouger, atteignant vers un rêve flottant, l'écrasant et le refaisant en sables charnus qui grouillent de vie débordante et d'hostilité. Les sables se rassemblent alors, pour être défaits et refaits encore une fois en rêves pervertis de perfection, cette fois de ses amis et êtres aimés lui faisant signe de les rejoindre dans un festin. Un rêve qu'il avait vu d'innombrables fois comme beaucoup d'autres l'avaient fait, et à cette pensée, toute la nourriture et personne fondent en sables qui gargouillent et qui s'éloignent en serpentant vers les confins sombres des rêves.\n\nCe succès ne fait que faire gémir le dormeur, car il anticipe encore dans un proche avenir les innombrables tours mesquins que l'entité lancerait encore, et encore, sans raison apparente que de l'ennuyer. Un autre des tentacules grouillants tenta de se faufiler dans l'obscurité de son esprit, un autre des tours de l'entité qu'il s'était déjà lassé d'écraser. Cette fois, cependant, l'entité tira soudainement sur son esprit avec une force bien au-delà de ses efforts précédents. Un vide dévore lentement ce monde de rêve, et la présence de l'entité se rapproche de plus en plus. Même sachant que ce n'est qu'un rêve, le dormeur n'ose pas la regarder, n'ose pas l'envisager, mais elle s'approche néanmoins de lui. Autant que le rêveur essaie de tenir ferme, ses yeux vacillent involontairement vers le mouvement et le son de l'eau menaçante qui s'approche devant lui. Ce n'est pas la complaisance qui brise le dormeur - non, c'est simplement le temps qui l'a rongé, le temps et ses tours sans fin le brisant.\n\nL'horreur le remplit tandis que la chair grouillante d'avant envahit son esprit maintenant sans défense. Elle envahit chaque coin et chaque pensée tandis qu'elles bougent avec une curiosité vorace. Le dormeur cria avec ses yeux encore fermés ; il cria pour ce qui semblait être des âges à travers le vide. Soudainement, il sentit la chair grouillante s'arrêter et l'entité bouger. Vaguement, il vit ce qui semblait être sa bouche bouger. Elle prononça un seul mot avec des sentiments de joie, de nostalgie, d'émerveillement, d'admiration, et une beauté désolée et éphémère. Mort.\n\nLe dormeur ouvrit ses yeux pour voir, et tout ce qu'il vit fut l'entité le regardant droit dans l'âme, et il vit tout. Le dormeur vit des visions de carnage, de massacre, et de chaos par des créatures d'un autre monde qui se cachent en pleine vue à travers Halann. Elles s'éveilleront de leur sommeil et viendront, toutes, et alors le monde retournera d'où il vient. À travers l'un de ses aperçus cependant, il vit une créature qui dormait sous les profondeurs de leur forteresse. Une créature avec huit tentacules énormes et gluants qui s'étendent plus loin dans les cavernes sombres, avec une tête portant une gueule énorme bordée d'innombrables dents deux fois la taille d'un nain adulte. Le dormeur, non, le Haut-Roi de Verkal Dromak se réveilla de ce qui semblait des âges de sommeil, et cria immédiatement pour que son plus proche aide vienne, lui commandant d'appeler tous les clans et les plus fins aventuriers à travers le Dwarovar. Il ne peut y avoir aucun effort gaspillé pour cela, car même toutes les préparations de leur ancêtre supposément fou sont loin d'être suffisantes. Il a été chargé de cette connaissance, et par les ancêtres, il fera tout ce qu'il faut pour tuer la créature."
 verkaldromak.30.a:0 "Par hache et feu de canon, elle tombera !"

 # Event chain 3 - Kraken
 # -------------------------------------------------------------------------------

 verkaldromak.31.t:0 "La Préparation Commence"
 verkaldromak.31.d:0 "La forteresse se lance dans une action frénétique tandis que la nouvelle de la créature dormant en dessous et de l'expédition pour la tuer se répand. Messages et ordres volent à travers les salles de la forteresse, transportés aux divers clans et états pour rassembler la main-d'œuvre et l'équipement nécessaires pour la force expéditionnaire. Dans la salle du trône le roi, aux côtés de ses plus proches aides, a rassemblé les plus connaisseurs et compétents des anciens, érudits, mages, nobles, et aventuriers. À travers la dernière partie de cette planification, cependant, il y a eu des arguments concernant certains des détails plus fins, mais possiblement les plus importants, de l'expédition sur lesquels se concentrer.\n\nQuel est le décret du [Root.Monarch.GetTitle] ?\n\nQue pouvons-nous faire avant de descendre ?"
 verkaldromak.31.a:0 "Rassembler toutes les cartes que nous pouvons obtenir pour la plongée."
 verkaldromak.31.b:0 "Préparer les plus beaux charmes protecteurs et runes."
 verkaldromak.31.c:0 "Enquêter davantage sur les ragots des aventuriers concernant la créature."
 verkaldromak.31.e:0 "Célébrer les ancêtres et demander leurs bénédictions."
 verkaldromak.31.f:0 "Rassembler les plus fins forgerons pour les meilleurs équipements de creusage."
 verkaldromak.31.g:0 "Percer et les préparer pour toute bête."
 verkaldromak.31.h:0 "Que l'entraînement commence !"

 verkaldromak.32.t:0 "En Descendant !"
 verkaldromak.32.d:0 "Le cliquetis et le claquement des nains qui traînent dans l'obscurité continue à déranger l'écrivain encore et encore, chaque cliquetis strident de fer et d'acier - et même, à certaines occasions, de mithril - invoquant des frissons à travers sa peau tandis qu'un métal si précieux est maltraité par des mains si incompétentes. Le vieux nain bourru range frustrément sa plume avec un bras artificiel cragué et métallique. Ses aventures compilées et chroniques pour sa pension devraient attendre, au moins jusqu'à ce qu'il puisse trier ce groupe désolé de « forces expéditionnaires ». Il sort sa vieille pipe, un beau cadeau d'un mercenaire Halfelin, ou ce qu'il en reste de toute façon. Ce vieux courtois lui manque ; au moins le Halfelin était plus compétent que ces soi-disant « héros ». Peu importe. Kubrak Brasdeferr, le plus fin aventurier du Dwarovar depuis sa reconquête, va les redresser ! Pour couronner le tout, une aventure à travers les profondeurs inconnues pour tuer un monstre de fin du monde ! ...ou je ne sais quoi. Honnêtement, il y a trop de ces supposés « trucs de fin du monde » dont il a entendu parler ou qu'il a tués, beaucoup desquels auraient été ses animaux de compagnie à son apogée. Pourtant ! Si les rumeurs de cette proie qui est la leur sont même légèrement vraies, ce sera une sacrée histoire pour finir son livre. Rassemblant ses 10 compagnons nains devant les gueules sombres des cavernes, ils marchent. L'aventure attend !"
 verkaldromak.32.a:0 "Hourra !"

 verkaldromak.33.t:0 "Carrefour"
 verkaldromak.33.d:0 "Le premier et principal précepte de Kubrak Brasdeferr : plus souvent qu'autrement, un nain n'a aucune agence de choix pour des choix significatifs. Qu'est-ce qu'une aventure sinon vers l'inconnu ? Un tel choix se trouve devant le groupe qui porte un air solennel, principalement né de leur empressement. Pour le roi et le Dwarovar et toutes les autres bonnes choses pour lesquelles les aventuriers sont empressés. Le groupe de nains se trouve néanmoins dans un dilemme, littéralement une fourche dans la caverne, due à un détail critique laissé inexpliqué aux aventuriers avant le départ. Un Nain d'Ambre mentionne les plantes sur le sol et les murs de la caverne menant à gauche, qui correspondent très probablement à l'écosystème de leur proie basé sur la description approximative que le Roi leur a donnée. Un Nain de Mithril, cependant, souligne que le côté droit a un air plus humide, un signe possible d'un lac ou d'une autre source d'eau qui peut être l'habitat de la créature. Mais Kubrak sait, et c'est Kubrak qui décide."
 verkaldromak.33.a:0 "« Nous avons une carte, et heureusement, un chemin secret. »"
 verkaldromak.33.b:0 "« À gauche, camarades ! »"
 verkaldromak.33.c:0 "« On ne peut jamais se tromper en allant à droite. »"

 verkaldromak.34.t:0 "Premiers Problèmes"
 verkaldromak.34.d:0 "Kubrak et son expédition se sont enfoncés plus profondément dans les profondeurs, s'arrêtant occasionnellement pour des pauses. Le groupe s'arrête dans une caverne de fouille incomplète, et y campe. Kubrak mâche ses rations de champignons frits tout en gardant un œil sur les environs. Un peu de précaution n'a jamais fait de mal à personne.\n\nHélas ; ses efforts sont gaspillés car l'ennemi s'annonce avec des cris stridents, résonnant à travers les cavernes sombres, qu'il réciproquent de manière bourrue avec un arc et un rugissement à ses compagnons, suivi d'une chaîne de jurons tandis qu'ils s'assemblent hâtivement. Correct au mieux. Mais il les percera plus tard. Pour l'instant, il y a de la gloire à avoir."
 verkaldromak.34.a:0 "CHAAAARGEEEEZ !"

 verkaldromak.35.t:0 "Descendant Toujours Plus Bas"
 verkaldromak.35.d:0 "Allant plus loin en bas, l'expédition de Kubrak continue sans beaucoup de changement dans le rythme et le paysage. Bien que les cartes les aident à orienter leur emplacement, ce n'est pas vraiment d'une grande aide, car cette étendue est simplement un couloir de pierre droit. L'ennui enlise lentement les esprits des compagnons de Kurbrak, lui inclus. Écrivant dans son livre, il fait quelques gribouillis désordonnés pour corriger les erreurs qu'il avait précédemment négligées, passant le temps. Un jour cependant, une souris particulière commence à traquer le groupe, rendant sa présence connue avec ses couinements ennuyeux jour et nuit. Beaucoup, beaucoup de tentatives pour tuer le RAT ennuyeux finissent toutes par échouer, et il continue d'éviter tous les pièges qu'ils ont posés. Il semble aussi passer à travers les pièges complètement, car il apparaît dans toutes les directions qu'il lui plaît, peu importe la direction.\n\nFinalement, le maudit rat est coincé contre le mur ! Marteau levé, et avec un cri, Kubrak l'abat avec un poids énorme. Pourtant au dernier moment, le rat saute vers un trou dans les murs de la caverne. Avec le marteau le poursuivant, le rat s'y précipite, et le mur de la caverne se brise. Le choc remplit le groupe tandis que le rat se sauve en couinant dans l'obscurité lointaine. Ce système de cavernes n'était pas mentionné dans les cartes du tout. Confirmant son intuition, Kubrak martèle les murs de cavernes qu'ils avaient passés avant, et certaines parties se brisent effectivement. Il avance alors avec sa torche, marchant immédiatement sur quelque chose de mou. Immédiatement, la lumière grandit de ses pieds et vers les murs proches. Divers champignons jonchent le sol et les murs, formant une surcroissance à travers la large caverne. Le rat, le long couloir, et ce mur de caverne apparemment artificiel. Rien de tout cela n'est naturel. Finalement, ils sont sur le bon chemin vers leur proie."
 verkaldromak.35.a:0 "Richesse et inconnu. L'épice d'une bonne aventure !"

 verkaldromak.36.t:0 "Embuscade !"
 verkaldromak.36.d:0 "L'expédition se déplace à travers ce nouvel environnement avec à la fois curiosité et prudence. Kubrak ne fait pas exception ; même avec tout ce qu'il a vu, peu peuvent égaler l'attrait bizarre de cet endroit. Champignons fluorescents au plafond, leurs longues tiges semblent bouger aux caprices du vent. Même les plus légers mouvements obtiennent une réaction de ceux-ci, un peu comme les champignons qui se plient et se cachent de leur présence. Certains étaient aussi comme le champignon-ronce, un champignon qu'il vient de nommer, imposant en hauteur et avec une dureté non inférieure au bois de fer. Autant que Kubrak soit tenté de juste s'arrêter et décrire ces innombrables curiosités dans son livre, il se force à rester éveillé, continuant à donner des ordres. Ils doivent éclaireur la zone pour des provisions, ennemis, et tenter de cartographier la zone pour au moins obtenir leurs repères avant qu'ils marchent de l'avant. Après ce qui semble des jours, quelques nouvelles d'un ami familier les salue finalement. La voix de l'éclaireur qu'ils ont envoyé devant les appelle - les couinements familiers d'un rat sont entendus encore !\n\ngonna continue tomorrow. intend it to be rat found to be on the ground with pulsing red veins on its body.\n\nD'étranges animaux ont sauté d'en haut ! nous les avons tués, mais il y a eu quelques pertes :("
 verkaldromak.36.a:0 "N'arrêtons pas, nous devons aller plus vite"
 verkaldromak.36.b:0 "Prenons leurs peaux, elles pourraient être nécessaires plus tard"

 verkaldromak.37.t:0 "Où Allons-Nous"
 verkaldromak.37.d:0 "L'expédition entre dans une énorme caverne avec un sol plutôt friable. À leur entrée, un étang alimenté par une cascade et rempli de poissons forme une petite péninsule. Le groupe décide de se reposer et tandis que la plupart attrapent quelques poissons pour refaire le stock d'au moins de la nourriture, un petit groupe commence à éclaireur la caverne plus loin.\n\nIls s'en tiennent au mur et bougent dans le sens des aiguilles d'une montre. La caverne n'a vraiment pas beaucoup plus à offrir mais ils trouvent trois sorties. D'abord un puits descendant de trente quarante mètres tout droit, accessible seulement s'ils utilisent une partie de leur corde restante, puis un tunnel qui semble avoir été mangé dans la pierre et enfin une stalagmite avec une spirale autour permettant de sauter dans un tunnel plus haut sur le mur.\n\nQuand ils reviennent et donnent leur rapport, le groupe décide d'une voie."
 verkaldromak.37.a:0 "Nous devons aller plus profond."
 verkaldromak.37.b:0 "Il y a de l'eau qui vient d'en haut, montons."
 verkaldromak.37.c:0 "Peut-être que la bête qui a mangé la pierre était le kraken ?"

 verkaldromak.38.t:0 "Petit Animal"
 verkaldromak.38.d:0 "Tandis que le groupe voyage le long du tunnel, ils voient un petit animal blanc et duveteux sautant à travers leur chemin. Se demandant comment quelque chose d'aussi mignon pourrait survivre ici, ils s'approchent. Soudainement l'animal saute deux mètres sur le premier nain et le décapite d'une morsure. Le reste dégaine leurs armes et charge la bête."
 verkaldromak.38.a:0 "Si ce n'était pour la grenade, nous serions tous morts maintenant."
 verkaldromak.38.b:0 "La mort attendait tous avec de méchantes, grandes, dents pointues."

 verkaldromak.39.t:0 "Animaux Étranges"
 verkaldromak.39.d:0 "Le groupe entre dans une caverne densément couverte de champignons. Ils rencontrent un groupe d'étranges quadrupèdes se nourrissant des champignons. Ils ont des bois blancs avec leur moitié avant étant jaune orange avec des taches noires tandis que leur moitié arrière est l'inverse et leur queue noire se termine par un globe.\n\nIls s'approchent des animaux mais quand ils se rapprochent, les queues se lèvent soudainement et présentent deux yeux et une bouche pleine de dents tranchantes. En un clin d'œil les animaux chargent les nains à reculons et sont sur eux."
 verkaldromak.39.a:0 "Visez les têtes !"
 verkaldromak.39.b:0 "Ils étaient si rapides que le groupe ne pouvait même pas dégainer leurs armes."

 verkaldromak.40.t:0 "Quel Monstre !"
 verkaldromak.40.d:0 "Le groupe marche à travers une sorte de forêt poussant le long d'une rivière souterraine quand soudainement une bande de tentacules sortent des buissons de leur droite, attrapent une bande de nains et les traînent.\n\n« C'est le kraken ! Après eux ! » crie le dirigeant et le groupe sprint sur le chemin que leurs camarades ont été traînés il y a seulement quelques secondes. Rapidement ils atteignent une clairière jonchée d'os seulement pour voir les nains disparaître dans la gueule béante d'une plante. Totalement surpris, le groupe perd son élan. Au moment où ils récupèrent du choc, ils remarquent la forêt autour d'eux prendre vie tandis que des douzaines de racines et de lianes serpentent dans leur direction."
 verkaldromak.40.a:0 "C'était un combat difficile. Malheureusement, ce n'était pas le kraken que nous avons tué..."
 verkaldromak.40.b:0 "Il y a une bête à tentacules là-bas attendant de réclamer toute vie naine."

 verkaldromak.41.t:0 "Perdus dans les Cavernes"
 verkaldromak.41.d:0 "Le groupe entre dans une caverne avec plusieurs sorties. Ils en choisissent une et la suivent pendant quelque temps jusqu'à ce qu'ils frappent un éboulement. Ils reviennent et essaient la suivante seulement pour entrer dans la caverne encore ailleurs. La suivante devient si étroite que même un gobelin puant ne pourrait pas passer. La quatrième se termine sur les rives d'un lac géant et la cinquième à mi-chemin d'un canyon profond. Finalement la dernière semble mener quelque part."
 verkaldromak.41.a:0 "Au moins nous sommes revenus sur la bonne voie."

 verkaldromak.42.t:0 "Jolies Fleurs"
 verkaldromak.42.d:0 "Ensanglantés, en haillons, et épuisés. Les cavernes bizarres abritent des yeux hostiles, traquant au-delà de la portée des faibles torches de l'expédition. Kubrak et ses compagnons ne peuvent que rassembler leur force pour traîner leurs pieds et garder leurs yeux ouverts, mais même cela ne durera pas. Alors qu'ils sentent les ténèbres ramper au coin de leur conscience, le sol sous eux s'effondre. Kubrak ferme ses yeux pour embrasser la fin, pourtant ce sur quoi ils atterrissent n'est pas le sol dur de la caverne ou une stalagmite, mais quelque chose de doux. L'esprit de Kubrak s'emballa d'horreur tandis qu'il imaginait dans quelle bête ils étaient tombés. Il tente vainement de se lever et courir, seulement pour tomber sans un seul pas pris. Tout en un mouvement rapide,\n\nLes membres de l'expédition se trouvent entourés de fleurs doucement luisantes, certaines fragmentées après avoir amorti leur chute. Une lueur plus chaude remplit les membres du groupe ; les yeux dans l'obscurité ne se trouvent pas ici. Peut-être que le groupe peut se reposer un moment ?"
 verkaldromak.42.a:0 "Tout ira bien"

 verkaldromak.43.t:0 "Un Complexe de Cavernes"
 verkaldromak.43.d:0 "Le groupe rentre dans la caverne trop familière avec l'étang. La voie qu'ils ont choisie n'a mené à rien et donc ils sont revenus. Maintenant ils ont un choix à faire : font-ils une autre tentative ou abandonnent-ils simplement et retournent à Verkal Dromak ?"
 verkaldromak.43.a:0 "Peut-être que le puits était le bon chemin."
 verkaldromak.43.b:0 "Peut-être aurions-nous dû monter d'où venait l'eau."
 verkaldromak.43.c:0 "Essayons de suivre le tunnel creusé à la place."
 verkaldromak.43.e:0 "Le sol est assez mou, nous ferons notre propre chemin !"
 verkaldromak.43.r:0 "C'était une tentative futile d'aller aveuglément dans les profondeurs de toute façon."

 verkaldromak.301.t:0 "L'expédition est morte"
 verkaldromak.301.d:0 "L'expédition a été brisée. Tout le monde est mort.\n\nTout le monde sauf Kubrak ! Comme le dernier homme brave, il a survécu en se cachant derrière une grosse pierre dans la caverne. Quand la bête est partie, il a décidé qu'il devait retourner à la forteresse. Cet endroit est trop dangereux à explorer."
 verkaldromak.301.a:0 "Allons-y."

 verkaldromak.302.t:0 "Kubrak"
 verkaldromak.302.d:0 "Kubrak est arrivé à la forteresse. Avec tant de blessures que tout le monde se demandait pourquoi il vivait encore.\n\nNotre expédition a échoué. Voulons-nous engager des aventuriers de la guilde ? Peut-être qu'ils peuvent gérer le Kraken..."
 verkaldromak.302.a:0 "Nous devrions le faire."
 verkaldromak.302.b:0 "C'est trop cher."

 verkaldromak.44.t:0 "Que Dire au Roi ?"
 verkaldromak.44.d:0 "Le groupe retourne à Verkal Dromak. Sur le chemin du retour, ils ont débattu pendant des heures quoi dire de leur expédition. Une dispute à propos d'honneur, richesse, réputation et peut-être leur mort qui au final ne peut porter que des fruits dont seuls quelques-uns peuvent vraiment être heureux. Le dernier matin avant de rentrer dans la civilisation, ils se sont rassemblés et ont tenu un vote."
 verkaldromak.44.a:0 "Désolé, nous n'avons rien trouvé."
 verkaldromak.44.b:0 "Il est mort et nous avons même sa peau comme preuve."
 verkaldromak.44.c:0 "Vous aviez raison notre seigneur, c'était une bête terrible mais elle repose maintenant."
 verkaldromak.44.e:0 "Nous l'avons trouvée mais elle était trop forte. Nous sommes les seuls survivants."

 verkaldromak.45.t:0 "Rien Ne Reste Caché Pour Toujours"
 verkaldromak.45.d:0 "Le groupe s'en serait tiré avec leur mensonge. Mais comme c'est la façon des aventuriers, ils tendent vers une boisson incontrôlable et l'un d'eux a laissé échapper la vérité. À leur malheur, cela s'est passé juste devant des gardes loyaux le traînant en prison pour obtenir toute la vérité d'eux."
 verkaldromak.45.a:0 "N'aurait pas dû dire ça, n'aurait pas dû dire ça."

 verkaldromak.46.t:0 "Engager des Experts"
 verkaldromak.46.d:0 "Il semble qu'une bande d'aventuriers célèbre ait entendu parler de notre expédition ratée et ils sont venus offrir leurs compétences contre pièces. Ils viennent de la côte du Golfe de Rahen et prétendent être expérimentés dans le meurtre de krakens."
 verkaldromak.46.a:0 "Nous devrions le faire."
 verkaldromak.46.b:0 "C'est trop cher."

 verkaldromak.47.t:0 "Il Est Toujours Là-Bas"
 verkaldromak.47.d:0 "Il semble qu'une bande d'aventuriers célèbre ait entendu parler de notre expédition ratée et ils sont venus offrir leurs compétences contre pièces. Ils viennent de la côte du Golfe de Rahen et prétendent être expérimentés dans le meurtre de krakens"
 verkaldromak.47.a:0 "Nous devrions le faire."
 verkaldromak.47.b:0 "C'est trop cher."

 verkaldromak.48.t:0 "Le Kraken est Tué !"
 verkaldromak.48.d:0 "Les aventuriers Raheni que nous avons engagés semblaient valoir chaque pièce d'or qu'ils exigeaient. Aujourd'hui ils sont revenus et ont présenté à la cour des morceaux de peau de l'immonde bête. Ils semblent amochés mais n'ont pas perdu un seul membre, vraiment nous devrions engager des étrangers plus souvent."
 verkaldromak.48.a:0 "Et encore nos rêves nous ont menés en sécurité."

 verkaldromak.49.t:0 "Mensonges, Sacrés Mensonges, et Aventuriers"
 verkaldromak.49.d:0 "Nos scientifiques se présentent devant leur dirigeant avec des pas incertains. « Mon seigneur, » l'un d'eux commence à parler d'une voix tremblante « il semble que nous ayons été trompés. La peau sur laquelle nous expérimentons depuis des semaines maintenant ne vient certainement pas d'un seul être et probablement même pas d'un kraken. »\n\n[Root.Monarch.GetName] fulmine et demande une chasse à l'homme offrant une quantité significative d'or pour tout indice significatif.\n\nMaintenant, que faut-il faire avec le Kraken ?"
 verkaldromak.49.a:0 "Nous n'attraperons jamais ce maudit Kraken. Laissons le monstre tranquille."

