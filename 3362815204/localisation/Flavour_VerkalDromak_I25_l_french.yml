 verkaldromak.160.t:0 "Marcher vers le Désastre en Dormant"
 verkaldromak.160.d:0 "Au cours de notre mission diplomatique, notre ambassadeur s'est involontairement empêtré dans un conflit territorial complexe et générationnel entre l'état et la noblesse. Bien que la guerre soit improbable, la perpétuation de ce fiasco a tendu notre relation."
 verkaldromak.160.a:0 "Nous ne pouvons que nous excuser."
 verkaldromak.160.b:0 "Vite ! Envoyez un autre diplomate - un formé pour nettoyer ce genre de gâchis."

 verkaldromak.161.t:0 "Au Fond de ses Verres"
 verkaldromak.161.d:0 "Au milieu de l'hibernation rituelle de [Root.Monarch.GetName], la vision d'une taverne animée l'envahit. Parmi les nombreux clients se trouvent deux nains - l'un vaguement reconnaissable comme un espion à notre service, et un autre entièrement inconnu. Notre espion semble ivre - et semble babiller librement sur des secrets d'état sensibles !"
 verkaldromak.161.a:0 "Non, bon sang ! Que faites-vous !?"
 verkaldromak.161.b:0 "Ha ! Cet imbécile croit chaque mensonge sortant de la bouche de notre homme !"

 verkaldromak.163.t:0 "Ordre Dans le Royaume Endormi"
 verkaldromak.163.d:0 "Le plus grand défi de notre administration a été d'appliquer la volonté de [Root.Monarch.GetName] pendant les mois où [Root.Monarch.GetSheHe] dort. Nos ouvriers sont plus difficiles à motiver, nos nobles plus enclins aux querelles, et dans ce cas - nos gardes sont moins diligents concernant la diffusion d'une situation.\n\nAujourd'hui à [Root.Capital.GetName], une bagarre à poings entre deux nains ivres a été autorisée à escalader d'abord en bagarre entre les occupants de la taverne, et puis en chaos pur qui engloutit une grande partie de la zone. Une quantité significative de dégâts a été faite avant que nos hommes puissent la contrôler."
 verkaldromak.163.aa:0 "Il pourrait falloir des années pour réparer tout cela..."
 verkaldromak.163.ba:0 "[Root.Adm_Advisor.GetName] a pu rallier les gardes mais s'est blessé."
 verkaldromak.163.ca:0 "[Root.Dip_Advisor.GetName] a pu rallier les gardes mais s'est blessé."
 verkaldromak.163.da:0 "[Root.Mil_Advisor.GetName] a pu rallier les gardes mais s'est blessé."
 verkaldromak.163.ea:0 "Nous devons réveiller [Root.Monarch.GetName], peu importe le risque !"
