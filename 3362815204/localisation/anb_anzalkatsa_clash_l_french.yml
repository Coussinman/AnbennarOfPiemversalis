 #Décision
 anzalkatsa_switch_religious_school_title:0 "Abandonner la Philosophie Sculpturale Actuelle"
 anzalkatsa_switch_religious_school_desc:0 "Tandis que les débats du Conflit des Écoles font rage dans les salles des érudits, les rues des cités, et s'affrontent en escarmouches et guerres, il est devenu apparent que notre vision philosophique a perdu la faveur de la société des Hommes-Lézards. Notre peuple questionne les penchants de notre cour, et nombre d'érudits harangue notre souverain pour ce qu'ils qualifient de croyances erronées. Dans une telle situation, certains de nos conseillers recommandent que nous rompions avec nos croyances, et déclarions notre soutien à l'école opposée - de peur d'être laissés pour compte par les temps.\n\nBien que cela nous placerait du côté 'gagnant', nos conseillers suggèrent aussi que cela pourrait apporter de l'instabilité à la cour que de changer si fondamentalement notre doctrine. Sans mentionner la colère que cela suscitera chez les Naga, qui ont été nos conseillers principaux en matière de pratique religieuse. Ce serait pénétrer leur domaine et contredire ce qu'ils ont conseillé."

 #État de Conflit Sculpteur du Destin
 AnzalkatsaSchoolFightFate:0 "[Root.FateSculptorFight]"

 AnzalkatsaSchoolFightFateWon.1:0 "Notre philosophie s'est révélée supérieure à son adversaire, et a été acceptée comme la vraie voie vers le 333e Empire."

 AnzalkatsaSchoolFightFateLosing.1:0 "Nous sommes légèrement défavorisés dans le conflit des écoles, notre philosophie n'ayant pas autant d'influence que celle de notre adversaire."
 AnzalkatsaSchoolFightFateLosing.2:0 "Nous sommes défavorisés dans le conflit des écoles, beaucoup considérant notre philosophie comme rétrograde et arriérée."
 AnzalkatsaSchoolFightFateLosing.3:0 "Nous sommes lourdement défavorisés dans le conflit des écoles, la vaste majorité considérant notre philosophie comme digne seulement d'être suggérée par le Conseil des Fous de Yassa !"
 
 AnzalkatsaSchoolFightFateTied.1:0 "Nous sommes actuellement à égalité avec nos adversaires philosophiques !"
 
 AnzalkatsaSchoolFightFateWinning.1:0 "Nous sommes légèrement favorisés dans le conflit des écoles, notre philosophie étant acceptée plus facilement que celle de notre adversaire."
 AnzalkatsaSchoolFightFateWinning.2:0 "Nous sommes favorisés dans le conflit des écoles, notre philosophie étant défendue par beaucoup comme juste et la voie vers l'Anzalkatsa."
 AnzalkatsaSchoolFightFateWinning.3:0 "Nous sommes lourdement favorisés dans le conflit des écoles, nos croyances étant considérées comme les seules à tenir pour les vrais croyants du rêve du 333e Empire !"

