 #Événements
 AnzalkatsaSchoolFightEvents.0.t:0 "Nous sommes Victorieux"
 
 AnzalkatsaSchoolFightEvents.4.t:0 "Renaissance de l'Ancienne Pensée"
 AnzalkatsaSchoolFightEvents.4.d:0 "L'idée de redécouvrir et d'apprécier les œuvres anciennes n'est certes point étrangère - nous n'avions point besoin qu'un humain nous révèle les merveilles du passé, surtout notre passé - mais avec la propagation récente de l'idée d'une 'Renaissance' atteignant nos terres, elle a mené à une intensification de l'étude de nos anciens écrivains et théoriciens. Des œuvres telles que les Trois Cent Trente-Trois de Nulri Scribe-des-Rêves et De l'Équilibrage des Balances de Thuz Écaille-Bleue, considérées comme des exemples exemplaires de la production intellectuelle du 332e Empire, sont à nouveau consultées par des érudits de tous types à travers Taneyas. En tant que meilleurs préservateurs de ce passé, les textes et études de ces œuvres antiques proviennent des adeptes des Sculpteurs de l'Être, leurs temples affairés avec des scribes copiant et disséminant ces textes, tandis que les architectes étudient les bâtiments anciens de Zerat et Karassk et planifient les leurs pour être construits à leur image.\n\nL'essor et l'influence de ces œuvres ont naturellement mené à un renforcement des positions des Sculpteurs de l'Être. Ils arguent que ces œuvres prouvent la force du 332e Empire, et qu'en regardant le passé et les grandes œuvres qu'ils ont accomplies permet un meilleur façonnage du présent. Avec la sage connaissance de leurs prédécesseurs, tous les Hommes-Lézards seront mieux préparés pour l'arrivée du 333e Empire."
 AnzalkatsaSchoolFightEvents.4.a:0 "Ce ne sont point de vieux tomes poussiéreux qui recèlent le 333e Empire."
 AnzalkatsaSchoolFightEvents.4.b:0 "Nous trouverons notre avenir avec les leçons du passé."

 AnzalkatsaSchoolFightEvents.5.t:0 "Colonies Nouvelles et Colonies Anciennes"
 AnzalkatsaSchoolFightEvents.5.d:0 "Des nouvelles sont venues de l'étranger concernant une nouvelle terre - ou ancienne, selon certains récits, 'Aelantir'. Il apparaît que les Cannoriens ont commencé à explorer et coloniser cette terre, et créer leurs propres empires. Tandis que les nouvelles de ceci se sont répandues jusqu'à Taneyas, elles nous ont amenés à réfléchir sur notre propre histoire de colonisation, spécifiquement les efforts de l'ancien 332e Empire. Nombre d'adeptes des Sculpteurs de l'Être se sont attelés à récupérer les informations et histoire perdues concernant les institutions de colonisation, les archives de colonies perdues, et même le contact avec ces communautés d'Hommes-Lézards qui sont les vestiges de ces avant-postes perdus du 332e Empire.\n\nCe qui a été découvert s'est révélé plutôt fascinant, et largement discuté tant parmi les nobles que les intellectuels à travers Taneyas. La connaissance que nous nous sommes jadis étendus bien au-delà de nos terres actuelles dans Fangaula et le Marécage de l'Ombre, des institutions formidables qui permirent cette expansion, et des influences qui demeurent encore de cet âge antique de colonisation, a fait beaucoup pour accroître l'opinion envers le 332e Empire et son héritage. Les adeptes des Sculpteurs de l'Être ont fait beaucoup pour promouvoir cet effort, et nombre voient maintenant leur position comme la correcte - pourquoi détruire l'héritage d'un empire qui put accomplir une telle étendue et influence ?"
 AnzalkatsaSchoolFightEvents.5.a:0 "Ces diversions ne nous rapprocheront point du 333e empire !"
 AnzalkatsaSchoolFightEvents.5.b:0 "Les racines du 332e Empire s'étendent profondément, même hors de Taneyas."

 AnzalkatsaSchoolFightEvents.6.t:0 "L'Impression des Idées"
 AnzalkatsaSchoolFightEvents.6.d:0 "\"...Contrairement à ce que certains peuvent dire, nous ne pouvons nous fier au destin pour simplement survenir et faire naître notre 333e Empire. Ce n'est point quelque chose qui nous viendra ordonné, apparaissant quand le besoin s'en fait le plus sentir. Ce n'est point un pot qui ne bout que quand nous détournons le regard - où nous revenons et trouvons notre empire arrivé. C'est un destin que nous devons forger de nos propres mains, avec tout l'effort et la puissance que nous pouvons rassembler. Les flèches doivent être revendiquées, les Hommes-Lézards unifiés, et les anciennes voies abattues et piétinées pour faire place au futur.\n\nIls peuvent parler de laisser ceci à d'autres, les ankashyi, les naga et les soldats, mais n'est-ce point notre dessein de lutter pour ce but ? De se battre pour lui, de l'accomplir. Même nous, les humbles Hommes-Lézards de cette terre, devons faire tout ce que nous pouvons pour nous efforcer vers notre destinée. Aussi j'appelle maintenant vous tous : abattez le passé ! Expurgez-le et détruisez-le ! Trouvez tout ce qui demeure et mettez-y fin. Ensemble, nous nous rapprocherons toujours plus de notre avenir.\"-Extrait de 'Que devons-nous faire ?', un texte controversé imprimé par Kizwa Langue-de-Flamme en soutien aux Sculpteurs du Destin"
 AnzalkatsaSchoolFightEvents.6.a:0 "La presse d'imprimerie répandra nos croyances encore plus loin !"
 AnzalkatsaSchoolFightEvents.6.b:0 "Idées dangereuses qui n'attisent que le désordre."

 AnzalkatsaSchoolFightEvents.7.t:0 "Nouveaux Marchands, Nouvelles Idées"
 AnzalkatsaSchoolFightEvents.7.d:0 "\"...Bien que la nature expansive de notre correspondance et nos nombreuses discussions durant le voyage parlent d'elles-mêmes, je sens que je dois explicitement exprimer ma gratitude pour notre chaleureuse amitié. Bien que je ne fusse certes point étranger aux voies des peuples-étrangers, avant l'arrivée du voyage commercial que vous accompagniez, j'avais peu pensé à eux. Mais alors, en vous rencontrant, j'y fus véritablement introduit. Différentes formes de gouvernance, organisation politique, commerce, guerre, systèmes de croyance, et technologie... Tout fascinant et nouveau pour moi. Je chéris les livres que vous m'avez donnés, et les étudie tandis que je les traduis en Zytazashtu. Je sais que vous faites de même avec les livres que je vous ai offerts - j'espère seulement avoir été un tuteur suffisant dans notre langue pour vous permettre d'aborder les textes.\n\nComme je vous l'ai dit, je ne suis plus si unique parmi les Hommes-Lézards dans mon apprentissage et appréciation de la connaissance étrangère. De nouveaux marchands d'outre-mer visitent nos rivages chaque jour, et chacun d'eux aide à répandre de nouvelles idées, qu'ils soient Cannoriens, comme vous, ou Yanshenis, Rahenis, même quelques Nés-des-Ruines d'Aelantir ! Chacun d'eux apporte de nouvelles idées, qui ont influencé nos propres pensées. Beaucoup plus questionnent maintenant les voies de l'ancien 332e Empire, et leurs adhérents dans les Sculpteurs de l'Être. Les Sculpteurs du Destin arguent que, puisque certaines de ces nouvelles idées sont acceptables et bénéfiques aux Hommes-Lézards, ne devrions-nous point remplacer les anciennes voies par ces nouvelles, pour faire naître le 333e Empire ?\n\nJe ne sais de quel côté le débat finira inévitablement quand notre dernier Empire sera fondé, mais je sais maintenant de quel côté je me tiens.\n\nAvec mes Amicales Salutations,\nQakot Chevaucheur-de-Vagues\"\n-Extrait de la Correspondance Qakot-Amiera, $YEAR$"
 AnzalkatsaSchoolFightEvents.7.a:0 "Nous forgerons notre destin avec de nouvelles idées !"
 AnzalkatsaSchoolFightEvents.7.b:0 "Ces idées étrangères n'apporteront que ruine..."

 AnzalkatsaSchoolFightEvents.8.t:0 "Une Ancienne Menace"
 AnzalkatsaSchoolFightEvents.8.d:0 "Des nouvelles inquiétantes sont venues de ceux qui vivent aux frontières avec les tribus Ashhana, tandis que les tribus maudites-de-sang se sont trouvé un dirigeant unifié. Il règne sur la plupart de son peuple, et proclame son but d'amener le reste sous sa domination. Une telle entité politique unifiée et contrôlée des lézards Ashhana, peu importe leurs proclamations d'intentions envers les terres au-delà des tribus Ashhana, a apporté inquiétude et alarme à travers le reste des Hommes-Lézards.\n\nCeci a mené beaucoup à étudier le passé, pour voir quelles réponses s'y trouvent - et découvrir qu'il y en a peu. Le 332e Empire, après tout, fut abattu par les berserkers maudits-de-sang, et ainsi leurs textes offrent peu de réponses sur la manière de répondre au retour de cette grande menace. Ceci a mené à un grand épanchement de nouvelles idées, pensées et théories sur la meilleure façon de répondre à l'essor en puissance des Ashhana, souvent exprimées en critiques de l'approche du 332e Empire envers eux. Ceci a mené à une augmentation générale du prestige des Sculpteurs du Destin, dont les érudits mènent cette charge, et le soutien pour leurs croyances a grandi."
 AnzalkatsaSchoolFightEvents.8.a:0 "Notre empire final ne tombera point face à de tels ennemis."
 AnzalkatsaSchoolFightEvents.8.b:0 "Mais les tactiques éprouvées sont les meilleures !"

 AnzalkatsaSchoolFightEvents.9.t:0 "Idées Hérétiques"
 AnzalkatsaSchoolFightEvents.9.d:0 "Toute croyance des hommes-lézards est bâtie autour du but de la construction du final, 333e Empire. Tous ceux qui chassent dans les jungles, marchent dans l'armée, écrivent dans les cités, et accomplissent toute autre tâche, le font dans la croyance que cela rapproche notre destin d'un pas. C'est la raison pour laquelle nous nous levons le matin, et nous reposons le soir, et motive les actions et choix des dirigeants à travers Taneyas. Que ferait un rhadakaya s'il perdait ce dessein ? Comment pourrait-il exister sans lui ?\n\nC'est une question qui est devenue étonnamment et inquiétamment prégnante tandis que les dirigeants d'une nation d'Hommes-Lézards ont décidé d'abandonner l'Anzalkhatsa, jurant pour un système de croyance païen, uttalement étranger à ces terres et notre peuple. Tandis que cette nouvelle est digérée à travers Taneyas, les Sculpteurs de l'Être ont été prompts à proposer une explication pour cette action. Ils accusent les Sculpteurs du Destin, connus pour leur promotion et adoption d'idées étrangères, d'avoir poussé trop loin et maintenant d'inviter l'hérésie dans les cœurs des Hommes-Lézards. Bien qu'ils nient énergiquement l'accusation, nombre d'Hommes-Lézards y voient la vérité, et se sont détournés des Sculpteurs du Destin et de leurs arguments."
 AnzalkatsaSchoolFightEvents.9.a:0 "Ils ont poussé leurs études trop loin."
 AnzalkatsaSchoolFightEvents.9.b:0 "Le 333e Empire ne se trouvera point dans les croyances païennes !"

 AnzalkatsaSchoolFightEvents.10.t:0 "Une Nouvelle Menace"
 AnzalkatsaSchoolFightEvents.10.d:0 "Bien que notre terre n'ait jamais été totalement sûre des envahisseurs, ceux-ci ont souvent été limités à des incursions au mieux. Il y a eu un changement dans nos fortunes, cependant, tandis qu'une nouvelle menace organisée et sérieuse a lancé non seulement une intrusion, mais une vraie invasion de Taneyas non vue depuis celle qui brisa le 332e Empire. Des étrangers, peu familiers avec nos voies et même hostiles envers elles, ont réclamé domination sur de nombreuses colonies d'Hommes-Lézards et une large étendue de notre terre, perturbant les ambitions de tous les fidèles préparant notre peuple pour le 333e Empire.\n\nTandis que beaucoup cherchent des réponses sur pourquoi ceci s'est produit, les Sculpteurs du Destin ont été ciblés, beaucoup arguant que le désarroi et la division qu'ils ont apportés aux terres des Hommes-Lézards ont créé l'ouverture que ces envahisseurs hostiles ont exploitée. Si les Hommes-Lézards étaient encore unis dans le soutien du 332e Empire, ses institutions, richesse, et pouvoir, et non tentant d'abattre ces facettes, les envahisseurs auraient été repoussés, va l'argument. Ceci a causé une réaction contre les Sculpteurs du Destin, et un essor des adeptes des Sculpteurs de l'Être."
 AnzalkatsaSchoolFightEvents.10.a:0 "La pourriture du 332e est ce qui invite ces invasions, non ce qui les dissuade !"
 AnzalkatsaSchoolFightEvents.10.b:0 "La désunion qu'apportent les Sculpteurs du Destin a invité ce désastre."

 AnzalkatsaSchoolFightEvents.11.t:0 "De Nouvelles Cités Surgissent"
 AnzalkatsaSchoolFightEvents.11.d:0 "Un facteur que les Sculpteurs de l'Être pointent toujours en arguant leurs vues sont les cités impériales répandues à travers Taneyas. La majesté de leur architecture, la taille de leur population et la centralité dans le commerce et la gouvernance des Hommes-Lézards sont toute la preuve dont ils ont besoin de l'influence continue et du puissant héritage du 332e Empire. Si ce qu'ils construisirent était si pauvre, pourquoi les gens continuent-ils à affluer vers ces centres pour y vivre et travailler ? Pourquoi les Sculpteurs du Destin ne construisent-ils pas quelque chose de leur cru ?\n\nIl semble qu'une telle critique ait été prise à cœur, tandis qu'une nouvelle cité s'est élevée à grande proéminence, éclipsant même nombre des Cités Impériales. Ses origines ne reposent point dans l'ancien 332e Empire, mais dans la réalité moderne de Taneyas - non bâtie sur les ossements de l'ancien, mais au lieu construite depuis le sol comme quelque chose de frais et nouveau. Ceci a impressionné nombre d'Hommes-Lézards qui ont entendu parler ou même visité la nouvelle métropole, et voient maintenant les Sculpteurs du Destin - dont les croyants furent les principaux moteurs derrière cette nouvelle cité - comme corrects dans leurs croyances sur la pratique de l'Anzalkatsa."
 AnzalkatsaSchoolFightEvents.11.a:0 "Si vous la construisez, ils viendront."
 AnzalkatsaSchoolFightEvents.11.b:0 "Mais tous les chemins mènent à Zerat, n'est-ce pas ?"

 AnzalkatsaSchoolFightEvents.12.t:0 "Les Ashhana Réformés"
 AnzalkatsaSchoolFightEvents.12.d:0 "Des nouvelles choquantes se sont répandues rapidement à travers les cours des hommes-lézards, puis descendu vers la populace depuis ces cours - des visiteurs des terres Ashhana de Taneyas, qui sont justement cela - des visiteurs. Point des conquérants, envahisseurs, ou bêtes bavant d'intention de mort et destruction. Il semble qu'ils aient réussi à brider ce qu'ils appellent la 'malédiction-de-sang', qui les rend dans les brutes qu'ils sont largement connus comme étant dans les terres des hommes-lézards. Ils disent qu'ils l'ont conquise, et ne cherchent que paix et compréhension entre nos deux peuples 'frères', comme ils le décrivent.\n\nCette requête a été accueillie par des réponses plutôt différentes de différentes cours. Celles des Sculpteurs du Destin, toujours avides de changer la société des hommes-lézards, ont été plutôt accueillantes envers les Ashhana, et disposées à les entendre - dans certains cas, même envoyant des émissaires vers leurs terres pour continuer ces pourparlers. Les Sculpteurs de l'Être ont, conversement réagi avec dédain et suspicion. Ils y voient simplement une ruse de l'ennemi de tous les hommes-lézards civilisés pour continuer à saper les ambitions des fidèles Anzalkatsa - surtout considérant les croyances hérétiques des Ashhana. Parmi le peuple, les arguments de ces derniers sont devenus plus populaires, car ils se méfient toujours des hommes-lézards crocodiliens."
 AnzalkatsaSchoolFightEvents.12.a:0 "Sûrement devrions-nous leur donner une chance ?"
 AnzalkatsaSchoolFightEvents.12.b:0 "Ce sont des hérétiques barbares et rien de plus."

 AnzalkatsaSchoolFightEvents.13.t:0 "Karrask Endure"
 AnzalkatsaSchoolFightEvents.13.d:0 "La plupart estimaient que Karrask était bientôt destiné à être relégué aux livres d'histoire. D'abord attaqué par l'arriviste Katyradz Griffe-de-Rivière d'Asarta, puis par des rebelles sur les îles de Karshyr, il semblait à la plupart des observateurs extérieurs que Karrask, jadis l'un des plus puissants royaumes d'Hommes-Lézards quand il menait l'Entité Karassienne, tomberait face à ces envahisseurs et rebelles. Ceci ne fut que plus certain aux yeux de beaucoup après que Katyradz captura la forteresse d'Ashuzal, laissant la voie vers la cité de Karrask ouverte. Assailli de tous côtés par ces adversaires, la chute du bastion tant d'une Cité Impériale qu'un adepte des Sculpteurs de l'Être face à leurs opposants philosophiques annonçait à beaucoup dans quelle direction l'avenir des Hommes-Lézards résidait, et c'était dans les croyances des Sculpteurs du Destin.\n\nMais, malgré ces opposants et menaces rangées contre eux, Karrask a survécu - certes battu et meurtri par la rencontre, mais toujours debout en défiance de ceux qui tentèrent de le soumettre. Ceci a déjà envoyé des chocs à travers la société des Hommes-Lézards, surtout dans le sillage de la conquête de Zerat par Rayaz, qui marqua pour beaucoup la direction que prenait le vent en Taneyas. Beaucoup qui juraient par les Sculpteurs du Destin après ceci voient maintenant les Sculpteurs de l'Être sous un jour nouveau - et certains de plus arguent maintenant que la résilience de Karrask face à cette invasion justifie leurs croyances."
 AnzalkatsaSchoolFightEvents.13.a:0 "Ils peuvent ne point être tombés cette fois, mais ils le feront en temps voulu."
 AnzalkatsaSchoolFightEvents.13.b:0 "Les vrais croyants ne sont point si facilement battus !"

 AnzalkatsaSchoolFightEvents.14.t:0 "Les Sculpteurs de l'Être Prennent de Nouvelles Terres !"
 AnzalkatsaSchoolFightEvents.14.d:0 "Avec le dernier changement de terres en Taneyas, les adeptes des Sculpteurs de l'Être ont étendu leur contrôle sur les Cités Impériales. Déjà ils ont commencé le travail pour restaurer des parties du 332e Empire, reconstruisant ses symboles et iconographie, hissant ses bannières, et réparant des bâtiments construits sous son règne. Cette conquête et ce travail de restauration ont convaincu plus d'Hommes-Lézards de la justesse des croyances des Sculpteurs de l'Être, et travaillent maintenant à maintenir les institutions du 332e Empire."
 AnzalkatsaSchoolFightEvents.14.a:0 "Nouvelles sinistres."
 AnzalkatsaSchoolFightEvents.14.b:0 "Grandes nouvelles !"
   
 AnzalkatsaSchoolFightEvents.15.t:0 "Les Sculpteurs du Destin Prennent de Nouvelles Terres !"
 AnzalkatsaSchoolFightEvents.15.d:0 "Avec le dernier changement de terres en Taneyas, les adeptes des Sculpteurs du Destin ont étendu leur contrôle sur les Cités Impériales. Ils se sont attelés à retirer les symboles du 332e Empire en abattant son iconographie, piétinant ses bannières et dressant des plans pour remplacer les anciens bâtiments du 332e par de nouveaux. La conquête et le changement qu'ils mènent ont convaincu plus d'Hommes-Lézards de la justesse des croyances des Sculpteurs du Destin, et travaillent maintenant à apporter le changement qui rapprochera notre empire du destin."
 AnzalkatsaSchoolFightEvents.15.a:0 "Grandes nouvelles !"
 AnzalkatsaSchoolFightEvents.15.b:0 "Nouvelles sinistres."

 AnzalkatsaSchoolFightEvents.16.t:0 "Les Sculpteurs du Destin remportent le Conflit des Écoles"
 AnzalkatsaSchoolFightEvents.16.d:0 "Le destin est quelque chose de solide. C'est quelque chose que quiconque peut influencer, par ses paroles, actes et actions, pour rapprocher le destin ou le repousser. Il peut être tracé dans les étoiles, et son cours rapproché. Cette croyance s'est révélée correcte, tandis qu'un adepte des Sculpteurs du Destin a fondé le 333e Empire. Il a balayé le passé du 332e Empire, abattant ses entités politiques, institutions et symboles et les remplaçant par tout et n'importe quoi de nouveau - qu'elles soient des idées et pratiques cultivées chez nous, ou celles adoptées de l'étranger. À travers cette connaissance nouvelle et cette pensée nouvelle, il a forgé un chemin vers l'Empire Final.\n\nLe destin qui reste pour ces Hommes-Lézards qui crurent dans les Sculpteurs de l'Être est de simplement admettre qu'ils avaient tort et embrasser les croyances des Sculpteurs du Destin comme ce qui a mené au 333e Empire. Déjà, nombre d'érudits qui juraient par cette croyance dénoncent leurs écrits l'exaltant, et certains chefs et dirigeants qui la suivaient nettoient tout signe de l'Empire Pénultième et le remplacent par la nouvelle symbologie du 333e. Et partout, tous croient que le 333e Empire rassemblera maintenant tous les Hommes-Lézards, et vers l'avenir."
 AnzalkatsaSchoolFightEvents.16.a:0 "Nous avons fait du destin le nôtre."
 AnzalkatsaSchoolFightEvents.16.b:0 "Il semble que nous avions tort après tout..."

 AnzalkatsaSchoolFightEvents.17.t:0 "Les Sculpteurs de l'Être remportent le Conflit des Écoles"
 AnzalkatsaSchoolFightEvents.17.d:0 "Le destin est quelque chose d'éphémère. On ne peut altérer son cours ou prédire son arrivée - il arrive simplement, et sera évident par lui-même une fois qu'il le fait. Cette croyance s'est révélée aux yeux de tous les Hommes-Lézards tandis qu'un adepte des Sculpteurs de l'Être a fondé le 333e Empire. Il a maintenu le passé du 332e Empire, renforçant ses institutions, maintenant ses Cités Impériales, et gardant vivant son héritage et ses symboles. À travers une réforme tranquille et soigneuse de ces pratiques et organisations antiques, apportant des changements subtils à ce qui était déjà en place, il s'est moulé dans l'Empire Final.\n\nLe seul choix laissé pour ces Hommes-Lézards qui crurent dans les Sculpteurs du Destin, jadis une vaste majorité des fidèles Anzalkatsa, est d'accepter qu'ils avaient tort, et que c'était la réforme soigneuse qu'ils détestaient tant qui a accompli la Prophétie du 333e Empire. Nombre d'Adeptes des Sculpteurs du Destin affluent maintenant vers les Cités Impériales en une sorte de pèlerinage, cherchant à laver leurs anciennes croyances en étant témoins de la grandeur des cités, et tout dirigeant non sous la domination de Khatalashya se hâte d'ériger l'iconographie du 332e, maintenant 333e empire."
 AnzalkatsaSchoolFightEvents.17.a:0 "Il y avait quelque chose dans le 332e après tout..."
 AnzalkatsaSchoolFightEvents.17.b:0 "Le 333e Empire est arrivé précisément quand il entendait le faire."