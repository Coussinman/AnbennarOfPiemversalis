l_french:
 horse_artillery:0 "Artillerie à Cheval"
 desc_horse_artillery:0 "Grâce à une coordination parfaite, les équipes peuvent rapidement mettre en batterie et tirer, puis se remballer et se déplacer. Cette tactique crée une artillerie rapide et à cadence de tir élevée."
 armed_neutrality_act:0 "Loi de Neutralité Armée"
 desc_armed_neutrality_act:0 "Nos marchands ont le droit de commercer sans ingérence étrangère et nous protégerons ce droit par les armes."
 public_road_act:0 "Loi des Routes Publiques"
 desc_public_road_act:0 "Consacrons une semaine entière par an de notre armée à l'entretien de nos infrastructures routières."
 rapid_integration_act:0 "Loi d'Intégration Rapide"
 desc_rapid_integration_act:0 "Notre excellente administration facilite grandement l'intégration des nouvelles provinces au sein de notre royaume."
 colonial_garrisons:0 "Garnisons Coloniales"
 desc_colonial_garrisons:0 "En établissant des garnisons permanentes outre-mer, nous pouvons encourager la croissance prospère de nos colonies."
 colonial_settlement_act:0 "Loi de Colonisation"
 desc_colonial_settlement_act:0 "Notre réserve importante de colons volontaires facilite le maintien d'une croissance coloniale constante."
 military_prowess:0 "Prouesse Militaire"
 desc_military_prowess:0 "Nos soldats sont nombreux et parfaitement entraînés. Le monde entier redoute notre puissance militaire."
 naval_school_act:0 "Loi des Écoles Navales"
 desc_naval_school_act:0 "En établissant des écoles navales, nous pourrons améliorer la qualité de nos amiraux et de nos marins."
 naval_infrastructure_act:0 "Infrastructure Navale"
 desc_naval_infrastructure_act:0 "Nous sommes capables de maintenir une vaste infrastructure navale pour soutenir davantage de navires."
 trained_marines_act:0 "Loi des Marines Organisés"
 desc_trained_marines_act:0 "Nos navires de guerre sont équipés de marines compétents, les rendant plus résistants aux tentatives d'abordage ennemies."
 exploration_charters:0 "Chartes d'Exploration"
 desc_exploration_charters:0 "Les expéditions vers les Terra Incognita sont coûteuses et risquées. Soutenir les explorateurs potentiels facilitera grandement leur tâche et rendra les résultats plus probables."
 superior_supply_system:0 "Système d'Approvisionnement Supérieur"
 desc_superior_supply_system:0 "Ravitailler les troupes en terres étrangères n'est jamais aisé. Heureusement, nous avons appris quelques astuces qui facilitent considérablement cette tâche. Pour plus de détails, consultez Hearts of Iron III sur la création d'un simulateur logistique parfait."
 state_missionaries_act:0 "Loi des Missionnaires d'État"
 desc_state_missionaries_act:0 "L'Administration de l'État parraine la promotion de la seule vraie foi."
 for_the_glory:0 "Pour la Gloire de Dieu"
 desc_for_the_glory:0 "Notre royaume abrite de nombreux hommes pieux qui montrent un vrai talent dans leurs professions."
 the_espionage_act:0 "Loi d'Espionnage"
 desc_the_espionage_act:0 "En utilisant les inventions les plus récentes, nous pouvons garder une longueur d'avance sur nos ennemis et rendre notre espionnage encore plus efficace."
 diplomatic_cooperation_act:0 "Coopération Diplomatique"
 desc_diplomatic_cooperation_act:1 "En intensifiant la coopération avec nos voisins, nous aurons un accès inégalé aux grands esprits à recruter pour notre cour."
 the_banking_system:0 "Le Système Bancaire"
 desc_the_banking_system:0 "Certains de nos commerçants ont déclaré leur désir d'établir un système bancaire. Si nous les soutenons, cela bénéficiera non seulement à eux, mais aussi à nous."
 new_naval_tactis:0 "Nouvelles Tactiques Navales"
 desc_new_naval_tactis:0 "Nos amiraux peuvent être un peu peu orthodoxes avec leurs tactiques de temps à autre, mais le succès leur donne raison."
 scientific_expeditions:0 "Expéditions Scientifiques"
 desc_scientific_expeditions:0 "En nous assurant qu'au moins une personne érudite fait partie de nos expéditions, nous pourrons apprendre et découvrir de nombreuses nouvelles choses bénéfiques pour notre économie."
 hired_adventurers_act:0 "Aventuriers Mercenaires"
 desc_hired_adventurers_act:0 "La perspective de richesses et de prospérité a attiré de nombreux aventuriers vers les terres nouvellement découvertes. En embauchant les plus compétents, nous nous assurerons que leurs services sont toujours à notre disposition."
 edict_of_toleration:0 "Édit de Tolérance"
 desc_edict_of_toleration:0 "Notre administration diligente protégera les droits accordés aux minorités religieuses de notre royaume."
 modern_siege_weapons:0 "Armes de Siège Modernes"
 desc_modern_siege_weapons:0 "Grâce à nos ingénieurs diligents, nous pouvons déployer des armes de siège toujours plus puissantes."
 superior_fortification_act:0 "Fortifications Supérieures"
 desc_superior_fortification_act:0 "Nous nous assurerons que nos forteresses sont toujours construites et équipées avec les technologies de pointe."
 modern_firearm_techniques:0 "Techniques d'Armes à Feu Modernes"
 desc_modern_firearm_techniques:0 "Les armes à feu sont devenues un atout vital pour nos armées. Nos dirigeants savent comment les utiliser à notre avantage."
 the_garrison_act:0 "Système de Garnison"
 desc_the_garrison_act:0 "Grâce à un système de garnison, nous pouvons nous assurer que les recrues sont affectées là où nous en avons le plus besoin."
 noble_loyalty_act:0 "Loi de Loyauté Nobiliaire"
 desc_noble_loyalty_act:0 "Nos espions s'assureront que nos nobles restent loyaux à la couronne, même en temps de troubles."
 manueline_architecture:0 "Architecture Adélinienne"
 desc_manueline_architecture:0 "Ce style innovant synthétise les aspects de l'architecture alénique tardive avec les influences des techniques busiliennes, esmariennes et daméiennes. Les constructions adéliniennes furent largement financées par les profits du commerce lucratif de reliques avec l'Aelantir et le Haless."
 trade_connection_policy:0 "Politique de Connexions Commerciales"
 desc_trade_connection_policy:0 "En utilisant les connexions de nos anciennes familles nobles, nous pouvons faciliter grandement la vie de nos marchands."
 the_colonial_nobility_act:0 "Loi de la Noblesse Coloniale"
 desc_the_colonial_nobility_act:0 "En créant une noblesse dans les colonies et en lui fournissant le pouvoir de tenir les populations locales d'une main de fer, nous établirons une excellente base de main-d'œuvre pour notre armée nationale."
 nobles_in_navy_act:0 "Traditions Navales Nobiliaires"
 desc_nobles_in_navy_act:0 "Nos nobles font partie intégrante de notre marine depuis longtemps. Leurs anciennes traditions et compétences seront très précieuses à l'avenir."
 chivalry_heritage:0 "Héritage Chevaleresque"
 desc_chivalry_heritage:0 "L'époque de la chevalerie est peut-être révolue, mais la cavalerie reste une arme puissante sur le champ de bataille. Nos nobles devront simplement s'adapter un peu."
 local_reserves_act:0 "Loi des Réserves Locales"
 desc_local_reserves_act:0 "Nos nobles s'assureront d'avoir toujours une réserve locale de soldats à leur disposition."
 nobility_from_battlefield_act:0 "Loi de Noblesse du Champ de Bataille"
 desc_nobility_from_battlefield_act:0 "Il y a toujours des nobles qui se distinguent sur le champ de bataille. En nous assurant que ces hommes valeureux reçoivent une place dans nos armées, nous améliorerons la qualité de nos troupes dans leur ensemble."
 compulsory_levy_act:0 "Loi de Levée Obligatoire"
 desc_compulsory_levy_act:0 "En augmentant le nombre de soldats que les nobles doivent fournir, nous pouvons déployer des armées encore plus importantes."
 shady_embassies:0 "Ambassades Occultes"
 desc_shady_embassies:0 "Combiner la ruse de nos espions avec l'élégance de nos ambassadeurs résultera en une création beaucoup plus rapide de nos revendications."
 merchant_embargo_act:0 "Loi d'Embargo Marchand"
 desc_merchant_embargo_act:0 "En soutenant nos propres commerçants avec des agents expérimentés, nous pouvons nous assurer que les marchands ennemis seront définitivement discrédités."
 diplomatic_defence_act:0 "Loi de Défense Diplomatique"
 desc_diplomatic_defence_act:1 "Pour défendre notre patrie, nous devons être prêts à maintenir un grand cabinet capable de gérer un vaste réseau complexe de relations pour assurer un équilibre international des pouvoirs."
 the_loyalty_act:0 "Loi de Loyauté"
 desc_the_loyalty_act:0 "Les citoyens loyaux qui révèlent des éléments dangereux dans nos territoires seront grandement récompensés par l'État."
 privy_council_establishment_act:0 "Loi d'Établissement du Conseil Privé"
 desc_privy_council_establishment_act:0 "Être informé des événements au sein de l'État est vital pour tout dirigeant. En établissant un conseil privé, nous pourrons garder un œil sur notre peuple."
 the_foreign_support_act:0 "Loi de Soutien Étranger"
 desc_the_foreign_support_act:0 "Parfois, la meilleure façon de vaincre nos ennemis est de retourner leur propre peuple contre eux. Coûteux, mais sûr."
 the_colonial_supervision_act:0 "Loi de Supervision Coloniale"
 desc_the_colonial_supervision_act:0 "Nos vice-rois ont été notoirement corrompus dans le passé. Nous ne tolérerons plus cela."
 naval_civilian_neutrality_act:0 "Loi de Neutralité Civile Navale"
 desc_naval_civilian_neutrality_act:0 "Nos espions peuvent fournir des informations vitales pour traiter avec les contrebandiers et les briseurs de blocus."
 deserteur_act:0 "Loi des Déserteurs"
 desc_deserteur_act:0 "Nous avons été bien trop indulgents avec les déserteurs dans le passé. Maintenant, nos agents s'assureront que les lâches subissent le sort qu'ils méritent."
 the_mercenary_registration_act:0 "Loi d'Enregistrement des Mercenaires"
 desc_the_mercenary_registration_act:0 "En gardant un œil sur les mercenaires de notre pays, nous pouvons nous assurer de bénéficier de leurs services quand nous en avons le plus besoin."
 the_royal_commission_act:0 "Loi de Commission Royale"
 desc_the_royal_commission_act:0 "Vérifier les comportements suspects au sein de l'administration pourrait être une bonne idée de temps en temps. La création de commissions royales aidera certainement à réduire la corruption."
 anti_heresy_act:0 "Loi Anti-Hérésie"
 desc_anti_heresy_act:0 "Chacun doit toujours lutter contre les hérésies. Les hérésies sont punissables de mort !"
 naval_secrecy_act:0 "Loi du Secret Naval"
 desc_naval_secrecy_act:0 "Nous avons vu beaucoup de ce Nouveau Monde étrange. Des choses que nos ennemis aimeraient certainement connaître. Désormais, toutes les affaires navales seront considérées comme des informations secrètes."
 local_army_organisation:0 "Organisation de l'Armée Locale"
 desc_local_army_organisation:0 "Nous réorganiserons notre armée pour nous assurer que nos forces peuvent combattre efficacement quand et où elles sont nécessaires."
 streamlined_galley_production:0 "Production Rationalisée de Galères"
 desc_streamlined_galley_production:0 "Nos constructeurs navals nous disent que beaucoup pourrait être accompli en termes d'efficacité concernant la production de galères pour notre marine. En rationalisant et normalisant les processus de production et en s'assurant que les chantiers navals ne manquent jamais d'approvisionnement, nous poserons une base solide pour notre pays en tant que grande puissance navale."
 edict_of_resistance:0 "Édit de Résistance"
 desc_edict_of_resistance:0 "À travers notre clergé, nous promouvons l'idée de notre nation comme celle favorisée en guerre et que nous ne devons jamais perdre foi en notre droit sur cette terre. Combattre jusqu'au dernier souffle est l'esprit même de notre peuple."
 public_welfare_act:0 "Loi de Bien-être Public"
 desc_public_welfare_act:0 "Les pauvres doivent souffrir le plus en temps de troubles. Quelques petits dons aideront à soulager leur misère - et s'assurer que la populace ne prendra pas les torches et les fourches."
 the_spy_discovery_act:0 "Loi de Découverte d'Espions"
 desc_the_spy_discovery_act:0 "Notre administration sera toujours une cible de choix pour les espions ennemis. Mais il y a quelques choses que nous pouvons faire pour leur rendre la vie beaucoup plus difficile."
 les_invalides_act:0 "Loi des Invalides"
 desc_les_invalides_act:0 "Nos soldats âgés nous ont bien servis. Maintenant, c'est notre devoir de nous assurer qu'ils peuvent vivre une vie digne à la fin de leur carrière militaire."
 enforce_religious_law:0 "Faire Respecter la Loi Religieuse"
 desc_enforce_religious_law:1 "Regardons de beaucoup plus près nos saintes écritures pour distinguer les crimes et les sanctions pour notre société. Quand une société est gouvernée de manière vraiment pieuse, il sera plus facile pour les dévots de repérer les traîtres et les déviants."
 cloth_quality_edict:0 "Édit de Qualité des Tissus"
 desc_cloth_quality_edict:0 "Pour assurer une meilleure qualité des tissus offerts sur le marché, nous déclarons que si le tissu offert par un marchand n'est pas jugé de qualité satisfaisante à trois occasions séparées, ce marchand sera attaché à un poteau avec ledit tissu attaché à lui en guise de punition."
 policy_of_calculate_delay:0 "Politique de Retard Calculé"
 desc_policy_of_calculate_delay:0 "Avec des promesses et des assurances de sécurité et de tolérance, nous pouvons convaincre les incroyants de notre royaume de rester paisibles et désarmés. Cela devrait au moins temporairement retarder la menace d'une guerre civile religieuse jusqu'à ce que nous soyons mieux équipés pour traiter leur méchanceté et les ramener à la vraie foi."
 production_quota_act:0 "Loi des Quotas de Production"
 desc_production_quota_act:0 "Établir et faire respecter des quotas de production plus élevés nous permettra simplement d'obtenir plus de revenus en produisant plus de biens."
 encouragement_of_merchant_navy:0 "Encouragement de la Marine Marchande"
 desc_encouragement_of_merchant_navy:0 "L'encouragement de l'expansion de la marine marchande privée nous permettra d'augmenter notre influence commerciale à travers le monde."
 black_chamber_act:0 "Loi de la Chambre Noire"
 desc_black_chamber_act:0 "Nous devrions créer une agence gouvernementale dédiée chargée de tout ce qui concerne l'espionnage, la crypto-analyse et les opérations secrètes."
 revenue_farming:0 "Fermage des Revenus"
 desc_revenue_farming:0 "Le fermage fiscal ou des revenus est l'une des pratiques les plus anciennes pour obtenir un revenu sûr et régulier pour l'État ou pour assurer un investissement même là où il nécessiterait plus de capital que l'État pourrait être disposé à dépenser à un moment particulier. Le fermage des revenus stimulerait certainement aussi la croissance de notre secteur financier."
 the_tolerance_act:0 "Loi de Tolérance"
 desc_the_tolerance_act:0 "Il est important que nous soutenions les divers groupes religieux de notre société et que nous n'essayions pas d'imposer une seule religion à nos citoyens."
 commercial_embassies:0 "Ambassades Commerciales"
 desc_commercial_embassies:0 "Nos ambassadeurs à l'étranger ne devraient pas seulement agir comme envoyés, ils devraient aussi être chargés de protéger et de promouvoir notre commerce. Ils devraient veiller à ce que tous les accords passés continuent d'être étendus et honorés dans les cours étrangères et ne devraient pas hésiter à espionner nos concurrents pour saboter leurs efforts."
 naval_exploration_act:0 "Loi d'Exploration Navale"
 desc_naval_exploration_act:0 "Réaménager nos navires pour l'exploration des mers inconnues leur permettra de s'aventurer plus loin de nos côtes."
 active_foreign_recruitment_act:0 "Loi de Recrutement Étranger Actif"
 desc_active_foreign_recruitment_act:0 "Notre nation devrait être connue pour bien payer les mercenaires combattant pour notre cause, attirant ainsi plus d'hommes capables."
 sapper_regiments_act:0 "Loi des Sapeurs"
 desc_sapper_regiments_act:0 "Une règle militaire qui insiste pour que chaque régiment d'infanterie garde une escouade de sapeurs pour quand les fortifications doivent être prises."
 vassal_taxation_policy:0 "Politique de Taxation des Vassaux"
 desc_vassal_taxation_policy:0 "Assurer une position plus agressive dans la taxation des nations sujettes fournira un meilleur flux d'or vers nos coffres."
 the_stamp_act:0 "Loi du Timbre"
 desc_the_stamp_act:0 "Nous devrions activement imposer des taxes supplémentaires sur nos colonies."
 weapon_quality_standards:0 "Standards de Qualité des Armes"
 desc_weapon_quality_standards:0 "Nous devrions activement superviser la production d'armes pour nous assurer qu'elles répondent à nos hautes exigences."
 colonial_administration_act:0 "Loi d'Administration Coloniale"
 desc_colonial_administration_act:0 "En fournissant un meilleur contrôle et une meilleure administration de notre effort colonial, nous pouvons assurer une meilleure concentration de nos colons pour le bien de la nation."
 trade_kontor_network:0 "Réseau de Comptoirs Commerciaux"
 desc_trade_kontor_network:0 "En maintenant des avant-postes commerciaux dans les pays étrangers, nous aurons l'opportunité de contrôler leur commerce sans avoir à combattre pour la terre."
 underhanded_diplomacy_act:0 "Loi de Diplomatie Sournoise"
 desc_underhanded_diplomacy_act:0 "Parfois, les gens ont besoin d'un 'cadeau' quand vous essayez de les persuader. En canalisant plus de nos ressources vers nos diplomates, nous pouvons plus facilement faire voir aux gens les choses à notre façon."
 mandatory_service:0 "Service Obligatoire"
 desc_mandatory_service:0 "Pour défendre les idéaux égalitaires de notre nation, toute la population a l'obligation obligatoire de servir dans toute capacité de service militaire ou civil une fois dans sa vie. Quel que soit le statut ou le sexe, nous prospérons ensemble, nous mourons ensemble."
 native_translators_act:0 "Loi des Traducteurs Natifs"
 desc_native_translators_act:0 "Les gens qui ont survécu dans ces terres étrangères pendant des générations pourraient s'avérer bénéfiques à nos colons s'ils sont approchés de la bonne manière."
 military_zeal_act:0 "Loi de Zèle Militaire"
 desc_military_zeal_act:0 "Augmenter le nombre de prêtres dans les rangs de notre armée aidera à convaincre nos soldats que Dieu est de notre côté en guerre et qu'ils font l'œuvre de Dieu."
 new_model_army_policy:0 "Loi de la Nouvelle Armée Modèle"
 desc_new_model_army_policy:0 "Pour défendre la république, nous devons maintenir une armée professionnelle bien entraînée avec un corps d'officiers entièrement professionnel la commandant."
 levee_en_masse:0 "Levée en Masse"
 desc_levee_en_masse:0 "Quand la république est en danger, tous les hommes valides sont obligés de se précipiter dans le service militaire pour la défendre."
 professional_diplomatic_corps:0 "Corps Diplomatique Professionnel"
 desc_professional_diplomatic_corps:0 "En employant des diplomates professionnels, et non pas seulement des gens ayant reçu le rang d'ambassadeur en raison de leur sang, nous gagnons en efficacité."
 letters_of_marque:1 "Corsaires Sponsorisés"
 desc_letters_of_marque:0 "En écrivant des Lettres de Marque à des capitaines privés entreprenants, ils renforceront la quantité de piraterie que nous pouvons faire."
 the_citizen_service_act:0 "Loi du Service Citoyen"
 desc_the_citizen_service_act:0 "Si les citoyens ont des avantages, ils ont aussi des devoirs envers l'État. Le service garantit la citoyenneté !"
 colonial_companies_act:0 "Loi des Compagnies Coloniales"
 desc_colonial_companies_act:0 "L'exploration est devenue profitable et nos marchands veulent aller plus loin que ne le permet leur richesse individuelle. En établissant des compagnies coloniales, nous pouvons exploiter leur capital pour explorer, étendre et exploiter."
 protected_shipping_lanes:0 "Loi des Voies de Navigation Protégées"
 desc_protected_shipping_lanes:0 "Nos navires transportant des biens commerciaux à travers le monde bénéficient de prendre des routes établies par la nature des vents et des océans. En sécurisant ces voies, nous pouvons nous assurer que notre commerce est mené à la fois en sécurité et efficacement."
 church_sponsored_guilds:0 "Guildes Parrainées par l'Église"
 desc_church_sponsored_guilds:0 "L'artisanat donne de nombreuses opportunités de célébrer le spirituel, donnant à nos dirigeants religieux des raisons de soutenir ce travail. Nous aidons la manifestation du divin dans la création du mondain."
 record_keeping_act:0 "Loi de Tenue de Registres"
 desc_record_keeping_act:1 "Avec une loi exigeant que nos diplomates gardent chaque contrat enregistré pour que les officiels de l'État puissent le lire, nous pouvons être plus efficaces dans nos efforts."
 military_allotment_act:0 "Loi d'Attribution Militaire"
 desc_military_allotment_act:0 "En attribuant des ressources à notre armée localement, nous pouvons maintenir suffisamment de main-d'œuvre pour rester préparés à la guerre sans dépendance accrue aux mercenaires."
 the_pioneer_policy:0 "Politique des Pionniers"
 desc_the_pioneer_policy:0 "L'État financera les entreprises de nos citoyens pour aller hardiment là où aucun de nous n'est allé auparavant."
 land_inheritance_act:0 "Loi d'Héritage Foncier"
 desc_land_inheritance_act:0 "En permettant au plus humble paysan d'hériter du droit de continuer à utiliser la terre que ses ancêtres utilisaient, nous gagnons en productivité en tant qu'État."
 chaplains_of_the_fleet:0 "Prêtres de la Flotte"
 desc_chaplains_of_the_fleet:0 "Les tempêtes déchaînées en haute mer peuvent tester la foi de tout marin, surtout celui voyageant dans un navire déchiré par la guerre. Les prêtres militaires de la Flotte aident nos recrues à maintenir l'espoir à travers les temps d'adversité."
 moral_economy_act:0 "Loi d'Économie Morale"
 desc_moral_economy_act:0 "Beaucoup d'États semblent faire tout ce qu'ils peuvent pour encourager le développement financier et commercial. Cela bouleverse grandement de nombreux sujets car c'est perturbateur à la nature prévue des choses. En concentrant la politique économique de notre État sur le maintien d'une économie morale appropriée, où les prix justes et les droits traditionnels sont respectés et protégés, nous donnerions un exemple à tous les autres à suivre."
 field_priests:0 "Prêtres de Campagne et Livres de Prières des Soldats"
 desc_field_priests:0 "Nous devons nous efforcer d'insuffler du zèle à nos soldats et de les rendre désireux de se sacrifier pour notre cause sainte. À tout moment, nous devons nous assurer qu'il y a un grand nombre de prêtres pour prendre soin de la santé spirituelle de nos hommes sur le terrain, pour les diriger dans le culte et pour prendre soin d'eux quand leurs vies se terminent. Nous devons aussi nous assurer qu'ils ne sont jamais sans livres de prières ou tout autre matériel religieux qu'ils pourraient désirer pendant nos campagnes."
 currency_council:0 "Conseil de la Monnaie"
 desc_currency_council:0 "En établissant un conseil de la monnaie pour superviser notre frappe, nous pouvons empêcher la dévaluation inutile de notre monnaie."
 policy_religious_freedom_act:0 "Loi de Liberté Religieuse"
 desc_policy_religious_freedom_act:0 "Accorder à tous les sujets la liberté de conscience dans l'adoration de toutes les divinités qu'ils jugent appropriées."
 the_redemption_act:0 "Loi de Rédemption"
 desc_the_redemption_act:0 "Encourager nos sujets égarés à sauver leurs âmes en accordant l'amnistie pour les offenses hérétiques en échange du retour au bercail."
 provincial_autonomy:0 "Autonomie Provinciale"
 desc_provincial_autonomy:0 "En accordant à nos provinces une certaine autonomie en matière de défense, nous rendrons plus difficile pour les ennemis à l'intérieur et à l'extérieur de nous les prendre."
 mission_of_civilize:0 "Mission de Civilisation"
 desc_mission_of_civilize:0 "C'est notre mission sainte de porter le flambeau de la civilisation aux coins sombres du monde et de sauver les âmes égarées qui y habitent."
 exchange_of_ideas:0 "Échange d'Idées"
 desc_exchange_of_ideas:0 "En encourageant activement l'incorporation d'idées et de pratiques étrangères dans notre culture, nous pouvons faciliter la mise en œuvre de nouvelles idées à l'avenir."
 vassal_obligations_act:0 "Loi des Obligations Vassaliques"
 desc_vassal_obligations_act:0 "Fixer dans la loi les obligations militaires et économiques précises que nos États clients ont envers nous."
 foreign_advisors:0 "Conseillers Étrangers"
 desc_foreign_advisors:0 "En ouvrant notre cour aux personnes de toutes nationalités, nous pouvons nous assurer d'obtenir les meilleurs conseils au moindre coût pour nous-mêmes, ainsi que de créer des liens diplomatiques précieux à l'étranger."
 vassal_integration_act:0 "Loi d'Intégration Vassalique"
 desc_vassal_integration_act:2 "Incorporer des terres étrangères dans notre pays est une affaire difficile et chronophage. En établissant une série de pratiques standard pour l'intégration, nous pouvons la faciliter."
 overseas_dominions:0 "Dominions d'Outre-mer"
 desc_overseas_dominions:0 "Gouverner des terres distantes est difficile, particulièrement quand ces terres sont à un océan de distance. En établissant des dominions gouvernés par des vice-rois locaux loyaux à la couronne, nous pouvons tirer le meilleur parti de ces terres."
 enlightened_aristocracy:0 "Aristocratie Éclairée"
 desc_enlightened_aristocracy:0 "Encourager l'éducation et de hauts standards littéraires parmi l'aristocratie pour s'assurer que les hommes dirigeant notre nation sont les plus proches adeptes de nos idéaux humanistes."
 the_liberation_act:0 "Loi de Libération"
 desc_the_liberation_act:0 "Annoncer notre intention de libérer les sujets opprimés des tyrans étrangers pour qu'ils puissent jouir du privilège de notre propre règne éclairé."
 visionary_thinkers:0 "Penseurs Visionnaires"
 desc_visionary_thinkers:0 "Notre pays est un bastion de la pensée intellectuelle et nos universités produisent certains des penseurs les plus brillants et les plus visionnaires du monde."
 the_transportation_act:0 "Loi de Transport"
 desc_the_transportation_act:0 "Établir un système fixe de frais de transport pour les biens pour encourager l'exportation de biens précieux."
 harbour_administration:0 "Administration Portuaire"
 desc_harbour_administration:0 "Établir un bureau national pour l'administration et l'entretien de nos ports."
 supply_convoys:0 "Convois d'Approvisionnement"
 desc_supply_convoys:0 "S'assurer que nos possessions d'outre-mer ont un accès régulier aux approvisionnements de la patrie."
 cultural_recognition_act:0 "Loi de Reconnaissance Culturelle"
 desc_cultural_recognition_act:0 "En reconnaissant le caractère distinctif et les contributions précieuses de nos cultures minoritaires, nous pouvons les faire se sentir plus incluses dans l'État."
 multilingual_diplomats:0 "Diplomates Multilingues"
 desc_multilingual_diplomats:0 "S'assurer que nos diplomates sont éduqués dans les langues des cours étrangères pour faciliter la compréhension entre nous et les autres cultures."
 native_assimilation_act:0 "Loi d'Assimilation Native"
 desc_native_assimilation_act:0 "Encourager activement l'assimilation des tribus natives dans nos colonies."
 cultural_understanding:0 "Compréhension Culturelle"
 desc_cultural_understanding:0 "Notre nation a une compréhension considérable des coutumes et traditions des cultures étrangères, nous permettant de nous fondre parfaitement dans leur société quand nécessaire."
 the_foreign_aid_act:0 "Loi d'Aide Étrangère"
 desc_the_foreign_aid_act:0 "L'Aide Étrangère, bien que certainement bonne pour notre réputation, peut aussi être un outil utile pour pousser nos agendas diplomatiques à l'étranger."
 cultural_unity:0 "Unité Culturelle"
 desc_cultural_unity:0 "En nous concentrant sur l'unité à travers la foi et les coutumes, nous pouvons faciliter l'assimilation des étrangers dans notre culture."
 foreign_political_allies:0 "Alliés Politiques Étrangers"
 desc_foreign_political_allies:0 "Les alliés sont bons à avoir, et en faisant que ces alliés poussent nos propres intérêts, nous pouvons augmenter notre influence diplomatique sur les autres États."
 loyal_governors:0 "Gouverneurs Loyaux"
 desc_loyal_governors:0 "La loyauté est la vertu la plus importante, et en s'assurant que les Gouverneurs des provinces distantes sont loyaux à la couronne avant tout, nous pouvons augmenter l'utilité de ces terres."
 a_rating_system:0 "Un Système de Classification"
 desc_a_rating_system:0 "Un système formel pour classer la classe de nos navires selon leur nombre de canons."
 merchant_protection_act:0 "Loi de Protection Marchande"
 desc_merchant_protection_act:0 "Le commerce est le sang vital du monde. En accordant des privilèges et une protection à nos marchands, nous pouvons nous assurer qu'ils le maintiennent coulant dans notre direction."
 the_foreign_relations_act:0 "Loi des Relations Étrangères"
 desc_the_foreign_relations_act:0 "Les diplomates sont bien sûr utiles pour la diplomatie, mais ils ont aussi un objectif secondaire d'espionner les autres États. En s'assurant que nos diplomates sont bien formés à l'espionnage sous le couvert d''établir des relations étrangères', nous pouvons prendre une longueur d'avance sur nos ennemis."
 the_citrus_statute:0 "Statut des Agrumes"
 desc_the_citrus_statute:0 "En exigeant que chaque navire stocke des fruits frais pendant son voyage, nos marins resteront forts et en bonne santé."
 terms_of_surrender_statute:0 "Statut des Conditions de Reddition"
 desc_terms_of_surrender_statute:0 "Nos officiers de navire emploient des tactiques peu orthodoxes forçant l'ennemi à rendre ses navires à notre marine."
 skilled_cartographers:0 "Cartographes Compétents"
 desc_skilled_cartographers:1 "En recrutant seulement les meilleurs cartographes pour faire nos cartes et nos cartes marines, nous pouvons augmenter la portée opérationnelle de nos capitaines."
 fortified_trading_posts:0 "Comptoirs Commerciaux Fortifiés"
 desc_fortified_trading_posts:0 "Établir des comptoirs commerciaux en terres étrangères est vital pour nos intérêts économiques, mais ils tendent à être à risque d'attaque de puissances étrangères et de locaux hostiles. En fournissant à chacun une petite garnison, nous pouvons réduire ce risque."
 the_integrated_administration_act:0 "Loi d'Administration Intégrée"
 desc_the_integrated_administration_act:0 "Intégrer nos États clients dans l'administration de l'État pour améliorer les revenus et simplifier la gouvernance."
 the_cooperation_act:0 "Loi de Coopération"
 desc_the_cooperation_act:0 "Encourager la coopération parmi nos commerçants pour qu'ils travaillent ensemble pour prendre le contrôle des routes commerciales lucratives."
 noble_captains:0 "Capitaines Nobles"
 desc_noble_captains:0 "Encourager la noblesse à voir la marine comme un chemin de carrière lucratif pour améliorer le leadership de nos marines."
 the_superior_armament_act:0 "Loi d'Armement Supérieur"
 desc_the_superior_armament_act:0 "Créer des exigences strictes pour la qualité et la taille des canons qui sont montés sur nos navires."
 superior_hull_designs:0 "Conceptions de Coque Supérieures"
 desc_superior_hull_designs:0 "Normaliser les conceptions de coque pour nos navires de guerre pour qu'ils soient mieux capables de résister à la fois au feu ennemi et à l'usure régulière."
 timber_importation_standards:0 "Standards d'Importation de Bois"
 desc_timber_importation_standards:0 "Créer des standards de qualité stricts pour les importations de bois que nous utilisons dans la construction navale."
 the_naval_conscription_act:0 "Loi de Conscription Navale"
 desc_the_naval_conscription_act:0 "Exiger que les jeunes hommes vivant dans les régions côtières fassent leur service dans la marine au lieu de l'armée."
 the_naval_supremacy_act:0 "Loi de Suprématie Navale"
 desc_the_naval_supremacy_act:1 "Un régime d'entraînement strict pour nos marins s'assurera que nos équipages de navires comprennent comment conduire le plus efficacement un blocus et la saisie de secours étranger au siège."
 the_maritime_intelligencer_unit:0 "Unité de Renseignement Maritime"
 desc_the_maritime_intelligencer_unit:0 "En entraînant des agents loyaux au sein de notre marine prêts à donner leur vie pour transmettre des informations à notre armée, nous pouvons profiter d'opportunités que nous aurions autrement manquées."
 the_nautic_education_act:0 "Loi d'Éducation Nautique"
 desc_the_nautic_education_act:0 "Assurer un haut standard d'éducation pour nos officiers navals pour qu'ils comprennent les principes vitaux de l'artillerie dans les batailles."
 zealous_captains:0 "Capitaines Zélés"
 desc_zealous_captains:0 "Sélectionner nos capitaines pour être des hommes de foi et de feu qui n'ont aucun scrupule à aborder les navires ennemis pour en venir aux prises avec le païen."
 autonomous_estates:0 "Domaines Autonomes"
 desc_autonomous_estates:0 "Accorder un certain degré d'autonomie politique aux domaines de nos sujets nous donnera plus de marge de négociation pour extraire des taxes de leurs terres."
 inspirational_leaders:0 "Dirigeants Inspirants"
 desc_inspirational_leaders:1 "S'assurer que nos officiers sont des hommes de raison et d'apprentissage qui peuvent inspirer les soldats ordinaires sur le champ de bataille."
 the_naval_inspection_act:0 "Loi d'Inspection Navale"
 desc_the_naval_inspection_act:0 "Créer un conseil d'inspection pour veiller au bien-être des marins réguliers de notre marine."
 the_preparation_act:0 "Loi de Préparation"
 desc_the_preparation_act:0 "L'apprentissage savant nous dit que la guerre est inévitable, mais elle peut aussi nous aider à comprendre quand elle est susceptible d'éclater pour que nous puissions nous y préparer."
 local_militias:0 "Milices Locales"
 desc_local_militias:0 "Donner un soutien d'État aux milices locales qui peuvent résister à l'incursion de troupes étrangères dans nos terres."
 unified_army_command:0 "Commandement d'Armée Unifié"
 desc_unified_army_command:0 "Inclure les armées de nos États sujets dans notre propre commandement pour que tout le monde reçoive les mêmes ordres et qu'il n'y ait pas de confusion sur le champ de bataille."
 guerilla_warfare:0 "Guerre de Guérilla"
 desc_guerilla_warfare:0 "Créer des caches d'armes et d'approvisionnements pour permettre à la population locale de résister à l'invasion étrangère."
 merchant_marine_act:0 "Loi de la Marine Marchande"
 desc_merchant_marine_act:0 "Donner un soutien d'État aux compagnies de navigation et de commerce pour s'assurer que nous avons une grande flotte commerciale qui peut être convertie en navires de guerre en temps de conflit."
 pen_rely_on_sword_act:0 "Loi de la Plume qui s'Appuie sur l'Épée"
 desc_pen_rely_on_sword_act:0 "Ne renonçant ni au pouvoir des actions ni au pouvoir des mots, notre nation enrôle à la fois de grands ambassadeurs et orateurs et la force militaire pour soutenir leurs arguments."
 taxation_with_representation:0 "Taxation avec Représentation"
 desc_taxation_with_representation:2 "Permettre à nos colonies d'être représentées dans notre gouvernement nous fournira un plus grand bassin de citoyens loyaux à l'État."
 the_combination_act:0 "Loi de Combinaison"
 desc_the_combination_act:0 "Toutes les mesures ont été prises pour prévenir les grèves futures. Toutes les formations illégales de syndicats commerciaux ou ouvriers sont désormais interdites."
 the_court_of_wards_and_liveries:0 "Cour des Pupilles et Livrées"
 desc_the_court_of_wards_and_liveries:0 "Avec une cour des pupilles et des livrées, l'administration de la collecte d'impôts et des dûs féodaux est tellement plus efficace."
 formalized_measures:0 "Échelles, Poids et Mesures Formalisés"
 desc_formalized_measures:1 "Notre nation a formalisé son système de poids, d'échelles et de mesures. Quatre à huit bovates à la peau, et cinq peaux au fief font un wapentake à cent. Nous ne sommes pas tout à fait sûrs. Bien que ce ne soit pas un système métrique, cela aide beaucoup que nous soyons au moins décidés à utiliser les mêmes unités de base partout dans le pays."
 agricultural_cultivations:0 "Cultivation Agricole"
 desc_agricultural_cultivations:0 "La production de cultures a été maximisée en déplaçant l'accent des petites exploitations vers l'établissement de grandes plantations."
 colonial_expansions:0 "Expansion Coloniale"
 desc_colonial_expansions:0 "Un programme de réinstallation a été introduit pour augmenter la taille de nos colonies."
 the_navigation_act:0 "Loi de Navigation"
 desc_the_navigation_act:0 "Des restrictions ont été imposées sur l'utilisation de la navigation étrangère en ce qui concerne le commerce."
 the_importation_act:0 "Loi d'Importation"
 desc_the_importation_act:0 "Des restrictions ont été placées sur la quantité de biens qui peuvent être vendus ou importés de pays étrangers."
 the_house_of_trade:0 "Maison du Commerce"
 desc_the_house_of_trade:0 "Une agence gouvernementale a été établie qui contrôlera le commerce colonial et la colonisation."
 the_mining_act:0 "Loi Minière"
 desc_the_mining_act:0 "Mis à part une taxe minière, tous les aspects de l'exploitation minière sont gérés par des entreprises privées."
 hire_privateers:0 "Corsaires"
 desc_hire_privateers:0 "Des corsaires ont été enrôlés pour perturber le commerce étranger et attaquer les navires ennemis."
 hold_the_weather_gauge:0 "Tenir l'Avantage du Vent"
 desc_hold_the_weather_gauge:0 "En assumant la position avantageuse d'être face au vent par rapport à un navire ennemi, nous obtenons un degré de manœuvrabilité beaucoup plus élevé au combat."
 restrictions_for_colonies:0 "Restrictions Coloniales"
 desc_restrictions_for_colonies:0 "Des règles strictes ont été établies en ce qui concerne le commerce et la production pour augmenter le contrôle sur nos colonies."
 the_anti_piracy_act:0 "Loi Anti-Piraterie"
 desc_the_anti_piracy_act:0 "Les sanctions pour commettre de la piraterie ont été sévèrement augmentées."
 the_land_recruiting_act:0 "Loi de Recrutement"
 desc_the_land_recruiting_act:0 "Forcer tout homme valide sans aucun moyen de revenu à s'enrôler pour le service causera indubitablement une certaine controverse."
 the_liquor_act:0 "Loi sur l'Alcool"
 desc_the_liquor_act:0 "Des réglementations et des frais de licence ont été introduits en ce qui concerne la vente de gin."
 the_joint_stock_companies_act:0 "Loi des Sociétés par Actions"
 desc_the_joint_stock_companies_act:0 "Il est désormais interdit de former une société par actions sans autorisation royale."
 the_merchant_shipping_act:0 "Loi de Navigation Marchande"
 desc_the_merchant_shipping_act:0 "Une limite a été imposée sur la responsabilité d'un armateur en ce qui concerne les biens endommagés ou perdus en raison de vol."
 the_witchcraft_act:0 "Loi de Sorcellerie"
 desc_the_witchcraft_act:0 "Toute pratique de sorcellerie, de magie ou d'enchantement est désormais considérée comme un crime de droit commun."
 the_education_act:0 "Loi d'Éducation"
 desc_the_education_act:0 "Désormais, l'éducation est obligatoire pour ceux qui doivent gouverner notre système judiciaire."
 the_abolish_slavery_act:0 "Loi d'Abolition de l'Esclavage"
 desc_the_abolish_slavery_act:0 "Le commerce d'esclaves et l'esclavage sont désormais interdits dans toute notre nation."
 the_judiciary_act:0 "Loi Judiciaire"
 desc_the_judiciary_act:0 "Un système judiciaire national a été établi qui sera responsable de l'administration et de l'interprétation de la loi."
 the_statute_of_monopolies:0 "Statut des Monopoles"
 desc_the_statute_of_monopolies:0 "En promouvant le libre-échange et la libre circulation des biens entre les nations commerçantes, nous avons augmenté à la fois notre efficacité de production et de commerce."
 the_recruiting_act:0 "Loi de Recrutement"
 desc_the_recruiting_act:0 "Forcer tout homme valide sans aucun moyen de revenu à s'enrôler pour le service naval causera indubitablement une certaine controverse."
 the_military_act:0 "Loi de Milice"
 desc_the_military_act:0 "Le droit exclusif de la milice, à tous égards qu'il s'agisse d'ordonner ou de disposer, repose entre les mains du roi."
 the_tenures_abolition_act:0 "Loi d'Abolition des Tenures"
 desc_the_tenures_abolition_act:0 "Un montant fixe de compensation a été fixé pour le monarque et divers types de tenures militaires et agricoles dues à la couronne ont été supprimées."
 the_dissolution_act:0 "Loi de Dissolution"
 desc_the_dissolution_act:0 "Toutes les mesures ont été prises pour empêcher le roi d'exercer un contrôle absolu sur son royaume sans le consentement du Parlement."
 the_statue_in_restraint_of_appeals:0 "Statut de Restriction des Appels"
 desc_the_statue_in_restraint_of_appeals:0 "Nous avons officiellement rétrogradé toutes les autres figures et élevé plutôt le roi pour être l'autorité légale finale en toutes matières de religion."
 the_licensing_of_the_press_act:0 "Loi de Licence de la Presse"
 desc_the_licensing_of_the_press_act:0 "Nous avons adopté des règles et réglementations strictes en ce qui concerne l'impression pour minimiser la quantité de textes traîtres et abusifs dans notre société."
 the_wooden_wall:0 "La Flotte est notre Mur de Bois"
 desc_the_wooden_wall:0 ""Je n'ai jamais dit que les Gawediens ne viennent pas, j'ai juste dit qu'ils ne viendraient pas par mer.""
 beneficial_neglect:0 "Négligence Bienveillante"
 desc_beneficial_neglect:0 "Une certaine liberté politique a été accordée à nos colonies pour améliorer les relations."
 the_provincial_taxation_system:0 "Système de Taxation Provinciale"
 desc_the_provincial_taxation_system:0 "Nous avons établi un système de taxation provinciale permanent qui optimisera les gains pour le trésor."
 foreign_conscription_centers:0 "Centres de Conscription Étrangers"
 desc_foreign_conscription_centers:0 "Nous pouvons accéder à la population et aux ressources de nos sujets beaucoup moins cher si nous établissons des centres de conscription dédiés dans leurs plus grandes villes."
 steppe_supplies_policy:0 "Approvisionnements des Steppes"
 desc_steppe_supplies_policy:0 "Les steppes sont dures pour leurs habitants et la nourriture peut être difficile à trouver. Avec nos politiques d'administration améliorées, nous pouvons leur sécuriser suffisamment d'approvisionnements."
 to_the_ground_policy:0 "Jusqu'au Sol"
 desc_to_the_ground_policy:0 "S'assurer que notre économie reste saine est le meilleur moyen d'assurer un bon entretien de nos hordes. Avec une bonne fourniture de l'équipement et des armes dont elles ont besoin, nous conquérons le sol lui-même."
 calming_the_tides_policy:0 "Calmer les Marées"
 desc_calming_the_tides_policy:0 "Notre attention étroite au bien-être de notre peuple a payé délicieusement : Notre réputation de bienveillance s'est répandue dans toute la nation et même le berger le plus distant se sent reconnaissant de vivre sur nos terres."
 esprit_de_corps_policy:0 "Esprit de Corps"
 desc_esprit_de_corps_policy:1 "Notre force religieuse a aidé le peuple de notre nation fière à se sentir intégré en une union unique. Cette foi nous aidera à les subjuguer en sécurisant leur bonheur."
 otto_per_mille:0 "Otto Per Mille"
 desc_otto_per_mille:0 "Chaque année, une partie de nos taxes sera investie dans le soin de notre gouvernement pieux. Grâce à la générosité de notre peuple, notre nation atteindra finalement la prospérité qu'elle est destinée à détenir."
 religious_spread_policy:0 "Propagation Religieuse"
 desc_religious_spread_policy:0 "Le royaume de dieu réside en nous tous parce que nous l'avons mangé. Nous avons partagé la même nourriture, nous avons bu ses rivières, nos bouches pécheresses sont encore coupables de les avoir avalées. Nous partagerons ce festin avec tous nos nouveaux sujets."
 omnism_policy:0 "Omnisme"
 desc_omnism_policy:0 "Une administration tolérante est la clé du succès. Notre nation doit être bâtie sur l'acceptation, le respect et la confiance. Une population joyeuse est plus facile à contrôler qu'une en colère."
 ora_et_labora_policy:0 "Ora et Labora"
 desc_ora_et_labora_policy:0 "La chair doit être cultivée aussi également que l'âme. Nos moines ne dédiront pas leurs vies retirées aux prières dévouées, mais doivent exercer leurs corps aussi. La production d'approvisionnement de nos monastères épaissira les biens de notre nation."
 administration_of_sacred_land_policy:0 "Administration de Terre Sacrée"
 desc_administration_of_sacred_land_policy:0 "Une administration efficace peut et devrait mener à une meilleure exploitation de nos avantages naturels."
 shared_land_policy:0 "Terre Partagée"
 desc_shared_land_policy:0 "La croissance de notre nation ne reposera pas seulement sur l'élargissement de son extension, mais aussi sur l'entretien de nos propres provinces. Les pourvoir de nouveaux bâtiments attirera de nouveaux colons et augmentera l'importance universelle de nos villes. Bientôt tout le monde connaîtra leurs noms."
 disruptive_innovation_policy:0 "Innovation Perturbatrice"
 desc_disruptive_innovation_policy:1 "Notre progrès technologique a été inégalé par toute autre nation voisine. Les améliorations dans notre développement scientifique sont maintenant assez importantes pour garantir un meilleur usage de nos grands esprits et la diffusion de leurs connaissances."
 ancestor_worship_policy:0 "Culte des Ancêtres"
 desc_ancestor_worship_policy:0 "Le culte des morts est une partie importante de notre culture. Leurs corps peuvent pourrir, mais pas leurs mémoires. Notre peuple a un fort sens de l'union grâce à ces croyances communes et essentielles."
 steppe_nomad_migrations_policy:0 "Migrations Nomades des Steppes"
 desc_steppe_nomad_migrations_policy:1 "En tant que nation errante, notre peuple est habitué à voyager et à s'installer dans les nouvelles terres conquises. Un homme ne peut pas choisir où il naît, mais il peut choisir où il meurt."
 riverine_navy_policy:0 "Marine Fluviale"
 desc_riverine_navy_policy:0 "Notre horde navigue dans la mer rugueuse d'herbe depuis des siècles, maintenant nous avons transféré cela à l'eau. Que tout autre navire ennemi navigue seulement dans le sang."
 passport_to_merchants_policy:0 "Passeport aux Marchands"
 desc_passport_to_merchants_policy:1 "Un excellent moyen de maintenir l'or en mouvement est de s'assurer que ledit or est réellement en mouvement. Nos politiques pour protéger le commerce nous aideront à empêcher les marchands de choisir une autre route."
 faith_advisors_policy:0 "Conseillers de Foi"
 desc_faith_advisors_policy:0 "Les conseils divins montrent à notre dirigeant le bon chemin. Cependant, pendant qu'il nous bénit de sa présence sur Terre, il doit aussi être aidé par des conseils mondains, pour que les conseils flamboyants de la foi ne consument pas son âme."
 one_and_true:0 "Un et Vrai"
 desc_one_and_true:0 "L'influence de nos missionnaires n'a jamais été si cruciale, leur réputation parmi notre peuple les a convaincus que les rumeurs malveillantes qu'ils peuvent entendre ne sont que des murmures malveillants."
 maritime_scribes:0 "Scribes Maritimes"
 desc_maritime_scribes:0 "Dans le passé, nous avons envoyé certains de nos meilleurs érudits sur nos navires dans la poursuite d'une documentation appropriée. Ils ont maintenant enregistré un bon nombre de chroniques rapportant nos plus grandes batailles navales et le commandement réussi de nos amiraux."
 solidarity_policy:0 "Solidarité"
 desc_solidarity_policy:0 "Partager c'est aimer. Recevoir c'est... juste mieux. La réputation altruiste de notre nation nous a accordé une position proéminente dans les échanges commerciaux généreux."
 appeal_to_old_powers_policy:0 "Appel aux Anciennes Puissances"
 desc_appeal_to_old_powers_policy:0 "Nous n'avons pas négligé nos relations avec les nations non-coloniales et cela nous a accordé une notoriété prestigieuse dans les connexions diplomatiques."
 indirect_approach_policy:0 "Approche Indirecte"
 desc_indirect_approach_policy:0 "La nature est un corps, elle a des yeux et des oreilles, elle est partout, tout le temps, impossible à éviter. Tout ce qui est dit ou fait dans notre nation, nous le savons à travers elle."
 loyalty_to_the_land_policy:0 "Loyauté à la Terre"
 desc_loyalty_to_the_land_policy:0 "Une ecchymose dans le ciel, des nuages violets partiellement éclairés par la lune. Nous le ressentons comme une ecchymose sur notre peau. Abandonner cette terre c'est nous abandonner nous-mêmes."
 commercial_tribes_policy:0 "Tribus Commerciales"
 desc_commercial_tribes_policy:0 "Notre réseau commercial a été notablement étendu et maintenant nos marchands peuvent couvrir une quantité significative de terre. Où il y a une volonté, il y a un chemin."
 war_horses_policy:0 "Chevaux de Guerre"
 desc_war_horses_policy:1 "Nous protégeons nos chevaux autant que nous nous protégeons nous-mêmes. Leur vitesse et leur endurance nous ont aidés à de nombreuses occasions et sont la raison pour laquelle nos ambitions d'expansion peuvent atteindre des limites presque impossibles. Ce qu'un homme simple voyage en une semaine, nous le rasions en un jour."
 the_best_defense_policy:0 "La Meilleure Défense"
 desc_the_best_defense_policy:0 "La meilleure défense est en fait... une bonne défense. Nous nous sommes inspirés d'autres armées pour créer une version supérieure de notre armure qui peut endurer la dureté de nos batailles, sans affecter la mobilité."
 omne_datum_optimum_policy:0 "Tout Don Parfait"
 desc_omne_datum_optimum_policy:0 "Nos hommes religieux ont finalement compris que la foi n'est pas seulement une bataille de l'esprit, mais aussi du corps. Beaucoup de nos monastères sont maintenant les endroits parfaits pour être quand on cherche de nouveaux soldats."
 wielders_of_the_flaming_sword_policy:0 "Porteurs de l'Épée Flamboyante"
 desc_wielders_of_the_flaming_sword_policy:0 "Les flammes de l'épée tourbillonnante éclairera le chemin vers la victoire. Le soleil de dieu est contenu dans une lame, sa luminosité inéchappable."
 the_three_sisters_policy:0 "Les Trois Sœurs"
 desc_the_three_sisters_policy:1 "La récolte des trois sœurs comme notre stratégie agricole la plus efficace est ce qui a maintenu nos armées saines et en bonne santé."
 by_the_people_for_the_people_policy:0 "Par le Peuple, pour le Peuple"
 desc_by_the_people_for_the_people_policy:0 "Même en temps de guerre, nous devons toujours nous rappeler que nous combattons pour notre peuple, pas seulement pour la gloire. C'est notre devoir de les protéger des attaques hostiles, et c'est le leur de nous aider en cette matière."
 war_on_our_terms_policy:0 "Guerre selon nos Conditions"
 desc_war_on_our_terms_policy:0 "Une guerre sur le sol natal se combat mieux qu'en terre étrangère. Nous connaissons nos soldats et ils nous connaissent, leur discipline est inégalée et leur engagement incontestable."
 fear_tactics_policy:0 "Tactiques de Peur"
 desc_fear_tactics_policy:0 "Nous avons gagné le respect de nos nations voisines par la peur et le pouvoir. Il n'y a pas de plus grand ennemi que celui que vous redoutez."
 psychological_warfare_policy:0 "Guerre Psychologique"
 desc_psychological_warfare_policy:0 "Nos espions ont étudié la guerre de nos ennemis et leurs formations jusqu'à apprendre la meilleure position possible pour notre cavalerie. Il y a peu de choses plus effrayantes que de se réveiller au son des sabots de nos chevaux secouant la terre."
 kharash_policy:0 "Un Mur de Prisonniers"
 desc_kharash_policy:0 "Ce que nous faisons à nos ennemis est quelque chose qu'aucun de nos sujets ne veut expérimenter. Dans notre nouvelle tactique, nous rassemblons les prisonniers capturés dans les batailles précédentes et en faisons l'avant-garde au combat. Pour éviter que cela arrive, nos vassaux préfèrent gentiment combattre de notre côté."
 my_word_is_my_bond_policy:0 "Ma Parole est Mon Lien"
 desc_my_word_is_my_bond_policy:0 "Notre réseau d'espions connaît le chemin d'entrée et de sortie de nos châteaux ennemis, car ils les ont vus dans l'architecture suprême de dieu. Certains peuvent appeler cela de l'infiltration, nous appelons cela vision."
 render_unto_caesar_policy:0 "Rendre à l'Empereur"
 desc_render_unto_caesar_policy:0 "Ce que les dieux vous ont donné, vous devez lui rendre ; ce que nous avons donné aux autres, ils doivent nous le rendre. Notre expansion autour du monde est un cadeau d'illumination."
 canoe_expertise_policy:0 "Expertise de Canoë"
 desc_canoe_expertise_policy:0 "Notre peuple a une longue histoire avec les canoës dans le passé et a appris comment manœuvrer avec eux exceptionnellement bien. Nos marins peuvent transférer leur expertise de canoë à l'usage de plus gros navires aussi."
