 # Governments
 jiangdu_leadership_reform:0 "Leadership de Jiangdu"
 jiangdu_leadership_reform_desc:0 "Un état dirigé par l'armée, qui compose l'entièreté de l'administration. Ils décident de toutes les réformes du gouvernement, état, et armée d'une manière qui convient à leur besoin toujours croissant de conquête et domination. Les plus aptes de nos soldats, les plus grands de nos généraux, se trouvent tous à rivaliser pour une place parmi le Leadership de Jiangdu. S'ils obtiennent une place est une autre question..."
 jiangdu_war_empire_reform:0 "Empire de Guerre"
 jiangdu_war_empire_reform_desc:0 "Un état dirigé par l'armée, avec un désir sans fin pour la guerre et domination sur les ennemis. Des centaines dédiés à alimenter le moteur éternel qu'est Jiangdu. Les généraux de notre nation planifient constamment, faisant notre prochain mouvement. Les réformes de l'armée sont de la plus grande importance, et l'administration des terres est aussi serrée qu'un camp d'entraînement. Nous devons être préparés à tout, et la poussée pour l'ordre et domination qui ne finit jamais."

