 estate_nobles_jiangdu_officer_corp:0 "Corps d'Officiers de Jiangdu"
 estate_nobles_jiangdu_officer_corp_desc:0 "Qui a besoin de noblesse pour vous dire quoi faire ? Qu'ont-ils fait pour mériter leur place dans la société ? Peut-être que leur famille a eu une riche histoire, avec beaucoup de politiciens et marchands célèbres, mais ce sont les généraux qui nous intéressent. Jiangdu n'a pas de place pour que le dirigeant d'un royaume basé sur la guerre soit dominé par des rebelles ingérables. Nos généraux, d'autre part, peuvent nous diriger sur le bon chemin pendant notre guerre éternelle pour l'ordre."
 estate_nobles_jiangdu_high_investments:0 "Investissement Élevé"
 estate_nobles_jiangdu_high_investments_desc:0 "Notre armée, déjà prestigieuse, peut être considérée sous-financée pour le poids que nous mettons sur elle. Avoir un nouveau financement ferait que ces soldats portant des vêtements de seconde main paraissent respectables quand passifs, et frappent la peur dans les cœurs de nos ennemis pendant un combat. Ce financement fournira aussi à nos armées plus de rations, couronnes, et terre après la retraite. Il y a maintenant plus d'incitation à devenir soldat en premier lieu, et devrait aussi espérons certifier notre armée comme une force avec laquelle il faut compter."

