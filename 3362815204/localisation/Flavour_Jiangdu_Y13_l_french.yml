 # missions
 jiangdu_northern_legion_title:0 "Légion du Nord"
 jiangdu_northern_legion_desc:0 "Nous luttons contre tous les pillards de notre frontière septentrionale. Leurs oiseaux sont plus rapides que notre cavalerie, ils pillent, purgent, puis détruisent en fuyant sur le dos de ces bêtes à plumes. Assez ! Comme Lián Zhu l'a dit avec justesse, pour écraser quelqu'un, 'Écrasez-le, non seulement dans son corps mais dans son esprit.' Heureusement pour nous, un groupe de rebelles du nord est venu nous proposer un marché. Nous leur donnons une somme d'argent substantielle, et ils combattent pour nous. Nous pouvons contrer les niao avec leurs propres tactiques, et forcer une fois de plus les cavaliers à jouer selon nos règles."
 jiangdu_koboldz_title:0 "Kobolds Dorés"
 jiangdu_koboldz_desc:0 "Les Yalong Dorés de Balrijin ont fourni des vivres aux rebelles de Lanhinjui, et leur ont permis d'échapper momentanément à notre emprise. C'est une trahison du plus haut degré, qui provoque de terribles conséquences pour les Yalong. Ils ont tenté de détruire notre nation et de prendre la vie de notre peuple. En tentant de nuire aux citoyens de notre Royaume Doré, ils ont scellé le destin du leur."
 jiangdu_tolerant_society_title:0 "Société Tolérante"
 jiangdu_tolerant_society_desc:0 "Avec Balrijin maintenant vaincu, nous pouvons avoir la paix, excepté le fait que nous devons maintenant gérer les conséquences de notre conquête. Les Yalong de ces terres sont en colère face au renversement de leur noblesse. Ils n'ont encore rien fait pour nous nuire, peut-être serait-il préférable de les intégrer dans la société de Jiangdu. Nous pourrions voir les bénéfices de leurs méthodes travaillant pour nous, tout en éduquant les kobolds dorés sur les raisons pour lesquelles ils devraient être heureux sous leurs nouveaux dirigeants."
 jiangdu_consolidate_north_title:0 "Consolider le Nord"
 jiangdu_consolidate_north_desc:0 "Nos conquêtes mettent notre nation à rude épreuve. Auparavant, nous étions capables de gérer correctement ces régions grâce à nos chaînes d'approvisionnement, qui existent depuis des siècles. Maintenant, les routes que nous utilisions autrefois, et tous les Cun, Zhen, et Zhuang ont été détruits, et les paysans ne sont pas enthousiastes à l'idée de leur rétablissement. Pour 'pacifier' les baikshi de notre terre ancestrale, nous devrions leur rappeler qui sont les véritables dirigeants de cette terre."
 jiangdu_end_northern_title:0 "Mettre Fin à la Menace du Nord"
 jiangdu_end_northern_desc:0 "Pillards, saccageurs, barbares, appelez-les comme vous voulez. Ils chevauchent des oiseaux et marchent en terres ennemies avec habileté. Nous nous sommes préparés à cela. Nos Légions du Nord sont prêtes. Pendant qu'elles s'occupent de leurs oiseaux, nous nous occuperons des hordes et des cavaliers. Ils ont peut-être vu cela venir, depuis que des milliers d'hommes ont abandonné leurs rangs, mais nous sommes sûrs qu'ils ne seront pas préparés.\n\nNos armées dorées attendent vos ordres, grand dirigeant."
 jiangdu_no_same_mistake_title:0 "Pas Deux Fois la Même Erreur"
 jiangdu_no_same_mistake_desc:0 "Rebelles.\n\nLes rebelles sont de la vermine. Bien qu'ils soient notre peuple, cela atteint un point où ils pourraient aussi bien être un pays différent, avec des idées différentes et des objectifs différents des nôtres. C'est exactement ce qui nous est arrivé il y a des années, mais maintenant que nous sommes de nouveau dans cette position, nous devons consolider nos terres et gouverner d'une main de fer. Bientôt ils viendront nous rejoindre, mais pour l'instant ils sont en colère, rouge sang, débordant d'une rage mal dirigée.\n\nLes rebelles sont de la vermine, donc nous devrons les traiter comme tels, et donner un exemple à ceux qui hésitent sur leur allégeance."
 jiangdu_first_command_city_title:0 "Cité de Commandement"
 jiangdu_first_command_city_desc:0 "Nous avons investi dans notre capitale avec beaucoup d'efforts, et avons supervisé sa croissance et ses réparations. Nous voyons maintenant que ce n'est pas suffisant. L'organisation de notre capitale est la clé de la croissance. Plus une ville, une région, un pays est stable, plus il renforce ses liens avec la terre, le peuple et le pouvoir. Nous avons conçu un système de Cités de Commandement qui fonctionnera pour nous exactement de cette manière. Nous commencerons par notre propre capitale, la première Cité de Commandement."
 jiangdu_control_river_title:0 "Contrôler le Fleuve"
 jiangdu_control_river_desc:0 "Nous sommes une ville majeure en amont le long du grand Yanhe, et avons développé une grande cité le long de ses rives. Malheureusement pour nous, nous sommes souvent éclipsés par une autre, la Cité de Tianlou. Souvent nous nous trouvons en conflit commercial sur les régions que nous contrôlions autrefois avec une emprise plus puissante que les dieux. Une fois qu'elle a glissé, Tianlou a pris le relais. Maintenant, les terres sont dans leur sphère d'influence, mais elles ne sont pas perdues à jamais. Nous avons fait les préparatifs, et avons donné de la force à la première Cité de Commandement, notre capitale. Il est préférable que nous utilisions notre élan et marchions sur nos rivaux. Si nous parvenons à prendre la grande cité, nous aurions une nouvelle ville de grand pouvoir dans la région sous notre emprise, et nos possessions historiques de retour aussi. Ce sera magnifique."
 jiangdu_continue_marsh_title:0 "Continuer la Marche"
 jiangdu_continue_marsh_desc:0 "Nous avons oblitéré les armées de nos ennemis avec notre Zhengdao, et avons pris la cité de Tianlou pour nous-mêmes. Maintenant, nous nous sommes fait de nombreux ennemis avec les adversaires dont nous avons pris les terres, et ils ont la vengeance verrouillée dans leurs têtes. Il sera préférable de les tuer maintenant plutôt que de les laisser pourrir comme un cadavre. Le Chendekshensuan arrive aujourd'hui, et il frappe contre les cœurs du chaos. Nous sommes les représentants du Chendekshensuan, et notre royaume sera grand, mais d'abord, il est de notre devoir de débarrasser le monde des démons qui sont venus gouverner ce qui nous appartient vraiment."
 jiangdu_tianlou_city_title:0 "Cité de Commandement de Tianlou"
 jiangdu_tianlou_city_desc:0 "Nous avons réussi à renverser les dirigeants de Tianlou et nous sommes institués comme souverains de la région. Nous avons maintenant une voie claire vers la domination économique et politique de la région, car tous les royaumes doivent maintenant respecter nos règles et décisions. Malheureusement, contrairement au reste de nos terres, Tianlou est grande, et terriblement instable pour un étranger à contrôler. Nous devons solidifier notre surveillance de la cité et assurer la sécurité de notre royaume, car une nouvelle Cité de Commandement est née."
 jiangdu_cloths_of_szicheng_title:0 "Tissus de Szicheng"
 jiangdu_cloths_of_szicheng_desc:0 "Pour les plus hauts des plus hauts, le tissu de Szicheng est un signe de pure noblesse. Quelque chose dont un simple paysan n'entend que des rumeurs. Mais pourquoi ? La qualité, voilà pourquoi. La soie est tissée serrée mais soyeuse et lisse, la rendant capable de survivre à une entaille même des plus fines lames. Certains spéculent que ce doit être magique. Maintenant que nous possédons la cité, il est temps que nous en profitions et commencions à fabriquer notre propre soie de Szicheng, pour nos propres profits. Nous respecterons leurs traditions, mais en ajoutant leur soie dans les tissus et bannières, non seulement nous serons capables de montrer notre richesse et notre force sans combat, mais nous serons aussi capables de faire du profit en même temps."
 jiangdu_create_reconquest_army_title:0 "L'Armée de Reconquête"
 jiangdu_create_reconquest_army_desc:0 "Notre pays est tombé dans un état frénétique de délabrement. L'état rebelle de Lanjinhui et leurs alliés les Kobolds, aussi connus sous le nom de Yalong de Balrijin, ont réussi à ternir des décennies de travail de nos généraux en nous forçant à reculer jusqu'à notre capitale. Nous sommes tombés à des niveaux embarrassants, avec la majorité de notre pays ayant été perdu au profit de la paysannerie.\n\nComment pouvons-nous, le berceau des plus grands généraux du monde, permettre que leur réputation soit ternie et leur pays volé ? Nous refusons ce destin ! Nous sommes des guerriers, et les meilleurs pour le faire ! Rassemblez-vous hommes, car aujourd'hui nous nous rassemblons pour sauver notre honneur, notre pays et notre gloire !"
 jiangdu_new_beginning_title:0 "Un Nouveau Commencement"
 jiangdu_new_beginning_desc:0 "La fin n'est que le commencement de quelque chose de nouveau...\n\nDu bord du gouffre à un nouvel espoir. Ce ne sera facile en aucune façon, mais nous sommes des hommes de Jiangdu. Qui sont quelques paysans pour nous mettre au repos ? Non, nous ripostons. Nous sommes des dragons, armés jusqu'aux dents, notre histoire militaire s'étend sur des siècles.\n\nUne nouvelle ère nous attend, et les hommes de Jiangdu se battront jusqu'à la mort pour faire entrer notre royaume dans celle-ci."
 jiangdu_crash_rebels_title:0 "Écraser les Rebelles"
 jiangdu_crash_rebels_desc:0 "Les derniers vestiges de l'armée de Lanjinhui restent cachés dans la campagne, attendant le moment opportun pour déclencher une nouvelle révolte. Ainsi, nous fouillerons les champs, et chercherons dans les collines pour les trouver. Nous finirons ce que nous avons commencé, et tuerons toutes possibilités d'une autre révolte. Le peuple est nos sujets, et s'ils veulent se révolter, ils peuvent en subir les conséquences."
 jiangdu_recruit_army_leaders_title:0 "Recruter des Chefs d'Armée"
 jiangdu_recruit_army_leaders_desc:0 "Notre armée est forte, et est comparable en taille aux autres grands pays du Yan. Malheureusement, ce que nous ne pouvons pas dire que nous avons est un bon modèle pour cette armée. Ce sont de nouvelles recrues qui ignorent le vrai combat en dehors de quelques escarmouches où nous avions l'avantage. Ils doivent apprendre comment survivre, comment gagner des batailles qui semblent impossibles. Heureusement, nous avons les outils pour enseigner cela, et le modèle des enseignements de Lián Zhu. Nous devons simplement trouver un général volontaire avec l'expérience que nous demandons.\n\nHeureusement, nous connaissons un candidat parfait."
 jiangdu_city_yanzhong_title:0 "Le Commandement de Yanzhong"
 jiangdu_city_yanzhong_desc:0 "Yanzhong est une ville importante notable pour être, eh bien, grande. Appartenant au royaume de son homonyme, et tenant une position clé le long du Yanhe, nous avons pris la cité sous nos rênes, car il était évident que les dirigeants de la cité la géraient mal. Cette cité nous fera des merveilles, car elle nous permettra de contrôler le Yanhe encore plus, et d'étendre nos capacités administratives et commerciales. Avant d'en faire une Cité de Commandement cependant, nous devons reconstruire la cité des décombres et cendres que les anciens gardiens y ont laissés. Une cité polie vaut mieux qu'une sale, après tout."
 jiangdu_sight_of_winners_title:0 "Vue des Vainqueurs"
 jiangdu_sight_of_winners_desc:0 "Aujourd'hui commence la marche vers Bianfang, un pays situé en amont le long du Yanhe. Cela peut être l'une des invasions les plus effrayantes que nous ayons faites, mais nous n'avons pas peur. Nos hommes ne se sont jamais détournés d'un défi. Alors que nous nous asseyons ici à une journée de marche de la frontière, nous réalisons que nous sommes égaux en guerre. Battons-nous, et prouvons une fois pour toutes que nous sommes les vrais dirigeants de Yanshen, contre un adversaire digne."
 jiangdu_crashing_enemies_title:0 "Écraser Nos Ennemis"
 jiangdu_crashing_enemies_desc:0 "Bianfang a échoué à défendre leurs cités contre notre fierté et nos forces. Bien que cela semblait égal au début, il a été réalisé que nous avons les armées supérieures, capables de prendre des étendues de terre en une journée. Tout ce qu'ils peuvent faire est nous regarder alors que nous marchons lentement sur leur terre et détruisons leurs frères. Il est temps de finir le travail et d'envoyer le message : Rejoignez le royaume juste comme sujets loyaux, ou soyez écrasés comme les cafards qu'ils sont."
 jiangdu_warrior_traditions_title:0 "Traditions Guerrières"
 jiangdu_warrior_traditions_desc:0 "Dans notre tentative continue de rendre nos armées plus fortes, nous avons réalisé que nous devons restaurer certaines de nos traditions d'autrefois. Les enseignements de Lián Zhu, et d'autres de nos généraux perdus devraient être restaurés comme connaissance de base parmi nos hommes. Cela leur fournira au moins la stratégie de base dont ils ont besoin pour survivre, et pour surpasser un ennemi. Cela nous manque depuis que notre pays a été écrasé jusqu'à n'être plus qu'un état croupion. Maintenant, il est temps de changer."
 jiangdu_court_of_officers_title:0 "Cour des Officiers"
 jiangdu_court_of_officers_desc:0 "Les généraux ont été clés dans l'histoire de notre pays. Beaucoup de noms notables viennent quand nous mentionnons nos plus grands généraux. Mais maintenant, une nouvelle ère pour l'histoire de nos généraux. Nous prévoyons de créer une Cour des Officiers, similaire à notre Cour des Conseillers. Ils nous guideront militairement, et nous aideront avec les problèmes et situations périphériques que nos troupes ont affrontés tant sur le champ de combat qu'en dehors. Espérons qu'avec leur guidance, nous pourrons continuer aux prochaines étapes de notre plan."
 jiangdu_strict_warriors_title:0 "Guerriers Stricts"
 jiangdu_strict_warriors_desc:0 "Nos soldats ont été tués et remplacés. Avec chaque génération de soldats nous avons perdu une forme de tradition et d'attrait, et nos armées oublient comment ou même ce qu'est la vraie excellence au combat. Lián Zhu aurait montré une grande déception à cela. C'est quelque chose que nous pouvons réparer cependant. Nous commencerons les préparatifs pour réformer notre armée comme nous l'avons fait pour nos généraux. Redresser les rangs, et créer les soldats les plus endurcis préparés pour la bataille."
 jiangdu_reforming_army_org_title:0 "Réformer l'Organisation de l'Armée"
 jiangdu_reforming_army_org_desc:0 "Avec notre histoire de long combat militaire, on pourrait s'attendre à ce que notre nation soit le summum de ce qu'une nation peut accomplir avec son armée et ses compétences.\n\nMalheureusement, notre armée a dû équilibrer prouesse et durabilité pendant des décennies. À notre point le plus bas, quand nous étions réduits à la cité de Jiangdu, cela a atteint un point de rupture. La tradition fut abandonnée en faveur de la survie, et les ressources furent tirées de l'armée pour sauver notre nature en difficulté. Bien que nous ayons réussi à nous sauver du bord du gouffre, une partie de nos tactiques et compétences furent perdues. L'état de notre armée et de sa gouvernance ne devrait pas ressembler à notre plus bas, mais devrait nous amener à son plus haut.\n\nAinsi, des plans furent draftés pour commencer le processus de reforger notre organisation d'armée, en quelque chose de nouveau. Un dragon n'a pas besoin d'armure, il a déjà beaucoup de force. Il a besoin d'évoluer, d'apprendre, car si un dragon devient complaisant avec sa compétence, il sera sûrement tué."
 jiangdu_paper_jiangdu_title:0 "Papier de Jiangdu"
 jiangdu_paper_jiangdu_desc:0 "Comme disent les enfants, 'Nous sommes en train de faire de grosses sommes d'argent.'\n\nComme gouverneurs de l'état, nous devrions entrer dans le processus de faire de notre propre pays un centre producteur d'argent. Heureusement pour nous, Jiangdu a une longue histoire avec la production de notre fameux papier. Soutenons les entreprises locales qui fabriquent ce papier et le vendent à tous les acheteurs volontaires. Prenons le marché d'assaut !"
 jiangdu_river_capital_title:0 "Capitale Fluviale"
 jiangdu_river_capital_desc:0 "Nous avons pris le contrôle du fleuve, et nous sommes très heureux de la rapidité avec laquelle nous progressons, mais une chose à l'arrière de l'esprit du leadership est le fait que Jiangdu manque de contrôle du commerce comparé à la cité de Tianlou. Il serait beaucoup mieux de centraliser le commerce le long du fleuve dans notre capitale plutôt qu'un territoire récemment conquis. Nous intégrerons Tianlou bientôt, ce n'est pas un processus long pour notre nation, mais c'est une grande opportunité de prendre le commerce du Yanhe sous le règne direct de nos bannières."
 jiangdu_everyone_under_one_banner_title:0 "Tous Sous Une Bannière"
 jiangdu_everyone_under_one_banner_desc:0 "Notre succès est grâce à notre prouesse administrative, nos Cités de Commandement. Elles nous permettent de fournir à notre nation un œil strict pour gouverner, et faire passer le jugement. Pourtant alors que notre nation grandit, il vient à notre attention que nous sommes constamment dans une bataille contre l'insurrection et le chaos pour le contrôle de notre terre et notre peuple.\n\nDans les zones où il y a moins de présence de nos troupes, il a été plus difficile de sécuriser les terres parce que le peuple reste en colère. Nous devons stabiliser notre nation et avoir un équilibre entre gérer nos cités et la campagne. Planter un drapeau et une garnison dans chaque acre de terre que nous avons, pour que la bannière de notre royaume reste présente comme symbole d'espoir brillant."
 jiangdu_way_of_success_title:0 "La Voie du Succès"
 jiangdu_way_of_success_desc:0 "Notre nation est entière. Nous n'en doutons pas. L'insurrection a été apaisée et le peuple est heureux de représenter ce qu'est la nation de Jiangdu. Nous avons utilisé notre 'Zhengdao' pour conquérir, et maintenant nous devons utiliser notre 'Rit-he' et améliorer notre nation, pour montrer qui est la nation suprême du Yanhe. La plus grande représentation de notre nation, les Cités de Commandement, sont médiocres comparées à certaines des grandes cités de l'ouest. Des investissements doivent être faits pour égaler leurs bâtiments. Minuscules, elles seront minuscules en comparaison de la fierté et gloire de notre nation, le symbole qui représente notre siècle de conquêtes et tribulations.\n\nCe ne sera pas doré, ce sera d'or dans sa totalité."
 jiangdu_one_empire_under_sun_title:0 "Un Empire Sous le Soleil"
 jiangdu_one_empire_under_sun_desc:0 "Yanshen est maintenant nôtre. C'est une vérité indéniable.\n\nNous avons conquis les Cavaliers d'Oiseaux.\n\nNous avons conquis les Grandes Cités. Tout ce qui reste sont les vestiges de ce qui était là avant, et les petites poches de résistance aux extrémités du Yan. Nous ne sommes qu'à un pas de graver nos noms dans les livres d'histoire. Nous n'avons plus besoin d'attendre. Préparez-vous à ravager les vestiges de la rébellion, et conquérir le Yan pour nous-mêmes. Nous amènerons tous sous un, le juste, l'Empire Unique Sous le Soleil.\n\nGloire à Jiangdu, les Vrais Dirigeants de Yanshen."
 jiangdu_great_military_academy_title:0 "Grande Académie Militaire"
 jiangdu_great_military_academy_desc:0 "Nos réformes d'armée nous ont permis de produire des soldats endurcis, mais nous nous trouvons manquant de main-d'œuvre pour soutenir nos armées déjà existantes. Il est temps d'étendre la portée de notre armée. Nous ne sommes plus une petite cité-état, réduite en cendres. Nous sommes revenus du bord du gouffre, et nous forçons les autres à tomber. Pour appliquer cela, il est temps que nous commencions le processus de construction de la Grande Académie Militaire, centrée à Jiangdu. Des milliers seront envoyés à l'Académie, où on leur montrera les mille stratégies qui leur enseigneront les bases jusqu'aux détails minutieux qui pourraient sauver un soldat en temps de désespoir. Après tout, ces petits morceaux de connaissance, ces faits sans conséquence qui entrent en jeu une fois tous les trente-six du mois, séparent un soldat d'un guerrier."
 jiangdu_city_of_thousands_title:0 "Cité des Milliers"
 jiangdu_city_of_thousands_desc:0 "Notre mission était de surpasser Tianlou pour devenir la plus grande cité de Yanshen. Mais nous réalisons que c'est devenu plus que cela. Szianjie est un mot que nous n'utilisons pas souvent pour décrire les choses, car Szianjie ne peut exister dans le plan mortel. Recréer Szianjie, recréer une forme de paradis sur cette terre, ce serait impossible.\n\nMais nous essaierons.\n\nLa cité des milliers n'a pas fini de grandir. Les bâtiments grandissent à la minute. Nos investissements ont transformé ce qui était doré en or pur. Les va-nu-pieds dans la périphérie de la cité ont tous été éliminés. Le paradis, Szianjie, demande beaucoup plus qu'un investissement, mais il semble toujours plus proche plus nous y mettons."
 jiangdu_great_monument_title:0 "Grand Monument"
 jiangdu_great_monument_desc:0 "Bien que nous voulions amener Jiangdu à la grandeur et surpasser Tianlou, nous devons le faire à notre manière. Jiangdu a été une cité d'histoire et de connaissance pendant de nombreuses années, et les plans pour une grande bibliothèque ont toujours été en question. Maintenant, il est temps que nous mettions ces plans en œuvre. Rassemblons tous les rouleaux de connaissance à transcrire et mettre en texte, dans la Grande Bibliothèque de Jiangdu ! Cela prendra du temps, des efforts, de l'argent et de la patience, mais c'est un investissement digne. Cette bibliothèque nous représentera comme notre grande merveille, une histoire de perte, gain, pression, argent et droiture."
 jiangdu_lords_of_war_title:0 "Seigneurs de Guerre"
 jiangdu_lords_of_war_desc:0 ""Les guerriers victorieux gagnent d'abord puis vont à la guerre, tandis que les guerriers vaincus vont à la guerre d'abord puis cherchent à gagner."\n\nLián Zhu, l'Art de la Guerre.\n\nNous avons sûrement construit une armée qui peut chercher la victoire avant même que la bataille ait commencé. Au-dessus de milliers de batailles collectives, des minuscules duels un contre un, aux grandioses batailles de cent mille soldats qui ne laissent rien que des collines de sang dans leur sillage, nous avons aiguisé la lame de guerre. Nous déclarer maîtres de guerre serait un insulte à ce point. Non, nous sommes seigneurs de guerre. Montrons-leur comment nous pouvons contrôler la guerre à notre volonté, comme si c'était notre sujet."
 jiangdu_tactical_warfare_title:0 "Guerre Tactique"
 jiangdu_tactical_warfare_desc:0 "Perfectionner nos compétences de guerre comme force de combat suprême peut être difficile. Pourquoi changer quand vous devenez le meilleur dans ce que vous faites ? La compétition rattrape constamment. Ils copient nos techniques et forgent les leurs dans le seul but de devenir meilleurs que nous. C'est pourquoi nous devons rester en avance sur notre compétition. Nous n'avons pas besoin de nous en tenir aux mêmes stratégies et espérer qu'elles marcheront toujours, nous devons couler. Couler comme le Yanhe et frapper comme le tonnerre. Pour que cela arrive cependant, nous devrons donner plus de droits à nos généraux pour diriger nos armées, et leur laisser tout. Espérons qu'avec nos généraux suprêmes, nous sommes capables de nous adapter à toute situation sans faille."
 jiangdu_city_of_bianfang_title:0 "Cité de Bianfang"
 jiangdu_city_of_bianfang_desc:0 "Bianfang est l'une des dernières cités majeures le long du Yanhe, et sert de capitale au pays de Bianfang. Ils ont des milliers de troupes, pourtant nous les avons surpassés en compétence, prouesse, et tout le reste. En prenant leur capitale, nous aurons sécurisé la dernière Cité de Commandement le long du Yanhe, et serons capables d'affirmer une domination complète, pure, juste. Haless criera notre nom, et l'écrira pour que les générations se souviennent qui nous sommes. Mais d'abord, la cité doit être prise, et nous devons libérer Yanshen des chaînes de guerre et chaos. Notre marche vers Bianfang se termine ici."

 # events
 jiangdu.1.t:0 "Nouveau Commencement"
 jiangdu.1.d:0 "Avec les rebelles maintenant écrasés, nous pouvons commencer à mettre en œuvre la prochaine étape de nos plans. Notre peuple ne s'opposera plus à nous. Il ne nous reste que ceux des nations autour de nous qui se dressent contre nous. Ils sont fous de le faire, car qui se dresserait contre un Jiangdu uni ? Rassemblez-vous hommes, préparez-vous à la guerre une fois de plus."
 jiangdu.1.a:0 "Notre nouveau destin nous attend !"
 jiangdu.2.t:0 "Écraser les Rebelles"
 jiangdu.2.d:0 "Rebelles.\n\nPendant le processus de stabilisation de Yanshen et d'établissement d'un œil vigilant à travers les terres via nos Cités de Commandement, il y aura des lacunes dans notre autorité. Les terres récemment conquises ou qui avaient joui de hauts niveaux d'autonomie avant étaient maintenant unies sous notre bannière, et certains peuvent ne pas être si heureux de cette règle. Cela peut prendre un moment jusqu'à ce que nous puissions les faire rentrer dans le rang, mais pour l'instant, nous devons faire face aux conséquences de nos actions :\n\nAbattons les rebelles, rapidement."
 jiangdu.2.a:0 "En temps voulu ils verront la vérité."
 jiangdu.3.t:0 "Rebelles Vaincus"
 jiangdu.3.d:0 "Les dirigeants de notre nation célèbrent ce soir. Nous avons écrasé les rebelles dans une grande bataille. Comme l'a dit l'un de nos généraux, 'On les a défoncés !' Il a reçu une ovation debout.\n\nAu milieu de ces célébrations, notre nation a finalement obtenu un état de paix. Notre nation est calme, et les yeux vigilants de nos cités sont capables de se détendre un moment. Le peuple est genuinement heureux. Évidemment cela ne durerait pas longtemps, nous avons beaucoup de plans à compléter, et nos rivaux se préparent tout autour de nos frontières pour la guerre contre nous. Mais pour l'instant, il y a la tranquillité."
 jiangdu.3.a:0 "Nous pouvons nous asseoir et nous détendre pour une fois."
 jiangdu.4.t:0 "Cité de Commandement de Jiangdu"
 jiangdu.4.d:0 "Notre dirigeant a eu une idée de longue date, un concept qui semblait impossible même il y a 20 ans. Maintenant cependant ? Maintenant nous avons accompli le rêve de longue date de la première Cité de Commandement, la cité de Jiangdu. En testant la nouvelle structure de Cité de Commandement sur notre capitale, nous pouvons garder les terres autour de Jiangdu stables. Les Cités de Commandement servent à surveiller le peuple, et à maintenir la nation de l'effondrement interne. Son objectif est de montrer la paix et prospérité que Jiangdu apporte. Elle sera l'emblème de notre Nation, et bientôt, il y en aura beaucoup. Répandues à travers toutes les plaines et les plus hautes montagnes, elles montreront les conquêtes de nos plus grands ennemis. Ce n'est qu'une question de temps.\n\nYanshen sera bientôt stable."
 jiangdu.4.a:0 "Hourra ! Louange à Jiangdu !"
 jiangdu.5.t:0 "La Chute de Bianfang"
 jiangdu.5.d:0 "Nos plus grands rivaux, et un ennemi digne de notre royaume. Bien que nous puissions les avoir battus en bataille, nous rendons hommage à ceux qui ont réussi à nous faire peur. Malheureusement, nous avons surmonté ce choc, et avons assiégé leurs terres. Alors que les soldats commencent leur marche de retour à la maison, un soldat vétéran avec de nombreux titres a posé son épée sur le champ. Il a dit :\n\n'Aujourd'hui, marque une nouvelle ère. Pas seulement pour nous, pas seulement pour Yanshen, mais pour le monde entier. Nous sommes juste ceux qui ont fait la différence.'\n\nBien que nous croyions que nous étions destinés à unir ceux autour de nous, nous ne pouvons pas nous empêcher de méditer sur ses mots. Cela semble vraiment être une nouvelle ère. Prions pour qu'elle soit de paix et prospérité."
 jiangdu.5.a:0 "Soyons braves et marchons vers une nouvelle ère."
 jiangdu.6.t:0 "L'Unification de Yanshen"
 jiangdu.6.d:0 "Maintenant, alors que nous mettons au repos notre passé et toutes les gloires que nous avons accomplies, et que notre futur prend la barre, Yanshen sera finalement en paix. Notre empire fut fait pour lutter pour l'autorité à travers nos terres. Nous luttons pour préserver l'autorité qui avait été perdue il y a si longtemps au chaos. Finalement, l'ordre. Dans la section du monde que nous contrôlons, il y a l'ordre.\n\nNotre futur grandit maintenant pour englober le monde. La mission que nous nous sommes assignés à compléter atteint maintenant un niveau global. À partir de maintenant ? Eh bien, nous prenons notre temps pour montrer au monde quels bénéfices l'Ordre et l'Autorité peuvent apporter si fait correctement."
 jiangdu.6.a:0 "Que le monde résonne de notre nom."
 jiangdu.7.t:0 "Points d'Or, La Voie de Notre Succès"
 jiangdu.7.d:0 "Les Cités de Commandement ont été répandues à travers nos terres. Elles servent le but d'être nos Yeux Vigilants, et de garder notre pays stable. Faire cela a causé aux cités d'exploser de profit, et à l'économie de devenir organisée, efficace, et retenue par la taille des cités. Maintenant nous pouvons changer cela. Les Cités de Commandement ne devraient pas seulement être des yeux vigilants, elles devraient être des exemples de notre nation. C'est pourquoi nous avons décidé d'investir encore plus dans nos cités. Elles sont les Points d'Or de notre nation, le cœur de ce qui garde notre pays sain et puissant. Alors que notre nation continue à s'étendre, nous devrions nous concentrer à garder cela comme ça."
 jiangdu.7.a:0 "Toutes les plus grandes cités du monde seront des ombres aux nôtres."
 jiangdu.8.t:0 "Proclamation de l'Empire de Guerre"
 jiangdu.8.d:0 "Qui aurait pu savoir ? Que ce qui était autrefois une cité réduite en cendres par ses propres citoyens déloyaux pouvait être celle qui se hisse au sommet des superpuissances de Yanshen ? Nous le savions. Nous avons passé notre temps dans l'ombre à apprendre notre leçon. Nous avons appris comment gérer notre population, et comment les garder dans l'ordre. Nous avons reconstruit notre armée des décombres, et leur avons enseigné comment se battre une fois de plus. Nous avons pris le contrôle du commerce et de l'économie, apprenant comment récolter les bénéfices du commerce.\n\nTout cela nous a amenés à ce moment. Qui aurait pu savoir que notre dirigeant, [Root.Monarch.GetName] aurait accompli cela ? Nous le savions. Des décennies de préparation, des siècles à y réfléchir. Le rêve de Lián Zhu a été accompli : Un Yanshen uni, sous un drapeau.\n\nCeux qui osent se dresser sur notre chemin subissent une mort pitoyable aux mains des seigneurs de guerre."
 jiangdu.8.a:0 "L'Empire de Guerre se lève !"
 jiangdu.9.t:0 "L'Avant-Poste Occidental"
 jiangdu.9.d:0 "Contrairement à nos ennemis de Bianfang, nos nouveaux rivaux des Onis et des Hobgobelins dans le Commandement n'ont aucun respect pour toute guerre organisée. Les Onis en particulier ont été montrés comme aimant piller la campagne, et détruire les terres des locaux. En réponse à une augmentation de ces événements, il avait été décidé de prendre le temps de construire un Avant-Poste Occidental, un grand fort qui arrêtera ces créatures dans leur sillage. Il a presque fini sa construction, et ressemble déjà à ce qu'il pourrait affronter une horde par lui-même."
 jiangdu.9.a:0 "Ils ne verront plus jamais notre lumière."
 jiangdu.10.t:0 "Grande Bibliothèque de Jiangdu"
 jiangdu.10.d:0 "Une bibliothèque savante remplie avec la connaissance de nos plus grands généraux. Lián Zhu, avec beaucoup d'autres ont rempli la bibliothèque à ras bord avec l'intérêt du militaire, à utiliser par nos soldats et le peuple commun également. Avec des collections des sciences, arts, et magie, la bibliothèque a collecté une quantité grandiose de connaissance militaire. Nous visions quelque chose qui représentait notre nation, et avec des généraux célèbres et seigneurs de guerre venant jeter un coup d'œil à notre catalogue, nous pouvons dire avec joie que nous avons accompli cela.\n\nAinsi, assis au sommet d'une colline au centre de Jiangdu, avec son entrée gardée par un groupe de soldats prestigieux et un escalier massif, repose le symbole de notre nation : La Guerre, incarnée dans l'écriture des plus expérimentés."
 jiangdu.10.a:0 "Qui a dit que les soldats ne pouvaient pas lire ?"
 jiangdu.11.t:0 "Seigneurs de Guerre"
 jiangdu.11.d:0 "Nos soldats sont devenus parmi les plus respectés à travers le monde. Leurs lances et épées ensanglantées et tachées des batailles. Yeux flous d'années passées en conflit. Les archers ont eu leurs arcs brisés, et les Cavaliers ont eu leurs chevaux remplacés. Ce qui n'a pas changé est la compétence que chacun de ces soldats manie dans leur esprit, corps, et âme.\n\nCes troupes sont devenues une armée vivante de maîtres. Ils ont chacun accompli la fluidité quand il s'agit des idées de guerre, et se sont endurcis quand il s'agit de ses conséquences. Aucune mission n'est irréalisable pour nos troupes. Il est finalement temps que nous, comme leurs suzerains, leur donnions le respect qu'ils méritent. Avec des festivités, et récompenses, nous avons préparé des cérémonies locales pour les soldats. Tous les vétérans de conflit rentreront tous à la maison et recevront leurs nouveaux titres\n\nSeigneurs de Guerre."
 jiangdu.11.a:0 ""Une vraie lame pour une nation est une bonne armée" - Lián Zhu."
 jiangdu.12.t:0 "Améliorations des Cités de Commandement"
 jiangdu.12.d:0 "Avec notre destin en vue nous devons choisir quelle cité de commandement recevra les ressources dont elle a besoin pour accomplir son potentiel.\n\nJiangdu\nNotre Capitale. La cité la plus méritante de cet honneur. Les plans pour faire de Jiangdu plus qu'une métropole régulière ont existé pendant des années. Maintenant, les dirigeants de notre nation ont commencé les préparatifs pour faire de cela une réalité. Si vous, le [Root.GetRulerTitleOrRegency] de Jiangdu, décidez de passer une législation pour commencer ces plans, nous pouvons faire tellement plus.\n\nTianlou\nTianlou est considérée être la plus grande cité le long du Yanhe, et bien que nous haïssons l'admettre, elle mérite à juste titre ce titre. La quantité d'argent et richesse que la cité apporte pour le pays de Tianlou est folle. Heureusement pour nous, Tianlou est sous nouveau leadership. Pour garder la rébellion de commencer dans la cité, et pour que la cité garde sa renommée, il peut être sage d'investir dans des plans pour une nouvelle cité de commandement, une qui gardera Tianlou en échec, et chargera nos coffres de profit.\n\nBianfang\nBianfang était la cité de nos rivaux, Bianfang. Ils étaient un pays à craindre, et avaient leurs propres hauts standards administratifs militaires. Quand nous avons conquis la cité, nous nous sommes assurés de traiter les dirigeants et peuple de la cité avec le même respect. Malheureusement, Bianfang dans son ensemble est une énorme zone de peuple uni, un grand accomplissement des dirigeants originaux de la terre. Maintenant, nous devrons faire la même chose, en transformant Bianfang en un centre d'unité au lieu de rébellion. Une nouvelle cité de commandement est dans notre milieu.\n\nYanzhong\nYanzhong est l'une des plus grandes cités de Yanshen. Sa position importante au milieu de Yanshen et se connectant au Yanhe signifie que c'est une grande position pour étendre notre influence. Nous devrons nous assurer que le peuple de cette terre restera avec nous avant de faire toute décision hâtive. Le Milieu de Yanshen est assez divisé. Beaucoup ont suggéré qu'une nouvelle cité de commandement soit construite à Yanzhong, et ont apporté l'idée à vous.\n\nLe choix est vôtre..."
 jiangdu.12.a:0 "Notre regard tombe sur la cité de Jiangdu"
 jiangdu.12.b:0 "Notre regard tombe sur la cité de Tianlou"
 jiangdu.12.c:0 "Notre regard tombe sur la cité de Bianfang"
 jiangdu.12.dd:0 "Notre regard tombe sur la cité de Yanzhong"
 jiangdu.12.e:0 "Notre regard erre, nous déciderons un autre jour."

