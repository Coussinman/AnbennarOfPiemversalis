 flavor_stanyrhrada.0.t:0 "Le Seigneur de Guerre à Trompolere"
 flavor_stanyrhrada.0.d:0 "Récemment l'équilibre des pouvoirs en Sarda fut bouleversé quand l'ambitieux Seigneur de Trompolere, Alaran yen Cestor, engagea une guerre de conquête contre les seigneurs de Sarda : d'abord à Vels Cestor il vainquit rapidement le seigneur de Fadhevych ; puis à Les Vethrany, Alaran réussit à remporter une victoire écrasante contre cet imbécile maladroit de Calrodiy IV et son armée 'Impériale'.\n\nAvec rien qui se dresse entre les brigands d'Alaran et Arverynn, nous avons fait notre mouvement, et déclaré la guerre avec l'intention de freiner Alaran et libérer Arverynn de sa série de faux empereurs et seigneurs mesquins. À la bataille de Poelnebo notre victoire était assurée, mais le destin conspira contre nous quand une bande de rôdeurs tendit une embuscade au Seigneur Tranvit III, l'effrayant et l'incitant à fuir, brisant le moral de notre armée.\n\nL'Alaran victorieux marcha sur Arverynn et força Calrodiy IV à lui offrir une grande partie de ses coffres impériaux pour empêcher un sac de l'ancienne capitale ynnique. La seigneurie de Trompolere acquit aussi de vastes étendues de terre de ses voisins, nous y compris. Bien que nous n'ayons certainement pas eu le pire de cette défaite, nos armées ont quand même subi des dommages qui prendront du temps à se remettre.\n\nQuant à Alaran, la rumeur dit qu'il planifie sa prochaine campagne en ce moment même, si ses propres troupes ne l'assassinent pas d'abord pour mettre fin à ses guerres incessantes !"
 flavor_stanyrhrada.0.a:0 "Nos terres seront reconquises"
 
 