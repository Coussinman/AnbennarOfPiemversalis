 #Missions
 anjiang_words_of_wisdom_title:0 "Paroles de Sagesse"
 anjiang_words_of_wisdom_desc:0 "Les voyants de Tughayasa ont longtemps été parmi nos alliés les plus proches. Bien que la logistique ait généralement rendu le soutien militaire direct impossible, les bienfaits de cette parenté sont bien plus précieux que n'importe quel nombre de lames. Les voyants possèdent un don de prescience - un don dont ils sont disposés à partager les fruits avec nous. Il est impératif que nous ne laissions pas cette relation s'étioler."
 anjiang_pull_back_curtain_title:0 "Lever le Voile"
 anjiang_pull_back_curtain_desc:0 "De sombres présages nous parviennent des voyants - Nos alliés de jadis à Yingzhen sont, selon leur vision, en train de tramer quelque grand dessein contre nous.\n\nBien que nous n'ayons peut-être pas la chance de connaître les détails pour l'instant, nous savons au moins où les trouver."
 anjiang_often_travelled_title:0 "Un Chemin Souvent Emprunté"
 anjiang_often_travelled_desc:0 "La route entre nos terres et Tughayasa est contrôlée par un certain nombre de puissances différentes. Bien que beaucoup accueillent favorablement les affaires que le flux constant de nos émissaires apporte, d'autres exigent un parcours plus discret. Nous devons nous assurer que nos coureurs peuvent naviguer de façon fiable sur ces routes étrangères, que ce soit par l'amitié ou le subterfuge."
 anjiang_blade_evil_title:0 "Une Lame Contre le Mal"
 anjiang_blade_evil_desc:0 "Les misérables de Jinqiu ont été une menace pour la Ligue aussi loin que quiconque puisse s'en souvenir - doublement depuis que la chute de Caoying leur a accordé une frontière directe avec nos propres terres. Bien que leurs cités soient sans aucun doute plus grandioses que les nôtres, elles demeurent politiquement isolées.\n\nUne coalition appropriée d'États pourrait très bien s'avérer suffisante pour restaurer les terres de la Ligue, et davantage encore."
 anjiang_strike_first_title:0 "Frapper en Premier"
 anjiang_strike_first_desc:0 "Avec la vérité révélée, Yingzhen a été largement évincée de la Ligue. Avec des voisins de tous côtés regardant avidement leurs terres, un grand nombre de nos propres rangs appellent à ramener le petit peuple de la région sous la protection de la Ligue.\n\nSous notre bannière cette fois, naturellement."
 anjiang_blade_red_title:0 "Une Lame Tachée de Rouge"
 anjiang_blade_red_desc:0 "Encore plus à l'ouest se trouvent les Oni et leurs tributaires. Démons et corrupteurs d'hommes, ces bêtes cornues sont encore plus maléfiques que les monstres de Jinqiu !\n\nCes monstres, et les hommes qui ont fait des pactes avec eux, doivent être passés au fil de l'épée afin que la terre puisse être mise à bon usage par des hommes justes, tels que nous. De plus, une seconde campagne militaire réussie pourrait bien gagner la faveur d'autres États de la Ligue."
 anjiang_second_seat_title:0 "Second Siège des Oracles"
 anjiang_second_seat_desc:0 "Ces dernières années, la section de la Route Dorée entre notre capitale et Tughayasa est de plus en plus connue sous le nom de 'Marche des Voyants'. Beaucoup des étudiants prometteurs de nos terres s'aventurent vers leurs montagnes pour y recevoir un enseignement, et beaucoup de leurs Oracles passent autant de temps dans nos terres que dans les leurs.\n\nPour beaucoup, Anjiang est déjà appelée 'Le Second Siège des Oracles'. Nous devons nous assurer que notre capitale soit digne de ce titre."
 anjiang_summit_river_title:0 "Sommet de la Rivière"
 anjiang_summit_river_desc:0 "Les années récentes ont vu notre Ligue autrefois puissante se fracturer et s'étioler. Du territoire a été perdu, des alliés se sont retournés contre nous, et même la cité au destin funeste de Szicheng a choisi de mourir seule plutôt que de se tenir à nos côtés. Un sommet a été proposé des membres restants de la Ligue - un où nous chercherons une unification de nos États.\n\nDes voix plus cyniques appellent cependant à la prudence - rendre publique cette proposition sans d'abord prouver que nous sommes dignes de diriger se terminera indubitablement par un échec."
 anjiang_drive_demons_title:0 "Chasser les Démons"
 anjiang_drive_demons_desc:0 "Les montagnes au nord ont longtemps été le foyer des 'Oni' démoniaques. Maîtres d'esclaves et souilleurs d'esprits, un Haless qui abrite encore leur espèce sera à jamais une terre souillée. C'est le devoir de toute personne décente d'amener leur fin, si elle en a l'opportunité."
 anjiang_visit_augur_title:0 "Une Visite de l'Augure"
 anjiang_visit_augur_desc:0 "L'ascension de notre État a donné naissance à une influence toujours croissante avec nos alliés Voyants. Tant, en fait, que le grand Augure de leur ordre a programmé une visite à notre capitale. Nous devons faire des préparatifs pour une réception appropriée, afin que nous puissions recevoir sa bénédiction."
 
 #Modificateurs
 anjiang_eyes_wrath:0 "Yeux de la Colère"
 anjiang_against_evil:0 "Une Lame Contre le Mal"
 anjiang_drive_demons:0 "Chasser les Démons"

 #Événements
 anjiang.1.t:0 "La Tempête qui Approche"
 anjiang.1.d:0 "Il y a des années, la Ligue de Yanszhin était une puissance du Yan supérieur. Tout le long de la rivière - le long de la Route Dorée, même - nos émissaires étaient bien respectés et bien reçus.\n\nHélas, ces jours sont depuis longtemps révolus. Aujourd'hui, nous sommes assaillis de tous côtés. Au nord, les Chevaucheurs d'Oiseaux et les Oni voient nos terres comme des cibles mûres. Au sud se trouvent des États croissants avides de prendre le contrôle de la rivière. Il n'y a pas longtemps que la cité de Szicheng a abandonné la ligue, et encore plus récemment que nos ennemis du nord ont conquis Caoying de notre allié. Si nous ne changeons pas de cap, notre déclin continuera - et nos voisins saisiront toute opportunité de l'accélérer."
 anjiang.1.a:0 "Nous ne leur donnerons pas cette chance."
 
 anjiang.2.t:0 "Lever le Voile"
 anjiang.2.d:0 "En toute autre circonstance, nous aurions totalement échoué à battre les Yingzhen à leur propre jeu. Heureusement, dans cette circonstance nous avons été aidés par les Voyants. Les secrets sont plus faciles à trouver quand on vous donne les endroits où chercher - et nos agents ont trouvé de nombreuses preuves pour prouver que Yingzhen nourrit des intentions malveillantes.\n\nLe plan semble avoir été d'infiltrer notre Cour des Émissaires, remplaçant les messages honnêtes de nos alliés par des divagations extrémistes - visant ultimement à nous aliéner du reste de la Ligue."
 anjiang.2.a:0 "Nous les exposerons à tous les Yanszin !"
 
 anjiang.3.t:0 "Nouvelles Troublantes"
 anjiang.3.d:0 "Des nouvelles sont venues d'Anjiang, prétendant que leurs alliés Voyants ont évincé Yingzhen comme traîtres à la Ligue."
 anjiang.3.a:0 "Les Voyants ne nous ont jamais déçus jusqu'à présent."
 anjiang.3.b:0 "Non, nous devons attendre des preuves."
 
 anjiang.4.t:0 "Le Sommet du Yan"
 anjiang.4.d:0 "Alors que les émissaires des cités restantes arrivent à Anjiang, nul ne peut nier l'énergie nerveuse dans l'air. Bien que peu l'admettront, il est évident qu'aujourd'hui décidera du sort de nous tous.\n\nSi les querelles continuent - si nos alliés hésitent à rejoindre notre cause, il est douteux qu'aucun de nous ne survive aux tempêtes qui approchent. Les Chevaucheurs d'Oiseaux au nord, ou les impérialistes au sud, ou toute autre étoile montante d'Haless se trouveront dans une position privilégiée pour démanteler notre Ligue, tout comme nous l'avons vu avec Szicheng et Caoying.\n\nOu, peut-être, notre stratégie fonctionnera-t-elle ? Notre étoile se sera-t-elle élevée si haut que son éclat est apparent à tous ?"
 anjiang.4.a:0 "Maintenant nous ne pouvons qu'attendre."
 
 anjiang.5.t:0 "Le Sommet du Yan"
 anjiang.5.d:0 "Anjiang a appelé à un sommet dans leur capitale - l'objectif ultime étant d'unifier la Ligue comme un corps politique singulier.\n\nIl est indéniable qu'ils ont trouvé la force ces dernières années, mais signer notre indépendance sera toujours un défi de taille."
 anjiang.5.a:0 "Ils ont fait leurs preuves - Unifions la ligue."
 anjiang.5.b:0 "Nous devons suivre notre propre voie, même si nous sommes seuls."
 
 anjiang.6.t:0 "Le Sommet du Yan"
 anjiang.6.d:0 "Anjiang a appelé à un sommet dans leur capitale - l'objectif ultime étant d'unifier la Ligue comme un corps politique singulier.\n\nIl est indéniable qu'ils ont trouvé la force ces dernières années, mais signer notre indépendance sera toujours un défi de taille."
 anjiang.6.a:0 "Ils ont fait leurs preuves - Unifions la ligue."
 anjiang.6.b:0 "Nous devons suivre notre propre voie, même si nous sommes seuls."
 
 anjiang.7.t:0 "Le Sommet du Yan"
 anjiang.7.d:0 "Anjiang a appelé à un sommet dans leur capitale - l'objectif ultime étant d'unifier la Ligue comme un corps politique singulier.\n\nIl est indéniable qu'ils ont trouvé la force ces dernières années, mais signer notre indépendance sera toujours un défi de taille."
 anjiang.7.a:0 "Ils ont fait leurs preuves - Unifions la ligue."
 anjiang.7.b:0 "Nous devons suivre notre propre voie, même si nous sommes seuls."
 
 anjiang.8.t:0 "Extirper le Mal"
 anjiang.8.d:0 "Alors que nous avons poussé plus loin dans les terres tenues par les Oni à l'ouest, les démons sont apparus en nombre toujours croissant, certains se déguisant même en civils dans un effort pour tromper nos soldats et les amener à offrir leur pitié.\n\nNos guerriers sont faits d'une étoffe plus dure, cependant, et ont résisté à de telles tromperies. Des piles toujours croissantes d'Oni sont embrasées par nos forces - tragiquement, aux côtés de leurs esclaves qui se battent pour eux même après la mort de leurs maîtres."
 anjiang.8.a:0 "Il s'avère que même les démons peuvent hurler."
 
 anjiang.22.t:0 "Heureuses Nouvelles"
 anjiang.22.d:0 "Un membre de la Cour est revenu des Voyants aujourd'hui portant des nouvelles plutôt curieuses. Un fléau fera bientôt son chemin à travers de nombreux mûriers de Yanshen, limitant indubitablement la production de papier de la région.\n\nÉtant donné l'importance de l'écorce de mûrier dans la production de papier, il semble que maintenant soit le moment de faire des réserves de cette ressource importante - à la fois pour les affaires d'État et pour profiter du manque d'approvisionnement à venir."
 anjiang.22.a:0 "Les poètes nous remercieront aussi, sans aucun doute."
 
 anjiang.23.t:0 "Une Étoile Montante"
 anjiang.23.d:0 "Lors de ses voyages entre nos terres et celles des Voyants, l'un des membres de la Cour est devenu plutôt adepte dans le traitement des questions d'hérésie et de philosophie. Alors que notre expansion à travers Yanshen continue, avoir cet homme à portée de main pour aider à traiter avec les diverses fois que nous rencontrons sera indubitablement un bienfait."
 anjiang.23.a:0 "Cela sera utile."
 
 anjiang.24.t:0 "La Suite des Voyants"
 anjiang.24.d:0 "De temps en temps, nos connexions avec les voyants rahenis mènent à une visite des dirigeants de leur ordre.\n\nRecevoir une telle bénédiction est toujours un événement qui vaut la peine d'être célébré, à la fois pour les revenus gagnés des locaux yanshenis rivalisant pour un aperçu de leurs avenirs, ou pour les nouvelles que nous recevons toujours de leur dirigeant. Aujourd'hui ils portent un message particulièrement utile, qui nous guidera sans aucun doute pendant des années à venir."
 anjiang.24.a:0 "Je me demande ce qu'ils ont vu, exactement ?"