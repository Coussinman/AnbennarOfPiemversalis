l_french:
 anb_colonial.1.t:0 "Les Réfugiés Escanniens Rentrent Chez Eux"
 anb_colonial.1.d:0 "Les peuples Escanniens qui vivaient autrefois sur ces terres sont rentrés chez eux après avoir entendu parler de nos tentatives pour nettoyer la menace orque. Ils proposent de rejoindre nos rangs si nous leur permettons de s'installer à nouveau dans leurs foyers."
 anb_colonial.1.a:0 "Bienvenue à la maison !"
 anb_colonial.1.b:0 "Je ne pense pas, cette terre est la nôtre maintenant !"
 anb_colonial.2.t:0 "Une Compagnie d'Aventuriers Dissoute Souhaite se Joindre"
 anb_colonial.2.d:0 "L'aventure est une vie difficile, et beaucoup de ceux qui tentent de vivre leurs rêves comme individu libre finissent souvent par échouer. Une telle entreprise, une compagnie d'aventuriers récemment dissoute, a demandé à nous rejoindre et à participer à nos initiatives."
 anb_colonial.2.a:0 "Aidez-nous à coloniser ces nouvelles terres !"
 anb_colonial.2.b:0 "Certains d'entre vous peuvent-ils encore se battre ?"
 anb_colonial.2.c:0 "Ne prenez que ceux qui ont l'esprit d'aventure"
 anb_colonial.3.t:0 "Colons de la Patrie"
 anb_colonial.3.d:0 "Nos récents accomplissements dans l'établissement d'un point d'appui dans ces nouvelles terres ont inspiré beaucoup de personnes dans notre patrie. Alors que certains ont déjà trouvé leur propre chemin vers nous, beaucoup d'entreprises plus importantes nous ont contactés et ont demandé à rejoindre notre compagnie... mais quel genre de gens voulons-nous ?"
 anb_colonial.3.a:0 "Très bien, nous n'avons pas besoin d'aventuriers, nous avons besoin de colons."
 anb_colonial.3.b:0 "Ce n'est pas assez sûr, nous avons besoin de plus de combattants !"
 anb_colonial.4.t:0 "Une Bande Hostile Massacre notre Colonie"
 anb_colonial.4.d:0 "Nous avons reçu de terribles nouvelles. Une bande hostile s'est abattue sur notre colonie durant la nuit et a massacré tous les hommes, femmes et enfants."
 anb_colonial.4.a:0 "Ordonnez une contre-attaque immédiatement !"
 anb_colonial.4.b:0 "Cieux de cendre !"
 anb_colonial.5.t:0 "Raid Orque sur notre Colonie !"
 anb_colonial.5.d:0 "Un groupe de pillards orques a attaqué une de nos colonies, tuant quelques-uns de nos colons avant de se précipiter dans la nuit, ne laissant aucune trace."
 anb_colonial.5.a:0 "Ils ont réussi à piller le trésor avant de partir"
 anb_colonial.5.b:0 "Nous les avons repoussés... à un coût élevé."
 anb_colonial.6.t:0 "Des Aventuriers Prennent leur Retraite dans nos Colonies"
 anb_colonial.6.d:0 "L'aventure est une vie difficile. Il n'y a que trois façons d'en sortir : mourir, atteindre la vieillesse et en avoir assez, ou faire fortune et prendre une retraite anticipée. Un groupe de membres vétérans et fortunés a décidé de déposer l'épée et de s'installer dans nos terres."
 anb_colonial.6.a:0 "Vous le méritez !"
 anb_colonial.6.b:0 "Pouvons-nous vous payer pour entraîner une nouvelle génération d'aventuriers à la place ?"
 anb_colonial.7.t:0 "Initiative de Colonisation"
 anb_colonial.7.d:0 "L'aventure attire souvent de grandes quantités de personnes à rejoindre le train d'approvisionnement, et quand une compagnie d'aventuriers devient assez puissante, ces gens coloniseront même la terre pour vous ! Un groupe de colons sous notre bannière a décidé de s'installer dans une province voisine."
 anb_colonial.7.a:0 "Bonne chance à eux !"
 anb_colonial.7.b:0 "Dirigez-les vers une colonie existante."
 anb_colonial.8.t:0 "Esprit Pionnier"
 anb_colonial.8.d:0 "La dominance de la faction Pionnière parmi nos rangs a mené à un afflux massif de colons dans une de nos colonies naissantes !"
 anb_colonial.8.a:0 "Bienvenue à tous et toutes !"
 anb_colonial.9.t:0 "Les Marcheurs Sécurisent la Colonie"
 anb_colonial.9.d:0 "La dominance de la faction des Marcheurs parmi nos rangs a mené à une colonie bien protégée et établie. Malheur à tout fou qui se met en travers de notre progression !"
 anb_colonial.9.a:0 "Un autre pas vers la victoire !"
 anb_colonial.10.t:0 "La Fortune Sourit aux Audacieux"
 anb_colonial.10.d:0 "La dominance de la faction des Chercheurs de Fortune parmi nos rangs a mené à une initiative précipitée mais bien intentionnée pour faire fonctionner et rendre profitable une de nos colonies le plus rapidement possible !"
 anb_colonial.10.a:0 "Commençons, voulez-vous ?"
 anb_colonial.11.t:0 "Dissuader les Attaques"
 anb_colonial.11.d:0 "Notre progrès dans l'installation d'une de nos colonies a mené à la pacification de ceux qui l'habitaient autrefois. Peut-être qu'ils réfléchiront à deux fois avant de nous attaquer dorénavant."
 anb_colonial.11.a:0 "Bien."
 
 
 anb_colonial_monstrous_frontier.1.t:0 "Démonstration de Puissance"
 anb_colonial_monstrous_frontier.1.d:0 "Parfois tout ce qu'il vous faut pour faire rentrer les gens dans le rang est de montrer votre force. La taille seule de nos forces suffit à maintenir la lie de [Root.GetName] dans le rang."
 anb_colonial_monstrous_frontier.1.a:0 "Rejoignez-nous, ou mourez !"
 anb_colonial_monstrous_frontier.2.t:0 "Le Pouvoir de $COUNTRY$ Attire Tous !"
 anb_colonial_monstrous_frontier.2.d:0 "Notre réputation redoutable et notre prestige ont attiré plusieurs membres de notre race à s'installer et contrôler la province de [Root.GetName]."
 anb_colonial_monstrous_frontier.2.a:0 "Notre gloire peut être votre gloire aussi !"
 anb_colonial_monstrous_frontier.2.b:0 "La gloire peut être trouvée dans notre armée à la place."
 anb_colonial_monstrous_frontier.3.t:0 "Un Clan Mineur Nous Rejoint !"
 anb_colonial_monstrous_frontier.3.d:0 "Un clan autrefois puissant dans notre royaume qui est tombé dans des temps difficiles s'est soumis au contrôle de $MONARCHTITLE$ $MONARCH$. Notre conseil suggère que nous pouvons les envoyer à nos frontières lointaines comme vitrine de notre pouvoir, alternativement, nous pourrions aussi les enrôler dans nos forces."
 anb_colonial_monstrous_frontier.3.a:0 "Envoyez-les à [Root.GetName]"
 anb_colonial_monstrous_frontier.3.b:0 "Vous allez vous battre pour nous maintenant !"
 anb_colonial_monstrous_frontier.4.t:0 "Une Bande de Guerre Riche Refuse de Partager !"
 anb_colonial_monstrous_frontier.4.d:0 "Un groupe proéminent de pillards et raiders dans $COUNTRY$ a été attrapé en train d'essayer de garder plus que leur juste part de butin ! Nous avons exécuté leur chef pour leur trahison, et les restes de leur groupe sont tombés sous notre contrôle. Le second du vieux chef, qui nous avait effectivement informés de la trahison en premier lieu, plaide de les laisser vivre et prendre leur butin pour aider à apporter le contrôle à une de nos provinces frontalières."
 anb_colonial_monstrous_frontier.4.a:0 "Laissez-les coloniser la frontière"
 anb_colonial_monstrous_frontier.4.b:0 "Enrôlez-les... et leur butin"
 anb_colonial_monstrous_frontier.5.t:0 "Raid d'Aventuriers !"
 anb_colonial_monstrous_frontier.5.d:0 "'Recherche Groupe : La Menace [Root.Culture.GetName] à [Root.GetName] !'\n\nUn groupe d'aventuriers suivant l'or et la gloire est arrivé à [Root.GetName], causant sans doute des problèmes à notre peuple."
 anb_colonial_monstrous_frontier.5.a:0 "Leur quête les a menés à piller notre donjon"
 anb_colonial_monstrous_frontier.5.b:0 "C'était une quête d'élimination..."
 anb_colonial_monstrous_frontier.6.t:0 "Population Florissante"
 anb_colonial_monstrous_frontier.6.d:0 "Une période de paix et stabilité dans notre royaume a mené à une grande croissance dans notre province frontalière."
 anb_colonial_monstrous_frontier.6.a:0 "Excellent !"
 anb_colonial_monstrous_frontier.7.t:0 "[Root.GetName] Refuse de se Soumettre !"
 anb_colonial_monstrous_frontier.7.d:0 "Les habitants de [Root.GetName] se sont ralliés ensemble et ont refusé de se soumettre à notre règne, attaquant nos forces là-bas !"
 anb_colonial_monstrous_frontier.7.a:0 "Nous avons réussi à avoir assez de guerriers pour les repousser."
 anb_colonial_monstrous_frontier.7.b:0 "Nous n'étions pas de taille face à eux."
 anb_colonial_monstrous_frontier.8.t:0 "Les Colons Frontaliers Quittent nos Terres"
 anb_colonial_monstrous_frontier.8.d:0 "Un grand nombre de ceux qui se sont installés et ont apporté le contrôle à [Root.GetName] en notre nom ont décidé de chercher de nouvelles opportunités ailleurs."
 anb_colonial_monstrous_frontier.8.a:0 "Bon voyage"
 anb_colonial_monstrous_frontier.8.b:0 "Heureusement nous nous sommes préparés pour cela !"
 anb_colonial_monstrous_frontier.9.t:0 "Des Aventuriers Rôdent près de nos Frontières"
 anb_colonial_monstrous_frontier.9.d:0 "De dangereux aventuriers rôdent près de nos frontières, et un membre de notre conseil a suggéré que nous envoyions des guerriers là-bas par précaution."
 anb_colonial_monstrous_frontier.9.a:0 "Envoyez nos guerriers"
 anb_colonial_monstrous_frontier.9.b:0 "Ils s'en sortiront bien"
 
 # Modificateurs d'Événement
 
