l_french:
anb_colonial.1.t:0 "Les réfugiés Escanni rentrent chez eux"
anb_colonial.1.d:0 "Les peuples Escanni qui vivaient autrefois sur ces terres sont rentrés chez eux après avoir entendu parler de nos tentatives pour éliminer la menace des orcs. Ils offrent de rejoindre nos rangs si nous leur permettons de se réinstaller dans leurs foyers."
anb_colonial.1.a:0 "Bienvenue à la maison !"
anb_colonial.1.b:0 "Je ne pense pas, c'est notre terre maintenant !"
anb_colonial.2.t:0 "Une compagnie d'aventuriers dissoute souhaite rejoindre"
anb_colonial.2.d:0 "L'aventure est une vie difficile, et beaucoup de ceux qui essaient de vivre leurs rêves en tant qu'individus libres finissent souvent par échouer. Une telle entreprise, une compagnie d'aventuriers récemment dissoute, a fait une pétition pour nous rejoindre et nos initiatives."
anb_colonial.2.a:0 "Aidez-nous à coloniser ces nouvelles terres !"
anb_colonial.2.b:0 "Certains d'entre vous peuvent-ils encore combattre ?"
anb_colonial.2.c:0 "Ne prenez que ceux qui ont l'esprit d'aventure"
anb_colonial.3.t:0 "Colons de la patrie"
anb_colonial.3.d:0 "Nos récents accomplissements dans l'établissement d'un point d'appui dans ces nouvelles terres ont inspiré beaucoup de gens dans notre patrie. Alors que certains ont déjà trouvé leur propre chemin vers nous, de nombreuses entreprises plus importantes nous ont contactés et ont demandé à rejoindre notre compagnie... mais quel genre de personnes voulons-nous ?"
anb_colonial.3.a:0 "Très bien alors, nous n'avons pas besoin d'aventuriers, nous avons besoin de colons."
anb_colonial.3.b:0 "Ce n'est pas encore assez sûr, nous avons besoin de plus de combattants !"
anb_colonial.4.t:0 "Une bande de guerre hostile massacre notre colonie"
anb_colonial.4.d:0 "Nous avons reçu de terribles nouvelles. Une bande de guerre hostile est descendue sur notre colonie pendant la nuit et a massacré chaque homme, femme et enfant."
anb_colonial.4.a:0 "Ordonner une contre-attaque immédiatement !"
anb_colonial.4.b:0 "Ciels cendrés !"
anb_colonial.5.t:0 "Raid orque sur notre colonie !"
anb_colonial.5.d:0 "Un groupe de pillage orque a attaqué l'une de nos colonies, tuant quelques-uns de nos colons avant de s'enfuir dans la nuit, ne laissant aucune trace."
anb_colonial.5.a:0 "Ils ont réussi à piller le trésor avant de partir"
anb_colonial.5.b:0 "Nous les avons repoussés... à un coût élevé."
anb_colonial.6.t:0 "Des aventuriers prennent leur retraite dans nos colonies"
anb_colonial.6.d:0 "L'aventure est une vie difficile. Il n'y a que trois issues : mourir, atteindre un âge avancé et en avoir assez, ou faire fortune et prendre sa retraite tôt. Un groupe de membres fortunés et vétérans a décidé de poser l'épée et de s'installer dans nos terres."
anb_colonial.6.a:0 "Vous le méritez !"
anb_colonial.6.b:0 "Pouvons-nous vous payer pour former une nouvelle génération d'aventuriers à la place ?"
anb_colonial.7.t:0 "Initiative de colonisation"
anb_colonial.7.d:0 "L'aventure attire souvent de grandes quantités de personnes pour rejoindre le train de ravitaillement, et lorsqu'une compagnie d'aventure devient suffisamment puissante, ces personnes coloniseront même la terre pour vous ! Un groupe de colons sous notre bannière a décidé de s'installer dans une province voisine."
anb_colonial.7.a:0 "Bonne chance à eux !"
anb_colonial.7.b:0 "Dirigez-les vers une colonie existante."
anb_colonial.8.t:0 "Esprit pionnier"
anb_colonial.8.d:0 "La domination de la faction des Pionniers parmi nos rangs a conduit à un afflux massif de colons dans l'une de nos colonies naissantes !"
anb_colonial.8.a:0 "Bienvenue à tous !"
anb_colonial.9.t:0 "Les Marches sécurisent la colonie"
anb_colonial.9.d:0 "La domination de la faction des Marches parmi nos rangs a conduit à une colonie bien protégée et établie. Malheur à tout fou qui se met en travers de notre progrès !"
anb_colonial.9.a:0 "Une autre étape vers la victoire !"
anb_colonial.10.t:0 "La fortune sourit aux audacieux"
anb_colonial.10.d:0 "La domination de la faction des Chercheurs de Fortune parmi nos rangs a conduit à une initiative précipitée mais bien intentionnée pour mettre en place et rendre rentable l'une de nos colonies dès que possible !"
anb_colonial.10.a:0 "Commençons, d'accord ?"
anb_colonial.11.t:0 "Décourager les attaques"
anb_colonial.11.d:0 "Nos progrès dans la colonisation de l'une de nos colonies ont conduit à la pacification de ceux qui y vivaient autrefois. Peut-être qu'ils réfléchiront à deux fois avant de nous attaquer à l'avenir."
anb_colonial.11.a:0 "Bien."

anb_colonial_monstrous_frontier.1.t:0 "Démonstration de puissance"
anb_colonial_monstrous_frontier.1.d:0 "Parfois, tout ce dont vous avez besoin pour que les gens se mettent en rang est de montrer votre force. La taille imposante de nos forces suffit à maintenir les rebuts de [Root.GetName] en ligne."
anb_colonial_monstrous_frontier.1.a:0 "Rejoignez, ou mourez !"
anb_colonial_monstrous_frontier.2.t:0 "La puissance de $COUNTRY$ attire tous !"
anb_colonial_monstrous_frontier.2.d:0 "Notre réputation redoutable et notre prestige ont attiré plusieurs membres de notre race à s'installer et à contrôler la province de [Root.GetName]."
anb_colonial_monstrous_frontier.2.a:0 "Notre gloire peut être votre gloire aussi !"
anb_colonial_monstrous_frontier.2.b:0 "La gloire peut être trouvée dans notre armée à la place."
anb_colonial_monstrous_frontier.3.t:0 "Un clan mineur nous rejoint !"
anb_colonial_monstrous_frontier.3.d:0 "Un clan autrefois puissant au sein de notre royaume, tombé dans des temps difficiles, s'est soumis au contrôle de $MONARCHTITLE$ $MONARCH$. Notre conseil suggère que nous pouvons les envoyer à nos lointaines frontières comme une vitrine de notre puissance, ou nous pourrions les enrôler dans nos forces."
anb_colonial_monstrous_frontier.3.a:0 "Envoyez-les à [Root.GetName]"
anb_colonial_monstrous_frontier.3.b:0 "Vous combattrez pour nous maintenant !"
anb_colonial_monstrous_frontier.4.t:0 "Une bande de guerre riche refuse de partager !"
anb_colonial_monstrous_frontier.4.d:0 "Un groupe éminent de pilleurs et de ravisseurs au sein de $COUNTRY$ a été pris en train d'essayer de garder plus que leur part équitable de butin ! Nous avons exécuté leur chef pour leur trahison, et les vestiges de leur groupe sont tombés sous notre contrôle. Le second du vieux chef, qui nous avait en fait parlé de la trahison en premier lieu, supplie de les laisser vivre et de prendre leurs butins pour aider à apporter le contrôle à l'une de nos provinces frontalières."
anb_colonial_monstrous_frontier.4.a:0 "Laissez-les coloniser la frontière"
anb_colonial_monstrous_frontier.4.b:0 "Enrôlez-les... et leur butin"
anb_colonial_monstrous_frontier.5.t:0 "Raid d'aventuriers !"
anb_colonial_monstrous_frontier.5.d:0 ""Recherche de groupe : La menace [Root.Culture.GetName] dans [Root.GetName] !"\n\nUn groupe d'aventuriers suivant l'or et la gloire est arrivé à [Root.GetName], sans aucun doute causant des problèmes pour notre peuple."
anb_colonial_monstrous_frontier.5.a:0 "Leur quête les a conduits à piller notre donjon"
anb_colonial_monstrous_frontier.5.b:0 "C'était une quête de meurtre..."
anb_colonial_monstrous_frontier.6.t:0 "Population en plein essor"
anb_colonial_monstrous_frontier.6.d:0 "Une période de paix et de stabilité au sein de notre royaume a conduit à une forte croissance dans notre province frontalière."
anb_colonial_monstrous_frontier.6.a:0 "Génial !"
anb_colonial_monstrous_frontier.7.t:0 "[Root.GetName] refuse de se soumettre !"
anb_colonial_monstrous_frontier.7.d:0 "Les habitants de [Root.GetName] se sont rassemblés et ont refusé de se soumettre à notre règle, attaquant nos forces là-bas !"
anb_colonial_monstrous_frontier.7.a:0 "Nous avons réussi à avoir assez de guerriers pour les repousser."
anb_colonial_monstrous_frontier.7.b:0 "Nous n'étions pas à la hauteur face à eux."
anb_colonial_monstrous_frontier.8.t:0 "Les colons de la frontière quittent nos terres"
anb_colonial_monstrous_frontier.8.d:0 "Un grand nombre de ceux qui se sont installés et ont apporté le contrôle à [Root.GetName] en notre nom ont décidé de chercher de nouvelles opportunités ailleurs."
anb_colonial_monstrous_frontier.8.a:0 "Bon voyage"
anb_colonial_monstrous_frontier.8.b:0 "Heureusement, nous avons préparé cela !"
anb_colonial_monstrous_frontier.9.t:0 "Des aventuriers près de nos frontières"
anb_colonial_monstrous_frontier.9.d:0 "Des aventuriers gênants rôdent près de nos frontières, et un membre de notre conseil a suggéré d'envoyer des guerriers là-bas par précaution."
anb_colonial_monstrous_frontier.9.a:0 "Envoyez nos guerriers"
anb_colonial_monstrous_frontier.9.b:0 "Ils iront bien"

# Modificateurs d'événement

monster_demonstration_of_power:0 "Démonstration de puissance"