 simegasa_events.1.t: "Un Prix à Payer"
 simegasa_events.1.d: "Le soleil se couche sur les toits de Simegasfan. Dejen se tient sur le balcon de son palais, épuisé et fatigué. Durant ses trois décennies de vie dans ce royaume, il a fait face à de multiples assassinats, été témoin de rituels occultes, d'actes de terreur, et pire encore...\n\nSous l'influence d'une cabale de courtisans et après une nuit passée à dormir sous l'arbre Dhagismuk, il s'est converti dans sa jeunesse à la foi ancestrale de ses ancêtres simegasiens d'avant les Melakmengi, le Pacte de l'Ombre... une foi basée sur l'apaisement des êtres sombres du Royaume des Ombres. Elle fut purgée il y a longtemps par Zenidir Zentirizar et ses acolytes, imposant le culte d'Amilak et du ciel, chassant ses croyants dans la clandestinité. Maintenant, Simegasa est retourné à la foi de ses ancêtres, bien que l'héritage d'un millénaire de suppression sera difficile à effacer.\n\nIl y a seulement une courte année, Dejen a conclu un marché avec les sorcières du Yezel Mora, et avec leur aide il a amené Simegasa à sa force actuelle. Pourtant il reste incertain de quel sera le prix de leur aide.\n\nAlors que le soleil glisse finalement sous l'horizon, un fantôme ombrageux rampe derrière lui. Dejen le remarque, mais il n'est pas alarmé, car ce n'est pas sa première rencontre avec de tels êtres.\n\nD'une voix d'acier il interroge le fantôme : \"Alors tu es venu pour ton dû paiement, quel prix devrai-je payer ?\"\n\nL'ombre sourit, et répond : \"Puisque sans moi ta victoire était sans espoir, je ne requiers que les terres que tu as conquises avec mon aide. Un homme intelligent comme toi saura ne pas revenir sur une dette et faire ce qu'on lui dit, n'est-ce pas ?\"\n\nAvec cela, le fantôme se dissipa et Dejen fut laissé seul pour réfléchir à ses options. Au final il doit prendre une décision, et alors il décide de..."
 simegasa_events.1.a: "Payer le prix sombre pour un marché sombre."
 simegasa_events.1.b: "Refuser, et faire face aux conséquences."

 simegasa_events.2.t: "Colère des Justes"
 simegasa_events.2.d: "Amru, le dernier rejeton de l'ancienne famille zor Yiwah-Yafet, a mené une existence tranquille durant ses 19 années de vie. Bien que son nom soit prestigieux, et qu'il soit lui-même un mage prodige de grand potentiel, il n'a jamais essayé d'utiliser son pedigree et ses capacités pour acquérir un vrai pouvoir, préférant être un 'simple' mage de cour servant comme conseiller au roi de Matamot.\n\nEt puis un jour, une large délégation de nobles de Simegasa visita la cour de Matamot, et apporta avec elle une couronne, l'offrant à Amru. Le jeune homme, destiné à devenir le meilleur mage de bataille de sa génération, fut persuadé par ceux qui l'entouraient d'accepter l'offre. Depuis ce jour, il n'était plus juste Amru le Mage de cour, mais Amru IV zor Yiwah-Yafet, le dernier rejeton du légendaire conquérant d'autrefois, et le guerrier vertueux d'Amilak.\n\nEnfin Amru et les nobles séditieux de Simegasa ont fait leur mouvement, s'emparant de la ville de Mewojala et déclarant une guerre sainte contre les \"serviteurs du mal et de l'ombre qui croupissent à Simegasfan\".\n\nAvec la sécession de Mewojala, une grande partie de l'armée et la plupart de la noblesse simegasienne passèrent de leur côté. L'appel à l'aide de Dejen au Couvent de la Nuit a été accueilli par le silence, forçant le Mezhi à gérer cette crise lui-même. Si Dejen gagne, alors le projet de convertir Simegasa aux voies ancestrales de l'ombre sera complet, mais si Amru réussit dans son combat vertueux, alors le pacte de l'ombre sera purgé de ces terres et un nouveau royaume des dévots réémergera dans l'ouest du Madriamilak..."
 simegasa_events.2.a: "À l'aube vers Simegasfan nous chevauchons ! Détruisons les cultistes de l'ombre !"
 simegasa_events.2.b: "Rassemblons les prêtres de l'ombre et l'armée, nous partons pour Mewojala à la tombée de la nuit."

 simegasa_events.3.t: "Vengeance des Justes"
 simegasa_events.3.d: "Amru fixe son rival vaincu alors que l'ancien Mezhi de Simegasa est cloué à la croix. Il scelle la bouche de son ennemi pour qu'il ne puisse crier, avant de passer à des affaires plus importantes. Dans les jours qui suivent, les rivières et routes de Mewojala sont bordées de croix, les prêtres de l'ombre et soldats de Simegasfan morts et mourants reposant dessus, un lugubre rappel de ce qui attend tous ceux qui se rangent du côté d'Yrilak et du mal.\n\nLa tentative malheureuse d'établir un royaume d'ombre dans la terre sainte a échoué, une autre victoire d'Amilak sur Yrilak. Pourtant pour les royaumes voisins, tout ne va pas bien, car un royaume gouverné par un puissant mage de bataille maintenant expérimenté a pris la place de Simegasa. Les esprits des rois proches sont remplis de peur et d'inquiétude, car ils se demandent si Amru s'arrêtera juste à Simegasa. Amru s'est dépeint dans les proclamations officielles comme la seconde venue du Firateta, ou seigneur de l'effroi, d'il y a tous ces siècles, et qui peut en douter ?\n\nMais pour l'homme du commun à Simegasa, rien de cela n'importe. Une grande partie de la population n'a suivi qu'à contrecœur leur roi dans son voyage le long du chemin des ombres, et dès que les croix ont commencé à apparaître le long des routes, les gens sont retournés à leur foi en Amilak, alors que les prêtres du ciel revenaient aux temples qu'ils avaient entretenus pendant des siècles. Avec le temps, nul ne se souviendra de la courte période où cette terre fut gouvernée par des cultistes, et Dejen deviendra une simple curiosité historique, un grand \"et si ?\"."
 simegasa_events.3.a: "Le destin ultime de tous les apostats."

 simegasa_events.4.t: "Le Martyr aux Flammes Noires"
 simegasa_events.4.d: "Sur la place centrale de Simegasfan, juste devant le palais, une grande foule se rassemble. 113 prisonniers ont été enchaînés au sol avec un cercle magique placé sous chacun d'eux. Alors que leur sombre dessein prend forme, les prisonniers sont transformés, leurs âmes corrompues, n'étant plus humains, mais remodelés en divers monstres du Plan de l'Ombre. Leurs esprits ayant été manipulés, maintenant obéissants à leur maître, le Mezhi de Simegasa.\n\nMais Amru n'est pas parmi eux. Il est plutôt forcé de regarder de loin, alors que ses anciens camarades sont transformés en quelque chose qu'il ne reconnaît plus. Alors que les monstres sont emmenés, la foule tourne son attention vers Amru, et une série de sorts sont lancés, accompagnés d'un rituel préparé par les Sorcières de la Nuit.\n\nAmru est mis en feu, une flamme noire le consumant. Mais il ne meurt pas, car tous les dommages qui lui sont infligés sont continuellement régénérés, le forçant à souffrir dans une agonie permanente. Au cours des semaines qui suivent, son esprit s'échappe, jusqu'à ce qu'il ne reste qu'une coque vide de ce qui fut autrefois Amru. Les sorcières de la nuit emmènent la coque avec elles dans le plan de l'ombre, satisfaites du nouveau serviteur doué magiquement qu'elles ont reçu de Simegasa.\n\nAlors que les nouvelles se répandent de ce qui s'est produit à Simegasfan, la résistance à Mewojala prend fin, alors que les gens se retirent dans leurs villages et tentent de retourner à leurs vies. L'ombre a triomphé sur le ciel, alors que les forces d'Yrilak ont réclamé un royaume à elles dans la terre sainte d'Amilak."
 simegasa_events.4.a: "Le destin ultime de tous les traîtres."