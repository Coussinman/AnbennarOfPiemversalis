#Reform
 G58_agronomers_association_reform:0 "Association des Agronomes"
 G58_agronomers_association_reform_desc:0 "L'Association des Agronomes de Keyolíon était une organisation prestigieuse destinée aux transmutateurs. Initialement une initiative gouvernementale pour la recherche sur la culture de la canne à sucre en haute altitude, le pouvoir administratif s'est progressivement transféré vers le personnel académique à mesure que son influence grandissait. \n\nLa coopération étroite entre les riches propriétaires de plantations et l'Association a permis un développement rapide de nouvelles variétés de canne à sucre et a offert aux étudiants une expérience pratique dans les laboratoires de serres. Elle délivrait des licences aux propriétaires de plantations et inspectait régulièrement les cultures pour s'assurer du respect des standards de l'Association. Pour de nombreux mages qualifiés, une carrière au sein de l'Association était un chemin rapide vers l'embauche dans l'une des nombreuses plantations du pays. Pour d'autres, c'était une ascension constante vers le sommet de l'échelle académique - et l'un des 24 sièges du Conseil des Agronomes, dirigé par le Grand Agronome, dont l'influence dans le pays n'était, du moins sur le papier, dépassée que par celle des Kylakas."

#Event titles, descriptions and options
 keyolion_events.2.t: "Héritiers de la Canne à Sucre"
 keyolion_events.2.d: "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] ressentait le fardeau de [Root.Monarch.GetHerHis] récente élection en tant que dirigeant de Keyolíon. Dernièrement, pour apaiser [Root.Monarch.GetHerHis] esprit tourmenté, [Root.Monarch.GetSheHe] trouvait du réconfort dans des promenades silencieuses le long du rivage de la cité-État. Aujourd'hui, une inquiétude le troublait. C'était l'histoire de la façon dont leur kheion était né, un récit transmis de génération en génération : \n\n'Notre cité-mère - Oktikheion, nichée parmi les collines d'Alecand, manquait de l'espace des autres Kheions. La plupart de ses habitants vivaient près de la côte, où nos ancêtres avaient érigé les protections kaydhano. Rapidement, Oktikheion devint trop dense pour le confort. Quand nous avons entendu parler des nouvelles terres que les autres Kheions avaient découvertes par-delà les mers, libres des vents mortels, nous avons décidé de suivre leur exemple. Nous n'étions pas les premiers à arriver, mais nous avons eu la chance de trouver un havre sûr que nous pouvions appeler nôtre.' \n\nSur Devand, ils se trouvaient dans une situation similaire. Les montagnes Hsamazh s'étendaient comme une épine dorsale à travers la terre, atteignant presque le cap de Poroga, entravant leur expansion vers l'intérieur. Keyolíon, tout comme son kheion-mère, deviendrait trop dense pour ses limites et quand cela arriverait, l'État devrait être prêt. La proposition de [Root.Monarch.GetName] et la raison de [Root.Monarch.GetHerHis] élection était [Root.Monarch.GetHerHis] initiative d'améliorer les terres à l'extérieur du kheion. Déjà, un nouveau peuplement sur la côte était en cours de construction. \n\nMais c'est là que leurs problèmes commençaient. Les Keyolíoni avaient hérité d'une chose de leur kheion-mère - l'expertise pour cultiver d'excellente canne à sucre - quelque chose pour laquelle les montagnes étaient mal adaptées. Les côtes autour d'eux étaient déjà revendiquées. Une fois qu'elles seraient entièrement colonisées et cultivées, où iraient-ils ?"
 keyolion_events.2.a: "Seul le temps nous le dira."

 keyolion_events.3.t: "Échec de la Récolte"
 keyolion_events.3.d: "Un gel soudain a ravagé les champs de canne à sucre de [From.GetName]. Le front froid a déferlé du sud, apportant des températures glaciales qui ont duré une semaine. Dans une tentative désespérée de sauver leurs récoltes, les propriétaires de plantations ont employé des mages d'évocation de la capitale et du kheion voisin, mais les éléments ont prévalu. Les cultures autrefois verdoyantes et florissantes ont été réduites à un désert de tiges gelées et flétries, le gel pénétrant profondément dans le sol, tuant les racines et empêchant toute chance de repousse. \n\nDe nombreux citoyens se demandent maintenant où ils peuvent cultiver la canne à sucre dont ils sont devenus si dépendants pour leur subsistance."
 keyolion_events.3.a: "Nous devons trouver une solution."

 keyolion_events.4.t: "Le Port du Nord"
 keyolion_events.4.d: "Nous avions entendu parler d'une rivière qui divisait les terres arides, mais les rapports de nos marins ont dépassé toutes nos attentes. Des terres arables, riches et vertes, à perte de vue, tout comme notre kheion. Un établissement là-bas faciliterait la logistique du transport de grandes quantités de sable vers Poroga et réduirait les coûts. Notre gouvernement travaille désormais activement à sécuriser notre revendication sur la province."
 keyolion_events.4.a: "Elle sera nôtre."

 keyolion_events.5.t: "Expériences dans la Montagne"
 keyolion_events.5.d: "Tandis que la plupart du personnel de l'institut se concentrait sur le maintien des plantations existantes, quelques transmutateurs ambitieux étaient occupés par un travail différent. Ils travaillaient sans relâche dans leurs serres magiques, essayant différentes méthodes et sorts pour tenter d'adapter la canne à sucre au climat froid des montagnes, jusqu'à il y a quelques semaines, quand une jeune académicienne ébranla le kheion avec ses découvertes. Sa découverte a été vérifiée par ses pairs et saluée comme un accomplissement majeur. Grâce à une technique innovante, elle a réussi à infuser les graines de canne à sucre de manière à ce qu'elles puissent survivre et croître dans un climat plus rigoureux. Il y a un compromis - la canne à sucre modifiée pousse plus lentement et nécessite une supervision magique. L'académicienne est confiante qu'il sera possible de s'appuyer sur cette approche et peut-être même de créer une plante qui prospérerait dans le froid... si sa faculté recevait le financement requis. \n\nSous le décret de l'institut, plusieurs plantations d'Initheíon ont été restaurées et les graines expérimentales semées."
 keyolion_events.5.a: "Aujourd'hui, nous avons fait l'histoire."

 keyolion_events.6.t: "La Percée"
 keyolion_events.6.d: "Il y a un peu plus d'un an, une étudiante de l'institut est tombée sur une vision remarquable en effectuant un relevé du plus haut peuplement du pays. Sur un pic voisin se trouvait un champ de fleurs blanches couvrant toute la zone. La fleur est native des montagnes Hsamazh mais est habituellement éparse et dispersée. Près du bord du pic se dressait une pierre tombale solitaire. Assis à côté se trouvait un elfe - plus âgé et aux cheveux gris. Il salua l'étudiante et s'ouvrit sur la façon dont il avait grandi dans un peuplement plus bas sur le flanc de la montagne, comment il était tombé amoureux d'une femme Mteibhar, comment ils avaient aimé regarder le lever du soleil depuis les pics des montagnes. Depuis sa mort prématurée, il avait vécu près de sa tombe sur son pic favori et avait entretenu un champ de cette fleur particulière, qui symbolise le dévouement à un être aimé dans la culture Mteibhar. \n\nQuelques semaines plus tard, un groupe de l'institut revint, lui offrant de grandes quantités de nourriture, de vêtements, de pièces, tout ce qu'il pouvait souhaiter, s'il venait avec eux à la capitale. L'elfe accepta, sans rien demander en retour. Il s'avéra être un transmutateur puissant et sa technique surpassait même les mages les plus capables de l'institut. Au cours de l'année passée, ses méthodes ont été adoptées par le personnel académique. Grâce à la recherche rigoureuse de sa technique, une nouvelle sorte de canne à sucre est proche de la réalisation ; une qui pourrait résister à un temps encore plus froid. \n\nL'elfe s'est vu offrir une position prestigieuse à l'institut, mais cela fut décliné. Un jour, sans aucun préavis, il repartit une fois de plus pour Hsamazh."
 keyolion_events.6.a: "Merci, sage elfe de la montagne !"

 keyolion_events.7.t: "Perfectionner la Variété"
 keyolion_events.7.d: "Pour les Keyolíoni, la canne à sucre est plus qu'une culture. C'est une passion, un héritage, un destin - qui a poussé d'innombrables citoyens à consacrer leur vie à la poursuite de la perfection. Le sucre est une toile sans attentes pour l'artiste. Des gens de tous horizons furent attirés par cette toile - des érudits et mages savants aux humbles paysans. Exploitant les connaissances de leurs ancêtres et leurs propres expériences, ils ont réussi à combiner magie, technologie et créativité pour surmonter les limitations de la nature. Mais plus important encore, ils avaient fait de la canne à sucre leur fierté et leur joie.\n\nAujourd'hui, ils ont atteint l'apogée de leur art. Une nouvelle génération de graines a été distribuée à chaque plantation du pays. Des graines qui portent l'essence de leur sagesse et de leur compétence collectives. Des graines qui peuvent résister à tout climat et condition. Des graines qui produiront la plus belle canne à sucre jamais connue de la race elfique."
 keyolion_events.7.a: "Il n'y a pas de limites pour nos transmutateurs."

 keyolion_events.8.t: "Le Suzerain Intervient"
 keyolion_events.8.d: "Des nouvelles des plus troublantes parvinrent à notre [Root.Monarch.GetTitle] - un navire d'Oktikheion accosta au port aujourd'hui. Avec les collecteurs d'impôts habituels qui réclamaient les taxes que nous devions à notre Kheion-mère, un petit groupe de diplomates débarqua et se dirigea directement vers le consulat du [Root.Monarch.GetTitle]. Ils notifièrent l'administration des nouveaux tarifs qui étaient imposés en raison de l'accord commercial d'esclaves nouvellement établi. Après une brève explication de la façon dont cet accord affectait leurs propres intérêts commerciaux, ils partirent, rendant évident qu'il n'y aurait aucune négociation. Quelques jours plus tard, un marchand découvrit qu'Empkeios, notre partenaire commercial, avait également subi le même sort. Les deux Kheions devaient avoir conspiré pour supprimer cette entreprise. \n\nDe nombreux propriétaires de plantations ont déjà exprimé leur mécontentement et les plus audacieux organisent des protestations. Au milieu de ce tumulte politique, une idée intriguante a traversé l'esprit du [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Avec les oligarques montés contre les suzerains, ils seraient facilement influencés pour se rebeller. Tant que [Root.Monarch.GetSheHe] pourrait trouver des alliés, Keyolíon pourrait goûter à la liberté. Il y a deux parties principalement intéressées - Empkeios et les autres Kheionai. Si les deux Nékheis, soutenus par un Alecandi, déclaraient l'indépendance, ils surpasseraient sûrement les suzerains avides."
 keyolion_events.8.a: "Leur avidité ne restera pas impunie."

 keyolion_events.9.t: "La Réponse d'Empkeios"
 keyolion_events.9.d: "La délégation que nous avions envoyée à Empkeios est revenue. Leur réponse :"
 keyolion_events.9.a: "Oui ! Les Alecandi ne contrôleront plus nos vies."
 keyolion_events.9.b: "Non ! Peu importe, nous nous battrons seuls pour notre liberté."

 keyolion_events.10.t: "La Bibliothèque de Trilidir"
 keyolion_events.10.d: "Nichée au cœur d'Eneion, la bibliothèque de Trilidir se dresse comme un trésor de connaissances. Bien qu'il s'agisse d'un projet relativement récent, les érudits d'Eneioni ont fait un travail exceptionnel en documentant les colons de Devandi et les natifs de même. Elle sert comme un humble rappel des similitudes entre nous et eux, de notre culture et de la leur. Avec elle vient une richesse de connaissances sur leurs langues. Quand un citoyen Kheionai consacre du temps à la bibliothèque, il en ressort une meilleure personne.\n\nMaintenant que nous avons obtenu la propriété de la bibliothèque, nous faisons face à un choix. Nous pouvons laisser les connaissances rassemblées par les Eneioni où elles sont. Ils sont les gardiens qui les ont collectées - ils en prendront le meilleur soin également. Peut-être que notre élite peut apprendre quelque chose en y passant du temps.\n\nOu, nous pouvons prendre les connaissances pour nous-mêmes et les apporter à Keyolíon pour nos propres bibliothèques. Sûrement nos érudits feront un meilleur usage de la base de connaissances et dirigeront la sagesse dans l'intérêt de notre État."
 keyolion_events.10.a: "Nous devrions la visiter occasionnellement."
 keyolion_events.10.b: "Nous devrions prendre les livres pour nos propres érudits."

 keyolion_events.11.t: "L'Objectif Méridional"
 keyolion_events.11.d: "Nos récentes conquêtes au sud ont ouvert de nouvelles opportunités pour différentes entreprises dans la région :\n\nAmgremós est un port entouré de forêts luxuriantes, dont la quantité reste inégalée autour des autres Nékheis. Nous pouvons l'utiliser et faire d'Amgremós un centre pour notre future flotte tentaculaire.\n\nApikhoxí, situé sur l'estuaire de Xíktheam, est dans un endroit privilégié pour une initiative agricole élargie. Les terres qui l'entourent sont les plus fertiles que nous ayons vues dans tout Devand. Notre peuple ne souffrira plus jamais de la faim."
 keyolion_events.11.a: "Investir dans Amgremós."
 keyolion_events.11.b: "Investir dans Apikhoxí."

 keyolion_events.12.t: "La Délégation vers Empkeios"
 keyolion_events.12.d: "Sur Devand, les raisons de conflit sont infinies. À l'abri des vents mortels, les Alecandi et les Nékheis se bousculent pour contrôler autant de terre que possible avant qu'elle ne soit revendiquée par quelqu'un d'autre. Mais dans cette course, nous avons rencontré un allié avec des intérêts similaires aux nôtres. Ce qui a commencé comme un accord commercial pour renforcer nos deux positions s'est terminé en une parenté qui continue de durer à travers les générations. Récemment, il est devenu évident que nous avons pris les devants dans cette relation - nos administrateurs capables, nos diplomates sociables et nos excellents soldats, ainsi que nos accomplissements, ont influencé les Empkeiosi. \n\nEnsemble, nous nous sommes battus pour notre liberté. Ensemble, nous avons affronté le reste des Nékheis. Ensemble nous affronterons le reste de nos ennemis. Sauf que maintenant, nous le ferons unis comme un seul."
 keyolion_events.12.a: "Un Nékhei pour tous les gouverner."

 keyolion_events.13.t: "La Délégation Revient"
 keyolion_events.13.d: "Les diplomates que nous avons envoyés pour discuter de l'unification de nos deux kheions sont revenus. Les Empkeiosi ont manifesté un fort mécontentement face à notre demande. Nous avons beaucoup investi dans leur développement, donnant une certaine validité à notre revendication pour leur assujettissement.\n\nS'ils ne veulent pas s'unir pacifiquement, nous le ferons par la force."
 keyolion_events.13.a: "Nous les ferons nous rejoindre d'une manière ou d'une autre."

 keyolion_events.14.t: "Le Mouvement d'Unification"
 keyolion_events.14.d: "Nous avons partagé une histoire longue et entremêlée avec nos frères du nord, une histoire de commerce, d'alliance, de sacrifice fraternel et d'amitié durable, formant un lien incassable entre nos peuples. Maintenant, dix ans après avoir envoyé la délégation à nos frères du nord, ils accueillent cette union encore plus chaleureusement que nous.\n\nAvec un esprit joyeux, le peuple d'Empkeios attend avec impatience le jour où ils s'uniront avec nous sous la lumière directrice de notre [Root.Monarch.GetTitle]. Leur population ne répond plus à leurs dirigeants, mais aux nôtres. Cette occasion momentanée porte la promesse de croissance mutuelle et de prospérité alors que nous nous éloignons d'être des Keyolíoni et des Empkeiosi pour poursuivre notre destin commun comme un seul - comme Theínós."
 keyolion_events.14.a: "Notre peuple sera enfin uni."

#Events with 1xx are events that apply to Empkeios
 keyolion_events.101.t: "Le Suzerain Intervient" 
 keyolion_events.101.d: "Comment Arpedifér - le suzerain d'Empkeios est intervenu dans l'accord commercial d'esclaves entre Keyolíon et Empkeios en appliquant certains tarifs."
 keyolion_events.101.a: "Mauvais."

 keyolion_events.102.t: "Le Commerce d'Esclaves"
 keyolion_events.102.d: "Comment Keyolíon a approché Empkeios avec une proposition qui bénéficie aux deux pays. Empkeios fournira à Keyolíon un approvisionnement régulier d'esclaves pour leurs plantations. Keyolíon exportera ensuite le sucre vers les Kheions et partagera une partie du profit avec Empkeios."
 keyolion_events.102.a: "Bon."

 keyolion_events.103.t: "Le Complot d'Indépendance"
 keyolion_events.103.d: "Comment Keyolíon a approché Empkeios avec une offre de coopération. Les deux pays déclareront l'indépendance ensemble contre leurs suzerains."
 keyolion_events.103.a: "L'union fait la force."
 keyolion_events.103.b: "Nous nous battrons seuls."

 keyolion_events.104.t: "Délégation de Keyolíon"
 keyolion_events.104.d: "Comment Keyolíon a conquis tous les autres Nékheis. Ils nous approchent maintenant en demandant notre assujettissement. Ils croient qu'ils sont les dirigeants légitimes de Devand. Refuser les fera probablement essayer d'atteindre leurs objectifs militairement."
 keyolion_events.104.a: "Sous eux nous serons protégés."
 keyolion_events.104.b: "Axierophon nous a mieux enseigné."

 keyolion_events.201.t: "Guerre d'Indépendance - Victorieuse"
 keyolion_events.201.d: "Un chapitre glorieux de l'histoire de notre nation a été écrit - l'apogée de notre lutte pour la liberté. Nous nous sommes battus et avons brisé les chaînes de la tyrannie qui nous liaient autrefois, et nous nous dressons triomphants. Ce fut une campagne épuisante. Beaucoup ont perdu la vie, laissant des familles en deuil, attendant et priant tandis que leurs compatriotes prenaient les armes pour protéger leurs droits. Les nouvelles de victoires stratégiques et de tournants cruciaux ont élevé leurs esprits, allumant une lueur d'espoir dans leurs cœurs. Des histoires furent racontées de courage, de héros de guerre, des actes héroïques des soldats Keyolíoni et de leur détermination inébranlable à protéger leur patrie. \n\nLes citoyens Keyolíoni se réjouirent en voyant leurs pères, maris et fils bien-aimés revenir des champs de bataille - victorieux."
 keyolion_events.201.a: "Notre avenir est brillant."

 keyolion_events.202.t: "Guerre d'Indépendance - Défaite"
 keyolion_events.202.d: "Un chapitre déchirant de l'histoire de notre nation a été écrit - l'apogée de notre lutte pour la liberté. Nous avons été écrasés, ayant combattu et succombé aux chaînes de la tyrannie qui nous avaient toujours étouffés. Ce fut une campagne brutale. Beaucoup ont perdu la vie, laissant des familles en deuil, attendant et priant tandis que leurs compatriotes prenaient les armes pour protéger leurs droits. Les nouvelles de batailles pyrrhiques et de terres perdues les remplirent de désespoir, car l'espoir de victoire semblait s'estomper à chaque combat. Mais l'esprit patriotique des soldats ne suffisait pas à surmonter la différence écrasante entre les deux armées. \n\nLes citoyens Keyolíoni pleurèrent en voyant ce qui restait de leurs pères, maris et fils bien-aimés revenir des champs de bataille - défaits."
 keyolion_events.202.a: "Des temps sombres nous attendent."

 keyolion_events.300.t: "Le Suzerain Intervient"

 keyolion_events.301.t: "Les Suzerains Interviennent"
 keyolion_events.301.d: "Des nouvelles des plus troublantes parvinrent à notre [Root.Monarch.GetTitle] - un navire d'Oktikheion accosta au port aujourd'hui. Avec les collecteurs d'impôts habituels qui réclamaient les taxes que nous devions à notre Kheion-mère, un petit groupe de diplomates débarqua et se dirigea directement vers le consulat du [Root.Monarch.GetTitle]. Ils notifièrent l'administration des nouveaux tarifs qui étaient imposés en raison de l'accord commercial d'esclaves nouvellement établi. Après une brève explication de la façon dont cet accord affectait leurs propres intérêts commerciaux, ils partirent, rendant évident qu'il n'y aurait aucune négociation. \n\nDe nombreux propriétaires de plantations ont déjà exprimé leur mécontentement et les plus audacieux organisent des protestations. Au milieu de ce tumulte politique, une idée intriguante a traversé l'esprit du [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Avec les oligarques montés contre les suzerains, ils seraient facilement influencés pour se rebeller. Tant que [Root.Monarch.GetSheHe] pourrait trouver des alliés, Keyolíon pourrait goûter à la liberté. Il y a deux parties principalement intéressées - Empkeios et les autres Kheionai. Si les deux Nékheis, soutenus par un Alecandi, déclaraient l'indépendance, ils surpasseraient sûrement les suzerains avides."
 keyolion_events.301.a: "Leur avidité ne restera pas impunie."

 keyolion_events.302.t: "Nékheis Opportunistes"
 keyolion_events.302.d: "Des mots nous parviennent que notre sujet, Keyolíon, est entré dans un accord avec Empkeios dans lequel ce dernier fournit des esclaves pour doter les plantations Keyolíoni en personnel. Bien que sur le papier cela semble bénéfique pour tout le monde, la réalité est différente. Les Keyolíoni ont soigneusement conçu le contrat de sorte qu'Empkeios reçoive une part du commerce produit, réduisant les coûts en soustrayant des profits et partageant la richesse entre les deux Nékheis, contournant essentiellement la taxation. Cela a résulté en une diminution des tarifs sur la canne à sucre au cours des trois dernières années. C'est en violation claire de nos droits en tant que leur suzerain. \n\nDès la semaine prochaine, nous pouvons envoyer un messager déclarant notre nouvelle législature, sanctionnant lourdement ce comportement et établissant des lois transparentes qui protègent nos intérêts commerciaux."
 keyolion_events.302.a: "Nous devons intervenir"
 keyolion_events.302.b: "Nous les laisserons tranquilles"

