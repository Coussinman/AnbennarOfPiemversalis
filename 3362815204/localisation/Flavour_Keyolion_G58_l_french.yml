#Mission titles and descriptions
 G58_1_1_the_new_plantations_title: "Les Nouvelles Plantations"
 G58_1_1_the_new_plantations_desc: "Nous avons quitté notre Kheion-mère avec rien d'autre que nos biens les plus précieux : une poignée de graines de canne à sucre et les compétences pour produire la plus belle récolte. Nous les avons plantées dans le sol fertile autour du kheion, et les avons regardées grandir en champs luxuriants de douceur. Mais nos cités s'étendent, et nos terres arables se rétrécissent. Nous devons trouver de nouvelles plantations à appeler nôtres et les préparer pour les semailles à venir."
 G58_1_2_fund_magical_research_title: "Financer la Recherche Magique"
 G58_1_2_fund_magical_research_desc: "La canne à sucre exige un temps chaud et une irrigation constante pour croître et prospérer. Les rivières coulant de la chaîne de montagnes Hsamazh sont abondantes, mais le climat est rigoureux et imprévisible. Si nous devons continuer à étendre nos plantations de canne à sucre, nous devrons nous adapter. Heureusement, des années d'expérience ont donné l'avantage à nos transmutateurs. Peut-être qu'avec une augmentation du financement, certains d'entre eux pourraient découvrir des moyens de cultiver la canne à sucre dans des endroits plus non conventionnels."
 G58_1_3_organize_the_agronomers_title: "Organiser les Agronomes"
 G58_1_3_organize_the_agronomers_desc: "Les premiers praticiens de la magie à Keyolíon étaient des citoyens ordinaires et des propriétaires terriens. Les mages qui étaient bien versés dans la transmutation tendaient à s'occuper de leurs propres plantations et amélioraient les cultures, résultant en les plus hauts profits de tous les propriétaires terriens. Les plus renommés retournaient au kheion, où ils pratiquaient leur magie, recherchaient de nouvelles façons de cultivation et enseignaient à la population... pour un prix. Bien que ces mages jouent un rôle significatif dans les avancées de production, ils ont toujours été limités par leur échelle d'opérations. Nous avons déjà embauché quelques-uns, mais pour traiter avec succès le problème de la canne à sucre nous devons organiser ces individus et établir l'association des agronomes."
 G58_1_4_the_sugar_port_title: "Le Port du Sucre"
 G58_1_4_the_sugar_port_desc: "La première et seule exportation de Keyolíon pendant longtemps était le sucre. Même maintenant, de nombreuses années après sa fondation, le sucre reste l'exportation dominante, largement due à la rentabilité des plantations et aux manœuvres administratives réussies de notre gouvernement. Pour soutenir toute cette production, la capitale nécessite des investissements dans son infrastructure - des ateliers pour traiter le sucre, des places de marché pour le vendre et des docks et chantiers navals pour le transporter vers sa destination."
 G58_1_5_the_sugar_must_flow_title: "Le Sucre Doit Couler"
 G58_1_5_the_sugar_must_flow_desc: "Nous avons construit non seulement notre identité, mais aussi notre richesse autour de cette culture douce. Cependant, nous ne sommes pas seuls dans cette entreprise car d'autres nations ont vu notre succès et ont essayé de nous imiter. Leur qualité et quantité ne sont pas à la hauteur des nôtres, mais ils ont quand même réussi à détourner une partie de l'attention des commerçants de nous. Si nous devons entretenir l'ambition de dominer le commerce du sucre, nous devons posséder chaque plantation sur Devand."
 G58_1_6_mastering_the_craft_title: "Maîtriser l'Art"
 G58_1_6_mastering_the_craft_desc: "Nous sommes venus sur cette terre avec une vision : faire du sucre notre destin. Nous avons commencé petit - cultivant d'humbles récoltes dans des fermes familiales qui se sont transformées en vastes domaines, alimentés par le travail d'esclaves d'Empkeios. Nous avons affronté des défis - temps froid, terre limitée et isolation politique, mais nous les avons surmontés, avec la magie, l'innovation et la coopération. Nous avons appris à cultiver le sucre dans toute condition, en tout lieu. Nous avons fait du sucre notre art, notre science, notre fierté. Nous ne nous arrêterons pas jusqu'à ce que nous soyons les maîtres incontestés du sucre."
 G58_2_1_collect_a_sample_title: "Collecter un Échantillon"
 G58_2_1_collect_a_sample_desc: "Quand les premiers colons de Poroga découvrirent ses vastes champs vides, idéaux pour les plantations de canne à sucre, ils remarquèrent aussi les tas occasionnels de sable fin, soufflés par les vents du nord des terres arides. Manquant de toutes les propriétés malicieuses des vents mortels Kaydhano, le sable trouva bientôt usage dans un artisanat du verre florissant. Nos partenaires commerciaux sont désireux d'acheter plus de nos produits de verre abordables et nous avons déjà arrangé la coopération de certains artisans locaux dans cette entreprise. Tout ce qu'ils demandent c'est quelques matériaux à étudier, directement de la source."
 G58_2_2_the_arpedifer_technique_title: "La Technique d'Arpedifér"
 G58_2_2_the_arpedifer_technique_desc: "L'origine du soufflage de verre sur Devand peut être retracée aux immigrants d'Arpedifér, une cité célèbre pour son Potídhano, ou Verre de Mort. Ce verre est hautement prisé dans les Kheionai pour sa qualité, sa beauté et sa rareté, avec les secrets de l'art transmis seulement dans les familles d'artisans. Les descendants des immigrants à Poroga ont depuis longtemps oublié ces compétences ancestrales, donc si nous voulons maîtriser l'art de la verrerie, nous devons apprendre les secrets de la technique d'Arpedifér, même si cela nécessite quelques méthodes non orthodoxes."
 G58_2_3_ramp_up_production_title: "Accélérer la Production"
 G58_2_3_ramp_up_production_desc: "Grâce à la nouvelle technique acquise d'Arpedifér, nos produits de verre sont devenus très populaires parmi les Alecandi. De nouvelles découvertes technologiques ont aussi rendu possible un traitement plus rapide des matériaux en produits finis. Si nous investissons un peu dans cette infrastructure, Poroga peut devenir un centre florissant pour les artisans et commerçants de verre."
 G58_2_4_the_institute_of_agronomy_title: "L'Institut d'Agronomie"
 G58_2_4_the_institute_of_agronomy_desc: "Peu après la formation de l'association des agronomes, la plupart de la production de canne à sucre dans la capitale fut placée sous la supervision des mages, augmentant grandement les profits. Son influence s'étendit graduellement vers l'extérieur dans les autres peuplements jusqu'à ce qu'aucune plantation ne soit légalement opérationnelle sans une licence officielle de l'association. La branche de la capitale, récemment rénovée dans un style Keyolíoni nouveau et somptueusement décoré, ouvrirait ses portes, non seulement comme centre administratif, mais aussi comme institut dédié à l'éducation de la nouvelle génération de mages."
 G58_2_5_greenhouse_laboratories_title: "Laboratoires de Serres"
 G58_2_5_greenhouse_laboratories_desc: "Tandis que Keyolíon reste le centre de l'institut agronomique, ses branches se répandent à travers le pays comme un feu de broussailles. L'abondance nouvelle de verre de haute qualité a rendu l'équipement nécessaire pour effectuer des expériences sur la canne à sucre assez abordable. De nos jours, chaque plantation abrite son propre laboratoire de serre. La plupart ont au moins un diplômé de l'institut conseillant les propriétaires sur les développements récents en production de sucre, tandis que les plus grandes ont leurs propres mages supervisant le domaine."
 G58_3_2_find_a_supporter_title: "Trouver un Soutien"
 G58_3_2_find_a_supporter_desc: "Les années passées à Devand nous ont éloignés de nos cousins et suzerains. Leur récente intrusion sur nos droits commerciaux a été la goutte qui a fait déborder le vase. Si nous devions exprimer notre mécontentement contre Oktikheion, certains des autres Alecandi pourraient soutenir notre initiative d'indépendance, pourvu que nous soyons en bons termes."
 G58_3_3_the_dhanam_port_title: "Le Port de Dhanam"
 G58_3_3_the_dhanam_port_desc: "Le delta de Dhanam joue un rôle stratégique dans nos plans. Les terres arides offrent peu d'opportunité pour de plus grands peuplements pour soutenir l'extraction et l'expédition de sable vers Poroga. Posséder Dhanam allégerait ce problème et nous permettrait de construire un nouveau kheion - un centre pour notre opération. Le delta, cependant, a aussi attiré l'attention des autres Kheions."
 G58_3_4_secure_raw_materials_title: "Sécuriser les Matières Premières"
 G58_3_4_secure_raw_materials_desc: "Avec Dhanam en nos mains et avec une nouvelle installation de production florissante à Poroga, nos artisans attendent avec impatience les biens bruts pour commencer la production. Le plan est simple : creuser du sable d'un nouveau peuplement, le charroyer vers Dhanam, et le charger sur un navire naviguant vers les souffleurs de verre de Poroga."
 G58_3_5_the_twin_capital_title: "La Capitale Jumelle"
 G58_3_5_the_twin_capital_desc: "La planification urbaine moderne s'attend à ce que ses citoyens se regroupent. Il n'en va pas de même pour les Keyolíoni traditionnels. Les visiteurs de la capitale ou de Poroga découvriront qu'elles s'étendent sur de nombreux kilomètres le long de la côte, tant en fait, qu'on s'attendrait à ce qu'elles soient une seule ville continue. Bien que ce ne soit pas encore le cas, notre gouvernement a vu la valeur d'étendre nos capacités administratives dans la ville vitale de Poroga, pour le moment inévitable dans un futur distant quand les deux villes fusionneront en une."
 G58_3_6_coastal_utopia_title: "Utopie Côtière"
 G58_3_6_coastal_utopia_desc: "Notre pays a survécu à de nombreuses épreuves, et même si nous avons dû nous étendre vers l'intérieur par intérêts stratégiques, nos cœurs ont toujours aspiré à la côte. Ce désir qui est le nôtre fut rapidement adopté par les autres Nékheis car il servait un intérêt commun. Sous notre direction et nos exigences de construction standardisées, nous avons transformé leurs villes fades en centres urbains modernes à plusieurs étages. Ces nouveaux bâtiments de style faits de brique et ornés généreusement de fenêtres de verre apportent un afflux de visiteurs d'Alecand, s'émerveillant de notre architecture glorieuse. Nos terres sont prospères et sécurisées pour les générations à venir alors que les gens jouissent du luxe de notre utopie côtière."
 G58_4_1_the_slave_trade_title: "Le Commerce d'Esclaves"
 G58_4_1_the_slave_trade_desc: "Le Kheion d'Empkeios est le plus grand marché d'esclaves de Devand. Nous devrions établir des liens plus étroits avec leurs dirigeants et conclure un accord profitable pour nos deux pays. Après chaque raid, ils nous accorderont le privilège de choisir les meilleurs des barbares capturés pour servir dans nos plantations. En retour, nous partagerons quelques-uns des profits du commerce lucratif du sucre."
 G58_4_2_independence_plot_title: "Complot d'Indépendance"
 G58_4_2_independence_plot_desc: "L'intervention de notre Kheion-mère dans nos décisions d'affaires privées a causé à nos commerçants une perturbation notable de leur travail. Deux peuvent jouer à ce jeu. Nos partenaires d'affaires d'Empkeios ont aussi subi le même sort. Nous devrions envoyer une délégation diplomatique vers eux, avec la proposition d'un complot conjoint. Nous combinerons nos forces pour repousser nos suzerains et protéger nos intérêts. Les suzerains distants ne pourront plus dicter nos vies."
 G58_4_3_gain_our_freedom_title: "Gagner Notre Liberté"
 G58_4_3_gain_our_freedom_desc: "Notre [Root.Monarch.GetTitle] savait qu'atteindre la vision d'un Keyolíon souverain ne peut être accompli qu'à travers un mouvement audacieux et osé. De nombreux Keyolíoni donneront leur vie, mais face à la tyrannie, leur résolution ne fera que se renforcer. Cette bataille sera un témoignage de l'esprit elfique... Le temps de l'indépendance est venu !"
 G58_4_4_the_northern_brethren_title: "Les Frères du Nord"
 G58_4_4_the_northern_brethren_desc: "Au milieu de la crise, nous avons formé une parenté avec des gens qui partagent notre vision. Dans les années à venir, cette amitié nouvelle bénéficiera à nos deux pays alors que nous nous efforçons de récupérer et prospérer. Nous devons utiliser cette période de paix pour établir des connexions plus étroites avec nos frères. Que le commerce d'esclaves fleurisse une fois de plus !"
 G58_4_5_build_up_the_north_title: "Développer le Nord"
 G58_4_5_build_up_the_north_desc: "Les kheions que nous avons construits sur Devand manquent de la riche histoire que nos cités-mères ont sur Alecand. En tant que tels, ils tendent à être un peu sous-développés. Les Eneioni sont travailleurs, tandis que les Besolakí sont ingénieux, signifiant que nous pouvons mettre leurs forces au travail et mouler leurs kheions à notre image."
 G58_5_1_the_keyolioni_militia_title: "La Milice Keyolíoni"
 G58_5_1_the_keyolioni_militia_desc: "Nous avons principalement évité le conflit avec les natifs, tant qu'ils évacuaient le voisinage de nos nouveaux peuplements. Récemment, cependant, les natifs sont devenus plus agressifs, peut-être en raison de la colonisation accrue de leurs terres ancestrales à travers Devand. Cela a alarmé une partie de notre population rurale. Nous devrions les entraîner et les armer, pour leur donner une meilleure chance de se protéger contre tout barbare errant."
 G58_5_2_soldiers_by_law_title: "Soldats par la Loi"
 G58_5_2_soldiers_by_law_desc: "Nous avions sous-estimé à quel point nous sommes vraiment isolés politiquement. Eneion - nos voisins du sud cherchent toujours à s'étendre, les Alecandi s'accrochent à leurs terres à Devand et convoitent même les nôtres. Dans les années passées, il est devenu une tradition d'éduquer les enfants en auto-défense. Nous construirons sur ces compétences - chaque citoyen apte à se battre recevra une éducation martiale. Par la loi, nous leur demanderons de servir dans l'armée pour qu'ils puissent protéger le pays si la guerre éclate."
 G58_5_3_the_southern_threats_title: "Les Menaces du Sud"
 G58_5_3_the_southern_threats_desc: "Eneion, notre voisin du sud, s'accroche aux ambitions d'autrefois. Ils citent que leur arrivée sur Devand, étant les premiers parmi les Nékheis, leur donne le droit de gouverner sur le reste des nouvelles villes. Plus au sud se trouve Besolakí, une ville abritant des exilés de Lokemeion. Laissée intacte, il n'est pas clair si leurs idées radicales pourraient croître dans une direction plus militarisée. Si nous devons jamais trouver la paix sur ces terres, nous devons confronter les deux villes."
 G58_5_4_unite_the_nekheis_title: "Unir les Nekheis"
 G58_5_4_unite_the_nekheis_desc: "Depuis notre fondation, les citoyens Keyolíoni ont vécu avec le doute sur notre souveraineté à Devand. Après notre indépendance et nos récentes conquêtes, ces peurs se sont dissipées et ont été remplacées par une question différente. Les Kheions ont fait des efforts pour unifier Alecand sous eux-mêmes et leurs ambitions se sont étendues à Devand. Ils devraient s'en tenir à Alecand, cependant, car Devand appartient aux Nékheis et que ce soit diplomatiquement ou militairement, nous devrions l'unir pour protéger ce qui est nôtre."
 G58_5_5_build_up_the_south_title: "Développer le Sud"
 G58_5_5_build_up_the_south_desc: "Les terres du sud sont riches en potentiel. Ayant unifié tous les Nékheis, nous avons acquis une grande main-d'œuvre, qui pourrait être utilisée pour avancer le développement de ces centres côtiers. Nos architectes ont gagné de l'expérience des villes du nord et sont prêts à établir des standards solides pour ce à quoi un kheion de Devandi devrait ressembler."
 
