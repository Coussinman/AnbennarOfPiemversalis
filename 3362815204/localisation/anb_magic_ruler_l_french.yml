 magic_ward_desc_tt:0 "---------------------------------\n"§gLes Protections Défensives peuvent prendre toutes sortes de formes et d'aspects, depuis le renforcement de la résistance d'objets tels que les murailles, jusqu'à la création de boucliers et barrières magiques en passant par des glyphes et runes agissant comme des pièges.\n\nLa plupart des châteaux contemporains possédaient une forme de protection, au moins pour les défendre contre les attaques magiques de bas niveau comme les boules de feu ou les projectiles magiques, et constituaient une source de travail régulier pour de nombreux mages débutants.§!""
 magic_field_desc_tt:0 "---------------------------------\n"§gLa diffusion de champs magiques peut être lancée et contrôlée de différentes manières : les variantes localisées ne nécessitent que la vue du lanceur, tandis que les versions plus importantes puisent dans des runes et cercles magiques soigneusement placés - mais la façon dont les mages les plus renommés procèdent est en puisant simplement dans leur esprit, et en faisant prendre effet au sort par la mémoire de lieux mémorisés, distribuant l'effet magique qu'ils souhaitent sur les habitants de cet endroit.§!""
 magic_feast_desc_tt:0 "---------------------------------\n"§gL'épreuve fondamentale de l'invocation de compagnon consiste à observer des images et à invoquer une copie magique de celles-ci, créant essentiellement un duplicata.\n\nLes Maîtres cependant, peuvent créer des salles entières et des décorations par la seule force de leur esprit et de leur imagination, rendant les idées les plus fantastiques vraies et possibles pendant le court laps de temps que dure le sort d'invocation.§!""
 magic_elemental_desc_tt:0 "---------------------------------\n"§gLes élémentaires sont des êtres tirés de leur plan respectif pour servir temporairement un maître dans notre monde. Un élémentaire suffisamment grand pourrait infliger de lourds dégâts aux fortifications ennemies, agissant comme avant-garde pour nos troupes assiégeantes.§!""
 magic_fortress_desc_tt:0 "---------------------------------\n"§gLes fortifications magiques de fortune sont chose commune en temps de guerre, souvent sous la forme de barricades ou d'abris - cependant, comme la plupart des objets invoqués, elles ne durent que pour une courte période de temps.\nLes invocateurs les plus puissants ont toutefois découvert que si le même objet exact est invoqué sur une période de temps périodique, il peut atteindre un état de permanence. Un tel exemple est l'invocation de forteresses et citadelles magiques avec seulement la volonté et quelques réactifs de choix.§!""
 magic_thunderstorm_desc_tt:0 "---------------------------------\n"§gDes nuages sombres commencent à s'amonceler au-dessus des fortifications, frappant la foudre sur les défenseurs. Bientôt, les coups de foudre deviennent aussi communs et fréquents que le battement d'un tambour.§!""
 magic_summoning_desc_tt:0 "---------------------------------\n"§gUn Rituel d'Invocation tentera de contacter et de faire un pacte avec une entité extraplanaire, bien que les entités spécifiques dépendent de l'emplacement et du statut du mage. En cas de succès, un pacte peut être créé pour gagner un §YPatron§!, donnant accès à de nouveaux sorts ainsi que la capacité de demander des faveurs et de payer tribut à ce patron.§!""
 magic_scrying_desc_tt:0 "---------------------------------\n"§gLa Divination est l'acte de regarder à travers un médium (généralement une boule de cristal) pour voir des événements lointains ou même prédire l'avenir. C'est le fondement de la plupart des sorts de divination, et dans ce cas fait référence au sort de base de voir des événements se déroulant ailleurs pendant le présent.§!""
 magic_loreseeker_desc_tt:0 "---------------------------------\n"§gLe sort de Chercheur de Savoir, lorsqu'il est utilisé en conjonction avec un objet spécifique, révélera des informations significatives sur ledit objet, allant d'images, de contes et histoires oubliés ou même de savoirs cachés inconnus du monde plus large.§!""
 magic_foresight_desc_tt:0 "---------------------------------\n"§gLe don de Prévoyance donne à l'utilisateur la capacité de prédire (et même voir) des événements qui se produiront dans un futur proche, permettant à un dirigeant sage de réagir à tout type de problème ou tribulation que sa nation pourrait affronter avec une sagesse normalement réservée aux dieux.\nSoyez averti cependant, que ceux dont les yeux persistants se concentrent trop sur l'avenir peuvent entrer dans le domaine de la folie prophétique, pour ne jamais en revenir.§!""
 magic_charm_estates_desc_tt:0 "---------------------------------\n"§gLe sort de Charme rend simplement la cible plus réceptive aux paroles et actions du lanceur. Alors qu'un Enchanteur normal peut être capable d'affecter une ou deux personnes, un puissant peut effectivement créer une Aura de Charme qui peut affecter des bâtiments entiers et au-delà.§!""
 magic_charm_diplomats_desc_tt:0 "---------------------------------\n"§gLe sort de Charme rend simplement la cible plus réceptive aux paroles et actions du lanceur. Alors qu'un Enchanteur normal peut être capable d'affecter une ou deux personnes, un puissant peut effectivement créer une Aura de Charme qui peut affecter des bâtiments entiers et au-delà.§!""
 magic_charm_military_desc_tt:0 "---------------------------------\n"§gLe sort de Charme rend simplement la cible plus réceptive aux paroles et actions du lanceur. Alors qu'un Enchanteur normal peut être capable d'affecter une ou deux personnes, un puissant peut effectivement créer une Aura de Charme qui peut affecter des bâtiments entiers et au-delà.§!""
 magic_charm_subject_desc_tt:0 "---------------------------------\n"§gLe sort de Charme rend simplement la cible plus réceptive aux paroles et actions du lanceur. Alors qu'un Enchanteur normal peut être capable d'affecter une ou deux personnes, un puissant peut effectivement créer une Aura de Charme qui peut affecter des bâtiments entiers et au-delà.§!""
 magic_memories_blunder_desc_tt:0 "---------------------------------\n"§gLe sort de Modification de Mémoire remodèle la mémoire de la cible, permettant au lanceur d'altérer légèrement les souvenirs pour se rappeler certains événements différemment ou même oublier. La variante rituelle permet qu'une plus grande population soit affectée, ce qui à son tour sème le doute dans le reste de la population sans avoir besoin de dépenser de la magie pour affecter l'esprit de tout le monde.§!""
 magic_memories_subservience_desc_tt:0 "---------------------------------\n"§gLe sort de Modification de Mémoire remodèle la mémoire de la cible, permettant au lanceur d'altérer légèrement les souvenirs pour se rappeler certains événements différemment ou même oublier. La variante rituelle permet qu'une plus grande population soit affectée, ce qui à son tour sème le doute dans le reste de la population sans avoir besoin de dépenser de la magie pour affecter l'esprit de tout le monde.§!""
 magic_memories_atrocities_desc_tt:0 "---------------------------------\n"§gLe sort de Modification de Mémoire remodèle la mémoire de la cible, permettant au lanceur d'altérer légèrement les souvenirs pour se rappeler certains événements différemment ou même oublier. La variante rituelle permet qu'une plus grande population soit affectée, ce qui à son tour sème le doute dans le reste de la population sans avoir besoin de dépenser de la magie pour affecter l'esprit de tout le monde.§!""
 magic_dominate_desc_tt:0 "---------------------------------\n"§gLes esprits des hommes inférieurs sont susceptibles aux caprices d'esprits puissants et magiques. Un Enchanteur suffisamment fort pourrait imposer sa volonté aux défenseurs, les forçant à déposer les armes, ouvrir les portes ou même combattre leurs propres hommes, causant chaos et soumission totale contre une fortification assiégée.§!""
 magic_war_magic_desc_tt:0 "---------------------------------\n"§gLa Magie de Guerre est le terme générique pour utiliser des magies offensives pour altérer le cours de la bataille, depuis lancer des boules de feu jusqu'à appeler des coups de foudre sur des régiments entiers d'hommes.§!""
 magic_fireball_desc_tt:0 "---------------------------------\n"§gFonctionnant de manière similaire à un trébuchet, un mage puissant peut créer une boule de flamme de la taille d'une petite maison à lancer par-dessus les murs et remparts ennemis.§!""
 magic_earthquake_desc_tt:0 "---------------------------------\n"§gEn canalisant l'énergie magique vers le sol, on peut imiter des tremblements de terre naturels dans une zone localisée pour détruire même les fortifications les plus solides. Bien qu'excellent avec un résultat immédiat, ce sort peut avoir des effets durables sur la province dans son ensemble.§!""
 magic_meteor_desc_tt:0 "---------------------------------\n"§gSeuls les plus puissants des Évocateurs peuvent dompter la volonté des cieux et faire tomber un météore d'en haut sur les pauvres cibles que le mage désire.§!""
 magic_illusionary_marvels_desc_tt:0 "---------------------------------\n"§gL'illusion de base repose sur la création de couleurs et d'étincelles dans les airs. Certains mages en font un art en soi, créant des spectacles lumineux et des performances magiques qui peuvent rivaliser même avec les feux d'artifice Halessi les plus avancés.§!""
 magic_glamour_desc_tt:0 "---------------------------------\n"§gLe Glamour est un sort qui change l'apparence du lanceur, le rendant normalement plus conventionnellement attirant. À son niveau le plus bas, il peut cacher des imperfections mineures comme les taches et la calvitie, et à son plus haut niveau, il peut faire qu'une vieille sorcière ressemble à une beauté éthérée. Le Glamour est l'un des sorts les plus communs vus dans le monde, surtout parmi les sorcières et conseillers de la noblesse.§!""
 magic_simulacrum_desc_tt:0 "---------------------------------\n"§gUn Simulacre est une illusion quasi-parfaite d'un individu ou être particulier lié à la volonté du lanceur. Il peut agir individuellement, et peut imiter le sujet à un tel point que seule une inspection rapprochée peut l'exposer... un duplicata parfait pour gérer les affaires monotones de gouverner vous permettant d'étudier les magies sans obstacle.§!""
 magic_absorb_life_desc_tt:0 "---------------------------------\n"§gL'Absorption de Vie peut être utilisée pour absorber non seulement la santé d'un individu, mais son essence vitale réelle qui peut ensuite être utilisée pour alimenter des sorts.§!""
 magic_undead_army_desc_tt:0 "---------------------------------\n"§gQu'il s'agisse des récemment décédés ou de charniers dédiés, un nécromancien puissant peut lever une vaste armée de serviteurs morts-vivants capables de vaincre et consumer toute armée sur le champ de bataille.§!""
 magic_lichdom_desc_tt:0 "---------------------------------\n"§gLe chemin vers la lichdom est sombre et impie, un chemin que seuls les lanceurs de sorts les plus désespérés ou avides de pouvoir prennent, non pas par amour de leur art magique mais pour la chance de vivre éternellement.\nEn cas de succès, le suppliant obscur devient une Liche : un lanceur de sorts mort-vivant immortel qui conserve son intelligence et sa personnalité, avec l'opportunité, la compétence, et tout le temps du monde pour maîtriser toutes les formes de magie.§!"\n§RComme royaume nécromantique, nous mettrons toute notre attention sur la magie et l'artisanat magique sera interdit.§!"
 magic_plant_growth_desc_tt:0 "---------------------------------\n"§gLes mages apprentis apprennent les magies de transmutation liées à la vie en expérimentant sur les plantes, ce qui est considéré comme une méthode beaucoup plus sûre pour enseigner les conséquences d'un échec dans l'altération d'êtres vivants plutôt que d'utiliser des animaux ou des personnes.\n\nUn mage plus talentueux peut utiliser ces compétences rudimentaires pour encourager la croissance de la vie végétale, créant des cultures et de la nourriture plus saines, plus rapides et même plus savoureuses.§!""
 magic_enhance_desc_tt:0 "---------------------------------\n"§gL'amélioration des capacités est un sort commun parmi les groupes d'aventuriers, dispensé par les sorciers et clercs de même.\nLa version de base du sort est un effet temporaire et à court terme pour donner un avantage au combat, mais un praticien plus compétent peut combiner les sorts avec des philtres plus faibles mais durables qui, sur une plus longue période de temps, peuvent atteindre un changement plus permanent.§!""
 magic_conception_desc_tt:0 "---------------------------------\n"§gLe Rite de Conception est en fait une série de sorts magiques et concoctions combinés pour augmenter les chances d'avoir un enfant magiquement doué. La partie la plus notoire du Rite est pendant le rituel de couchage lui-même, qui implique généralement un cercle magique orné dessiné sous le lit de consommation, ainsi qu'un mage dans la pièce elle-même pendant l'acte pour s'assurer que le cercle reste fort et pour fournir toute autre aide magique.§!""
 magic_giant_desc_tt:0 "---------------------------------\n"§gLes géants étaient autrefois les hégémons de l'ancien monde, et ceux qui apportèrent la fin au Règne des Dragons. Pour un court moment, les défenseurs des fortifications ennemies apprendront ce que c'est que de combattre contre un être d'une taille si colossale.§!""
 magic_dragon_desc_tt:0 "---------------------------------\n"§gQu'y a-t-il de mieux qu'un géant ? Un dragon !\nDepuis longtemps l'homme rêve de maîtriser les cieux, et maintenant un dirigeant peut en faire une réalité.\nPrenez votre envol et brûlez-les. Brûlez-les tous !§!""
 magic_homunculus_desc_tt:0 "---------------------------------\n"§gLe familier parfait, le serviteur parfait, le compagnon parfait. Un être fait d'alchimie pure... et il est vivant... IL EST VIVANT !\"\n-Un Alchimiste Fou\n\nUn homoncule (pluriel : homoncules) est la construction ultime, un être artificiel amené à la vie par l'alchimie pure seule. Les homoncules parfaits prennent le plus souvent la forme idéalisée de la race de leur créateur, et bien qu'ils aient un lien télépathique et une loyauté indéfectible envers leur créateur (à moins que le créateur ne prouve le contraire), ils sont des êtres pleinement sensibles et indépendants. Les homoncules ne se reproduisent ni ne vieillissent, mais s'ils sont bien entretenus peuvent être préservés indéfiniment.§!""
 magic_construction_desc_tt:0 "---------------------------------\n"§gGrâce au pouvoir de l'esprit, de nombreux mages trouvent du travail dans la tâche laborieuse de construction. De la transmutation de matériaux pour un usage ou transport plus facile, à l'utilisation de la télékinésie pour porter des objets lourds, la prouesse magique trouve sa place dans toutes les formes d'industrie.§!""
 
