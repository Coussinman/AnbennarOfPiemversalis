 magic_ruler.10.t:0 "Choisir la Cible de la Garde"
 magic_ruler.10.d:0 "Les Gardes Défensifs peuvent prendre toutes les formes et apparences, de l'amélioration de la résistance d'objets tels que les murs, à la création de boucliers magiques et de barrières, en passant par des glyphes et des runes agissant comme des pièges.\n\nLa plupart des châteaux contemporains avaient une sorte de garde, au moins pour les protéger contre les attaques magiques de bas niveau comme les boules de feu ou les projectiles magiques, et c'était une source de travail régulier pour de nombreux mages débutants.\n\nEn plus de créer des Gardes Défensifs dans les forts et les provinces de haute valeur, des Gardes Défensifs peuvent être créés là où se trouve §O[Root.Monarch.GetName]§!"
 magic_ruler.10.a:0 "Garde [ward_province_1.GetName]"
 magic_ruler.10.b:0 "Garde [ward_province_2.GetName]"
 magic_ruler.10.c:0 "Garde [ward_province_3.GetName]"
 magic_ruler.10.e:0 "Garde [ward_province_4.GetName]"
 magic_ruler.11.t:0 "Choisir la Cible du Festin"
 magic_ruler.11.d:0 "Le test de base de la conjuration de compagnon consiste à regarder des images et à en invoquer une copie magique, créant essentiellement un duplicata.\n\nLes maîtres, cependant, peuvent créer des pièces et des décorations entières avec leur esprit et leur imagination, rendant les idées les plus fantastiques réelles et possibles pour le court laps de temps que dure le sort de conjuration."
 magic_ruler.11.a:0 "Organiser un Festin Magique avec [magic_ally_1.GetName]"
 magic_ruler.11.b:0 "Organiser un Festin Magique avec [magic_ally_2.GetName]"
 magic_ruler.11.c:0 "Organiser un Festin Magique avec [magic_ally_3.GetName]"
 magic_ruler.11.e:0 "Organiser un Festin Magique avec [magic_ally_4.GetName]"
 magic_ruler.12.t:0 "Choisir la Cible de la Forteresse"
 magic_ruler.12.d:0 "Les fortifications magiques provisoires sont une chose courante en temps de guerre, souvent sous la forme de barricades ou d'abris - cependant, comme la plupart des objets conjurés, ils ne durent que peu de temps.\nLes conjurateurs les plus puissants ont cependant découvert que si le même objet exact est conjuré sur une période de temps périodique, il peut entrer dans un état de permanence. Un exemple en est la conjuration de forteresses et de citadelles magiques avec seulement la volonté et quelques réactifs choisis."
 magic_ruler.12.a:0 "Conjurer sur [fort_magic_province_1.GetName]"
 magic_ruler.12.b:0 "Conjurer sur [fort_magic_province_2.GetName]"
 magic_ruler.12.c:0 "Conjurer sur [fort_magic_province_3.GetName]"
 magic_ruler.13.t:0 "Choisir la Cible du Drain de Vie"
 magic_ruler.13.d:0 "Absorber la Vie peut être utilisé pour absorber non seulement la santé d'un individu, mais son essence vitale réelle qui peut ensuite être utilisée pour alimenter des sorts.\n\nUne cible vivante est toujours requise, mais dans ce cas, qui ?"
 magic_ruler.13.a:0 "Drainer l'Héritier"
 magic_ruler.13.b:0 "Drainer le Consort"
 magic_ruler.13.c:0 "Drainer le Conseiller"
 magic_ruler.13.dd:0 "Drainer le Chef"
 magic_ruler.13.e:0 "Drainer la Population"
 magic_ruler.17.t:0 "Choisir la Cible de la Croissance des Plantes"
 magic_ruler.17.d:0 "Les mages apprentis apprennent les magies de transmutation liées à la vie en expérimentant sur les plantes, ce qui est considéré comme une manière beaucoup plus sûre d'enseigner les conséquences de l'échec de l'altération des êtres vivants plutôt que d'utiliser des animaux ou des personnes.\n\nUn mage plus talentueux peut utiliser cet ensemble de compétences rudimentaires pour encourager la croissance de la vie végétale, créant des cultures plus saines, plus rapides et même plus savoureuses."
 magic_ruler.17.a:0 "Lancer Croissance des Plantes sur [plant_growth_province_1.GetName]"
 magic_ruler.17.b:0 "Lancer Croissance des Plantes sur [plant_growth_province_2.GetName]"
 magic_ruler.17.c:0 "Lancer Croissance des Plantes sur [plant_growth_province_3.GetName]"
 magic_ruler.17.e:0 "Lancer Croissance des Plantes sur [plant_growth_province_4.GetName]"
 magic_ruler.17.f:0 "Lancer Croissance des Plantes dans notre Capitale"
 magic_ruler.18.t:0 "Choisir la Compétence à Améliorer"
 magic_ruler.18.d:0 "L'amélioration des capacités est un sort courant parmi les groupes d'aventuriers, distribué par les sorciers et les clercs. La version de base du sort est un effet temporaire et à court terme pour donner un avantage au combat, mais un praticien plus qualifié peut combiner les sorts avec des potions plus faibles mais de longue durée qui, sur une période plus longue, peuvent atteindre un changement plus permanent.\n\n§R(Pour permettre à votre dirigeant de se reposer, ce sort ne peut être lancé que tous les 5 ans, quel que soit le succès)§!"
 magic_ruler.18.a:0 "Lancer la Sagesse Permanente de Dame"
 magic_ruler.18.ax:0 "§RLancer la Sagesse Permanente de Dame (Indisponible)§!"
 magic_ruler.18.b:0 "Lancer la Langue Permanente de Minara"
 magic_ruler.18.bx:0 "§RLancer la Langue Permanente de Minara (Indisponible)§!"
 magic_ruler.18.c:0 "Lancer la Puissance Permanente d'Adean"
 magic_ruler.18.cx:0 "§RLancer la Puissance Permanente d'Adean (Indisponible)§!"
 magic_ruler.21.t:0 "Activer le Simulacre ?"
 magic_ruler.21.d:0 "Alors que vous commencez vos études magiques, vous pouvez maintenant choisir d'invoquer un simulacre (une illusion presque exacte de vous-même) pour prétendre être vous dans les affaires de l'État, annulant tout type de malus associé à un dirigeant absent."
 magic_ruler.21.a:0 "Invoquer le Simulacre"
 magic_ruler.21.b:0 "Non merci"

