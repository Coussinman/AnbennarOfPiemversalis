 magic_ruler.101.t:0 "Général Souverain Magique"
 magic_ruler.101.d:0 "[Root.Monarch.GetName], étant un mage naturellement puissant, peut maintenant être vu sur le champ de bataille utilisant [Root.Monarch.GetHerHis] magies mortelles pour changer le cours de la bataille !"
 magic_ruler.101.a:0 "La Magie de Guerre est la meilleure magie"
 magic_ruler.103.t:0 "Héritier Mage Puissant"
 magic_ruler.103.d:0 "Réjouissez-vous !\n\nUn nouvel héritier est né, et les devins parmi nous ont prédit leur possible avenir en tant que savant extrêmement puissant de la magie."
 magic_ruler.103.a:0 "Excellent"
 magic_ruler.104.t:0 "Enfant Bâtard Mage Puissant"
 magic_ruler.104.d:0 "Un bâtard nous a été présenté, issu d'une union entre notre [Root.Monarch.GetTitle] et une personne inconnue.\n\nCe qui est certain, cependant, c'est que cet enfant est extrêmement doué pour la magie... et notre héritier actuel ne l'est pas."
 magic_ruler.104.a:0 "La magie sait mieux"
 magic_ruler.104.b:0 "Garder notre héritier actuel"
 magic_ruler.105.t:0 "Prétendant Magique"
 magic_ruler.105.d:0 "Un puissant sorcier noble a levé une armée pour déposer notre souverain, affirmant que par le droit de la magie, ils sont mieux adaptés pour régner."
 magic_ruler.105.a:0 "Brûler le mage traître !"
 magic_ruler.106.t:0 "Une balle perdue frappe [Root.Monarch.GetName]"
 magic_ruler.106.d:0 "La mort est le grand égalisateur, même pour les maîtres des arcanes.\n\nPendant l'utilisation de la magie de guerre par [Root.Monarch.GetHerHis], une balle perdue se dirige vers [Root.Monarch.GetName]..."
 magic_ruler.106.a:0 "...et tue [Root.Monarch.GetHerHim]."
 magic_ruler.106.b:0 "...et est déviée par un bouclier magique rapidement lancé."
 magic_ruler.106.c:0 "...et est bloquée par des gardes protecteurs."
 magic_ruler.106.dd:0 "...et est arrêtée par un geste de la main dédaigneux."
 magic_ruler.107.t:0 "Balle de Damestear Noire frappe [Root.Monarch.GetName]"
 magic_ruler.107.d:0 "Depuis des temps immémoriaux, les météorites de damestear sont tombées du ciel, fournissant de la magie brute sous forme solide. Bien que traditionnellement utilisées pour créer des armes enchantées ou des potions de mana, certaines ont utilisé des magies sombres pour corrompre le damestear, inversant ses propriétés : au lieu d'améliorer la magie, il l'annule.\n\nPendant l'Âge des Artificiers, une nouvelle découverte a été faite, permettant au damestear noir (la variante annulée) d'être simplement mélangé dans le processus de fabrication des balles, ce qui a permis la production de masse de munitions perforant les boucliers magiques."
 magic_ruler.107.a:0 "La mort vient pour nous tous."
 magic_ruler.107.b:0 "Je suis un abjureur légendaire... Je suis meilleur que ça !"
 magic_ruler.108.t:0 "Jeune Héritier est Doué Magiquement"
 magic_ruler.108.d:0 "Le jeune [Root.Heir.GetName] a révélé [Root.Heir.GetHerselfHimself] comme un savant naturel dans les arts arcanes.\nLa question maintenant est de savoir si nous cultivons cela ou non !"
 magic_ruler.108.da:0 "Il est théorisé que le Déluge Cramoisi qui a vu la plupart d'Escann presque noyée sous une pluie de sang était une marque de Corin faisant la guerre à la Cour Régente. Pour l'intelligentsia magique cependant, un événement plus intéressant s'est produit : l'éveil du potentiel magique latent chez certains individus et familles d'Escann.\n\nLe jeune [Root.Heir.GetName] a révélé [Root.Heir.GetHerselfHimself] comme un savant naturel dans les arts arcanes.\nLa question maintenant est de savoir si nous cultivons cela ou non."
 magic_ruler.108.a:0 "Cela ne peut qu'augurer bien."
 magic_ruler.108.b:0 "Nous ne pouvons savoir quels seront les effets des nés du déluge. C'est trop dangereux."
 magic_ruler.108.c:0 "Nous ne pouvons savoir comment la magie déformera leur esprit. C'est trop dangereux."
 magic_ruler.109.t:0 "Ancien et Nouveau"
 magic_ruler.109.d:0 "Notre [Root.Monarch.GetTitle] doit décider de poursuivre l'artificerie, ou de renforcer sa propre capacité en tant que Mage Puissant."
 magic_ruler.109.a:0 "Nous travaillerons avec les $ESTATE_ARTIFICERS$."
 magic_ruler.109.b:0 "Ce pouvoir est à moi seul."

