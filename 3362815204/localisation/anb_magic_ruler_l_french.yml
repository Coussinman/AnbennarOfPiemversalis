 magic_ruler.10.t:0 "Choisir la Cible des Protections"
 magic_ruler.10.d:0 "Les Protections Défensives peuvent prendre toutes sortes de formes et d'aspects, depuis le renforcement de la résistance d'objets tels que les murailles, jusqu'à la création de boucliers et barrières magiques en passant par des glyphes et runes agissant comme des pièges.\n\nLa plupart des châteaux contemporains possédaient une forme de protection, au moins pour les défendre contre les attaques magiques de bas niveau comme les boules de feu ou les projectiles magiques, et constituaient une source de travail régulier pour de nombreux mages débutants.\n\nEn plus de créer des Protections Défensives dans les forteresses et provinces de grande valeur, les Protections Défensives peuvent être créées partout où §O[Root.Monarch.GetName]§! se trouve."
 magic_ruler.10.a:0 "Protéger [ward_province_1.GetName]"
 magic_ruler.10.b:0 "Protéger [ward_province_2.GetName]"
 magic_ruler.10.c:0 "Protéger [ward_province_3.GetName]"
 magic_ruler.10.e:0 "Protéger [ward_province_4.GetName]"
 magic_ruler.11.t:0 "Choisir la Cible du Festin"
 magic_ruler.11.d:0 "L'épreuve fondamentale de l'invocation de compagnon consiste à observer des images et à invoquer une copie magique de celles-ci, créant essentiellement un duplicata.\n\nLes Maîtres cependant, peuvent créer des salles entières et des décorations par la seule force de leur esprit et de leur imagination, rendant les idées les plus fantastiques vraies et possibles pendant le court laps de temps que dure le sort d'invocation."
 magic_ruler.11.a:0 "Organiser un Festin Magique avec [magic_ally_1.GetName]"
 magic_ruler.11.b:0 "Organiser un Festin Magique avec [magic_ally_2.GetName]"
 magic_ruler.11.c:0 "Organiser un Festin Magique avec [magic_ally_3.GetName]"
 magic_ruler.11.e:0 "Organiser un Festin Magique avec [magic_ally_4.GetName]"
 magic_ruler.12.t:0 "Choisir la Cible de la Forteresse"
 magic_ruler.12.d:0 "Les fortifications magiques de fortune sont chose commune en temps de guerre, souvent sous la forme de barricades ou d'abris - cependant, comme la plupart des objets invoqués, elles ne durent que pour une courte période de temps.\nLes invocateurs les plus puissants ont toutefois découvert que si le même objet exact est invoqué sur une période de temps périodique, il peut atteindre un état de permanence. Un tel exemple est l'invocation de forteresses et citadelles magiques avec seulement la volonté et quelques réactifs de choix."
 magic_ruler.12.a:0 "Invoquer sur [fort_magic_province_1.GetName]"
 magic_ruler.12.b:0 "Invoquer sur [fort_magic_province_2.GetName]"
 magic_ruler.12.c:0 "Invoquer sur [fort_magic_province_3.GetName]"
 magic_ruler.13.t:0 "Choisir la Cible du Drain de Vie"
 magic_ruler.13.d:0 "L'Absorption de Vie peut être utilisée pour absorber non seulement la santé d'un individu, mais son essence vitale réelle qui peut ensuite être utilisée pour alimenter des sorts.\n\nUne cible vivante est toujours requise, mais dans ce cas, laquelle ?"
 magic_ruler.13.a:0 "Drainer l'Héritier"
 magic_ruler.13.b:0 "Drainer l'Époux/se"
 magic_ruler.13.c:0 "Drainer un Conseiller"
 magic_ruler.13.dd:0 "Drainer un Chef"
 magic_ruler.13.e:0 "Drainer la Population"
 magic_ruler.17.t:0 "Choisir la Cible de Croissance Végétale"
 magic_ruler.17.d:0 "Les mages apprentis apprennent les magies de transmutation liées à la vie en expérimentant sur les plantes, ce qui est considéré comme une méthode beaucoup plus sûre pour enseigner les conséquences d'un échec dans l'altération d'êtres vivants plutôt que d'utiliser des animaux ou des personnes.\n\nUn mage plus talentueux peut utiliser ces compétences rudimentaires pour encourager la croissance de la vie végétale, créant des cultures et de la nourriture plus saines, plus rapides et même plus savoureuses."
 magic_ruler.17.a:0 "Lancer Croissance Végétale sur [plant_growth_province_1.GetName]"
 magic_ruler.17.b:0 "Lancer Croissance Végétale sur [plant_growth_province_2.GetName]"
 magic_ruler.17.c:0 "Lancer Croissance Végétale sur [plant_growth_province_3.GetName]"
 magic_ruler.17.e:0 "Lancer Croissance Végétale sur [plant_growth_province_4.GetName]"
 magic_ruler.17.f:0 "Lancer Croissance Végétale dans notre Capitale"
 magic_ruler.18.t:0 "Choisir la Compétence à Améliorer"
 magic_ruler.18.d:0 "L'amélioration des capacités est un sort commun parmi les groupes d'aventuriers, dispensé par les sorciers et clercs de même.\nLa version de base du sort est un effet temporaire et à court terme pour donner un avantage au combat, mais un praticien plus compétent peut combiner les sorts avec des philtres plus faibles mais durables qui, sur une plus longue période de temps, peuvent atteindre un changement plus permanent.\n\n§R(Pour permettre à votre dirigeant un certain répit, ce sort ne peut être lancé que tous les 5 ans indépendamment du succès)§!"
 magic_ruler.18.a:0 "Lancer Sagesse Permanente de Dame"
 magic_ruler.18.ax:0 "§RLancer Sagesse Permanente de Dame (Indisponible)§!"
 magic_ruler.18.b:0 "Lancer Langue Permanente de Minara"
 magic_ruler.18.bx:0 "§RLancer Langue Permanente de Minara (Indisponible)§!"
 magic_ruler.18.c:0 "Lancer Puissance Permanente d'Adean"
 magic_ruler.18.cx:0 "§RLancer Puissance Permanente d'Adean (Indisponible)§!"
 magic_ruler.21.t:0 "Activer le Simulacre ?"
 magic_ruler.21.d:0 "Alors que vous commencez vos études magiques, vous pouvez maintenant choisir d'invoquer un simulacre (une illusion quasi-parfaite de vous-même) pour prétendre être vous dans les affaires de l'État, annulant tout type de malus associé à un dirigeant absent."
 magic_ruler.21.a:0 "Invoquer un Simulacre"
 magic_ruler.21.b:0 "Non merci"
 
