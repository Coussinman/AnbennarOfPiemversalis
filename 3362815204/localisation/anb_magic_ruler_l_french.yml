 magic_ward_desc_tt:0 "---------------------------------\n§gLes Gardes Défensifs peuvent prendre toutes les formes et apparences, de l'amélioration de la résistance d'objets tels que les murs, à la création de boucliers magiques et de barrières, en passant par des glyphes et des runes agissant comme des pièges.\n\nLa plupart des châteaux contemporains avaient une sorte de garde, au moins pour les protéger contre les attaques magiques de bas niveau comme les boules de feu ou les projectiles magiques, et c'était une source de travail régulier pour de nombreux mages débutants.§!"
 magic_field_desc_tt:0 "---------------------------------\n§gLa diffusion des champs magiques peut être lancée et contrôlée de différentes manières : les variantes localisées ne nécessitent que la vue du lanceur, tandis que les versions plus larges puisent dans des runes et des cercles magiques soigneusement placés - mais la manière dont les mages les plus renommés le font est simplement en puisant dans leur esprit, et en faisant en sorte que l'effet du sort prenne effet à travers le souvenir de lieux mémorisés, distribuant l'effet magique qu'ils souhaitent sur les habitants de cet endroit.§!"
 magic_feast_desc_tt:0 "---------------------------------\n§gLe test de base de la conjuration de compagnon consiste à regarder des images et à en invoquer une copie magique, créant essentiellement un duplicata.\n\nLes maîtres, cependant, peuvent créer des pièces et des décorations entières avec leur esprit et leur imagination, rendant les idées les plus fantastiques réelles et possibles pour le court laps de temps que dure le sort de conjuration.§!"
 magic_elemental_desc_tt:0 "---------------------------------\n§gLes Élémentaires sont des êtres tirés de leur plan respectif pour servir temporairement un maître dans notre monde. Un élémentaire suffisamment grand pourrait infliger de lourds dégâts aux fortifications ennemies, agissant comme un avant-garde pour nos troupes assiégeantes.§!"
 magic_fortress_desc_tt:0 "---------------------------------\n§gLes fortifications magiques provisoires sont une chose courante en temps de guerre, souvent sous la forme de barricades ou d'abris - cependant, comme la plupart des objets conjurés, ils ne durent que peu de temps.\nLes conjurateurs les plus puissants ont cependant découvert que si le même objet exact est conjuré sur une période de temps périodique, il peut entrer dans un état de permanence. Un exemple en est la conjuration de forteresses et de citadelles magiques avec seulement la volonté et quelques réactifs choisis.§!"
 magic_thunderstorm_desc_tt:0 "---------------------------------\n§gDes nuages sombres commencent à planer sur les fortifications, frappant la foudre sur les défenseurs. Bientôt, les impacts de foudre sont aussi communs et fréquents que le battement d'un tambour.§!"
 magic_summoning_desc_tt:0 "---------------------------------\n§gUn Rituel d'Invocation tentera de contacter et de faire un pacte avec une entité extra-planaire, bien que les entités spécifiques dépendent de l'emplacement et du statut du mage. Si réussi, un pacte peut être créé pour obtenir un §YPatron§!, accordant l'accès à de nouveaux sorts ainsi que la capacité de demander des bénédictions et de payer un tribut à ce patron.§!"
 magic_scrying_desc_tt:0 "---------------------------------\n§gLa voyance est l'acte de regarder à travers un médium (généralement une boule de cristal) pour voir des événements lointains ou même prédire l'avenir. C'est la base de la plupart des sorts de divination, et dans ce cas, fait référence au sort de base de voir des événements se produire ailleurs pendant le présent.§!"
 magic_loreseeker_desc_tt:0 "---------------------------------\n§gLe sort Chercheur de Lore, lorsqu'il est utilisé en conjonction avec un objet spécifique, révèlera des informations significatives sur ledit objet, allant des images, des contes et histoires oubliés, ou même des lore cachés inconnus du grand monde.§!"
 magic_foresight_desc_tt:0 "---------------------------------\n§gLe don de Prévoyance donne à l'utilisateur la capacité de prédire (et même de voir) les événements qui vont se produire dans un avenir proche, permettant à un dirigeant sage de réagir à tout type de problème ou de tribulation que sa nation pourrait affronter avec la sagesse normalement réservée aux dieux.\nSoyez averti cependant, que ceux qui ont des yeux persistants trop concentrés sur l'avenir peuvent entrer dans le royaume de la folie prophétique, pour ne plus jamais en revenir.§!"
 magic_charm_estates_desc_tt:0 "---------------------------------\n§gLe sort de Charme rend simplement la cible plus réceptive aux paroles et aux actions du lanceur. Alors qu'un Enchanteur normal peut être capable d'affecter une ou deux personnes, un Enchanteur puissant peut effectivement créer une Aura de Charme qui peut affecter des bâtiments entiers et au-delà.§!"
 magic_charm_diplomats_desc_tt:0 "---------------------------------\n§gLe sort de Charme rend simplement la cible plus réceptive aux paroles et aux actions du lanceur. Alors qu'un Enchanteur normal peut être capable d'affecter une ou deux personnes, un Enchanteur puissant peut effectivement créer une Aura de Charme qui peut affecter des bâtiments entiers et au-delà.§!"
 magic_charm_military_desc_tt:0 "---------------------------------\n§gLe sort de Charme rend simplement la cible plus réceptive aux paroles et aux actions du lanceur. Alors qu'un Enchanteur normal peut être capable d'affecter une ou deux personnes, un Enchanteur puissant peut effectivement créer une Aura de Charme qui peut affecter des bâtiments entiers et au-delà.§!"
 magic_charm_subject_desc_tt:0 "---------------------------------\n§gLe sort de Charme rend simplement la cible plus réceptive aux paroles et aux actions du lanceur. Alors qu'un Enchanteur normal peut être capable d'affecter une ou deux personnes, un Enchanteur puissant peut effectivement créer une Aura de Charme qui peut affecter des bâtiments entiers et au-delà.§!"
 magic_memories_blunder_desc_tt:0 "---------------------------------\n§gLe sort Modifier la Mémoire remodèle la mémoire de la cible, permettant au lanceur de modifier légèrement les souvenirs pour se souvenir de certains événements différemment ou même d'oublier. La variante rituelle permet à une plus grande population d'être affectée, ce qui, à son tour, sème le doute dans le reste de la population sans avoir besoin de dépenser de la magie pour affecter l'esprit de tout le monde.§!"
 magic_memories_subservience_desc_tt:0 "---------------------------------\n§gLe sort Modifier la Mémoire remodèle la mémoire de la cible, permettant au lanceur de modifier légèrement les souvenirs pour se souvenir de certains événements différemment ou même d'oublier. La variante rituelle permet à une plus grande population d'être affectée, ce qui, à son tour, sème le doute dans le reste de la population sans avoir besoin de dépenser de la magie pour affecter l'esprit de tout le monde.§!"
 magic_memories_atrocities_desc_tt:0 "---------------------------------\n§gLe sort Modifier la Mémoire remodèle la mémoire de la cible, permettant au lanceur de modifier légèrement les souvenirs pour se souvenir de certains événements différemment ou même d'oublier. La variante rituelle permet à une plus grande population d'être affectée, ce qui, à son tour, sème le doute dans le reste de la population sans avoir besoin de dépenser de la magie pour affecter l'esprit de tout le monde.§!"
 magic_dominate_desc_tt:0 "---------------------------------\n§gLes esprits des hommes inférieurs sont susceptibles aux caprices des esprits magiques puissants. Un Enchanteur suffisamment fort pourrait imposer sa volonté aux défenseurs, les forçant à déposer les armes, ouvrir les portes ou même combattre leurs propres hommes, semant le chaos et la soumission totale contre une forteresse assiégée.§!"
 magic_war_magic_desc_tt:0 "---------------------------------\n§gLa Magie de Guerre est le terme général pour utiliser des magies offensives afin de changer le cours d'une bataille, de lancer des boules de feu à faire tomber la foudre sur des régiments entiers d'hommes.§!"
 magic_fireball_desc_tt:0 "---------------------------------\n§gFonctionnant de manière similaire à un trébuchet, un mage puissant peut créer une boule de flammes de la taille d'une petite maison à lancer à travers les murs et les fortifications ennemis.§!"
 magic_earthquake_desc_tt:0 "---------------------------------\n§gEn canalisant l'énergie magique vers le sol, on peut imiter des tremblements de terre naturels dans une zone localisée pour détruire même les fortifications les plus solides. Bien qu'excellent avec un résultat immédiat, ce sort peut avoir des effets durables sur la province dans son ensemble.§!"
 magic_meteor_desc_tt:0 "---------------------------------\n§gSeuls les Évocateurs les plus puissants peuvent dompter la volonté des cieux et faire tomber une météorite d'en haut sur les pauvres cibles que le mage désire.§!"
 magic_illusionary_marvels_desc_tt:0 "---------------------------------\n§gL'illusion de base repose sur la création de couleurs et d'étincelles à partir de rien. Certains mages en font un art à part entière, créant des spectacles de lumière magiques et des performances qui peuvent rivaliser même avec les feux d'artifice halessiens les plus avancés.§!"
 magic_glamour_desc_tt:0 "---------------------------------\n§gLe Glamour est un sort qui change l'apparence du lanceur, le rendant généralement plus conventionnellement attrayant. À son niveau le plus bas, il peut cacher des imperfections mineures telles que des taches et la calvitie, et à son niveau le plus élevé, il peut faire ressembler une vieille sorcière à une beauté éthérée. Le Glamour est l'un des sorts les plus courants vus dans le monde, surtout parmi les sorcières et les conseillers de la noblesse.§!"
 magic_simulacrum_desc_tt:0 "---------------------------------\n§gUn Simulacre est une illusion presque exacte d'un certain individu ou être lié à la volonté du lanceur. Il peut agir individuellement, et peut imiter le sujet à un point tel qu'une inspection minutieuse peut seule le révéler... un duplicata parfait pour gérer les affaires monotones du règne, vous permettant d'étudier les magies sans être dérangé.§!"
 magic_absorb_life_desc_tt:0 "---------------------------------\n§gAbsorber la Vie peut être utilisé pour absorber non seulement la santé d'un individu, mais son essence vitale réelle qui peut ensuite être utilisée pour alimenter des sorts.§!"
 magic_undead_army_desc_tt:0 "---------------------------------\n§gQu'il s'agisse des récemment décédés ou de charniers dédiés, un nécromancien puissant peut lever une vaste armée de serviteurs morts-vivants capables de vaincre et de consumer toute armée sur le champ de bataille.§!"
 magic_lichdom_desc_tt:0 "---------------------------------\n§gLe chemin vers la lichitude est sombre et impie, un chemin que seuls les lanceurs de sorts les plus désespérés ou assoiffés de pouvoir empruntent, non par amour pour leur art magique, mais pour la chance de vivre éternellement.\nSi réussi, le suppliant sombre devient un Liche : un lanceur de sorts mort-vivant immortel qui conserve son intelligence et sa personnalité, avec l'opportunité, la compétence, et tout le temps du monde pour maîtriser toutes les formes de magie.§!\n§REn tant que royaume nécromantique, nous mettrons tout notre accent sur la magie et l'artificerie sera interdite.§!"
 magic_plant_growth_desc_tt:0 "---------------------------------\n§gLes mages apprentis apprennent les magies de transmutation liées à la vie en expérimentant sur les plantes, ce qui est considéré comme une manière beaucoup plus sûre d'enseigner les conséquences de l'échec de l'altération des êtres vivants plutôt que d'utiliser des animaux ou des personnes.\n\nUn mage plus talentueux peut utiliser cet ensemble de compétences rudimentaires pour encourager la croissance de la vie végétale, créant des cultures plus saines, plus rapides et même plus savoureuses.§!"
 magic_enhance_desc_tt:0 "---------------------------------\n§gL'amélioration des capacités est un sort courant parmi les groupes d'aventuriers, distribué par les sorciers et les clercs. La version de base du sort est un effet temporaire et à court terme pour donner un avantage au combat, mais un praticien plus qualifié peut combiner les sorts avec des potions plus faibles mais de longue durée qui, sur une période plus longue, peuvent atteindre un changement plus permanent.§!"
 magic_conception_desc_tt:0 "---------------------------------\n§gLe Rite de Conception est en fait une série de sorts et de concoctions magiques combinés pour augmenter les chances d'avoir un enfant doué pour la magie. La partie la plus notoire du Rite est pendant le rituel de coucher lui-même, qui implique généralement un cercle magique orné dessiné sous le lit de consommation, ainsi qu'un mage dans la pièce elle-même pendant l'acte pour s'assurer que le cercle reste fort et pour fournir toute autre aide magique.§!"
 magic_giant_desc_tt:0 "---------------------------------\n§gLes Géants étaient autrefois les hémiples de l'ancien monde, et ceux qui ont mis fin au Règne des Dragons. Pendant un court moment, les défenseurs des forteresses ennemies apprendront ce que c'est que de combattre contre l'un d'une telle taille colossale.§!"
 magic_dragon_desc_tt:0 "---------------------------------\n§gQuoi de mieux qu'un géant ? Un dragon !\nLongtemps l'homme a rêvé de maîtriser les cieux, et maintenant le souverain peut en faire une réalité.\nPrenez votre envol et brûlez-les. Brûlez-les tous !§!"
 magic_homunculus_desc_tt:0 "---------------------------------\n§gLe familier parfait, le serviteur parfait, le compagnon parfait. Un être fait de pure alchimie... et il est vivant... IL EST VIVANT !\n-Un Alchimiste Fou\n\nUn homoncule (pluriel : homoncules) est la construction ultime, un être artificiel amené à la vie par la pure alchimie seule. Les homoncules parfaits prennent souvent la forme idéalisée de la race de leur créateur, et bien qu'ils aient un lien télépathique et une loyauté indéfectible envers leur créateur (à moins que le créateur ne prouve le contraire), ils sont des êtres pleinement conscients et indépendants. Les homoncules ne se reproduisent pas ni ne vieillissent, mais s'ils sont bien entretenus, ils peuvent être préservés indéfiniment.§!"
 magic_construction_desc_tt:0 "---------------------------------\n§gGrâce au pouvoir de l'esprit, de nombreux mages trouvent du travail dans la tâche laborieuse de la construction. De la transmutation des matériaux pour un usage ou un transport plus facile, à l'utilisation de la télékinésie pour porter des objets lourds, la prouesses magique se trouve une place dans toutes les formes d'industrie.§!"

