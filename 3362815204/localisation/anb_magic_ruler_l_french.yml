  magic_ruler.101.t:0 "Général Dirigeant Magique"
  magic_ruler.101.d:0 "[Root.Monarch.GetName], étant un mage naturellement puissant, peut maintenant être vu sur le champ de bataille utilisant [Root.Monarch.GetHerHis] magies mortelles pour faire tourner le cours de la bataille !"
  magic_ruler.101.a:0 "La Magie de Guerre est la meilleure magie"
  magic_ruler.103.t:0 "Héritier Mage Puissant"
  magic_ruler.103.d:0 "Réjouissez-vous !\n\nUn nouvel héritier est né, et les devins parmi nous ont prévu son possible avenir comme un savant extrêmement puissant de la magie."
  magic_ruler.103.a:0 "Excellent"
  magic_ruler.104.t:0 "Enfant Bâtard Mage Puissant"
  magic_ruler.104.d:0 "Un bâtard a été porté à notre attention d'une union entre notre [Root.Monarch.GetTitle] et une personne inconnue.\n\nCe qui est certain, cependant, c'est que cet enfant est extrêmement doué en magie... et notre héritier actuel ne l'est pas."
  magic_ruler.104.a:0 "La magie sait le mieux"
  magic_ruler.104.b:0 "Garder notre héritier actuel"
  magic_ruler.105.t:0 "Prétendant Magique"
  magic_ruler.105.d:0 "Un noble sorcier puissant a levé une armée pour déposer notre dirigeant, prétendant que par le droit de la magie il est mieux adapté pour gouverner."
  magic_ruler.105.a:0 "Brûler le mage traître !"
  magic_ruler.106.t:0 "Balle Perdue Frappe [Root.Monarch.GetName]"
  magic_ruler.106.d:0 "La mort est le grand égalisateur, même pour les maîtres de l'arcane.\n\nPendant [Root.Monarch.GetHerHis] usage de magie de guerre, une balle perdue se dirige vers [Root.Monarch.GetName]..."
  magic_ruler.106.a:0 "...et le tue."
  magic_ruler.106.b:0 "...et est déviée par un bouclier magique hâtivement lancé."
  magic_ruler.106.c:0 "...et est bloquée par des protections."
  magic_ruler.106.dd:0 "...et est stoppée par un geste dédaigneux de la main."
  magic_ruler.107.t:0 "Balle de Damestear Noire Frappe [Root.Monarch.GetName]"
  magic_ruler.107.d:0 "Depuis des temps immémoriaux, les météorites de damestear pleuvent du ciel, fournissant de la magie brute sous forme solide. Bien que traditionnellement utilisée pour créer des armes enchantées ou des potions de mana, certains ont utilisé des magies sombres pour corrompre la damestear, inversant ses propriétés : au lieu d'améliorer la magie, elle la nullifie.\n\nPendant l'Âge des Artificiers, une nouvelle découverte fut faite, permettant à la damestear noire (la variante nullifiée) d'être simplement mélangée dans le processus de coulée pour les balles qui permettait la production de masse de munitions perçant les boucliers magiques."
  magic_ruler.107.a:0 "La mort vient pour nous tous."
  magic_ruler.107.b:0 "Je suis un abjurateur légendaire... je vaux mieux que ça !"
  magic_ruler.108.t:0 "Le Jeune Héritier est Magiquement Doué"
  magic_ruler.108.d:0 "Le jeune [Root.Heir.GetName] s'est révélé être un savant naturel dans les arts arcaniques.\nLa question maintenant, est de savoir si nous cultivons cela ou non !"
  magic_ruler.108.da:0 "Il est théorisé que le Déluge Cramoisi qui a vu la plupart d'Escann presque noyé dans la pluie de sang était une marque de Corin menant la guerre contre la Cour du Régent. Pour l'intelligentsia magique cependant, un événement plus intéressant s'est produit : l'éveil du potentiel magique latent chez certains individus et familles d'Escann.\n\nLe jeune [Root.Heir.GetName] s'est révélé être un savant naturel dans les arts arcaniques.\nLa question maintenant, est de savoir si nous cultivons cela ou non."
  magic_ruler.108.a:0 "Cela ne peut que bien augurer."
  magic_ruler.108.b:0 "Nous ne pouvons pas connaître les effets des nés-des-flots. C'est trop dangereux."
  magic_ruler.108.c:0 "Nous ne pouvons pas savoir comment la magie déformera leur esprit. C'est trop dangereux."
  magic_ruler.109.t:0 "Ancien et Nouveau"
  magic_ruler.109.d:0 "Notre [Root.Monarch.GetTitle] doit décider s'il faut poursuivre l'artisanat magique, ou renforcer sa propre capacité comme Mage Puissant."
  magic_ruler.109.a:0 "Nous travaillerons avec les $ESTATE_ARTIFICERS$."
  magic_ruler.109.b:0 "Ce pouvoir m'appartient seul."
 
 
