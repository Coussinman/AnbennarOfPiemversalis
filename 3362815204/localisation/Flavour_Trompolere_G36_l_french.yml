l_french:
 flavor_trompolere.0.t:0 "L'Ambition d'Alaran"
 flavor_trompolere.0.d:0 "Notre jeune seigneur Alaran a triomphé contre toute attente face aux armées de Fadhevych, d'Arverynn et de Stanyrhrada, défaisant un ennemi après l'autre et s'emparant du trésor d'Arverynn comme prix de sa victoire. Bien que nos frontières aient plus que triplé en étendue et que nombre de nos levées aspirent à retourner à leurs champs, Alaran est loin d'être satisfait. En ce moment même, il marche vers le château de Vels Bacar, la porte d'entrée vers le nord, son ambition dévorante le poussant toujours plus loin sur le chemin de la conquête."
 flavor_trompolere.0.a:0 "En avant, vers Vels Bacar !"
 flavor_trompolere.0.b:0 "Alaran devient trop dangereux. Débarrassons-nous de lui"
 
 flavor_trompolere.1.t:0 "Le Chef de Trompolere Abattu"
 flavor_trompolere.1.d:0 "Nous avons abattu le seigneur Alaran de Trompolere ! Sa mort sans héritier digne de ce nom conduira à l'effondrement de toutes ses conquêtes, car déjà les troupes des seigneurs voisins marchent pour reprendre les terres qu'il leur avait arrachées par la force des armes."
 flavor_trompolere.1.a:0 "Tel est le sort de quiconque menace notre paix"
 flavor_trompolere.1.b:0 "Saisissons leurs terres à notre frontière"

 flavor_trompolere.2.t:0 "Le Chef de Trompolere Abattu"
 flavor_trompolere.2.d:0 "Le seigneur de guerre parvenu Alaran de Trompolere est mort, abattu sur le champ de bataille ! Nous allons reprendre nos terres volées et restaurer l'ordre légitime dans la région."
 flavor_trompolere.2.a:0 "Excellente nouvelle"
 
 flavor_trompolere.3.t:0 "[From.GetName] S'Empare de Nos Terres"
 flavor_trompolere.3.d:0 "Le seigneur de guerre de Trompolere a été abattu, mais nos territoires ne nous ont pas été restitués. Au contraire, [From.Monarch.GetName], responsable de la défaite de Trompolere, s'est emparé de ces terres au profit de [From.GetName], nous privant ainsi de notre héritage légitime."
 flavor_trompolere.3.a:0 "C'est décevant"
 
 flavor_trompolere.4.t:0 "La Mort d'Alaran"
 flavor_trompolere.4.d:0 "Le seigneur Alaran a toujours été brave et défiant face aux probabilités écrasantes, mais aujourd'hui cela s'est révélé fatal. Il a chargé dans les lignes [From.GetAdjective] où il a trouvé la mort ! Avec sa disparition, l'armée de Trompolere se retrouve sans commandement clair, et tandis qu'elle bat précipitamment en retraite vers nos terres, déjà les seigneurs voisins déclarent nos traités précédents caducs et envoient des troupes à nos frontières pour reprendre les terres que nous leur avions conquises."
 flavor_trompolere.4.a:0 "Une catastrophe !"
 
 flavor_trompolere.5.t:0 "[trompolere_breakaway_target.GetName] Fait Sécession"
 flavor_trompolere.5.d:0 "Il semble que nos paysans nouvellement acquis dans [trompolere_breakaway_target.GetName] n'aient pas fait long feu sous notre autorité, car ils ont déjà commencé à arborer les bannières de leur ancien seigneur, reniant leur allégeance forcée."
 flavor_trompolere.5.a:0 "Par le Déluge Final !"
 flavor_trompolere.5.b:0 "Je n'ai jamais été loyal à Alaran de toute façon"
 
 flavor_trompolere.7.t:0 "Une Libération ?"
 flavor_trompolere.7.d:0 "Quand les nouvelles arrivèrent que [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] avait abattu le seigneur de guerre de Trompolere sur le champ de bataille et dispersé son armée, il y eut de grandes réjouissances. Mais quand l'armée [From.GetAdjective] marcha sur nos terres, il devint clair que [Root.GetName] ne gagnerait pas son indépendance comme espéré."
 flavor_trompolere.7.a:0 "Nous n'avons fait que gagner un nouveau suzerain."
 
 #Tooltips
 trompolere_startup_money_tt:0 "§GLes coffres d'Arverynn ont été ajoutés à notre trésor§! "
 trompolere_startup_manpower_tt:0 "§RNos réserves de main-d'œuvre ont subi des dommages lors de la récente guerre§! "