 amadia_early_damestear: "Damestear Amadienne" #Anb Event Modifiers
 
 amadia.3.t: "Le Visage du Dieu"
 amadia.3.desc: "Quand la Ruine d'Aelantir divisa nos terres, nos dieux furent également divisés. Fragmentés en divers visages par la Ruine, les dieux représentent maintenant un fragment de leur forme originelle, chacun avec ses propres personnalités et motivations. Comme beaucoup de choses en Amadie, nous devons laisser notre visage choisi aux mains du destin et espérer traiter avec celui qui nous est donné."
 amadia.3.a: "Le Soleil, la Lune, ou quelque chose d'Au-delà..."
 amadia.3.b: "Nous devons nous améliorer, peu importe notre forme."
 amadia.3.c: "Prospérerons-nous, dépérirons-nous, ou changerons-nous en quelque chose de nouveau ?"
 amadia.3.d: "La personne idéale n'est jamais vraiment hors de portée."
 amadia.3.e: "Les tempêtes ne sont jamais prévisibles."
 amadia.3.f: "La connaissance, mais de quel type ?"
 amadia.3.g: "De quel côté prendrons-nous parti ?"
 amadia.4.t: "Un Nouveau Nom Pour Une Terre Étrange"
 amadia.4.desc: "Certains disaient que nous étions fous, que les Shuvuush n'ont jamais été un peuple navigateur. Que notre destinée résidait dans la conquête de Haless, non dans quelque farce trans-océanique.\n\nIls avaient probablement raison. Il n'était pas facile d'atteindre ces terres étranges, mais nous étions déterminés. Qui allait nous dire non ? Les voyageurs parlaient d'une terre riche en or, damestear, reliques des Précurseurs et plus encore. Pourquoi celles-ci ne seraient-elles pas nôtres ?\n\nNos conteurs se rappellent nos premières rencontres avec les natifs, suivant les caravanes Banche vers l'intérieur jusqu'aux grandes cités du Lac Chakantu. Peut-être sont-ce ces histoires, déformées au-delà de toute reconnaissance par le voyage de retour, qui inspirèrent notre grande migration. Nos ancêtres avaient survécu au Husuusing, la Marche des Cendres. Maintenant nous parlions du Hekuudsuusing, la Grande Marche. Un nouveau foyer pour notre peuple, plus riche que nos rêves les plus fous.\n\nBien sûr, ce n'était pas tout à fait aussi grandiose que beaucoup l'avaient espéré. Nos compagnons ailés luttaient avec le nouveau terrain, tandis que nos cavaliers luttaient pour les contrôler durant leurs querelles constantes avec les oiseaux de mer et vautours des Banche. Nos modes de vie traditionnels, bien qu'adaptés au sud plus aride, étaient difficiles à adapter aux jungles qui se dressaient entre la côte et la richesse de l'intérieur. Aujourd'hui nous nous asseyons autour des feux et demandons pourquoi nous sommes ici, si loin de chez nous. Mais pour ceux qui sont nés ici, Haless est un concept distant.\n\nDans notre langue, Guwaad signifie quelque chose d'étranger ou d'étrange, et jamais nous ne l'avons dit plus que nous le faisons ici. Amadie est le nom que cette terre a gagné dans la plupart des langues. On ne sait pas qui l'a inventé en premier, mais notre nation ici est devenue connue sous un nouveau nom."
 amadia.4.a: "Nous sommes Guwaamadia !"
 amadia.4.b: "Moi, pour ma part, j'aime bien [Root.GetName]."
 guwaamadia_form_title: "Devenir Guwaamadia"
 guwaamadia_form_desc: "Il y a beaucoup de questions entourant notre présence ici. Comment ? Pourquoi ? Sommes-nous encore sains d'esprit ? Indépendamment de leur validité, notre destin nous appartient de décider. Nous embrasserons une nouvelle identité : Guwaamadia !"

 guwaamadia: "Guwaamadia"
