 flavor_umbral_covenant.1.t:0 "L'Abjecte"
 flavor_umbral_covenant.1.d:0 "Nous scellons ce pacte umbral au nom de l'Assemblée. Nous acceptons l'inévitable destin qui verra toute chose consumée par les ombres éternelles. Nous embrassons notre destinée de conduire Sarhal vers son funeste sort.\n\nCelle qui apportera le Jour des Ombres sur ce monde. Celle que vous avez élevée dans ce seul et unique dessein. Celle qui nous guidera vers l'inéluctable, acceptant votre domination sur tous les lieux où la lumière ne peut percer. Accordez-nous votre pion le plus redoutable."
 flavor_umbral_covenant.1.a:0 "Les Ombres ont Répondu à notre Appel"

 flavor_umbral_covenant.2.t:0 "L'Abjecte"
 flavor_umbral_covenant.2.d:0 "Un messager encapuchonné pénétra sous l'ombre protectrice de la Matriarche pour délivrer aux trolls des marécages le plus rare de tous les messages. Ils recherchaient une alliance avec Yezel Mora. Normalement, ce messager n'aurait jamais quitté les ombres vivant, mais celui-ci apportait des nouvelles qui réjouirent l'Assemblée : le Pacte Umbral venait d'être signé. Par cet acte, les Sorcières de la Nuit ont libéré leur pion le plus puissant dans le plan matériel primordial : l'Abjecte. Créature d'un pouvoir terrifiant, élevée par l'Assemblée depuis son plus jeune âge, elle fut forgée comme un instrument destiné à guider les peuples de Sarhal vers notre objectif ultime : l'unification complète du plan des ombres avec le plan matériel primordial.\n\nAvec Yezel Mora d'un côté et l'Abjecte de l'autre, bientôt tout Sarhal sombrera sous notre ombre éternelle !"
 flavor_umbral_covenant.2.a:0 "Ensemble, nous répandrons la souffrance à travers Sarhal"
 flavor_umbral_covenant.2.b:0 "Disparaissez, pion ! Nous n'avons nul besoin de cette "Abjecte" pour atteindre nos buts"

 flavor_umbral_covenant.3.t:0 "Le Rejet"
 flavor_umbral_covenant.3.d:0 "Un pion n'existe que pour être sacrifié. Ainsi parle le message de l'Assemblée. Peu importe. L'Abjecte a ses propres plans pour faire advenir le royaume des ombres en ce plan d'existence. Nous n'avons nul besoin de ces sorcières pour accomplir ses grandioses desseins."
 flavor_umbral_covenant.3.a:0 "Nous partons seuls vers notre Destin"

 umbral_alliance_tt:0 "Nous rechercherons une §Galliance§! avec §YYezel Mora§!."

 umbral_alliance_modifier:0 "Alliance Umbrale"