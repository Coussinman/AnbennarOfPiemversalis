 flavour_corinsfield.1.t:0 "Raids Veykodans"
 flavour_corinsfield.1.d:0 "Trop longtemps avons-nous souffert d'offenses graves aux mains des immondes guerriers runiques. Depuis la première nuit quand nous avons mis le pied dans les plaines de Veykoda, ils nous ont harcelés sans fin - massacrant un tiers de nos effectifs de Corinspèlerins les plus justes et volant nos approvisionnements les plus précieux de nourriture et d'eau. Le plus offensant de tout, cependant, sont leurs tatouages - sur leur peau même inscrivent-ils leur magie, assurant que chacun de leur nombre soit accordé le pouvoir insidieux et hideux de la sorcière.\n\nCeci ne sera plus permis de continuer. Par le Martyr, une fois que nous aurons fini notre mission juste, ces vermines ne seront rien que des histoires pour effrayer les enfants dans les moments les plus sombres de la nuit.\n\nAlors, hommes de bien, marchez - que notre campagne d'annihilation commence."
 flavour_corinsfield.1.a:0 "Les hommes de bien chantent : §RMort ! Mort ! Mort !§!"
 flavour_corinsfield.2.t:0 "La Ruination des Guerriers Runiques"
 flavour_corinsfield.2.d:0 "Les soldats entendent les moqueries et chants et cris de leurs ennemis. Une légion d'horribles, des centaines en nombre, armés de torches et épées et lances et fusils, vêtus d'uniformes trempés rouge du sang de leurs ennemis. Ils marchent dans la nuit, croyant qu'ils ne sont pas attendus. Leurs ennemis sont habitués à ce truc - ils l'ont utilisé trop de fois sur ceux qui ne pouvaient pas se défendre, et maintenant ceux qui le peuvent le connaissent trop bien.\n\nLe Chef Rapanach lève sa main. Derrière lui sont tous les hommes qui lui restent. Braves combattants, des centaines en nombre, dédiés entièrement à leurs familles et leur tribu. Peu de leurs chats à dents de sabre restent - comme leurs propriétaires, la plupart ont été chassés et écorchés par les Fieldsmen. Aujourd'hui, chaque guerrier ici mourra. Chacun d'entre eux. Il peut à peine faire contact visuel - même si chaque homme le sait. Ce qui reste des Veykodans ont fui leur foyer. Le Chef et ses hommes sont les derniers des combattants, laissés derrière pour assurer l'évasion du reste. Où ils s'échapperont ils ne savent pas, la seule direction qu'ils connaissent maintenant est loin, loin des sauvages dans leurs grands chapeaux avec leurs hymnes et leurs fusils. Pour maintenant, au moins, c'est encore leur foyer. Et ils combattront. Qu'ils abattent au moins trois krahonoriens pour chaque Veykodan qui tombe.\n\nLa lueur rouge des torches, rouge comme le sang, se rapproche. Les derniers des Veykodans préparent leurs lances et lèvent leurs bras, leur côté illuminé par leurs tatouages brillants. Ceux qui ont des fusils, comme butin des morts ou du commerce, les lèvent et visent la horde approchante.\n\nLes premiers coups retentissent."
 flavour_corinsfield.2.a:0 "À l'aube, les Veykodans ne sont plus."
 flavour_corinsfield.3.t:0 "Ichabod Roose se Distingue"
 flavour_corinsfield.3.d:0 "Un vétéran de la Guerre Veykodane, un jeune soldat de la campagne nommé Ichabod Roose a rapidement gravi les rangs des Sentinelles Rouges. Connu pour sa maîtrise des tactiques en bataille ouverte et sa capacité à obtenir le grand respect de ses hommes, les soldats du commun des Sentinelles Rouges acclament son ascension.\n\nCependant, certains des hauts gradés des Sentinelles Rouges ont des préoccupations à son sujet - spécifiquement, son obsession particulière avec \"l'honneur\". Sur son dossier sont plusieurs cas où il fut fouetté par ses supérieurs pour défier les ordres d'attaquer les camps Veykodans où des \"innocents\" tels que femmes et enfants - innocents, bah ! - n'avaient pas encore fui. Ils craignent que si un ennemi rusé devait employer des tactiques déloyales contre Roose, ses défenses s'effondreraient."
 flavour_corinsfield.3.a:0 "Contre les païens de rivière liés par l'honneur, il devrait exceller."
 flavour_corinsfield.4.t:0 "Des Barrages et Dômes"
 flavour_corinsfield.4.d:0 "Le premier problème à adresser sont les grands barrages bloquant le puissant flot de l'Ynn. Malgré leur vénération par les païens de rivière, vraiment ils sont un grand bienfait économique. Cependant, il y a un problème, pendant des années, ils ont été utilisés comme points de contrôle pour permettre aux grandes barges funéraires des païens de passer. Tel excès pour les morts tandis que les vivants sont laissés à affamer et pourrir est écœurant - cependant, une grande section de comtes proteste grandement perturber les morts, même s'ils ne croient pas eux-mêmes en ces rituels païens. Devrions-nous continuer à permettre le passage de barges funéraires, ou les piller et redistribuer la grande richesse des morts aux vivants ?"
 flavour_corinsfield.4.a:0 "Or de sauvages superstitieux sans coût ? Satisfaisant !"
 flavour_corinsfield.4.b:0 "Laissons les morts reposer."
 flavour_corinsfield.5.t:0 "Le Dôme Révélé Être Magique !"
 flavour_corinsfield.5.d:0 "Le monument païen que nous devons traiter est le Dôme Doré de Stanyrhrada. Il est, sans doute, à détruire - trop a-t-il été souillé par les magies immondes de ses constructeurs. Cependant, certains des comtes plus... économiquement orientés ont fait une proposition, au lieu de faire fondre le déchet doré dans la rivière Ynn, nous devrions frapper monnaie avec. Les délégations fidèles, ainsi que les inquisiteurs, furent horrifiées à l'idée - oui, cela renforcerait grandement les coffres de nos nations, mais cela pourrait-il être au prix de nos âmes mêmes ?"
 flavour_corinsfield.5.a:0 "Ce métal est souillé ! Jetez-le dans la rivière !"
 flavour_corinsfield.5.b:0 "Ce serait sûrement un gaspillage d'or..."
 flavour_corinsfield.6.t:0 "La Semaine Cramoisie"
 flavour_corinsfield.6.d:0 "Pendant de nombreuses années, les comtes de Poppyspring ont rêvé de ce moment. L'Ynn, un signe dégoûtant de tout ce qu'ils voyaient de mal avec le monde - sorcières immondes conspirant avec nobles décadents pour garder les gens du commun embourbés dans l'ignorance et à jamais piégés dans la servitude - est tombé. Les grandes terres tenues par les nobles ont été confisquées par Sentinelle Rouge et Inquisiteur également et données au peuple sur qui ils tenaient autrefois domination et ainsi, déstitués et affamés, leur emprise est brisée.\n\nMaintenant, cependant, vient le problème logistiquement difficile. La Sorcière. Bien que nous ayons pu purger la sorcellerie de nos anciens voisins conquis, halfelin et nain, ils n'étaient pas aussi... [I]enracinés[/e] que les mages d'eau de la société Ynnique. Ils tiennent encore les esprits de beaucoup des gens du commun - pauvres sauvages - et ne veulent pas tomber sans combat. Peut-être, si nous étendons une main plus douce aux gens du commun, ils peuvent abandonner leurs sorcières avec moins de combat ?"
 flavour_corinsfield.6.a:0 "Allons-y doucement avec eux, nous devons les enseigner proprement."
 flavour_corinsfield.6.b:0 "Aucune pitié pour les païens !"
 flavour_corinsfield.7.t:0 "Flammes de Rébellion"
 flavour_corinsfield.7.d:0 "Bah ! Comme les simples d'esprit mordent la main qui nourrit ! Malgré tout ce que nous avons fait pour les simples Ynniques, ils s'accrochent encore à leurs fausses idoles et ils s'accrochent encore à leurs mages ! Même s'ils conspirèrent pendant des siècles pour écraser de tels tyrans, évidemment les Ynniques apprécient trop la pression d'une botte sur leur cou pour les abandonner !\n\nUne rébellion majeure, composée de parts égales de maleficar, ancienne noblesse, et nés-des-ruines du commun, a bouillonné à un point de bouillonnement à travers toutes nos terres. Si nous n'envoyons pas les Sentinelles Rouges maintenant, alors ces terres pourraient nous être perdues entièrement. Assez avec la touche douce - maintenant est temps pour la massue et la lame."
 flavour_corinsfield.7.a:0 "Nous libérerons ces sauvages, même s'ils ne le souhaitent pas."
 flavour_corinsfield.8.t:0 "La Semaine Cramoisie Finit"
 flavour_corinsfield.8.d:0 "C'est fait. La rébellion, écrasée, leurs corps jetés dans la rivière Ynn. Les dirigeants de celle-ci, mages immondes, ont été mis à la flamme - leurs cadavres carbonisés suspendus au-dessus des grandes cités pour montrer aux sauvages quel est le seul sort juste pour une sorcière. Sans doute, il y aura de futures rébellions dans le futur - mais pour maintenant, l'épine dorsale et l'esprit des Ynniques ont été brisés, et ils ne nous troubleront plus. Les mages peuvent encore persister, qu'ils soient dans les cités ou la campagne, mais c'est pour cela que nos inquisiteurs sont là. Bientôt, très bientôt, ils ne seront rien que cendre et souvenirs."
 flavour_corinsfield.8.a:0 "Maintenant est le temps de se réjouir !"
 flavour_corinsfield.9.t:0 "Une Société de Voisinage"
 flavour_corinsfield.9.d:0 "Tout le monde est heureux en Corinsfield.\n\nC'est le fait de la matière. Tout le monde vaque à ses affaires, portant un sourire. Ils travaillent leurs fermes. Ils saluent leurs voisins. Ils prient au temple chaque jour.\n\nEt tout le monde est toujours heureux en Corinsfield.\n\nIls savent comme ils sont bénis d'être libres de sorcières. Même si cela signifie qu'ils doivent être constamment aux aguets. Même si cela signifie que chaque ombre errante est une menace.\n\nEt tout le monde est toujours heureux en Corinsfield.\n\nMême si les voisins complotent dans le dos des autres. Même si les mères doivent regarder leurs enfants tués. Même si les enfants doivent regarder leurs parents pendre. Même si chaque ville est à jamais marquée par la faible odeur de chair brûlée.\n\nTout le monde est heureux en Corinsfield."
 flavour_corinsfield.9.a:0 "Quelle journée"
 flavour_corinsfield.10.t:0 "Père et Fille"
 flavour_corinsfield.10.d:0 "Il y a de nombreuses, nombreuses années, un jeune homme nommé Godwin d'Escerton vivait avec sa femme et fille dans le royaume des Corintar. Ils étaient certains des premiers convertis à la bonne foi du Martyr d'Escann - Godwin lui-même étant un des tout premiers des comtes, les prêtres qui se dédièrent au culte du Martyr - et là ils vécurent une bonne vie.\n\nUne peste qui balaya la campagne arracha sa femme de lui. Alors, cherchant herbe plus verte, il prit sa fille et déménagea au royaume voisin d'Esthíl, qui offrait généreux octrois de terre à tout pèlerin Corinite qui le souhaitait. Là, ils firent un nouveau foyer et trouvèrent une communauté en leurs compagnons pèlerins dans un petit village depuis longtemps oublié.\n\nUn jour, tard dans la nuit, Godwin entendit des cris. Il pouvait ouvrir ses yeux et regarder autour, mais se trouva incapable de bouger ses membres - un homme paralysé. Tout ce qu'il pouvait voir des bords sombres de sa vision étaient des figures encapuchonnées traînant un sac. Au matin, sa fille était partie.\n\nChaque jour il irait se tenir dans les rues de leur village et crier pour aide. Mais, même si l'homme et la fille faisaient partie du village, aucun ne s'arrêta jamais pour l'assister. Même alors que de plus en plus des jeunes gens du village semblaient disparaître, la communauté ne se banda jamais ensemble pour s'entraider. C'était la façon des choses jusqu'à un jour quand un homme étrange, vêtu de la même cape qu'il vit cette nuit fatale l'approcha. L'homme se présenta comme Calas, et lui dit une simple déclaration.\n\n\"Je sais où est votre fille.\" Et ainsi, il amena Père Godwin à un petit bâtiment, loin de toutes maisons. Dedans, des escaliers de bois branlants menaient en bas, en bas, en bas, dans l'obscurité.\n\nGodwin ouvrit les portes au bas de l'escalier. Là, il vit des corps - des centaines d'entre eux. Maladifs, pâles couverts de cicatrices et bleus, avec la plupart étant mutilés d'une façon. Certains manquaient leurs bras et jambes, certains avaient des bras et jambes de rechange grossièrement cousus. Chaque corps avait les yeux vitrifiés d'un depuis longtemps mort, et pourtant leur souffle tirait encore faiblement. Occasionnellement, un cri, strident et perçant, crierait. Certains avaient des veines courant vers des sacs clairs remplis de fluides étranges, brillamment colorés et violemment bouillonnants.\n\nPas un seul corps ne semblait être plus vieux que trente ans. Ici étaient les disparus.\n\n\"Les seigneurs d'Esthíl cherchent le pouvoir,\" fut la seule explication fournie par Calas, \"et ils ont abandonné toute humanité qu'ils avaient.\"\n\nSur le côté de la pièce est où il la trouva. Elle tirait souffle, mais ne résidait plus dans la terre des vivants.\n\nEn un instant, c'était comme si un amadou frappait dans son cœur. Père Godwin entendit une voix lui parler. Une voix de femme - il se demanda d'abord si c'était sa fille, mais rejeta la pensée en un instant. Non. La voix était le Martyr d'Escann, et elle lui dit des mots qu'il se rappellerait jusqu'à la fin de ses jours.\n\n\"Regardez leurs œuvres, bon Père, et sachez que la seule récompense pour la sorcellerie est la mort.\"\n\nLa semaine suivante il revint, maintenant accompagné du reste du village. Ils devaient voir ce qui avait été fait à leurs enfants. Et eux, aussi, devaient apprendre la vérité.\n Que la seule récompense pour la sorcellerie est la mort.\n\nIls décidèrent de brûler le bâtiment immonde et mettre les misérables créatures hors de leur misère. Regardant les flammes monter, Père Godwin pria le Martyr. Ses pensées s'attardant sur la forme tordue de sa fille, il sut dans son cœur - l'ancien monde est irréparablement souillé par la tache immonde de magie. Leur futur gît dans le nouveau monde."
 flavour_corinsfield.10.a:0 "Et alors qu'ils regardaient les flammes monter, les premiers Corinspèlerins naquirent."
 flavour_corinsfield.36.t:0 "Les Procès de Sorcières de [GetYear]"
 flavour_corinsfield.36.d:0 "Les sorcières nous traquent partout. Avec leurs plans pervers et complots immondes, elles verraient notre destruction totale. Si nous voulons nous sauver de ces menaces, alors il n'y a qu'un seul choix, nous devons les tuer en premier. Homme, femme, ou enfant, aucun avec le potentiel vil ne sera souffert de vivre. Ainsi, Corinsfielders, surveillez votre famille, surveillez vos voisins - car ils se cachent sûrement parmi nous. Une seule chose peut être faite.\n\nFaisons de la terreur l'ordre du jour."
 flavour_corinsfield.36.a:0 "Regardez à l'Intérieur !"
 flavour_corinsfield.36.b:0 "Regardez vers les Colons !"
 flavour_corinsfield.36.e:0 "Regardez vers l'Ynn !"
 flavour_corinsfield.36.f:0 "Regardez vers les Sauvages Veykodans !"
 flavour_corinsfield.36.g:0 "Écoutez la sagesse de la volaille !"
 flavour_corinsfield.37.t:0 "Procès de la Sorcière de Voisinage - Succès"
 flavour_corinsfield.37.d:0 "\"J-je n'ai rien fait ! Je suis innocent !\" crie l'homme alors que le nœud coulant est attaché autour de son cou. \"Vous ne pouvez faire ceci ! Vous n'avez aucune preuve !\" Il se tourne vers la foule, qui regarde les procédures avec amusement doux.\n\"Bonnes gens- mes voisins ! Vous ne pouvez... vous me connaissez ! J'ai une femme et un enfant ! Qui pourvoira pour eux ? Qui...\" il s'arrête alors qu'il réalise : pas une seule âme dans la foule ne s'en soucie. Stupéfié en silence, il enregistre à peine le comte finissant de lire les bonnes hymnes derrière lui. Le comte tire le levier, le sol tombe sous l'homme, et rapidement il n'est plus."
 flavour_corinsfield.37.a:0 "Encore une sorcière traitée."
 flavour_corinsfield.38.t:0 "Procès de la Sorcière Meurtrière - Succès"
 flavour_corinsfield.38.d:0 "\"Non ! Non ! Je suis innocente !\" crie la femme. De la foule un garçon, pas plus vieux que huit ans, répète moqueusement ses cris.\n\"Je n'ai pas... Comment pourrais-je jamais... Mon propre enfant ?\" pleure-t-elle, incrédule.\n\"Assez de vous, meurtrière !\" aboie le comte, alors que la torche est allumée. La femme lutte pour se libérer de ses liens, sa main et jambes toutes deux attachées autour du grand bûcher. C'est pour rien. Le comte, faisant presque un spectacle de jeter la torche, répète halfheartedly une hymne.\n\nAlors que le bois au fond du bûcher éclate en flamme rouge chaude, les cris de la femme sont noyés par les acclamations de la foule."
 flavour_corinsfield.38.a:0 "Encore une sorcière traitée."
 flavour_corinsfield.39.t:0 "Procès de la Demi-Sorcière - Succès"
 flavour_corinsfield.39.d:0 "La foule pour l'exécution est un peu plus mince que d'habitude. Le comte en prend note, dans sa tête, il a mémorisé chaque nom et visage en ville. Ceux qui n'apparurent pas, il les passera aux inquisiteurs plus tard. Ils sont tous suspects maintenant, chacun d'entre eux.\n\nL'exécution d'aujourd'hui n'est pas permise la parole, et ainsi un sac est attaché sur leur tête. Leurs mains et pieds sont liés au bûcher.\n\nLe comte saisit la torche allumée et plisse les yeux vers la foule une fois de plus. Ridicule ! Seulement environ la moitié du village est venue pour cette brûlure de sorcière - quelle soi-disant communauté ils étaient ! Il doit parler de ceci la prochaine fois que sa congrégation s'assemble. Prépostérique !\n\nIl récite nonchalamment les hymnes. Trucs sur les adieux et autres. Il ne peut vraiment pas y mettre son cœur quand il sait que si peu écoutent. Alors il jette la torche sur le bois autour du bûcher. Les flammes jaillissent, engloutissant rapidement la sorcière.\n\nAbsolument prépostérique que les fidèles refusent de montrer leurs visages. Alors quoi, si la sorcière n'est qu'un enfant ?"
 flavour_corinsfield.39.a:0 "Encore une sorcière traitée."
 flavour_corinsfield.40.t:0 "Procès de la Sorcière de Voisinage - Échec"
 flavour_corinsfield.40.d:0 "\"Je ne le ferai pas. Je ne le ferai pas.\" Le comte, un petit homme chauve et court, ferme ses yeux et secoue la tête.\n\"Je ne crois pas que vous compreniez. L'homme est clairement une sorcière-\" aboie l'inquisiteur, vêtu de noir avec un grand chapeau à boucle.\n\"Sur la parole de qui ? Son frère ? J'ai regardé ces garçons grandir. Jamais une fois ils n'ont été d'accord sur quoi que ce soit. Je n'aurai pas un homme de bien tué sur une seule accusation.\"\n\"Bien, alors. Comme vous voulez.\" Alors qu'il part, l'inquisiteur claque la porte du temple si fort que le bois craque."
 flavour_corinsfield.40.a:0 "La justice ne sera pas évitée pour toujours."
 flavour_corinsfield.41.t:0 "Procès de la Sorcière Meurtrière - Échec"
 flavour_corinsfield.41.d:0 "\"C'est franchement ridicule,\" dit le comte, une femme âgée avec de longs cheveux blancs. \"La mort de l'enfant est une tragédie, mais c'était clairement par maladie, pas sorcellerie.\"\n\"Et qui pensez-vous a CAUSÉ cette maladie, vieille bique ?\" bout l'inquisiteur.\n\"Comment puis-je savoir ? Tout ce que je sais est que vous voulez voir une femme en deuil morte pour le crime d'avoir un enfant mort. Ceci je ne peux simplement permettre.\"\n\"Bien, alors. Comme vous voulez. Quand de plus en plus des jeunes de votre village commenceront à succomber, je serai sourd à vos supplications,\" ricane l'inquisiteur."
 flavour_corinsfield.41.a:0 "La justice ne sera pas évitée pour toujours."
 flavour_corinsfield.42.t:0 "Procès de la Demi-Sorcière - Échec"
 flavour_corinsfield.42.d:0 "\"Non.\" dit platement le comte, leur visage immobile comme pierre\n\"Je ne pense pas que vous compreniez tout à fait la sévérité de la situation, homme de bien-\" l'inquisiteur, gesticulant sauvagement, babille.\n\"J'ai dit non. Sortez de mon village.\"\n\"Mais si-\"\n\"Pas de mais, pas de si. Si vous refusez de sortir, je vous jetterai dehors moi-même.\" Le comte se lève - presque deux fois la taille de l'inquisiteur. Peut-être qu'une goutte ou trois de sang orque n'est pas tout à fait la malédiction qu'on disait.\n\"Mais l'enfant est clairement-\"\nL'inquisiteur est rapidement silencié par un poing à sa tempe."
 flavour_corinsfield.42.a:0 "L'enfant doit recevoir une autre chance."
 flavour_corinsfield.43.t:0 "Procès de la Sorcière Halfeline - Succès"
 flavour_corinsfield.43.d:0 "Le halfelin avait donné une défense énergique en cour, mais c'était trop peu trop tard. Les humains étaient déjà assurés de sa culpabilité au moment où elle avait marché dedans, et de là le verdict avait déjà été décidé.\n\nLes gardes lièrent ses mains et pieds, et installèrent le bûcher. Elle ne pouvait supporter de regarder la foule qui se rassembla, les expressions joyeuses des humains la dérangeaient, oui, mais rien ne l'écœurait tout à fait autant que les halfelins qui tenaient sourires également troublants.\n\n\"Comment pouvez-vous sourire avec eux, comment pouvez-vous vivre parmi eux ? Ils ne tiennent rien que mépris pour vous ! Vous ne serez jamais l'un d'eux !\" voulait-elle crier. Mais elle ne pouvait pas. Une telle résilience avait déjà été écrasée hors d'elle.\n\nLe comte - un autre halfelin - donna les hymnes et alluma la torche. Et puis ce fut fini."
 flavour_corinsfield.43.a:0 "Justice si justement servie."
 flavour_corinsfield.44.t:0 "Procès de la Sorcière Naine - Succès"
 flavour_corinsfield.44.d:0 "Le nain se tient sur la potence, presque avec un sens étrange de fierté. Il n'a pas peur - et la connaissance exaspère ses bourreaux sans fin. La foule, composée de ses compagnons nains ainsi qu'une dispersion d'humains, se tient nerveusement immobile. Les humains attendaient un spectacle - les pleurs, les supplications, le \"s'il vous plaît, non !\" auxquels ils sont habitués que leurs frères donnent.\n\nIl ne le leur donnera pas. Et ce sera son acte final de défi - et ses bourreaux s'en souviendront aussi longtemps qu'ils vivront. Avec un sourire et un hochement de tête, il accepte la corde alors qu'elle est attachée autour de son cou et liée sous sa barbe."
 flavour_corinsfield.44.a:0 "Justice si justement servie."
 flavour_corinsfield.45.t:0 "Procès de Celui une Ordure et une Sorcière - Succès"
 flavour_corinsfield.45.d:0 "L'homme est sali et ses vêtements sont en lambeaux. Ses mains et pieds sont attachés à un bûcher. L'homme est assez vexé, honnêtement, pas à son exécution, mais aux faux prétextes de celle-ci. Oui, il était un vaurien et un scélérat et un brigand, mais pas un mage, peut-être, s'il avait eu de la magie, il aurait pu faire quelque chose de lui-même autrefois. Au lieu de cela, il fut forcé dans les caniveaux - c'est-à-dire, jusqu'à ce qu'il soit forcé hors des villes complètement. Pourquoi alors, devrait-il avoir maintenu son humanité, si ses soi-disant 'voisins' refusaient de la lui accorder ?\n\nSon combat - combat pour l'argent, combat pour l'amour, combat pour quelque chose dont il n'était pas tout à fait sûr, vraiment - était sur le point de se terminer. Et il ne pouvait vraiment pas se forcer à sentir quoi que ce soit que contrariété légère au fait qu'ils l'avaient eu pour la mauvaise chose.\n\nAlors que les flammes furent allumées et les visages acclamant de la foule furent obscurcis par fumée et flammes, l'homme ne sentit absolument rien. Rien du tout."
 flavour_corinsfield.45.a:0 "Justice si justement servie."
 flavour_corinsfield.46.t:0 "Procès de la Sorcière Halfeline - Échec"
 flavour_corinsfield.46.d:0 "Un inquisiteur courut vers l'autre, tenant son chapeau à boucle contre sa poitrine.\n\"Vous ne croirez pas ceci, homme de bien - ce halfelin que nous avons marqué comme sorcière ? Parti !\"\n\"Parti ! Que voulez-vous dire, parti ?\" dit l'autre, leur expression parts égales choquée et furieuse.\n\"Eh bien, nous- nous ne pouvons le trouver nulle part ! Et les locaux, ils refusent utterly de nous parler !\"\n\"Fouiller leurs maisons, alors ! Évidemment, ils le cachent !\"\n\"Eh bien, homme de bien,\" dit l'inquisiteur, pressant ses lèvres ensemble, \"c'est le problème. Les maisons des halfelins, leurs petits monticules de terre - aucun de nous ne peut entrer dedans. Même les bords de nos chapeaux, ne peuvent pas...\" il s'arrête, lisant l'expression de l'autre homme.\nL'autre inquisiteur soupire lourdement, et presse sa main à son visage."
 flavour_corinsfield.46.a:0 "Nous attraperons le coquin la prochaine fois !"
 flavour_corinsfield.47.t:0 "Procès de la Sorcière Naine - Échec"
 flavour_corinsfield.47.d:0 ""
 flavour_corinsfield.47.a:0 "Nous attraperons le coquin la prochaine fois !"
 flavour_corinsfield.48.t:0 "Procès de Celui une Ordure et une Sorcière - Échec"
 flavour_corinsfield.48.d:0 "\"Je vous dis, inquisiteur. Aucun de mes frères n'a jamais eu quelque chose à faire avec la sorcellerie,\" dit l'homme. Il était assez évidemment un bandit, ou quelque sorte d'escroc, pensa l'inquisiteur - mais il n'avait rien sur lui. Rien du tout.\n\"N'est-ce pas assez, homme de bien ?\" dit le comte. \"Vous n'avez aucune preuve contre quiconque ici.\"\n\"Ils me mentent assez clairement.\" fut tout ce que l'inquisiteur dit, à travers dents serrées.\n\"Inquisiteur, vous devez comprendre - nous ne sommes que des hommes qui travaillent, c'est tout. Le banditisme est parti depuis que New Havoral est tombé,\" dit l'homme, avec un sourire qui était juste un peu trop large.\nLe visage de l'inquisiteur tressaillit. Il se leva et serra un poing, avant qu'il puisse l'envoyer dans le visage de l'homme, le comte saisit son bras.\n\"Homme de bien ! Contrôlez-vous ! Pourquoi ne faites-vous pas une promenade dehors - respirez l'air calmant, et récitez quelques hymnes à vous-même.\"\nLe visage de l'inquisiteur tressaillit une fois de plus. Il desserra son poing, épousseta ses vêtements, et marcha dehors sans un mot, son grand chapeau brossant le cadre de porte.\nEt dès que l'inquisiteur partit, l'homme glissa au comte un sac de pièces d'or brillantes."
 flavour_corinsfield.48.a:0 "Nous attraperons le coquin la prochaine fois !"
 flavour_corinsfield.49.t:0 "Procès de la Sorcière Ynnique Simple - Succès"
 flavour_corinsfield.49.d:0 "Les Ynniques ne comprennent encore pas tout à fait les gens qui les gouvernent maintenant. Un jour ils ne font rien que sourire et ricaner à vous - le suivant, ils vous ont lié comme un animal étant envoyé à l'abattage. Puis, ils vous jettent en cour et vous disent de vous défendre - vous défendre de quoi ? Quels crimes, quelles allégations ? Une fois que cette parodie finit, ils vous traînent devant une foule, et listent crimes que vous n'avez jamais commis, et vous lisent hymnes pour un dieu que vous n'adorez pas. Puis, ils vous tuent, et ils acclament.\n\nTelle est l'histoire pour celui actuellement sur le bûcher. Qu'ont-ils fait ? Ils ne savent pas - tout ce qu'ils savent est que les gens avec qui ils avaient vécu en paix criaient maintenant pour sang, sang, sang. Quel peuple étrange, violent.\n\nLes flammes rugirent, amenant la farce à sa fin."
 flavour_corinsfield.49.a:0 "Aucune magie ne les sauvera des flammes de Corin."
 flavour_corinsfield.50.t:0 "Procès de la Sorcière et Noble Ynnique - Succès"
 flavour_corinsfield.50.d:0 "\"Ne savez-vous pas qui je suis ? Vous ne pouvez me faire ceci !\" cria l'Ynnique, en Commun choquamment fluide.\n\n\"Je suis le cinquième fils d'une maison noble de cette rivière, et je ne souffrirai pas cette indignation !\"\n\nLa foule ne dit rien.\n\n\"Ma famille a possédé cette terre plus longtemps que votre peuple n'a existé, prêtre ! Nous revendiquons un héritage que vous ne pouvez commencer à rêver ! Je n'ai pas droit à une mort aussi indigne que celle-ci !\"\n\n\"Vous n'êtes rien maintenant qu'un homme,\" dit le comte, \"et toute gloire ancestrale que vous revendiquez fut lavée dans le sang que vous extorquâtes des gens du commun. Acceptez votre mort avec honneur, sorcière, et acceptez - l'Ynn a changé pour toujours, et vous et votre race avez été laissés derrière.\"\n\n\"Non ! Libérez-moi ! Je vous commande !\"\n\nSes supplications tombèrent dans l'oreille sourde, et alors que les flammes l'engloutissaient, la foule - humain et né-des-ruines également - acclama."
 flavour_corinsfield.50.a:0 "Aucune magie ne les sauvera des flammes de Corin."
 flavour_corinsfield.51.t:0 "Procès du Familier d'une Sorcière - Succès"
 flavour_corinsfield.51.d:0 "Bien que les sorcières soient un problème, si souvent négligés sont leurs familiers. Créatures immondes qui prennent la forme d'un animal normal, à travers lequel le mage canalise leurs énergies haineuses et immondes - nous ne pouvons les oublier. Et ainsi nous ne l'avons pas.\n\nLe familier, aveuglé par un tissu couvrant son long visage et avec trous coupés pour permettre aux bois de dépasser, est marché jusqu'à la potence. C'est une potence spéciale, construite pour de tels familiers. Beaucoup de villages dans les nouveaux territoires Ynniques ont dû les avoir construites.\n\nLe familier a passé par procès, et condamné être coupable, malgré les meilleurs arguments de son propriétaire. Peu de nés-des-ruines sont présents dans la foule, car même avec la créature étant un familier, ils sont encore terriblement friands de l'animal, et les voir blessés ou tués leur apporte grande douleur.\n\nLe comte ne se dérange pas de lire l'hymne. Il regarde simplement le cheval à bois et hoche pour que la corde soit serrée autour de son cou. Il murmure une prière - plus pour lui-même que le cheval - et tire le levier. Le sol sous le cheval tombe."
 flavour_corinsfield.51.a:0 "Et ainsi va le meilleur compagnon d'une sorcière."
 flavour_corinsfield.52.t:0 "Procès de la Sorcière Ynnique Simple - Échec"
 flavour_corinsfield.52.d:0 "\"Je ne comprends pas, inquisiteur. Vous dites que nous devons simplement ignorer ceci ?\" dit le comte, s'asseyant aux côtés de deux autres. Un inquisiteur, tout le chemin de Poppyspring, et le maire de la petite ville Ynnique.\nL'inquisiteur regarda le maire et hocha.\n\"Nous sommes supposés améliorer les vies de ces gens, homme de bien. Si nous arrivons à être trop autoritaires avec exécutions-\"\n\"Nous sommes joyeux d'être libérés de nos liens, mais nous ne sommes pas entièrement sûrs d'accepter vous comme rois encore,\"\ndit le maire en Commun cassé. \"Si vous voulez vraiment que nous adoptions votre foi, vous devez nous offrir foi aussi.\"\n\"Je... vois. Je ne suis pas heureux avec cette décision, inquisiteur, mais je l'honorerai,\" dit le comte, avec lèvres pincées."
 flavour_corinsfield.52.a:0 "Espérons qu'ils ne souilleront pas Halann encore plus."
 flavour_corinsfield.53.t:0 "Procès de la Sorcière et Noble Ynnique - Échec"
 flavour_corinsfield.53.d:0 "\"Je le dirai franchement : C'est une mauvaise idée.\" dit l'inquisiteur.\n\"Quoi ? Mais, clairement, ils sont une sorcière !\" dit l'autre.\n\"Peut-être ils le sont. Vraiment, peut-être ils le sont.\" Elle frotta son visage. \"Mais, ils sont un des plus grands propriétaires terriens ici. Ils appartiennent à une famille qui s'est facilité sous notre contrôle. Les persécuter menacerait notre emprise sur l'Ynn.\"\n\"Mais qu'en est-il de foi, et justice ? Le Livre Béni dit-\"\n\"Parfois les matières de praticité doivent venir avant justice. Nous ne pouvons agir contre eux, et c'est mon verdict final. Laissez tomber ceci.\" "
 flavour_corinsfield.53.a:0 "Espérons qu'ils ne souilleront pas Halann encore plus."
 flavour_corinsfield.54.t:0 "Procès du Familier d'une Sorcière - Échec"
 flavour_corinsfield.54.d:0 "\"Je vous prie, êtes-vous devenu fou, inquisiteur ?\" dit le comte, regardant fixement.\n\"Eh bien, la créature est clairement un familier-\" dit l'inquisiteur gesticulant vers sa proie.\n\"C'est un cheval, homme de bien. C'est un cheval.\"\n\"Il a -clairement- montré intelligence non naturelle, et la capacité de-\"\n\"Inquisiteur.\" dit le comte, stressant chaque syllabe, \"C'est un cheval.\"\n\"Je-\"\n\"Cheval.\"\nL'inquisiteur ricana.\n\"Bien, alors. C'est juste un cheval.\""
 flavour_corinsfield.54.a:0 "Espérons qu'ils ne souilleront pas Halann encore plus."
 flavour_corinsfield.55.t:0 "Procès de la Sorcière Sauvage - Succès"
 flavour_corinsfield.55.d:0 "Le sauvage est marché jusqu'à la potence. Ses bras et poitrine sont roses et sanglants - les tatouages qui donnent aux guerriers runiques leur pouvoir devaient être enlevés peu importe quoi. Il ne dit rien - la douleur le garde seulement à moitié éveillé. Vraiment, il est plus mort que vivant.\n\nDès qu'il est sorti, la foule éclate en acclamations et cris. Ici - ici est l'ennemi. C'est pourquoi vous devez vivre dans la peur - c'est pourquoi vos enfants ne peuvent dormir dans la nuit. Cet homme est l'ennemi, et si nous devons être sûrs, il doit mourir.\n\nLa corde est serrée autour de son cou. Le comte ne se dérange pas de lire les hymnes - quel bien cela ferait-il à quelqu'un déjà promis damnation ? Avec un ricanement, il se tourne vers la foule. Levant son poing, il crie sur comment ils ne seront plus troublés par le païen. Puis, il tire le levier, et le sol tombe."
 flavour_corinsfield.55.a:0 "Maintenant nous sommes une sorcière plus sûrs."
 flavour_corinsfield.56.t:0 "Procès de la Sorcière Sans Marque - Succès"
 flavour_corinsfield.56.d:0 "La sauvage pleure du bûcher. Elle n'a pas de tatouages - une bizarrerie, autant que les gens de Corinsfield savent. Ils prétendent ne pas comprendre ses supplications pour pitié, ou pour la sécurité de ses amis, ou pour voir ses enfants, peut-être la foule le fait, d'une façon, mais reconnaître ces sentiments serait reconnaître la commonalité qu'ils partagent avec leur ennemi le plus détesté. Faire tel ne serait pas seulement pécher contre leur dieu, mais aussi contre leur communauté - car s'ils commencent à questionner de telles choses, combien plus longtemps jusqu'à ce qu'ils commencent à questionner les autres piliers de société sur lesquels ils se tiennent tous ? Une communauté unie par cruauté peut-elle être accordée un cœur ?\n\nAlors, personne ne parle. Alors que le comte allume le bois de chauffage et les cris s'intensifient jusqu'à ce qu'ils meurent, personne ne parle. Personne ne bouge, personne ne respire."
 flavour_corinsfield.56.a:0 "Maintenant nous sommes une sorcière plus sûrs."
 flavour_corinsfield.57.t:0 "Procès du Familier Vicieux - Succès"
 flavour_corinsfield.57.d:0 "Ce fut un procès plutôt étrange, l'accusé n'avait pas grand-chose à dire. Même avec si peu de défense, le juge hésita sur le verdict. Bouche bâillonnée, bras et jambes liés, la soi-disant sorcière est traînée au bûcher.\n\nSauf, ce n'est pas une sorcière étant brûlée aujourd'hui - c'est un familier. Un des chats à dents de sabre vicieux utilisés comme chiens d'attaque par les sauvages. Il ne semble pas particulièrement haineux aux spectateurs - il semble confus, et effrayé. Néanmoins, même si ce n'est qu'un animal stupide, c'est encore leur ennemi. Installant le chat au bûcher, le comte cligne une fois ou deux. Il mouille ses lèvres avec sa langue et commence à lire les hymnes, il s'arrête après le premier mot et regarde la bête une fois de plus. Elle ne comprend rien. Avec un soupir, il saisit la torche et allume le bûcher."
 flavour_corinsfield.57.a:0 "Une créature immonde de magie rencontre sa disparition."
 flavour_corinsfield.58.t:0 "Procès de la Sorcière Sauvage - Échec"
 flavour_corinsfield.58.d:0 "Comme toujours, le comte approche le sauvage pour serrer la corde. Une tâche déplaisante, plus déplaisamment ce jour, le comte fut malchanceux assez pour toucher le sauvage. Normalement cela serait prohibé pour prévenir la propagation de maladie, mais à ce moment le comte sentit quelque chose inhabituel du corps.\n\"Froid.\" murmura-t-il.\n\"Quel est le problème, homme de bien ?\" cria l'inquisiteur regardant de plus loin.\nTournant lentement son regard du sauvage vers la couronne, le Comte remarqua \"Il n'y a pas besoin de le brûler...\" prenant une respiration profonde, il continua \"Le sauvage est déjà mort.\""
 flavour_corinsfield.58.a:0 "Nous devons empêcher son âme de corrompre d'autres créatures !"
 flavour_corinsfield.59.t:0 "Procès de la Sorcière Sans Marque - Échec"
 flavour_corinsfield.59.d:0 "\"HALTE\", un son fort parmi la foule silencieuse.\nAlors que la foule se tourna pour rencontrer l'homme qui prononça ces mots, ils virent un jeune Ynnique portant robes d'homme de bien se précipiter vers le bûcher.\n\"Inquisiteur ! Ceci n'est pas une sorcière !\"\n\"Que dites-vous, homme de bien ? n'avez-vous rien appris de votre temps étudiant avec les fidèles de Corin ?\"\n\"Je peux comprendre sa langue monsieur ! elle supplie innocence !\"\nL'inquisiteur se retourne pour faire face au sujet de la matière, regardant dans les profondeurs les plus profondes de ses yeux pour chercher quelque chose qu'il pourrait avoir manqué, \"Comment cela pourrait-il être possible, jeune ? Ces sauvages parlent en incantations et mots de pouvoir, comment pourrions-nous leur faire confiance ?\"\n\"Vous n'avez pas besoin de la libérer, Inquisiteur-\" le jeune Ynnique prit une seconde pour reprendre son souffle \"Mettons-la en procès. Je peux parler sa langue, alors vous pouvez être le juge !\"\nL'Inquisiteur regarda en arrière à la femme qui avait pleuré ses yeux secs, avant d'émettre un autre ordre.\n\"Amenez-la en cour.\"\n\nLa foule, stupéfaite d'incrédulité du fait que ces sauvages pouvaient même parler, éclata en toutes sortes de spéculation superstitieuse."
 flavour_corinsfield.59.a:0 "Qu'il soit connu que tous seront jugés."
 flavour_corinsfield.60.t:0 "Procès du Familier Vicieux - Échec"
 flavour_corinsfield.60.d:0 "\"Ces créatures sont un groupe rancunier, je dis.\"\n\"Chasseur, me dites-vous que si nous exécutons cette créature, alors le reste de sa meute hantera le village pour l'éternité ?\"\n\"Oui, homme de bien\" le chasseur continua alors à dire à la cour sur la nature de ces chats 'Dents de Sabre'.\n\"... et c'est pourquoi ces créatures se soucient plus de leur race que territoire, avez-vous tous oublié le conte du village Poppysprize il y a quelques années ? peu importe combien de chats dents de sabre ils tuaient, de plus en plus continuaient d'attaquer leurs villes, chassant les villages, et même quand ils partirent pour d'autres places, ils seraient encore chassés et massacrés. Tel fut le cas d'un Mandar Pilgrimsborough, l'homme qui fut chassé et assassiné par une meute de Dents de Sabre quand en voyage vers Cannor, sur la mer ! Ces chats sortirent de nulle part et assassinèrent l'homme ! Il vaut mieux laisser la créature hors de notre territoire et laisser Halann décider son sort !\"\n\"Le jury, assez pris en arrière par les histoires extraordinaires, fut encore plus convaincu que ces créatures sont impies, pourtant le juré chef fut le premier à lever sa voix.\n\"Êtes-vous prêt à jurer par le livre béni pour votre témoignage, chasseur ?\"\nLe chasseur n'hésita pas à faire un pas en avant. \"Par la grâce de Corin je jure serment que ma parole est vraie !\""
 flavour_corinsfield.60.a:0 "Il est plus sûr de chasser les créatures hors de notre territoire."
 flavour_corinsfield.61.t:0 "La Sagesse de la Volaille"
 flavour_corinsfield.61.d:0 "L'accusé se tortille dans une chaise, un sac de toile de jute sur leur tête, leurs mains attachées derrière leur dos avec cordes liées assez serrées pour étrangler. Leur bouche est bâillonnée - ils ne donneront ni ne recevront leur défense.\n\nEntrent les inquisiteurs avec une simple boîte de bois. Dans cette boîte gît la mort.\n\nL'inquisiteur l'ouvre. Sort une poule blanche grasse, un petit chapeau à boucle attaché à sa tête. Une dispersion cérémonielle de grains mène la poule à sa proie.\n\nElle picore le sol. Une fois, deux fois. Elle lève les yeux, tourne sa tête sur le côté - comme si examinant quelque chose bien au-delà de ce qu'une poule devrait être capable de comprendre.\n\nAvec un cri assourdissant, la poule annonça son verdict. Coupable, coupable, coupable.\n\nD'ici demain, l'accusé dans la chaise ne sera guère plus qu'os fumants enveloppés à un bûcher flamboyant."
 flavour_corinsfield.61.a:0 "La poule détectrice de sorcières a parlé."
 flavour_corinsfield.64.t:0 "Chasses aux Sorcières Injustes"
 flavour_corinsfield.64.d:0 "Les gens de [h35_settler_trial_target.GetName] se lassent de la présence constante de l'inquisition la plus juste. Des allégations ont atteint le Révérend Cramoisi que certains inquisiteurs, aussi, travaillent avec un juge local pour cibler et brûler ses ennemis politiques comme sorcières suspectes.\n\nSi nous interférons avec l'inquisition, il y aura presque définitivement de sévères répercussions. Cependant, si la situation n'est pas résolue, alors le peuple peut se lever contre nous. C'est à la sagesse infinie du Révérend Cramoisi."
 flavour_corinsfield.64.a:0 "S'ils sont si inquiets, alors clairement chacun d'entre eux est une sorcière !"
 flavour_corinsfield.64.b:0 "La corruption dans l'ordre inquisitorial est une menace sérieuse. Faites-les enquêter."
 flavour_corinsfield.65.t:0 "Inquisiteur Traître"
 flavour_corinsfield.65.d:0 "Un complot des plus infernal a été découvert. Un qui pourrait menacer la nation - non, notre foi même.\nDes membres de l'ordre inquisitorial ont été attrapés en flagrant délit prenant des pots-de-vin pour faire sortir clandestinement des mages de nos frontières mêmes ! Cette violation grave de l'ordre naturel doit être adressée immédiatement, ne serait-ce que pour calmer les esprits agités du peuple.\n\nBien que ces inquisiteurs ouvrent leurs esprits à la sorcellerie, il devrait être noté qu'ils font encore leurs devoirs fidèles en technicité en retirant la magerie de la nation."
 flavour_corinsfield.65.a:0 "Silenciez leurs efforts - en échange d'une part sizable, bien sûr."
 flavour_corinsfield.65.b:0 "Mort, mort, mort ! Tuez tous ces malfaiteurs pervers !"
 flavour_corinsfield.66.t:0 "Accusations en Duel"
 flavour_corinsfield.66.d:0 "Un problème a fermenté dans la campagne, et il semble être arrivé à une tête. Deux des plus grands propriétaires terriens de la campagne s'accusent de sorcellerie depuis des mois maintenant. Un homme prétend que l'autre a flétri ses récoltes, et en réponse l'autre prétend qu'il a empoisonné son bétail. Les deux ont apporté leurs préoccupations furieuses aux inquisiteurs, qui n'ont trouvé aucune vraie preuve d'aucune revendication. Cependant, les racines immondes de magerie courent profond, il n'est pas impossible pour les inquisiteurs d'avoir manqué quelque chose"
 flavour_corinsfield.66.a:0 "Clairement, les deux accusations doivent être correctes. Brûlez-les tous les deux !"
 flavour_corinsfield.66.b:0 "Assez de bouffonnerie. Faites que leur comte local les réconcilie et ne me dérangez plus."
 flavour_corinsfield.67.t:0 "Chaos dans la Cour Cramoisie"
 flavour_corinsfield.67.d:0 "Le trouble bouillonne dans la cour du Révérend Cramoisi. Beaucoup des comtes de haut rang de la cour ont soumis une pétition aux inquisiteurs, ils font l'affirmation audacieuse qu'une sorcière se cache dans la cour ! Cependant, cela ne s'arrête pas là - beaucoup d'entre eux ont accusé le Révérend Cramoisi [name] eux-mêmes d'être une sorcière !\n\nCes rumeurs se sont répandues à Poppyspring, et le peuple s'est rassemblé en une foule massive autour de l'assemblée, armés de torches et fourches. Ils ne demandent rien de moins que la tête du Révérend."
 flavour_corinsfield.67.a:0 "A-attendez, vous ne pouvez être sérieux ! Attendez !"
 flavour_corinsfield.67.b:0 "Il n'y a pas de sorcières ici. Faites que les Sentinelles Rouges les dispersent."
 flavour_corinsfield.68.t:0 "Un Conte de Deux Cités"
 flavour_corinsfield.68.d:0 "Une histoire étrange de la campagne. Pendant les dernières années, deux villages voisins ont été enfermés dans une compétition féroce sur qui peut faire pousser plus grandes récoltes. Comparaisons inconfortables aux rituels halfelin sauvages mis de côté, cette compétition semblait assez inoffensive. Cependant, récemment, le maire d'un village est venu aux inquisiteurs pour prétendre que l'autre maire agrandit leurs récoltes utilisant sorcellerie. Pour prouver son point, il a apporté une citrouille absurdement grande.\n\nL'homme pourrait dire la vérité, c'est vraiment une citrouille de taille tout à fait inhabituelle. Cependant, il est entièrement possible qu'aucune sorcellerie ne fût impliquée, juste simplement la chance d'un fermier."
 flavour_corinsfield.68.a:0 "Je ne pourrais pas me soucier moins des citrouilles de taille inhabituelle."
 flavour_corinsfield.68.b:0 "Nettoyez le village en flamme. Que pas de citrouilles de taille inhabituelle survivent."
 flavour_corinsfield.69.t:0 "Étrangers Parmi Nous"
 flavour_corinsfield.69.d:0 "La sottise des étrangers ne cessera jamais d'étonner. Un groupe d'aventuriers vauriens, évidemment cherchant quelque monstre à tuer ou quelque ruine à piller, arriva il y a quelques jours dans un village rural. Un de leur nombre fit la grande erreur d'essayer de montrer leurs magies viles à un groupe d'enfants, et les villageois répondirent de la façon la plus juste, imbibés de l'esprit du Martyr, ils déchirèrent les aventuriers membre-par-membre et brûlèrent leurs restes. Le village a déjà reçu cadeaux égaux en nombre à leur foi, et ceux tués par les étrangers ont reçu enterrements appropriés, mais nous sommes laissés avec un problème pressant\n\nLes aventuriers prétendaient foyer dans une nation proche, et cette nation demande quelque sorte de réparation."
 flavour_corinsfield.69.a:0 "Ils ne recevront rien. C'était une erreur de venir ici."
 flavour_corinsfield.69.b:0 "Envoyez nos excuses les plus navrées - et avertissez-les de futures visites."
 flavour_corinsfield.70.t:0 "Festival de Récolte"
 flavour_corinsfield.70.d:0 "Récemment, deux hommes sont entrés dans une bagarre ivre à un festival local. Normalement, ceci serait entièrement en dessous de notre notice - cependant, les inquisiteurs se sont impliqués. Apparemment le combat commença sur une des femmes des hommes accusant l'autre d'être une sorcière. Cherchant à défendre son honneur et vie, son mari jeta le premier poing à l'autre. Les commérages se sont répandus rapidement à travers la ville, et ainsi les inquisiteurs demandent une inspection thorough de tous impliqués. Ceci pourrait être un gaspillage de ressources sur ouï-dire ivre, mais cela pourrait aussi découvrir une vraie sorcière."
 flavour_corinsfield.70.a:0 "C'est juste bouffonnerie ivre. Laissez tomber."
 flavour_corinsfield.70.b:0 "Voyez à ce qu'aucune pierre ne soit laissée non retournée."
 flavour_corinsfield.71.t:0 "Cité Sans-Nom"
 flavour_corinsfield.71.d:0 "Un problème sévère, menaçant l'âme même de la nation, a surgi. Sur nos frontières, un groupe de vauriens ont installé une ville de baraques, cherchant à échapper à ce qu'ils voient comme l'enforcement tyrannique de lois dans leur nation natale. D'ici, ils offrent péché de toute sorte, que ce soit cartes ou confort.\n\nNos conseillers plus spirituellement inclinés sont grandement perturbés par la cité, et veulent chaque âme en eux mise à l'épée. Des têtes plus raisonnables croient que leur punition viendra éventuellement, mais pour maintenant ils sont inoffensifs. Les Sentinelles Rouges sont prêtes à sortir - les instructions sont laissées au Révérend Cramoisi."
 flavour_corinsfield.71.a:0 "Ne laissez pas une âme vivante !"
 flavour_corinsfield.71.b:0 "Laissez les porcs s'infecter dans leur propre saleté."
 flavour_corinsfield.72.t:0 "Attaque de Wendigo"
 flavour_corinsfield.72.d:0 "Un petit village a été décimé par une de ces créatures féroces que les Ynniques appellent un wendigo. Bien que la bête fût maîtrisée après beaucoup de combat et son corps brûlé, des problèmes restent encore. Les fermiers dans la zone ont commencé à accuser le comte de la ville de convoquer la créature comme familier pour saccager le village suivant une dispute entre les deux parties. Les inquisiteurs sont sur le point de regarder dans la situation, si la bestiole était vraiment un familier, alors son convocateur doit être trouvé posthaste. Cependant, montants égaux dans l'inquisition refusent de regarder dans la situation, protestant l'investigation d'un homme de tissu et prétendant que la dispute est clairement politique."
 flavour_corinsfield.72.a:0 "La nature est cruelle. Le comte est clairement innocent."
 flavour_corinsfield.72.b:0 "Faites-le enquêter thoroughly."
 flavour_corinsfield.73.t:0 "Champs Enchantés"
 flavour_corinsfield.73.d:0 "Récemment, quelques explorateurs ont trouvé tout à fait la vue : un champ plein de belles fleurs de toute couleur, chacune plus grande qu'un homme. Ils disent que ceux dans le champ de fleurs semblent expérimenter temps plus lent, aussi - comme si les fleurs avaient quelque effet sur leurs esprits.\n\nClairement, ces fleurs sont quelque forme de magie. Et aucune magie ne peut être permise en Corinsfield.\n\nLes Sentinelles Rouges armées de torches et huile sont en attente. Dès qu'ils ont le feu vert, ils marcheront et retireront cette tache du monde, ainsi que tout ce qui peut l'habiter. Tout ce dont ils ont besoin est la confirmation du Révérend Cramoisi."
 flavour_corinsfield.73.a:0 "C'est clairement trop dangereux, brûlez-le en cendre !"
 flavour_corinsfield.73.b:0 "Laissez-le seul. Corin nous permet petits miracles."
 flavour_corinsfield.74.t:0 "Homme Égoïste"
 flavour_corinsfield.74.d:0 "Dans une petite ville sur les frontières, il y a un homme que personne n'aime. Il sous-paie ses compagnons pour travail, il n'est jamais vu à l'intérieur du temple, et il maudit quiconque à la moindre provocation. Pour le dire tout à fait simplement - c'est un pauvre voisin.\n\nRécemment, après avoir heurté cet homme avare, un homme de bien fut maudit. Rapidement après, il devint malade, et passa. Maintenant, presque l'entièreté du village s'est mobilisée pour voir l'homme pendu, prétendant que sa malédiction est preuve de magie. Cependant, sauf pour ceci, les inquisiteurs avaient déjà enquêté cet homme avant, et trouvé rien. Dans le cas qu'il soit innocent, les conflits pourraient être arrêtés en prenant simplement l'homme et le déplaçant quelque part d'autre."
 flavour_corinsfield.74.a:0 "Brûlez-le !"
 flavour_corinsfield.74.b:0 "Voyez-le déplacé à un autre village."
 flavour_corinsfield.75.t:0 "Infanticide"
 flavour_corinsfield.75.d:0 "Les enfants, particulièrement bébés, mourant n'est pas un événement uncommon dans les villages ruraux. Cependant, une telle instance a fait que un village particulièrement s'agite. Ils prétendent que la mère de l'enfant tua leur propre descendance avec malédictions et sorts immondes - ils en sont absolument sûrs. Bien que les inquisiteurs enquêtant la situation n'aient trouvé aucune preuve de cela, ils n'ont aussi trouvé aucune preuve au contraire. Le refus de la mère de permettre aux inquisiteurs de déterer la tombe est hautement suspect aussi, que pourrait-elle cacher ? Tous acceptent que c'est une situation qui doit être regardée, mais la sévérité de telle sera laissée au Révérend Cramoisi."
 flavour_corinsfield.75.a:0 "Elle est évidemment coupable. Faites-la brûler."
 flavour_corinsfield.75.b:0 "L'investigation la plus thorough que vous pouvez rassembler devrait révéler la vérité."
 flavour_corinsfield.76.t:0 "Maire Hérétique"
 flavour_corinsfield.76.d:0 "Un petit village a été secoué par événements récents. Le maire du village, un homme très aimé, avait une conversation plaisante avec un inquisiteur quand il commença soudainement à débiter discours qui était flagramment hérétique en nature, niant non seulement la vraie divinité de Corin, mais l'entièreté de l'ancienne Cour Régente aussi. Il prétend que, au lieu des dieux faisant le monde, le monde se forma de rien, et les dieux apparurent simplement - comme vers dans pommes.\n\nIl est clairement hors de son esprit. Cependant, il est encore bien aimé par les villageois. Bien que l'exécuter garderait hérésie hors des esprits communs, cela pourrait les tourner contre nous."
 flavour_corinsfield.76.a:0 "Tirez cet homme."
 flavour_corinsfield.76.b:0 "Il peut être permis de vivre, pour maintenant."
 flavour_corinsfield.77.t:0 "Les Morts Parlants"
 flavour_corinsfield.77.d:0 "D'étranges nouvelles sont venues d'un village proche. Un jeune orphelin a prétendu être possédé par le fantôme de son père décédé, et a commencé à accuser un des propriétaires terriens majeurs de son meurtre. Les villageois semblent croire le garçon complètement, les rumeurs répandues du village ont commencé à spiraler hors de contrôle. Certains disent que le garçon peut flotter, certains disent que sa tête peut tourner en place, et certains disent que ses yeux sont noir pur.\n\nLe garçon est évidemment marqué pour mort par les inquisiteurs. Cependant, investigations cursoires ont montré que ses accusations portent quelque mérite. L'enfant devrait-il être disposé et cela appelé la fin, ou l'entreprise fantomatique devrait-elle être undertaken ?"
 flavour_corinsfield.77.a:0 "Brûlez l'enfant."
 flavour_corinsfield.77.b:0 "Brûlez l'enfant, et brûlez le propriétaire terrien aussi."
 flavour_corinsfield.78.t:0 "Gens Heureux, Souriants"
 flavour_corinsfield.78.d:0 "Il y a un village sur les périphéries où tout le monde semble être genuinely heureux. Trop heureux, en fait - non naturellement heureux. Et, plus problématiquement, aucune sorcière n'a été rapportée de là depuis un moment. Même les inquisiteurs stationnés là semblent être généralement enjoués et joyeux, et rapportent aucun problème.\n\nSous interrogatoire, un des inquisiteurs déclara que non seulement ils n'étaient pas exactement sûrs pourquoi ils étaient si heureux, ils n'ont jamais cherché sorcières parce qu'ils sentaient comme s'ils n'en avaient pas besoin. Apparemment, les villageois tous hébergent une confiance profonde l'un en l'autre.\n\nComme l'inquisiteur ne survécut pas interrogatoire, le reste de l'ordre a décidé que de futures investigations doivent être faites dans ce village, suspectant son état non naturel être l'œuvre de magie d'enchantement."
 flavour_corinsfield.78.a:0 "Ne laissez aucune pierre non retournée. Trouvez leurs secrets !"
 flavour_corinsfield.78.b:0 "Ne vous dérangez pas, c'est évidemment magerie. Tuez-les tous."
 flavour_corinsfield.79.t:0 "Artificier Offre Service"
 flavour_corinsfield.79.d:0 "Un artificier respecté a offert de nous montrer artisanat en échange d'asile des mages tentant de le silencer."
 flavour_corinsfield.79.a:0 "Pour combattre la magie, dites-vous ?"
 flavour_corinsfield.79.b:0 "La magie est péché sous toutes formes."
 flavour_corinsfield.80.t:0 "Justice"
 flavour_corinsfield.80.d:0 "Un complot des plus immonde a été découvert, et sans un moment à épargner. Si les inquisiteurs avaient été plus qu'une seconde en retard, alors le cœur battant même de Poppyspring aurait été tourné en rien que cendre. Explosifs, rehaussés avec sorcellerie la plus immonde, ont été trouvés plantés autour de la base de notre plus grande cathédrale.\n\nLes coupables étaient évidemment une bande de maleficarum et leurs idiots utiles. Le jeune rejeton de la riche famille Accipite qui avait somehow réussi à cacher son potentiel semblait être leur dirigeant, et derrière lui étaient deux autres sorcières : une sorcière de haie souterraine qui prétendait guérir toute maladie avec l'aide d'esprits immondes, et un sauvage Veykodan rejeté par sa propre tribu. Quant aux fous qui étaient tombés sous le sort de ces sorcières, ils étaient un marchand riche de la race Argezvale, un échappé des esclavagistes de Noruin, et un voleur plutôt notoire de fabrication Havorique que nos inquisiteurs poursuivaient depuis quelque temps maintenant.\n\nHomme de bien Silverin, un fils de la famille Vanick en éducation pour devenir comte, faisait partie de leur nombre - cependant, il prétendait que le Martyr elle-même vint à lui en rêve et lui dit d'abandonner leurs dessins malveillants. Vraiment, sans sa confession, leur plan terrible peut avoir été exécuté.\n\nLe Haut Comte de Poppyspring, Elepha Ne-Crains-Pas, a plaidé pour la libération des brigands, citant supposés grands actes performés par eux en service de la cité. Une femme gentille et pieuse, pour être sûr..."
 flavour_corinsfield.80.a:0 "Mais une sotte néanmoins. Allumez les bûchers !"
 flavour_corinsfield.81.t:0 "Poule Détectrice de Sorcières"
 flavour_corinsfield.81.d:0 "\"Je vous prie, homme, est-ce une blague ?\"\n\nL'inquisiteur regarda durement l'homme devant lui. Quelque yokel de campagne avait forcé son chemin dans le quartier général de l'inquisition portant une grande boîte. D'elle venaient gloussements occasionnels.\n\n\"Ce n'en est pas, monsieur. La poule peut sentir sorcellerie. Je le jure.\"\n\"Bien. Libérez la bestiole, alors.\"\n\nL'homme s'inclina, et ouvrit la boîte. Une poule blanche grasse marcha paresseusement d'elle, regardant autour comme si elle était perdue. Elle picorait distraitement le sol. L'inquisiteur ne détecta pas once de pensée supérieure dans la créature. Il signala à un autre inquisiteur, qui lui apporta un petit coffre.\n\nIl déverrouilla le coffre, et sortit un petit objet couvert de tissu. Le déballant, il bloqua ses yeux de la lumière cyan immonde qu'il émanait. C'était une pierre de sorcière - d'autres l'appelaient Damestear - et possession de celle-ci était punissable de mort. Soigneusement, il la posa au sol près de la poule.\n\nLa tête de la créature surgit. Elle regarda autour une fois de plus - cette fois, avec but. Comme si guidée par un pouvoir supérieur, elle traqua vers la pierre de sorcière. Elle picora presque à elle, une fois que sa tête était à moitié abaissée, elle commença à crier et caqueter comme si elle était possédée.\n\n\"Voyez ? C'est comme je disais. La poule la sentait.\"\n\nL'inquisiteur hocha sa tête, et frotta son menton. S'éclaircissant la gorge, il dit..."
 flavour_corinsfield.81.a:0 "Combien ce miracle à plumes coûterait-il ?"
 flavour_corinsfield.81.b:0 "La bête est évidemment un familier. Tirez cet homme."
 flavour_corinsfield.82.t:0 "Mieux Appeler Selgal"
 flavour_corinsfield.82.d:0 "Pour un peuple si obsédé avec procès, il devrait être peu surprenant qu'ait surgi une profession de défenseurs publics, armés d'esprit rasoir-tranchant et mémoire mot-par-mot des hymnes saintes, ces défenseurs sont une force à compter, à la frustration non small des inquisiteurs.\n\nUn parmi eux, un Homme de bien Selgal Bonne-Foi, est sorti au-dessus du reste, les gens disent que pas une seule sorcière qu'il a défendue est allée au bûcher.\n\nUne telle compétence est inspirante - et profondément perturbante. Pourrait-il être une sorcière lui-même, utilisant enchantements immondes pour plier nos juges justes à ses caprices ? Même s'il n'est pas, pouvons-nous vraiment présumer qu'un est innocent avant leur conviction de culpabilité ?\n\nQue le dernier homme qu'il défende soit lui-même - nous émettrons une déclaration finale de sa culpabilité, ou trouverons un meilleur usage pour sa langue d'or."
 flavour_corinsfield.82.a:0 "Tout va bien, homme"
 flavour_corinsfield.82.b:0 "Cessez sa chicanerie une fois pour toutes !"
 flavour_corinsfield.83.t:0 "Une Journée Paisible"
 flavour_corinsfield.83.d:0 "Matthew Baker leva les yeux de son coupage sur le porche juste à temps pour trouver sa femme lui souriant.\n\n\"Entrez, mon amour. Le souper sera bientôt.\"\n\nMatthew se leva de sa chaise berçante, et prit un dernier regard attardé autour à sa terre avant de se diriger à l'intérieur. Les vaches erraient dans son pâturage comme si elles étaient noblesse bovine, et au-delà de sa ferme il ne pouvait voir rien que plaines vides et ciel ouvert- tout allait bien. Quelle belle terre Corin avait jugé bon de les bénir avec ! Il fit son chemin vers la cuisine passé le garde-manger débordant et les chambres pleines de jouets d'enfants, et réfléchit sur comment il pourrait bientôt avoir besoin de construire une autre annexe à sa maison.\n\nAlors que Matthew entrait dans la cuisine, il entendit le son de pleurs. Corinsjoy faisait des histoires encore, mais une de ses sœurs aînées avait l'infant sur son genou et la faisait rebondir de haut en bas. Il savait qu'elle se calmerait bientôt - même un bébé ne pouvait rester malheureux longtemps avec l'odeur tantalizing de porc ynnesien et tubercules flottant dans la pièce.\n\nIl s'assit à la tête de la table, inclina sa tête pour regarder sa nappe - colorée rouge, bien sûr -, et commença à parler les mots de la bénédiction du souper à Corin. \"Corin, jamais une famille si peu méritante n'a reçu tant. Nous ne savons pas quoi d'autre vous demander, alors nous demandons seulement que vous gardiez votre veille éternelle sur la famille Baker - Matthew, Jane, Tom, Hope, Peter, Kate, et Corinsjoy. Nous dévouons ceci-\"\n\n\"Et Steadfast !\" cria Peter. Les enfants commencèrent à rire, et Steadfast donna un aboiement du sol alors qu'il entendait son nom. Matthew sourit malgré lui-même.\n\n\"Oui, et Steadfast aussi.\" Matthew leva sa tête et leva ses mains au-dessus de sa famille. \"Nous dévouons ce repas à vous, pour qu'en mangeant nous puissions gagner la force de protéger les faibles et détruire l'injuste, juste comme vous nous avez enseignés. Louange Corin.\"\n\nUn chœur de louange-corins retentit de la table, et la famille commença à manger."
 flavour_corinsfield.83.a:0 "\"Foyer est le mot le plus joli qui soit.\""
 flavour_corinsfield.84.t:0 "Jour du Père"
 flavour_corinsfield.84.d:0 "Teinture rouge, faite des pétales de Corinscoquelicots broyés en poudre fine, fut jetée dans l'air, couvrant la grande table. Occupant la plupart du centre de la ville, la table avait assez de chaises pour chaque villageois - et quelques extras, au cas où il y aurait visiteurs. Au-dessus de la poudre colorante, tissus furent étalés, sur chaque tissu, chaque famille dans le village plaça un repas fait maison à partager parmi leurs voisins. Certains apportèrent boissons - fines ales faites de blé ou lait fermenté ou même Corinscoquelicots.\n\nChacun prit un siège à la table, et ils inclinèrent tous leurs têtes. Le comte, avec voix tonnante et conviction juste, appela hymnes, une fois les hymnes finis, il mena tout le village en chanson. Avec la fin des prières, les villageois se levèrent de leurs chaises, saisirent assiettes, et allèrent plat par plat, chacun prenant un peu.\n\nC'était le Jour du Père, un des jours les plus joyeux en Corinsfield, le jour où Père Godwin proclama d'abord que les Corinspèlerins avaient trouvé leur nouveau foyer. C'était un jour où absolument personne n'était attendu faire leur travail - en fait, faire ainsi aurait plus que probablement obtenu quelques regards de côté. C'était un jour quand jeunes hommes et femmes étaient attendus disparaître, avec leurs bien-aimés, et personne ne se plaindrait si leurs vêtements étaient tachés d'herbe à leur retour. C'était un jour pour les Corinsfielders de vraiment se sentir comme une communauté. Toute paranoïa ou terreur pouvait être laissée pour demain, pour aujourd'hui, il n'y avait pas suspicion ou inquisition - seulement célébration."
 flavour_corinsfield.84.a:0 "Après la fête, les familles retourneront maison, et se raconteront histoires jusqu'au crépuscule."
 flavour_corinsfield.85.t:0 "Bataille Finale de Roose"
 flavour_corinsfield.85.d:0 "La mort de l'honorable Ichabod Roose, chef des Sentinelles Rouges, a laissé un trou sévère dans nos forces. Nous avions compté sur lui tant que la plupart des officiers sous lui sont non qualifiés et inaptes à prendre sa position, car ils ne possèdent pas même une fraction de sa justice flamboyante et intelligence immanquable.\n\nPar conséquent, nous devons regarder au-delà de ces louts non inspirants pour voir qui nous pouvons trouver. Les éclaireurs ont trouvé deux options possibles - les deux inexpérimentées avec les mouvements de grandes troupes, mais avec la capacité claire de grandir bien au-delà des pics d'autres.\n\nLe premier était naturel - Homme de bien Humbin Derbíl, le dirigeant actuel de l'Ordre Inquisitorial. Bien que sa foi soit admittedly... questionnable, et ses habitudes licencieuses et obscènes, son effectiveness à trouver la vérité de matières et analyser situations difficiles est vraiment inégalée.\n\nSuivant n'est qu'un soldat commun, Matilda Stannard, que les soldats appellent La Cramoisie. Affluant vers l'armée après que sa famille fut tuée par un mage, elle est peut-être une des seules personnes vivantes dont la fureur juste égale celle des premiers Corinspèlerins. La haine dans son cœur brûle avec une telle pureté et sincérité qu'elle effraie même ses compagnons."
 flavour_corinsfield.85.a:0 "Humbin Derbíl est sur l'affaire."
 flavour_corinsfield.85.b:0 "Matilda la Cramoisie nous apportera ordre."
 flavour_corinsfield.12.t:0 "Le Père Repose"
 flavour_corinsfield.12.d:0 "Les nouvelles se sont répandues à chaque ville, village, et hameau. Les crieurs crient de chaque coin de rue.\n\nLe Père est mort.\n\nUn grand funeral sera tenu à Poppyspring, chaque comte est attendu assister, ainsi que leurs congrégations. Il y aura grand gémissement et grincement de dents - et puis, de là, nos sorts sont tenus entièrement dans nos propres mains.\n\nIl n'y aura personne pour décider le destin de Corinsfield que les Corinsfielders."
 flavour_corinsfield.12.a:0 "En avant, alors, vers le futur."
 flavour_corinsfield.13.t:0 "Codification du Livre Béni"
 flavour_corinsfield.13.d:0 "Comme per habituellement, les salles de l'Assemblée Poppyshield sont animées avec discussion et débat. Cependant, au lieu des arguments banals habituels sur taxes et grains et sorcières et autres, maintenant ils argumentent sur les âmes mêmes de la citoyenneté. Le Révérend Cramoisi a assemblé les hommes les plus instruits de la nation, comte, inquisiteur, soldat, et conseiller également, pour codifier les croyances Corinsfielder les plus justes - le résultat sera imprimé en livres utilisant presses importées de Noruin, en nombre assez grand pour être possédé par chaque bon Corinsfielder. Prendre une foi si dépendante sur histoires orales et hymnes et la codifier n'est pas tâche facile - un tel débat continuera pendant beaucoup, beaucoup de lunes.\n\nPour commencer, ils ont accepté sur les essentiels tant du Martyr d'Escann que les contes de Père Godwin. Les détails sur ceux-ci, cependant..."
flavour_corinsfield.13.a:0 "Cela prendra du temps."
 flavour_corinsfield.14.t:0 "Débat du Livre Béni - Les Commandements de Corin"
 flavour_corinsfield.14.d:0 "Pour les débuts du Livre Béni, ce qui doit être convenu sont les commandements mêmes de Corin. Chaque bon Corinsfielder connaît ses voyages avec son groupe pour combattre contre les serviteurs ténébreux insidieux de l'archimage Dookanson, du courage de l'esclave libéré Lothane Silmuna au cerveau de l'inventeur Jacob de Creekwhist, ils montrent comment l'esprit juste des héros peut être trouvé en quiconque avec assez de foi pour se dresser contre le mal.\n\nÀ ses compagnons les plus proches, elle donna l'instruction : peu importe à quel point la Sorcière semble féroce, dans vos moments les plus sombres, vous pouvez prendre réconfort dans..."
 flavour_corinsfield.14.a:0 "...votre grande Foi brûlante"
 flavour_corinsfield.14.b:0 "...la justice dans votre Cœur"
 flavour_corinsfield.14.c:0 "...votre Famille et votre Voisin"
 flavour_corinsfield.15.t:0 "Débat du Livre Béni - Apprendre du Père"
 flavour_corinsfield.15.d:0 "Ensuite, avec les matières de notre Dame décidées, nous devons regarder la vie du Père. Heureusement, nous n'avons pas un petit montant de matériel sur quoi travailler, le Père était un homme méticuleux, et ses journaux et notes laissés dans ses livres de prière sont substantiels assez pour remplir un livre seuls. Cependant, nous devons simplifier ces commandements - une tâche bien plus difficile.\n\nBeaucoup des écrits du Père concernent la Sorcière, plutôt que la foi, pas choquant, considérant sa condition. Cependant, bien que nous voulions impartir une peur saine des magies les plus immondes, nous aimerions aussi capturer les éléments plus réconfortants de la foi, pour que chaque homme de bien garde dans leurs cœurs. Ainsi, des écrits du Père, nous prendrons..."
 flavour_corinsfield.15.a:0 "...comment sa foi le réchauffa à travers les nuits les plus froides."
 flavour_corinsfield.15.b:0 "...comment sa détermination illumina son chemin à travers les temps les plus sombres."
 flavour_corinsfield.15.c:0 "...comment sa communauté se rassembla pour fonder leur nouveau foyer."
 flavour_corinsfield.16.t:0 "Codification du Livre Béni"
 flavour_corinsfield.16.d:0 "C'est complet. Ce livre - désormais référé comme le Livre Béni - a été complété. Le scriptorium de Poppyspring prendra ce brouillon et le copiera en manuscrit, et puis ce manuscrit sera envoyé aux presses. Des copies, des milliers en nombre, seront imprimées, et elles seront rapportées à leurs communautés par leurs comtes. Chaque homme de bien sera capable de regarder vers leur foi pour instruction et guidance, comme cela fut toujours destiné.\n\nSeule une étape reste à prendre. Les autres écrivains ont signé leur nom sur la page finale. Le Révérend Cramoisi [Monarch.GetName] prend une plume, la trempe dans l'encre, et signe."
 flavour_corinsfield.16.a:0 "Que notre grande foi nous lie à jamais ensemble comme voisins et famille."
 h35_bb1:0 "Que ceci renforce la §Yfoi§! des croyants de Corin."
 h35_bb2:0 "Que ceci apporte §Yespoir§! aux croyants de Corin."
 h35_bb3:0 "Que ceci insuffle §Ydétermination§! aux croyants de Corin."
 flavour_corinsfield.17.t:0 "Raid Veykodan"
 flavour_corinsfield.17.d:0 "Les sauvages ont frappé. Criant charabia dans leur langue haineuse, ils ont descendu sur le village de [veykoda_raid_target.GetName], cherchant à débarrasser les gens de leurs possessions - ainsi que leurs vies mêmes. Heureusement, cependant, la missive nous a atteints avant l'accomplissement de leur but - nous avons encore temps d'ordonner une marche des Sentinelles Rouges les plus justes et finir l'hôte païen avant qu'ils fuient."
 flavour_corinsfield.17.a:0 "La terreur des sauvages sera cessée !"
 flavour_corinsfield.18.t:0 "Attaques de Milice Paysanne"
 flavour_corinsfield.18.d:0 "Évidemment, les gens de [veykoda_raid_target2.GetName] pensent que la guerre contre les sauvages n'a pas assez bien progressé. Ils ont pris les armes dérisoires qu'ils possèdent, et marché sur les sauvages eux-mêmes, engageant un groupe de guerre avant que nos soldats puissent même le localiser. Sans doute, ils seront massacrés jusqu'au dernier homme - fous, c'est pourquoi vous laissez le combat aux soldats ! Cependant, leur sacrifice pavera le chemin pour anéantir le groupe de guerre affaibli."
 flavour_corinsfield.18.a:0 "Le sacrifice est vraiment une chose noble - nous sacrifierons quiconque se dresse sur notre chemin !"
 flavour_corinsfield.19.t:0 "Mages Libérés"
 flavour_corinsfield.19.d:0 "Peut-être avons-nous donné trop peu de crédit à l'intelligence des guerriers runiques sauvages. Une petite bande d'entre eux a attaqué un convoi de nos inquisiteurs qui amenait sorcières suspectes à notre capitale pour procès et punition. D'abord, nous avions entendu que tous furent tués, et ainsi tout allait bien, la perte des inquisiteurs était une grave insulte, mais la perte des sorcières était bienvenue.\n\nCependant, ceci ne devait pas être. Apparemment, les sorcières furent épargnées - et libérées, dans la campagne ! Maintenant, aucun parmi les foules de réfugiés fuyant la colère des sauvages ne peut être fait confiance, car dans leur nombre peuvent se cacher les plus détestables des vilains."
 flavour_corinsfield.19.a:0 "Les bâtards insidieux !"
 flavour_corinsfield.20.t:0 "La Vallée de la Mort"
 flavour_corinsfield.20.d:0 "Les Sentinelles Rouges marchent en avant à travers la vallée - entraînement de routine pour eux, ainsi qu'utile surveillance. L'officier lève sa main, et ses hommes coupent instantanément tout bavardage oisif. Silence. Mais, attendez- faiblement, dans la distance, il y a un son.\n\nTapotement doux - les pattes de chats à dents de sabre.\n\n\"C'est un piège !\" Un homme appelle. \"Hommes de bien, préparez vos armes !\" appelle l'officier.\n\nLouchant et inhumain, ricanant et raillant, les guerriers runiques montrent leurs visages au-dessus des bords de la vallée. Les Sentinelles Rouges lèvent leurs boucliers, et se préparent pour l'assaut."
 flavour_corinsfield.20.a:0 "À travers attaque et embuscade, notre foi persiste !"
 flavour_corinsfield.21.t:0 "Nettoyage de l'Établissement"
 flavour_corinsfield.21.d:0 "Il n'y a pas de bavardage oisif alors que les Sentinelles Rouges marchent dans ce qui était autrefois un village. Chaque bâtiment est noirci et brûlé par les flammes. Aucun ne reste que cendre et squelettes. Un soldat s'arrête de bouger, se concentrant sur un point unique - les ruines d'un bâtiment, avec seulement une fondation de pierre encore visible. Dans le bâtiment s'assoient trois squelettes enroulés l'un autour de l'autre - dont un est le tiers de la taille des deux autres.\n\nRien n'est dit, mais le visage de chaque soldat peut être lu - cette brutalité ne peut continuer. Les sauvages tomberont, et ce sera la fin. Jamais plus les villages ne verront cette désolation."
 flavour_corinsfield.21.a:0 "Jamais plus."
 flavour_corinsfield.22.t:0 "Fuite d'Information"
 flavour_corinsfield.22.d:0 "Le dirigeant des Sentinelles Rouges est venu à nous dans beaucoup de frustration. Un de ses hommes - un officier supérieur - a été attaché et battu sévèrement pour leurs efforts à se mêler dans l'effort de guerre. Évidemment un objecteur à nos méthodes de guerre totale, sous le couvert de la nuit cet officier chevaucha dans un village Veykodan pour les avertir d'une embuscade le jour suivant, les pressant d'évacuer ceux qui ne pouvaient combattre. Clairement, il ne comprend pas - les sauvages sont nos ennemis, et [I]aucun[/i] ne doit être épargné, peu importe quoi. On ne peut s'attendre à une guerre honorable dans des conditions comme celles-ci - ceci n'est rien de moins qu'extermination, peu importe quelles objections sont tenues par ceux qui prétendent faussement justice."
 flavour_corinsfield.22.a:0 "Oh, sauvez-moi des fous au cœur saignant !"
 flavour_corinsfield.23.t:0 "Procès du Fermier"
 flavour_corinsfield.23.d:0 "Caleb Danforth s'assit dans le siège de l'accusé avec le comportement d'un qui ne comprenait pas pleinement ce qui se passait. Ils l'avaient traîné des parties les plus lointaines de l'arrière-pays dans l'espoir qu'il pourrait être capable d'éclairer sur la sorcellerie de sa femme, mais il semblait être dans un tel état de choc que la possibilité que cela arrive ne semblait pas probable.\n\n\"Homme de bien Danforth,\" commença le juge, \"vous vous tenez accusé de l'aide et confort d'une sorcière connue. Si vous avez quelque information sur la sorcellerie d'Eliza Danf-\"\n\nÀ la mention du nom Eliza, l'accusé commença à pleurer. Le juge attendit un moment dans l'espoir futile qu'il pourrait volontairement fournir quelque information au-delà de ses pleurs. Quand les pleurs s'arrêtèrent finalement, le film vitreux retourna aux yeux de l'homme, et il commença à se balancer d'avant en arrière doucement.\n\nÀ ce point il était évident à tous dans la salle d'audience que l'homme était quelque manière de simple d'esprit et qu'il ne pouvait simplement pas résister aux rigueurs de justice, ou vraiment beaucoup d'autre chose jamais plus. Les huissiers l'emmenèrent, car comme il dit dans le Livre Béni :"
 flavour_corinsfield.23.a:0 "\"Bénis sont les brisés, car ils sont les vaisseaux de la volonté de Corin.\""
 flavour_corinsfield.24.t:0 "Procès d'Amour"
 flavour_corinsfield.24.d:0 "La cage de métal s'ajustait confortablement autour de sa tête. De l'autre bout, il entendait les gazouillis et grognements de bêtes féroces, elles n'étaient gardées à distance que par trois feuilles de métal, et une vitrée juste devant son visage.\n\"Homme de bien Ne-Crains-Pas. Je suggère fortement que vous révisiez vos déclarations,\" dit un homme émacié avec un sourire mince et un chapeau à boucle. Il plaça une main sur la feuille de métal la plus lointaine.\n\"J-je ne le ferai pas !\" dit-il, feignant défi. \"Ma femme n'est pas une sorcière ! Juste parce que-\" il fut coupé par le son de métal grattant contre métal. Les sifflements et cris se rapprochèrent. Il glapit, puis ferma ses yeux et reprit son souffle.\n\"Ma femme n'est pas une sorcière. Juste parce que son père était un sauvage runique, ne signifie pas que...\" il déglutit alors qu'une autre porte glissa vers le haut.\n\"Cela ne signifie pas qu'elle a h-hérité leurs voies immondes ! Elle n'a même jamais rencontré son père !\"\n\"Dites-vous que les inquisiteurs mentent, alors ?\"\n\"N-non ! Bien sûr que non ! Mais, elle...\"\nLa troisième porte de métal se leva. Les bêtes furent dévoilées. Sifflant, grattant, écumant à la bouche et se griffant en morceaux - un essaim de porcs ynnesiens enragés.\n\"Dernière chance, homme de bien.\" Le verre commença à monter. Il vit les griffes immondes des créatures, rasoir tranchant, fouettant en dessous. Finalement, quelque chose cassa.\n\n\"ELLE EST UNE SORCIÈRE ! UNE SORCIÈRE !\" cria-t-il."
 flavour_corinsfield.24.a:0 "Et la bouche mince de l'inquisiteur se tordit en sourire."
 flavour_corinsfield.25.t:0 "Procès du Prêcheur"
 flavour_corinsfield.25.d:0 "Le Révérend Langley s'assit dans le siège de l'accusé, et pensa à lui-même que les choses semblaient très différentes d'ici. Il ne se rappelait pas tout à fait quand ses doutes commencèrent à cristalliser. Peut-être était-ce il y a quinze ans, quand il fut chargé de traquer un vieil ennemi du maire, qui avait juste récemment été accusé de sorcellerie. Peut-être était-ce il y a huit ans, quand ces jumeaux de cinq ans avaient été accusés de communier avec leurs esprits. Peut-être était-ce quelque part d'autre en chemin, quand les sons de cris commencèrent à éroder la certitude qu'il faisait le bien.\n\nIl avait passé des décennies comme chasseur de sorcières et pasteur, et cette longue étendue de service lui valut un comportement inhabituellement gentil du juge. \"Révérend,\" dit le juge, \"Ceci est sûrement quelque forme de malentendu. Entrez simplement un plaidoyer coupable et nous vous accélérerons sur la route de pénitence pour que vous puissiez un jour reprendre votre travail.\"\n\nLe Révérend se redressa. \"Je ne me tiens pas accusé de sorcellerie,\" dit-il avec la justice sonnante d'une vie de sermons, \"mais seulement sympathie avec ceux qui l'ont été.\" Il se pencha en avant dans son siège, et souhaita avoir son vieux pupitre ici encore. \"Le Livre Béni nous dit d'être justes, mais il nous dit aussi d'être gentils. La justice de Corin doit être tempérée par sa miséricorde, et si nous ne pouvons avoir les deux ? Alors aucune ne vaut la peine d'avoir !\"\n\nLes yeux du juge commencèrent à s'embrumer. \"Je vois que j'étais dans l'erreur. Langley, vos simples déclarations ici sont assez pour vous trouver coupable d'hérésie, et je vous condamne à l'emprisonnement à vie.\"\n\n\"Je suis désolé !\" cria le Révérend. \"Je suis désolé pour ce que j'ai fait et ce que j'ai échoué à faire. Je suis désolé de m'appeler votre Révérend quand j'étais le moindre parmi vous, et je suis désolé pour la douleur que j'ai infligée.\"\n\nIls l'emportèrent, alors."
 flavour_corinsfield.25.a:0 "\"Un païen pourrait encore voir la lumière, mais qui pourrait tolérer un hérétique qui s'en détourne ?\""
 flavour_corinsfield.26.t:0 "Procès de l'Ermite"
 flavour_corinsfield.26.d:0 "Femme de bien Pope s'assit dans l'audience, satisfaite que justice serait bientôt rendue. Ce procès était un cas ouvert et fermé - comme ils l'étaient tous, car les inquisiteurs n'accusaient pas l'innocent. Il y a cinq jours, Femme de bien Pope et ses deux amies virent cet homme horrible- qui vivait aux périphéries du village, et qui n'avait jamais été aimé, et qui ne pouvait se déranger, même une fois, de venir à la célébration annuelle du Jour de Corin de Femme de bien Newton- allumer un feu de l'éther alors que son chat entourait ses jambes. Preuve plus solide pour sorcellerie n'avait jamais été vue dans l'histoire de la communauté. Alors que Femme de bien Pope pensait à ceci elle devint plus fière et plus fière qu'elle avait fait une bonne action. Peut-être le Révérend Dunn pourrait même l'annoncer par nom comme bonne pèlerine au service cette semaine ! La pensée lui donna une joie montante- quelles récompenses accrurent aux suivants de Corin !\n\nL'accusation faisait leurs déclarations finales maintenant. Ils avaient parlé pendant des heures pour cataloguer le poids pur de preuve contre l'homme. Femme de bien Pope devait reconnaître une chose, cependant - l'homme faisait un travail admirable de maintenir contenance. À ce point le poids de leurs crimes avait habituellement submergé l'accusé, les laissant épave sanglotante. Au lieu de cela, l'homme était assis droit et regardait droit devant, comme il l'avait été pendant les trois heures passées. Son regard était vraiment intense - quand fut la dernière fois qu'il cligna ?\n\nL'accusateur avait à peine arrêté de parler quand le juge frappa son maillet et proclama l'homme coupable ! Tout ce qui restait maintenant était de le traîner à la place pour la brûlure, pourtant alors que les huissiers essayèrent de soulever l'homme leurs bras passèrent à travers lui, et le regard en avant ne quitta jamais son visage. Un murmure commença dans les gradins, et Femme de bien Pope commença à considérer. L'accusation avait vraiment parlé longtemps, les accusés n'étaient pas appelés à parler à ces affaires, et bien que le fer des fers de l'accusé soit béni-Corin ils semblaient aussi plutôt transparents, maintenant que Femme de bien Pope regardait de plus près.\n\nLe murmure devint plus fort alors que la panique s'installa, et à travers tout cela la silhouette de l'homme - quelque forme de simulacre misérable, peut-être ? - regardait droit devant immobile. La panique devint terreur, et par-dessus les cris de l'audience recroquevillée le juge frappa son maillet une fois de plus, et cria avec rage."
 flavour_corinsfield.26.a:0 "\"Sorcellerie ! Sorcellerie dans la cour !\""
 flavour_corinsfield.27.t:0 "Procès du Barde"
 flavour_corinsfield.27.d:0 "Elias Proudfoot s'agita sur le siège de l'accusé, où plusieurs livres avaient été placés au-dessus du siège de chaise pour lui permettre de voir par-dessus sa table. Si seulement il était simplement autorisé à expliquer la nature de son ministère au peuple, sûrement ils pourraient être amenés à voir la lumière !\n\n\"Comment plaidez-vous, Homme de bien Proudfoot ?\" aboya soudainement le juge. Il regarda par-dessus son banc. \"Vous vous tenez accusé de tisser enchantement vil dans les chansons que vous chantez à votre troupeau, et plus de sorcellerie dans vos méthodes de les mener loin de Corin.\"\n\n\"Homme de bien, si vous m'autorisiez seulement mon luth, je pourrais vous montrer mes méthodes de louer Corin, et comment elles ont amené les nés-des-ruines à adorer-\"\n\nProudfoot fut coupé par un cri quelque part entre les mots d'un homme et le grognement d'une bête. \"Vous avez parlé trop longtemps déjà ! Chaque moment que vous osez vous asseoir ici comme s'il y avait possibilité de votre innocence est un moment cette audience est corrompue par les illusions que vous tissez sans doute en ce moment même !\" Proudfoot fut frappé par la pensée soudaine que le visage du juge semblait tourner exactement la même teinte de rouge qu'était utilisée sur le drapeau de Corinsfield. \"SI VOUS PENSEZ QUE JE PERMETTRAI À UN HALFELIN, ET UN HALFELIN SORCIÈRE EN PLUS, DE VENIR À MA COUR ET ME FAIRE LA LEÇON SUR LE CULTE APPROPRIÉ DE CORIN, VOS ENCHANTEMENTS ONT FINALEMENT ÉVIDÉ VOTRE CERVEAU FAIBLE !\" Le juge s'arrêta pour prendre une gorgée d'air comme si ce serait sa dernière chance. \"Il n'y aura pas de procès aujourd'hui, car le danger à cette communauté est trop grand tel qu'il est. La sorcière est coupable. Brûlez cette sorcière sur la place de la ville mais avant de le faire, faites arracher ses cordes vocales et exposées à ses disciples, pour qu'ils puissent voir ce que sa sorcellerie lui a valu et ils peuvent être retournés aux fidèles.\"\n\nCela semblait être le procès, alors. Alors que Proudfoot était emmené, il s'attarda un moment sur un vieux dicton de sa mère."
 flavour_corinsfield.27.a:0 "\"La main du diable saisit l'archet, le violon de la sorcière te pose bas.\""
 flavour_corinsfield.28.t:0 "Procès du Forgeron"
 flavour_corinsfield.28.d:0 "Thomas Clarke se tenait attaché au bûcher. Les railleries des villageois semblaient s'évaporer alors que dans son œil mental il était ramené à des temps plus heureux.\n\nÉtait-ce il y a cinq ans ? Dix ? Il avait passé toute la journée à pomper les soufflets, mais il pouvait rester à pomper pour un autre jour, car il savait que cette tentative serait celle. Les murs étaient alignés avec louches ratées. La première était plus un morceau de métal que quelque sorte d'implement utilisable, la seconde n'avait pas de cuillère, la cinquième n'avait pas de manche, la septième... Ça continuait ainsi.\n\nIl pompa et pompa, jusqu'à ce qu'il réalise que le son de martelage avait été remplacé avec le son d'une trempe finale. Il se leva alors, et heurta presque tête première dans son apprentie. Son visage gouttait de sueur et sa couleur semblait égaler le rouge flamboyant de ses cheveux, mais dans ses mains elle tenait une louche et son sourire s'étendait d'oreille à oreille quand elle lui dit, \"Es-tu fier de moi ?\"\n\nIl l'était, il était fier au-delà des mots. Il la souleva dans une grande étreinte, et puis dans la boutique vint Silas Goodhope, le garçon du boulanger. Rebecca le lâcha et courut vers Silas, tenant sa louche en l'air, et Thomas ne pouvait s'empêcher de remarquer la façon dont il la regardait alors. Silas et Rebecca avaient été amis depuis qu'elle vint à sa boutique pour son apprentissage, mais l'air entre eux semblait différent récemment, et il espérait qu'ils seraient heureux ensemble.\n\nL'éclaboussure d'une tomate contre son visage le ramena à la réalité. Le magistrat lisait maintenant. \"Thomas Clarke ! Vous avez été trouvé coupable de sorcellerie, et vous avez été condamné à brûler dans le même feu que vous avez utilisé pour façonner vos magies immondes. Si vous deviez donner l'emplacement des membres connus de votre coven Silas et Rebecca Goodhope, votre sentence pourrait être allégée.\" Le magistrat s'arrêta, et quand il ne reçut pas de réponse il fit signe au allume-feu d'enflammer le bûcher.\n\nThomas pleurait. Les larmes s'évaporaient sur son visage, et sa peau commença à se déformer, et sous son souffle seulement pour lui-même il psalmodiait, et les mots étaient :"
 flavour_corinsfield.28.a:0 "\"Je ne veux pas je ne veux pas je ne veux pas je ne veux pas je ne veux pas je ne veux pas...\""
 flavour_corinsfield.29.t:0 "Procès de la Bête"
 flavour_corinsfield.29.d:0 "\"Maintenant, hommes de bien, nous avons ici devant nous un exemple des plus flagrant de sorcellerie - ils n'essayent même pas de nous le cacher !\" Comte Louange-Corin proclama de son stand de juge, et fit un geste vers le 'défendant'.\n\n\"Une forme grotesque, n'est-ce pas ? Seul l'esprit débauché d'une sorcière pourrait imaginer une telle chose. Le corps émacié du damné, les griffes d'une bête, et la tête d'un cerf - un animal que nous savons tous être associé avec magies immondes.\" La foule murmura en assentiment alors qu'ils regardaient l'accusé - et l'accusé retourna un regard creux, leur bouche claquetant.\n\n\"Mais maintenant, nous révélerons cette sorcière à tous, pour qu'ils répondent vraiment de leurs crimes en massacrant un village d'hommes de bien craignant-Corin ! Apportez l'eau bénie, pour que nous puissions les asperger et révéler leur vraie forme à tous !\" cria Louange-Corin, alors qu'un seau fut apporté. Il murmura une prière, et l'eau fut jetée sur la sorcière.\n\nEt rien n'arriva.\n\nLa foule et Louange-Corin semblèrent choqués. Même si l'eau bénie n'était pas, eh bien... entièrement efficace, habituellement eau glacée était assez pour remettre quelque sens dans une sorcière. Mais ceci signifiait que...\n\nLa bête secoua contre ses liens. Elle laissa échapper un cri guttural à la foule, et beaucoup reculèrent de peur. Louange-Corin déglutit, avant de regagner quelque contenance.\n\n\"Ceci, cette... Familier de sorcière, oui ! Il doit avoir été séparé de son maître sombre dans le chaos de son massacre gratuit. Son maître sera trouvé, mais pour maintenant, nous punirons le serviteur néanmoins. Je le déclare coupable, et le condamne à être brûlé au bûcher ! Gardes, emmenez-le !\"\n\nLouange-Corin dit ses mots triomphalement, mais toute certitude en eux partit alors que la bête fut traînée hors de la salle d'audience. Ses yeux suivirent la bête, alors qu'elle luttait sous ses liens, hurlant et grinçant ses crocs. Et tout le temps, ses yeux restèrent fixés sur lui."
 flavour_corinsfield.29.a:0 "\"C'est différent de tout familier dont j'ai entendu parler...\""
 flavour_corinsfield.30.t:0 "Procès de l'Ivrogne"
 flavour_corinsfield.30.d:0 "\"...Vous vous tenez ici accusé, par plusieurs témoins dans cette salle MÊME, de placer SORTS sur les bons citoyens de Corinsfield. Non seulement cela, mais vous vous êtes VANTÉ de votre sortilège, comme si c'était quelque chose dont être fier ! Vous Nés-des-Ruines pouvez être arriérés, mais beaucoup de vos frères ont embrassé la lumière. Pourtant vous, monsieur, très assurément ne l'avez pas, et avez apporté le plus grand mal sur Halann à cette terre sacrée ! QUE avez-vous à dire pour vous-même, Talvyr, quelle défense possible pourrait-il même y avoir pour ces actes HAINEUX ?\"\n\nL'inquisiteur, jetant ces mots à Talvyr dans sa harangue, reçoit peu en forme de réponse du Sardan. Il s'agrippe au stand, se stabilisant alors qu'il cligne pour essayer de retourner à la pièce. Talvyr se tourne, avec un sourire sur son visage, vers l'inquisiteur.\n\n\"Pouvez-vous... hmm... me rappeler de ce que exactement j'ai dit que je pouvais faire...?\" balbutia Talvyr. L'inquisiteur regarda l'audience avec un sourcil levé, alors que - inhabituellement - quelques gloussements étouffés émergèrent de la foule.\n\n\"Eh bien, bien sûr, si vous avez besoin que votre CULPABILITÉ soit prouvée encore plus qu'elle ne l'est déjà ! Vous avez prétendu que vous pouviez contrôler les vents, les utiliser pour causer ODEURS MAGIQUES IMMONDES pour perturber notre bonne ville... Que vous pouviez EMPOISONNER NOS PUITS avec seulement un mouvement de votre doigt... et... et... pourquoi tout le monde rit...?\"\n\nLa pièce était dans rire tonitruant, et Talvyr lui-même riait. Alors que l'inquisiteur se tenait là, ébahi, il commença à tousser, et couvrit sa bouche de l'odeur immonde émanant de Talvyr. Cela fit que tout le monde rit encore plus fort.\n\n\"Et maintenant, mon cher audience, je vous montrerai tous comment je vais empoisonner vos eaux, utilisant ma puissante baguette de sorcellerie !\" cria Talvyr, et le rire monta en volume alors qu'il commençait à défaire le bouton de son pantalon.\n\nRouge au visage d'embarras et de colère, l'inquisiteur saisit Talvyr par la peau du cou. \"Vous bouffon ivre ! Vous osez vous moquer de moi, de cette cour, de notre combat juste contre la sorcellerie et son mal ? Gardes, préparez le bûcher pour ce fou !\"\n\nLa rudesse des gardes et la fureur sans bornes de l'inquisiteur calmèrent le rire dans la salle de cour. La seule chose qui pouvait être entendue alors, étaient les mots de Talvyr alors qu'il était traîné vers son destin."
 flavour_corinsfield.30.a:0 "\"Les seuls fous ici sont vous et votre congrégation de moutons bêlants !\""
 flavour_corinsfield.31.t:0 "Procès de l'Artiste"
 flavour_corinsfield.31.d:0 "\"Mais vous admettez utiliser sorcellerie immonde dans le cours de votre soi-disant 'performance' ?\"\n\n\"Eh bien, non, mais, je ne peux pas exactement expliquer comment je le fais, c'est partie de la mystique du cirque-\"\n\nRycan Milner, l'inquisiteur président, soupira audiblement alors que l'artiste esquiva encore sa simple question. Ce Trollsbayer - déjà par droit de ses origines une raison d'être suspicieux - était venu avec une troupe d'artistes à leur petite ville, promettant une nuit de merveille aux locaux. La seule merveille était qu'il avait fallu jusqu'à ce que Milner voie la performance pour remarquer l'air immonde à ce sujet. La puanteur de quelque chose pas tout à fait correct... de magie. Et cet artiste au centre - promettant de faire disparaître objets, de bissecter un autre artiste et les remettre ensemble ?! Il a de la chance que la ville était si ensorcelée par l'affichage qu'ils ne l'ont pas porté au bûcher avant qu'un procès approprié puisse être conduit !\n\nMilner interrompit l'artiste. \"Ah, oui, partie du cirque ? Alors vous n'avez pas d'explication pour vos actes étranges que vous avez performés devant cette foule même ! Ils ont tous vu la sorcellerie pour ce qu'elle est, n'est-ce pas ?\"\n\nIl balaya sa main en mouvement vers la foule, et ils crièrent et hurlèrent tous leur accord en réponse. Il rit obliquement alors que l'artiste rétrécit face à leur colère. Peut-être qu'un peu de leurs théâtrales avait coulé - mais Milner rejeta cette pensée. Il ne laisserait jamais magies l'influencer, et c'est ce qui était en jeu ici.\n\n\"Nous-nous voulions juste monter un petit spectacle pour vous tous, apporter un peu de joie et divertissement pour une soirée. Nous ne voulions pas offenser ou causer des problèmes...\" La voix de l'artiste rétrécit dans le stand, perdant son courage. Milner ricana en réponse, et se tourna vers la foule.\n\n\"Alors la sorcière n'a pas de défense, pas d'explication pour leurs actes. Pour la menace qu'ils posent aux hommes de bien et femmes de bien de cette ville ! Et ainsi, que devrions-nous faire avec lui ?\" Il cria à la foule, les poussant à fournir la seule réponse qu'ils savaient donner.\n\n\"Le bûcher ! Le bûcher ! BRÛLEZ LA SORCIÈRE !\"\n\nMilner, toujours avide de plaire à son audience, frappa son maillet, confirmant le verdict de la foule, et remit l'artiste sanglotant aux huissiers."
 flavour_corinsfield.31.a:0 "Il n'y a qu'une seule pantomime dans cette terre, et elle ne permet aucune fin heureuse."
 flavour_corinsfield.96.t:0 "Procès du Bûcheron"
 flavour_corinsfield.96.d:0 "\"Papa, pourquoi attachent-ils le vieil homme ?\"\n\nDevant elle sur la place du village, des tas de bois avaient été posés, un grand pieu érigé au milieu d'eux, et un vieil homme, avec de longs cheveux gris et vêtu d'habits humbles, était attaché à celui-ci. Autour de l'enfant et sa famille était une foule - une foule criante, raillante, hurlante. Appelant pour violence, pour sang, pour justice. Ainsi étaient ses parents, son père seulement arrêté par la question de son enfant.\n\n\"Parce que ma chère, cette sorcière fut trouvée dans les bois hantés, vivant seule dans une cabane cachée. Personne qui vit dans un tel endroit maudit, loin des bons Corinites, ne peut planifier quelque chose de bon ou sain.\"\n\n\"Mais, mais, père, ne collectons-nous pas noix et baies de cette forêt ? Ce n'est pas si effrayant...\" L'enfant demanda. Elle ne mentionna pas qu'elle y allait avec ses amis.\n\n\"Mais seulement les bords, car nous savons que seules mauvaises choses peuvent être trouvées plus profond dedans.\"\n\n\"Mais vous allez plus profond pour le meilleur bois pour le feu, n'est-ce pas ?\" L'enfant demanda. Elle ne mentionna pas qu'elle le faisait aussi, voulant explorer.\n\nUne pointe d'irritation s'infiltra dans la voix du père, distrait qu'il était du spectacle par la question de son enfant. \"Mais cela n'importe pas, fille. Ne sais-tu pas ce qui arriva à tes amis ? Il les amadoua à visiter, pour qu'il puisse les maudire !\"\n\n\"Mais comment les a-t-il maudits ?\" L'enfant demanda. Elle ne mentionna pas qu'elle visita la maison dans les bois avec eux, aussi.\n\n\"Avec objets hexés ! Reliques immondes, conçues pour apporter malheur sur quiconque dans la maison de qui elles sont. Une bonne chose que l'inquisiteur s'en débarrassa.\"\n\n\"Mais-\"\n\n\"Assez, fille. Assez ! Et ici je pensais que tu étais mieux que tes amis... Nous devrons laver ta bouche propre de tels mots hérétiques. Maintenant regarde, et comprends quel chemin de tels mots te mèneront.\"\n\nL'enfant desserra sa main de celle de son père, et la mit plutôt dans sa poche. Elle saisit un cheval jouet en bois, et regarda le vieil homme, larmes montant dans ses yeux. Alors que les flammes grandirent autour de lui, il se tourna pour la regarder."
 flavour_corinsfield.96.a:0 "Cette dernière fois, il ne pouvait que lui donner un sourire."
 flavour_corinsfield.32.t:0 "Réfugiés Istranari"
 flavour_corinsfield.32.d:0 "Les fidèles marchent dans Poppyspring, blessés et endeuillés. Leur fierté périe et leur saint massacré par les adorateurs sauvages de dragons du nord gelé, les restes éparpillés de la grande croisade Istranari ont péniblement marché leur chemin vers le sud, pour trouver les frères en foi dont ils avaient entendu parler dans rien que contes. Ils sont accueillis sans salutations joyeuses - seulement par hommes sévères en chapeaux à boucle et armure de chaîne et tissu rouge à l'extérieur des portes de la ville.\n\nSans doute, des mages sont parmi leur nombre. Cependant, leur expertise et grande haine pour le païen pourraient être de beaucoup d'usage pour les Sentinelles Rouges, et la flamme de foi gardée dans leur cœur des cœurs pourrait sans doute être rallumée par l'esprit fier Corinsfielder.\n\nGardé par les inquisiteurs les plus élites, le Révérend Cramoisi [leader name] sort les portes de la ville. Au bon Révérend, le dirigeant des croisés humiliés s'incline et jure sa fidélité. Le bon Révérend ferme leurs yeux, hoche, et parle.\n\n\"Bons hommes de l'Istranar, votre croisade la plus juste est tombée. Détruite par le Païen, pourtant acceptant encore la compagnie de la Sorcière...\""
 flavour_corinsfield.32.a:0 "Le risque que vous posez est trop grand. Quittez notre nation, ou mourez par notre main."
 flavour_corinsfield.32.b:0 "Vous aurez un foyer en Corinsfield - pourvu que vous ne souffriez pas la sorcière."
 flavour_corinsfield.33.t:0 "La Nuit Rouge"
 flavour_corinsfield.33.d:0 "Les rues sacrées d'Adbrabohvi, la ville la plus sainte des païens, coulent rouge de sang.\n\nLes soldats qui tiennent encore la croisade du nord et la sorcière folle Sybil dans leurs cœurs ont été submergés par leur haine. Ils ont défié leurs ordres et maintenant sévissent, traînant hommes et femmes païens, jeunes et vieux, de leurs foyers et les exécutant dans les rues. Bâtiments et livres, plus vieux que le plus vieil homme à jamais mettre pied à Poppyspring, ont disparu derrière grands piliers de flamme rugissante.\n\nJamais nous n'aurions pu prévoir tel bain de sang. Il suffit de dire, ceci ne peut continuer.\n\nLes Sentinelles Rouges, sous le commandement du général Ichabod Roose, ont été redirigées de leur objectif de déraciner les sorcières de la ville occupée. Leur nouveau but est d'arrêter les Istranari déchaînés, et cesser leur influence corruptrice sur notre foi pure définitivement."
 flavour_corinsfield.33.a:0 "Maîtrisez-les, les fidèles de Corin ne sont pas des pillards !"
 flavour_corinsfield.33.b:0 "Ceci est une capitale du paganisme mauvais, laissez-la brûler."

 flavour_corinsfield.87.t:0 "Paranoïa Corinsfielder"
 flavour_corinsfield.87.d:0 "La §OParanoïa§! en Corinsfield trouve ses racines dans le voyage de nous Corinsfielders d'Escann à Aelantir, ayant vécu sous la tyrannie des magies les plus immondes, le Corinsfielder moyen est hautement méfiant de la présence de mages dans leur société, et de hauts niveaux de §OParanoïa§! paralyseront notre pays et causeront hystérie de masse."
 flavour_corinsfield.87.a:0 "Intéressant."
 flavour_corinsfield.90.t:0 "Sélectionner un Nouveau Révérend Cramoisi"
 flavour_corinsfield.90.d:0 "Avec le passage de notre dirigeant le plus saint, les gens de Corinsfield se trouvent sans main guidante qui les mènerait vers le chemin juste de Corin. À cette fin, trois candidats ont été présentés devant Le Pacte,\n\nPremier, un révérend venant du fond d'un juge, ce candidat est noté être doué dans tâches administratives.\n\nEnsuite, un compagnon homme de bien qui dirige les organisations charitables de Poppyspring, ce candidat a une façon d'atteindre les gens et renforcerait aspects diplomatiques du gouvernement.\n\nFinalement, venant du fond d'un inquisiteur, notre dernier candidat a expérience attraper sorcières et protéger Corinsfield de magie. Ce candidat aurait compétences militaires accrues."
 flavour_corinsfield.90.a:0 "Sélectionner le Juge"
 flavour_corinsfield.90.b:0 "Sélectionner le Gérant Charitable"
 flavour_corinsfield.90.c:0 "Sélectionner l'Inquisiteur"
 flavour_corinsfield.11.t:0 "Procès du Cœur"
 flavour_corinsfield.11.d:0 "Père Godwin n'était pas un qui faisait confiance aux autres facilement. Un des très peu en qui il avait jamais fait confiance était Calas de Turnmarket. Il était l'homme qui était venu d'abord au Père, il était celui qui lui dit des dessins vils des seigneurs d'Esthíl. Il avait accompagné Godwin à travers les mers, et il servait comme un des conseillers les plus proches du Père. Alors, qu'est-ce qui à son sujet dérangeait le Père ainsi ?\n\nUn souvenir clignota dans sa tête. Une des premières nuits que les Corinspèlerins avaient passées après avoir gravi les falaises de Ruine, la nuit fatale quand les guerriers runiques se firent connaître pour la première fois. Ils les attaquèrent, oui, mais comment si peu de pèlerins moururent ? Un souvenir qu'il avait oublié - peut-être retiré entièrement - refit surface. Lui et Calas avaient été séparés par les sauvages et leurs féroces dents de sabre et puis Calas fit quelque chose et ils rejoignirent le groupe - que fit-il ?\n\nPère Godwin se redressa soudainement dans le lit.\n\nCalas... non. Il n'avait pas... Mais alors, si...\n\nCalas avait tiré flammes aux sauvages pour les faire éparpiller. Sans doute, il était un mage. Après, il avait jeté quelque sort sur le père lui-même pour le faire oublier !\n\nMais alors... S'il était un mage... Quand il avait d'abord rencontré Calas, il portait les mêmes capes que les hommes qui avaient emmené sa fille. Il n'y avait qu'une solution, alors. C'est comment il savait. Non seulement était-il un mage - il était un des Seigneurs d'Esthíl qui avaient brutalisé sa fille ainsi. Quel fou il était de jamais assembler les pièces ! C'était si évident, depuis le début ! Comment autrement pourrait-il avoir su de leurs expériences ! Le Père sentit sa respiration devenir faible, et un seul mot résonna dans sa tête."
 flavour_corinsfield.11.a:0 "Trahison, trahison, trahison."
 flavour_corinsfield.92.t:0 "Le Grand Bûcher"
 flavour_corinsfield.92.d:0 "Le Père se tenait près du grand bûcher, érigé au centre de Poppyspring. Calas, son ancien ami, y était lié, ses bras et jambes attachés. Ses mains avaient été coupées, et les blessures cautérisées - pour l'empêcher de jeter sorts de toute sorte, et il était couvert de bleus et blessures.\n\nUne grande foule s'était rassemblée autour du bûcher. La plupart d'entre eux portaient expressions choquées - était-ce cruel ? L'homme nous avait-il vraiment blessés ? Comme pour répondre à ces questions, Père Godwin se tourna vers eux et leva son poing avant qu'il parle.\n\n\"Bons Corinspèlerins, devant vous gît un traître !\" dit-il, presque criant. \"Cet homme cacha sa sorcellerie et chercha à s'insinuer parmi nous ! Oui, vraiment, il croyait qu'il pouvait devenir l'un de nous ! Mais jamais une sorcière ne peut être un Corinsfielder - à jamais ils sont marqués par la souillure mauvaise. Il ne suffit pas d'avoir fui nos foyers et calmement s'attendre à ce que la sorcière et sorcier nous aient laissés derrière - non, à jamais ils nous traqueront, et travailleront vers notre ruine ! Par conséquent, d'abord devons-nous frapper !\"\n\nLa foule se regarda.\n\n\"Une communauté nous devons être, oui - mais confiance doit être donnée en courte provision ! Car quiconque, femme, fille, ou voisin, peut être une sorcière ! Nous sommes les guerriers les plus justes de Corin, et nous montrerons à nos ennemis AUCUN QUARTIER !\"\n\nLentement, un par un, la foule commença à acclamer. Alors que Père Godwin alluma une torche, ils commencèrent à psalmodier.\n\n\"Mort à la sorcière ! Mort ! Mort ! Mort !\""
 flavour_corinsfield.92.a:0 "Et alors que le bûcher fut allumé, les acclamations joyeuses de la ville purent être entendues pour des miles."
 flavour_corinsfield.93.t:0 "Procès d'Amour - Partie 2"
 flavour_corinsfield.93.d:0 "Il ne pouvait la regarder dans les yeux quand il fut retourné maison. Deux jours plus tard, dans le mort de la nuit, les inquisiteurs vinrent et elle fut partie pour toujours.\nLa chose la plus drôle, cependant, était qu'il ne sentait rien. Après tout, elle était une sorcière, les inquisiteurs l'avaient dit, après tout.\nAlors l'Homme de bien Ne-Crains-Pas continua, portant un sourire joyeux. Et, d'une façon, il était heureux. Il avait fait son devoir, il avait accusé la sorcière. Il était heureux, et il ne pouvait même se rappeler le visage de sa femme.\n\nIl aimait son Dieu, et il savait qu'en son service, Elle l'aimait."
 flavour_corinsfield.93.a:0 "Il aimait ses voisins, et ainsi, les haïssait de tout son cœur."
 flavour_corinsfield.94.t:0 "D'Architectes et Hérétiques"
 flavour_corinsfield.94.d:0 "Les nains d'Argezvale ont péché, cela est clair. Ils ont gravement conspiré avec les sauvages guerriers runiques, inscrivant magies immondes sur leur peau même. Ils ont affiché une capacité alarmante à dissimuler ces tatouages tabous aussi, rendant déraciner leur hérésie beaucoup plus difficile. En addition, découlant de leur héritage Lorentais, ils croient que le scélérat Adean doit régner la Cour Régente, plutôt que le Martyr d'Escann.\n\nCependant, malgré ces incompatibilités évidentes, les nains eux-mêmes sont un peuple remarquablement affable. De leur propre bonne volonté et intention voisine, ils se sont immédiatement intégrés dans projets de construction à travers la campagne. Malgré leur sorcellerie évidente et hérésie, il y a appels de l'intérieur pour leur montrer clémence."
 flavour_corinsfield.94.a:0 "Ils ne nous portent aucune mauvaise volonté. Ne soyons pas si lourds de main."
 flavour_corinsfield.94.b:0 "Fous, tous. Nous ne montrerons aucune pitié."
 flavour_corinsfield.91.t:0 "Ville de Greyguard"
 flavour_corinsfield.91.d:0 "À notre est, maintenant dans nos frontières mêmes, gît une grande étendue d'ordure et vilenie, remplie de gens qui n'offrent rien que meurtre et vice. Cette ruche de guêpes et araignées était connue comme New Havoral, et est foyer de la race la plus vile d'Aelantir.\n\nCes brigands et scélérats sont, en gros, bien au-delà de rédemption. Faits de la boue la plus sale du vieux monde, voleurs, bandits, et voleurs, ils accueillent toutes sortes - de meurtrier à mage. Nous ne leur montrerons aucun quartier.\n\nCependant, il y en a certains qui montrent repentir genuine - certains célébrèrent même notre venue, car ils ne seraient plus intimidés et volés par la sorte dirigeante insidieuse. À ceux-ci nous sommes le plus concernés, devrions-nous presser le même jugement sur eux que nous le faisons leurs frères, ou les accepter à leur parole ?"
 flavour_corinsfield.91.a:0 "Une purge lente, méthodique des bandits préservera les hommes du commun."
 flavour_corinsfield.91.b:0 "Tuez-les tous, et laissez Corin les trier."
 flavour_corinsfield.95.t:0 "Un Conte Familier"
 flavour_corinsfield.95.d:0 "En théorie, les halfelins de West Tipney ne devraient pas être nos ennemis.\n\nIls sont gloutons, oui, et ils n'ont pas appris la méchanceté de la sorcière encore, oui, cependant, dans leur conte, nous pouvons trouver beaucoup de similitudes avec le nôtre.\n\nEux, aussi, fuient leurs foyers, poussés dehors par les Lorentais - sûrement, accepter la vérité quant aux dessins mageocratiques de leurs oppresseurs ne peut être trop loin de leur domaine.\n\nCependant, juste parce qu'ils ont fait face à oppression ne signifie pas qu'ils accepteront simplement notre vérité. Ils acceptent la sorcière parmi leur nombre, et ne sont pas probables de se tourner contre leur propre famille."
 flavour_corinsfield.95.a:0 "Nos luttes riment, nous ne pouvons leur faire mal."
 flavour_corinsfield.95.b:0 "Leur oppression ne les absout pas du péché."
 flavour_corinsfield.35.t:0 "La Cathédrale de Grâce Cramoisie"
 flavour_corinsfield.35.d:0 "Au cœur du Champ du Pèlerin, une véritable merveille de la foi Corinite s'élève vers le ciel bleu, proclamant à tous qui observent ses nombreuses flèches la majesté, grâce, et bienveillance de la vierge Martyr d'Escann et sa Cour Régente.\n\nGrâce aux efforts infatigables des fidèles Corinites, la Cathédrale de Grâce Cramoisie s'étend fièrement vers le ciel où avant l'arrivée des Canoriens, seuls animaux sauvages et tribus Veykodanes erraient. Elle peut ne pas être composée d'or précieux et marbre comme le fameux Dôme Doré de Stanyrhrada l'était, mais ses flèches imposantes, faites du plus fin bois trouvé dans tout Sarda et Veykoda, et gravures sur bois intriquées dépeignant contes du Livre Béni pour l'édification des fidèles sont vraiment une merveille à observer, inspirant crainte pieuse en tous qui observent la Cathédrale."
 flavour_corinsfield.35.a:0 "Bénissez-Nous, Ô Martyr d'Escann."
