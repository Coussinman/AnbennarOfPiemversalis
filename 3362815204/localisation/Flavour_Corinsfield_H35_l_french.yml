 H35_lights_in_shadow_title:0 "Les Lumières dans l'Ombre"
 H35_lights_in_shadow_desc:0 "Trop longtemps nous nous sommes trouvés sans défense contre les lances aiguisées et la sorcellerie perverse des guerriers runiques. Si nous souhaitons vraiment forger un empire saint pour résister non seulement à la sorcière et au sorcier, mais aussi au chaman, alors nous devons d'abord suivre les paroles et actions de notre Dame et prendre nos épées et boucliers. À cette fin, nous devons créer une milice d'hommes de la plus grande foi et formation. Bientôt alors, puissions-nous frapper en retour contre nos innombrables ennemis."
 H35_beginning_sentries_title:0 "Commencer les Sentinelles"
 H35_beginning_sentries_desc:0 "Trop longtemps avons-nous souffert de tels abus graves aux mains des guerriers runiques. Ils ont jugé bon de nous attaquer avec leurs magies immondes et massacrer un tiers de nos effectifs avant même que nos pieds aient trouvé notre sol, nous leur rendrons la pareille au décuple. Armons nos hommes avec les plus belles armes, forgeons-leur l'armure la plus forte, et imprégnons-les de l'esprit le plus juste, et chargeons dans les demeures des sauvages et ne laissons personne — ni femme, ni homme, ni enfant païen — survivre. Nous dépouillerons leurs gribouillis tirés par les sorcières de leur peau, s'il le faut."
 H35_organizing_leadership_title:0 "Organiser le Commandement"
 H35_organizing_leadership_desc:0 "Bien que nos grandes Sentinelles ne manquent pas d'armes ou d'entraînement, nous manquons d'hommes de bien avisés dans les voies de la guerre. De notre stock, tirons ceux avec le feu le plus juste tenu dans leurs cœurs et nommons-les dirigeants. Tout comme nous nous dévouons au Martyr, que nos Sentinelles se dévouent à leurs nouveaux dirigeants, par le feu et la guerre ils les mèneront."
 H35_land_redistribution_title:0 "Redistribution des Terres"
 H35_land_redistribution_desc:0 "Il nous est devenu abondamment clair que les sauvages adorateurs de rivières n'ont simplement aucune idée de comment cultiver. Les récoltes qu'ils font pousser sont de taille diminutive et manquent de saveur, famines et pestes ravagent leur campagne chaque hiver. Clairement, les attitudes dégénératives et désintéressées de leurs rois, sans doute encouragées par leur suite de sorcières, ont causé cette pourriture à se répandre dans la campagne. Nous saisirons cette terre et la redistribuerons aux hommes de bien qui souhaitent aider leur prochain, et connaissent les voies appropriées de l'agriculture de Corinsfield. Les anciens propriétaires seront autorisés à rester, bien sûr - les fermes auront besoin de main-d'œuvre, après tout."
 H35_breadbasket_of_aelantir_title:0 "Grenier d'Aelantir"
 H35_breadbasket_of_aelantir_desc:0 "Pour la première récolte en siècles, pas un seul homme de bien n'a affamé. Nos expériences en rotation des cultures ont assuré que notre peuple soit nourri, toute l'année, même à travers les hivers les plus terribles, nos réserves restent abondantes. Avec la fin de la famine, le Révérend Cramoisi peut finalement proclamer un des plus anciens ennemis de la nation comme bon que mort. Nos enfants grandissent plus sains, et les enfants sains se développent en fins soldats et prêtres justes - le mieux pour combattre notre ennemi éternel."
 H35_banks_of_corynn_title:0 "Rives de la Corynn"
 H35_banks_of_corynn_desc:0 "À travers persécution, poursuite, et peste, nous avons persisté. De nos foyers ruinés en Escann, aux mers cruelles et aux falaises abruptes de la Ruine, aux sauvages guerriers runiques de ces plaines, ici le Martyr nous a finalement guidés vers des champs abondants, vers des collines ondulantes de coquelicots rouges et d'herbe verte. Ici, nous survivrons — non, ici nous prospérerons, et jamais plus nous ne serons écrasés sous la botte de fer de la sorcellerie, qu'elle soit sorciers ou chamans.\n\nJamais. plus."
 H35_securing_veykoda_title:0 "Sécuriser Veykoda"
 H35_securing_veykoda_desc:0 "Nous ne sommes pas seuls. Nos rivaux vicieux, les guerriers runiques avec leurs magies immondes et dispositions sauvages, ne sont pas nos seuls concurrents pour le trône d'Aelantir. Les Canoriens ont infesté nos plaines saintes, apportant avec eux les sorciers immondes de l'ancien monde. Premiers parmi eux sont les halfelins hédonistes de West Tipney, trop préoccupés par l'herbe à pipe et les citrouilles pour réaliser que leurs ennemis ne sont pas les humains qui assiègent leur patrie mais les mages qui les contrôlent, seconds parmi eux sont les forgerons nains d'Argezvale, absorbés dans leur folie qu'ils peuvent se lier d'amitié avec les sauvages, derniers parmi cette horde impie sont les bandits, pécheurs, et vauriens de New Havoral, qui prêchent que tous sont égaux, tant qu'ils peuvent vider une poche ou trancher une gorge. Nous devons tous les sauver de leurs notions insensées."
 H35_raising_defenses_title:0 "Élever les Défenses"
 H35_raising_defenses_desc:0 "Tout comme la tortue fut dotée d'une coquille forte pour se protéger des prédateurs voraces, nous aussi devons nous protéger des impulsions destructrices de la sorcellerie. Ce n'est un secret pour personne que toutes les autres nations, ces cruelles mageocraties, souhaitent que nous soyons écrasés sous le pied. Qu'aucun soldat ne passe dans notre nation, que des yeux vigilants gardent un fort dans chaque ville. Que Corinsfield devienne une grande tortue de pierre en soi, pour protéger notre nation, nos compagnons, et notre foi pour toujours."
 H35_safe_at_last_title:0 "Enfin en Sécurité"
 H35_safe_at_last_desc:0 "Le Veykoda a été uni sous notre emprise, les voyageurs peuvent s'aventurer de Poppyspring à Havorton sans crainte de sauvages, bandits, ou magie. Maintenant, nous devons regarder vers l'intérieur. Les familles doivent grandir grandes et heureuses, les Sentinelles doivent grandir fortes et disciplinées, et les Inquisiteurs doivent continuer leur œuvre la plus sainte de brûler la tache vile de la sorcellerie.\nNous patienterons.\nOui, nous grandirons.\nEt une fois que nous aurons grandi...\n\nQue nos fidèles frappent la terreur dans les cœurs de tous les mages."
 H35_further_farmlands_title:0 "Plus de Terres Agricoles Fertiles"
 H35_further_farmlands_desc:0 "\"Car la bonté sans action ne signifie rien,\"\n\"Et de rien les racines du mal vont s'infecter,\"\n\nNous sommes restés inactifs assez longtemps. Nous avons construit une nation forte de voisins et un rempart contre la sorcellerie et tous ceux qui s'opposeraient à nous. Tout comme Corin planta son épée dans le cœur du terrible mage Dookanson, ainsi détruirons-nous le centre du maleficarum en Aelantir ! Marchez, homme de bien, en avant ! Aujourd'hui, nous libérons l'Ynn !"
 H35_dams_and_dome_title:0 "Barrages et le Dôme"
 H35_dams_and_dome_desc:0 "Une des parties les plus essentielles de la rééducation des peuples Ynniques dans la société de Corinsfield est la destruction des ordures hérétiques qu'ils chérissent. Sans ces idoles les plus impies pour les guider dans leur culte, confus et étourdis, ils §Gse tourneront§! vers le Martyr d'Escann pour force et volonté, de là, la majorité de notre travail est déjà terminée.\n\nLe seul point délicat ici est comment, exactement, traiter ces monuments. Les détruire serait juste, oui, mais ils sont d'immense valeur, peut-être nos efforts les plus justes pourraient-ils rapporter un profit, aussi."
 H35_crimson_cathedral_title:0 "La Cathédrale Cramoisie"
 H35_crimson_cathedral_desc:0 "Maintenant que les Ynniques précédemment hérétiques ont vu la lumière de la Dame Cramoisie, ils ont besoin d'un autre monument vers lequel regarder et admirer, quelque part où leurs cœurs peuvent errer en temps de besoin et de désespoir. Cela vaut pour les gens du commun aussi, tous ont besoin de sa lumière, tous ont besoin de sa bénédiction.\n\nAinsi il sera fait, avec foi et espoir dans nos cœurs, nous construirons un monument digne de sa grâce !"
 H35_settlement_surveys_title:0 "Enquêtes d'Établissement"
 H35_settlement_surveys_desc:0 "Si nous souhaitons maîtriser ces terres, nous devons d'abord les comprendre. Ne laissons aucun recoin non cartographié, aucune crevasse non découverte, et aucune pierre non retournée. Nous devons connaître nos voisins, et vraiment nous devons les haïr, car toute nation tenue sous l'emprise de la magerie est ton propre ennemi dans notre cœur des cœurs."
 H35_maleficar_sympathizers_title:0 "Sympathisants Maleficar"
 H35_maleficar_sympathizers_desc:0 "Des centaines se cachant parmi les peuples nouvellement conquis ont été marqués pour la mort. Ces misérables immondes, les sorcières et sorciers entremêlés dans leurs villes et forts - tous doivent être forcés dehors et mis au nœud coulant ou au bûcher. Aucun avec le potentiel ne peut être souffert de vivre, même un seul a le potentiel pour tragédie indicible. Ainsi, hommes justes de Corinsfield, avec la flamme sainte de notre Dame dans votre cœur, ordonnez-vous pour trouver ces sorcières et les mettre à l'épée — mettez ceux qui les cachent à l'épée, et mettez leurs mères et frères et fils et filles à l'épée. Jamais plus les mages ne nous régneront."
 H35_anti_mage_weaponry_title:0 "Armement Anti-Mage"
 H35_anti_mage_weaponry_desc:0 "Que Corin bénisse nos fusils, car aucun mage ne peut arrêter une volée de tirs justes\n\nQue Corin bénisse notre armure, car aucun feu ou foudre ne peut percer notre acier\n\nQue Corin bénisse nos canons, car nos boulets de canon écraseront leurs tours à néant\n\nQue Corin nous bénisse, un et tous, et que les mages craignent à jamais notre zèle fidèle\n\nCar nous sommes des Corinsfielders, de nos boutons à nos coutures\n\nEn avant nous marchons, vers la ruine de toutes les sorcières !"
 H35_ban_sex_title:0 "Répression Culturelle"
 H35_ban_sex_desc:0 "Les Ynniques ne peuvent être permis de continuer à languir dans leur dégénérescence. Nous devons y aller avec flamme et épée et purger tous éléments de magerie parmi eux. Cela peut être sanglant - mais leurs enfants nous remercieront. Par le Martyr, les sauvages seront mis au pas et montrés la civilisation appropriée - peu importe combien doivent lui être envoyés."
 H35_safety_from_sin_title:0 "Sécurité du Péché"
 H35_safety_from_sin_desc:0 "Aelantir a été libéré des forces malveillantes qui l'ont étranglé trop longtemps. Magerie, sorcellerie, chamanisme - appelez cela comme vous voulez, car c'est maintenant un vague souvenir dans les esprits de la plupart. Nos ennemis ont été édentés et dégriffés, et se trouvent complètement à nos miséricordes abondantes.\n\nLes familles ne manquent ni de nourriture ni de foi, chaque foyer a des approvisionnements abondants de pain et fromage, et chaque jeune esprit a été mûri et façonné par nos écoles.\n\nLes fous du Veykoda et les sauvages de l'Ynn ont été entièrement pacifiés et convertis. Tout rejeton, qu'il soit halfelin, né-des-ruines, ou Havoralique, connaît notre Dame, notre Père, et notre mission.\n\nEn Corinsfield, tout va bien. Tout est bon."
 H35_father_and_daughter_title:0 "Père et Fille"
 H35_father_and_daughter_desc:0 "Il était une fois, dans une terre très très lointaine, il y avait un jeune homme qui vivait heureux avec sa belle épouse et leur belle fille. Puis la peste prit sa femme, alors l'homme prit sa fille et déménagea vers ce qui semblait être des pâturages plus verts. Cependant, ce que la maladie commença, le maleficarum finit, et l'homme se trouva privé. Chaque jour pendant dix longues années, le vieil homme s'éveillait au point du jour pour chercher sa fille.\n\nUn jour, il la trouva.\n\nEt c'est alors qu'il réalisa qu'il n'y avait pas de récompense pour la sorcellerie que la mort."
 H35_first_mage_trials_title:0 "Les Premiers Procès de Mages"
 H35_first_mage_trials_desc:0 "Le plus grand talent de la sorcière est la trahison. La sorcière n'est pas toujours quelque vieille mégère ricanante qui vit dans un marais fétide dans une grande hutte faite des os d'enfants - elle pourrait être votre voisin de confiance, vous saluer tôt, et puis maudire votre bétail pour affamer votre famille après que le soleil tombe de vue. Elle pourrait être votre épouse bien-aimée, vous embrasser au revoir le matin quand vous allez soigner les champs, et voler la vie de votre enfant bien-aimé pendant que vous êtes absent. Elle pourrait même être votre enfant bien-aimé, attendant leur chance de frapper avec une lame empoisonnée dans votre cœur pendant que vous vous endormez. Ainsi aimez votre voisin, chérissez votre famille — mais souvenez-vous toujours qu'ils pourraient être traîtres à votre pays, votre foyer, et votre Dieu. Notre nouvel ordre d'inquisiteurs, hommes de la foi la plus juste, chasseront ces vermines sans fin - jusqu'à ce que nous soyons libres."
 H35_honoring_father_title:0 "Honorer le Père"
 H35_honoring_father_desc:0 "Voici, que les nouvelles soient criées de chaque coin.\n\nPère Godwin, le plus saint des hommes saints, a tiré son dernier souffle."
 H35_liturgical_literacy_title:0 "Alphabétisation Liturgique"
 H35_liturgical_literacy_desc:0 "Pour que notre nation fonctionne, nous avons besoin d'hommes instruits. La foi et la justice ne nous mèneront que si loin - si nous souhaitons vraiment comprendre les commandements du Père et du Martyr également, alors nous devons assurer que nos comtes peuvent non seulement lire, mais comprendre. Ceci n'a pas été un problème à Poppyspring, ou les zones l'entourant, cependant, les zones rurales où nous n'avons pas exercé un tel contrôle sont tombées sur le côté. Un grand centre d'apprentissage nous construirons, alors, et encouragerons ces hommes de bien justes des frontières à assister. L'investissement en eux ne peut que nous bénéficier sur la ligne."
 H35_common_corin_education_title:0 "Éducation Commune"
 H35_common_corin_education_desc:0 "Nous ne continuerons plus comme la race hérétique de Cannor, ne laissons pas la connaissance la plus exclusive du monde être tenue si avidement par nos riches. Non - dans les têtes de chaque homme de bien de Corinsfield la connaissance la plus inspirée sera transmise. Nous leur enseignerons leurs lettres, nous leur enseignerons leurs capacités, et - plus important - nous leur enseignerons en matières de foi inébranlable. Que les torches de connaissance et foi soient allumées en tandem, et que leurs flammes aveuglantes brûlent la fausse connaissance des hérétiques et païens."
 H35_corinspoppy_compact_title:0 "Pacte des Corinscoquelicots"
 H35_corinspoppy_compact_desc:0 "Déclarons un grand compagnonnage entre tous les bonnes gens de Corinsfield. Au nom de notre Dame nous donnerons nos vies. Nous ne souffrirons la règle ni du roi tyran ni du marchand avide, mais laissons plutôt notre foi seule nous guider. Que chaque ville soit administrée par la main douce de leurs guides spirituels, et d'entre eux que ces saints nomment un Révérend Cramoisi pour parler pour toute la nation. Comme les abondants Corinscoquelicots lient nos pieds à notre sol et nos âmes au Martyr d'Escann, que ce contrat lie chaque voisin pour toujours."
 H35_piety_of_masses_title:0 "Piété des Masses"
 H35_piety_of_masses_desc:0 "Les vénérables parmi nous ont commencé à partir pour les plans plus sanctifiés. Bientôt, très bientôt, il y aura peu parmi nous qui ont foulé les herbes verdoyantes d'Escann. Cependant, ceci peut ne pas être une mauvaise chose. Avec nos nouvelles patries viennent de nouveaux idéaux, et plus tôt, plutôt que plus tard, les bottes dignes de ces hommes saints dignes seront remplies une fois de plus - maintenant, par des hommes de bien qui croient de tout cœur en notre mission la plus divine depuis leur naissance. De plus, nous éliminerons la stratification inutile complètement, peu de besoin avons-nous pour jambières, bavières, ou heaumes quand tous les hommes sont égaux dans la mort."
 H35_in_proper_company_title:0 "En Bonne Compagnie"
 H35_in_proper_company_desc:0 "Pour certains, la mort d'un enfant pourrait être une tragédie. Cependant, cela doit être questionné par les hommes de bien, qu'est la mort d'un enfant comparée à la mort de centaines, de guerres inutiles ou expériences cruelles ? Vraiment, la fin d'une vie alors n'est pas un prix si cruel à payer. Ainsi devons-nous vivre, comme Corinsfielders. Que les petites sorcières immondes soient brisées sur les rochers pour sauver des milliers d'enfants dignes plus tard. Voici, vraiment que l'œil de suspicion tombe sur la mère si son deuil est si grand, car celle qui ne comprend pas les petits sacrifices que nous devons tous faire pour le Martyr d'Escann est aussi dangereuse à notre peuple qu'une sorcière."
 H35_blessed_book_title:0 "Le Livre Béni"
 H35_blessed_book_desc:0 "Trop longtemps, notre doctrine la plus sainte a été sous l'emprise immonde d'une chose la plus terrible - la tradition. Si nous cherchons vraie justice, nous avons besoin d'uniformité totale dans notre foi. Sinon, le pauvre homme du commun trouve son esprit ouvert aux maléfices des sorcières et mages et païens - ceci ne fera pas. Nos hommes de bien les plus instruits et le bon Révérend Cramoisi se réuniront, de nos livres d'hymnes éparpillés et les souvenirs de nos ancêtres bénis nous forgerons un livre pour tous les bons Corinsfielders à tenir près de leur cœur, sachant qu'ils ne s'écarteront jamais du chemin."
 H35_father_godwin_title:0 "Rêve de Godwin"
 H35_father_godwin_desc:0 "La société la plus vertueuse que notre Père rêvait autrefois a presque été atteinte. La tache de Sorcellerie a été déracinée dans chaque ville de Corinsfield, et chaque homme de bien, femme de bien, et enfant de Corinsfield révère le Martyr juste comme ils devraient. Nous avons même frappé dans le cœur du paganisme et de la sorcellerie et vu ses habitants convertis et contenus. Nous ne devons plus nous concentrer sur notre centre, maintenant, il est temps pour nous de lancer une croisade comme le monde n'en a jamais vue. Que tous les mages, sorciers, chamans, quoi que vous ayez, nous craignent - car la fureur juste des fils et filles de Corinsfield les traînera en enfer."
 H35_corin_country_title:0 "Pays de Corin"
 H35_corin_country_desc:0 "Les buts les plus fidèles, autrefois pensés totalement impossibles, ont été atteints. La magerie des nations environnantes a été purgée, totalement, les peuples des nations peuvent ne pas être satisfaits des tueries, mais ils verront la nécessité en temps. Alors que les mageocraties en décomposition de Cannor se déchirent dans les noms de vanité, gloutonnerie, orgueil, et péché, que tous en Aelantir prospèrent dans l'absence de sorcellerie la plus immonde."
