 peasant_councils_reform:0 "Conseils de Fermiers"
 peasant_councils_reform_desc:0 "Le Pacte des Corinscoquelicots consacre la structure gouvernementale de Corinsfield. Chaque ville est organisée en conseils de fermiers, qui portent griefs à leurs comtes locaux. Le 18e jour de chaque mois, les comtes doivent se rencontrer à Poppyspring pour parler de ce que leurs communautés requièrent. De là, l'assemblée vote - une nouvelle loi ou action d'état nécessite une majorité de deux-tiers, et le Révérend Cramoisi président a la capacité de vétoer lois qu'ils voient comme injustes ou blasphématoires. Chaque ville doit être représentée avant le début d'une réunion, et les villes sont permises d'envoyer un remplaçant dans l'événement que leur comte ne peut assister."
 h35_building_from_parliament:0 "Conseil Paysan Local"
 h35_building_from_parliament_desc:0 "Un lieu de rassemblement pour certains des membres les plus expérimentés et proéminents de la communauté locale. Ici des problèmes importants tels que sécurité contre magie et alchimie, qualité des récoltes, et préoccupations sur la jeunesse rebelle sont discutés et puis présentés via un rapport officiel au gouvernement."
