 be_good_to_your_neighbour_desc:0 "Un vrai croyant de Corin aiderait toujours leurs frères en foi, une communauté qui partage l'amour et sécurité fournis par notre gracieuse déesse sera une communauté plus productive et prospère."
 trust_no_one:0 "Ne Faites Confiance à Personne"
 h35_trust_no_one:0 "Ne Faites Confiance à Personne"
 trust_no_one_desc:0 "Comme tout homme sage vous dirait, faire confiance aux morales fuyantes d'un vagabond pécheur est un moyen rapide de se trouver perdu dans endroits sombres, incapable d'être d'aide à leur communauté ou autres compagnons Corinites."
 commence_witch_trial:0 "Commencer les Procès de Sorcières"
 commence_witch_trial_desc:0 "Les fidèles ont parlé, aujourd'hui nous amènerons les sorcières impies devant la cour la plus juste de l'église de Corin, et par sa volonté nous débarrasserons les fidèles de ces influences impies."
 blessed_literacy_reform:0 "Éducation Bénie Corinite"
 blessed_literacy_reform_desc:0 "Le système d'éducation robuste de Corinsfield assure qu'une grande partie de la population est lettrée - une rareté pour beaucoup de nations en ce temps. Ceci assure aussi bon stock pour le gouvernement, non seulement la majorité des comtes dans l'assemblée sont garantis d'avoir une bonne éducation, mais aussi d'incarner justice et foi. Cependant, comme les terres dans le cœur Corinsfield ont souvent plus de ressources pour financer écoles en comparaison aux terres plus récemment conquises, cela mène à eux dominant plus souvent qu'autrement la conversation politique."
