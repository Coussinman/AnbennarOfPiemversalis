#govt
 peasants_theocracy_reform:0 "Théocratie Paysanne"
 peasants_theocracy_reform_desc:0 "Rejetant mages et rois, Corinsfield rejette aussi la hiérarchie rigide présente dans beaucoup de théocraties. Bien que seuls les comtes Corinites puissent tenir positions de pouvoir, il n'y a pas de restrictions pour devenir comte à part la nomination du précédent. Bien que ceci semble comme si cela mènerait au népotisme, tel qu'un comte nommant leur propre famille, ceci est tenu à distance par les tabous sociaux stricts de leur communauté. Le Révérend Cramoisi doit être choisi par deux-tiers des comtes, et de là ils doivent être capables de réciter cinq hymnes Corinites de mémoire."
 ability_corinsfield_paranoia_mechanic:0 "§OParanoïa§! Corinsfielder"
 corinsfield_paranoia_power:0 "§OParanoïa§!"
 corinsfield_paranoia_power_desc:0 "La §OParanoïa§! en Corinsfield trouve ses racines dans le voyage de nous Corinsfielders d'Escann à Aelantir, ayant vécu sous la tyrannie des magies les plus immondes, le Corinsfielder moyen est hautement méfiant de la présence de mages dans leur société, et de hauts niveaux de §OParanoïa§! paralyseront notre pays et causeront hystérie de masse.\n\nLes conditions suivantes affecteront le taux auquel notre Paranoïa change :\n\n§G-0.05§! par niveau de stabilité.\n§R+0.15§! par niveau d'instabilité.\n§G-0.05§! si moins de 2 alliés.\n§G-0.1§! si nous n'avons pas d'alliés.\n§R+0.1§! si au moins 3 de nos voisins ont l'État des Mages. (une fois que nous complétions la mission §Y'Rêve de Godwin'§!, nous débloquera la capacité de désactiver l'État des Mages dans nos pays voisins).\n\n"
