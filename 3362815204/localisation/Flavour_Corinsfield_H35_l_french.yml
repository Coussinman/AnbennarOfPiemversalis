 H35_gp_crimson_cathedral:0 "Cathédrale de Grâce Cramoisie"
 H35_gp_crimson_cathedral_desc:0 "Au cœur du Champ du Pèlerin une véritable merveille de la foi Corinite s'élève vers le ciel bleu, proclamant à tous qui observent ses nombreuses flèches la majesté, grâce et bienveillance de la vierge Martyr d'Escann et sa Cour Régente.\n\nGrâce aux efforts infatigables des fidèles Corinites, la Cathédrale de Grâce Cramoisie s'étend fièrement vers le ciel où avant l'arrivée des Canoriens seuls animaux sauvages et tribus Veykodanes erraient. Elle peut ne pas être composée d'or précieux et marbre comme le fameux Dôme Doré de Stanyrhrada l'était, mais ses flèches imposantes, faites du plus fin bois trouvé dans tout Sarda et Veykoda, et gravures sur bois intriquées dépeignant contes du Livre Béni pour l'édification des fidèles sont vraiment une merveille à observer, inspirant crainte pieuse en tous qui observent la Cathédrale.'"
