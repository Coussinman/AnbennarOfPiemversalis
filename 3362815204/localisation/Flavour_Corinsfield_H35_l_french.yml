 estate_church_corinsfield_church_raisings:0 "Collectes Charitables de Temple"
 estate_church_corinsfield_church_raisings_desc:0 "Quand vient le temps pour les villes de s'étendre, la communauté entière se rassemble pour leur travail. Ceci est spécialement vrai pour ériger nouveaux temples. Les gens fidèles de Corinsfield reconnaissent l'immense valeur spirituelle dans les temples de Corin, et s'assureront souvent qu'ils sont construits avant tout autre bâtiment. Les dégâts lourds seront parfois réparés en même moins d'un jour."
