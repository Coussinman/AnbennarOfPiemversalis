l_french:
 cast_battle_magic_title:0 "£icon_magic_small£ §SLancer de la Magie de Bataille§!"
 cast_battle_magic_desc:0 "Une armée au combat, menée par un chef, peut être le porteur de magies de bataille dévastatrices capables de changer le cours de la guerre."
 
 magic_battle.goback:0 "Retourner"
 magic_battle.fail:0 "Hélas."
 magic_battle.1.t:0 "Magie de Bataille"
 magic_battle.1.d:0 "Sélectionnez le sort magique que vous souhaitez que [Root.Monarch.GetName] lance pendant la Bataille de [spell_target_province.GetName]."
 magic_battle.1.a:0 "J'ai changé d'avis."
 
 magic_battle.2.t:0 "Invoquer un Élémentaire de Bataille"
 magic_battle.2.d:0 "Les élémentaires sont des êtres tirés de leur plan respectif pour servir temporairement un maître dans notre monde. Un élémentaire suffisamment grand pourrait infliger de lourds dégâts aux fortifications ennemies, agissant comme avant-garde pour nos troupes assiégeantes dans un spectacle de fureur primordiale."
 magic_battle.2.a:0 "Lancer Invocation d'Élémentaire"
 magic_battle.3.t:0 "L'Invocation Réussit"
 magic_battle.3.d:0 "Le rituel est accompli, et une bête massive de fureur élémentaire se dresse au-dessus de vos hommes - prête à aider les combattants pendant le court laps de temps où elle demeure sous votre service."
 magic_battle.3.a:0 "L'invocation est magnifique !"
 magic_battle.4.t:0 "L'Invocation Échoue"
 magic_battle.4.d:0 "Le rituel d'invocation s'avère plus difficile que prévu, et nécessitera plus de puissance pour en invoquer un dans notre royaume."
 magic_battle.4.a:0 "Dépenser plus de puissance"
 magic_battle.4.b:0 "Abandonner"
 
 
 magic_battle.5.t:0 "Domination pour la Reddition"
 magic_battle.5.d:0 "Les esprits des hommes inférieurs sont susceptibles aux caprices d'esprits puissants et magiques. Un Enchanteur suffisamment fort pourrait imposer sa volonté aux défenseurs, les forçant à déposer les armes, ouvrir les portes ou même combattre leurs propres hommes, causant chaos et soumission totale contre une fortification assiégée."
 magic_battle.5.a:0 "Lancer Domination"
 magic_battle.6.t:0 "Domination Réussie"
 magic_battle.6.d:0 "Immédiatement, les défenseurs de [spell_target_province.GetName] ouvrent les portes et marchent en colonnes vers votre armée assiégeante, maintenant prisonniers de l'État et (pour l'instant) de votre volonté."
 magic_battle.6.a:0 "Excellent"
 magic_battle.7.t:0 "Domination Échouée"
 magic_battle.7.d:0 "Votre enchantement n'atteint pas assez d'esprits pour offrir une victoire sans effusion de sang. Quelques défenseurs astucieux commencent à découvrir que leurs compagnons soldats n'agissent pas de leur propre volonté, et commencent à rassembler les suspects - certains sortent même de leur transe !\n\nForcer un homme à se rendre est une chose, mais le forcer à combattre contre ses alliés perçus en est une autre, cependant, cela pourrait être la seule option pour sauver cette situation sans complètement abandonner l'enchantement."
 magic_battle.7.a:0 "Forcer les quelques dominés à combattre !"
 magic_battle.7.b:0 "Briser l'Enchantement"
 
 magic_battle.8.t:0 "Grande Boule de Feu"
 magic_battle.8.d:0 "Fonctionnant de manière similaire à un trébuchet, un mage puissant peut créer une boule de flamme de la taille d'une petite maison à lancer par-dessus les murs et remparts ennemis dans un brasier destructeur."
 magic_battle.8.a:0 "Lancer Grande Boule de Feu"
 magic_battle.9.t:0 "La Grande Boule de Feu Frappe !"
 magic_battle.9.d:0 "Une formidable boule de feu flotte au-dessus de la tête de [Root.Monarch.GetName] avant d'être lancée directement dans les rangs des défenseurs, explosant en feu et mort. Plusieurs hommes peuvent être vus en flammes, certains se jetant même du haut des murailles."
 magic_battle.9.a:0 "Brûlez !"
 magic_battle.10.t:0 "La Grande Boule de Feu Rate !"
 magic_battle.10.d:0 "Contrôler une si grande quantité d'énergie élémentaire est difficile, et [Root.Monarch.GetName] frappe directement les murs ennemis, les roussissant, mais laissant les défenseurs derrière intacts."
 magic_battle.10.a:0 "Damnation !"
 
 magic_battle.11.t:0 "Tremblement de Terre"
 magic_battle.11.d:0 "En canalisant l'énergie magique vers le sol, on peut imiter des tremblements de terre naturels dans une zone localisée pour détruire même les fortifications les plus solides. Bien qu'excellent avec un résultat immédiat, ce sort peut avoir des effets durables sur la province dans son ensemble.\n\nLes sorts de tremblement de terre sont mieux adaptés aux terrains montagneux ou insulaires."
 magic_battle.11.a:0 "Lancer Tremblement de Terre"
 magic_battle.12.t:0 "Tremblement de Terre Réussi"
 magic_battle.12.d:0 "Les hommes des deux côtés pouvaient sentir les tremblements... et avant qu'ils ne s'en rendent compte, la terre elle-même trembla avec la fureur des dieux, faisant tomber les hommes et effondrant plusieurs bâtiments et défenses !"
 magic_battle.12.a:0 "Magnifique"
 magic_battle.13.t:0 "Tremblement de Terre Faiblissant"
 magic_battle.13.d:0 "Que ce soit le terrain de la province étant plus résistant aux tremblements de terre ou juste de la malchance, le sort de Tremblement de Terre de [Root.Monarch.GetName] nécessite plus de puissance pour le maintenir."
 magic_battle.13.a:0 "Plus de puissance !"
 magic_battle.13.b:0 "Cela ne vaut pas l'effort"
 
 magic_battle.14.t:0 "Frappe de Météore"
 magic_battle.14.d:0 "Seuls les plus puissants des Évocateurs peuvent dompter la volonté des cieux et faire tomber un météore d'en haut sur les pauvres cibles que le mage désire anéantir."
 magic_battle.14.a:0 "Lancer Frappe de Météore"
 magic_battle.15.t:0 "Frappe de Météore Réussie"
 magic_battle.15.d:0 "D'un seul mouvement descendant, [Root.Monarch.GetName] abaisse [Root.Monarch.GetHerHis] main sur le fort ennemi, qui est rapidement suivi par un météore s'écrasant, projetant débris et corps partout."
 magic_battle.15.a:0 "Que les cieux s'abattent sur vous !"
 magic_battle.16.t:0 "La Frappe de Météore se Brise"
 magic_battle.16.d:0 "Il faut une certaine volonté pour guider un météore vers sa cible voulue, et la visée de [Root.Monarch.GetName] n'est pas aussi précise qu'il ne le semble.\n\nEn dépensant plus de puissance, [Root.Monarch.GetName] peut guider un fragment moindre du météore pour infliger des dégâts moindres au fort, ou lâcher prise et simplement émerveiller tout le monde avec un spectacle céleste."
 magic_battle.16.a:0 "Guider un fragment moindre"
 magic_battle.16.b:0 "Lâcher prise"
 
 magic_battle.17.t:0 "Orage Foudroyant"
 magic_battle.17.d:0 "En contrôlant le temps, on peut invoquer un nuage d'orage et le maintenir stationnaire au-dessus d'une grande cible - un mage puissant peut alors l'utiliser comme catalyseur pour un sort d'Orage Foudroyant, qui frappe la foudre depuis le nuage au commandement du mage.\n\nBien que possible sous tout climat, le sort d'Orage Foudroyant est plus facile à lancer dans les régions tropicales et d'hiver doux."
 magic_battle.17.a:0 "Lancer Orage Foudroyant"
 magic_battle.18.t:0 "L'Orage Foudroyant Réussit"
 magic_battle.18.d:0 "Des nuages sombres commencent à s'amonceler au-dessus de [spell_target_province.GetName], frappant la foudre sur les défenseurs. Bientôt, les coups de foudre deviennent aussi communs et fréquents que le battement d'un tambour."
 magic_battle.18.a:0 "Désolé, je ne vous entends pas !"
 magic_battle.19.t:0 "L'Orage Foudroyant Dérive"
 magic_battle.19.d:0 "Dompter le temps est une affaire frivole et nécessitant une concentration intense, et ce nuage d'orage particulier est assez difficile à dompter et maintenir immobile."
 magic_battle.19.a:0 "Se concentrer pour le maintenir immobile"
 magic_battle.19.b:0 "Le laisser poursuivre son chemin"
 
 magic_battle.20.t:0 "Métamorphose en Géant"
 magic_battle.20.d:0 "Les géants étaient autrefois les hégémons de l'ancien monde, et ceux qui apportèrent la fin au Règne des Dragons. Pour un court moment, les défenseurs de [spell_target_province.GetName] apprendront ce que c'est que de combattre contre un être d'une taille si colossale."
 magic_battle.20.a:0 "Lancer Métamorphose"
 magic_battle.21.t:0 "Attaque sur [spell_target_province.GetName]"
 magic_battle.21.d:0 "[Root.Monarch.GetName], sous forme de géant, marche à travers le champ, déchirant et détruisant toute forme de résistance comme un enfant démolissant une maison de jeu.\n\nVous avez deux options : utiliser l'élément de surprise gigantesque pour apporter une victoire rapide, ou conserver votre forme de géant et soutenir les combattants pour une période plus longue."
 magic_battle.21.a:0 "Finissons-en !"
 magic_battle.21.b:0 "Soutenir comme d'habitude"
 magic_battle.22.t:0 "Plus Ils Sont Grands..."
 magic_battle.22.d:0 "Vous tombez à genoux, constamment bombardé par tout ce que vos ennemis pouvaient rassembler. Blessé et battu, votre esprit commence à perdre tout espoir et toute vie..."
 magic_battle.22.a:0 "...plus durement ils tombent."
 magic_battle.22.b:0 "Heureusement j'avais une protection !"
 
 magic_battle.23.t:0 "Métamorphose en Dragon"
 magic_battle.23.d:0 "Qu'y a-t-il de mieux qu'un géant ? Un dragon !\n\nDepuis longtemps l'homme rêve de maîtriser les cieux, et maintenant [Root.Monarch.GetName] peut en faire une réalité. Prenez votre envol et brûlez-les. Brûlez-les tous !"
 magic_battle.23.a:0 "Lancer Métamorphose"
 magic_battle.24.t:0 "Attaque sur [spell_target_province.GetName]"
 magic_battle.24.d:0 "Des traits de flamme et de mort parsèment [spell_target_province.GetName], alors qu'un passage suit l'autre, les défenseurs commencent à perdre tout espoir de combattre contre une telle bête."
 magic_battle.24.a:0 "Finissons-en !"
 magic_battle.24.b:0 "Continuer le Vol du Dragon"
 magic_battle.25.t:0 "Chute du Dragon"
 magic_battle.25.d:0 "Un moment vous volez, le suivant vous spirallez vers le sol. Un tir chanceux vous a abattu et vous risquez de mourir en tombant !\n\nVotre tête tourne. Il est difficile de maintenir la conscience. Vous allez mourir."
 magic_battle.25.a:0 "Tout s'effondre"
 magic_battle.25.b:0 "Se réveiller : lancer un sort pour sortir d'ici !"
 
 battle_magic_earthquake:0 "Répliques de Tremblement de Terre"
 battle_magic_earthquake_desc:0 "Cette province subit des répliques magiquement causées par un sort de Tremblement de Terre."
 battle_magic_elemental_bebattler:0 "Élémentaire Combattant"
 battle_magic_elemental_bebattler_desc:0 "Cette province est attaquée par un élémentaire invoqué."
 battle_magic_thunderstorm:0 "Temps Orageux"
 battle_magic_thunderstorm_desc:0 "Cette province souffre des effets secondaires d'un sort d'Orage Foudroyant magique."
 battle_magic_giant_bebattler:0 "Géant Combattant"
 battle_magic_giant_bebattler_desc:0 "Cette province est attaquée par un dirigeant métamorphosé en géant."
 battle_magic_dragon_bebattler:0 "Dragon Combattant"
 battle_magic_dragon_bebattler_desc:0 "Cette province est attaquée par un dirigeant métamorphosé en dragon."