l_french:
 cast_battle_magic_title:0 "£icon_magic_small£ §SLancer une Magie de Bataille§!"
 cast_battle_magic_desc:0 "Une armée en bataille, dirigée par un leader, peut être le fournisseur de magies de bataille dévastatrices."

 magic_battle.goback:0 "Retour"
 magic_battle.fail:0 "Tant pis."
 magic_battle.1.t:0 "Magie de Bataille"
 magic_battle.1.d:0 "Sélectionnez quel sort magique vous voulez que [Root.Monarch.GetName] lance pendant la Bataille de [spell_target_province.GetName]."
 magic_battle.1.a:0 "J'ai changé d'avis."

 magic_battle.2.t:0 "Invoquer un Élémentaire de Bataille"
 magic_battle.2.d:0 "Les élémentaires sont des êtres tirés de leur plan respectif pour servir temporairement un maître dans notre monde. Un élémentaire suffisamment grand pourrait infliger de lourds dégâts aux fortifications ennemies, agissant comme un avant-garde pour nos troupes assiégeantes."
 magic_battle.2.a:0 "Lancer Invoquer un Élémentaire"
 magic_battle.3.t:0 "Invocation réussie"
 magic_battle.3.d:0 "Le rituel est terminé, et une bête imposante de fureur élémentaire se tient au-dessus de vos hommes - prête à aider les combattants pendant le court laps de temps où elle reste sous votre service."
 magic_battle.3.a:0 "L'invocation est géniale !"
 magic_battle.4.t:0 "Échec de l'Invocation"
 magic_battle.4.d:0 "Le rituel d'invocation est plus difficile que prévu et nécessitera plus de puissance pour en conjurer un dans notre royaume."
 magic_battle.4.a:0 "Dépenser plus de puissance"
 magic_battle.4.b:0 "Abandonner"

 magic_battle.5.t:0 "Domination pour la Reddition"
 magic_battle.5.d:0 "Les esprits des hommes inférieurs sont sensibles aux caprices des esprits magiques puissants. Un enchanteur suffisamment fort pourrait imposer sa volonté aux défenseurs, les forçant à déposer les armes, ouvrir les portes ou même combattre leurs propres hommes, semant le chaos et la soumission totale contre les fortifications assiégées."
 magic_battle.5.a:0 "Lancer la Domination"
 magic_battle.6.t:0 "Domination réussie"
 magic_battle.6.d:0 "Soudain, les défenseurs de [spell_target_province.GetName] ouvrent les portes et marchent en colonnes vers votre armée assiégeante, maintenant prisonniers de l'État et (pour l'instant) de votre volonté."
 magic_battle.6.a:0 "Excellent"
 magic_battle.7.t:0 "Domination échouée"
 magic_battle.7.d:0 "Votre enchantement n'atteint pas assez d'esprits pour remettre une victoire sans effusion de sang. Quelques défenseurs avisés commencent à découvrir que leurs camarades soldats n'agissent pas de leur propre gré et commencent à rassembler les suspects - certains sortent même de leur transe !\n\nForcer un homme à se rendre est une chose, mais le forcer à combattre contre ses alliés perçus en est une autre. Cependant, cela pourrait être la seule option pour sauver cette situation sans abandonner complètement l'enchantement."
 magic_battle.7.a:0 "Forcer les quelques dominés à combattre !"
 magic_battle.7.b:0 "Rompre l'Enchantement"

 magic_battle.8.t:0 "Boule de Feu Supérieure"
 magic_battle.8.d:0 "Fonctionnant de manière similaire à un trébuchet, un mage puissant peut créer une boule de flammes de la taille d'une petite maison pour la projeter par-dessus les murs et les remparts ennemis."
 magic_battle.8.a:0 "Lancer la Boule de Feu Supérieure"
 magic_battle.9.t:0 "La Boule de Feu Supérieure touche sa cible !"
 magic_battle.9.d:0 "Une énorme boule de feu flotte au-dessus de la tête de [Root.Monarch.GetName] avant d'être projetée directement dans les rangs des défenseurs, explosant en feu et en mort. Plusieurs hommes peuvent être vus en feu, certains se jetant même des murs."
 magic_battle.9.a:0 "Brûlez !"
 magic_battle.10.t:0 "La Boule de Feu Supérieure rate sa cible !"
 magic_battle.10.d:0 "Contrôler une telle quantité d'énergie élémentaire est difficile, et [Root.Monarch.GetName] frappe directement contre les murs ennemis, les brûlant, mais laissant les défenseurs derrière eux indemnes."
 magic_battle.10.a:0 "Zut !"

 magic_battle.11.t:0 "Tremblement de Terre"
 magic_battle.11.d:0 "En canalisant l'énergie magique vers le sol, on peut imiter des tremblements de terre naturels dans une zone localisée pour détruire même les fortifications les plus solides. Bien qu'excellent avec un résultat immédiat, ce sort peut avoir des effets durables sur la province dans son ensemble.\n\nLes sorts de tremblement de terre sont plus adaptés aux terrains montagneux ou insulaires."
 magic_battle.11.a:0 "Lancer le Tremblement de Terre"
 magic_battle.12.t:0 "Tremblement de Terre réussi"
 magic_battle.12.d:0 "Les hommes des deux côtés pouvaient sentir les tremblements... et avant qu'ils ne s'en rendent compte, la terre elle-même tremblait avec la fureur des dieux, jetant les hommes à terre et faisant s'effondrer plusieurs bâtiments et défenses !"
 magic_battle.12.a:0 "Génial"
 magic_battle.13.t:0 "Tremblement de Terre faiblissant"
 magic_battle.13.d:0 "Que ce soit le terrain de la province plus résistant aux tremblements de terre ou simplement la malchance, le sort de Tremblement de Terre de [Root.Monarch.GetName] a besoin de plus de puissance pour le soutenir."
 magic_battle.13.a:0 "Plus de puissance !"
 magic_battle.13.b:0 "Ça ne vaut pas l'effort"

 magic_battle.14.t:0 "Frappe de Météore"
 magic_battle.14.d:0 "Seuls les plus puissants des Évocateurs peuvent dompter la volonté des cieux et faire tomber un météore d'en haut sur quelque pauvre cible que le mage veut."
 magic_battle.14.a:0 "Lancer la Frappe de Météore"
 magic_battle.15.t:0 "Frappe de Météore réussie"
 magic_battle.15.d:0 "D'un seul geste vers le bas, [Root.Monarch.GetName] abaisse [Root.Monarch.GetHerHis] main sur le fort ennemi, qui est rapidement suivi d'un météore s'écrasant, projetant des débris et des corps partout."
 magic_battle.15.a:0 "Que les cieux s'écrasent sur vous !"
 magic_battle.16.t:0 "La Frappe de Météore échoue"
 magic_battle.16.d:0 "Cela demande une certaine volonté de guider un météore vers sa cible prévue, et la visée de [Root.Monarch.GetName] n'est pas aussi précise qu'il n'y paraît.\n\nEn dépensant plus de puissance, [Root.Monarch.GetName] peut guider un fragment moindre du météore pour infliger des dégâts moindres au fort, ou laisser aller et simplement émerveiller tout le monde avec un spectacle céleste."
 magic_battle.16.a:0 "Guider un fragment mineur"
 magic_battle.16.b:0 "Laisser aller"

 magic_battle.17.t:0 "Orage"
 magic_battle.17.d:0 "En contrôlant le temps, on peut conjurer un nuage d'orage et le garder stationnaire au-dessus d'une grande cible - un mage puissant peut alors l'utiliser comme catalyseur pour un sort d'Orage, qui frappe la foudre du nuage sur commande du mage.\n\nBien que possible dans n'importe quel climat, le sort d'Orage est plus facile à lancer dans les régions tropicales et aux hivers doux."
 magic_battle.17.a:0 "Lancer l'Orage"
 magic_battle.18.t:0 "L'Orage réussit"
 magic_battle.18.d:0 "Des nuages sombres commencent à planer au-dessus de [spell_target_province.GetName], frappant la foudre sur les défenseurs. Bientôt, les éclairs sont aussi communs et fréquents que le battement d'un tambour."
 magic_battle.18.a:0 "Désolé, je ne vous entends pas !"
 magic_battle.19.t:0 "L'Orage s'égare"
 magic_battle.19.d:0 "Dompter le temps est une affaire frivole et fortement concentrée, et ce nuage d'orage particulier est assez difficile à dompter et à garder immobile."
 magic_battle.19.a:0 "Se concentrer pour le garder immobile"
 magic_battle.19.b:0 "Le laisser partir"

 magic_battle.20.t:0 "Transformation en Géant"
 magic_battle.20.d:0 "Les géants étaient autrefois les hégémons de l'ancien monde, et ceux qui ont mis fin au Règne des Dragons. Pendant un court moment, les défenseurs de [spell_target_province.GetName] vont apprendre ce que c'est que de combattre contre l'un de ces colosses."
 magic_battle.20.a:0 "Lancer la Transformation"
 magic_battle.21.t:0 "Attaque sur [spell_target_province.GetName]"
 magic_battle.21.d:0 "[Root.Monarch.GetName], sous forme de géant, marche à travers le champ, déchirant et détruisant toute sorte de résistance comme un enfant démolissant une maison de jeu.\n\nVous avez deux options : utiliser l'élément de surprise gigantesque pour remporter une victoire rapide, ou conserver votre forme de géant et soutenir les combattants pendant une période plus longue."
 magic_battle.21.a:0 "Terminons-en !"
 magic_battle.21.b:0 "Soutenir comme d'habitude"
 magic_battle.22.t:0 "Plus ils sont grands..."
 magic_battle.22.d:0 "Vous tombez à genoux, constamment bombardé par tout ce que vos ennemis peuvent rassembler. Blessé et battu, votre esprit commence à perdre tout espoir et toute vie..."
 magic_battle.22.a:0 "...plus dure est la chute."
 magic_battle.22.b:0 "Heureusement, j'avais un sort de protection !"

 magic_battle.23.t:0 "Transformation en Dragon"
 magic_battle.23.d:0 "Quoi de mieux qu'un géant ? Un dragon !\n\nDepuis longtemps, l'homme rêve de maîtriser les cieux, et maintenant [Root.Monarch.GetName] peut en faire une réalité. Prenez votre envol et brûlez-les. Brûlez-les tous !"
 magic_battle.23.a:0 "Lancer la Transformation"
 magic_battle.24.t:0 "Attaque sur [spell_target_province.GetName]"
 magic_battle.24.d:0 "Des traits de flammes et de mort ponctuent [spell_target_province.GetName], alors qu'un passage suit l'autre, les défenseurs commencent à perdre tout espoir de combattre une telle bête."
 magic_battle.24.a:0 "Terminons-en !"
 magic_battle.24.b:0 "Continuer le Vol du Dragon"
 magic_battle.25.t:0 "Chute du Dragon"
 magic_battle.25.d:0 "Un moment vous volez, le suivant vous tourbillonnez vers le sol. Un coup chanceux vous a abattu et vous risquez de tomber à votre mort !\n\nVotre tête tourne. Il est difficile de garder conscience. Vous allez mourir."
 magic_battle.25.a:0 "Tout s'écroule"
 magic_battle.25.b:0 "Réveillez-vous : lancez un sort pour sortir d'ici !"

 battle_magic_earthquake:0 "Répliques de Tremblement de Terre"
 battle_magic_earthquake_desc:0 "Cette province subit des répliques magiquement causées par un sort de Tremblement de Terre."
 battle_magic_elemental_bebattler:0 "Élémentaire Combattant"
 battle_magic_elemental_bebattler_desc:0 "Cette province est attaquée par un élémentaire invoqué."
 battle_magic_thunderstorm:0 "Temps orageux"
 battle_magic_thunderstorm_desc:0 "Cette province subit les effets secondaires d'un sort magique d'Orage."
 battle_magic_giant_bebattler:0 "Géant Combattant"
 battle_magic_giant_bebattler_desc:0 "Cette province est attaquée par un dirigeant transformé en géant."
 battle_magic_dragon_bebattler:0 "Dragon Combattant"
 battle_magic_dragon_bebattler_desc:0 "Cette province est attaquée par un dirigeant transformé en dragon."
