l_french:
 adv_marchers:0 "Marcheurs"
 adv_marchers_influence:0 "Influence des Marcheurs"
 adv_marchers_FACTION_DESC:0 "Représentant les guerriers, chevaliers chevaleresques, mercenaires assoiffés de pouvoir et âmes vengeresses de notre compagnie d'aventuriers, les Marcheurs ont d'abord gagné leur nom après les Marcheurs de la Marée Verte, qui tenaient la défaite de tous les orques comme leur plus haute priorité."
 adv_pioneers:0 "Pionniers"
 adv_pioneers_influence:0 "Influence des Pionniers"
 adv_pioneers_FACTION_DESC:0 "Représentant ceux qui devinrent aventuriers à la recherche de nouvelles opportunités et foyers, ou ceux qui sont revenus reconquérir leur patrie, les Pionniers cherchent à établir de nouvelles colonies et reconstruire les anciennes afin de restaurer la civilisation dans les terres sauvages."
 adv_fortune_seekers:0 "Chercheurs de Fortune"
 adv_fortune_seekers_influence:0 "Influence des Chercheurs de Fortune"
 adv_fortune_seekers_FACTION_DESC:0 "Représentant les opportunistes et marchands parmi les aventuriers, les Chercheurs de Fortune cherchent à profiter de la nature anarchique de l'aventure en reconstruisant une partie de l'infrastructure et en gardant ses profits pour eux-mêmes."
 aelnar_blaiddtar:0 "Blaiddtar"
 aelnar_blaiddtar_influence:0 "Influence Blaiddtar"
 aelnar_blaiddtar_FACTION_DESC:0 "Représentant les différents corps de l'armée terrestre d'Aelnar, Blaiddtar ne perçoit la grandeur d'Aelnar qu'à travers celle de ses armées."
 aelnar_cymscal:0 "Cym Scal"
 aelnar_cymscal_influence:0 "Influence Cym Scal"
 aelnar_cymscal_FACTION_DESC:0 "Composée de quelques marchands, mais aussi, et surtout, d'amiraux influents, la faction Cym Scal considère que la flotte d'Aelnar est comme le sang d'un homme. Fondamentale."
 aelnar_suir:0 "Aelnar Sùir"
 aelnar_suir_influence:0 "Influence Aelnar Sùir"
 aelnar_suir_FACTION_DESC:0 "Se proclamant les Enfants d'Aelnar, cette faction représente la volonté des nobles influents et grandes figures de la nation de préserver la pureté du pays au plus haut niveau du domaine politique et militaire."
 vilaechi:0 "Vilaéchi"
 vilaechi_influence:0 "Influence Vilaéchi"
 vilaechi_FACTION_DESC:0 "Les Vilaéchi sont le cercle le plus fier au sein de l'Ár Calléin, ne sélectionnant que les plus nobles et prestigieux de Marlliande pour se joindre. Ils prônent et financent la construction de grands monuments et villes, d'autant plus pour améliorer leur image. Les Vilaéchi tiennent en haute estime leurs liens de sang avec les nobles maisons Cannoriennes."
 rosrholych:0 "Rósrholych"
 rosrholych_influence:0 "Influence Rósrholych"
 rosrholych_FACTION_DESC:0 "Les Rósrholych sont les dignitaires bien voyagés de Marlliande, recrutant des marchands fortunés et diplomates expérimentés. Dirigeant les routes commerciales de la république et se mêlant aux seigneurs étrangers, ils sont les visages publics de l'Ár Calléin, et aussi les principaux pourvoyeurs du commerce d'esclaves orques."
 drominar:0 "Drominar"
 drominar_influence:0 "Influence Drominar"
 drominar_FACTION_DESC:0 "Enrôlés parmi les plus grands stratèges et aventuriers du pays, les Drominar sont les pionniers et commandants de l'Ár Calléin, et se trouvent fréquemment à la tête d'expéditions vers de nouvelles terres et inculquent la discipline aux forces armées. Beaucoup de nouveaux venus ambitieux qui ont prouvé leur valeur à Marlliande trouvent souvent gloire et fortune sous la faction Drominar."

 nl_cooperatists:0 "Coopératistes"
 nl_cooperatists_influence:0 "Influence Coopératiste"
 nl_cooperatists_FACTION_DESC:0 "Les Coopératistes cherchent à imposer une vision unique à la Ligue du Nord, basée sur l'efficacité et la coopération entre les peuples afin d'assurer le pouvoir et la force du gouvernement central qui, à son tour, représentera les intérêts des Magnats."
 nl_trade_barons:0 "Barons Marchands"
 nl_trade_barons_influence:0 "Influence des Barons Marchands"
 nl_trade_barons_FACTION_DESC:0 "Les Barons Marchands cherchent à autonomiser les communautés locales (et l'industrie en leur sein) afin d'assurer la stabilité et la prospérité également. Une marée montante soulèvera tous les bateaux (mais peut-être ceux des Barons par-dessus tout)."
 nl_old_guard:0 "Vieille Garde"
 nl_old_guard_influence:0 "Influence de la Vieille Garde"
 nl_old_guard_FACTION_DESC:0 "Les Magnats les plus anciens et établis sont des conquérants jusqu'au bout ; ils croient qu'il n'y a pas de meilleure façon d'assurer la prospérité de la Ligue que de subjuguer ses ennemis, renforçant notre gloire et enrichissant notre complexe militaro-industriel - dont ils font largement partie. Ils croient aussi en la nécessité d'un leadership fort pour sécuriser la nation."

 inf_ildran_hedine:0 "Passionnés d'Agrados"
 inf_ildran_hedine_influence:0 "Influence des Passionnés"
 inf_ildran_hedine_FACTION_DESC:0 "Un culte religieux Infernaliste identifiant Agrados comme le Père des Hommes et le Grand Amoureux, proclamant que Castellos et ses loyalistes sont des voleurs qui ont dérobé la domination légitime sur le monde à l'humanité, ils sont les principaux propagandistes de Moredhal."
 inf_triad:0 "Dévots Triadiques"
 inf_triad_influence:0 "Influence Triadique"
 inf_triad_FACTION_DESC:0 "Un culte Infernaliste qui vénère les vertus d'avarice, de désir et d'ambition par-dessus tout, et qui dirige une grande partie de l'économie de Moredhal."
 inf_kaz_mesner:0 "Les Chevaliers de la Rancune"
 inf_kaz_mesner_influence:0 "Influence des Chevaliers de la Rancune"
 inf_kaz_mesner_FACTION_DESC:0 "Un culte Infernaliste originaire d'un ordre chevaleresque pré-Marée Verte dédié à Adean, ils se comportent comme la combinaison d'un ordre militaire et d'une inquisition, cherchant les traîtres à la nation puis les écrasant totalement."
 
 oni_highest_fire:0 "Shinukhorchi"
 oni_highest_fire_influence:0 "Influence Shinukhorchi"
 oni_highest_fire_FACTION_DESC:0 "La Citadelle du Feu Suprême est la plus grande et plus ancienne des quatre grands Shirgrii, s'élevant loin dans les cieux et surplombant tout ce sur quoi règnent les Oni. Ceux du Feu Suprême sont parmi les plus sages et les plus autoritaires, bien qu'ils soient notoirement têtus à s'en tenir aux anciennes voies."
 oni_silent_mist:0 "Chumijemoya"
 oni_silent_mist_influence:0 "Influence Chumijemoya"
 oni_silent_mist_FACTION_DESC:0 "L'Ordre de la Brume Silencieuse est le plus caché des Shirgrii, niché profondément dans une jungle dense couverte de brouillard. Ceux qui viennent de ses halls sont connus comme d'excellents maîtres espions et traqueurs, possédant de nombreux réseaux d'espionnage à travers Haless. Leurs façons sournoises leur gagnent peu d'amis cependant."
 oni_bright_claw:0 "Ajgriijarul"
 oni_bright_claw_influence:0 "Influence Ajgriijarul"
 oni_bright_claw_FACTION_DESC:0 "Le Temple de la Griffe Brillante a fait face à de nombreux conquérants potentiels et 'héros' bruyants, tous ont été brisés par ceux qui l'appellent foyer. Produisant les plus forts, les plus fiers et les plus intimidants de tous les Oni, ils se soucient peu de travailler aux champs ou de produire de l'artisanat."
 oni_golden_gates:0 "Kabiurgarko"
 oni_golden_gates_influence:0 "Influence Kabiurgarko"
 oni_golden_gates_FACTION_DESC:0 "Les Murs des Portes Dorées sont à la hauteur de leur nom, leurs murs et toits plaqués d'or brillant au soleil. D'innombrables villages humains ont été établis dans leurs ombres, fournissant beaucoup de tribut. Bien que leurs coffres débordent d'or et de joyaux, ceux de Kabiurgarko sont notoirement avares."
 oni_cursed_souls:0 "Khelorvalshi"
 oni_cursed_souls_influence:0 "Influence Khelorvalshi"
 oni_cursed_souls_FACTION_DESC:0 "La Maison des Âmes Maudites fut construite il y a longtemps par des oni exilés pour les extrémités auxquelles ils iraient pour apprendre les magies et connaissances les plus interdites possibles. Le Shirgrii fut longtemps abandonné et habité par des humains, mais avec notre reconquête de son domaine, nous avons maintenant accès à la sombre sagesse dans ses murs."
 
 bandit_kingdom_havoric_homesteaders:0 "Colons Havoriques"
 bandit_kingdom_havoric_homesteaders_influence:0 "Influence des Colons"
 bandit_kingdom_havoric_homesteaders_FACTION_DESC:0 "Notre petit royaume joyeux d'inadaptés n'est pas construit entièrement de bandits pillards enragés, il y a beaucoup d'Havoriques - qu'il s'agisse de familles de bandits, des désespérés et des opportunistes qui ont trouvé leur chemin vers nos terres, colonisant la forêt et domptant sa nature sauvage."
 bandit_kingdom_falah_poachers:0 "Braconniers de Falah"
 bandit_kingdom_falah_poachers_influence:0 "Influence des Braconniers"
 bandit_kingdom_falah_poachers_FACTION_DESC:0 "La forêt est un endroit dangereux, sombre et mortel. Horrible pour la personne moyenne, mais le bon type de manie voit un paradis pratique de proies dignes - et précieuses - à chasser, traquer, capturer et vendre. Le plus souvent sous la forme de braconniers adorateurs de Falah chassés de Cannor pour leur... Zèle excessif dans la chasse."
 bandit_kingdom_bandit_captains:0 "Capitaines Bandits"
 bandit_kingdom_bandit_captains_influence:0 "Influence des Capitaines"
 bandit_kingdom_bandit_captains_FACTION_DESC:0 "Menteurs, brigands, voleurs et meurtriers composent le noyau de fer du leadership Havorique Nouveau, individus à la volonté de fer et violents disposés à faire tout ce qu'il faut pour engraisser leur bourse et sécuriser leur pouvoir. Ils ont tous une chose en commun, cependant. Ils veulent tous être le chef."
 bandit_kingdom_ynnic_loyalists:0 "Loyalistes Ynniques"
 bandit_kingdom_ynnic_loyalists_influence:0 "Influence Ynnique"
 bandit_kingdom_ynnic_loyalists_FACTION_DESC:0 "Alors que les Capitaines des jours précédents ont bien fait leur travail, à cette époque plus moderne, les nobles que nous avons mis sous la botte font à peu près la même chose qu'ils faisaient, mais fournissent aussi un vernis de légitimité."

 sh_crone:0 "Pacte Nocturne"
 sh_crone_influence:0 "Influence des Passionnés"
 sh_crone_FACTION_DESC:0 "Yoo lmao"
 sh_mother:0 "Pacte de Sculpture"
 sh_mother_influence:0 "Influence des Passionnés"
 sh_mother_FACTION_DESC:0 "Yoo lmao"
 sh_maiden:0 "Pacte Gentil"
 sh_maiden_influence:0 "Influence des Passionnés"
 sh_maiden_FACTION_DESC:0 "Yoo lmao"

 four_families_kattyva:0 "Famille Kattyva"
 four_families_kattyva_influence:0 "Influence Kattyva"
 four_families_kattyva_FACTION_DESC:0 "Les Kattyva sont la plus ancienne et plus grande famille de Royakottar. Ils originent des suiveurs de Kadradar l'Apporteur de Tempête et cherchent à imiter leur dieu héros, cherchant partout de nouvelles reliques et ferraille de précurseurs. Ils sont les principaux excavateurs de la Citadelle Scorchée d'Acier."
 four_families_nymkorai:0 "Famille Nymkorai"
 four_families_nymkorai_influence:0 "Influence Nymkorai"
 four_families_nymkorai_FACTION_DESC:0 "En tant qu'experts caravaniers, les Nymkorai se sont enrichis en commerçant avec des partenaires de tout Taychend. Leur fierté, et leur volonté de faire n'importe quoi pour obtenir ce qu'ils veulent, en ont fait la famille la plus crainte de Royakottar."
 four_families_ursibadur:0 "Famille Ursibadur"
 four_families_ursibadur_influence:0 "Influence Ursibadur"
 four_families_ursibadur_FACTION_DESC:0 "Les Ursibadur sont experts pour apaiser les mauvais sentiments avec quelques verres et une invitation au centre de leur pouvoir, leur infâme 'Maison du Vice.' Ils fournissent aux citoyens de Royakottar tous leurs désirs, et se sont enrichis dans le processus."
 four_families_vustarin:0 "Famille Vustarin"
 four_families_vustarin_influence:0 "Influence Vustarin"
 four_families_vustarin_FACTION_DESC:0 "Les Vustarin sont experts pour travailler avec les reliques. Depuis leurs laboratoires souterrains au cœur de la ville, ils conduisent toutes sortes d'études et d'expériences, consumés par le désir de découvrir les secrets du passé et de les utiliser au présent."

 beso_caribhen:0 "Caríbhen"
 beso_caribhen_influence:0 "Influence Caríbhen"
 beso_caribhen_FACTION_DESC:0 "Connus comme 'Peuple du Papier' en Commun, les Caríbhen sont les plus directs des factions, croyant que la meilleure façon de gouverner et créer le progrès est de promouvoir et se concentrer sur la pure innovation technologique et l'exploration, et la pensée que plus quelque chose est nouveau, mieux c'est.\n\n§YGagne de l'influence par l'Innovation et le Prestige.§!"
 beso_kheinbhen:0 "Kheinbhen"
 beso_kheinbhen_influence:0 "Influence Kheinbhen"
 beso_kheinbhen_FACTION_DESC:0 "Connus comme 'Peuple du Cœur' en Commun, les Kheinbhen sont poussés par ce qui ressemble le plus à une religion chez les Kheionai et croient que le gouvernement devrait se concentrer sur leur capitale par-dessus tout car c'est le cœur de leur civilisation, et le foyer de leur peuple.\n\n§YGagne de l'influence par la Prospérité et l'Unité Religieuse.§!"
 beso_nautabhen:0 "Náutabhen"
 beso_nautabhen_influence:0 "Influence Náutabhen"
 beso_nautabhen_FACTION_DESC:0 "Connus comme 'Peuple des Navires' en Commun, les Náutabhen concentrent leurs efforts sur la promotion du commerce et de la diplomatie avec d'autres nations, pensant que par la coopération ils peuvent gagner assez d'influence pour devenir intouchables, tout en exploitant le commerce pour devenir infiniment plus riches.\n\n§YGagne de l'influence par la Limite de Force Navale et le Mercantilisme.§!"
 beso_skighubhen:0 "Skighúbhen"
 beso_skighubhen_influence:0 "Influence Skighúbhen"
 beso_skighubhen_FACTION_DESC:0 "Connus comme 'Peuple des Ombres' en Commun, les Skighúbhen prennent les politiques des Náutabhen et les transforment en une croyance plus sournoise. Que la diplomatie n'est pas pour la coopération, mais la manipulation, et que si fait correctement notre pays peut s'étendre pacifiquement, par la vassalisation.\n\n§YGagne de l'influence en ayant des Vassaux et en ayant une Faible Autonomie Moyenne.§!"
 beso_dhorbhen:0 "Dhorbhen"
 beso_dhorbhen_influence:0 "Influence Dhorbhen"
 beso_dhorbhen_FACTION_DESC:0 "Connus comme 'Peuple de la Lance' en Commun, les Dhorbhen sont occasionnellement considérés encore plus directs que les Caríbhen, poussant l'idée de force et de puissance militaire, ils croient que la meilleure façon de progresser est simplement d'attaquer et conquérir.\n\n§YGagne de l'influence en étant en Guerre.§!"

 whitespear_clan:0 "Clan Lance-Blanche"
 whitespear_clan_influence:0 "Influence du Clan Lance-Blanche"
 whitespear_clan_FACTION_DESC:0 "Navigateurs et guerriers, les Lance-Blanche sont les descendants de Maldorian lui-même. Le plus petit des trois clans mais le plus connu de loin, ayant produit beaucoup de soldats et héros de renom et de valeur.\n\n§YGagne de l'influence de la Tradition Navale, perd de l'influence de la Déloyauté d'Aventurier et de la Faible Projection de Puissance§!"

 icewind_clan:0 "Clan Vent-de-Glace"
 icewind_clan_influence:0 "Influence du Clan Vent-de-Glace"
 icewind_clan_FACTION_DESC:0 "Diplomates et les Plus Riches Marchands, les Vent-de-Glace sont les plus riches des Clans. Opérant depuis l'énorme Palais du Commerce dans Celmaldor proprement dit, les négociateurs habiles de ce Clan maintiennent des affaires dans chaque commerce qu'ils trouvent profitable.\n\n§YGagne de l'Influence du Prestige, perd de l'Influence de la lassitude de Guerre et de la Faible Tradition Républicaine§!"

 frozentide_clan:0 "Clan Marée-Gelée"
 frozentide_clan_influence:0 "Influence du Clan Marée-Gelée"
 frozentide_clan_FACTION_DESC:0 "À l'œil froid et sombre, les Marée-Gelée sont des planificateurs impartiaux et calculateurs. La plupart de la législation de la république fut créée par des érudits Marée-Gelée, le Clan est aussi vastement investi dans la banque et les assurances.\n\n§YGagne de l'Influence du Mercantilisme, perd de l'influence de l'Inflation et de la Corruption.§!"