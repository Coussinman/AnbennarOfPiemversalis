l_french:
 adv_marchers:0 "Marchers"
 adv_marchers_influence:0 "Influence des Marchers"
 adv_marchers_FACTION_DESC:0 "Représentant les guerriers, les chevaliers chevaleresques, les mercenaires avides de pouvoir et les âmes vengeuses de notre compagnie d'aventuriers, les Marchers ont d'abord gagné leur nom après les Marchers de la Marée Verte, qui considéraient la défaite de toutes les races orques comme leur priorité absolue."
 adv_pioneers:0 "Pionniers"
 adv_pioneers_influence:0 "Influence des Pionniers"
 adv_pioneers_FACTION_DESC:0 "Représentant ceux qui sont devenus aventuriers à la recherche de nouvelles opportunités et de foyers, ou ceux qui sont revenus pour reconquérir leur terre natale, les Pionniers cherchent à établir de nouveaux établissements et à reconstruire les anciens afin de restaurer la civilisation dans les terres sauvages."
 adv_fortune_seekers:0 "Chercheurs de Fortune"
 adv_fortune_seekers_influence:0 "Influence des Chercheurs de Fortune"
 adv_fortune_seekers_FACTION_DESC:0 "Représentant les opportunistes et les marchands parmi les aventuriers, les Chercheurs de Fortune cherchent à profiter de la nature libre pour tous de l'aventure en reconstruisant une partie de l'infrastructure et en prenant ses profits pour eux-mêmes."
 aelnar_blaiddtar:0 "Blaiddtar"
 aelnar_blaiddtar_influence:0 "Influence de Blaiddtar"
 aelnar_blaiddtar_FACTION_DESC:0 "Représentant les différents corps de l'armée terrestre d'Aelnar, Blaiddtar perçoit la grandeur d'Aelnar uniquement à travers celle de ses armées."
 aelnar_cymscal:0 "Cym Scal"
 aelnar_cymscal_influence:0 "Influence de Cym Scal"
 aelnar_cymscal_FACTION_DESC:0 "Composée de quelques marchands, mais aussi, et surtout, d'amiraux influents, la faction Cym Scal considère que la flotte d'Aelnar est comme le sang d'un homme. Fondamentale."
 aelnar_suir:0 "Aelnar Sùir"
 aelnar_suir_influence:0 "Influence d'Aelnar Sùir"
 aelnar_suir_FACTION_DESC:0 "S'auto-proclamant les Enfants d'Aelnar, cette faction représente la volonté des nobles influents et des grandes figures de la nation de préserver la pureté du pays au plus haut siège du domaine politique et militaire."
 vilaechi:0 "Vilaéchi"
 vilaechi_influence:0 "Influence de Vilaéchi"
 vilaechi_FACTION_DESC:0 "Les Vilaéchi sont le cercle le plus fier au sein de l'Ár Calléin, sélectionnant uniquement les plus nobles et prestigieux à Marlliande pour rejoindre. Ils prônent et financent la construction de grands monuments et villes, d'autant plus pour améliorer leur image. Les Vilaéchi tiennent leurs liens de sang avec les maisons nobles cannoriens en haute estime."
 rosrholych:0 "Rósrholych"
 rosrholych_influence:0 "Influence de Rósrholych"
 rosrholych_FACTION_DESC:0 "Les Rósrholych sont les dignitaires bien voyageurs de Marlliande, recrutant des marchands riches et des diplomates expérimentés. Dirigeant les routes commerciales de la république et se mêlant aux seigneurs étrangers, ils sont les visages publics de l'Ár Calléin, et aussi les principaux fournisseurs du commerce d'esclaves orques."
 drominar:0 "Drominar"
 drominar_influence:0 "Influence de Drominar"
 drominar_FACTION_DESC:0 "Enrôlés parmi les plus grands stratèges et aventuriers du pays, les Drominar sont les pionniers et commandants de l'Ár Calléin, et sont fréquemment trouvés à la tête d'expéditions vers de nouvelles terres et à inculquer la discipline aux forces armées. De nombreux nouveaux venus ambitieux qui ont prouvé leur valeur à Marlliande trouvent souvent la gloire et la fortune sous la faction Drominar."

 nl_cooperatists:0 "Coopératistes"
 nl_cooperatists_influence:0 "Influence des Coopératistes"
 nl_cooperatists_FACTION_DESC:0 "Les Coopératistes cherchent à imposer une vision unique à la Ligue du Nord, basée sur l'efficacité et la coopération entre les personnes afin d'assurer le pouvoir et la force du gouvernement central qui, à son tour, représentera les intérêts des Magnats."
 nl_trade_barons:0 "Barons du Commerce"
 nl_trade_barons_influence:0 "Influence des Barons du Commerce"
 nl_trade_barons_FACTION_DESC:0 "Les Barons du Commerce cherchent à autonomiser les communautés locales (et l'industrie en leur sein) afin d'assurer la stabilité et la prospérité également. Une marée montante soulèvera tous les bateaux (mais peut-être ceux des Barons plus que tout)."
 nl_old_guard:0 "Vieille Garde"
 nl_old_guard_influence:0 "Influence de la Vieille Garde"
 nl_old_guard_FACTION_DESC:0 "Les Magnats les plus anciens et les plus établis sont des conquérants de bout en bout ; ils croient qu'il n'y a pas de meilleure façon de sécuriser la prospérité de la Ligue que de la soumettre à ses ennemis, renforçant notre gloire et enrichissant notre complexe militaro-industriel - dont ils font une grande partie. Ils croient également en la nécessité d'un leadership fort pour sécuriser la nation."

 inf_ildran_hedine:0 "Passionnés d'Agrados"
 inf_ildran_hedine_influence:0 "Influence des Passionnés"
 inf_ildran_hedine_FACTION_DESC:0 "Un culte religieux infernal identifiant Agrados comme le Père des Hommes et le Grand Amant, proclamant Castellos et ses loyalistes comme des voleurs qui ont volé la domination légitime sur le monde à l'humanité, ils sont les principaux propagandistes de Moredhal."
 inf_triad:0 "Dévots Triadiques"
 inf_triad_influence:0 "Influence Triadique"
 inf_triad_FACTION_DESC:0 "Un culte infernal qui vénère les vertus de la cupidité, du désir et de l'ambition par-dessus tout, et qui dirige une grande partie de l'économie de Moredhal."
 inf_kaz_mesner:0 "Les Chevaliers de la Rancune"
 inf_kaz_mesner_influence:0 "Influence des Chevaliers de la Rancune"
 inf_kaz_mesner_FACTION_DESC:0 "Un culte infernal originaire d'un ordre de chevaliers pré-Marée Verte dédié à Adean, ils se comportent comme la combinaison d'un ordre militaire et d'une inquisition, cherchant les traîtres de la nation pour les écraser complètement."

 oni_highest_fire:0 "Shinukhorchi"
 oni_highest_fire_influence:0 "Influence de Shinukhorchi"
 oni_highest_fire_FACTION_DESC:0 "La Citadelle de la Flamme Suprême est la plus grande et la plus ancienne des quatre grands Shirgrii, s'élevant haut dans les cieux et surplombant tout ce que les Oni règnent. Ceux de la Flamme Suprême sont parmi les plus sages et les plus autoritaires, bien qu'ils soient notoirement obstinés à s'en tenir aux anciennes méthodes."
 oni_silent_mist:0 "Chumijemoya"
 oni_silent_mist_influence:0 "Influence de Chumijemoya"
 oni_silent_mist_FACTION_DESC:0 "L'Ordre du Brouillard Silencieux est le plus bien caché des Shirgrii, niché profondément dans une jungle dense et brumeuse. Ceux qui proviennent de ses couloirs sont connus comme d'excellents maîtres-espions et pisteurs, possédant de nombreux réseaux d'espionnage à travers Haless. Leurs méthodes sournoises ne leur gagnent cependant que peu d'amis."
 oni_bright_claw:0 "Ajgriijarul"
 oni_bright_claw_influence:0 "Influence d'Ajgriijarul"
 oni_bright_claw_FACTION_DESC:0 "Le Temple de la Griffe Brillante a fait face à de nombreux conquérants potentiels et à des 'héros' bruyants, tous ont été brisés par ceux qui l'appellent leur foyer. Produisant les plus forts, les plus fiers et les plus intimidants de tous les Oni, ils se soucient peu de travailler dans les champs ou de produire de l'artisanat."
 oni_golden_gates:0 "Kabiurgarko"
 oni_golden_gates_influence:0 "Influence de Kabiurgarko"
 oni_golden_gates_FACTION_DESC:0 "Les Murs des Portes Dorées portent bien leur nom, leurs murs et toits plaqués d'or brillant sous le soleil. D'innombrables villages humains ont été établis dans leur ombre, fournissant beaucoup de tribut. Bien que leurs coffres débordent d'or et de bijoux, ceux de Kabiurgarko sont notoirement avides."
 oni_cursed_souls:0 "Khelorvalshi"
 oni_cursed_souls_influence:0 "Influence de Khelorvalshi"
 oni_cursed_souls_FACTION_DESC:0 "La Maison des Âmes Maudites a été construite il y a longtemps par des oni exilés pour les longueurs qu'ils iraient pour apprendre les magies et connaissances les plus interdites possibles. Le Shirgrii a longtemps été abandonné et habité par des humains, mais avec notre reconquête de son domaine, nous avons maintenant accès à la sagesse sombre dans ses murs."

 bandit_kingdom_havoric_homesteaders:0 "Colons de Havoric"
 bandit_kingdom_havoric_homesteaders_influence:0 "Influence des Colons"
 bandit_kingdom_havoric_homesteaders_FACTION_DESC:0 "Notre petit royaume joyeux de marginaux n'est pas entièrement construit à partir de bandits pillards enragés, il y a beaucoup de Havorics - qu'il s'agisse de familles de bandits, les désespérés et les opportunistes ont trouvé leur chemin dans nos terres, s'installant dans la forêt et domptant sa nature sauvage."
 bandit_kingdom_falah_poachers:0 "Braconniers de Falah"
 bandit_kingdom_falah_poachers_influence:0 "Influence des Braconniers"
 bandit_kingdom_falah_poachers_FACTION_DESC:0 "La forêt est un endroit dangereux, sombre et mortel. Horrible pour la personne moyenne, mais le bon type de manie voit un paradis pratique de proie digne et précieuse à chasser, traquer, capturer et vendre. Le plus souvent sous la forme de braconniers adorateurs de Falah chassés de Cannor pour leur... Zèle excessif dans la chasse."
 bandit_kingdom_bandit_captains:0 "Capitaines de Bandits"
 bandit_kingdom_bandit_captains_influence:0 "Influence des Capitaines"
 bandit_kingdom_bandit_captains_FACTION_DESC:0 "Menteurs, brigands, voleurs et meurtriers composent le noyau de fer du leadership du Nouveau Havoric, individus violents et déterminés prêts à tout pour remplir leur bourse et sécuriser leur pouvoir. Ils ont tous une chose en commun, cependant. Ils veulent tous être le chef."
 bandit_kingdom_ynnic_loyalists:0 "Loyalistes d'Ynnic"
 bandit_kingdom_ynnic_loyalists_influence:0 "Influence d'Ynnic"
 bandit_kingdom_ynnic_loyalists_FACTION_DESC:0 "Alors que les Capitaines des jours précédents ont bien fait leur travail, à cette époque plus moderne, les nobles que nous avons mis sous le talon font de même, mais fournissent également un vernis de légitimité."

 sh_crone:0 "Pacte de la Nuit"
 sh_crone_influence:0 "Influence Passionnée"
 sh_crone_FACTION_DESC:0 "Yoo lmao"
 sh_mother:0 "Pacte de la Sculpture"
 sh_mother_influence:0 "Influence Passionnée"
 sh_mother_FACTION_DESC:0 "Yoo lmao"
 sh_maiden:0 "Pacte Doux"
 sh_maiden_influence:0 "Influence Passionnée"
 sh_maiden_FACTION_DESC:0 "Yoo lmao"

 four_families_kattyva:0 "Famille Kattyva"
 four_families_kattyva_influence:0 "Influence de Kattyva"
 four_families_kattyva_FACTION_DESC:0 "Les Kattyva sont la famille la plus ancienne et la plus grande de Royakottar. Ils sont originaires des partisans de Kadradar le Porte-Tempête et cherchent à imiter leur héros dieu, recherchant loin et large de nouvelles reliques et débris de précurseurs. Ils sont les principaux excavateurs de la Citadelle Brûlée par l'Acier."
 four_families_nymkorai:0 "Famille Nymkorai"
 four_families_nymkorai_influence:0 "Influence de Nymkorai"
 four_families_nymkorai_FACTION_DESC:0 "En tant qu'experts caravaniers, les Nymkorai se sont enrichis en commerçant avec des partenaires de tout Taychend. Leur fierté, et leur volonté de tout faire pour obtenir ce qu'ils veulent, ont fait d'eux la famille la plus redoutée de Royakottar."
 four_families_ursibadur:0 "Famille Ursibadur"
 four_families_ursibadur_influence:0 "Influence d'Ursibadur"
 four_families_ursibadur_FACTION_DESC:0 "Les Ursibadur sont experts pour apaiser les mauvais sang avec quelques verres et une invitation au centre de leur pouvoir, leur célèbre « Maison du Vice ». Ils fournissent aux citoyens de Royakottar tous leurs désirs, et se sont enrichis dans le processus."
 four_families_vustarin:0 "Famille Vustarin"
 four_families_vustarin_influence:0 "Influence de Vustarin"
 four_families_vustarin_FACTION_DESC:0 "Les Vustarin sont experts dans le travail avec les reliques. Depuis leurs laboratoires souterrains au cœur de la ville, ils mènent toutes sortes d'études et d'expériences, consumés par le désir de découvrir les secrets du passé et de les utiliser dans le présent."

 beso_caribhen:0 "Caríbhen"
 beso_caribhen_influence:0 "Influence de Caríbhen"
 beso_caribhen_FACTION_DESC:0 "Connus sous le nom de « Peuple du Papier » en commun, les Caríbhen sont les plus directs des factions, croyant que la meilleure façon de gouverner et de créer du progrès est de promouvoir et de se concentrer sur l'innovation technologique pure et l'exploration, et la pensée que plus quelque chose est nouveau, mieux c'est.\n\n§YGagne de l'influence grâce à l'Innovation et au Prestige.§!"
 beso_kheinbhen:0 "Kheinbhen"
 beso_kheinbhen_influence:0 "Influence de Kheinbhen"
 beso_kheinbhen_FACTION_DESC:0 "Connus sous le nom de « Peuple du Cœur » en commun, les Kheinbhen sont poussés par ce qui se rapproche le plus d'une religion pour les Kheionai et croient que le gouvernement devrait se concentrer sur leur capitale par-dessus tout car c'est le cœur de leur civilisation, et le foyer de leur peuple.\n\n§YGagne de l'influence grâce à la Prospérité et à l'Unité Religieuse.§!"
 beso_nautabhen:0 "Náutabhen"
 beso_nautabhen_influence:0 "Influence de Náutabhen"
 beso_nautabhen_FACTION_DESC:0 "Connus sous le nom de « Peuple des Navires » en commun, les Náutabhen concentrent leurs efforts sur la promotion du commerce et de la diplomatie avec d'autres nations, pensant que par la coopération ils peuvent gagner suffisamment d'influence pour devenir intouchables, tout en exploitant le commerce pour devenir infiniment plus riches.\n\n§YGagne de l'influence grâce à la Limite de la Force Navale et au Mercantilisme.§!"
 beso_skighubhen:0 "Skighúbhen"
 beso_skighubhen_influence:0 "Influence de Skighúbhen"
 beso_skighubhen_FACTION_DESC:0 "Connus sous le nom de « Peuple des Ombres » en commun, les Skighúbhen prennent les politiques des Náutabhen et les transforment en une croyance plus sournoise. Que la diplomatie n'est pas pour la coopération, mais pour la manipulation, et que si cela est fait correctement, notre pays peut s'étendre pacifiquement, par la vassalisation.\n\n§YGagne de l'influence en ayant des Vassaux et une Faible Autonomie Moyenne.§!"
 beso_dhorbhen:0 "Dhorbhen"
 beso_dhorbhen_influence:0 "Influence de Dhorbhen"
 beso_dhorbhen_FACTION_DESC:0 "Connus sous le nom de « Peuple de la Lance » en commun, les Dhorbhen sont parfois considérés comme encore plus directs que les Caríbhen, poussant l'idée de force et de puissance militaire, ils croient que la meilleure façon de progresser est simplement d'attaquer et de conquérir.\n\n§YGagne de l'influence en étant en Guerre.§!"
