l_french:
 kvangahga_events.1:0 "Armements Ancestraux"
 kvangahga_events.1.t:0 "Armements Ancestraux"
 kvangahga_events.1.d:0 "Les artisans mystiques ont incorporé les ossements de nos honorés défunts dans des armes et armures imprégnées de protections de résilience. La sagesse guerrière des ancêtres coule à travers ces armements sacrés, inspirant nos guerriers à accomplir des prouesses héroïques dignes de la forge de Kvanga."
 kvangahga_events.1.a:0 "Gloire à Kvanga !"
 kvangahga_events.2:0 "Reliques Recyclées"
 kvangahga_events.2.t:0 "Reliques Recyclées"
 kvangahga_events.2.d:0 "La gloire de Kvanga nous paraît évidente, mais nos frères parmi le Xhazobkult demandent parfois à être convaincus. Peut-être qu'en leur montrant la puissance de Kvanga en recyclant leurs icônes profanes pour en faire nos reliques bénies, nous pourrons faciliter leur transition vers la vraie foi."
 kvangahga_events.2.a:0 "Gloire à Kvanga !"
 kvangahga_events.3:0 "Outils Reconditionnés"
 kvangahga_events.3.t:0 "Outils Reconditionnés"
 kvangahga_events.3.d:0 "Bon marché et abondants, les outils enchantés fabriqués à partir de ferraille et d'ossements permettront à nos artisans de construire des bâtiments pratiques et économiques pour loger la population croissante de gnolls qui migrent vers nos terres pour vivre libres du joug du Xhazobkult."
 kvangahga_events.3.a:0 "Gloire à Kvanga !"
 kvangahga_events.4:0 "Récupération d'Épaves"
 kvangahga_events.4.t:0 "Récupération d'Épaves"
 kvangahga_events.4.d:0 "Certains de nos artisans mystiques se sont mis à récupérer les épaves de navires, qu'elles soient échouées sur la côte ou gisant au fond des eaux, pour en extraire des matériaux utilisables qui peuvent être reforgés pour créer des navires bon marché et durables."
 kvangahga_events.4.a:0 "Gloire à Kvanga !"
 kvangahga_events.5:0 "Bijoux Recyclés"
 kvangahga_events.5.t:0 "Bijoux Recyclés"
 kvangahga_events.5.d:0 "Nous trouvons la beauté dans les choses que d'autres considèrent comme de la camelote, et nos artisans mystiques ont le don de transformer même la ferraille la plus laide en œuvres d'art pour lesquelles les collectionneurs avisés paieront grassement."
 kvangahga_events.5.a:0 "Gloire à Kvanga !"
 kvangahga_events.6.t:0 "Épreuve de la Chaîne Reforgée"
 kvangahga_events.6.dd:0 "Quand Kvanga créa les gnolls, elle le fit à son image, les bénissant dès la naissance de sa griffe sacrée. Ceux qui ne sont pas ses enfants peuvent toutefois mériter sa faveur. L'Épreuve de la Chaîne Reforgée est un rite sacré de la foi Kvangahga qui permet aux non-gnolls de gagner la bénédiction de Kvanga et d'être vus comme égaux à ses yeux.\n\nLes postulants à l'épreuve doivent forger une arme ou un outil qui sera utilisé dans une série de tests : chasse de grandes bêtes, combat de gladiateurs ou jeux d'habileté et de précision.\n\nLes Épreuves ont lieu localement chaque année quand les artisans mystiques décrètent que les présages sont favorables, mais cette fois notre souverain a pris les choses en main et organisé une grande épreuve nationale pour trouver les meilleurs candidats à amener à sa cour. Il doit maintenant décider du thème de cette grande épreuve."
 
 #trial of the reforged chain options
 kvangahga_events.6.a:0 "L'Épreuve du Récupérateur"
 kvangahga_events.6.a.tt:0 "Récupérer et recycler est un acte des plus saints aux yeux de Kvanga. Cette année, notre souverain a décrété que chaque postulant doit récupérer dans les terres désolées ses matériaux de forge, imitant les artisans mystiques d'antan"
 kvangahga_events.6.b:0 "L'Épreuve du Dresseur de Bêtes"
 kvangahga_events.6.b.tt:0 "Kvanga a donné aux gnolls la volonté et la force d'affirmer leur domination sur les bêtes sauvages. Ceux qui cherchent sa bénédiction doivent démontrer qu'ils peuvent eux aussi contrôler les bêtes sauvages. Notre souverain a décrété que les postulants doivent forger un croc et des chaînes pour capturer et apprivoiser une puissante bête des terres sauvages"
 kvangahga_events.6.c:0 "L'Épreuve du Corsaire"
 kvangahga_events.6.c.tt:0 "Prédateur et proie font naturellement partie du dessein de Kvanga. Ceux qui cherchent sa bénédiction doivent prouver qu'ils sont les premiers, non les seconds. Notre souverain a décrété que les postulants doivent forger une hache d'abordage vicieuse et piller les routes commerciales de nos ennemis"
 kvangahga_events.6.d:0 "L'Épreuve du Chasseur de Monstres"
 kvangahga_events.6.d.tt:0 "À travers nos terres, de nombreuses créatures viles sont notoirement difficiles à tuer en raison de leurs pouvoirs surnaturels. Ces monstres sont une épine dans notre flanc depuis quelque temps, et ce sera un test digne de les abattre au nom de Kvanga. Notre souverain a décrété que les postulants doivent rivaliser en équipes pour forger des armes capables d'abattre ces créatures féroces"
 kvangahga_events.6.e:0 "L'Épreuve de l'Orfèvre"
 kvangahga_events.6.e.tt:0 "Créer une chose de valeur à partir des rebuts et détritus du monde est au cœur de ce que Kvanga attend de ses fidèles. Notre souverain a décrété que les postulants doivent créer un objet qui soit une véritable œuvre d'art en utilisant des bijoux brisés et des métaux précieux de piètre qualité"
 kvangahga_events.6.f:0 "L'Épreuve de l'Artilleur"
 kvangahga_events.6.f.tt:0 "Les armes à feu sont les armes du futur. La combinaison de flammes rugissantes et de métal durci parle à quelque chose dans l'âme gnoll, une étincelle de la gloire de Kvanga. Au lieu des lames traditionnelles, notre souverain a décrété que les postulants doivent forger et utiliser des canons dans l'épreuve de cette année"
 kvangahga_events.6.g:0 "L'Épreuve de l'Alchimiste"
 kvangahga_events.6.g.tt:0 "Notre souverain a décrété que les postulants doivent façonner dans le verre une série d'outils alchimiques qui seront mis à l'épreuve avec d'étranges et dangereuses concoctions"
 kvangahga_events.6.h:0 "L'Épreuve de l'Artificier"
 kvangahga_events.6.h.tt:0 "Ce que les humains appellent l'Artisanat Magique est la plus grande expression de l'art Kvangahga. Faire créer des merveilles enchantées aux postulants serait un excellent test, mais travailler avec la magie peut être dangereux et imprévisible. Notre souverain a décrété que les postulants doivent forger un objet merveilleux enchanté de magie et le démontrer devant un panel des plus grands artisans mystiques de notre royaume"
 
 #pulse event
 kvangahga_events.7:0 "Des Cadavres comme Munitions ?"
 kvangahga_events.7.t:0 "Des Cadavres comme Munitions ?"
 kvangahga_events.7.d:0 "À l'Âge des Monstres, les gnolls Kvangahga étaient connus pour leurs tactiques de guerre peu conventionnelles, incluant l'usage de corps en décomposition comme projectiles ou ingrédients alchimiques. La pratique la plus abhorrée, du moins parmi les ennemis des gnolls, était l'usage de cadavres pourrissants comme munitions – des restes fétides catapultés sur leurs ennemis durant les sièges pour briser le moral ennemi.\n\nMaintenant, alors que [Root.Monarch.GetName] considère de raviver cette pratique ancestrale, la dissension surgit à la cour. Les prêtres-guerriers préconisent d'utiliser les corps des ennemis tombés, arguant que leur décomposition peut être exploitée pour améliorer nos machines de siège et infliger la terreur à nos adversaires. Vos généraux plus conventionnels, cependant, soutiennent que béliers et tours de siège sont des outils de guerre plus efficaces. De telles tactiques macabres peuvent-elles vraiment égaler l'efficacité de l'armement conventionnel ?"
 kvangahga_events.7.a:0 "Utilisez leurs corps. Nos ennemis nous serviront une dernière fois."
 kvangahga_events.7.b:0 "Il n'y a rien de mieux que l'acier."
 kvangahga_events.7.c:0 "Nos artificiers peuvent faire meilleur usage de leurs corps…"

 kvangahga_events.8:0 "Une Forteresse d'Ossements"
 kvangahga_events.8.t:0 "Une Forteresse d'Ossements"
 kvangahga_events.8.d:0 "D'un pas résolu, [Root.Monarch.GetName] entra dans la salle du conseil, commandant l'attention des conseillers rassemblés. Le choc des idées qui avait résonné comme un tir de canon dans l'air se tut un moment avant que la cacophonie ne reprenne.\n\n« Ce sera glorieux », affirma le grand prêtre de $CAPITAL$, ses mots empreints de certitude. « Dans la vie, nos soldats ont combattu pour $COUNTRY$, et dans la mort ils le serviront encore. »\n\nAu milieu des délires du prêtre, l'architecte en chef objecta, son ton sévère. « Mauvaise idée », mit-il en garde, ses mots brefs résonnant de pragmatisme. « Les corps se décomposent avec le temps. Os et foi ne sont pas un substitut à la pierre et au métal. »\n\nLe prêtre commença à parler à nouveau, jusqu'à ce que [Root.Monarch.GetName] lève la main. « Assez ! » déclara-t-il, sa voix exaspérée coupant court à la dissension. « Ma décision est prise. »"
 kvangahga_events.8.a:0 "Le prêtre a raison. Nos morts peuvent encore nous protéger."
 kvangahga_events.8.b:0 "L'architecte a raison. Amenez-le à ma cour."

 kvangahga_events.9:0 "Les Détritus d'un Homme…"
 kvangahga_events.9.t:0 "Les Détritus d'un Homme…"
 kvangahga_events.9.d:0 "Alors que nos artisans-mystiques parcourent les terres de nos voisins pour troquer ou récupérer, ils trouvent souvent d'anciens sites de bataille. En de tels lieux, armes et armures ont été abandonnées et laissées à rouiller et moisir, considérées comme de la camelote inutile par leurs anciens propriétaires. Nous savons mieux. Avec un peu de temps et d'effort, ces armes peuvent être rendues fonctionnelles à nouveau et mises à bon usage. Après tout, les détritus d'un homme…"
 kvangahga_events.9.a:0 "… sont le trésor d'un autre gnoll. Nos marchands trouveront des acheteurs."
 kvangahga_events.9.b:0 "… sont l'arsenal d'un autre gnoll."

 kvangahga_events.10:0 "Une Arme Bénie par Kvanga"
 kvangahga_events.10.t:0 "Une Arme Bénie par Kvanga"
 kvangahga_events.10.d:0 "Le tintement des marteaux et le grattement du ciseau et de la lime résonnent à travers l'atelier tandis que [Root.Monarch.GetName] s'approche du vieux gnoll ratatiné penché sur une puissante enclume gravée des runes sacrées de la foi Kvangahga.\n\n[Root.Monarch.GetName] a été informé de source sûre que le vieux mystique est le plus grand forgeron d'armes de l'époque et a fait le voyage vers cet atelier reculé pour commander une arme puissante bénie par la déesse elle-même. Maintenant qu'[Root.Monarch.GetSheHe] se tient dans ce lieu sacré, [Root.Monarch.GetSheHe] sait que quelque chose de vraiment remarquable sera forgé ce jour.\n\nSans un mot, l'ancien gnoll désigne deux ballots posés devant l'enclume, presque comme s'il savait que [Root.Monarch.GetName] viendrait. À gauche, un tas d'os blanchis, chacun gravé de marques complexes. À droite, une collection d'objets métalliques brisés et battus d'un design oublié depuis longtemps, encore aussi brillants que le jour où ils furent forgés pour la première fois.\n\n« Choisissez », croasse l'artisan, d'une voix comme le grondement d'une tombe"
 kvangahga_events.10.a:0 "Je choisis les os des guerriers honorés."
 kvangahga_events.10.b:0 "Je choisis l'acier des forgerons anciens."
 kvangahga_events.10.c:0 "En fait, je ne peux pas me le permettre…"

 kvangahga_events.11:0 "Des Os comme Instruments"
 kvangahga_events.11.t:0 "Des Os comme Instruments"
 kvangahga_events.11.d:0 "Bien que les bardes soient rares dans beaucoup de sociétés gnolls, ce n'est pas le cas chez les Kvangahga, qui voient leurs traditions narratives et leurs inventions musicales comme un travail qui fait sourire Kvanga elle-même. Une troupe itinérante de bardes a demandé à échanger contre les os de nos guerriers récemment tombés pour les façonner en instruments, qu'ils utiliseront dans une nouvelle performance commémorant les grands guerriers gnolls du passé.\n\nCe serait sûrement un honneur pour les morts, mais cela pourrait causer quelque trouble parmi leurs parents, qui souhaitent sans doute utiliser les os eux-mêmes. Comment devons-nous gérer cette situation ?"
 kvangahga_events.11.a:0 "Donnez les os aux bardes. Honorons nos morts."
 kvangahga_events.11.b:0 "Laissez les os à leurs parents. Respectons les vivants."

 kvangahga_events.12:0 "Un Cache de Trésors Anciens"
 kvangahga_events.12.t:0 "Un Cache de Trésors Anciens"
 kvangahga_events.12.d:0 "En fouillant une tombe ancienne, un de nos artisans mystiques a découvert un trésor d'artefacts enchantés de l'époque des Sultanats des Génies, qu'il a dûment offert à notre [Root.Monarch.GetTitle]. Ce serait un grand honneur pour [Root.Monarch.GetName] de reforger ces objets arcaniques lui-même, mais peut-être qu'en impliquant d'autres dans le processus nous pourrions apprendre beaucoup sur les techniques utilisées par les anciens. Ou nous pourrions toujours les vendre au plus offrant, bien que cela soit probablement mal vu."
 kvangahga_events.12.a:0 "Kvanga sourit à [Root.Monarch.GetName] !"
 kvangahga_events.12.b:0 "Les secrets de ces artefacts devraient être partagés à travers $COUNTRYNAME$"
 kvangahga_events.12.c:0 "Cela rapportera gros sur le marché…"

 kvangahga_events.13:0 "Un Cache de Trésors Chaotiques"
 kvangahga_events.13.t:0 "Un Cache de Trésors Chaotiques"
 kvangahga_events.13.d:0 "En fouillant une tombe ancienne, un de nos artisans mystiques a découvert un trésor d'artefacts enchantés de l'époque des Sultanats des Génies. Cependant, quand il retourna à son atelier pour commencer à bricoler avec les objets, une tempête de magies planaires chaotiques fut déchaînée sur la ville, causant la dévastation et remettant en question l'habileté des artisans gnolls [Root.GetAdjective] !"
 kvangahga_events.13.a:0 "Allez aider les blessés !"
 kvangahga_events.13.b:0 "Blâmons [chaos_good_rival.GetName] pour ce chaos !"
 kvangahga_events.13.c:0 "Peut-être pouvons-nous encore apprendre quelque chose de ceci…"

 kvangahga_events.14:0 "Un Centre de Recyclage"
 kvangahga_events.14.t:0 "Créer un Centre de Recyclage"
 kvangahga_events.14.d:0 "Ce qui était autrefois un relais banal le long d'une de nos routes commerciales s'est récemment fait un nom comme centre de collecte et de distribution d'objets de rebut, attirant des artisans mystiques de partout.\n\nLe gnoll responsable de ce centre de recyclage est un jeune prêtre spécialisé dans la création d'œuvres d'art à partir de matériaux de rebut, qui avait originellement établi le centre pour collecter les matériaux de rebut des voyageurs. Nous pourrions féliciter ce gnoll, offrir de le soutenir financièrement, ou même lui offrir une place à notre cour – un esprit si innovant nous servirait bien."
 kvangahga_events.14.a:0 "Il suit les Enseignements de Kvanga"
 kvangahga_events.14.b:0 "Pensez à ce qu'il pourrait faire si nous lui donnions notre soutien."
 kvangahga_events.14.c:0 "Nous avons une place pour lui ici."

 kvangahga_events.15:0 "Les Artisans Mystiques Ont Besoin de Soutien"
 kvangahga_events.15.t:0 "Les Artisans Mystiques Ont Besoin de Soutien"
 kvangahga_events.15.d:0 "L'impensable s'est produit – nous avons épuisé nos matériaux de rebut ! Nos prêtres sont venus nous voir avec une supplication de soutien, prétendant qu'ils ont épuisé les matériaux recyclables et seront bientôt forcés de produire des biens à partir de matériaux frais. Bien que les rites Kvangahga ne l'interdisent pas, ce n'est pas la manière préférée pour nos artisans mystiques de conduire leurs affaires et n'est pas vu comme un processus sacré de la même manière que l'usage de matériaux recyclables.\n\nIls demandent que nous importions des matériaux de rebut de nos voisins à prix coûtant ; bien que cela apaiserait les prêtres pour le moment, ce n'est pas strictement nécessaire d'un point de vue théologique. Comment devons-nous procéder ?"
 kvangahga_events.15.a:0 "Achetez épées et armures brisées de nos voisins."
 kvangahga_events.15.b:0 "Achetez babioles et bijoux brisés de nos voisins."
 kvangahga_events.15.c:0 "Ils devront juste attendre que les matériaux existants se détériorent !"

 kvangahga_events.16:0 "Le Cannibalisme Gnoll Effraie les Locaux"
 kvangahga_events.16.t:0 "Les Sujets Krah S'Opposent au Traitement de leurs Morts"
 kvangahga_events.16.d:0 "Alors que les autres races sont dégoûtées de consommer la chair d'humanoïdes, particulièrement de leurs propres parents, pour nous gnolls Kvangahga c'est l'un des rites les plus sacrés. C'est un grand honneur de transmettre la sagesse et la force de votre chair à votre communauté.\n\nTristement, certains de nos sujets non-gnolls ne le voient pas de la même façon. Un membre particulièrement éminent de la communauté locale, qui avait passé l'Épreuve de la Chaîne Reforgée, est récemment décédé et a reçu l'honneur complet d'un funérailles Kvangahga. Cela a causé l'indignation parmi ses parents, qui exigent d'être autorisés à tenir leurs propres rites funéraires."
 kvangahga_events.16.a:0 "Leurs opinions ne signifient rien. Ils font partie de $COUNTRY$."
 kvangahga_events.16.b:0 "Laissons les autres races stupides gérer leurs morts."
 kvangahga_events.16.c:0 "Nous sommes un état de nombreuses races et croyances."

 kvangahga_events.17:0 "Le Cannibalisme Gnoll Effraie les Alliés"
 kvangahga_events.17.t:0 "Vous avez fait QUOI avec nos morts ?"
 kvangahga_events.17.d:0 "Alors que les autres races sont dégoûtées de consommer la chair d'humanoïdes, particulièrement de leurs propres parents, pour nous gnolls Kvangahga c'est l'un des rites les plus sacrés. C'est un grand honneur de transmettre la sagesse et la force de votre chair à votre communauté.\n\nTristement nos alliés ne le voient pas de la même façon. [tasty_ally.Get.Name] a envoyé un envoyé pour se plaindre après que des témoins aient vu nos troupes consommer les corps de leurs troupes tombées après une récente campagne. Nous leur avons assuré que c'était voulu comme un signe de respect, mais ils continuent d'être indignés par cette tournure des événements."
 kvangahga_events.17.a:0 "Très bien, je suppose que nous ne mangerons PAS leurs cadavres."
 kvangahga_events.17.b:0 "Idiots – ils ne comprennent simplement pas notre mode de vie."
 kvangahga_events.17.c:0 "Mais s'ils voyaient les choses de notre perspective…"
 kvangahga_events.17.e:0 "Mangez les ambassadeurs"

 kvangahga_events.18:0 "Ce Gnoll a un Goût Bizarre…"
 kvangahga_events.18.t:0 "Ce Gnoll a un Goût Bizarre…"
 kvangahga_events.18.d:0 "Après une cérémonie funéraire pour un marchand particulièrement connu et notablement corpulent à [spoiled_merchant_area.GetName], plusieurs membres de la communauté sont tombés malades. Festoyer sur les morts honorés est important pour s'assurer que la force et la sagesse de leur chair soit transmise à la communauté, mais la sévérité de la moisissure et de la pourriture sur ce gnoll mort particulier rend sa consommation… indésirable. Nous pourrions envoyer l'armée pour aider à manger le gnoll, le laisser pourrir et contrarier les locaux, ou mener de l'avant – manger le gnoll nous-mêmes."
 kvangahga_events.18.a:0 "Il doit être mangé. Envoyez l'armée pour aider."
 kvangahga_events.18.b:0 "C'est un signe de Kvanga. Ne mangez pas le marchand."
 kvangahga_events.18.c:0 "Un [Root.Monarch.GetTitle] mène de l'avant. Donnez-moi une fourchette."

 kvangahga_events.19:0 "Ce Gnoll a un Goût d'Alcool"
 kvangahga_events.19.t:0 "Une cérémonie funéraire tourne mal"
 kvangahga_events.19.d:0 "Nous avons reçu des nouvelles que les funérailles d'une célèbre maîtresse-brasseuse gnoll connue pour son amour des spiritueux forts ont pris une étrange tournure. Comme c'est la tradition, la communauté locale s'est rassemblée pour consommer sa chair et envoyer son âme à la forge de Kvanga, mais il semblerait que les activités de la maîtresse-brasseuse dans la vie aient donné à sa chair les propriétés d'un alcool puissant, et les villageois se sont passablement enivrés. Les célébrations funéraires ont jusqu'à présent duré plusieurs jours imbibés d'alcool, et ne montrent aucun signe d'arrêt !"
 kvangahga_events.19.a:0 "Une bénédiction de Kvanga !"
 kvangahga_events.19.b:0 "Laissons nos alliés goûter la concoction finale de notre maîtresse-brasseuse !"
 kvangahga_events.19.c:0 "Envoyez son corps à mon palais pour consommation !"

 kvangahga_events.20:0 "Xhazobkultistes à [demon_pact_province.GetName]"
 kvangahga_events.20.t:0 "Xhazobkultistes à [demon_pact_province.GetName]"
 kvangahga_events.20.d:0 "Depuis que le Premier Xhazobine forma son pacte démoniaque, il y a toujours eu ceux qui divergeaient de la Voie de Kvanga et cherchaient le pouvoir, malgré le mal qui souillerait ainsi leurs âmes.\n\nÀ [demon_pact_province.GetName], un Xhazobkult a dressé sa tête hideuse, cherchant à amener d'autres gnolls dans leur assemblée impie et s'en prenant à nos sujets non-humains. Devrions-nous tenter de déraciner cette hérésie par la force ou espérer qu'ils reviennent à la chaleur de la forge de Kvanga en temps voulu ?"
 kvangahga_events.20.a:0 "Nous les reforgerons."
 kvangahga_events.20.b:0 "Ils retourneront au bercail en temps voulu."
 kvangahga_events.20.c:0 "Nous sommes un peuple tolérant. Faisons-en un exemple."
 kvangahga_events.20.e:0 "Envoyez les inquisiteurs. Nous ferons un exemple d'eux."

 kvangahga_events.21:0 "Les Conséquences de la Démonologie."
 kvangahga_events.21.t:0 "Les Conséquences de la Démonologie."
 kvangahga_events.21.d:0 "Aussi dur que nous essayions de montrer à nos frères égarés la lumière et la chaleur de la forge de Kvanga, il y en a qui insistent pour continuer à risquer leurs âmes en trafiquant avec les démons. Un tel groupe a enlevé des serfs à [demon_pact_province.GetName] et a conduit un rituel sacrificiel brutal.\n\nÀ cette occasion leur rituel a horriblement échoué – l'entité démoniaque qu'ils ont contactée est mécontente et un fléau surnaturel a frappé la zone."
 kvangahga_events.21.a:0 "Ces idiots. Ils apprendront en temps voulu."
 kvangahga_events.21.b:0 "Montrez-leur l'erreur de leurs voies."

 kvangahga_events.22:0 "Les Serfs Fuient les Rituels Démoniaques"
 kvangahga_events.22.t:0 "Les Serfs Fuient les Rituels Démoniaques"
 kvangahga_events.22.d:0 "Aussi dur que nous essayions de montrer à nos frères égarés la lumière et la chaleur de la forge de Kvanga, il y en a qui insistent pour continuer à risquer leurs âmes en trafiquant avec les démons. Un tel groupe a enlevé des serfs à [demon_pact_province.GetName] et a conduit un rituel sacrificiel brutal.\n\nLa population non-gnoll a fui la zone en masse, cherchant refuge dans notre capitale et suppliant notre [Root.Monarch.GetTitle] d'aider leurs parents. Comment devons-nous gérer cette situation ?"
 kvangahga_events.22.a:0 "Permettez aux serfs de se réfugier dans la capitale. Nous nous occuperons du Xhazobkult plus tard."
 kvangahga_events.22.b:0 "Ces hérétiques doivent être punis. Envoyez nos prêtres annuler leur œuvre démoniaque"
 kvangahga_events.22.c:0 "Peut-être y a-t-il quelque chose dans ce Xhazobkult…"
 
 #modifiers
 ancestral_armaments:0 "Armements Ancestraux"
