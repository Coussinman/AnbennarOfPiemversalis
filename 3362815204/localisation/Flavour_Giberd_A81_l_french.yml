 # Missions
 giberd_ready_the_anvil_title:0 "Préparer l'Enclume"
 giberd_ready_the_anvil_desc:0 "Les dés sont jetés et nos plans commencent à prendre forme. Delda Engrenagluisant se dirige vers Forgeargent, déterminée à discuter des futurs projets de conquête de notre nation avec un ami proche, sachant que les nains seraient ravis de nous venir en aide si nous leur demandions assistance. Le stratagème ne doit pas échouer - Giberd est prête à jouer toutes les cartes de son jeu pour assurer la victoire et entreprendre les étapes lentes mais cruciales vers l'établissement de Giberd dans l'EOA."
 giberd_onwards_to_esmaria_title:0 "En Route vers l'Esmaria"
 giberd_onwards_to_esmaria_desc:0 "Le progrès est parfois tonitruant et rapide, une vague passionnante d'avancée vers l'avenir qui nous attend, et parfois il est éreintant, gagné pas à pas. Après l'effondrement du Duché, les héritiers querelleurs se retournent les uns contre les autres comme des bêtes affamées et nous n'avons pas beaucoup de temps avant que leurs yeux avides ne se tournent vers nous ! Pour protéger notre peuple et notre avenir, intégrons ces royaumes disputailleurs et tendons la main à nos vieux camarades du Gommo - après tout, si quelque chose vaut la peine d'être fait, autant le faire correctement !"
 giberd_not_just_a_mere_cog_title:0 "Plus qu'un Simple Rouage"
 giberd_not_just_a_mere_cog_desc:0 "La conquête de l'Esmaria présente deux avantages principaux, et deux inconvénients majeurs. Avec cette conquête, nous gagnons suffisamment de ressources pour sécuriser notre existence après l'effondrement tragique de l'ancien duché généreux, et prouvons notre puissance suffisamment pour revendiquer l'Esmaria et l'électorat perdu ! Nous n'aurons aussi plus jamais à entendre ces maudites plaisanteries sur notre petite taille.\n\nD'un autre côté, à travers le royaume, les états semblent nous considérer comme une sorte de conquérant étranger violent, du bavardage des barges de plaisance aux profondeurs des fonderies de Telgir... et il n'y a pas de fin aux plaisanteries sur notre compensation pour notre taille.\n\nPour résoudre ce problème à double tranchant, donnons un spectacle approprié de notre générosité et de notre nature esmari. Le culte des divinités de la terre et l'huilage des rouages de la diplomatie avec quelques cadeaux généreux aux autres électeurs nous vaudront le soutien pour notre revendication, nous consacrant comme les dirigeants légitimes de l'Esmari, et calmant les commères et les indiscrets avec l'assurance de notre soutien à l'étranger."
 giberd_a_technocratic_administration_title:0 "Une Administration Technocratique"
 giberd_a_technocratic_administration_desc:0 "Giberd est charmante en cette période de l'année, gonflée d'importations fraîches et de l'agitation des affaires qui sied à une telle ville en croissance. C'est tout à fait approprié, compte tenu de l'orientation de notre bon vieux gouvernement, car aussi technocratiques que nous, gnomes, demeurions, nous sommes également esmaris. Il n'est que convenable que nous adaptions notre gouvernement aux besoins de notre peuple, et à cette fin, pourquoi ne pas ouvrir un lieu d'apprentissage merveilleux pour les précieux jeunes - gnomes ou autres - pour qu'ils deviennent la prochaine génération d'artificiers !"
 giberd_after_5_years_tt:0 "Après §Y5§! années, obtient :"
 giberd_replacing_the_pane_title:0 "Remplacer le Carreau"
 giberd_replacing_the_pane_desc:0 "La perfide Esmaraine a été une épine dans notre flanc bien assez longtemps ! Entravant notre expansion, suçant notre commerce, calomniant notre caractère et nos machines et maintenant tentant même d'usurper notre place légitime d'Électeur-Prétendant et dirigeant des Esmaris ! Eh bien, c'en est assez - nous répugnons à perdre notre sang-froid, mais que faire d'autre ! Nous les surpasserons en compétition, affamerons leur commerce, nous assurerons que le monde achète d'abord et avant tout le verre giberdi, et nous regarderons avec joie leur ville pourrie s'effondrer sous son propre poids, jusqu'à ce que même l'Empereur ne veuille plus rien avoir à faire avec ses restes branlants !"
 giberd_replacing_the_pane_tt:0 "Esmaraine a mérité notre courroux."
 giberd_replacing_the_pane_effect_tt:0 "Perd le statut de §YVille Libre§! et devient une §YPloutocratie§! à la place."
 giberd_gds_loopeng_gedsandde_title:0 "GDS Loopeng Gedsandde"
 giberd_gds_loopeng_gedsandde_desc:0 "L'avantage d'avoir la richesse de l'Esmaria si concentrée entre nos mains devient facilement apparent, car avec un investissement judicieux, notre peuple compte des piles de pièces plus hautes, les artificiers se délectent d'une qualité de matériaux précédemment inimaginable, et notre flotte fluviale est plus grande que jamais ! Bien sûr, nous ne pouvons pas simplement laisser cet or se gaspiller quand nous avons encore tant à faire - surtout en considérant que nous devons encore impressionner et émerveiller les autres électeurs, afin qu'ils puissent reconnaître et soutenir notre revendication.\n\nDans la pure mode esmari, nous avons déjà trouvé la meilleure façon de faire cela, et c'est le meilleur, le plus confortable et le plus impressionnant bateau qui ait jamais navigué sur l'Esmar ! Construire et planifier cette bête sera coûteux, mais la récompense est suffisamment douce pour que nos meilleurs artificiers rongent leur frein pour commencer."
 giberd_gds_loopeng_gedsandde_tt:0 "Incapable de désactiver des inventions de société pendant §Y5§! années."
 giberd_curtain_call_effect_tt:0 "Incapable de désactiver des inventions économiques pendant §Y20§! années."
 giberd_curtain_call_inventions:0 "Incapable de désactiver les inventions économiques"
 giberd_unbound_undertakings_title:0 "Entreprises Sans Limites"
 giberd_unbound_undertakings_desc:0 "Il est depuis longtemps clair pour nos artificiers que des risques doivent être pris, si nous voulons faire progresser nos connaissances vers des hauteurs jamais imaginées auparavant ! Malheureusement, le faire s'est révélé diabolique, explosif, et dans l'ensemble tout à fait pénible. Heureusement, un brillant penseur du nom de Froy Rouagehabile est vraiment arrivé à une conclusion géniale. Nous pouvons utiliser les terres - presque - inhabitées et abandonnées des Collines de Bennon comme lieu pour tester nos inventions les plus dangereuses ! Nous devons juste chasser les locaux et nous assurer que nos artificiers puissent rester en sécurité là-bas.\n\nL'avantage secondaire - que tout envahisseur nordique potentiel devrait ainsi marcher dans les lignes de tir expérimentales actives, n'est bien sûr qu'une coïncidence."
 giberd_unbound_undertakings_tt:0 "A un développement exploité dans les §YCollines de Bennon§! !"
 giberd_song_and_steel_title:0 "Chant et Acier"
 giberd_song_and_steel_desc:0 "De plus en plus de terres passent sous notre protection, et de plus en plus nous trouvons qu'il y a plus à faire ! Heureusement, les Barges-Chantantes et Cann Esmar étant nôtres rendent nos rêves encore plus proches de la réalité. Commandons, finançons et hébergeons les bardes de Seinathil et les forgerons de Telgir en égale mesure, les uns pour chanter notre destinée esmari commune, et les autres pour creuser profondément et protéger contre quiconque chercherait à nous voler cette destinée."
 giberd_glass_stained_pink_title:0 "Verre Teinté de Rose"
 giberd_glass_stained_pink_desc:0 "L'Esmaria est une belle terre. Les collines ondoyantes, les vastes champs et les forêts vallonnées, l'Esmar fier et beau, et bien sûr, la ville des merveilles elle-même, Giberd. La plus grande des villes de l'Esmaria, dont la richesse, le génie et le pouvoir ont vu cette terre autrefois divisée presque rassemblée à nouveau. Avec le verre giberdi garnissant les halls de presque chaque foyer de l'empire, n'est-il pas étonnant que beaucoup commencent à le considérer comme le centre de l'Esmaria ? Avec un petit effort de plus, nous pouvons nous assurer que personne ne prend même ombrage de telles revendications !"
 giberd_glass_stained_pink_tt:0 "§YLeslinpar§! et toutes les provinces §YUrbaines§! en §YEsmaria§! sont des cœurs d'état §YGiberdi§! ."
 giberd_chroniclers_and_casters_title:0 "Chroniqueurs et Lanceurs"
 giberd_chroniclers_and_casters_desc:0 "Le Magistère - comme ils sont connus - sont pour la plupart un groupe grincheux, avide de pouvoir et insupportable, si préoccupé par leur propre importance et le contrôle de notre juste empire qu'ils se donnent à peine la peine de faire leur travail. Enfin, la plupart d'entre eux en tout cas. Les Chroniqueurs - une subdivision du Magistère - sont un groupe des plus charmants ! Leur soif de connaissance n'est seconde que la nôtre, et cela ferait des merveilles pour la confiance du Magistère si nous accueillions ces chroniqueurs dans nos compagnies d'aventuriers, pour le progrès et la connaissance !"
 giberd_dealing_with_the_magisterium:0 "Traiter avec le Magistère"
 giberd_uniting_esmaria_title:0 "Unifier l'Esmaria"
 giberd_uniting_esmaria_desc:0 "Nous y voici. Enfin, après que les dieux savent combien d'années à marcher à travers la belle campagne, nous avons vu cette terre unifiée une fois de plus. Des halls enfumés de Telgir, aux salles de chant de Seinathil, passant par l'Esmaraine rachetée et jusqu'à la ville des merveilles elle-même, Giberd. Avec les investissements que nous avons faits, le sang que nous avons versé, et l'avenir à gagner, nous n'avons pas un moment à perdre. Notre destinée est si proche !"
 giberd_electoral_dreams_title:0 "Rêves Électoraux"
 giberd_electoral_dreams_desc:0 "Les rêves sont devenus réalité et nos objectifs réalisés. Nous nous tenons au bord de devenir l'Électeur gnome d'Anbennar, avec une majorité de l'Esmaria déjà unie sous un drapeau, Esmaraine sous notre règne et une industrie d'Artisanat Magique revigorée ! Alors que notre bateau navigue d'Électeur en Électeur, nos calculs nous rendent confiants que nous nous tiendrons bientôt devant l'Empereur, l'une des nations clés de l'EOA pour que tous puissent voir."
 giberd_diplomatic_tour_tt:0 "\nNous nous préparerons pour une tournée diplomatique de l'empire pour sécuriser le soutien des électeurs."
 electoral_dreams_bonus_yes:0 "£yes£ Parce que nous avons terminé la mission avec §Y7§! électeurs :"
 electoral_dreams_bonus_no:0 "£no£ Si nous avons terminé la mission avec §Y7§! électeurs :"
 giberd_trading_in_damestear_title:0 "Commerce de Damestear"
 giberd_trading_in_damestear_desc:0 "Alors que notre Artisanat Magique devient plus compliqué, il devient facilement apparent que nous avons besoin de matériaux de plus en plus grands, afin que nos puissantes machines puissent continuer à croître en complexité et en capacité. Le plus prévalent de ces demandes est le sang vital de la magie elle-même, la Damestear, qui est à la fois rare et terriblement chère. Nous devons commencer les pourparlers avec le propriétaire de l'Île-de-Lune - une source massive de Damestear - afin que nous puissions apaiser notre faim pour le socle de l'avenir !"
 giberd_trading_in_damestear_tt:0 "A le modificateur d'opinion §YRelations Améliorées§! avec une valeur de §G+100§! avec le propriétaire de l'Île-de-Lune"
 giberd_wind_in_our_sails_title:0 "Le Vent dans nos Voiles"
 giberd_wind_in_our_sails_desc:0 "Le commerce fait tourner le monde, et nous n'avons fait que devenir plus conscients de ce fait alors que notre pouvoir sur l'Esmaria a grandi. Maintenant que les terres luxuriantes de l'Esmar sont sous notre contrôle, quelques esprits brillants ont conçu un dispositif des plus ingénieux en effet, la puissante Tour à Vent. De grands moulins à vent artificiés, ceux-ci assureraient des vents éternellement favorables pour nos navires commerciaux le long des rivières de l'Esmaria. Cela révolutionnera la vitesse et l'efficacité de notre commerce !"
 giberd_from_a_school_to_a_university_title:0 "D'une École à une Université"
 giberd_from_a_school_to_a_university_desc:0 "Nous sommes fiers d'abriter la plus ancienne école d'Artificiers de tout Anbennar, et encore plus fiers de voir comment elle a grandi alors que notre ville a grandi, fournissant certains des meilleurs esprits d'une génération aux besoins de nos états, de plus en plus diplômant même jour après jour. Non plus une simple école, l'académie est maintenant bien plus proche d'une université ! Célébrons ce morceau de notre histoire et sa croissance, afin que tous puissent partager sa connaissance !"
 giberd_from_a_school_to_a_university_tt:0 "A au moins §Y3§! Inventions actives."
 giberd_from_a_school_to_a_university_edict_tt:0 "Avait l'édit §YEfforts d'Avancement§! dans les §YCollines de Bennon§! pendant au moins §Y5§! Années."
 giberd_the_esmari_ravelians_title:0 "Les Ravéliens Esmaris"
 giberd_the_esmari_ravelians_desc:0 "Maintenant de toutes les choses qui peuvent arriver, les cieux déversant du sang dans quelque guerre des dieux n'était pas une chose que même nos artificiers les plus sages auraient pu prédire - mais la panique qu'elle a inspirée à tous les niveaux de la société est totalement indéniable. Malgré notre sang-froid habituel, même nous aurions du mal à calmer la populace terrifiée sans aide. Heureusement, l'aide existe ! Les charitables Ravéliens - bien qu'assez étranges - seraient un bienfait pour la connaissance de notre royaume, et sont prêts à fournir l'aumône aux peuples paniqués si nous les accueillons dans notre royaume et notre protection."
 giberd_the_pinklady_power_title:0 "Le Pouvoir de la Dame-Rose"
 giberd_the_pinklady_power_desc:0 "Le bel Esmar a de nombreuses branches et affluents, et le commerce coule le long de ces rivières comme l'eau dans ses ruisseaux. Pour que nous contrôlions la richesse de la rivière et de l'Esmaria, nous devons trouver une sorte d'arrangement concernant le dernier affluent externe majeur de l'Esmar à Dame-Rose, détenu par Estallen. Ce que devrait être exactement cet arrangement fait l'objet d'un grand débat, certaines voix appelant à un embargo total, d'autres à une guerre totale, et des voix plus modérées à un achat de droits commerciaux sur ces rivières - bien que le coût sera sûrement lourd."
 giberd_the_pinklady_power_tt:0 "Une des 3 options :\n   1) avoir §Y150§! de relations avec le propriétaire d'§YEstallen§! , contrôler une majorité du commerce dans le nœud commercial de Leslinpar et avoir au moins §Y10§! places de marché\n   2) être rival et embarguer le propriétaire d'§YEstallen§! et avoir au moins 20 fantassins à §YSeinathíl§! \n   3) posséder §YEstallen§! , §YSeinathíl§! , et §YDame-Rose§! !"
 giberd_pinklady_conquered_tt:0 "\nParce que vous avez terminé la mission par 3) §YConquête§! :"
 giberd_graining_and_grazing_title:0 "Grainer et Paître"
 giberd_graining_and_grazing_desc:0 "C'était un gnome de Portnammer qui a d'abord observé que la plupart des gens dans ce monde sont assez heureux de supporter n'importe quelle indignité s'ils sont pourvus d'assez de pain pour éloigner la faim et de cirques assez amusants pour endiguer leur misère. Maintenant, naturellement, l'Esmaria est un endroit charmant où vivre de toute façon - grâce en grande partie à notre guidance géniale - mais nous avons encore plus à faire ! Avec le pouvoir de l'Artisanat Magique, certains ont commencé à se demander si nous ne pourrions pas augmenter massivement le rendement des cultures et des aliments pour bétail à travers notre royaume, attisant notre économie, nourrissant nos nécessiteux et approvisionnant notre armée - ou peut-être même créant une nouvelle délicatesse. De toute façon, la seule façon de savoir est d'essayer, afin que notre peuple puisse récolter la récompense ! Qu'il soit connu que nul ne mourra de faim dans notre royaume !"
 giberd_graining_and_grazing_grain_tt:0 "Toutes les provinces de §Yblé§! en §YEsmaria§! actuellement possédées par §YGiberd§! doivent contenir une §YCaserne§! , un §YDomaine Agricole§! , et avoir §Y25§! ou plus de §YDéveloppement Total§! ."
 giberd_graining_and_grazing_livestock_tt:0 "Toutes les provinces de §Ybétail§! en §YEsmaria§! possédées par §YGiberd§! doivent contenir une §YCaserne§! , soit un §YDomaine Agricole§! ou des §YFoyers de Soldats§! , et avoir §Y25§! ou plus de §YDéveloppement Total§! ."
 giberd_graining_and_grazing_grain_effect_tt:0 "Toutes les provinces §YEsmaris§! possédées avec du §YBlé§! obtiennent :"
 giberd_graining_and_grazing_livestock_effect_tt:0 "Toutes les provinces §YEsmaris§! possédées avec du §YBétail§! obtiennent :"
 giberd_diplomacy_deals_dominions_title:0 "Domination Diplomatique"
 giberd_diplomacy_deals_dominions_desc:0 "Nulle part ailleurs dans l'Empire vous ne pouvez obtenir des biens aussi bons que les biens giberdi, grâce au puissant Artisanat Magique à notre commandement. Nous bénéficierions immensément de la vente de bibelots et de colifichets à l'Empire - et au-delà - mais d'abord nous devons faire des démonstrations, arranger des accords et éblouir le monde. Pour nous ? Un travail simple."
 diplomacy_deals_dominions_tt:0 "A un marchand et un diplomate"
 giberd_castle_clareen_title:0 "Château Clareen"
 giberd_castle_clareen_desc:0 " « Le ciel pleut du sang, les ennemis regardent avec jalousie notre ville et très franchement, votre château est si siècle dernier. » - Torbin Engrenagluisant\n\nAvec les révélations récentes sur Castellos et les dieux eux-mêmes se battant dans le ciel, il devient de plus en plus difficile de maintenir l'ordre et la paix à Giberd, amenant beaucoup à paniquer et à désespérer. Mais nous ne pouvons pas succomber - nous avons toujours inventé notre chemin hors des problèmes, et cela ne sera pas différent. Nos meilleurs ingénieurs et conseillers ont éclos un plan pour faire de notre ville une forteresse imprenable et un dispositif pour garder les cieux au-dessus de Giberd clairs de la même pluie sanglante qui hante Cannor."
 castle_clareen_prosperous_tt:0 "Est Prospère"
 giberd_castle_clareen_edict_tt:0 "Avait l'édit §YÉdit Défensif§! dans les §YCollines de Bennon§! pendant au moins §Y5§! années."
 giberd_castle_clareen_effect_tt:0 "§YGiberd§! et toutes les provinces voisines possédées obtiennent :"
 giberd_protecting_kin_and_ravelian_title:0 "Protéger les Compatriotes et les Ravéliens"
 giberd_protecting_kin_and_ravelian_desc:0 " « Oh Zut », Thimble Thomble, chef du Chapitre Ravélien dans la ville de Giberd, selon les rapports en apprenant le début de la Guerre des Ligues.\n\nCannor a officiellement perdu la tête. Les tensions bouillonnent à travers le continent sur le fossé entre les Adéanistes et les Corinites, avec des zélotes de tous côtés menaçant notre état et nos amis proches, les Ravéliens. Nous et les Ravéliens partageons une vérité commune, que nos seuls alliés sont les uns les autres ; il est donc naturel que nous coopérions plus étroitement que jamais pour traverser cette période troublée."
 giberd_league_war_tt:0 "Les §YLigues§! sont activées."
 giberd_paned_paper_title:0 "Papier à Carreaux"
 giberd_paned_paper_desc:0 "Même nos meilleurs artificiers auraient du mal à nier à quel point les aciéries Vanbury à Telgir sont impressionnantes, mais il serait donc totalement insensé pour nous de ne pas utiliser cette fondation pour améliorer nos métiers les plus célèbres, le Verre et le Papier ! Convertissons cette fonderie d'acier en verrerie, et utilisons les sous-produits pour faire monter en flèche notre production de papier ! Maintenant, cela pourrait irriter certains artificiers dans notre royaume pour les dommages à la fonderie, mais les avantages pour notre économie se prouveront à long terme !"
 giberd_paned_paper_tt:0 "Toutes les provinces de §YPapier§! et de §YVerre§! sauf §YVaraine§! en §YEsmaria§! sont possédées par §YGiberd§! et ont :\n §Y12§! ou plus de §YProduction de Base§! , un §YAtelier§! et une §YManufacture§! ."
 giberd_paned_paper_estate_loyalty_tt:0 "Mauvaise Utilisation de l'Équipement"
 giberd_paned_paper_idea_tt:0 "A débloqué l'idée nationale §YExosquelette de Chargement d'Artificier V1§! !"
 giberd_the_artificers_of_cannor_title:0 "Les Artificiers de Cannor"
 giberd_the_artificers_of_cannor_desc:0 "N'importe qui peut être un artificier, c'est vrai, mais peu y sont si enclins que nous les gnomes. Notre intelligence naturelle et notre curiosité après tout ont originé l'Artisanat Magique - autant que quiconque puisse se souvenir, en tout cas - et nous avons poussé ses limites plus loin que quiconque. Ce sont les gnomes, les patrons les plus fiers de l'Artisanat Magique, qui l'accompagnent à travers les vastes distances de Cannor, montrant ses avantages et en faisant un pilier de la vie quotidienne. Avec un peu de patronage, nous pouvons encourager cette tendance encore plus loin."
 giberd_the_artificers_of_cannor_tt:0 "Avoir amélioré l'opinion de §Y100§! avec une nation qui est soit §YGnome§! , §YNaine§! , ou est §YCannorique§! et a une minorité ou majorité §YGnome§! ."
 giberd_the_artificers_of_cannor_2_tt:0 "Toutes les provinces possédées en §YEsmaria§! avec une minorité ou majorité §YGnome§! doivent avoir soit a) §Y7 de Production de Base§! ou b) une §YManufacture§! et un §YAtelier§! ."
 giberd_the_shooddenin_kemess_title:0 "Shooddenin Kemess"
 giberd_the_shooddenin_kemess_desc:0 "Le Loopeng Gedsande a servi Giberd avec fierté pendant de nombreuses années maintenant, nous ayant livrés avec style aux actes de diplomatie les plus conséquents dans notre offre pour l'Électorat. Alors que nos méthodes ont grandi, cependant, le Loopeng a commencé à sembler presque pittoresque et grossier. Plus jamais ! Avec le Loopeng Gedsande comme base, nous construirons un vaisseau encore plus grand ! Un construit pour éblouir et impressionner ces nations qui regardent notre Artisanat Magique si attentivement ! Le Shooddenin Kemess sera le plus grand triomphe de Giberd !"
 giberd_atypical_artificers_title:0 "Artificiers Atypiques"
 giberd_atypical_artificers_desc:0 "Au fil du temps, les Technomanciens de notre royaume ont travaillé étroitement avec les Ravéliens pour voir les villes de leur intérêt gonfler en taille et en productivité... Maintenant qu'un Technomancien siège dans notre plus haut bureau, il n'est que convenable que nous consacrions davantage cette coopération - les Ravéliens offrent maintenant de nous aider à faire progresser notre Artisanat Magique avec leur connaissance savante, poussant les limites du possible encore plus loin, tant que nous veillons à leur protection continue. Une offre que nous ne pouvons absolument pas refuser !"
 giberd_atypical_artificers_tt:0 "Toutes les provinces possédées en §YEsmaria§! avec un §YChapitre de Société Ravélienne§! doivent avoir §Y8 de Production de Base§! et un §YCamp Régimentaire§! !"
 giberd_technomancer_in_power_tt:0 "A un dirigeant §MTechnomancien§! ."
 giberd_to_strike_an_anvil_title:0 "Frapper une Enclume"
 giberd_to_strike_an_anvil_desc:0 "« Forgeargent et Giberd ont longtemps été des alliés traditionnels. Nous constituons deux des quatre électeurs non-humains et sommes parmi les plus anciens états souverains non-humains de l'Empire. Ainsi, nous sommes naturellement enclins à travailler ensemble, surtout depuis. Maintenant ils nous approchent avec une demande des plus intéressantes, il n'est que juste de les écouter. »"
 giberd_to_strike_an_anvil_tt:0 "Soutient la même nation que §YForgeargent§! pour devenir Empereur."
 giberd_curtain_call_title:0 "Rappel de Rideau"
 giberd_curtain_call_desc:0 "L'Artisanat Magique consiste à être à la pointe de l'avenir ; nous poussons les limites du possible et éclairons l'inconnu. C'est une attitude qui s'est répandue à travers notre culture, alors que la mode - une vieille amie des Esmaris - est poussée vers de nouveaux styles et des vêtements étonnamment fins faits de tissu augmenté ou même de soie importée, tandis que nos artificiers s'éblouissent dans des vêtements magiques qui sont aussi fantastiques qu'ils sont variés. Des lunettes brillantes aux capes qui ondulent toujours dramatiquement, l'élite de Giberd frappe toujours une belle figure ! Tout cela grâce à notre Artisanat Magique, mais la présence culturelle - et l'argent - à gagner avec un investissement supplémentaire nous oblige à dépenser et éblouir le monde !"
 giberd_curtain_call_tt:0 "Toutes les provinces de §YTissu§! que §YGiberd§! possède actuellement en §YEsmaria§! ont §Y12§! ou plus de §YProduction de Base§! , une §YPlace de Marché§! et un §YAtelier§! ."
 giberd_esmari_fashion_happened_yes:0 "Parce que l'événement §YMode Esmari§! ne s'est pas encore produit :"
 giberd_sails_on_the_streams_title:0 "Voiles sur les Ruisseaux"
 giberd_sails_on_the_streams_desc:0 "La Tête-de-Dame est un lieu de grande importance pour le commerce et la guerre, hôte de puissantes flottes de navires de guerre et de navires commerciaux. Il est de notre devoir envers notre peuple et l'avenir de l'Artisanat Magique de maîtriser les vagues, de la vaste Tête-de-Dame au serein Esmar, et d'investir de manière appropriée afin que notre côte soit protégée et que nos fêtes de bateaux de rivière cessent de causer de telles destructions. Une garde de rivière et de côte assurera le meilleur des deux mondes ! Avec quelques conseils des Minarans, nous apprivoiserons les vagues, et bien plus impressionnant, les Esmaris."
 giberd_sails_on_the_streams_effect_tt:0 "Arrête les événements négatifs de se produire pendant la §YFête de Rivière§! pour le reste du jeu."
 giberd_an_esmari_army_title:0 "Une Armée Esmari"
 giberd_an_esmari_army_desc:0 "Pendant des siècles, le duché esmari était plus dépendant des mercenaires que de ses propres armées pour la défense, avec la richesse de la terre assurant que cela semblait viable jusqu'à ce qu'il soit trop tard. Nous ne répéterons pas leurs erreurs. Notre Artisanat Magique fera de nous un bon marchand de mort, et avec des investissements dans notre armée, nous nous assurerons que tous ceux qui cherchent à nous nuire ne trouveront aucun secours. Forgée dans les halls du palais Themarren, la garde giberdi sera comme le fer pour ceux cherchant à faire du mal à notre royaume, qu'ils viennent, et qu'ils meurent !"
 giberd_understanding_the_fragment_title:0 "Comprendre le Fragment"
 giberd_understanding_the_fragment_desc:0 "Aelantir s'est révélé être une terre de merveilles et d'horreurs en égale mesure, si les crieurs de Tellum doivent être crus, mais aucun n'est venu même proche du fragment ramené d'Aelantir, une chose de mystère et de potentiel incroyables, certains théorisant qu'il soit le lieu de naissance de la magie elle-même. Naturellement, nous devons en apprendre plus. Nous devons tout savoir. Ne laissons rien être retenu, les esprits de Giberd cracheront grand ouvert les secrets de ce fragment !"
 giberd_understanding_the_fragment_limit_early_tt:0 "Si le §Y[Z97.GetName]§! n'a pas encore été fondé :"
 giberd_understanding_the_fragment_effect_early_tt:0 "Fonde le @Z97 §Y[Z97.GetName]§! tôt"
 giberd_understanding_the_fragment_limit_late_tt:0 "Si le §Y[Z97.GetName]§! a déjà été fondé :"
 giberd_we_built_this_city_title:0 "Nous Avons Construit Cette Ville (Fidèle)"
 giberd_we_built_this_city_desc:0 "Loué soit Dieu ! Et loués soient nos souffleurs de verre, qui trouvent profit dans les centaines de vitraux apparaissant dans les églises ravéliennes à travers le continent. Cependant, de plus grands profits demeurent, si nous pouvons juste convaincre l'État Ravélien proprement dit de faire de notre belle nation le fournisseur officiel de vitraux pour ses églises. Graisser les paumes au nom de Dieu et de l'Or !"
 giberd_we_built_this_city_edict_tt:0 "Avait l'édit §YEncourager le Développement§! dans les §YCollines de Bennon§! pendant au moins §Y10§! Années."
 giberd_tha_stook_gaddod_title:0 "Tha Stook Gaddod"
 giberd_tha_stook_gaddod_desc:0 "Nos Artificiers étaient là alors que les Ravéliens interprétaient la volonté du Fragment de Dieu jour après jour, et maintenant, en cette époque, nous demeurons à ses côtés. L'état ravélien - aussi saint qu'il puisse être - est petit en taille, et nous devons le protéger et tous les fidèles avec nos armées et artificiers. Envoyons nos artificiers les plus élites pour garder le fragment personnellement, le plus haut honneur que nous puissions offrir. Le Stook Gaddod sera apte à garder même Dieu !"
 giberd_egcat_title:0 "EGCAT"
 giberd_egcat_desc:0 "« La Communauté Expérimentale Gnome de Demain des Artificiers. »\n\n« Un projet ambitieux et merveilleux, pour transformer Konwell en une ville de demain ! Un endroit où hommes, femmes, enfants et généralement des gens de toutes rayures et types peuvent vivre ensemble en harmonie et paix, libres de continuer à développer l'Artisanat Magique dans une ville construite à la pointe ! Nos meilleurs étudiants peuvent s'y retirer pour étudier et débattre avec les Corinites et les Adéanistes, pour méditer avec les Ravéliens et pour imprimer leurs pensées et théories dans le monde plus large ! »"
 giberd_objectionable_oversight_title:0 "Surveillance Répréhensible"
 giberd_objectionable_oversight_desc:0 "Trop longtemps, le Magistère a placé chaîne et serrure et clé sur notre progrès, ralentissant tout ce que nous avons jamais essayé de faire, comme l'ancre du passé enchaînée à nos talons. Heureusement, avec notre technologie gardant le Fragment, et notre amitié avec les hommes saints de l'état ravélien, il est probable que nous puissions faire quelque chose à propos de cette menace enfin."
 giberd_a_faire_to_remember_title:0 "Une Foire à Retenir"
 giberd_a_faire_to_remember_desc:0 "Les préparatifs sont finalisés et nos tractations diplomatiques terminées ; la foire se dresse sur la rivière Esmar à bord du Shooddenin Kemess. Bateau par bateau, la foire devient de plus en plus grande, des tabourets multicolores installés à travers le pont et nos diplomates et marchands courent à travers l'empire répandant les nouvelles. Maintenant nous devons seulement finir ce que nous avons commencé et attendre notre épreuve dans les yeux diplomatiques de l'EOA."
 giberd_a_faire_to_remember_tt:0 "Toutes les provinces possédées en §YEsmaria§! doivent être §Yprospères§! et avoir l'édit §YProtéger le Commerce§! ."
 giberd_a_faire_to_remember_event_insight:0 "Les conséquences de notre §TInfluence de Faction§! seront révélées !"
 giberd_to_name_a_hierarchy_title:0 "Nommer une Hiérarchie"
 giberd_to_name_a_hierarchy_desc:0 "Giberd a fait l'impossible et, avec la foi ravélienne, s'est même aventurée au-delà. Nos factions se dressent unies ensemble pour une fois d'accord sur les questions au lieu de les débattre sans fin, rivalisant pour le pouvoir avec leur influence large et gonflée. L'Esmaria est un bastion d'Artisanat Magique, comme l'Empire n'en a jamais vu auparavant, la nourriture est abondante, les esprits sont hauts et les bruits occupés du commerce résonnent à travers notre nation. Giberd est devenue une vraie hiérarchie qui sera marquée dans les livres d'histoire pendant des siècles à venir."
 giberd_to_name_a_hierarchy_tt:0 "Tous les états possédés en §YEsmaria§! doivent avoir au moins 1 §YUniversité§! et 1 §YCathédrale§! , être §Yprospères§! et avoir l'édit §YEffort d'Avancement§! . Alternativement s'ils n'ont que des §YTemples§! au lieu de Cathédrales, coûte §R-2000§! couronnes pour améliorer vers des Cathédrales."
 giberd_to_name_a_hierarchy_effect_tt:0 "Si un état possédé en Esmaria n'a qu'un §YTemple§! au lieu d'une §YCathédrale§! :"
 giberd_to_name_a_hierarchy_reward_tt:0 "Améliore chaque §YTemple§! possédé en Esmaria vers une §YCathédrale§! ."

 # artificery stuff
 giberd_magisterium_oversight_tt:0 "\nLe Magistère maintient une surveillance étroite sur nos artificiers. Alors que nous progressons dans notre arbre de missions, nous pourrons relaxer ces restrictions.\n"
 estate_artificers_organization_giberd_magisterium_oversight:0 "Organisation d'Artificiers : Surveillance du Magistère"
 estate_artificers_organization_giberd_magisterium_oversight_desc:0 "Notre organisation d'artificiers a été étroitement supervisée par les mages du Magistère aussi longtemps que nous avons fait partie de l'Empire d'Anbennar. Ils prétendent avoir le droit de réviser notre Artisanat Magique « dangereux » « bizarre » pour eux-mêmes et nous lient régulièrement dans des bandes rouges bureaucratiques pour assurer notre docilité autant qu'ils le peuvent.\n\n[Root.getArtificeryBreakdownShort]"
 estate_artificers_organization_giberd_ravelian_guilds:0 "Organisation d'Artificiers : Guildes Ravéliennes"
 estate_artificers_organization_giberd_ravelian_guilds_desc:0 "Nos craintes que nous n'ayons fait qu'échanger un superviseur pour un autre ont été apaisées. L'Église Ravélienne fait confiance à nos artificiers gnomes pour pratiquer l'Artisanat Magique à la manière ravélienne sans avoir besoin de superviser nos artificiers, comme le magistère l'a fait pendant plus d'un millénaire. Plus de bandes rouges, il est temps pour Giberd d'innover !\n\n[Root.getArtificeryBreakdownShort]"
 estate_artificers_organization_giberd_beacon_of_harmony:0 "Organisation d'Artificiers : Phare d'Harmonie"
 estate_artificers_organization_giberd_beacon_of_harmony_desc:0 "Au lieu de suivre les enseignements ravéliens sur l'Artisanat Magique à la lettre, Giberd a suivi sa propre voie, ni paralysée par le Magistère ni exclusive des nombreux artificiers de notre fière nation. Non, au lieu de cela nos artificiers et mages travaillent ensemble comme un comme une machine bien huilée, un phare d'harmonie, d'Artisanat Magique et de la voie giberdi !\n\n[Root.getArtificeryBreakdownShort]"
 giberd_magisterium_oversight_buffed_tt:0 "Réduire les inconvénients de §G50%§! pour l'§YOrganisation d'Artificiers : Surveillance du Magistère§! ."
 giberd_change_artifice_limit_tt:0 "Changer les limitations de l'§YOrganisation d'Artificiers§! vers :"

 # mages
 estate_mages_organization_giberd_beacon_of_harmony:0 "Organisation de Mages : Phare d'Harmonie"
 estate_mages_organization_giberd_beacon_of_harmony_desc:0 "Au lieu de suivre les enseignements ravéliens sur l'Artisanat Magique à la lettre, Giberd a suivi sa propre voie, ni paralysée par le Magistère ni exclusive des nombreux artificiers de notre fière nation. Non, au lieu de cela nos artificiers et mages travaillent ensemble comme un comme une machine bien huilée, un phare d'harmonie, d'Artisanat Magique et de la voie giberdi !"

 # MT events
 flavor_giberd.10.t:0 "Nos Options de Guerre"
 flavor_giberd.10.d:0 "Les halls de débat de Giberd n'étaient pas tombés silencieux depuis des mois, chaque jour rempli des mêmes disputes furieuses alors que les bougies étaient mouchées et flétries, les papiers livrés, discutés et jetés - tout cela pendant qu'un débat sans fin bouillonnait qui déciderait du sort de la nation.\n\nPour sauver l'Artisanat Magique et l'économie déclinants de Giberd, quelle action devrait être prise ? Les trois factions technocratiques ne trouvaient aucun accord : les Mécanistes prônaient tous les moyens possibles pour sauver Giberd, les Technomanciens insistaient sur la manœuvre diplomatique et la règle de la loi internationale, tandis que les Brillites pataugeaient désespérément pour un terrain d'entente... Encore et encore le même terrain était refoulé, mois après mois, jusqu'à ce que même les gnomes ne puissent plus supporter de regarder et que les halls gisent presque vides.\n\nDe cette façon désespérante, une nuit le silence retomba finalement sur les halls une fois de plus. Ayant échoué à parvenir à un accord si longtemps, les trois factions avaient atteint une conclusion désagréable - il n'y avait simplement aucun consensus à atteindre. Une voix doit être habilitée à décider du sort de Giberd, confiée avec les outils de guerre.\n\nLe jour suivant trois plans d'action sont offerts par des représentants de chaque faction au bureau de Delda Engrenagluisant et le choix est placé entre ses mains."
 flavor_giberd.10.a:0 "Concentrer nos efforts d'artificiers sur Leslinpar - nous devrions prendre cela en premier."
 flavor_giberd.10.b:0 "Concentrer nos efforts d'artificiers sur Bennon : créer des explosifs pour détruire les forts de Bennon."
 flavor_giberd.10.c:0 "Nous ne pouvons pas gaspiller nos plus grands esprits sur des efforts de guerre."
 giberd_bennon_forts_explode_tt:0 "Quand nous déclarons la guerre à Bennon, tous leurs forts obtiennent :"
 giberd_unable_to_research_10:0 "Nous §Rne pouvons pas rechercher§! les §YInventions d'Artificiers§! pendant §Y10 années.§!"
 giberd_unable_to_research_20:0 "Nous §Rne pouvons pas rechercher§! les §YInventions d'Artificiers§! pendant §Y20 années.§!"
 giberd_ae_gnomish_minority_tt:0 "Quand nous conquérons des provinces avec des §YMinorités Gnomes§! , nous retirons §G5 d'Expansion Agressive§! . Ceci est calculé en dehors de l'accord de paix."
 giberd_research_speed_tt:0 "Gagne §G+15%§! de §YVitesse de recherche d'Invention d'Artificier§! pendant 10 ans."

 flavor_giberd.11.t:0 "Les Doublures d'Argent Sont Liserées d'Or"
 flavor_giberd.11.d:0 "[Root.Monarch.GetName] était très franchement nerveux. Il était rare qu'ils aiment admettre cela, même à eux-mêmes - car accepter la peur est aussi bon que d'y succomber, ou alors ils le sentaient. Ce n'était pas la figure en face, le cou plongé dans un flacon d'ale, qui les effrayait tant. En fait [A73.Monarch.GetName] était un bon ami, l'un des rares en qui ils pouvaient avoir confiance avec cette affaire\n\n« La position de Giberd est précaire - » ils réitérèrent, pour le bénéfice de leur ami nain « - et pour être franc, je ne suis pas trop sûr que nous serons capables d'atteindre nos objectifs sans votre aide. Ne sera pas capable de sécuriser notre position, développer nos outils- »\n\n« Bah, ne sois pas un imbécile. Bien sûr nous t'aiderons. Bien sûr, j'aurai besoin de quelques nouvelles à ramener au reste de la forteresse, quelque chose pour les attirer. Cela ne doit pas être quelque chose de trop concret pour l'instant, compte tenu de votre situation... que diriez-vous d'une faveur ? »\n\n« Une simple faveur unique. Pour l'avenir de leur nation ? »"
 flavor_giberd.11.a:0 "Choisir d'accepter la faveur"
 flavor_giberd.11.b:0 "Ayons juste une rencontre agréable entre amis"

 flavor_giberd.12.t:0 "Esmaraine Défie notre Offre"
 flavor_giberd.12.d:0 "Un messager pressé se précipite à travers les portes du hall de débat de Giberd, interrompant l'argument chauffé en un instant. Des yeux agités le regardent impatiemment alors qu'il déroule un long parchemin sur lequel un sceau d'Esmaraine a été placé. Les yeux de centaines de gnomes sur lui, leurs voix incendiées résonnent de rage alors que le contenu de la lettre est lentement lu.\n\n« Par le décret du [A44.Monarch.GetTitle] Esmaraine défie officiellement l'offre d'électorat de Giberd, contestant qu'ils ont droit d'être le vrai représentant des Esmaris et gnomes impériaux par droit de l'ancien grand-duché. Esmaraine exige que Giberd abandonne immédiatement leur offre pour l'électorat, afin qu'un électeur digne puisse être choisi post-hâte. »"
 flavor_giberd.12.a:0 "Esmaraine paiera pour cette tentative audacieuse !"
 giberd_not_just_a_mere_cog_tt:0 "A le plus de développement parmi les nations avec une capitale en Esmaria"

 flavor_giberd.13.t:0 "Le GDS Loopeng Gedsandde"
 flavor_giberd.13.d:0 "La construction est finalement terminée."
 flavor_giberd.13.a:0 "Un navire très utile."

 flavor_giberd.14.t:0 "Convaincre l'Empereur"
 flavor_giberd.14.d:0 "Mara, Froy et Roy. Les chefs de la délégation giberdi sont assis, logés dans de beaux logements selon les standards de quiconque, regardant la pluie tonitruante dehors alors qu'elle martèle le domaine de l'Empereur comme des clous sur un cercueil, le tonnerre craquant si fort qu'il donne même aux nerfs d'acier de Roy Grincerouage une pause.\n\nLe calme confortable de leurs machines tictaquantes et de la tempête dehors est brisé, soudainement, brusquement, alors qu'un coup tonitruant résonne contre le boisage de la porte. Il y a une pause, alors que les gnomes échangent des regards paniqués, incertains de qui devrait répondre, avant qu'un autre cliquetis de la porte voie le vieil Froy clopiner, tirant la porte ouverte et en le faisant, pause pour nettoyer ses lunettes pour tester la vision de ce qu'il était.\n\nUn Chevalier Aldérisien, au visage sévère et avec un air sinistre, tend une lettre portant le sceau impérial officiel. Avec précaution Roy la prend, n'ayant même pas le temps de rassembler ses mots avant que la porte ne soit claquée fermée.\n\nC'est Mara qui la lit, car la vision de Froy a disparu avec l'âge, et Roy n'a jamais été trop talentueux avec ses lettres.\n\n« À l'intriguante délégation de Giberd.\n\nBien que je sois lourd que ma belle ville n'ait pu vous offrir un séjour plus grand et plus confortable, c'est avec intérêt que je vous offre une chance de prouver les incrédules qui murmurent dans mon oreille et conseil en ce qui concerne votre 'Artisanat Magique'. Ainsi, c'est avec hésitation et prudence que je vous demanderais d'afficher vos talents. Donnez-moi assez de preuves pour montrer à tout douteur que j'ai raison de tenir compte de vos vantardises et fanfaronnades.\n\nDans un temps de trois mois, nous nous attendrons à ce que vous nous offriez ce cadeau, et nous l'accepterons gracieusement. Ne décevez pas.\n\nVotre lige impérial, Empereur d'Anbennar, Protecteur de la Tête-de-Dame, Gardien de la Tête-de-Dame, Seigneur des Marches, des Rivières et des Forêts. »"
 flavor_giberd.14.a:0 "Les gnomes commencent leur travail immédiatement"

 flavor_giberd.15.t:0 "Le Premier Électeur Gnome"
 flavor_giberd.15.d:0 "Dans une grande assemblée parmi les envoyés des sept électeurs et beaucoup d'autres des divers princes et républiques de l'Empire [Root.Monarch.GetName] se tient devant l'empereur, le chef du magistère et un prêtre capable de citer les mots d'Esmaryl et la divinité choisie de l'Empereur ensemble. Giberd est fait pour jurer sur la vie de l'empereur, la veille du magistère et les dieux eux-mêmes qu'ils serviront fidèlement l'empire et ses intérêts dans leur nouveau rôle.\n\nFinalement l'augmentation et titre « Électorat pour la Représentation du Peuple Gnome » est accordé à Giberd et les célébrations éclatent à travers l'Esmaria et sur les rivières alors que les mages relaient l'information de l'impérial. »"
 flavor_giberd.15.a:0 "Ce sera une fête de rivière à certainement retenir"

 flavor_giberd.16.t:0 "Giberd Demande un Électorat"
 flavor_giberd.16.d:0 "Les artificiers de Giberd ont offert de nous faire un artefact merveilleux en retour pour le 8ème Électorat.\n\nDevons-nous leur accorder leurs souhaits ?"
 flavor_giberd.16.a:0 "Accepter"
 flavor_giberd.16.b:0 "Rejeter"

 flavor_giberd.17.t:0 "Le Dragon Mécanique"
 flavor_giberd.17.d:0 "Dans les halls du château de l'Empereur, des pas aux pieds doux approchèrent une grande salle. Mara, Froy et Roy menaient le front alors que derrière eux un groupe d'artificiers gnomes nerveux se tendaient ensemble pour porter une grande boîte couverte.\n\nAlors que les portes de la grande salle s'ouvraient à la délégation gnome, ils trouvèrent les yeux de dizaines de nobles les regardant. Un mélange de curiosité, de dégoût et d'indifférence feinte rampa sur les visages des courtisans alors qu'ils alignaient le tapis jusqu'au trône de l'empereur.\n\nLes trois gnomes s'inclinèrent en atteignant la base du trône et silencieusement à l'unisson se déplacèrent de côté. Alors que le voile sur la boîte était levé, des halètements pouvaient être entendus à travers la cour.\n\nDans la boîte gisait un petit dragon mécanique de bronze, se tenant presque 2 pieds de haut. Ses yeux de rubis brillaient dans la salle brillamment éclairée alors que le son des rouages en mouvement commençait à bégayer, chaque griffe incrustée de jade raffiné. La créature mécanique commença sa routine.\n\nElle marcha approximativement cinq pas hors de sa boîte, inclinant sa tête pour regarder autour de la pièce avec une curiosité presque créaturelle avant d'incliner sa tête doucement vers le ciel, sa bouche s'ouvrant largement. Un rugissement silencieux en émit ; une éruption de flamme éclata, causant aux nobles proches de sauter en arrière de frayeur. Finalement le dragon mécanique étira sa mâchoire largement comme pour bâiller et se recroquevilla en boule, le vrombissement des rouages devenant faible alors que la cour regardait le trône. L'Empereur resta immobile pendant un moment avant de hocher sa tête en acceptation ; des cris de célébration et d'applaudissements résonnèrent à travers le château."
 flavor_giberd.17.a:0 "L'équipe a rendu Giberd fière."

 flavor_giberd.18.t:0 "Les Demandes des Enclaves et Esmaris"
 flavor_giberd.18.d:0 "Des représentants des Esmaris et des enclaves gnomes de l'Esmaria arrivèrent tous les deux le même jour à Giberd avec l'intention expresse de fournir une liste de préoccupations et demandes que le peuple esmari voulait de leurs nouveaux suzerains. La réputation mythique de l'Artisanat Magique gnome leur ayant donné la croyance que l'Artisanat Magique pourrait être utilisé pour améliorer grandement la nation. Les enclaves gnomes d'un autre côté aspirent à la capacité d'avoir accès aux ressources d'Artisanat Magique appropriées. Alors que les délégations listaient leurs demandes [Root.Monarch.GetName] débattit silencieusement avec leurs conseillers sur quoi faire avant de se tourner vers les représentants et, prenant leur liste, accepta leurs demandes croyant que cette acceptation, pour l'instant, aiderait à garder les populations nouvellement conquises heureuses."
 flavor_giberd.18.a:0 "Une liste plutôt chère mais Giberd doit faire cela pour gagner nos compatriotes et Esmaris de même."

 flavor_giberd.19.t:0 "Les Chaînes du Magistère"
 flavor_giberd.19.d:0 "Sur leur balcon, le [Root.Monarch.GetTitle] de Giberd jette leurs yeux sur la ville d'horlogerie qui prospère en dessous. Les merveilles apportées par l'Artisanat Magique transforment cette ville - toujours un lieu de richesse et de prestige - en un endroit où l'avenir est fait. Les fonderies crachent fumée et merveilles en égale mesure ; la puissance autrefois tenue dans les mains cloîtrées du Magistère est maintenant dans les mains du public, à leur bénéfice et avenir.\n\nNul en Halann ne peut nier que l'Artisanat Magique est assurément l'avenir de la technologie, et de la magie, alors que de moins en moins ont faim jour après jour, et la nature elle-même se plie aux caprices de mains habiles et d'esprits vifs - au point où beaucoup dans le conseil de [Root.Monarch.GetName] ont commencé à pondérer, d'abord silencieusement, mais maintenant plus ouvertement...\n\n« De quoi avons-nous vraiment besoin des mages ? »\n\nDe manière inhabituelle, la réunion et le débat deviennent chauffés, assez pour que la réunion du conseil soit ajournée tôt, pour permettre aux tempéraments de se refroidir - et sûrement, la décision qui est prise dans ces halls sera controversée pendant des décennies à venir\n\nAvec quelque anxiété ils regardent en arrière, leurs propres mots résonnant dans leur esprit"
 flavor_giberd.19.a:0 "Nous n'avons pas besoin de luddites marmonneuses de tours de passe-passe - Vers l'Avenir !"
 flavor_giberd.19.b:0 "Rendre la faveur nous prouve peu mieux. L'avenir ne se trouve qu'ensemble."

 flavor_giberd.29.t:0 "Qu'y a-t-il dans un Nom ?"
 flavor_giberd.29.d:0 "Les grandes salles du hall de débat de Giberd gisent silencieuses pour une fois, alors que des savants déambulent discutant leurs travaux avec d'autres, pas même un ton élevé ne pourrait être entendu. Cet endroit, utilisé à des dizaines d'occasions dans des tentatives de régler l'impossible entre les trois factions du gouvernement giberdi et les Ravéliens, s'est uni une fois de plus.\n\nMais cette fois, pas dans le désespoir ou la peur. Aujourd'hui, trois représentants de guilde de chaque faction et le représentant ravélien se saluent comme individus d'une foi unifiée partagée. Les trois représentants apportent chacun un papier à [Root.Monarch.GetName], s'accordant unanimement que le nom Giberd - « Terre-Cadeau » - ne représente plus la nation comme elle l'a fait il y a presque un millénaire. Giberd a besoin d'un nouveau nom pour représenter que cette nation a fondamentalement changé, en foi, en terre et en identité ; cette Giberd et l'ancienne Giberd sont à des lieues l'une de l'autre.\n\nLes fermiers tirent des récoltes abondantes grâce aux cultures magiquement fortifiées ; les souffleurs de verre traînent leurs marchandises sur des bateaux et naviguent assistés par de puissantes tours à vent ; les tisserands de tissu affinent leur art sous la garde attentive de la Garde de Rivière. Alors qu'ils le font, [Root.Monarch.GetName] décide sur les propositions devant eux."
 flavor_giberd.29.a:0 "Les Technomanciens aimeraient que Giberd soit simplement appelée Esmaria, car nous sommes esmaris."
 flavor_giberd.29.b:0 "Les Brillites souhaitent nous cimenter dans l'histoire de l'empire ; La Hiérarchie Impériale."
 flavor_giberd.29.c:0 "Les Mécanistes argumentent que Giberd devrait être fière d'un nom gnome - La Hiérarchie Caighsodda."
 flavor_giberd.29.e:0 "J'aime le nom juste comme il est, mais cela pourrait faire avec une Hiérarchie."

 # diplomatic tour event chain
 flavor_giberd.20.t:0 "Commencer avec Forgeargent"
 flavor_giberd.20.d:0 "Jour Trois, Communiqués d'Orwick Visargent.\n\n« C'est d'abord en aval que le beau Loopeng Gedsande hisse ses voiles, le bois lisse et bronze sculptant à travers la terre de l'Esmaria et dans ses confins les plus éloignés, vers une terre plus rugueuse et vallonnée, parsemée de carrioles et de wagons de marchandises de matériaux miniers et minerais à traiter ou envoyer dans le puits éternel qu'est la forteresse de la faim sans fin de Forgeargent. »\n\n« Mais pourtant, c'est une terre amicale, les gens là-bas très semblables à ceux de chez nous, je dois dire mon très cher Royan, vous trouveriez cela très divertissant ! Les nains de Forgeargent sont un groupe bruyant, robuste et inventif et ils ne sont rien sinon diligents ! Je n'ai jamais vu un groupe plus empressé au travail, eh bien - à l'extérieur de l'Académie, c'est-à-dire. »\n\n« J'ai rencontré les envoyés dans les grandes salles de leur 'forteresse' - bien qu'à dire vrai les poutres minières là-dedans m'ont donné de l'anxiété même à regarder ! Toute cette saleté au-dessus de ma tête, on frissonne - mais ils étaient incroyablement favorables à nous ! C'est honnêtement soulagent de commencer cette expédition avec une victoire ; ils étaient déjà en train de porter un toast à notre succès, et à un autre ami dans la Diète Impériale, mais je me suis trouvé suspicieux de leurs termes. »\n\n« Tout le soutien du monde, pour une petite faveur ? »\n\n« Naturellement, j'ai dit- »"
 flavor_giberd.20.a:0 "Excellent, j'ai hâte de travailler avec vous tous !!"
 flavor_giberd.20.b:0 "Un accord indéfini ? Mes amis, je ne peux pas accepter en bonne conscience."

 flavor_giberd.21.t:0 "En Aval et Vers Couronne-de-Dame"
 flavor_giberd.21.d:0 "Jour Huit, Communiqués Personnels d'Orwick Visargent\n\n« Le Loopeng Gedsande a tourné au nord, poussant vers le haut et autour vers la terre de Couronne-de-Dame. C'est... un endroit étrange, si je puis dire, Royan. Les marchands là-bas n'arrêtent jamais de marchander, et je suis à moitié convaincu qu'ils s'enfuiraient avec le bateau si je le laissais trop longtemps ! Sans mentionner les péages et frais pour même accoster avaient ma tête qui tourne et me mettaient à moitié d'humeur à faire demi-tour et rentrer à la maison. »\n\n« Néanmoins, j'ai fait le contact initial avec leurs émissaires, et Royan, je vous dirai que j'ai presque perdu mon tempérament avec ces mécréants marchandeurs d'argent ! Ils tiendraient l'avenir de notre nation dans les mains d'un contrat commercial sanguin et même pas un sanguin juste ! »\n\n« Ils ne veulent rien de moins que des droits commerciaux exclusifs, pendant vingt ans ! Exclusifs ! Vingt ans ! C'est absolument absurde, et malgré mes meilleurs tentatives de négocier ou les faire voir raison, ils sont absolument fixés dans leurs pensées. Je n'ai aucun doute que les gars à la maison à Giberd penseront que je suis un imbécile pour dire- »"
 flavor_giberd.21.a:0 "Je signerai votre sanglant contrat !"
 flavor_giberd.21.b:0 "Dans vos rêves, bâtards !"
 giberd_damescrown_contracts:0 "Contrats de Couronne-de-Dame"

 flavor_giberd.22.t:0 "Un Court Voyage à Beepeck"
 flavor_giberd.22.d:0 "Jour Quinze, Communiqués Personnels d'Orwick Visargent\n\n« Le Gedsande n'est pas un vaisseau fait pour les mers autant qu'il l'est pour les rivières, mais traverser la Tête-de-Dame s'est révélé bien dans ses capacités, un témoignage à notre ingénierie, tout comme cette entreprise la plus récente s'est révélée un témoignage à ma patience. Beepeck était un endroit charmant au début, mais je peux solidement dire que le charme de ses accoutrements rustiques s'est bien et vraiment usé avec la banalité de la politique dont ils s'obsèdent ici. »\n\n« Le leadership, en particulier cet imbécile têtu [A12.Monarch.GetName], ont décidé que leur soutien est conditionnel à ce que nous nous prosternions devant eux et soutenions une série sauvagement extravagante de revendications contre Lorent et Gawed de même, équivalant à un suicide politique, sûr de faire une moquerie de nous à travers Cannor ! »\n\n« Tristement, la mule ne va nous soutenir que si nous signons leur déclaration idiote, probablement juste pour leur campagne de réélection, et bien sûr j'avais peu d'option mais de- »"
 flavor_giberd.22.a:0 "Mettre mon nom sur le parchemin maudit."
 flavor_giberd.22.b:0 "Sortir en trombe de son bureau !"
 giberd_beepeck_honored_by_giberd:0 "Honoré par Giberd"
 giberd_beepeck_pawns:0 "Mis en Gage Notre Réputation"
 giberd_potions_bribe:0 "Visite Réussie"

 flavor_giberd.23.t:0 "Passage vers Corniche-de-Perle"
 flavor_giberd.23.d:0 "Vingtième Jour, Correspondances Privées d'Orwick Visargent\n\n« Je pensais que Couronne-de-Dame, ou Beepeck serait le comble de ma frustration. Hélas, les dieux semblent prendre un malin plaisir à me donner tort sur chacune de mes suppositions. La terre ici est charmante et verdoyante, mais les ports de cette contrée n'abritent que des imbéciles et des scélérats au goût douteux pour la boisson ! »\n\n« Ô Royan, j'étais convaincu que tout se passerait bien au début, mais il n'a fallu que quelques jours pour que la situation s'aigrisse. La lavasse qu'ils mettent en bouteille et osent appeler bière suffit à retourner l'estomac, et le pire dans tout cela, c'est qu'ils veulent vendre des caisses de cette mixture à notre patrie et remplacer nos bonnes bières lors des festivités riveraines ! »\n\n« Ce serait une humiliation trop difficile à supporter, sans compter la réaction des nobles et des marchands du royaume quand ils découvriront la supercherie - mais je ne pouvais tout de même pas compromettre le soutien de Corniche-de-Perle. Un véritable dilemme. C'est le cœur lourd et la gueule de bois que j'ai décidé— »"
 flavor_giberd.23.a:0 "Trinquons à notre succès... hélas."
 flavor_giberd.23.b:0 "Nous préférons la bonne bière giberdienne."
 giberd_bought_bad_wine:0 "Exportations d'Esmaris"
 giberd_we_bought_bad_wine:0 "Piquette de Corniche-de-Perle"

 flavor_giberd.24.t:0 "Mouvement vers Moonhaven"
 flavor_giberd.24.d:0 "Jour Vingt Quatre, Communiqués Personnels d'Orwick Visargent.\n\n« Eh bien, Moonhaven au moins était une expérience fascinante. »\n\n« Les elfes sont un type curieux et étrange, plus longtemps vécu que tout autre, et avec beaucoup de temps pour se coincer dans leurs propres têtes sur les choses. Ils brassent un bon thé là-bas, et avaient beaucoup d'histoires fascinantes sur Aelantir, et en effet, ont fait quelque peu d'une demande raisonnable pour une fois... si toujours coûteuse, bien que je ne pensais pas beaucoup à cela. »\n\n« Ils veulent que nous prêtions beaucoup de nos meilleurs artificiers pour aider leurs explorations et investigations de la terre de leurs ancêtres, ce qui est sûr d'être coûteux, dangereux et cher, mais oh - les choses que nous pouvons apprendre ! Je me porterais volontaire pour aller si je n'étais pas si sacrément occupé. »\n\n« Même ainsi, les artificiers seraient incroyablement en colère, donc, j'ai dû considérer mes options raisonnablement soigneusement, et avec le temps et la consultation décidé de- »"
 flavor_giberd.24.a:0 "Prêter à Moonhaven certains de nos meilleurs."
 flavor_giberd.24.b:0 "Garder nos hommes loin du continent infesté de plantes-meurtrières, wendigos, mangeurs d'âmes, cauchemars-générateurs."
 artificers_aelantir:0 "Artificiers vers Aelantir"
 artificers_good_moonhaven:0 "Artificiers vers Aelantir"

 flavor_giberd.25.t:0 "Dans Istralore"
 flavor_giberd.25.d:0 "Jour Vingt Huit, Communiqués Personnels d'Orwick Visargent.\n\n« Bénissent les dieux et l'Empereur pour avoir mis ces deux si proche ensemble ; je commence à manquer la terre ferme de la quantité de temps que j'ai voyagé sur ces bateaux. Au moins cet état est assez fascinant à regarder ! Des soldats en abondance, et rien que de la pure dévotion à leur lige et aux dieux ! Particulièrement notre membre panthéonique le plus récent, Corin. »\n\n« C'est un endroit charmant au-delà de cela, très similaire à certains égards à la maison, très similaire à certains égards à Moonhaven, mais leurs demandes étaient assez différentes. Leurs nobles-officiers sont si très curieux du potentiel de nos méthodes d'Artisanat Magique pour raffiner la guerre, et tandis que je pense cela répugnant de réduire notre art à tel trafic de mort, c'est encore pire qu'ils souhaitent que nous envoyions nos meilleurs pour conseiller et entraîner leurs armées »\n\n« Je commence vraiment à vous manquer Royan. Vous sauriez quoi faire, assurément - la soldaterie était toujours plus votre métier que le mien. »\n\n« À la fin, privé de votre jugement j'ai simplement décidé de- »"
 flavor_giberd.25.a:0 "Écrire un accord, finissons-en."
 flavor_giberd.25.b:0 "Passer outre, cela n'en vaut pas la peine."
 giberd_helped_istralroe:0 "Officiers Giberdi"
 giberd_harmed_helping:0 "Aider les Idiots"

 flavor_giberd.26.t:0 "Manœuvres vers le Magistère"
 flavor_giberd.26.d:0 "Trentième Jour, Correspondances Personnelles d'Orwick Visargent..\n\n« J'étais inquiet dès le départ. Ces bâtards dans leur tour n'ont jamais prétendu comprendre, se soucier ou même respecter notre art de quelque façon que ce soit, surveillant constamment par-dessus nos épaules, et j'ai donc supposé que mon séjour ici serait une folie. J'aurais aimé avoir raison, Royan. J'ai navigué jusqu'ici et accosté, mais j'ai été accueilli par une merveilleuse délégation de dizaines de puissants magisters et devins qui m'ont offert des délices et des vins, et m'ont mené visiter leurs salles. »\n\n« Elles étaient... correctes, rien comme chez nous bien sûr. Mais c'était suffisant pour me mettre sur les nerfs, jusqu'à ce qu'ils me voient placé dans un bureau avec une sorte de fonctionnaire, qui a étalé un accord pré-écrit, tout fantaisiste et merveilleux - ils ont même fourni une copie gnome ! »\n\n« C'était du soutien, en échange d'un collier. Nous laissons entrer leurs mages, pour choisir ce que nous pouvons et ne pouvons pas inventer, et sans doute les laisser espionner nos fonctions d'État les plus délicates... ou nous pouvons perdre leur soutien critique. »\n\n« Ce n'était pas une décision que je prenais avec plaisir. Tout le monde se souviendrait de moi comme l'homme qui a vendu son pays pour revoir son amour plus tôt. Je suppose que c'était une mission de fou de dire que— »"
 flavor_giberd.26.a:0 "Je les laisserais entrer."
 flavor_giberd.26.b:0 "Je préférerais mourir."
 giberd_magisterial_oversight:0 "Enchaînés par les Mages"

