 flavor_giberd.39.t:0 "Que faire des Ravéliens"
 flavor_giberd.39.d:0 "Quand nous avons ouvert la porte aux Ravéliens, personne n'avait prédit combien inonderaient notre royaume, s'installant et plantant des racines à travers divers centres urbains de Giberd. Maintenant, ils n'ont été que de charmants voisins, et leur incroyable connaissance érudite a fait que beaucoup au sein des guildes se demandent s'il ne serait pas prudent de les intégrer et leur expertise étendue dans notre gouvernement.\n\nLa seule question dans la plupart des esprits est de combien devraient-ils être intégrés ? Ceci est rapidement devenu une question assez controversée, car certains sont devenus plus suspicieux, ou peut-être n'ont jamais grandi pour faire confiance en premier lieu.\n\n« Les Technomanciens plaident pour une intégration complète à tous les niveaux de gouvernement, avec le bon nom des Ravéliens et leur comportement érudit devenant synonyme de Giberd à travers Cannor. »\n\n« Les Brillites favorisent une approche plus modérée, s'assurant que tandis que les Ravéliens sont les bienvenus dans le gouvernement, ils seront toujours secondaires aux artisans magiques. »\n\n« Les Mécanistes, les plus paranoïaques de tous, croient que tous ceux qui rejoignent les Ravéliens doivent être interdits de rejoindre les guildes ou de grandir trop près de l'appareil d'État. »\n\n« Heureusement pour nous, ces changements n'ont pas besoin d'être permanents, et fluctueront probablement avec les élections à venir. »"
 flavor_giberd.39.a:0 "Écoutons les Technomanciens."
 flavor_giberd.39.b:0 "Les Brillites ont un point solide."
 flavor_giberd.39.c:0 "Ce n'est paranoïaque que si vous pouvez leur faire confiance - les Mécanistes ont raison."
 flavor_giberd.39_tt:0 "Nous pouvons basculer entre ces modificateurs dans les futures §YÉlections§! :\n"

 flavor_giberd.41.t:0 "La Foire des Artisans Magiques"
 flavor_giberd.41.d:0 "À travers l'empire, dans les mains des riches, des puissants et des prestigieux, des lettres arrivaient, livrées par des gnomes jubilants et des messagers confus. Ces enveloppes teintées de rose parlaient d'un monde à venir, un lieu de merveilles et d'excitation à peine imaginé, attirant une fois de plus les yeux de Cannor vers l'état de Giberd.\n\nLorren Silcas, un poète, artiste et courtisan, connu dans les royaumes de Cannor pour son goût impeccable et sa passion pour le vin, se trouvait errer sur les belles routes pavées de Giberd, observant la coque massive qui se balançait doucement sur les eaux de l'Esmar. Quelque chose ressemblant à de la crainte s'épanouit sur son visage alors qu'il attendait et regardait l'heure d'ouverture, l'essaim occupé d'artisans magiques et d'ingénieurs à bord du pont, soit travaillant dur à installer la foire, soit leurs stands à l'intérieur.\n\nD'étudiants ingénieurs gnomes, aux Saints Artisans Magiques Ravéliens et même l'occasionnel artisan nain, le navire servait de ménagerie de la nation de Giberd, dans toutes ses rayures et couleurs. Lorren pouvait à peine contenir son empressement à ce point, espionnant de merveilleuses bêtes mécaniques, des costumes pour rendre un gnome aussi grand qu'un homme et quatre fois plus fort, et un dispositif qui promettait la communication sur une distance de kilomètres !\n\nLe vin aiguisa son appétit et sa curiosité alors que les secondes s'écoulaient, et au tournant du crépuscule vint le rugissement des feux d'artifice, explosant dans le ciel au-dessus, peignant l'obscurité baignée de radiance sûrement seulement parlée précédemment dans les histoires, effaçant les étoiles. Des formes se coalescèrent, des illusions animées se jouant, l'accueillant, les accueillant tous, à la foire d'une vie."
 flavor_giberd.41.a:0 "Nous ne pouvons maintenant qu'attendre et prier Esmaryl pour une bonne affluence..."
 flavor_giberd.41_tt:0 "L'événement '§YGiberd : Une Nation ???§!' se produit dans §Y6§! mois."

 flavor_giberd.42.t:0 "Giberd : une Nation ..."
 flavor_giberd.42.d:0 "Lorren est instantanément emporté du moment où il pose le pied sur cette rampe jusqu'au moment où il part. Une foule comme il n'en a jamais vu inonde le bateau, utilisant presque autant d'espace qu'il y en a, suffisant pour garantir une foule de dix- peut-être vingt à chaque stand, et pour occuper chaque organisateur et artisan magique sur ce bateau.\n\nSes yeux dérivent vers des officiers wexonards au visage sévère marchandant et testant un costume de guerre, soulevant facilement des boîtes remplies de minerai lourd, vers des gnomes planant au-dessus du sol avec l'aide d'une machine volante alimentée par la damestear, vers un bouclier si efficace que même un blast à bout portant d'un feu d'artifice ne laisse le - plutôt brave - Ravélien avec pas même un cheveu roussi.\n\nLorren lui-même se trouve debout et en équilibre sur un mécanisme, poussant des cris de joie alors qu'il saute dessus et s'élance dans l'air au-dessus pendant quelques moments - pas très haut, vraiment, mais assez haut pour lui donner une pause alors qu'il regarde en bas sur la foule, sur la foire. Il a un sentiment distinct qu'il assiste à l'histoire, alors que des 'lumières-mémoire' primitives promettent de stocker le moment pour les générations futures et qu'une foule de milliers est émerveillée par le talent et l'hospitalité giberdiens.\n\nSes yeux dérivent alors vers le podium bondé et fier, alors qu'un gnome se traîne jusqu'à parler dans l'équipement là, et le sentiment dans son cœur lui dit que ce sera un discours à retenir."
 flavor_giberd.42.a:0 "Curieux et excité, il se penche."

 flavor_giberd.43.t:0 "Giberd : une Nation Financée"
 flavor_giberd.43.d:0 "Les souvenirs de Lorren de la nuit ne sont pas trop clairs - le vin s'en est assuré - mais assez perdure pour qu'il en parle souvent à ses amis et sa famille. Un lieu d'invention merveilleuse, et beaucoup de marchandage. Il a regardé des dispositifs et de l'or changer de mains avec régularité, tandis que des accords d'investissement étaient rédigés sur un bateau qui se balançait. Alors que les heures passaient, il titubait de stand en stand, occasionnellement assez impressionné pour faire ses propres achats - bien qu'il ait peu d'idée maintenant de quoi faire avec un moineau mécanique.\n\nLa foire comme lui et le monde s'en souviendraient était un succès commercial massif ; les marchands ont depuis versé des pièces dans les mains des artisans magiques, suffisant pour financer leurs expériences les plus folles pour les années à venir. Ce faisant, ils ont cimenté l'artisanat magique comme une partie commercialement viable de la vie.\n\nC'est avec de grands discours des Brillites et l'optimisme des Technomanciens que la nuit se termine, commémorant les succès de leur peuple et portant un toast à de meilleurs jours à venir."
 flavor_giberd.43.a:0 "Les plumes et les quilles sont le langage du scribe, et les épées et les fusils le langage du guerrier, mais les vraiment réussis parlent avec des balances et des pièces."

 flavor_giberd.44.t:0 "Giberd : une Nation sans Amis"
 flavor_giberd.44.d:0 "Lorren pouvait dire qu'il y avait quelque chose d'étrange dans l'atmosphère dès la seconde où il a marché sur ce bateau. Au début, ce n'était qu'un sentiment pittoresque alors qu'il flânait dans la technologie, s'engageant dans l'occasionnelle conversation tranquille avec ceux qui avaient quelques dispositifs particulièrement impressionnants en exposition - les dieux savent qu'il était impressionné par ce mécanisme volant avec les rotors, c'était comme rien qu'il n'avait jamais vu.\n\nMais le sentiment grandit, jusqu'à ce que même l'alcool ne puisse pas le lui cacher, et un regard autour lui dit pourquoi. Le pont était presque vide, des stands laissés non visités sauf pour quelques autres marchands de passage et de pittoresques touristes. Une affluence vastement décevante pour une si merveilleuse affaire. Quelque chose qui n'était pas perdu sur les gnomes.\n\nUne vaste majorité semblait soit incroyablement attristée, soit couvant de rage, mais son attention n'alla pas à eux - au lieu de cela elle dériva vers un gnome grand et corpulent, se tenant avec quelques autres associés d'apparence formelle, qui semblait rien sinon suffisant face à ce résultat. Justifié, peut-être ?\n\nLorren sentit l'atmosphère changer alors que ce lot allait parler aux autres, la tristesse grandissant de plus en plus frénétique avec la colère, et dans sa sagesse, peu qu'elle était, il prit la première chance de partir. À son insu, les artisans magiques sur ce bateau arrivèrent à une conclusion atroce et sombre cette nuit sans lune."
 flavor_giberd.44.a:0 "Giberd montrera la puissance de l'Artisanat Magique dans les seuls langages que ces luddites comprennent. La guerre."

 flavor_giberd.45.t:0 "Giberd : une Nation Favorisée"
 flavor_giberd.45.d:0 "Le discours de clôture des Technomanciens ne vient pas un moment trop tard, alors que la soirée se traîne dans le petit matin. L'avenir de l'Artisanat Magique dans l'Empire et en effet tout Cannor a été saisi fermement dans les mains giberdies pour des décennies sinon des siècles à venir.\n\n« Mes amis ! Mes amis ! » crie [Root.Monarch.GetName] « Je dois vous remercier tous, vous tous bons gars et dames qui êtes venus si loin à notre foire ! À notre humble cité ! Penser qu'il n'y a même pas quatre cents ans, nous n'étions qu'une cité singulière et ses terres, étouffée à chaque tournant, et avec une cause désespérée. Nos pères et mères doivent être fiers que nous soyons allés si loin, de savoir que nous avons bien fait par leurs rêves ! »\n\n« L'Artisanat Magique n'est plus une niche, c'est une promesse. Une promesse de meilleurs jours à venir, de voir les défis du monde vaincus par des lieux comme celui-ci, par des gens comme vous tous ! Giberd est fier de se tenir au bord de l'avenir, et d'accueillir vous tous vers de meilleurs jours à bras ouverts ! »\n\n« Alors célébrons ! Remercions-vous, comme vous avez si bien remercié mes amis et étudiants, faisons la fête, et trouvons cet avenir ensemble. »"
 flavor_giberd.45.a:0 "Notre main guidera l'avenir de l'artisanat magique dans l'EDA pour les générations à venir."

 flavor_giberd.60.b_tt:0 "Les Ravéliens trouveront ailleurs où s'installer."

