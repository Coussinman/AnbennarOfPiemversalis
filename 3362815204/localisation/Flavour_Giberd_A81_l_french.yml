 flavor_giberd.101.t:0 "Tenir les Rêves dans la Réalité"
 flavor_giberd.101.d:0 "Dans la grande salle de Forge-de-l'Enclume, des architectes gnomes et nains se bousculent, apportant leurs propres conceptions à la grande table ronde de granit. Les mathématiciens calculent les chiffres encore et encore dans le coin, se chamaillant entre eux sur les coûts, tandis que les constructeurs regardent avec des yeux anxieux alors que les conceptions et plans sont discutés, écartés et redessinés encore.\n\nLa phase de planification de la forteresse rêvée depuis des siècles de Forge-d'Argent traîne, encourant une facture substantielle parmi un débat sans fin sur comment compléter l'incompletable d'une manière completable.\n\nDes arguments en colère sont déjà venus aux mains à de nombreuses occasions alors que les budgets sont brisés et remplacés avec des calculs encore plus élevés. Finalement, cependant, les changements sans fin culminent finalement en quelque chose sur quoi nain et gnome peuvent se serrer la main et signer.\n\nAvec cet accord, Giberd reçoit finalement une lettre dans la capitale, félicitant le gouvernement de l'achèvement de la phase de planification, avant que deux messagers portent et déroulent un parchemin de coûts de vingt pieds de haut et deux gnomes de large.\n\nLe Maire [Root.Monarch.GetName], en voyant le parchemin, décide de déléguer cette tâche dorénavant au chancelier Oddannamm, qui commence à prier Esmaryl pour la force avant de donner une réponse."
 flavor_giberd.101.a:0 "Nous... paierons..."
 flavor_giberd.101.b:0 "COMMENT LA PLANIFICATION A-T-ELLE COÛTÉ AUTANT ?! Le trésor ne peut pas se permettre cela maintenant !"
