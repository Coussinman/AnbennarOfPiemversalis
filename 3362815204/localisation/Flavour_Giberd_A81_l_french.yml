 flavor_giberd.102.t:0 "Dépassement de Budget, Débordés, Sous-payés"
 flavor_giberd.102.d:0 "Alors que le travail a finalement commencé sur l'achèvement de Forge-de-l'Enclume, un cycle de chaos a immédiatement relevé sa tête gnome encore.\nDes équipes de constructeurs gnomes qui n'ont jamais travaillé dans le souterrain auparavant causent des effondrements fréquents avec leur équipement d'artisanat magique, apprenant encore comment les utiliser au mieux, tandis que les constructeurs nains ont dû dédier du temps et des ressources à les déterrer.\n\nAjoutant aux problèmes innombrables, les surveillants sur site ont tenté de couper les salaires pour maintenir le projet à un budget strict après la perte de plusieurs perceuses. Ceci cause aux constructeurs nains de blâmer leurs collègues gnomes pour la perte de salaire.\nCeci a culminé, encore, en un combat de poings entre les deux équipes d'excavation, ajoutant encore plus au retard. Finalement un autre accord fut discuté, rédigé, débattu et signé, et les gnomes donnèrent une formation appropriée sur creuser souterrain et enseignèrent aux nains comment utiliser l'équipement d'artisanat magique de Giberd.\n\nAlors que les années traînent, le chancelier trouve un autre messager dans les salles de Giberd, portant une lettre célébrant que le creusage a finalement commencé à un rythme routinier et le bilan est entièrement résolu...pour l'instant. Le messager appelle alors deux autres messagers, cette fois portant un parchemin de quarante pieds de long, quatre gnomes de large d'expenses.\n\nAlors que les cheveux d'Oddannamm grisonnent en temps réel, il chuchote une prière à Esmaryl encore. Puis il donne sa réponse encore :"
 flavor_giberd.102.a:0 "...bien. Nous paierons, mais le prochain effondrement nous ne payons pas pour qu'ils soient déterrés !"
 flavor_giberd.102.b:0 "26 PERCEUSES PERDUES ET UNE AUGMENTATION DE SALAIRE DE 2% ? NOUS NE POUVONS PAS NOUS PERMETTRE CELA MAINTENANT !"

 flavor_giberd.103.t:0 "Creuser Vers le Bas et Vers le Bas dans les Profondeurs"
 flavor_giberd.103.d:0 "Le creusage continue à un rythme constant, avec des équipes d'excavation gnomes et naines travaillant main dans la main : pour une fois, aucun nouveau problème n'émerge.\n\nAu lieu de cela, profond dans les profondeurs de Forge-de-l'Enclume, les lanternes tremblent et frissonnent des réverbérations symphoniques des perceuses, pioches et explosifs. Gnomes et nains s'entendent finalement.\n\nL'équipement d'artisanat magique fonctionne sans faute, les outils sont proprement calibrés pour fonctionner dans les grottes et cavernes souterraines, et il n'y a pas eu de dispute salariale en mois. En effet, les surveillants du projet rapportent que le moral est à un niveau jamais atteint alors que l'infaisable est devenu faisable devant leurs yeux.\n\nAlors que la nouvelle se répand que le creusage continue à un rythme rapide et les étapes finales de la forteresse Forge-de-l'Enclume approchent la réalité, un festival est planifié pour le jour où la forteresse est finie. Il promet des traditions culturelles naines et gnomes combinées en un grand jour de célébration historique.\n\nCependant, alors que les messagers font l'éloge du projet, Oddannamm entend le parchemin d'expenses être traîné sur le sol encore. Cette fois il fait soixante pieds de haut et six gnomes de large. Les coûts additionnels de préparer un festival font maintenant partie du budget de la forteresse, bien sûr. Oddannamm contemple la retraite pour un moment sérieux, avant de donner sa réponse aux messagers."
 flavor_giberd.103.a:0 "Bien sûr, peu importe, un festival avec des poneys et de la magie et des licornes. Esmaryl, laisse-moi me reposer."
 flavor_giberd.103.b:0 "Nous avons déjà fait exploser le budget sur la bière naine et les casques de mine gnomes. Non."

 flavor_giberd.104.t:0 "Finir l'Infinissable"
 flavor_giberd.104.d:0 "Sur les terrains à l'extérieur de Forge-de-l'Enclume, un festival commence en plein. Des marchands et stands nains et gnomes opèrent côte à côte, vendant une variété de biens aux voyageurs à travers l'Empire. Beaucoup ont entendu les nouvelles et souhaitent assister à un moment vraiment historique, l'achèvement d'une forteresse naine.\n\nAlors que l'heure approche, [Root.Monarch.GetTitle] [Root.Monarch.GetName] et [A73.Monarch.GetTitle] [A73.Monarch.GetName] se dirigent vers une plateforme élevée au milieu du festival, juste devant la porte de la forteresse. D'un côté se tiennent des soldats gnomes et de l'autre des nains.\nL'audience et l'atmosphère deviennent silencieuses alors qu'un gnome à l'air gris est aidé à monter sur la plateforme aux côtés des maires. C'est Oddannamm, Chancelier de Giberd, donné l'honneur d'un discours pour sa diligence à voir la forteresse à l'achèvement.\n\n« Un grand jour est venu pour notre peuple...\n    \n    Deux peuples, tous deux semblables en dignité,\n    Dans la belle Forge-de-l'Enclume où nous posons notre forteresse\n    Du débat féroce trouvé nouvelle politique liée\n    Où l'éclat nain-gnome se déploie\n    De la sueur et du sang de nous deux peuples\n    Notre dette est payée, nos peuples connaissent un joug.\n\nEt avec cela, je n'ai qu'une chose de plus à dire... Je prends ma retraite. » \n\nAvec cela, Oddannamm coupe le ruban devant la forteresse et s'éloigne lentement, aux acclamations de la foule."
 flavor_giberd.104.a:0 "Que ce jour soit rappelé pour toujours. Trois hourras pour Oddannamm !"
 flavor_giberd.105.t:0 "Giberd exige la Vassalité"
 flavor_giberd.105.d:0 "Ils ont fini notre Forteresse et remboursé la dette des âges.\nDevons-nous joindre notre force à la leur ?"
 flavor_giberd.105.a:0 "Nous nous joindrons"
 flavor_giberd.105.b:0 "Nous resterons indépendants"


