 flavor_giberd.30.t:0 "Les Archives Impériales"
 flavor_giberd.30.d:0 "Un débat a éclaté parmi les trois factions technocratiques qui dominent Giberd sur ce qu'il faut faire avec les archives impériales de Konwell.\nLes Technomanciens soutiennent l'amélioration des locaux et la réparation de tout dommage aux Archives Impériales et aux écoles de Konwell.\nLes Brillites souhaitent envoyer une équipe d'érudits gnomes et de technocrates pour fouiller les archives impériales à la recherche de toute recherche qui pourrait aider nos efforts d'artisanat magique, tandis que les Mécanistes proposent la suggestion la plus radicale et controversée - déplacer l'ensemble des archives impériales à Giberd afin d'augmenter l'importance de Giberd et de permettre à tous les artisans magiques de Giberd un accès facile aux archives."
 flavor_giberd.30.a:0 "Les Technomanciens ont la bonne idée."
 flavor_giberd.30.b:0 "Les Brillites ont raison."
 flavor_giberd.30.c:0 "Voyons ce que les Mécanistes peuvent faire."
 giberd_is_restoring_archive:0 "Restauration des Archives Impériales"
 giberd_is_stealing_archive:0 "Vol des Archives Impériales"
