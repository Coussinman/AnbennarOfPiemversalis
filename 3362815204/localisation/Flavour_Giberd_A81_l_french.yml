 flavor_giberd.31.t:0 "La Demande de Damestear"
 flavor_giberd.31.d:0 "Le sang vital de l'Artisanat Magique est la Damestear. La Damestear est incroyablement rare. Alors que notre artisanat magique continue d'atteindre de nouveaux sommets, notre demande pour ce matériau tombé du ciel grandit avec lui. À moins que nous ne voulions que nos guildes s'effondrent sous le poids de la demande, nous devons trouver une solution.\n\n« Certaines ont déjà été proposées - de l'ouverture de discussions avec les propriétaires de l'Île-de-Lune pour échanger de massives quantités de cette substance depuis Ryalanar, à un accord plus à court terme mais renouvelable qui nous engage moins irréversiblement. Des éléments plus radicaux appellent à la saisie de l'Île-de-Lune pour notre propre gain, sans poser de questions. »"
 flavor_giberd.31.a:0 "Faire un accord commercial permanent et important avec les propriétaires de l'Île-de-Lune"
 flavor_giberd.31.b:0 "Créer un accord renouvelable à court terme pour de petites quantités d'expéditions de Damestear"
 flavor_giberd.31.c:0 "Saisir l'Île-de-Lune"
 flavor_giberd.32.war_tt:0 "Si nous attaquons jamais le propriétaire de l'§YÎle-de-Lune§! ou possédons la province, nous perdrons ceci et §YRyalanar§! ne produira plus de §YDamestear§!."
 flavor_giberd.31.b_tt:0 "Payer §Y500§! or tous les §Y10§! ans pour maintenir §G+3§! Capacité d'Artisanat."

 flavor_giberd.32.t:0 "Renouveler le commerce de Damestear à court terme"
 flavor_giberd.32.d:0 "Nous avons établi un accord commercial expédiant de la Damestear depuis l'Île-de-Lune. Il est temps de payer notre part."
 flavor_giberd.32.a:0 "Accepter"
 flavor_giberd.32.b:0 "Rejeter"
 flavor_giberd.32.accept_tt:0 "Augmente notre §GCapacité d'Artisanat Statique§! de §G3§! tant que nous continuons à renouveler l'accord tous les 10 ans."
 flavor_giberd.32.reject_tt:0 "Nous avons une chance de renouveler l'accord tous les 10 ans."

 flavor_giberd.33.t:0 "Le dernier port d'escale d'Esmarie"
 flavor_giberd.33.d:0 "Bien que l'Artisanat Magique soit notre avancement déterminant et parmi nos plus grands accomplissements, notre nation est Esmari dans l'âme, et la Rivière Esmar définit les Esmari. Ses nombreux affluents et branches façonnent la géographie, les établissements et le commerce de la région. Au fil du temps, tous les affluents majeurs sont tombés sous notre contrôle sauf un. L'affluent Dame-Rose est une artère irritante du réseau commercial fluvial qui échappe à nos mains et se trouve dans une position difficile à prendre. Pour que nous établissions une véritable domination commerciale esmari, nous devons traiter cela.\n\nLes Technomanciens favorisent un... accord moins que favorable envers Estallen, surpayant pour leur part des droits commerciaux sur les eaux. Les Brillites proposent un embargo complet plus radical du commerce d'Estallen ; contents de s'assurer que si nous ne pouvons pas en bénéficier, ils ne le devraient certainement pas. Les Mécanistes comme toujours ont une solution radicale, une campagne militaire complète pour saisir la Dame-Rose et Estallen en gros..."
 flavor_giberd.33.a:0 "Surpayer Estallen pour leurs droits commerciaux."
 flavor_giberd.33.b:0 "Verrouiller définitivement le commerce d'Estallen depuis l'Esmarie."
 flavor_giberd.33.c:0 "Saisir Estallen et l'affluent Dame-Rose pour nous-mêmes."
 flavor_giberd.33.war_tt:0 "Si nous attaquons jamais §YEstallen§! ou possédons la province, nous perdrons ce bonus."

 flavor_giberd.34.t:0 "La Dette de Forge-d'Argent"
 flavor_giberd.34.d:0 "« Ça coûtera combien !? » rugit presque [Root.Monarch.GetName], les yeux exorbités dans leur crâne face au nombre outrageusement élevé cité, un prix si haut qu'il pourrait ruiner Giberd dix fois « Et ça prendra... si longtemps ? »\n\nUn hochement de tête est leur réponse.\n\nTout a commencé il y a deux semaines, avec cette maudite lettre. Forge-d'Argent, notre vieil allié, demande finalement le remboursement de la faveur ouverte et de longue date que nous leur avons accordée pour leur soutien. Cela semblait assez simple au début : une assistance pour leur entreprise de construction de forteresse, jusqu'à ce que nos meilleurs scientifiques et ingénieurs calculent les chiffres, et calculent la quantité pure de temps, d'argent et d'effort requis.\n\nLe résultat qu'ils ont reçu était ruineux, suffisant pour faire se demander aux artisans magiques comment les anciens maîtres du Dwarovar ont jamais réussi à construire ne serait-ce qu'une de ces choses, sans parler de la douzaine qui se dresse. Refuser Forge-d'Argent serait cracher sur l'un de nos plus vieux amis et serait sûrement une marque noire sur notre réputation et notre amitié.\n\nEncore, quelque chose doit être fait, quelque chose de moins désastreux. Une fois de plus, les trois factions se mettent à chuchoter. Les Technomanciens veulent sérieusement construire la forteresse ; Ce serait incroyablement coûteux, mais ne devrait pas être une ruine financière. Les Brillites veulent au moins faire un effort, mais ne sont guère enthousiastes à l'idée de donner le leur. Les Mécanistes, pragmatiques comme toujours, n'ont aucun intérêt à rembourser une faveur vieille de quelques décennies."
 flavor_giberd.34.a:0 "Si ça vaut la peine d'être fait, ça vaut la peine d'être bien fait."
 flavor_giberd.34.b:0 "Faire semblant de faire un effort pour ne pas contrarier nos amis."
 flavor_giberd.34.c:0 "Faisons juste semblant de n'avoir jamais reçu cette fichue lettre."
 giberd_silverforge_hold_rebuilding_tt:0 "Commencer la reconstruction de la §YForteresse Forge-de-l'Enclume§!. Ce sera coûteux. Tous les §Y10§! ans, nous devrons autoriser la prochaine étape du projet.\n"
 giberd_silverforge_war_tt:0 "Si nous attaquons jamais §YForge-d'Argent§!, la reconstruction de la forteresse §Rs'arrêtera§!.\n\nLes Nains de Forge-d'Argent sont massivement impressionnés par Giberd faisant ce que des siècles ont échoué à faire, nous donnant :"
 giberd_10_provinces_get_dwarves_tt:0 "§Y10§! provinces aléatoires en Esmarie obtiennent :\n  §GAjoute/Augmente§! §YTaille de la Minorité Naine§!"
 giberd_2_provinces_get_dwarves_tt:0 "§Y2§! provinces aléatoires en Esmarie obtiennent :\n  §GAjoute/Augmente§! §YTaille de la Minorité Naine§!"
 giberd_silverforge_didnt_keep_promise_tt:0 "\nSi nous avons accepté la faveur de Forge-d'Argent :"

 flavor_giberd.36.t:0 "La Dette de Couronne-de-Dame"
 flavor_giberd.36.d:0 "Rien de bon ne vient sans coût. C'est vrai de beaucoup de choses dans la vie, mais il semble que même l'innovation ne soit pas sacrée, car les dépensiers et marchands de Couronne-de-Dame ont envoyé une lettre au bureau du [Root.Monarch.GetTitle] exigeant que nos précieuses et uniques Tours-à-Vent, qui facilitent notre commerce à travers l'Esmarie, soient aussi construites dans leur nation, afin d'assurer un 'équilibre équitable du commerce' qui est bien sûr, une tentative voilée de maintenir leur force commerciale.\n\nNéanmoins, les sanctions sévères et la puissance économique qu'ils exercent signifient que les ignorer n'est absolument pas faisable pour la prospérité de notre nation - ainsi, les guildes ont été assemblées et trois guildes ont forgé trois solutions.\n\nLes Technomanciens soutiennent qu'il n'y a aucun intérêt à ne pas construire les tours-à-vent, disant qu'ils les découvriront éventuellement, et cela nous maintient en bons termes. Les Brillites soutiennent que nous devrions construire les Tours-à-Vent... et nous assurer qu'elles envoient chaque navire directement à Giberd. Les Mécanistes suggèrent simplement de tirer sur les hommes de Couronne-de-Dame jusqu'à ce qu'ils arrêtent de se plaindre."
 flavor_giberd.36.a:0 "Accepter de construire les tours-à-vent dans la Couronne-de-Dame."
 flavor_giberd.36.b:0 "Accepter de construire les tours-à-vent mais les utiliser pour détourner le commerce vers Giberd."
 flavor_giberd.36.c:0 "Forcer Couronne-de-Dame à reconnaître notre contrôle de l'Esmar."
 giberd_damescrown_diverted_trade:0 "Commerce détourné vers Giberd"

 flavor_giberd.38.t:0 "Arts Arcaniques et Artisanat Magique"
 flavor_giberd.38.d:0 "Il ne peut assurément y avoir de plus grand ennemi au progrès que ceux qui ont intérêt à gagner du statu quo, et nul n'a plus à gagner en piétinant notre artisanat magique que le Magistère : ce vieux coven régressif d'imbéciles et de luddites qui fuient l'avenir comme dangereux, et pour leurs voies secrètes et mystiques... peut-être l'est-il.\n\n« Encore, si notre merveilleuse foire doit avoir lieu, nous devons employer chaque astuce de notre arsenal et développer un plan, car ils exigent d'avoir une présence permanente sur le bateau de la foire, pour surveiller chaque invention à l'avance, et refuser tout ce qui est 'dangereux' - sûrement tout ce qu'ils cherchent à supprimer ou cacher. »\n\n« La demande est incroyablement audacieuse, mais les Magisters sont assez riches pour s'assurer qu'elle ne soit questionnée par personne, et ainsi notre conseil s'est réuni, avec trois plans d'action potentiels. »\n\n« Opération Éblouissement : Suggérée par les Technomanciens - Les Magisters ne sont que des hommes à la fin de la journée, et ils ne sont rien sinon distractibles avec suffisamment de richesse et d'impressionnants affichages d'artisanat magique. »\n\n« Opération Réseau Gnomial : Suggérée par les Brillites - démarrer les presses d'imprimerie de Konwell et Giberd et commencer un réseau de désinformation massif pour confuser le public et le retourner contre les efforts du Magistère ici. »\n\n« Opération Tuer-les-Bâtards : Suggérée par les Mécanistes - Le Magistère a été un ennemi pour nous à chaque étape du chemin. Pourquoi perdre notre temps avec eux ? Encore... Juste les abattre et laisser Dieu les trier »"
 flavor_giberd.38.a:0 "L'Opération Éblouissement est lancée !."
 flavor_giberd.38.b:0 "L'Opération Réseau Gnomial a l'approbation"
 flavor_giberd.38.c:0 "Commençons le foutu travail. Tuons les Bâtards"
