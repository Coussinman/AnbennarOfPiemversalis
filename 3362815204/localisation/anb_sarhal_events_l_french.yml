 sarhalevents.1.t:0 "Les fidèles affluent vers le Lac Kuiziva"
 sarhalevents.1.d:0 "La majesté du Kuiika Gamyi continue d'attirer les fidèles de notre foi vers le Lac Kuiziva. Tous les efforts supplémentaires consacrés au défrichement des terres, à la construction de maisons et à l'organisation de festivals au bord du lac portent leurs fruits, avec de plus en plus de personnes qui viennent s'installer sur ses rives."
 sarhalevents.1.a:0 "Nous accueillons les fidèles à bras ouverts"

 sarhalevents.2.t:0 "Les Écoles du [Root.Religion.GetName]"
 sarhalevents.2.d:0 "Les Hommes-Lézards sont un peuple riche en culture, diversifié tant dans la pensée que dans la forme. La foi du [Root.Religion.GetName] est une voie aux multiples branches, et nous devons choisir avec laquelle nous aligner."
 sarhalevents.2.a:0 "Les Sculpteurs du Destin"
 sarhalevents.2.b:0 "Les Sculpteurs de l'Être"
 sarhalevents.2.c:0 "Lame et Aiguille"
 sarhalevents.2.dd:0 "Le Grand Cycle"
 sarhalevents.2.e:0 "Zèle Humble"
 sarhalevents.2.f:0 "Le Chant de l'Âme"

 sarhalevents.3.t:0 "Les Écoles du [Root.Religion.GetName]"
 sarhalevents.3.d:0 "La foi du [Root.Religion.GetName] est une foi aux nombreuses traditions, et nous devons choisir avec laquelle nous aligner."
 sarhalevents.3.a:0 "Chamans Démoniaques"
 sarhalevents.3.b:0 "La Voie de Fer"
 sarhalevents.3.c:0 "Les Démons du Chagrin"
 sarhalevents.3.dd:0 "Lignées Monstrueuses"
 sarhalevents.3.e:0 "Les Enfants de Goxma"
 sarhalevents.3.f:0 "Le Kulte de la Mère-Meute"
 sarhalevents.3.g:0 "Pactes Ombraux"
 sarhalevents.3.h:0 "La Voie des Os"
 
 sarhalevents.4.title:0 "Le Bon Jelli pour la Tâche"
 sarhalevents.4.desc:0 "Les brumes matinales s'élèvent encore des berges de la rivière quand les nouvelles atteignent le palais princier - la convocation annuelle des Jelli à l'Arbre des Contes vient de se terminer. De nombreux contes ont été partagés, et une pléthore de nouveaux poèmes et chansons se répandront dans tout le Fangaula dans les mois à venir. Et avec cela, la dernière promotion d'étudiants du Yirisunsiir a terminé son apprentissage et ses membres sont devenus des conteurs maîtres à part entière. Parmi eux, un prodige a attiré l'attention des officiels de la cour, qui font pression pour s'assurer rapidement de ses services avant qu'il n'attire l'attention de cours rivales qui pourraient bien surenchérir pour gagner sa loyauté."
 sarhalevents.4.a:0 "Qu'il raconte des contes d'Aro Makaya, de Kanhati et des autres grands esprits totems !"
 sarhalevents.4.b:0 "À bien y réfléchir, nous manquons quelque peu de divertissement."
 sarhalevents.4.c:0 "Peut-être serait-il encore mieux d'avoir un émissaire parlant en notre nom auprès des seigneurs étrangers ?"
 sarhalevents.4.d:0 "Ou pourrait-il mieux nous servir en écoutant quand des hommes plus imprudents parlent ?"
 
 sarhalevents.5.title:0 "Rassembler les Étudiants comme des Perles sur un Fil"
 sarhalevents.5.desc:0 "Alors qu'autrefois d'autres écoles de la tradition Jelli auraient pu défier la primauté de l'Arbre des Contes, maintenant grâce à nos efforts continus, le Yirisunsiir est le cœur incontesté de l'artisanat Jelli et se voir accorder l'opportunité d'y étudier est le rêve de nombreux Jelli en devenir. Les plateformes et escaliers de bois laissés à pourrir dans le climat humide ont été restaurés, de nouvelles salles d'enseignement ont été construites et des structures autrefois banales ont été ornées de sculptures délicates et de mosaïques d'incrustations de perles saisissantes. Nous avons maintenant le choix parmi certains des Jelli les plus talentueux à recruter pour notre service."
 sarhalevents.5.a:0 "Notre peuple pourrait bénéficier d'être rappelé aux fondements de notre foi."
 sarhalevents.5.b:0 "Le peuple désire des histoires de royaumes lointains et des contes de héros de notre passé."
 sarhalevents.5.c:0 "Nous avons besoin de quelqu'un pour répandre les contes de notre puissance et de notre bienveillance à travers les terres."
 sarhalevents.5.d:0 "Passant par de nombreuses terres et accueilli dans de nombreux foyers, un Jelli fait un excellent espion."
 sarhalevents.5.e:0 "En ces temps incertains, nous utiliserons la magie pour naviguer en sécurité dans les eaux troubles de demain."
 
 sarhalevents.6.title:0 "Les Vents Murmurent de Nombreux Contes Merveilleux"
 sarhalevents.6.desc:0 "C'est fait ! Après de nombreuses années de labeur et d'efforts, le Yirisunsiir est passé d'un simple lieu de rassemblement pour conteurs itinérants à non seulement le cœur incontesté de la tradition Jelli mais un symbole de coopération pacifique dans tout l'ouest du Sarhal. Chaque fois qu'il y a besoin d'un lieu de sommet pour trouver des solutions pacifiques aux conflits couvants, l'Arbre des Contes et avec lui la ville de Jirad est le premier choix évident. Et avec chaque nouveau Jelli quittant les salles d'enseignement et les scènes du Yirisunsiir pour le vaste monde, sa réputation ne fait que grandir. Et tout comme les oiseaux comme la cigogne voyagent loin pour revenir chaque année, les bardes Jelli se rassemblent en nombres toujours croissants chaque année pour partager les derniers contes merveilleux de terres lointaines. Il est tout à fait approprié que nous puissions obtenir le service des plus talentueux d'entre eux pour faire avancer nos propres ambitions."
 sarhalevents.6.a:0 "Notre peuple a cruellement besoin d'un guide spirituel pour apaiser ses esprits."
 sarhalevents.6.b:0 "Que notre cour devienne un centre célébré de poésie et des arts !"
 sarhalevents.6.c:0 "La voix mielleuse du plus accompli des Jelli répandra les contes de notre gloire."
 sarhalevents.6.d:0 "Ce qu'il faut, c'est un maître tisseur de toiles pour rassembler les secrets d'amis et d'ennemis."
 sarhalevents.6.e:0 "Un maître de la magie de Langue-Lumineuse est nécessaire pour assurer la prospérité continue de notre royaume."

 shadowtree_purified_tt:0 "L'arbre-monde de la Matriarche Racine-d'Ombre au centre du Marais de l'Ombre a été libéré du contrôle de la Sorcière et purifié"

 #Coven's Bargain: 20-33 written by De Sterrennacht, 34 and 35 written by Scamp
 sarhalevents.20.t:0 "Le Pacte du Coven : Le Prêt"
 sarhalevents.20.d:0 "Vous vous tournez et retournez dans vos quartiers. Vous n'avez pas pu dormir depuis ce qui semble être une éternité ; l'état du [Root.Country.GetName] a consumé non seulement vos moments d'éveil, mais aussi vos moments de sommeil. Vous aimeriez pouvoir dire que c'était entièrement hors de votre contrôle, mais vous savez que ce n'est pas vrai. C'est votre faute, et maintenant le [Root.Country.GetName] vacille au bord de la faillite.\n\nVous vous endormez et vous vous retrouvez dans un marais rempli de brouillard. Votre souffle s'arrête lorsque vous reconnaissez les plantes ; c'est le Marais de l'Ombre. Vous plissez les yeux et voyez une lueur dorée au loin. Quelque chose en vous prend le dessus, une cupidité primitive, et vous vous précipitez vers la faible lueur, courant jusqu'à ce que vous voyiez un rocher géant d'or massif devant vous. Vous vous émerveillez de sa taille. Si seulement vous pouviez emporter cela avec vous hors du rêve, alors toutes les dettes du [Root.Country.GetName] seraient résolues. Mais ça ne peut pas être aussi simple, n'est-ce pas ?\n\n'Mais si c'était aussi simple ?' entendez-vous quelqu'un murmurer. 'Et si vous pouviez juste prendre l'or, et tout irait mieux ? Cela ferait-il mal d'essayer ?'"
 sarhalevents.20.a:0 "Cela semble louche"
 sarhalevents.20.b:0 "Prendre l'or"
 sarhalevents.21.t:0 "Le Pacte du Coven : L'Heure de la Collecte"
 sarhalevents.21.d:0 "Vous vous allongez dans vos quartiers et souriez. Cinq ans jour pour jour, vous vous êtes réveillé d'un rêve dont vous vous souvenez à peine, et toutes les dettes du [Root.Country.GetName] ont été résolues. Vous ne comprenez pas entièrement comment, mais chaque créancier a simplement... oublié. Vous avez vérifié les registres financiers du pays et n'avez trouvé que des profits soigneusement consignés et une bonne gestion financière là où des dettes ruineuses auraient dû être griffonnées avec désespoir. Ce soir, comme chaque soir depuis cinq ans, vous dormez paisiblement.\n\nVous ouvrez les yeux et vous vous retrouvez à nouveau dans le Marais de l'Ombre. Vous regardez autour de vous, mais ne voyez aucune lueur d'or. Puis vous essayez de faire un pas, et vos jambes refusent de bouger.\n\nVous regardez vers le bas. Vos jambes sont recouvertes d'or massif.\n\nVous entendez un ricanement lointain, et la même voix d'il y a cinq ans parle. 'À cause de votre incompétence, je vous ai offert un prêt, moi, Ilfanill Gloomweaver. Vous connaissez bien les prêts, j'en suis sûre. Votre créancier est venu encaisser. Je demande la prospérité des trois dernières années seulement ; un prix très juste, n'est-ce pas ? Comme intérêt, j'exige également toute la prospérité future de votre nation. Sévère, mais le prêt a été offert au débiteur le moins digne de confiance que j'aie jamais vu ! Et, bien sûr, si vous faites défaut, je reprendrai tout ce que j'ai donné. Je suis sûre que vos anciens créanciers ne seront pas heureux de revoir ces dettes.'"
 sarhalevents.21.a:0 "Je ne vendrai pas l'avenir du [Root.Country.GetName] !"
 sarhalevents.21.b:0 "Payer vos dettes"
 sarhalevents.22.t:0 "Le Pacte du Coven : Un Intrus"
 sarhalevents.22.d:0 "Avec les troubles dans tout le [Root.Country.GetName], vos conseillers ont suggéré que vous barricadiez les portes de votre domaine ; vous avez pris ce conseil à cœur. Un jour, alors que vous arpentez votre hall d'entrée, vide de pétitionnaires et rempli de gardes, vous entendez un craquement sur votre porte d'entrée. Puis un autre. Puis un autre, puis un autre, puis votre porte éclate. Vos gardes sursautent, et une figure encapuchonnée imposante franchit l'ouverture où se trouvait autrefois votre porte. Elle parle d'une voix tonitruante alors que vos gardes tremblent de peur. 'Je peux vous apporter la paix. Je peux tuer vos ennemis, écraser les traîtres, réprimer la sédition. Oui ou non ?'"
 sarhalevents.22.a:0 "Non"
 sarhalevents.22.b:0 "Oui"
 sarhalevents.23.t:0 "Le Pacte du Coven : Une Livre de Chair"
 sarhalevents.23.d:0 "Vous êtes assis dans vos quartiers. Vos conseillers vous ont dit que les troubles qui ont ravagé votre pays montrent des signes de recommencement. Les traîtres au sein du [Root.Country.GetName] s'arment, et votre règne est résisté à chaque tournant. Vous entendez un craquement à votre fenêtre de chambre, puis un grand boum, et vous sursautez, voyant la figure encapuchonnée d'il y a cinq ans grimper à travers. Elle retire sa capuche et révèle son visage ; c'est Hireet Smoketusk, l'une des trois sorcières de Yezel Mora, et son sourire vous terrifie encore plus que sa taille... 'Le pendule revient. Ce que j'ai fait pour vous mènera à plus de troubles, encore pires qu'avant. À moins que vous ne payiez le prix. Une livre de chair de chaque enfant de [Root.Capital.GetName], et votre fidélité éternelle.' Elle se lèche les lèvres et sourit encore plus largement. 'Et quelques morceaux de choix pour moi-même.'"
 sarhalevents.23.a:0 "Je n'ai pas besoin de votre aide à nouveau !"
 sarhalevents.23.b:0 "Se convertir au Pacte de l'Ombre"
 sarhalevents.24.t:0 "Le Pacte du Coven : Neuf Mois Après"
 sarhalevents.24.d:0 "Vous soupirez. Vos courtisans vous ont traîné à ce festival, avec des nobles de tout le royaume et de nombreux membres de votre propre famille présents. Votre manque d'héritier les inquiète, et ils vous supplient chaque jour d'avoir un enfant, ou de nommer un parent. Mais vous ne voulez pas d'enfant, et tous vos parents sont des sycophantes idiots inaptes à gouverner le [Root.Country.GetName]. Vous êtes resté dans le coin, repoussant les demandes de parler ou de danser de parents avides de pouvoir et de jeunes femmes séduisantes. Puis vous la voyez ; la plus belle femme que vous ayez jamais vue, s'approchant de vous. Elle tend le bras et demande une danse, et vous savez que vous êtes tombé amoureux. Vous passez le reste de la nuit à faire sa connaissance dans tous les sens possibles. Quand vous vous réveillez, cependant, elle est partie.\n\nTout cela s'est passé il y a neuf mois. Aujourd'hui, juste devant vos quartiers, vous la voyez, portant un enfant en bas âge, et vous reconnaissez ses yeux comme les vôtres."
 sarhalevents.24.a:0 "Je ne peux pas élever cet enfant, disparais !"
 sarhalevents.24.b:0 "En faire mon héritier, et faire d'elle ma reine"
 sarhalevents.25.t:0 "Le Pacte du Coven : Pendu"
 sarhalevents.25.d:0 "[Root.Monarch.GetName] a été trouvé mort dans ses quartiers aujourd'hui, pendu à une corde qu'il avait nouée lui-même. Son épouse et son héritier ont mystérieusement disparu, ne laissant rien derrière eux, et des rumeurs commencent à se répandre qu'ils étaient en quelque sorte responsables. La cour est dans le chaos, et un cousin éloigné a été nommé au trône."
 sarhalevents.25.a:0 "Cela présage du malheur..."
 sarhalevents.26.t:0 "Le Pacte du Coven : L'Épouse et l'Héritier Disparaissent"
 sarhalevents.26.d:0 "Après la mort de votre monarque, son épouse et son héritier ont mystérieusement disparu, ne laissant rien derrière eux, et des rumeurs commencent à se répandre qu'ils étaient en quelque sorte responsables. La cour est dans le chaos, et un cousin éloigné a été nommé au trône."
 sarhalevents.26.a:0 "Cela présage du malheur..."
 sarhalevents.27.t:0 "Le Pacte du Coven : Le Retour de l'Héritier"
 sarhalevents.27.d:0 "Le garçon qui se tient devant vous a les yeux de son père. Cela rend la haine avec laquelle il vous fixe encore plus désorientante. 'Je suis le [Root.Monarch.GetTitle] légitime du [Root.Country.GetName], et je suis venu récupérer mon droit de naissance,' dit-il. 'J'ai des milliers d'hommes prêts à se battre pour moi. Donnez-moi le trône, ou je le prendrai.'\n Vous jetez un coup d'œil à sa mère dans le coin. Elle est flanquée d'hommes armés, et elle sourit à son fils. Elle a abandonné le déguisement qu'elle utilisait pour séduire son père, et vous la reconnaissez comme la sorcière Komina Riftwhisper, l'une des dirigeantes de Yezel Mora. Vous ne doutez pas que son fils obéit à chacun de ses ordres. Si vous lui donnez le trône, il suivra ses sombres desseins."
 sarhalevents.27.a:0 "Il a fui la nation, ce trône n'est pas le sien à prendre !"
 sarhalevents.27.b:0 "Abdiquer pour le [Root.Monarch.GetTitle] légitime"
 sarhalevents.28.t:0 "Le Pacte du Coven : Un Rêve"
 sarhalevents.28.d:0 "Vous êtes inapte à gouverner. Vous le savez. Quelqu'un aurait dû trouver un candidat plus approprié avant que vous ne deveniez [Root.Monarch.GetTitle], mais personne ne l'a fait, et maintenant vous avez l'impression de somnambuler en gouvernant le pays. Vos conseillers ne peuvent cacher leur dédain pour vous. Ce n'est qu'une question de temps avant que votre incompétence ne mène à votre mort, et vous jurez que vous pouvez entendre des pas à chaque coin de rue.\n\nCette nuit, vous rêvez d'une main qui vous est offerte, et vous savez d'une certaine manière que si vous prenez la main, vous n'aurez plus à vous soucier de votre incompétence."
 sarhalevents.28.a:0 "Refuser"
 sarhalevents.28.b:0 "Prendre la main"
 sarhalevents.29.t:0 "Le Pacte du Coven : L'Enlisement"
 sarhalevents.29.d:0 "La sensation de tomber lentement vous réveille en sursaut. Vous regardez autour de vous et vous vous voyez vous enfoncer dans de la boue noire, vos jambes déjà sous la surface. Vous luttez, mais ne trouvez pas de prise, et vous vous enfoncez seulement plus profondément. Finalement, seules votre tête et une main tendue restent au-dessus de la boue. Un frisson parcourt votre colonne vertébrale alors que vous réalisez que vous pouvez sentir votre intelligence s'évanouir à mesure que vous vous enfoncez plus profondément.\n\nUne femme âgée entre dans votre champ de vision, marchant sur la boue noire comme si elle était solide. Vous la reconnaissez comme la sorcière nocturne Gloomweaver. Elle rit. 'Vous souvenez-vous quand vous avez pris une main dans vos rêves il y a toutes ces années, et que votre incompétence a disparu ? C'était la mienne. Maintenant, prenez à nouveau ma main et je vous sortirai, si vous promettez de me servir pour toujours.'"
 sarhalevents.29.a:0 "Refuser sa main et sombrer sous la boue"
 sarhalevents.29.b:0 "Prendre sa main et vous sortir"
 sarhalevents.30.t:0 "Le Pacte du Coven : Une Visite Nocturne"
 sarhalevents.30.d:0 "Le chaos règne dans votre nation. Deux hommes côte à côte dans la rue ont peu de chances de prier les mêmes dieux, et votre état est tiré dans tous les sens sur les questions de foi. Une nuit, une jeune femme séduisante apparaît dans vos appartements. 'Je peux unir votre peuple,' promet-elle. 'Le chaos que vous voyez deviendra ordre. Ils adoreront tous au même autel. Qu'en dites-vous ?'"
 sarhalevents.30.a:0 "La renvoyer"
 sarhalevents.30.b:0 "Accepter son offre"
 sarhalevents.31.t:0 "Le Pacte du Coven : Idolâtrie"
 sarhalevents.31.d:0 "La jeune femme a d'une manière ou d'une autre convaincu les hommes de tout votre pays de cesser leurs combats et d'ériger des idoles à la même figure : elle. Ils adorent tous à ses pieds. Aujourd'hui, vous avez entendu qu'une bagarre a éclaté sur un marché près de [Root.Capital.GetName] pour obtenir sa faveur, et il y a des grondements que les choses vont empirer. Deux de vos gardes se battent dans votre propre salle pour un clin d'œil qu'elle a offert à l'un et pas à l'autre. Elle a choisi de visiter vos quartiers ce soir, et vous pouvez entendre vos conseillers murmurer derrière votre porte sur le fait que vous ne méritez pas sa faveur. Elle fait la moue de mécontentement et s'assoit sur votre lit. 'Tout le monde dans ce pays me prie sauf vous. C'est suffisant pour qu'une fille se sente indésirable.' Elle s'allonge, et vous sentez soudain vos jambes devenir plus lourdes. 'Mettez-vous à genoux et priez, ou je les ferai se battre à mort pour moi.'"
 sarhalevents.31.a:0 "Rejeter cette fausse déesse et libérer votre pays de son lavage de cerveau !"
 sarhalevents.31.b:0 "S'agenouiller devant votre déesse"
 sarhalevents.32.t:0 "Le Pacte du Coven : La Gnoll Imposante"
 sarhalevents.32.d:0 "Les rapports de vos gouverneurs régionaux sont préoccupants. Les impôts ne sont tout simplement pas payés. Les fermiers locaux ne livrent pas leurs quotas de récolte, les propriétaires terriens locaux ne vous paient pas d'argent et les nobles locaux ne vous aident pas à résoudre ce problème. Une nuit, alors que vous marchez dans votre capitale et vous concentrez sur le seul endroit qui respecte encore votre autorité, vous voyez une gnoll imposante du coin de l'œil. Elle s'approche de votre entourage et parle. 'Je peux faire en sorte que votre peuple vous écoute à nouveau. Ne demandez pas comment, répondez-moi simplement. Accepterez-vous mon aide ou non ?'"
 sarhalevents.32.a:0 "Vous pouvez gérer cela vous-même !"
 sarhalevents.32.b:0 "Accepter son aide"
 sarhalevents.33.t:0 "Le Pacte du Coven : Les Enfants Fermiers"
 sarhalevents.33.d:0 "Votre peuple n'a pas tous obéi parfaitement. Cependant... leurs enfants l'ont fait. Organisés comme des experts, les enfants ont commencé à payer des impôts pour leurs familles. Ils livrent du grain, de la viande, du métal et de l'or aux gouverneurs locaux. C'est troublant, c'est le moins qu'on puisse dire ; encore plus troublant est que cela semble fonctionner.\n\nUne nuit, vous rencontrez la même gnoll d'il y a des années. Elle sourit, et ses traits se transforment jusqu'à ce que vous reconnaissiez la sorcière Hireet Smoketusk, l'une des trois sorcières de Yezel Mora. 'Les enfants du [Root.Country.GetName] ne vous obéissent pas. Ils m'obéissent. Jurez de m'obéir, et je relâcherai mon emprise. Refusez, et je les ferai brûler les champs, saler la terre, puis tuer leurs parents.'"
 sarhalevents.33.a:0 "Je ne servirai pas un monstre comme vous !"
 sarhalevents.33.b:0 "Lui dire que vous, et votre nation, êtes siens."
 sarhalevents.34.t:0 "Le Pacte du Coven : Un Marché avec les Ombres"
 sarhalevents.34.d:0 "Là où elle marchait, les ombres suivaient. Le sol sous ses pieds devenait noir de suie. Flanquée d'une paire d'hommes lourdement armés n'ayant que des ombres pour yeux, elle marchait comme si elle était invisible aux gardes. Vous saviez que vous ne deviez pas écouter ses paroles. Aucun accord avec une créature aussi vile ne pourrait jamais être en votre faveur.\n\nPourtant, dans cette crise actuelle, pouvait-on se permettre de refuser son offre ? Elle a promis de fournir d'innombrables soldats pour nous aider, chacun avec l'objectif unique de solidifier votre contrôle sur la nation. Elle les appelait ses Soldats de l'Ombre, et promettait qu'ils ne désobéiraient jamais. Laissez passer cette chance, et vous pourriez perdre tout pouvoir alors que vos terres sombrent dans l'anarchie."
 sarhalevents.34.a:0 "Je ne ferai jamais de marché avec une sorcière !"
 sarhalevents.34.b:0 "J'utiliserai tous les moyens nécessaires pour maintenir le contrôle"
 sarhalevents.35.t:0 "Le Pacte du Coven : La Révolte de l'Ombre"
 sarhalevents.35.d:0 "Les Soldats de l'Ombre étaient devenus essentiels à la gouvernance du royaume au cours des cinq dernières années. Ils suivaient les ordres sans poser de questions, peu importe la tâche macabre ou dangereuse qui leur était assignée. Leurs yeux ombreux ne vous dérangeaient plus. Leur présence représentait la stabilité et le pouvoir - un pouvoir que vous contrôliez.\n\nMais plus maintenant. Un jour, au coucher du soleil, chaque Soldat de l'Ombre s'est retourné et a poignardé la personne la plus proche d'eux. Puis la personne suivante. Puis la suivante. Avec la plupart d'entre eux intégrés dans l'armée, cela a décimé nos effectifs, laissant l'armée paralysée du jour au lendemain. La poignée de gardes non-ombres avaient barricadé la porte de vos quartiers, et les sons de violence s'éloignaient. Les remplaçant étaient les sons de pas lents, rampant toujours plus près, chaque pas éteignant une autre bougie dans la pièce.\n\nAlors que la dernière bougie s'éteignait, les portes s'ouvrirent, et cette créature des ténèbres entra en traînant les pieds. Cela faisait cinq ans depuis qu'elle était entrée pour la dernière fois dans ce domaine, mais vos recherches pendant ce temps signifiaient que vous connaissiez maintenant son nom : Hireet Smoketusk. Une Sorcière Nocturne du coven de Yezel Mora. Elle ricana et pointa un seul doigt verruqueux vers vous. 'Je suis ici pour recevoir mon paiement. Soit vous faites un pacte avec les ombres, soit mes soldats continueront leur déchaînement jusqu'à ce que j'aie vu assez de souffrance.'"
 sarhalevents.35.a:0 "Maudite sois-tu Smoketusk ! Disparais de cet endroit !"
 sarhalevents.35.b:0 "Je me soumets à vous. Rappelez vos soldats"
 sarhalevents.111.t:0 "Le Pacte du Coven : Gestionnaire d'Événements"
 sarhalevents.111.d:0 "Vous ne devriez pas voir ceci"
 sarhalevents.111.a:0 "Veuillez mentionner @meander__ dans le rapport de bug"


 sarhalevents.300.t: "Choisissez Votre Divinité"
 sarhalevents.300.d: "Debout à l'ombre du majestueux Khus an Zhyani, notre [Root.Monarch.GetTitle] a convoqué un conseil des nagas les plus hauts et les plus sages de tout Taneyas pour discuter de la philosophie qui devrait nous guider dans nos futurs efforts."
 sarhalevents.300.a: "Revenir en arrière"
