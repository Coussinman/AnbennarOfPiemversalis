 sarhalevents.301.t: "La Fausse Flèche"
 sarhalevents.301.d: "Cela a commencé par un grondement profond. Après de nombreuses expériences ratées pour découvrir la vérité sur la flèche de Shalazar, quelque chose avait clairement changé avec cette dernière tentative. La flèche elle-même semblait bouger, scintillant au soleil comme si elle luttait pour rester tangible. Une face de la flèche a commencé à s'estomper hors de l'existence, révélant derrière elle une écriture ancienne qui a commencé à se transformer en script lisible devant la foule choquée.\n\n« Merci infiniment d'avoir involontairement prêté votre flèche sacrée.\nVous pouvez la récupérer depuis son emplacement actuel dans le Plan de la Terre... bien que je doute que même votre espèce puisse se transformer en quelque chose capable de résister à ses pressions.\nJ'espère que vous avez apprécié cette réplique en attendant. »\n\nAlors que les lettres s'estompaient, la flèche colossale a commencé à se tordre et à se plier de manière non naturelle. Des sections de la structure apparaissaient et disparaissaient de la vue, craquant et gémissant alors que des parties cédaient sous elles.\n\nFinalement, avec un gémissement atrocement fort, toute la flèche a cédé. L'ensemble de la structure a commencé à s'effondrer vers la ville de Shalazar, et les gens se sont préparés au pire... mais les blocs ont disparu avant de toucher le sol, évitant toute destruction sur la ville. Pendant un moment, toute la ville a poussé un soupir de soulagement... puis le véritable cauchemar a commencé.\n\nLà où se dressait autrefois la flèche, un portail géant et tournoyant tourbillonnait lentement. D'étranges créatures ont commencé à ramper et à voler hors de sa gueule : des élémentaires de terre, des coques gigantesques faites de goudron et de charbon. Bien que l'invasion des élémentaires à travers le portail se soit calmée en quelques heures, il a fallu des semaines pour que le dernier d'entre eux cesse de semer la destruction à travers Odu Kherass."
 sarhalevents.301.a: "C'était une contrefaçon !?!"

 sarhalevents.302.t: "Sous l'Ananoma"
 sarhalevents.302.d: "La flèche qui se dresse au centre de l'ancienne citadelle-ruche halfeline a toujours dominé la région, et nous avons toujours su qu'elle s'étendait sous le sol. Mais ce que personne n'aurait pu réaliser, c'est que la section visible au-dessus du sol ne représente qu'une infime partie de la flèche. Ses nombreux étages semblent descendre à une profondeur au moins cinq fois supérieure à celle de la structure hors-sol, et peut-être même plus.\n\nÉtage après étage de trésors et d'artefacts des civilisations Vyzemby et Hommes-Lézards disparues depuis longtemps sont maintenant mûrs pour être cueillis. Le déblaiement des premiers étages s'est déjà avéré être une opération chronophage, en raison des nombreux pièges et des anciennes barrières magiques mises en place. Mais la réalisation que nous ne sommes qu'à une fraction de l'excavation de cette ancienne structure a déclenché une ruée vers l'or pour voir quels autres trésors ses ruines pourraient contenir."
 sarhalevents.302.a: "Quelqu'un apporte ma pelle"

 sarhalevents.303.t: "Les Ruines de Kazakesh"
 sarhalevents.303.d: "Alors que les excavateurs creusent plus profondément dans la flèche géante de Kazakesh, il devient clair que c'était plus qu'une simple ancienne citadelle halfeline. C'était autrefois le centre d'une civilisation d'hommes-lézards ancienne et considérablement plus avancée. Bien que leur niveau technologique ne semble pas avoir été beaucoup plus élevé que le nôtre, ils avaient évidemment fait des avancées magiques qui dépassent ce dont nos plus grands esprits pourraient rêver."
 sarhalevents.303.a: "Continuez à creuser !"

 sarhalevents.304.t: "Installation de Recherche des Précurseurs"
 sarhalevents.304.d: "Ces dernières semaines, les excavateurs au fond de Kazakesh avaient commencé à entendre quelque chose de nouveau. Un bourdonnement faible pouvait être entendu à travers la roche, le sol et les diverses barrières magiques érigées à chaque étage de la flèche engloutie. Certains ont même abandonné l'opération, craignant qu'au fond se trouve une sorte de dieu vengeur homme-lézard, furieux contre l'équipe pour avoir dérangé son lieu de repos.\n\nAu lieu de cela, ce qui a été trouvé était quelque chose de complètement inattendu de ce côté du Lamento d'Uelos : des reliques de Précurseurs ! Plusieurs étages, jusqu'au tout dernier étage de toute la flèche, étaient bordés d'équipements de recherche et de dispositifs magiques datant de l'époque des Elfes Précurseurs. Sauf que cela n'expliquait pas toute l'histoire, car à côté de toutes les reliques précurseurs se trouvaient des reliques similaires d'une ancienne civilisation d'hommes-lézards. Il semble que les deux aient travaillé ensemble sur quelque chose dans cette structure.\n\nLa découverte a suscité plus de questions que de réponses. Pourquoi y avait-il des précurseurs au Sarhal ? Pourquoi travaillaient-ils côte à côte avec des hommes-lézards ? Essayaient-ils eux aussi de découvrir les mystères de cette ancienne flèche ? La découverte a déjà bouleversé de nombreuses théories populaires sur la société des précurseurs et des anciens hommes-lézards, et de nouvelles recherches pourraient bien nous laisser avec encore plus de questions."
 sarhalevents.304.a: "J'ai tellement de questions"

