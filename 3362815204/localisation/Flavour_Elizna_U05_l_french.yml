 #Missions
#1
 elizna_new_generation_title:0 "Une Nouvelle Génération"
 elizna_new_generation_desc:0 "Nos armées, comme les légions de l'Empire du Phénix, sont composées d'Elfes du Soleil et seulement d'Elfes du Soleil. Durant le règne des deux derniers monarques, nous avons remporté de nombreuses guerres et revendiqué de vastes terres, mais cela s'est fait au prix de vies de soldats, des vies qui prennent du temps à remplacer. Malheureusement, bien que nos longues durées de vie nous donnent la rare opportunité de vraiment maîtriser les arts que nous choisissons de poursuivre, cela signifie aussi que nous sommes lents à repeupler nos nombres. La génération de [Root.Monarch.GetTitle] [Root.Monarch.GetName] est arrivée à l'âge où elle peut commencer à refournir nos effectifs. Bien qu'ils aient besoin d'entraînement pour être dans l'armée et que cela prendra du temps, nos légions ont cruellement besoin des nouveaux novices."
 elizna_human_auxiliaries_title:0 "Auxiliaires Humains"
 elizna_human_auxiliaries_desc:0 "Alors que les temps changent, les besoins de la guerre aussi. Tandis que les tactiques militaires s'améliorent et que les nombres grandissent, nous nous trouvons avec une pénurie d'Elfes du Soleil viables pour nos armées. Cela signifie que nous prenons du retard et risquons encore plus de pertes d'Elfes du Soleil sur le terrain. Certains de nos généraux ont pris l'habitude d'embaucher des compagnies de mercenaires humains, pour compenser le taux de pertes parmi nos propres soldats. Cela s'est avéré hautement efficace, et ils nous ont approchés avec une proposition de parrainer officiellement plusieurs grandes compagnies de mercenaires humains dans le pays. De cette façon il n'y aura pas de pénurie de soldats et nos précieux Elfes du Soleil seront moins susceptibles de mourir sur le terrain."
 elizna_integrate_humans_title:0 "Intégrer les Humains"
 elizna_integrate_humans_desc:0 "Avoir les mercenaires humains servant comme auxiliaires dans nos armées s'est avéré être une décision brillante ! Nos soldats elfiques souffrent de presque aucune perte et deviennent une force hautement disciplinée. Bien qu'avoir des mercenaires dans nos armées soit utile pour réduire la tension sur l'économie de notre royaume, il serait prudent de commencer à intégrer notre propre population humaine dans l'armée aussi. Avec le bon investissement et infrastructure, nous pourrions avoir une armée humaine bien entraînée menée par nos légions d'élite Elfes du Soleil résolvant ainsi notre problème de faibles nombres de recrutement."
 elizna_role_of_elves_title:0 "Rôle des Elfes"
 elizna_role_of_elves_desc:0 "Notre armée nouvellement organisée basée sur les humains s'avère très efficace au combat et très facile à renforcer avec de nouveaux soldats, tandis que les mercenaires affluent vers nos terres, chassant les généreux suppléments que nous offrons pour leurs services. Nos légions elfiques ont été mises à bon usage comme force combattante d'élite, capable de frapper fort où qu'elles soient nécessaires. Notre marine, d'autre part, a souffert de la perte de marins elfiques. Bien que les humains soient de bons marins et soient nombreux, nos elfes sont bien supérieurs. Nos généraux croient que notre population elfique sur Elizna et la Péninsule de Drolas devrait être amenée à servir dans nos marines et nos légions d'élite, utilisant leurs forces aussi efficacement que possible."
 elizna_elven_officers_human_soldiers_title:0 "Officiers Elfiques, Armée Humaine"
 elizna_elven_officers_human_soldiers_desc:0 "Avec l'avènement de corps d'officiers plus professionnels étant vus dans les armées du monde, nos généraux ont proposé que nous fassions de même. Avec la construction de quelques académies pour les enseigner, nos nouveaux officiers Elfes du Soleil peuvent être instruits dans toutes les choses que nos généraux, avec leurs siècles d'expérience, pensent qu'ils pourraient avoir besoin de savoir. De cette façon, nous pouvons transmettre vastement plus de connaissance que l'officier moyen recevrait, et ils transmettront à leur tour cela et plus qu'ils apprennent dans leur vie. Vraiment, nos officiers seront les plus fins du monde, et leurs soldats seront les mieux commandés."
#2
 elizna_secure_brasan_title:0 "Sécuriser Brasan"
 elizna_secure_brasan_desc:0 "Nos possessions à Brasan sont petites, mais elles coupent droit à travers le centre. Cela nous donne un point fort d'où envahir le reste de Brasan et prendre l'ancienne cité pour nous-mêmes. Si nous pouvons sécuriser l'embouchure du Suran, nous pouvons l'utiliser pour approvisionner nos soldats tout le long de la rivière vers Bulwar. De plus, une fois la cité sous notre contrôle, il ne restera personne pour rivaliser avec notre hégémonie navale bourgeonnante dans le Divenhal méridional ! Une fois notre position à Brasan sécurisée, nous pouvons commencer à fortifier lourdement le Šad Sur pour couvrir notre avance des gnolls qui l'ont infesté."
 elizna_eradicate_taelerios_title:0 "Terminer le Royaume de Taelarios"
 elizna_eradicate_taelerios_desc:0 "Après la chute du Second Empire du Phénix, Taelarios revendiqua les terres le long de la Rivière Suran Inférieure et a depuis consolidé le pouvoir autour de lui sous la forme du Nouveau Culte du Soleil avec lui à sa tête. Mais nous avons pris Brasan de lui et maintenant nous devons terminer son influence une fois pour toutes."
 elizna_liberate_sad_sur_title:0 "Libérer le Šad Sur"
 elizna_liberate_sad_sur_desc:0 "Les Gnolls infestent le Šad Sur depuis des décennies maintenant et personne n'a pu les repousser. Ils pillent les terres de Bulwar, prenant butin et esclaves partout où ils vont, dévastant les moyens de subsistance des peuples. Nous devons arracher le contrôle des montagnes d'eux et éliminer jusqu'au dernier de ces démons immondes ! Bulwar ne se soumettra pas aux Ténèbres !"
 elizna_beat_birsartanses_title:0 "Battre Birzartanšes"
 elizna_beat_birsartanses_desc:0 "Birzartanšes est la seule puissance navale significative restante sur le Divenhal oriental. Nous devrions nous déplacer pour saisir leur foyer montagneux et les forcer à se soumettre à notre supériorité. Nous obtiendrons le contrôle sur et le passage sûr dans la Baie des Miroirs et un point sécurisé d'où tenir contre les menaces au nord et à l'est et nous aurons retiré encore un compétiteur de plus pour la suprématie navale dans le Divenhal."
 elizna_end_the_rivalry_title:0 "Terminer la Rivalité"
 elizna_end_the_rivalry_desc:0 "Re-Uyel s'est longtemps dressé comme notre rival, non seulement en présence navale dans le Divenhal ou en loyautés, durant le temps de l'Empire du Phénix, mais aussi loin que nos fondateurs dynastiques Uyel et Vulzin, dont la haine l'un de l'autre était si grande que ce dernier refusa de mourir de vieillesse jusqu'à ce que le premier soit passé. Nous sommes maintenant en position de terminer cette rivalité, de prouver clairement que nous sommes supérieurs et le serons toujours. Nous saccagerons la cité et relocaliserons sa richesse à Koroshesh, où elle peut être mieux mise à usage."
#3
 elizna_zornartakel_title:0 "Construire le Zornartakel"
 elizna_zornartakel_desc:0 "La Retraite de Baqtkhet, la cité de l'autre côté du Détroit de Khetraz, ferait un endroit parfait pour une grande installation navale. Un port militaire étendu complet avec quais pour construire navires et académies pour entraîner marins peut être construit aux côtés du port actuel. Avec sa localisation protégée sur le côté méridional d'Elizna, et proximité proche du détroit, notre flotte aura un endroit sécurisé pour s'amarrer et lancer et personne ne sera capable de traverser sans que nous le sachions."
 elizna_reformed_navy_title:0 "Marine Réformée"
 elizna_reformed_navy_desc:0 "Avec le Zornartakel complet nous pouvons maintenant construire navires beaucoup plus rapidement. Prenons cette opportunité pour construire notre flotte et commencer à entraîner marines pour les gouverner. Nous aurons la plus fine marine sur le Divenhal un jour, mais nous devons commencer avec de bonnes fondations, ou nos efforts pourraient être pour rien."
 elizna_fleet_unopposed_title:0 "Notre Flotte Sans Opposition"
 elizna_fleet_unopposed_desc:0 "Notre flotte doit se tenir incontestée dans le Divenhal, ce qui signifie qu'elle doit être la plus grande, la plus grandiose flotte, plus fine même que la Marine Impériale que nous tenions après que l'empire soit tombé. Nous contrôlerons le Divenhal, et personne ne sera capable d'aller contre nous sur les mers."
 elizna_develop_middle_class_title:0 "Développer la Classe Moyenne"
 elizna_develop_middle_class_desc:0 "Maintenant que nous gouvernons les Kheteratans, nous devons tenir fidèle à nos promesses d'une meilleure vie sous notre règne, ou nous nous trouverons dans la même position que les Crodamos étaient. De plus, avec les investissements appropriés, nous pouvons vraiment propulser notre économie en avant en exploitant la production le long du Chagrin de la Mère. Avec la classe moyenne de Kheterata derrière nous, nous pouvons passer à la noblesse et solidifier notre emprise sur ces terres pour de bon."
 elizna_supplant_nobility_title:0 "Supplanter la Noblesse"
 elizna_supplant_nobility_desc:0 "Pour vraiment contrôler le Chagrin de la Mère, nous devons remplacer la caste noble des Kheteratans avec des elfes. En faisant ainsi, nous placerons tous les humains en Kheterata en dessous des Elfes du Soleil de toute façon, socialement, spirituellement, et fonctionnellement. Personne ne sera laissé pour contester notre règne, puisque les vies des peuples ont été grandement améliorées et ceux qui les gouvernent à chaque niveau sont des Elfes du Soleil."
#4
 elizna_ready_legionnaires_title:0 "Préparer les Légionnaires"
 elizna_ready_legionnaires_desc:0 "Nos armées ont diminué au cours des dernières décennies et nos légionnaires ont besoin de récupérer avant que nous poussions plus loin vers le Chagrin de la Mère. Nous devons nous assurer que nous surpassons en nombre les Khetistes et que nous avons assez de réserves pour suppléer nos armées si les choses tournent mal sur le terrain. Une fois que nous serons préparés, nous avancerons sur le delta."
 elizna_secure_delta_title:0 "Sécuriser le Delta"
 elizna_secure_delta_desc:0 "Nos armées sont prêtes, et nos plans de bataille sont dessinés. De Koroshesh nous prenons la côte avec l'aide de notre marine, puis poussons vers le sud, en amont, vers Nirat. Une fois que nous contrôlons le Chagrin de la Mère inférieur et le sacerdoce des Khetistes, nous tiendrons influence sur le grenier du Sarhal septentrional et la plupart de la classe moyenne de Kheterata. Ils afflueront à nos côtés car Elizna a été leur avocat pendant de nombreuses générations humaines."
 elizna_depose_crodamos_title:0 "Déposer les Crodamos"
 elizna_depose_crodamos_desc:0 "La dynastie Crodamos est prête à tomber. Avec la rébellion de Nirat et maintenant notre contrôle de la plupart de leur territoire, le peuple appelle à ce qu'ils soient déposés. Et nous fournirons avec joie. Nos armées frapperont à Kheterat et puis balayeront le Chagrin jusqu'aux Rapides. Les Crodamos tomberont, et le Khétarque devra nommer un nouveau dirigeant pour prendre leur place."
 elizna_protect_mothers_sorrow_title:0 "Commerce du Chagrin de la Mère"
 elizna_protect_mothers_sorrow_desc:0 "Maintenant que la longueur principale du Chagrin de la Mère est nôtre, nous devons solidifier notre emprise sur le delta et son port commercial. Les marchandises qui coulent en bas de la rivière vers Koroshesh sont abondantes et hautement recherchées partout en Cannor, Bulwar, et au-delà. Si nous fortifions le port cela attirera plus de marchands à nos côtes avec la promesse d'un havre sûr des pirates gnolls et humains. Et si nous pouvons en faire un centre de renommée mondiale, peut-être que certains des autres marchés plus petits grandiront avec lui."
 elizna_stewards_of_kheterata_pe_title:0 "Intendants de Kheterata"
 elizna_stewards_of_kheterata_pe_desc:0 "Nous avons prouvé nous-mêmes être les plus fins intendants du Chagrin de la Mère que les Kheteratans aient vus en très, très longtemps. Le peuple chante nos louanges dans chaque ville et cité, et les marchés coulent avec marchandises, nourriture, et argent. Le peuple a finalement vu la Lumière de Surael, et ils voient les Elfes du Soleil comme leurs supérieurs généreux de toute façon. Nous avons fait ce que Jaher ne pouvait pas, Kheterata est nôtre et elle le restera."
#5
 elizna_eliznan_sunrise_title:0 "Lever de Soleil Eliznan"
 elizna_eliznan_sunrise_desc:0 "Avec notre économie grandissant constamment, nous devrions encourager sa croissance plus loin dans la capitale. Si nous investissons ressources dans les artisans et travailleurs de notre foyer insulaire, nous pouvons attirer beaucoup plus de compétence, ce qui mènera à plus et de meilleures marchandises, ce qui mènera à plus de marchands fréquentant nos ports. Et plus les marchands viennent, plus il y aura de compétition, ce qui mènera à ce processus entier se redémarrant encore et encore. Espérons que cela gardera notre production dans un état constant de mouvement en avant. Le soleil se lève sur Elizna, et nous devons prendre l'opportunité de le garder brillant."
 elizna_eliminate_priests_title:0 "Éliminer le Grand Prêtre"
 elizna_eliminate_priests_desc:0 "Le Grand Prêtre des Khet s'est dressé contre notre influence en Kheterata et la dynastie Crodamos dirigeante actuelle. Nous ne serons jamais capables de vraiment soumettre et intégrer les Kheteratans jusqu'à ce que nous éliminions le grand prêtre et remplacions ses mots de suprématie Kheteratane dans les oreilles des peuples avec ceux de légitimité Elfe du Soleil. Dites au peuple de nos objectifs nobles et ils verront que vivre sous nous est bien mieux que sous tout autre."
 elizna_secure_western_desert_title:0 "Sécuriser le Désert Occidental"
 elizna_secure_western_desert_desc:0 "Maintenant que nous tenons le Chagrin de la Mère et la Côte Nord Salahad, nous devons regarder vers expulser les gnolls immondes de nos frontières occidentales. Tant qu'ils restent dans le Salahad occidental, ils seront une menace constante à notre règne et la sécurité de notre royaume."
 elizna_new_priest_title:0 "Un Nouveau Grand Prêtre"
 elizna_new_priest_desc:0 "Sans Grand Prêtre, le Khétarque ne peut attendre si longtemps avant de nommer un nouveau. Nous devons nous assurer que les prêtres les plus éligibles sont des Elfes du Soleil pour solidifier notre revendication comme protecteurs légitimes de Kheterata. Si nous investissons dans construire temples dirigés par des elfes à travers la région nord Salahad et prouvons que nous avons unifié nos deux peuples, le Khétarque n'aura pas de vrai choix que de nommer un Elfe du Soleil comme Grand Prêtre."
 elizna_chosen_of_surael_title:0 "Avant-garde de Surael"
 elizna_chosen_of_surael_desc:0 "Kheterata doit être amenée à voir la Lumière. Surael les guidera le long d'un meilleur chemin que les Khet ont et si nous pouvons faire comprendre au peuple cela, il devrait être facile de tourner notre réseau d'infrastructure religieuse vers convertir les Khetistes plutôt que les apaiser. Convertir les Kheteratans sera un des plus grands exploits de notre foi en siècles ! Tous sauront qu'Elizna se dresse au premier plan de la bataille entre Lumière et Ténèbres !"

 #Tooltips
 elizna_supplant_tooltip:0 "Nous supplanterons les propriétaires terriens Kheteratans à grande échelle avec des propriétaires Elfiques à la place. Cela causera de l'§Ragitation§! et réduira la §Ytaxe de base§!, mais augmentera la §Yproduction de base§! de certaines provinces le long du §YChagrin de la Mère§!, et ajoutera des §Yminorités Elfiques§!."
 unlock_merc_elizna_elven_legionnaires_tt:0 "Débloque la compagnie de mercenaires §YLégionnaires Elfiques§! à recruter"
 has_unlocked_merc_elizna_elven_legionnaires:0 "A débloqué la compagnie de mercenaires §YLégionnaires Elfiques§!."


 #Modifiers
 U05_expelled_gnolls:0 "Gnolls Expulsés de Kheterata"
 U05_embracing_khetism:0 "Embrassant le Khetisme"
 U05_eliznan_sunrise_mod:0 "Lever de Soleil Eliznan"
 desc_U05_eliznan_sunrise_mod:0 "Le Lever de Soleil Eliznan est un thé noir mélangé avec une huile citronnée lui donnant une odeur et goût frais qui est supposé revigoré celui qui le boit. Quand consommé par des elfes il est souvent épicé avec une petite quantité de miel pour améliorer la saveur, tandis que les humains tendent à le préférer plus sucré avec sucre soit consommé à côté soit mis dans la boisson elle-même."
