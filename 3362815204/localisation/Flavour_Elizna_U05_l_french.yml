 #privilege
 estate_nobles_elizna_elven_nobility:0 "Noblesse Elfique"
 estate_nobles_elizna_elven_nobility_desc:0 "La noblesse est composée presque entièrement de propriétaires terriens Elfiques à grande échelle, la plupart desquels ont domaines de campagne et fermes embrassant le Chagrin de la Mère et forment une faction loyale, mais influente en Elizna."


 #Events
 elizna.1.t:0 "Le Khétarque Nomme un Nouveau Monarque"
 elizna.1.d:0 "Les Khet peuvent voir que [Root.Monarch.GetTitle] [Root.Monarch.GetName] est le dirigeant clair des terres arrosées par les larmes du Chagrin de la Mère. Cela signifie que le Khétarque n'a qu'une option, nommer [Root.Monarch.GetHerHim] comme [Root.Monarch.GetTitle] de Kheterata aussi."
 elizna.1.a:0 "L'héritage de Jaher a été accompli ; Kheterata est sous contrôle elfique !"

 elizna.2.t:0 "Le Khétarque Nomme un Nouveau Grand Prêtre"
 elizna.2.d:0 "Le Khétarque a vu le bien que nous avons fait pour leurs disciples et a décidé de nommer le premier Elfe du Soleil à la position de Grand Prêtre. Avec un elfe étant la seule façon de communier avec les Khet, le peuple devra se tourner vers nous gouvernementalement et spirituellement. Nous tenons maintenant influence sur tous les aspects de la vie en Kheterata et ce sera une mesure simple de convertir la populace à notre foi. Les Elfes étant la race Choisie se mariera bien avec les Kheteratans car nous avons été choisis par les Khet pour gouverner sur eux déjà."
 elizna.2.a:0 "Louange à Surael ! Je veux dire les Khet."
