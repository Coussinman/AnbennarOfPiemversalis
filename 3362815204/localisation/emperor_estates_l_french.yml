 estate_rajput_expand_into_x_desc:0 "Les [Root.GetRajpoutes] ont jeté un œil envieux sur [agenda_province.GetAreaName], une région qu'ils prétendent ferait un bel ajout à notre nation. Ils appellent à une campagne militaire pour en sécuriser une partie pour nous-mêmes."
 estate_rajput_complete_conquest_of_x_desc:0 "Les [Root.GetRajpoutes] voient [agenda_province.GetAreaName] comme une partie intégrante de [Root.GetUsableName] et ressentent le fait qu'elle ne soit pas entièrement nôtre. Ils nous exhortent à sécuriser le reste de la région pour nous-mêmes !"
 estate_rajput_annex_subject_desc:0 "Les [Root.GetRajpoutes] convoitent les terres de nos sujets [agenda_country.GetAdjective]. Ils exigent que nous les intégrions pleinement dans notre pays."
 estate_rajput_build_an_army_desc:0 "Les [Root.GetRajpoutes] considèrent notre armée comme un embarras pour notre nation. Ils appellent urgemment à son expansion, pour que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
 estate_rajput_bigger_army_than_rival_desc:0 "Les [Root.GetRajpoutes] sont inquiets que notre armée s'en sortirait mal contre les [agenda_country.GetAdjective] dans une guerre. Ils insistent sur le fait que nous devons augmenter notre recrutement pour que nos forces armées ne soient plus surpassées par nos rivaux."
 estate_rajput_build_up_manpower_reserves_desc:0 "L'épuisement de nos réserves de main-d'œuvre inquiète les [Root.GetRajpoutes], qui avertissent que [Root.GetUsableName] serait laissé sans défense si nos ennemis cherchaient à profiter de la situation. Ils préconisent que nous nous consolidions pour un temps et permettions à nos réserves de récupérer."
 estate_rajput_recover_abysmal_prestige_desc:0 "Les [Root.GetRajpoutes] sont consternés par les profondeurs auxquelles nous avons permis à l'image de notre nation de sombrer. Ils exigent un effort concerté pour restaurer notre réputation parmi nos pairs !"
 estate_rajput_improve_prestige_desc:0 "Les [Root.GetRajpoutes] souhaitent que nous améliorions notre position parmi les nations en augmentant la splendeur de la cour du [Root.Monarch.GetTitle]."

 estate_burghers_hire_advisor_desc:0 "Les Bourgeois désirent que le [Root.Monarch.GetTitle] recrute un nouveau conseiller diplomatique."
 estate_burghers_fire_advisor_desc:0 "Le [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] a insulté les Bourgeois. Ils exigent que nous le limogions !"
 estate_burghers_pay_off_loans_desc:0 "Les Bourgeois sont troublés par l'état des finances de notre nation. Ils nous pressent de restreindre nos dépenses et de réduire l'ampleur de nos dettes."
 estate_burghers_restore_republican_tradition_desc:0 "L'état de notre République inquiète les Bourgeois. Ils appellent à une action pour renforcer nos institutions et restaurer la foi publique en la démocratie."
 estate_burghers_restore_currency_desc:0 "Les Bourgeois sont préoccupés par l'inflation que [Root.GetUsableName] subit. Ils appellent à ce qu'elle soit freinée avant qu'elle ne devienne incontrôlable !"
 estate_burghers_recovery_from_hyperinflation_desc:0 "Les Bourgeois se plaignent amèrement des difficultés causées par la dévaluation rapide de notre monnaie. Ils exigent une action pour restaurer des prix stables !"
 estate_burghers_increase_trade_power_in_X_desc:0 "Les Bourgeois nous appellent à augmenter notre présence commerciale dans le nœud commercial [agenda_trade_node.GetTradeNodeName], une action qu'ils prétendent augmenterait grandement la prospérité de la nation."
 estate_burghers_access_sea_desc:0 "Les Bourgeois aspirent à l'accès à la mer, dont notre manque nuit à leurs intérêts mercantiles. Ils demandent une action militaire pour sécuriser un port pour notre nation."
 estate_burghers_build_a_fleet_desc:0 "Les Bourgeois déplorent l'état pitoyable de notre flotte. Ils nous appellent à l'étendre significativement avec un programme ambitieux de construction navale pour s'assurer que leurs intérêts commerciaux puissent être protégés."
 estate_burghers_bigger_fleet_than_rival_desc:0 "La force de la flotte [agenda_country.GetAdjective] est une source de grande préoccupation pour les Bourgeois, qui s'inquiètent qu'elle atteindrait facilement la suprématie navale dans une guerre, détruisant ainsi la sécurité de nos routes commerciales. Ils nous appellent à étendre notre flotte pour égaler celle de nos rivaux."
 estate_burghers_improve_dip_rep_desc:0 "Les Bourgeois sont préoccupés par la mauvaise réputation que [Root.GetUsableName] a pour la malhonnêteté dans les affaires diplomatiques. Ils nous poussent à restaurer l'honneur de notre nation aux yeux de nos pairs."
 estate_burghers_get_cash_desc:0 "L'état pitoyable de nos coffres est une source de grande préoccupation pour les Bourgeois. Ils nous pressent de modérer nos dépenses pour que notre trésor puisse être reconstitué."
 estate_burghers_discover_X_in_america_desc:0 "Les Bourgeois ont entendu des contes d'une terre abondante appelée [agenda_province.GetAreaName] qui apparemment se trouve juste au-delà de l'horizon lointain en [agenda_province.GetColonialRegionName]. Ils demandent que nous envoyions une expédition pour la découvrir."
 estate_burghers_colonise_X_desc:0 "Les prospecteurs des Bourgeois ont identifié [agenda_province.GetAreaName] comme une région fertile bien adaptée à la colonisation. Ils demandent une expédition pour la revendiquer pour [Root.GetUsableName]."
 estate_burghers_colonise_more_X_desc:0 "Nos colons à [agenda_owned_province.GetName] rapportent une colonie prospère et une terre mûre pour plus d'établissement. Les Bourgeois demandent que nous envoyions des colons pour revendiquer le reste de [agenda_province.GetAreaName] pour [Root.GetUsableName]."
 estate_burghers_colonial_nation_desc:0 "Nos établissements en [agenda_province.GetColonialRegionName] croissent rapidement. Les Bourgeois préconisent que nous soutenions cette croissance et les aidions à établir leur propre administration, pour qu'ils puissent se développer en un avant-poste régional du pouvoir [Root.GetAdjective] capable de se tenir sur ses propres jambes."
 estate_burghers_expand_trade_company_desc:0 "Les Bourgeois soulignent les bénéfices que le commerce étranger procure à notre nation. Ils nous pressent d'utiliser nos ressources - y compris notre force militaire - pour étendre la [agenda_province.TradeCompany.GetName]."
 estate_burghers_trade_post_in_india_desc:0 "Les Bourgeois sont ravis par les histoires des richesses de Rahen. Ils clameurs pour que nous établissions un comptoir commercial sur le sous-continent pour qu'ils puissent nous ouvrir son commerce."
 estate_burghers_trade_post_in_malacca_desc:0 "Les Bourgeois sont ravis par les histoires des richesses de Vimdatrong. Ils clameurs pour que nous établissions un comptoir commercial dans la région pour qu'ils puissent nous ouvrir son commerce."
 estate_burghers_trade_post_in_china_desc:0 "Les Bourgeois sont ravis par les histoires des richesses de Yanshen. Ils clameurs pour que nous établissions un comptoir commercial sur ses côtes pour qu'ils puissent nous ouvrir son commerce."
 estate_burghers_silk_trade_desc:0 "Parmi les opportunités que nos avant-postes à l'Est offrent se trouve la chance d'établir le contrôle sur les sources de soie de haute qualité. Les Bourgeois nous pressent de faire de leur acquisition notre priorité."
 estate_burghers_spice_trade_desc:0 "Parmi les opportunités que nos avant-postes à l'Est offrent se trouve la chance d'établir le contrôle sur les terres où les épices sont cultivées. Les Bourgeois nous pressent de faire de leur acquisition notre priorité."
 estate_burghers_tea_trade_desc:0 "Le thé est essentiel à la civilisation - ou du moins, c'est ce que disent les Bourgeois. Ils insistent sur le fait que nous devons prendre le contrôle de sa production pour que son approvisionnement à [Root.GetUsableName] ne puisse jamais plus être mis en doute."
 estate_burghers_reduce_corruption_desc:0 "Les Bourgeois se plaignent des injustices causées par la corruption qui afflige notre nation. Ils nous pressent de prendre des mesures pour restreindre de telles pratiques illégales."
 estate_burghers_protect_against_piracy_desc:0 "Les Bourgeois déplorent leurs pertes de piraterie dans le [agenda_trade_node_sea.GetName]. Ils nous supplient de prendre des mesures pour chasser les pirates et corsaires qui pillent leurs navires marchands."

