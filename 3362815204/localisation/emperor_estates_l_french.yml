 estate_cossacks_hire_advisor_desc:0 "Les Orachav désirent que le [Root.Monarch.GetTitle] recrute un nouveau conseiller militaire."
 estate_cossacks_fire_advisor_desc:0 "Le [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a insulté les Orachav. Ils exigent que nous le limogions !"
 estate_cossacks_three_privileges_desc:0 "Les Orachav se plaignent des empiétements constants sur leurs droits qu'ils prétendent subir aux mains du [Root.Monarch.GetTitle]. Ils exigent une réassurance de leur position sous la forme de plus grands privilèges qui leur seraient accordés."
 estate_cossacks_reply_of_the_zaporozhian_desc:0 "[agenda_country.GetUsableName] a été une épine constante dans notre flanc. Les Orachav exigent que nous prenions position et rendions claire notre disposition à opposer leur hostilité avec une réprimande diplomatique bien conçue."
 estate_cossacks_expand_into_x_desc:0 "Les Orachav ont jeté un œil envieux sur [agenda_province.GetAreaName], une région qu'ils désirent puissamment amener sous leur contrôle. Ils appellent à une campagne militaire pour en sécuriser une partie pour notre nation."
 estate_cossacks_complete_conquest_of_x_desc:0 "Les Orachav voient [agenda_province.GetAreaName] comme une partie intégrante de [Root.GetUsableName] et ressentent le fait qu'elle ne soit pas entièrement nôtre. Ils exigent une action pour sécuriser le reste de la région pour nous-mêmes !"
 estate_cossacks_colonise_X_desc:0 "Les Orachav désirent que nous étendions nos frontières en envoyant une expédition pour coloniser [agenda_province.GetName] et la revendiquer pour [Root.GetUsableName]."
 estate_cossacks_go_privateering_desc:0 "Les Orachav préconisent d'augmenter nos revenus par le commerce par un moyen novateur : Si nous ne pouvons persuader les marchands de venir à nous, disent-ils, nous devrions plutôt les chercher nous-mêmes et les forcer à nous remettre leur richesse."
 estate_cossacks_go_privateering_2_desc:0 "Les Orachav proposent une expédition de course vers le [agenda_trade_node_sea.GetName], un cours d'action qu'ils prétendent lèverait des revenus considérables pour notre nation - bien que d'autres nations puissent ne pas apprécier nos actions !"
 estate_cossacks_despoil_x_desc:0 "Les Orachav ont soif de butin. Ils exigent que nous leur permettions de piller [agenda_province.GetAreaName] et de revendiquer ses richesses pour eux-mêmes."
 estate_cossacks_recruit_more_cossacks_desc:0 "Les Orachav désirent une plus grande part de la gloire des guerres de notre nation. Ils nous poussent à recruter plus de parents pour nos armées."

 estate_nomadic_tribes_hire_advisor_desc:0 "Les [Root.GetTribus] désirent que le [Root.Monarch.GetTitle] recrute un nouveau conseiller militaire."
 estate_nomadic_tribes_fire_advisor_desc:0 "Le [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a insulté les [Root.GetTribus]. Elles exigent que nous le limogions !"
 estate_nomadic_tribes_raze_a_province_desc:0 "Les guerriers des [Root.GetTribus] ont soif de pillage ! Elles exigent que nous pillions nos ennemis !"
 estate_nomadic_tribes_restore_horde_unity_desc:0 "Les [Root.GetTribus] déplorent la faiblesse que nos divisions apportent. Elles nous appellent à unir le [Root.GovernmentName] par tous les moyens nécessaires."
 estate_nomadic_tribes_befriend_rival_of_rival_desc:0 "Les [Root.GetTribus] sont préoccupées par la menace posée par nos rivaux de [rival_country.GetUsableName]. Elles recommandent que nous nous liions d'amitié avec leurs rivaux, [agenda_country.GetUsableName], pour qu'ensemble nous puissions nous dresser fermement contre eux."
 estate_nomadic_tribes_relations_with_X_desc:0 "Les [Root.GetTribus] voient [agenda_country.GetUsableName] comme un allié potentiel précieux. Elles recommandent que nous cherchions des liens plus étroits avec eux."
 estate_nomadic_tribes_retake_core_desc:0 "Les [Root.GetTribus] déplorent le fait que [agenda_province.GetName], une partie intégrante de notre nation, ne soit pas sous notre contrôle. Elles exigent que nous récupérions la terre qui nous appartient de droit !"
 estate_nomadic_tribes_crush_revolts_desc:0 "Les [Root.GetTribus] exigent que nous restaurions l'ordre et écrasions les révoltes qui balaient notre nation."
 estate_nomadic_tribes_regain_liberty_desc:0 "Les [Root.GetTribus] peinent sous le règne de nos seigneurs [agenda_country.GetAdjective]. Elles exigent une action pour restaurer la liberté [Root.GetAdjective] !"
 estate_nomadic_tribes_convert_province_culture_desc:0 "Les [Root.GetTribus] ont cherché de nouvelles terres pour leur peuple. Elles considèrent [agenda_province.GetName] comme un lieu idéal pour l'établissement [Root.Culture.GetName], si les locaux peuvent être persuadés des mérites de nos façons."
