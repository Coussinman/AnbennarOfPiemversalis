 estate_brahmins_hire_advisor_desc:0 "Les [Root.GetBrahmanes] désirent que le [Root.Monarch.GetTitle] recrute un nouveau conseiller administratif."
 estate_brahmins_fire_advisor_desc:0 "Le [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a insulté les [Root.GetBrahmanes]. Ils exigent que nous le limogions !"
 estate_brahmins_convert_province_x_desc:0 "Les [Root.GetBrahmanes] sont préoccupés par la présence continue de mécréants dans notre nation. Ils exigent que nous les déracinions, en commençant par ceux qui vivent à [agenda_province.GetName] !"
 estate_brahmins_stop_converting_province_x_desc:0 "Les [Root.GetBrahmanes] sont horrifiés par nos efforts pour convertir leurs fidèles à la foi [Root.Religion.GetName]. Ils exigent que nous rappelions immédiatement notre missionnaire de [agenda_province.GetName] !"
 estate_brahmins_reduce_war_exhaustion_desc:0 "Les [Root.GetBrahmanes] se plaignent de la souffrance causée par les nombreuses guerres de [Root.GetUsableName]. Ils nous supplient de permettre à la nation de récupérer avant de tenter d'autres conquêtes."
 estate_brahmins_recover_stability_desc:0 "Les [Root.GetBrahmanes] aspirent à la stabilité. Ils nous appellent à restaurer l'ordre dans [Root.GetUsableName]."
 estate_brahmins_increase_stability_desc:0 "Les [Root.GetBrahmanes] voient la stabilité de [Root.GetUsableName] comme primordiale. Ils insistent sur le fait que nous devons améliorer la gouvernance de la nation pour que notre nation puisse être libre d'instabilité."
 estate_brahmins_reduce_overextension_desc:0 "Les [Root.GetBrahmanes] prétendent que les capacités gouvernementales de notre nation sont étirées jusqu'au point de rupture. Ils soutiennent que nous devons faire une pause pour consolider avant de tenter d'autres conquêtes."
 estate_brahmins_restore_devotion_desc:0 "Les [Root.GetBrahmanes] sont consternés par le manque de dévotion montré par le [Root.Monarch.GetTitle]. Ils exigent que les pratiques religieuses appropriées soient restaurées dans [Root.GetUsableName]."
 estate_brahmins_crush_religious_revolts_desc:0 "Les [Root.GetBrahmanes] exigent que nous écrasions les hérétiques qui se sont soulevés pour défier leur autorité sur les affaires spirituelles."
 estate_brahmins_get_allies_desc:0 "Les [Root.GetBrahmanes] sont inquiets de l'isolement diplomatique de [Root.GetUsableName]. Ils préconisent que nous trouvions plus d'alliés pour notre nation."
 estate_brahmins_befriend_rival_of_rival_desc:0 "Les [Root.GetBrahmanes] sont préoccupés par la menace posée par nos rivaux de [rival_country.GetUsableName]. Ils recommandent que nous nous liions d'amitié avec leurs rivaux, [agenda_country.GetUsableName], pour qu'ensemble nous puissions nous dresser fermement contre eux."
 estate_brahmins_relations_with_X_desc:0 "Les [Root.GetBrahmanes] voient [agenda_country.GetUsableName] comme un allié potentiel précieux. Ils recommandent que nous cherchions des liens plus étroits avec eux."
 estate_brahmins_break_coalition_desc:0 "L'alliance de nations rangée contre nous inquiète profondément les [Root.GetBrahmanes]. Ils nous supplient de faire ce que nous pouvons pour apaiser les craintes de ceux qui s'opposeraient à nous - ou à défaut, de briser leur résistance en les écrasant au combat."
 estate_brahmins_protect_brethren_desc:0 "Les [Root.GetBrahmanes] sont horrifiés par la persécution de leurs frères hindous à [agenda_province.GetName] aux mains de leurs maîtres [agenda_country.GetAdjective]. Ils exigent que nous prenions des mesures immédiates pour les libérer de l'oppression !"
 estate_brahmins_restore_legitimacy_desc:0 "Les [Root.GetBrahmanes] sont préoccupés par le fait que le [Root.Monarch.GetTitle] soit incapable de commander le respect de son peuple. Ils exigent que la légitimité du [Root.Monarch.GetTitle] soit restaurée - d'une manière ou d'une autre..."

