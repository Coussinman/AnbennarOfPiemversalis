 estate_church_root_out_heresy_desc:0 "Le clergé considère notre échec à confronter les croyances hérétiques pratiquées dans [agenda_country.GetUsableName] comme une tache sur l'honneur de notre nation. Il exige une action immédiate pour les ramener dans la lumière."
 estate_church_relations_with_pope_desc:0 "Le clergé déplore la piètre estime que le Haut Recteur a pour notre nation. Il nous appelle à réaffirmer notre position de bons chrétiens en solidifiant nos relations avec [PAP.Capital.GetCapitalName]."
 estate_church_restore_the_holy_see_desc:0 "Le fait que le Haut Recteur ne réside plus à Rome scandalise le clergé. Il nous supplie de restaurer le Saint-Siège en ramenant la Ville Éternelle sous son contrôle."
 estate_church_crush_religious_revolts_desc:0 "Le clergé exige que nous écrasions les hérétiques qui se sont soulevés pour défier son autorité sur les affaires spirituelles."
 estate_church_protect_brethren_desc:0 "Le clergé est horrifié par la persécution de leurs frères [Root.Religion.GetName] à [agenda_province.GetName] aux mains de leurs maîtres [agenda_country.GetAdjective]. Il exige que nous prenions des mesures immédiates pour les libérer de l'oppression !"
 estate_church_propagate_religion_desc:0 "Le clergé nous pousse à utiliser notre position dominante dans le nœud commercial [agenda_trade_node.GetTradeNodeName] pour répandre la vraie foi dans toute la région."
 estate_church_relations_with_dotf_desc:0 "[agenda_country.GetUsableName] est un grand bastion de la foi [Root.Religion.GetName]. Le clergé souhaite que nous renforçions nos liens avec eux, pour que leur cause puisse aussi devenir la nôtre."

 estate_maratha_hire_advisor_desc:0 "Les [Root.GetMarathes] désirent que le [Root.Monarch.GetTitle] recrute un nouveau conseiller militaire."
 estate_maratha_fire_advisor_desc:0 "Le [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a insulté les [Root.GetMarathes]. Ils exigent que nous le limogions !"
 estate_maratha_condottieri_rivals_desc:0 "Nos rivaux de [agenda_country.GetUsableName] cherchent à étendre leur pouvoir par leur guerre avec [agenda_enemy_country.GetUsableName]. Les [Root.GetMarathes] nous appellent à les empêcher de prendre une longueur d'avance sur nous en envoyant une force pour soutenir la cause [agenda_enemy_country.GetAdjective]."
 estate_maratha_support_independence_desc:0 "Les [Root.GetMarathes] attirent l'attention sur le sort de [agenda_country.GetUsableName], une nation cruellement subjuguée par nos rivaux, [agenda_rival_country.GetUsableName]. Ils nous enjoignent de prendre la cause de la justice et de soutenir l'indépendance [agenda_country.GetAdjective]."
 estate_maratha_retake_core_desc:0 "Les [Root.GetMarathes] déplorent le fait que [agenda_province.GetName], une partie intégrante de notre nation, ne soit pas sous notre contrôle. Ils exigent que nous récupérions la terre qui nous appartient de droit !"
 estate_maratha_crush_revolts_desc:0 "Les [Root.GetMarathes] exigent que nous restaurions l'ordre et écrasions les révoltes qui balaient notre nation."
 estate_maratha_regain_liberty_desc:0 "Les [Root.GetMarathes] peinent sous le règne de nos seigneurs [agenda_country.GetAdjective]. Ils exigent une action pour restaurer la liberté [Root.GetAdjective] !"
 estate_maratha_convert_province_culture_desc:0 "Les [Root.GetMarathes] ont cherché de nouvelles terres pour leur peuple. Ils considèrent [agenda_province.GetName] comme un lieu idéal pour l'établissement [Root.Culture.GetName], si les locaux peuvent être persuadés des mérites de nos façons."
 estate_maratha_protect_our_culture_desc:0 "Les [Root.GetMarathes] prétendent que nos frères [Root.Culture.GetName] à [agenda_province.GetName] font face à une oppression considérable aux mains de leurs maîtres [agenda_country.GetAdjective]. Ils exigent que nous saisissions la province et les amenions dans notre nation !"
 estate_maratha_vassalise_vulnerable_country_desc:0 "Les [Root.GetMarathes] ne peuvent s'empêcher d'être tentés par la cible vulnérable présentée par nos voisins de [agenda_country.GetUsableName]. Ils poussent pour une campagne militaire pour les amener sous notre domination !"
 estate_maratha_expand_into_x_desc:0 "Les [Root.GetMarathes] ont jeté un œil envieux sur [agenda_province.GetAreaName], une région qu'ils prétendent ferait un bel ajout à notre nation. Ils appellent à une campagne militaire pour en sécuriser une partie pour nous-mêmes."
 estate_maratha_complete_conquest_of_x_desc:0 "Les [Root.GetMarathes] voient [agenda_province.GetAreaName] comme une partie intégrante de [Root.GetUsableName] et ressentent le fait qu'elle ne soit pas entièrement nôtre. Ils nous exhortent à sécuriser le reste de la région pour nous-mêmes !"
 estate_maratha_annex_subject_desc:0 "Les [Root.GetMarathes] convoitent les terres de nos sujets [agenda_country.GetAdjective]. Ils exigent que nous les intégrions pleinement dans notre pays."
 estate_maratha_build_an_army_desc:0 "Les [Root.GetMarathes] considèrent notre armée comme un embarras pour notre nation. Ils appellent urgemment à son expansion, pour que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
 estate_maratha_bigger_army_than_rival_desc:0 "Les [Root.GetMarathes] sont inquiets que notre armée s'en sortirait mal contre les [agenda_country.GetAdjective] dans une guerre. Ils insistent sur le fait que nous devons augmenter notre recrutement pour que nos forces armées ne soient plus surpassées par nos rivaux."
 estate_maratha_build_up_manpower_reserves_desc:0 "L'épuisement de nos réserves de main-d'œuvre inquiète les [Root.GetMarathes], qui avertissent que [Root.GetUsableName] serait laissé sans défense si nos ennemis cherchaient à profiter de la situation. Ils préconisent que nous nous consolidions pour un temps et permettions à nos réserves de récupérer."
 estate_maratha_recover_abysmal_prestige_desc:0 "Les [Root.GetMarathes] sont consternés par les profondeurs auxquelles nous avons permis à l'image de notre nation de sombrer. Ils exigent un effort concerté pour restaurer notre réputation parmi nos pairs !"
 estate_maratha_improve_prestige_desc:0 "Les [Root.GetMarathes] souhaitent que nous améliorions notre position parmi les nations en augmentant la splendeur de la cour du [Root.Monarch.GetTitle]."

