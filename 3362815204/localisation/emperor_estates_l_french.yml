 estate_jains_access_sea_desc:0 "Les [Root.GetJains] aspirent à l'accès à la mer, dont notre manque nuit à leurs intérêts mercantiles. Ils demandent une action militaire pour sécuriser un port pour notre nation."
 estate_jains_build_a_fleet_desc:0 "Les [Root.GetJains] déplorent l'état pitoyable de notre flotte. Ils nous appellent à l'étendre significativement avec un programme ambitieux de construction navale pour s'assurer que leurs intérêts commerciaux puissent être protégés."
 estate_jains_bigger_fleet_than_rival_desc:0 "La force de la flotte [agenda_country.GetAdjective] est une source de grande préoccupation pour les [Root.GetJains], qui s'inquiètent qu'elle atteindrait facilement la suprématie navale dans une guerre, détruisant ainsi la sécurité de nos routes commerciales. Ils nous appellent à étendre notre flotte pour égaler celle de nos rivaux."
 estate_jains_improve_dip_rep_desc:0 "Les [Root.GetJains] sont préoccupés par la mauvaise réputation que [Root.GetUsableName] a pour la malhonnêteté dans les affaires diplomatiques. Ils nous poussent à restaurer l'honneur de notre nation aux yeux de nos pairs."
 estate_jains_get_cash_desc:0 "L'état pitoyable de nos coffres est une source de grande préoccupation pour les [Root.GetJains]. Ils nous pressent de modérer nos dépenses pour que notre trésor puisse être reconstitué."
 estate_jains_reduce_corruption_desc:0 "Les [Root.GetJains] se plaignent des injustices causées par la corruption qui afflige notre nation. Ils nous pressent de prendre des mesures pour restreindre de telles pratiques illégales."
 estate_jains_stop_converting_province_x_desc:0 "Les [Root.GetJains] sont horrifiés par notre manque d'égard pour les droits religieux des minorités. Ils exigent que nous rappelions immédiatement notre missionnaire de [agenda_province.GetName] !"
 estate_jains_three_privileges_desc:0 "En tant que minorité dans l'état [Root.GetAdjective], les [Root.GetJains] se sentent désavantagés dans de nombreux aspects de la vie. Ils demandent que nous les rassurions sur leur statut en leur accordant d'autres privilèges."
 estate_jains_protect_against_piracy_desc:0 "Les [Root.GetJains] déplorent leurs pertes de piraterie dans le [agenda_trade_node_sea.GetName]. Ils nous supplient de prendre des mesures pour chasser les pirates et corsaires qui pillent leurs navires marchands."


 #Privilege Descriptions
 estate_brahmins_land_rights_desc:0 "Accomplir les devoirs spirituels et mondains de la caste sacerdotale hindoue ne se fait pas à bon marché. Les [Root.GetBrahmanes] seront capables de remplir leur rôle bien mieux avec plus de terres à leur disposition."
 estate_nobles_land_rights_desc:0 "La Nobles, les meilleurs hommes de la nation, sont sûrement ceux qui ont la plus grande revendication sur ses terres."
 estate_church_land_rights_desc:1 "S'ils ne peuvent se soutenir avec les terres qui leur ont été accordées, le clergé sera incapable d'accomplir ses devoirs spirituels."
 estate_maratha_land_rights_desc:1 "Accorder des terres aux [Root.GetMarathes] s'assurera qu'il y ait un approvisionnement prêt de guerriers capables pour nous aider à gouverner la nation."
 estate_burghers_land_rights_desc:0 "Les Bourgeois, les classes moyennes de notre société, désirent la terre par-dessus tout, pour qu'ils puissent enfin être vus comme égaux par la Noblesse. Leur accorder ce souhait gagnerait leur gratitude incommensurable."
 estate_vaisyas_land_rights_desc:0 "Les [Root.GetVaishyas], les classes moyennes de notre société, désirent la terre par-dessus tout, pour qu'ils puissent enfin être vus comme égaux par la Noblesse. Leur accorder ce souhait gagnerait leur gratitude incommensurable."
 estate_cossacks_land_rights_desc:0 "Les Orachav se voient comme un état dans l'état de [Root.GetUsableName] - ou du moins comme une communauté auto-gouvernée. Leur permettre de posséder plus de terres enhardirerait leurs ambitions mais pourrait néanmoins être utile, car nous serions capables de faire un plus grand usage d'eux comme force paramilitaire."
 estate_nomadic_tribes_land_rights_desc:0 "La force des [Root.GetTribus] est l'épine dorsale de [Root.GetUsableName]. Leur accorder plus de terres ne fera qu'alimenter notre propre force et nous permettre de devenir encore plus puissants à l'avenir !"
 estate_dhimmi_land_rights_desc:0 "Les [Root.GetDhimmi] peuvent être des infidèles, mais ils peuvent être des infidèles très utiles s'ils sont bien gérés. Leur accorder plus de terres peut ne pas bien frotter avec certains des vrais croyants de notre nation, mais cela pourrait néanmoins être d'un bénéfice considérable pour nous."
 estate_jains_land_rights_desc:0 "Les [Root.GetJains] peuvent ne pas être parmi les plus grands propriétaires terriens de [Root.GetUsableName], mais en tant que communauté affluente avec un capital considérable à leur disposition, leur accorder quelque territoire pourrait avoir des aubaines significatives pour la prospérité de la nation."
 estate_rajput_land_rights_desc:1 "Accorder des terres aux [Root.GetRajpoutes] s'assurera qu'il y ait un approvisionnement prêt de guerriers capables pour nous aider à gouverner la nation."
 estate_nobles_nobility_primacy_desc:0 "Donner à la Nobles carte blanche sur notre militaire renforcerait considérablement nos capacités, même si cela pourrait nous coûter cher en compensant leurs contributions."
 estate_nobles_officer_corp_desc:0 "La Nobles est expérimentée dans l'art de diriger les hommes. Il n'est que sensé qu'elle soit celle qui dirige nos armées."
 estate_nobles_levies_desc:0 "Les levées de la Nobles fournissent la majorité des armées de notre nation. Un arrangement peut être fait pour qu'elle nous fournisse plus d'hommes en échange d'autres compensations."
 estate_nobles_advisors_desc:0 "Il ne peut y avoir de meilleure source de conseil que la Nobles, qui est capable plus que quiconque de se consacrer à la cultivation de leurs esprits."
 estate_nobles_right_of_counsel_desc:0 "La Nobles doit avoir le droit de parler au [Root.Monarch.GetTitle] ouvertement et librement, sans crainte de répercussions."
 estate_nobles_french_strong_duchies_desc:0 "La France est une nation décentralisée dans laquelle les ducs et comtes locaux ont une indépendance considérable du [Root.Monarch.GetTitle]. Ce système a ses bénéfices mais rend le maintien de la primauté du pouvoir royal un défi significatif."
 estate_nobles_strong_duchies_desc:0 "[Root.GetUsableNameCap] est une nation décentralisée dans laquelle les ducs et comtes locaux ont une indépendance considérable du [Root.Monarch.GetTitle]. Ce système a ses bénéfices mais rend le maintien de la primauté du pouvoir royal un défi significatif."
 estate_maratha_subject_rights_desc:0 "[Root.GetUsableNameCap] est un état décentralisé dans lequel les provinces éloignées sont gouvernées par des sujets avec une indépendance considérable du [Root.Monarch.GetTitle]. Ce système a ses bénéfices mais rend le maintien de la primauté du pouvoir royal un défi significatif."
 estate_rajput_subject_rights_desc:0 "[Root.GetUsableNameCap] est un état décentralisé dans lequel les provinces éloignées sont gouvernées par des sujets avec une indépendance considérable du [Root.Monarch.GetTitle]. Ce système a ses bénéfices mais rend le maintien de la primauté du pouvoir royal un défi significatif."
 estate_church_religious_state_desc:0 "En faisant des questions religieuses notre priorité principale, nous forgerons notre nation en un tout plus cohésif."
 estate_church_independent_inquisition_desc:0 "Un rôle clé du clergé est de conseiller le [Root.Monarch.GetTitle]. Formaliser cet arrangement faciliterait le processus et permettrait à leur sagesse de mieux servir le [Root.GovernmentName], bien que cela leur accorderait aussi un accès illimité à l'oreille du [Root.Monarch.GetTitle]."
 estate_church_new_world_mission_desc:0 "Le Nouveau Monde grouille de païens. C'est la vocation du clergé d'apporter la vérité de la foi [Root.Religion.GetName] à ces terres."
 estate_church_papal_emissary_desc:0 "Les légats du Haut Recteur et autres émissaires ne seront pas seulement accueillis dans nos terres, mais le [Root.Monarch.GetTitle] s'engage à toujours obéir à leur jugement et à la non-interférence dans les relations entre le clergé local et le Rectorat."
 estate_church_clerical_ministers_desc:0 "Si nous écoutons les conseils du clergé et plaçons leurs préoccupations au premier plan de notre esprit, nous pouvons en tirer des bénéfices considérables pour notre règne et voir la foi du peuple en [Root.Religion.GetName] grandement renforcée."
 estate_church_clerical_oversight_desc:0 "La seule façon sûre de garantir que les pratiques correctes soient maintenues est de permettre au clergé de superviser l'implémentation des décisions du [Root.Monarch.GetTitle]."
 estate_church_inwards_perfection_desc:0 "Les principes fondamentaux du [Root.GetReligionNoun] sont de se concentrer vers l'intérieur sur l'amélioration de soi plutôt que vers l'extérieur sur tout aspect de l'autre. La gloire supposée obtenue par la conquête violente est sans pertinence dans une telle société."
 estate_church_for_the_faith_desc:0 "Mener la guerre pour notre foi est la vocation première de tous les vrais croyants."
 estate_burghers_enforced_interfaith_dialogue_desc:0 "L'accumulation de richesse est vraiment une vocation plus élevée que celle de la religion. Nous devons rejeter nos différences et nous rassembler dans notre poursuite de richesses."
 estate_church_enforced_one_faith_desc:0 "Il est évident que le [Root.GetReligionNoun] est la seule vraie foi. Il n'y aura pas de compromis de nos croyances pour ceux qui écoutent les paroles d'hérétiques et de païens !"
 estate_burghers_land_of_commerce_desc:0 "Dans la terre où le Bourgeois est roi, les intérêts du commerce seront bien entretenus."
 estate_burghers_admirals_desc:0 "L'expertise des nombreux grands marins parmi les Bourgeois sera notre premier port d'escale en cherchant des amiraux pour notre marine !"
 estate_burghers_commercial_board_of_advice_desc:0 "En matières de commerce, les Bourgeois sont bien plus connaisseurs que le [Root.Monarch.GetTitle]. Il serait folie de ne pas utiliser ce conseil pour s'assurer que les roues de l'économie restent en mouvement."
 estate_burghers_new_world_charter_desc:0 "Le Nouveau Monde est une terre d'opportunités - particulièrement pour les entrepreneurs cherchant à s'enrichir. Nous devrions encourager cela en offrant aux Bourgeois des chartes leur accordant des conditions favorables pour leurs affaires."
 estate_burghers_indebted_to_burghers_desc:0 "Les Bourgeois sont disposés à offrir des prêts bon marché au [Root.GovernmentName] en échange d'une plus grande influence politique. Cependant, cela drainerait les financements loin de leurs intérêts commerciaux et causerait un ralentissement de l'économie."
 estate_burghers_free_enterprise_desc:0 "Accorder aux Bourgeois une plus grande liberté dans leurs affaires commerciales augmentera leur volonté de soutenir le [Root.Monarch.GetTitle]."
 estate_cossacks_exploration_expedition_desc:0 "Les Orachav errent dans nos frontières inexplorées, les repoussant année après année. Nous devrions exploiter leurs instincts pionniers pour accélérer notre établissement de ces régions."
 estate_cossacks_cossack_self_governance_desc:0 "Les Orachav peuvent mieux servir notre nation en étant laissés à leurs propres dispositifs."
 estate_cossacks_establish_the_cossack_regiments_desc:0 "Les Orachav sont de féroces guerriers de cavalerie qui représenteraient une force potente pour notre armée, si nous pouvons les persuader de nous servir."
 estate_cossacks_expand_the_cossack_regiments_desc:1 "Les Orachav pourraient fournir d'autres cavaliers pour nos armées, si la forme correcte de compensation est offerte."
 estate_dhimmi_lighter_dhimmi_taxes_desc:1 "Bien qu'ils soient sûrs de protester, les [Root.GetDhimmi] peuvent être persuadés de céder une plus grande portion de leur richesse en taxes en échange de certaines garanties."
 estate_dhimmi_dhimmi_nobles_desc:0 "Une aspiration clé des [Root.GetDhimmi] est que leur noblesse jouisse des mêmes droits légaux et proéminence que la Nobles [Root.GetAdjective] qui pratique la foi [Root.Religion.GetName]."
 estate_dhimmi_manpower_desc:0 "Si la récompense de la terre est offerte, les [Root.GetDhimmi] seront plus que disposés à servir comme épine dorsale de nos armées."
 estate_dhimmi_tolerance_desc:0 "La discrimination et les préjugés basés sur les divisions religieuses causent aux [Root.GetDhimmi] une grande souffrance. Nous devons rejeter nos différences et nous rassembler pour vraiment unir l'état si nous voulons débloquer le plein potentiel de notre peuple."
 estate_dhimmi_guaranteed_autonomy_desc:0 "Garantir aux [Root.GetDhimmi] la liberté de l'interférence gouvernementale facilitera les fardeaux de notre administration et sera sûr de les rendre plus soutenants de notre règne."
 estate_nomadic_tribes_share_of_the_spoils_desc:0 "Le plus grand bonheur est de vaincre vos ennemis, de les chasser devant vous, de les voler de leur richesse, de voir ceux qui leur sont chers baignés de larmes, de serrer contre votre sein leurs femmes et filles."
 estate_nomadic_tribes_chieftains_autonomy_desc:0 "Tant qu'ils continuent d'obéir aux ordres du [Root.Monarch.GetTitle], les chefs locaux auront carte blanche pour régner sur leurs tribus de la manière qui leur plaît."
 estate_nomadic_tribes_guaranteed_leadgership_in_host_desc:0 "Nos chefs tribaux font de beaux meneurs d'hommes. Nous n'avons pas besoin de chercher plus loin en cherchant de nouveaux généraux pour nos armées."
 estate_nomadic_tribes_tribal_host_desc:0 "En offrant aux [Root.GetTribus] plus d'influence sur le [Root.Monarch.GetTitle], nous pouvons les persuader de nous permettre de lever plus de leurs hommes pour nos armées."
 estate_brahmins_brahmin_governance_desc:0 "Les [Root.GetBrahmanes] commandent un respect considérable parmi les Hindous et non-Hindous avec leur connaissance et sagesse. Peu bronche à la notion de les amener dans l'administration pour que leur capacité et jugement puissent bénéficier à la nation dans son ensemble."
 estate_brahmins_legitimacy_to_rule_desc:0 "La légitimité de notre règne aux yeux de nos sujets hindous est liée au soutien ou autre offert par les [Root.GetBrahmanes]."
 estate_brahmins_brahmin_leadership_desc:0 "Il est douteux que quiconque puisse nous offrir un meilleur conseil dans l'administration de nos affaires que les sages et connaisseurs [Root.GetBrahmanes]."
 estate_brahmins_flexible_deities_desc:0 "Normalement, le choix de sa divinité patron est pour la vie. Cependant, si la forme correcte de "persuasion" est utilisée, les [Root.GetBrahmanes] peuvent être persuadés de fermer les yeux sur certaines déviations de cette règle."
 estate_brahmins_loyalty_privilege_desc:0 "Établir un Conseil de [Root.GetBrahmanes] pour gouverner leurs propres affaires augmentera sans doute leur acquiescement dans les autres décisions du [Root.Monarch.GetTitle]."
 estate_brahmins_guaranteed_autonomy_desc:0 "Les [Root.GetBrahmanes] sont tenus en haute estime par nos sujets hindous. Leur accorder une plus grande autonomie serait un moyen efficace de sécuriser leur soutien pour le [Root.GovernmentName] et s'assurer que nos différences avec eux n'éclatent pas en conflit religieux."
 estate_jains_diplomacy_desc:0 "Permettre aux [Root.GetJains] un degré de contrôle sur les politiques du [Root.Monarch.GetTitle] s'assurera que les intérêts commerciaux soient bien entretenus."
 estate_jains_clerical_class_desc:0 "Permettre aux clercs jaïns de s'organiser eux et leurs fidèles et les intégrer dans notre administration facilitera grandement les fardeaux de la gouvernance."
 estate_jains_indebted_to_jains_desc:0 "Les [Root.GetJains] sont disposés à offrir des prêts bon marché au [Root.GovernmentName] en échange d'une plus grande influence politique. Cependant, cela drainerait les financements loin de leurs intérêts commerciaux et causerait un ralentissement de l'économie."
 estate_jains_conscientious_objection_desc:0 "En déplaçant l'accent de l'expansion territoriale vers l'éradication des mauvaises façons, les Jaïns peuvent aider notre nation à devenir un lieu plus juste et équitable."
 estate_maratha_military_desc:0 "Donner aux [Root.GetMarathes] carte blanche sur notre militaire renforcerait considérablement nos capacités, même si cela pourrait nous coûter cher en compensant leurs contributions."
 estate_maratha_advisor_desc:0 "Les [Root.GetMarathes] sont bien versés dans l'art de l'entraînement militaire et de la stratégie. Un arrangement peut être fait pour sécuriser un accès préférentiel à leurs instructeurs et tacticiens."
 estate_maratha_loyalty_privilege_desc:0 "Si nous leur permettons la liberté de décider leurs propres affaires comme ils le souhaitent, les [Root.GetMarathes] montreront sûrement un plus grand soutien pour nos autres politiques."
 estate_maratha_levies_desc:0 "Les levées des [Root.GetMarathes] fournissent une grande partie des armées de notre nation. Un arrangement peut être fait pour qu'ils nous fournissent plus d'hommes en échange d'autres compensations."
 estate_maratha_levies_for_muslims_desc:0 "Les levées des [Root.GetMarathes] fournissent une grande partie des armées de notre nation. Un arrangement peut être fait pour qu'ils nous fournissent plus d'hommes en échange d'autres compensations."
 estate_maratha_special_privilege_desc:0 "Avec le contrôle du Conseil Marathe sur les affaires militaires de notre nation augmenté, nos armées seront forgées en une force qui frappera la terreur dans les cœurs de nos ennemis."
 estate_rajput_rajput_regiments_desc:0 "En échange de terre, les redoutables guerriers Rajput accepteront de servir comme soldats pour notre nation."
 estate_rajput_military_desc:0 "Donner aux [Root.GetRajpoutes] carte blanche sur notre militaire renforcerait considérablement nos capacités, même si cela pourrait nous coûter cher en compensant leurs contributions."
 estate_rajput_advisor_desc:0 "Les [Root.GetRajpoutes] sont bien versés dans l'art de l'entraînement militaire et de la stratégie. Un arrangement peut être fait pour sécuriser un accès préférentiel à leurs instructeurs et tacticiens."
 estate_rajput_loyalty_privilege_desc:0 "Si nous leur permettons la liberté de décider leurs propres affaires comme ils le souhaitent, les [Root.GetRajpoutes] montreront sûrement un plus grand soutien pour nos autres politiques."
 estate_rajput_officer_corp_desc:0 "L'expertise de la caste guerrière Rajput en matières de guerre est sans égale. Qui de mieux pour commander nos armées que ses dirigeants ?"
 estate_rajput_look_up_purbias_desc:0 "Nous ferons savoir que nous recrutons des guerriers Rajput qualifiés, pour que les plus beaux parmi ces guerriers d'élite soient attirés à notre bannière."
 estate_vaisyas_loyalty_privilege_desc:0 "Accorder aux [Root.GetVaishyas] une plus grande liberté dans leurs affaires commerciales augmentera leur volonté de soutenir le [Root.Monarch.GetTitle]."
 estate_vaisyas_advisor_desc:0 "En matières de commerce, les [Root.GetVaishyas] sont bien plus connaisseurs que le [Root.Monarch.GetTitle]. Il serait folie de ne pas utiliser ce conseil pour s'assurer que les roues de l'économie restent en mouvement."
 estate_vaisyas_wartaxes_desc:0 "Solliciter la solidarité des [Root.GetVaishyas] diminuerait significativement les fardeaux financiers de la guerre sur notre administration."
 estate_burghers_patronage_of_the_arts_desc:0 "En offrant le mécénat à des artistes et intellectuels proéminents, nous pouvons convaincre le monde de la splendeur de la culture [Root.GetAdjective]."
 estate_vaisyas_patronage_of_the_arts_desc:0 "En offrant le mécénat à des artistes et intellectuels proéminents, nous pouvons convaincre le monde de la splendeur de la culture [Root.GetAdjective]."
 estate_nomadic_tribes_primacy_to_the_bannermen_desc:0 "Les Bannières sont le soutien de l'armée [Root.GetAdjective]. Nous devrions leur donner tout ce dont ils ont besoin pour nous permettre de nous fournir avec la force la plus redoutable possible."
 estate_nobles_supremacy_over_crown_desc:0 "Avec les balances penchant vers la décentralisation du pouvoir, les Ordres sont de plus en plus capables de dicter leurs priorités au [Root.Monarch.GetTitle], ne laissant que peu de choix à [Root.Monarch.GetHerHim] mais d'accepter leur volonté."
 estate_brahmins_supremacy_over_crown_desc:0 "Avec les balances penchant vers la décentralisation du pouvoir, les Ordres sont de plus en plus capables de dicter leurs priorités au [Root.Monarch.GetTitle], ne laissant que peu de choix à [Root.Monarch.GetHerHim] mais d'accepter leur volonté."
 estate_burghers_monopoly_of_textiles_desc:0 "L'industrie textile est le domaine naturel des classes entrepreneuriales. Il n'est que juste qu'elles reçoivent le contrôle complet sur elle."
 estate_burghers_monopoly_of_dyes_desc:0 "Il y a de l'argent considérable à faire des teintures, le bien de luxe qui fait plus que tout autre pour rendre le monde plus plaisant à l'œil. Pour les Bourgeois, les revenus de ce commerce sont à mourir pour."
 estate_burghers_monopoly_of_glass_desc:0 "Les ornements de verre font de beaux biens de luxe qui sont très lucratifs pour ceux versés dans les arts de les faire. Parmi les Bourgeois sont des verriers experts qui désirent par-dessus tout avoir un monopole sur la production de leur marchandise."
 estate_burghers_monopoly_of_paper_desc:0 "Dans notre société nouvellement lettrée, il y a plus grand besoin de papier. Tant, en fait, que les entrepreneurs parmi les Bourgeois convoitent le contrôle direct sur les revenus associés à sa production."
 estate_vaisyas_monopoly_of_textiles_desc:0 "L'industrie textile est le domaine naturel des classes entrepreneuriales. Il n'est que juste qu'elles reçoivent le contrôle complet sur elle."
 estate_vaisyas_monopoly_of_dyes_desc:0 "Il y a de l'argent considérable à faire des teintures, le bien de luxe qui fait plus que tout autre pour rendre le monde plus plaisant à l'œil. Pour les [Root.GetVaishyas], les revenus de ce commerce sont à mourir pour."
 estate_vaisyas_monopoly_of_glass_desc:0 "Les ornements de verre font de beaux biens de luxe qui sont très lucratifs pour ceux versés dans les arts de les faire. Parmi les [Root.GetVaishyas] sont des verriers experts qui désirent par-dessus tout avoir un monopole sur la production de leur marchandise."
 estate_vaisyas_monopoly_of_paper_desc:0 "Dans notre société nouvellement lettrée, il y a plus grand besoin de papier. Tant, en fait, que les entrepreneurs parmi les [Root.GetVaishyas] convoitent le contrôle direct sur les revenus associés à sa production."
 estate_jains_monopoly_of_textiles_desc:0 "L'industrie textile est le domaine naturel des classes entrepreneuriales. Il n'est que juste qu'elles reçoivent le contrôle complet sur elle."
 estate_jains_monopoly_of_dyes_desc:0 "Il y a de l'argent considérable à faire des teintures, le bien de luxe qui fait plus que tout autre pour rendre le monde plus plaisant à l'œil. Pour les [Root.GetJains], les revenus de ce commerce sont à mourir pour."
 estate_jains_monopoly_of_glass_desc:0 "Les ornements de verre font de beaux biens de luxe qui sont très lucratifs pour ceux versés dans les arts de les faire. Parmi les [Root.GetJains] sont des verriers experts qui désirent par-dessus tout avoir un monopole sur la production de leur marchandise."
 estate_jains_monopoly_of_paper_desc:0 "Dans notre société nouvellement lettrée, il y a plus grand besoin de papier. Tant, en fait, que les entrepreneurs parmi les [Root.GetJains] convoitent le contrôle direct sur les revenus associés à sa production."
 estate_nobles_monopoly_of_metals_desc:0 "Sans métal, nos armées seraient édentées. Seule la Nobles peut être confiée avec l'administration de ses revenus, car c'est elle qui fait la plus grande contribution aux armées de notre nation."
 estate_nobles_monopoly_of_livestock_desc:0 "Nos éleveurs font un travail précieux en nourrissant notre grande nation. Qui de mieux pour administrer leurs revenus que la Nobles, qui possède déjà beaucoup de la terre dans les régions rurales où les fermiers opèrent ?"
 estate_nobles_monopoly_of_gems_desc:0 "Une belle pierre précieuse peut valoir plus que son poids en or. Il n'est pas étonnant alors que la Nobles souhaite contrôler les revenus de leur commerce."
 estate_rajput_monopoly_of_metals_desc:0 "Sans métal, nos armées seraient édentées. Seuls les [Root.GetRajpoutes] peuvent être confiés avec l'administration de ses revenus, car c'est leur propre subsistance qui serait en jeu si l'approvisionnement était perturbé."
 estate_rajput_monopoly_of_livestock_desc:0 "Nos éleveurs font un travail précieux en nourrissant notre grande nation. Qui de mieux pour administrer leurs revenus que les [Root.GetRajpoutes], qui sont bien versés dans le contrôle des fermiers paysans comme les fermiers contrôlent le bétail."
 estate_rajput_monopoly_of_gems_desc:1 "Une belle pierre précieuse peut valoir plus que son poids en or. Il n'est pas étonnant alors que les [Root.GetRajpoutes] souhaitent contrôler les revenus de leur commerce."
 estate_maratha_monopoly_of_metals_desc:0 "Sans métal, nos armées seraient édentées. Seuls les [Root.GetMarathes] peuvent être confiés avec l'administration de ses revenus, car c'est leur propre subsistance qui serait en jeu si l'approvisionnement était perturbé."
 estate_maratha_monopoly_of_livestock_desc:0 "Nos éleveurs font un travail précieux en nourrissant notre grande nation. Qui de mieux pour administrer leurs revenus que les [Root.GetMarathes], qui par-dessus tout ont besoin de leur produit pour nourrir et fournir des montures pour leurs armées pour nos guerres ?"
 estate_maratha_monopoly_of_gems_desc:0 "Une belle pierre précieuse peut valoir plus que son poids en or. Il n'est pas étonnant alors que les [Root.GetMarathes] souhaitent contrôler les revenus de leur commerce."
 estate_church_monopoly_of_incense_desc:0 "Les encens et autres épices parfumées qui sont si populaires pour nos pratiques religieuses sont coûteux. Le clergé désire contrôler leur production pour qu'ils puissent être une aubaine plutôt qu'une ponction à ses ressources."
 estate_church_monopoly_of_wool_desc:0 "L'humble laine est un bien vital qui est indispensable au peuple commun. Plutôt que de laisser son approvisionnement au hasard, le clergé administrerait sa production pour s'assurer que son troupeau n'ait jamais à craindre pour les vêtements."
 estate_church_monopoly_of_wine_desc:0 "La bière est faite par les hommes, le vin par Dieu, ou ainsi dit le dicton. Certainement, le clergé est très désireux de contrôler ses revenus. Espérons juste qu'il épargne assez du produit pour le reste d'entre nous !"
 estate_church_monopoly_of_slaves_desc:0 "Nos Dieux exigent des sacrifices réguliers pour repousser leur fureur. Donner au clergé le contrôle complet sur le commerce d'esclaves est une précaution sensée pour s'assurer qu'un approvisionnement prêt d'âmes puisse être maintenu."
 estate_brahmins_monopoly_of_incense_desc:0 "Les encens et autres épices parfumées qui sont si populaires pour nos pratiques religieuses sont coûteux. Les [Root.GetBrahmanes] désirent contrôler leur production pour qu'ils puissent être une aubaine plutôt qu'une ponction à leurs ressources."
 estate_brahmins_monopoly_of_wool_desc:0 "L'humble laine est un bien vital qui est indispensable au peuple commun. Plutôt que de laisser son approvisionnement au hasard, les [Root.GetBrahmanes] administreraient sa production pour s'assurer que leur troupeau n'ait jamais à craindre pour les vêtements."
 estate_nobles_junker_primacy_desc:0 "Les Junkers ruraux de Prusse sont un lobby puissant dans notre nation. Ce sont eux qui dirigent nos armées, et ce sont les hommes de leurs domaines qui forment l'épine dorsale de l'armée, renforcée par la discipline que leur direction instille. En leur donnant la reconnaissance que leur statut mérite, nous leur permettrons de concentrer fermement leur attention sur s'assurer que nos forces armées règnent en maître."
 estate_nobles_golden_liberty_desc:1 "La Nobles exerce un contrôle étendu sur l'état [Root.GetAdjective] et est garantie un statut légal égal indépendamment du rang ou du statut économique. Le résultat est que gouverner sans le consentement de la Nobles est presque impossible, et s'opposer à sa volonté serait imprudent pour un monarque pas sûr de sa position."
 estate_nobles_nieszawa_privileges_desc:0 "Les Privilèges de Nieszawa exigent que le [Root.Monarch.GetTitle] cherche l'approbation de la Nobles en émettant de nouvelles lois, en levant la mobilisation des forces armées, ou en imposant de nouvelles taxes."
 estate_nobles_pacta_conventa_desc:0 "Les Pacta Conventa est un contrat formel entre le monarque élu et la Diète qui remet le contrôle du pays à cette dernière, forçant le monarque à supplier la Diète d'autoriser toute nouvelle politique ou loi."
 estate_nobles_veto_heir_apparent_desc:0 "Sous notre système de monarchie élective, il peut arriver que l'héritier apparent puisse être un étranger ou quelqu'un autrement inapte au bureau. Cependant, un nouvel arrangement avec la Nobles pourrait être négocié dans lequel de tels résultats pourraient être prévenus par un véto royal, bien que l'usage de ce véto serait néanmoins mal vu."
 estate_burghers_the_great_privilege_desc:0 "Des concessions significatives étaient nécessaires pour sécuriser l'acquiescement de l'Empereur et de ses soutiens dans les Pays-Bas pour la continuation de notre règne là-bas."
 estate_burghers_exclusive_trade_rights_desc:0 "Les Bourgeois dépendent du commerce pour leur subsistance. Leur position serait considérablement renforcée si nous leur accordions un certain degré d'exclusivité dans leur contrôle des revenus qui en découlent, une mesure qui serait sûrement réciproque sous la forme d'un plus grand soutien au [Root.Monarch.GetTitle]."
 estate_vaisyas_exclusive_trade_rights_desc:0 "Les [Root.GetVaishyas] dépendent du commerce pour leur subsistance. Leur position serait considérablement renforcée si nous leur accordions un certain degré d'exclusivité dans leur contrôle des revenus qui en découlent, une mesure qui serait sûrement réciproque sous la forme d'un plus grand soutien au [Root.Monarch.GetTitle]."
 estate_jains_exclusive_trade_rights_desc:0 "Les [Root.GetJains] dépendent du commerce pour leur subsistance. Leur position serait considérablement renforcée si nous leur accordions un certain degré d'exclusivité dans leur contrôle des revenus qui en découlent, une mesure qui serait sûrement réciproque sous la forme d'un plus grand soutien au [Root.Monarch.GetTitle]."
 estate_burghers_control_over_monetary_policy_desc:0 "En donnant aux Bourgeois le dernier mot sur la politique monétaire, l'État garantit que les intérêts commerciaux seront pris en compte lors des décisions économiques clés."
 estate_vaisyas_control_over_monetary_policy_desc:0 "En donnant aux [Root.GetVaishyas] le dernier mot sur la politique monétaire, l'État garantit que les intérêts commerciaux seront pris en compte lors des décisions économiques clés."
 estate_jains_control_over_monetary_policy_desc:0 "En donnant aux [Root.GetJains] le dernier mot sur la politique monétaire, l'État garantit que les intérêts commerciaux seront pris en compte lors des décisions économiques clés."
 estate_burghers_private_trade_fleets_desc:0 "Les richesses issues du transport maritime sont particulièrement importantes pour les Bourgeois, constituant une part significative de leurs revenus. Il n'est que justice qu'ils soient autorisés à maintenir des flottes privées dans le but de protéger ce commerce contre les perturbations."
 estate_vaisyas_private_trade_fleets_desc:0 "Les richesses issues du transport maritime sont particulièrement importantes pour les [Root.GetVaishyas], constituant une part significative de leurs revenus. Il n'est que justice qu'ils soient autorisés à maintenir des flottes privées dans le but de protéger ce commerce contre les perturbations."
 estate_jains_private_trade_fleets_desc:0 "Les richesses issues du transport maritime sont particulièrement importantes pour les [Root.GetJains], constituant une part significative de leurs revenus. Il n'est que justice qu'ils soient autorisés à maintenir des flottes privées dans le but de protéger ce commerce contre les perturbations."
 estate_brahmins_for_the_faith_desc:0 "Mener la guerre pour notre foi est la vocation première de tous les bons Hindous."
 estate_burghers_prussian_confederation_desc:0 "Les cités de Prusse constituent une force puissante et souvent rebelle dans l'État teutonique. Ce n'est qu'en leur accordant des concessions significatives que nous pourrons les maintenir apaisées et contenir leurs tendances séditieuses."
 estate_nobles_statutory_rights_desc:0 "En échange de leur soutien dans un moment de besoin, le [Root.Monarch.GetTitle] a accepté d'accorder aux États des droits considérables qui placent des limitations strictes sur [Root.Monarch.GetHerHis] autorité."
 estate_burghers_statutory_rights_desc:0 "En échange de leur soutien dans un moment de besoin, le [Root.Monarch.GetTitle] a accepté d'accorder aux États des droits considérables qui placent des limitations strictes sur [Root.Monarch.GetHerHis] autorité."
 estate_church_statutory_rights_desc:0 "En échange de leur soutien dans un moment de besoin, le [Root.Monarch.GetTitle] a accepté d'accorder aux États des droits considérables qui placent des limitations strictes sur [Root.Monarch.GetHerHis] autorité."
