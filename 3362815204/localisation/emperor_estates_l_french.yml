 estate_nomadic_tribes_recover_stability_desc:0 "Les [Root.GetTribus] aspirent à la stabilité. Elles nous appellent à restaurer l'ordre dans [Root.GetUsableName]."
 estate_nomadic_tribes_increase_stability_desc:0 "Les [Root.GetTribus] voient la stabilité de [Root.GetUsableName] comme primordiale. Elles insistent sur le fait que nous devons améliorer la gouvernance de la nation pour que notre nation puisse être libre d'instabilité."
 estate_nomadic_tribes_despoil_x_desc:0 "Les [Root.GetTribus] ont soif de butin. Elles exigent que nous leur permettions de piller [agenda_province.GetAreaName] et de revendiquer ses richesses pour elles-mêmes."

 estate_dhimmi_hire_advisor_desc:0 "Les [Root.GetDhimmi] désirent que le [Root.Monarch.GetTitle] recrute un nouveau conseiller administratif."
 estate_dhimmi_fire_advisor_desc:0 "Le [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a insulté les [Root.GetDhimmi]. Ils exigent que nous le limogions !"
 estate_dhimmi_develop_x_desc:0 "Les [Root.GetDhimmi] demandent que nous investissions dans la prospérité de leurs terres à [agenda_province.GetName]."
 estate_dhimmi_build_temple_in_y_desc:0 "Les [Root.GetDhimmi] nous pressent de construire une magnifique maison de culte à [agenda_province.GetName] pour que leurs frères puissent avoir un lieu approprié de rassemblement dans la province."
 estate_dhimmi_build_university_in_y_desc:0 "Les [Root.GetDhimmi] nous demandent de financer l'établissement d'une nouvelle université à [agenda_province.GetName], pour que leurs fidèles puissent recevoir la meilleure éducation que leurs intellectuels peuvent offrir."
 estate_dhimmi_stop_converting_province_x_desc:0 "Les [Root.GetDhimmi] sont horrifiés par nos efforts pour convertir leurs frères à la foi [Root.Religion.GetName]. Ils exigent que nous rappelions immédiatement notre missionnaire de [agenda_province.GetName] !"
 estate_dhimmi_increase_autonomy_in_province_x_desc:0 "Les [Root.GetDhimmi] de [agenda_province.GetName] se plaignent de l'interférence fréquente du [Root.GovernmentName] dans leurs affaires. Ils clameurs pour que nous leur accordions une plus grande autonomie."
 estate_dhimmi_three_privileges_desc:0 "En tant que minorité dans l'état [Root.GetAdjective], les [Root.GetDhimmi] se sentent désavantagés dans de nombreux aspects de la vie. Ils demandent que nous les rassurions sur leur statut en leur accordant d'autres privilèges."
 estate_dhimmi_relations_with_X_desc:0 "Les [Root.GetDhimmi] voient [agenda_country.GetUsableName] comme un allié potentiel précieux. Ils recommandent que nous cherchions des liens plus étroits avec eux."

