 flavor_beiklings.1.t:0 "L'Avarice de Chinhu"
 flavor_beiklings.1.d:0 "Nulle chose n'aveugle l'âme davantage que le scintillement de l'or.\n\nNiché dans les Collines Démoniaques, le Shirgrii de Kabiurgarko - que les Beiklings locaux nomment respectueusement 'Chinhu' - trône majestueusement sur une véritable montagne d'or étincelant. Les mines qui s'étendent dans ses profondeurs sont anciennes, vastes et semblent inépuisables, et il va de soi que le gouvernement local désire conserver jalousement cette richesse fabuleuse pour lui seul. Ce prétendu Conseil des Âmes Affamées a acquis une réputation bien méritée de cupidité insatiable, et ses membres se sont toujours montrés des sujets récalcitrants dans le meilleur des cas.\n\nIl n'est donc guère surprenant que le tribut se soit progressivement réduit à un mince filet. Nous supposions naturellement que le Conseil thésaurise ces richesses, mais ils affirment en retour que les Harimari de Hubao ont collecté des taxes - c'est-à-dire organisé des raids - de l'autre côté de la frontière. Le conseil avance que, premièrement, ils n'ont ni le désir ni l'obligation de payer des impôts deux fois. Si le gouvernement souhaite percevoir ses taxes, qu'il s'adresse donc à Hubao. Deuxièmement, puisque ces raids semblent se poursuivre sans fin en vue, la richesse de Chinhu est nécessaire pour repousser les Harimari cupides. En vérité, soutiennent-ils, c'est une injustice criante que nous ne les rémunérions pas pour ce service rendu au royaume.\n\nIl est vrai qu'il existe peu d'amour entre les Beiklings de Chinhu et les Harimari de Hubao. Des raids transfrontaliers sont-ils probables ? Certainement. Prouvables ? Peut-être.\n\nTout ceci ressemble-t-il à un prétexte pour que Chinhu conserve ses richesses ? Absolument."
 flavor_beiklings.1.a:0 "Un prétexte peut-être, mais nous pouvons desserrer les rênes pour l'instant, le temps de nous occuper de Hubao."
 flavor_beiklings.1.b:0 "Tout le monde paie ses impôts, sauf les riches. Enfin, surtout les riches. Envoyez les percepteurs !"
 flavor_beiklings.1.c:0 "Une montagne d'or, dites-vous ? ...Peut-être vais-je m'installer à Chinhu."

 flavor_beiklings.2.t:0 "Xiongxiap se Soulève !"
 flavor_beiklings.2.d:0 "Notre guerre contre les Jiangshi de Jinqiu a pris une tournure ironique des plus inattendues.\n\nAlors que nos troupes franchissaient la frontière pour pénétrer dans les terres frontalières accidentées de la Citadelle de Jade Noir, nous avons rencontré des émissaires de la ligue de Xiongxiap. Il semble qu'anticipant vraisemblablement le changement imminent de suzerains, ils soient disposés à soutenir notre invasion contre le Conseil Éternel, en échange de certaines concessions et garanties sous le nouveau régime.\n\nBien que leur manque de loyauté soit déplorable, leur duplicité nous est profitable. Ils sont faibles, et bien qu'ils soient prêts à nous offrir l'accès soit à leurs coffres soit à leurs guerriers, leur émissaire insiste sur le fait qu'ils ne peuvent se séparer des deux à la fois. Mais, l'émissaire se hâte de souligner, il pourrait y avoir une alternative.\n\nWeizhen Suzhen, l'actuel dirigeant de la ligue, est l'esprit derrière ce complot, et il risque de tout perdre si celui-ci échoue. Nous pourrions, plutôt que d'accepter simplement ses modestes offres de soutien, lui apporter notre plein appui à la place. Agir ainsi galvaniserait sans aucun doute la ligue en une force bien plus redoutable, et rendrait Suzhen dépendant de nous à perpétuité."
 flavor_beiklings.2.a:0 "Des auxiliaires locaux familiers de ces terres bénéficieront grandement à nos forces."
 flavor_beiklings.2.b:0 "Est-ce là toute la richesse que Xiongxiap peut offrir ? Eh bien, nous la prendrons néanmoins."
 flavor_beiklings.2.c:0 "Je déteste les traîtres. Nous refusons d'être associés à eux."
 flavor_beiklings.2.e:0 "Envoyez nouvelles et troupes à Weizhen Suzhen. $COUNTRY$ se dresse aux côtés de Xiongxiap !"

 flavor_beiklings.3.t:0 "Jianlin se Révolte Poliment !"
 flavor_beiklings.3.d:0 "Nos récents investissements dans la cité de Yangcheng ont provoqué une réaction hostile surprenante. L'une de nos propres cités ressent apparemment du ressentiment envers nos investissements à l'étranger, prétendant que cet argent pourrait être mieux dépensé sur le territoire national. Nulle part ce sentiment n'est plus fort que dans la cité beikling de Jianlin, où l'Ordre Stratocratique des Bouches Closes, leur gouvernement local, a rédigé une lettre d'une politesse impeccable, mais néanmoins cinglante, condamnant ce qu'ils appellent 'l'expansionnisme téméraire et la consolidation inutile de la Ligue de Yanszin, aux dépens du peuple de Yanshen en général, et de l'honorable citoyenneté de Jianlin en particulier'.\n\nEn conséquence, la cité de Jianlin demande maintenant des subventions de la ligue, pour encourager le développement local, et pour prouver - selon leurs propres termes - 'que la direction de la Ligue demeure attachée aux droits et libertés des grandes cités sur lesquelles elle repose'. Agir ainsi serait sans aucun doute coûteux, mais la direction de Jianlin est, à notre connaissance, honorable. Si nous les soutenons, ils développeront sans aucun doute leur domaine, au bénéfice de la ligue dans son ensemble. Et bien sûr, si nous refusons, cela conduira sans aucun doute à des frictions accrues au sein de la ligue.\n\nQue devons-nous faire ?"
 flavor_beiklings.3.a:0 "La Ligue doit prospérer dans l'unité. Investissons dans Jianlin."
 flavor_beiklings.3.b:0 "Cette lettre est un affront. Nous avons déjà donné à Jianlin plus qu'elle ne mérite."
 flavor_beiklings.3.c:0 "S'ils craignent tant d'être marginalisés, ils vont être servis. Empaquetez tout ! Nous transférons la cour à Jianlin !"

 flavor_beiklings.4.t:0 "Le Masque aux Mille Visages"
 flavor_beiklings.4.d:0 "La Puissance, le pouvoir de régner.\nLa Richesse, signe de prospérité.\nLe Contrôle, de soi-même et d'autrui.\nEt le Droit, de siéger sur le trône et de porter le masque.\n\nLes rues de [From.Capital.GetCapitalName] s'illuminent de mille lanternes. Des centaines de milliers de Beiklings ont revêtu leurs masques sacrés, et à travers la cité, festivités, parades et prières se déploient, tandis que le peuple célèbre la renaissance du Grand Luzhong dans une liesse mystique.\n\nMais à l'intérieur du palais, la cour demeure silencieuse comme un tombeau. De lourdes tentures occultent les fenêtres, et seules les lanternes violettes de la garde royale empêchent la salle d'être plongée dans les ténèbres absolues. Chaque émissaire, chaque magistrat, et chaque noble repose à genoux, la tête inclinée vers le trône, où $MONARCH$ se dresse dans l'attente, enveloppé par la pénombre. Un à un, les masques sont apportés, portés sur des coussins de soie noire de Jinqiu. Lorsque le premier porteur de masque atteint le trône, $MONARCH$ saisit le masque avec révérence, tandis que le porteur se prosterne à ses pieds. Le second porteur fait de même, alors que $MONARCH$ joint un masque à l'autre. Nul son, nul cliquetis, nulle manipulation requise. Deux deviennent simplement un, et le silence emplissant la salle se fait plus oppressant encore. Un troisième rejoint ses frères, et la cour entend le sang couler dans ses veines, le silence si absolu que leurs battements de cœur résonnent comme des tambours de guerre. Lentement, imperceptiblement, leurs cœurs commencent à battre à l'unisson.\n\nLorsque le quatrième et dernier masque se joint aux autres, la cour respire comme un seul être, un bruit semblable à une tempête dans ce silence assourdissant. Un instant, il y a un silence absolu. Les cœurs s'arrêtent. La respiration se suspend. La cour semble figée dans le temps éternel. $MONARCH$ tient le Masque aux Mille Visages devant lui. Il y a un moment de clarté absolue. Dans ce silence, il peut entendre le masque parler, des mots si nombreux qu'ils se fondent en un bourdonnement incessant. Des mots qui deviendront les siens."
 flavor_beiklings.4.a:0 "Revêtir le Masque, laisser la terreur renaître"




