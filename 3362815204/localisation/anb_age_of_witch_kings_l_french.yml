 escanni_wars.300.t:0 "Des Réfugiés Fuient Notre Pays"
 escanni_wars.300.d:0 "[Root.GetName] a connu des jours meilleurs. Depuis que les guerres ont commencé, des batailles ont été livrées dans les champs et les armées d'invasion ont pillé les villages environnants pour les provisions, laissant des maisons en flammes, du bétail massacré, et des paysans assassinés dans leur sillage. En conséquence, les survivants ont emballé les maigres biens qui leur restaient et formé une caravane.\n\nIl n'aurait pas dû surprendre quand une missive arriva de nos frontières ce matin. Mais au lieu du rapport habituel d'escarmouche ou de raid, les gardes locaux décrivent une caravane massive se dirigeant vers l'ouest vers les ports du Dameshead. Quand ils furent arrêtés, les émigrants expliquèrent que leurs fermes et villages en [Root.GetName] avaient été brûlés et au lieu de mourir de faim ou d'être tués par des bandits, ils préfèrent se diriger vers la Baie des Trolls, où ils espèrent une vie meilleure. Nous pourrions tenter de les arrêter et les renvoyer vers leurs villes, mais ils vont clairement tenter de forcer leur sortie quoi qu'il arrive car ils n'ont plus rien à perdre."
 escanni_wars.300.a:0 "Laissons-les partir, nous avons une guerre à mener."
 escanni_wars.300.b:0 "Arrêtez-les ! Ce sont nos sujets !"

 escanni_wars.301.t:0 "Massacre de [Root.GetName]"
 escanni_wars.301.d:0 "La scène en [Root.GetName] est celle de cauchemars non vus depuis la Marée Verte. Des villages et villes entiers ont été rasés, l'armée d'invasion montrant un mépris clair pour les vies des civils ou même se délectant de leur massacre. Avec une viciosité non vue depuis Nichmer ou Korgus, ils ont abattu les civils jusqu'à l'os, n'épargnant ni homme, ni femme, ni enfant. Leur armée marche, ne laissant que la mort dans son sillage."
 escanni_wars.301.a:0 "Qu'ils soient tous maudits !"
 escanni_wars.301.b:0 "Leur erreur !"

 escanni_wars.302.t:0 "Grande Famine Escannienne"
 escanni_wars.302.d:0 "La guerre fait rage à travers Escann comme elle l'a fait pendant des années maintenant. Jusqu'à présent, hormis l'absence béante des jeunes hommes conscrits dans l'armée de chaque village, les vies des civils loin des lignes de front ont été passables, si un peu difficiles. [Root.Monarch.GetTitle] [Root.Monarch.GetName] a décidé aujourd'hui de faire une promenade hors de [Root.Monarch.GetHerHis] résidence. Ce qu'[Root.Monarch.GetSheHe] voit n'est rien de moins qu'une tragédie. À travers toute la capitale, les civils meurent de faim dans les rues, squelettes ambulants en haillons avec de la chair par-dessus. Une famille pleure la mort de leur enfant, qui gît sans vie devant leur maison. Les prix au marché pour le pain sont exorbitants, les petits marchands pas beaucoup plus gras que les roturiers.\n\nLes seules personnes qui ne meurent pas de faim sont les nobles et les riches, bien qu'ils prospèrent difficilement. Même ceux qui firent fortune en dominant le commerce de nourriture et biens à travers Escann vers les cités et étaient incroyablement riches peuvent être vus fermant leurs boutiques.\n\nLes ravages de la guerre de Castonath à Escin ont coupé la production de grain à une fraction de ce qu'elle était, et maintenant nous sommes laissés à nous battre pour les restes.\n\nIl n'y a pas grand-chose que nous puissions faire pour arrêter la famine, mais nous pouvons implémenter des contrôles de prix et compenser les marchands pour aider à alléger la souffrance. Sinon, nous pouvons laisser les roturiers faire face au gros de cela en échange de leur courroux."
 escanni_wars.302.a:0 "Il n'y a rien que nous puissions faire."
 escanni_wars.302.b:0 "Nous devons réduire la famine ! Forcer les marchands à baisser les prix et nous récupérerons les coûts !"

 escanni_wars.303.t:0 "Experts de Guerre Occidentaux"
 escanni_wars.303.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] soupire tandis que [Root.Monarch.GetHerHis] généraux actuels se disputent sans arrêt entre eux à la table de conférence sur quel chemin prendre. Malgré leur expérience, nos tactiques sont devenues éculées avec un manque de nouvelles idées, montré clairement par un général suggérant qu'il perfectionnera l'armée en les faisant s'exercer avec des armes chargées tandis qu'un autre suggère qu'elle les fera simplement gagner des batailles pour leur paye.\n\nCes deux généraux, bien que très éduqués en tactiques [Root.GetAdjective], ont l'esprit étroit dans leurs vues. Il est clair que l'armée a besoin d'un remaniement, mais il semble que nous ayons besoin d'un nouvel angle, de nouvelles idées non enseignées dans nos académies de guerre. Nous avons besoin d'un étranger.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] se lève et lève [Root.Monarch.GetHerHis] mains. [Root.Monarch.GetSheHeCap] dit, \"Vous deux, faites vos bagages. Avec effet immédiat, vous deux êtes virés.\" Tandis que les deux généraux grognent en étant escortés dehors par les gardes, [Root.Monarch.GetTitle] [Root.Monarch.GetName] regarde le scribe dans la pièce et dit, \"Monsieur, je veux que vous envoyiez un message à toutes les cours d'Occident pour trouver quelqu'un de plus compétent que ces deux bouffons. Sûrement, Lorent, Gawed, ou même Verne ont de meilleurs généraux prêts à être employés.\"\n\nLe scribe hoche la tête et quitte la pièce avec son message, croisant les généraux virés en sortant.\n\nDeux mois se sont écoulés depuis que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a envoyé l'appel pour experts militaires vers l'ouest. Les portes de la salle du trône s'ouvrent pour révéler un professionnel d'âge mûr, qui redresse son manteau et s'approche du trône. Le professionnel s'agenouille et explique qu'il a gaspillé en dressant des armées dans sa patrie et est venu ici pour marquer l'histoire.\n\nSe redressant, [Root.Monarch.GetTitle] [Root.Monarch.GetName] le regarde et dit :"
 escanni_wars.303.a:0 "\"Envoyez celui-ci aux lignes de front\""
 escanni_wars.303.b:0 "\"Vous devriez organiser mon armée.\""

 escanni_wars.304.t:0 "Des Vétérans Rejoignent Nos Rangs"
 escanni_wars.304.d:0 "Le Capitaine Adran regarde ses troupes alors qu'elles traversent leurs exercices quotidiens. Les soldats semblent plus jeunes qu'd'habitude, à peine sortis de l'adolescence et pourtant entièrement prêts à mourir pour leur pays. Il soupire, se résolvant à envoyer encore plus d'hommes dans le broyeur.\n\nIl s'apprête à arrêter l'entraînement pour la journée quand il remarque un régiment d'hommes marchant. Ils ont d'épais accents anbenniens ; leur chef explique qu'ayant fini un contrat chez eux, ils sont venus en Escann pour combattre dans notre guerre. Adran sourit, sachant qu'il peut maintenant démissionner et ne plus se sentir coupable. La seule question est s'il veut les laisser faire le combat au lieu des garçons qu'il dresse, ou s'il veut qu'ils prennent son poste afin qu'il puisse utiliser ses économies pour emmener lui-même, sa femme et son fils sur le prochain bateau vers Aelantir. Il s'assoit à son bureau et trempe une plume dans un flacon d'encre.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] reçoit la lettre du Capitaine Adran concernant ces vétérans et la démission immédiate du capitaine. [Root.Monarch.GetSheHeCap] pense à ces vétérans et se demande s'il serait mieux de profiter des contrats préférentiels ou d'embaucher leurs capitaines pour former de futurs officiers."
 escanni_wars.304.a:0 "La guerre est un commerce, et les affaires prospèrent !"
 escanni_wars.304.b:0 "Nous pouvons utiliser certaines de leurs expertises pour améliorer nos propres généraux."

 escanni_wars.305.t:0 "Union Orque"
 escanni_wars.305.d:0 "Dans le siècle et demi depuis la fin de la Marée Verte, l'histoire n'a point été fortunée pour nous orques. Malgré être physiquement plus forts que les humains, nous manquions des armes et argent pour combattre contre une humanité qui était dédiée à nous arrêter. Pique et tir mirent fin à la Marée Verte. Dans ses suites, nous avons perdu des terres, été expédiés à l'étranger comme esclaves, et sommes maintenant sur nos dernières jambes.\n\n[Root.GetName] est peut-être la seule exception, réussissant à survivre et être au premier plan d'Escann, rivalisant comme nous le faisons avec les royaumes aventuriers les plus puissants. Nous avons appris que la raison pour laquelle les aventuriers repoussèrent la Marée Verte n'était point due à la pure force physique, mais due à la magie et technologie jumelée avec des cités et villages qui peuvent produire des centaines de milliers d'hommes pour nous combattre. Nous prîmes des leçons des humains, abandonnant nos voies monstrueuses pour devenir aussi forts qu'eux. Nous avons construit une économie, modernisé notre armée, et commencé à nous installer, nous donnant le pouvoir de redevenir les plus forts.\n\n[junior_orc.GetName], d'autre part, n'a point été si chanceux. Leur histoire a été une série de défaites guerre après guerre malgré leur esprit combatif, maintenu en vie seulement par les grâces de leurs voisins. Maintenant, cependant, ils ont concédé que leur pays n'est point fait pour ce monde.\n\n[junior_orc.Monarch.GetName] a approché [Root.Monarch.GetName] avec une offre. Ils offrent de devenir un partenaire junior dans une union avec nous, proposant de remettre les rênes du pouvoir pour que nous nous déclarions une patrie pour les orques à travers Escann. [junior_orc.Monarch.GetName] explique que parmi les orques restants en Escann, [junior_orc.Monarch.GetSheHe] nous fait confiance et préférerait si [Root.Monarch.GetName] portait le flambeau de la civilisation orque vers l'avant.\n\nC'est un marché fantastique, mais il y a le léger inconvénient de ne pas avoir de contrôle immédiat. Si nous acceptons, leurs structures de gouvernance restent intactes et nous avons moins de contrôle direct. Nous avons toujours l'option de refuser et simplement prendre leur pays par force de toute façon, coupant l'intermédiaire."
 escanni_wars.305.a:0 "Nous acceptons pour le bien de la race orque."
 escanni_wars.305.b:0 "Hah ! Je préférerais voir l'expression sur son visage quand je le prendrai de lui de toute façon !"

 escanni_wars.306.t:0 "Une Demande de Protection"
 escanni_wars.306.d:0 "Tandis que la guerre fait rage à travers Escann, les nations disparaissent de la face d'Halann. Un siècle et demi de règne s'évanouit en quelques années maintenant et les frontières changent avec chaque escarmouche. Les héritages de plusieurs compagnies d'aventuriers ont été effacés alors que les amitiés se défont. Dans cet environnement, seuls les plus forts survivront.\n\nÉvidemment, l'une des puissances plus petites à nos frontières, [protection_requested.GetName], sent qu'elle n'est pas assez forte pour survivre. Leur dirigeant, [protection_requested.Monarch.GetTitle] [protection_requested.Monarch.GetName], a approché notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] avec une offre. En échange de subsides pour rembourser leur dette et de soldats pour garder leur territoire, ils jureraient un serment de vassalité. C'est une bonne offre, mais nous pourrions toujours nous accrocher à l'offre et l'utiliser comme soutien légitime pour revendiquer l'entièreté de [protection_requested.GetName] comme nôtre."
 escanni_wars.306.a:0 "Nous n'avons même pas eu à les combattre pour ceci !"
 escanni_wars.306.b:0 "Je préférerais le posséder complètement."

 escanni_wars.307.t:0 "Marché Unifié"
 escanni_wars.307.d:0 "La vie commence à revenir à la normale en Escann. Les morts sont enterrés, les champs labourés, et les forges refroidies tandis qu'un sous-continent entier lèche ses blessures. Maintenant, nous commençons à voir les résultats de cette unification retrouvée.\n\nTandis que [Root.Monarch.GetTitle][Root.Monarch.GetName] tient cour, le ministre des finances du pays entre dans la salle du trône, ses vêtements assez somptueux pour rivaliser avec les plus belles robes de la noblesse. Il s'agenouille devant le trône et dit, \"Mon seigneur, le commerce prospère à travers Escann. Depuis que vous avez uni le sous-continent, nous avons vu de nouveaux développements. Les tarifs qui limitaient la production et nous isolaient des riches champs d'Ionntras ou des montagnes abondantes de Gulenhyl ont disparu, et maintenant l'alliage de Steelhyl peut être utilisé par les forgerons de Castonath pour forger des outils de qualité exceptionnelle.\"\n\nIl prend une respiration avant de continuer, \"Nous avons vu nos revenus gonfler en valeur tandis que nous pouvons maintenant exporter nos produits supérieurs à travers Cannor et le monde. Malgré ces signes prometteurs, la Marche et l'Empire nous ont tous deux bloqués d'entrer dans leurs pays, supposément en réponse à la menace que nous posons à leurs propres marchés en les inondant de nos biens. Je suis sûr qu'avec le temps vous pourrez les convaincre autrement.\"\n\nTandis que le ministre des finances part, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a une décision à prendre. Les coffres de la nation débordent et ce serait un gaspillage de les laisser stagner. [Root.Monarch.GetSheHeCap] pourrait dépenser l'argent pour améliorer les routes, standardiser les mesures, et diminuer certains taxes de vente. Renforcer l'armée pour combattre les nouveaux rivaux de la nation est aussi une option sensée. Finalement, investir l'argent sur des projets internes pour rendre les cités plus prospères et améliorer les vies des roturiers pourrait mener à un retour encore plus grand plus tard.\n\nPeu importe le choix fait, [Root.GetName] entrera dans une ère nouvelle et prospère."
 escanni_wars.307.a:0 "Voici l'argent qui arrive !"
 escanni_wars.307.b:0 "L'utiliser pour financer l'armée."
 escanni_wars.307.c:0 "L'utiliser pour construire nos terres."
 
