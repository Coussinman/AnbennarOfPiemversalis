 #Merveilles de Castonath
 castonath_wonders.1.t:0 "Appartements Impériaux Achevés"
 castonath_wonders.1.d:0 "Bien que grande partie du Palais Impérial soit utilisable, si nous devons baser notre centre de pouvoir autour de la Cour Splendide, des rénovations considérables doivent être faites à travers les terrains du palais lui-même et les bâtiments voisins de la Ville Haute. Les Appartements Impériaux logeront éventuellement la majorité de la noblesse du royaume et quiconque souhaite gagner les faveurs du [Root.Owner.Monarch.GetTitle]."
 castonath_wonders.1.a:0 "Votre nouveau foyer vous attend !"
 
 castonath_wonders.2.t:0 "Tous les Chemins Mènent à la Cour Splendide"
 castonath_wonders.2.d:0 "Castonath fut jadis le cœur de l'humanité, et le cœur de toute civilisation. Avec nos rénovations du Palais Impérial et les appartements accompagnants et autres structures construites et réparées, nous pouvons maintenant mieux consolider l'état et tenir la noblesse distraite avec la forme moderne du pain et des jeux castanoriens : bals splendides et jeux de salon."
 castonath_wonders.2.a:0 "RÈGNE DIRECT DEPUIS CASTONATH !"
 
 castonath_wonders.3.t:0 "Taudis de l'Ancien Bazar Démantelés"
 castonath_wonders.3.d:0 "Pendant grande partie de l'histoire récente, le Grand Bazar était connu comme l'\"Ancien Bazar\", l'un des taudis les plus rudes de Castonath. Par une combinaison de pots-de-vin, d'incitations à déménager et de force militaire, nous avons réussi à évacuer grande partie des anciens locataires, ainsi qu'à démanteler tout ajout nouveau qu'ils avaient au complexe. Maintenant le vrai travail commence, rénover et réparer l'ancienne structure elle-même."
 castonath_wonders.3.a:0 "Sortez d'ici !"
 
 castonath_wonders.4.t:0 "Grand Bazar : Grande Ouverture"
 castonath_wonders.4.d:0 "Fanfares et foules se rassemblent tandis que [Root.Owner.Monarch.GetName] coupe le ruban pour rouvrir le Grand Bazar.\n\nDes clients du monde entier sont venus se régaler de la structure rénovée : un complexe massif qui peut loger plus de cent boutiques et magasins, tous à l'intérieur et à l'abri des éléments. Tandis que seul le cœur du Grand Bazar a été rempli par un ensemble initial d'entreprises, beaucoup plus de suites commerciales deviendront bientôt disponibles à louer et tenir commerce."
 castonath_wonders.4.a:0 "Les Affaires Prospèrent."
 
 castonath_wonders.5.t:0 "Ruines de la Forgedragon Nettoyées"
 castonath_wonders.5.d:0 "Quand la Marée Verte frappa les portes de Castonath, les Forgeurs-de-Balgar résistèrent pendant plus d'un an au sommet de la Forgedragon et ses créneaux adjacents. Éventuellement, cependant, la menace orque était trop grande et les Forgeurs-de-Balgar mirent le feu à la Forgedragon, détruisant grande partie de la fonderie et structure originales pour empêcher qu'elle soit utilisée par les orques.\n\nMaintenant que nous avons nettoyé la destruction et décombres de son sillage, nous pouvons finalement nous atteler à restaurer les rouages internes de la forge."
 castonath_wonders.5.a:0 "Ils ont vraiment fait du travail sur celle-ci."
 
 castonath_wonders.6.t:0 "Forgedragon Reconstruite"
 castonath_wonders.6.d:0 "Combinée avec les dernières innovations en métallurgie tout en respectant encore le design nain original, les flammes de la Forgedragon peuvent à nouveau être vues à travers l'horizon de Castonath. Des milliers de forgerons, artisans et même artificiers affluent vers la forge et ses quartiers environnants. L'une des premières lignes de production dans la Forgedragon a déjà envoyé son premier lot d'armes produites en masse, prêtes pour usage par les armées de [Root.Owner.GetName]."
 castonath_wonders.6.a:0 "Une Flamme Rallumée"
 
 castonath_wonders.10.t:0 "Orques dans les Ruines"
 castonath_wonders.10.d:0 "Castonath est une grande cité. Une cité construite pour un empire s'étendant sur un continent, et comme telle beaucoup de parties n'ont encore point été entièrement excavées et repeuplées à ce jour. En [Root.GetName], nous sommes tombés sur une tribu non découverte d'orques s'y terrant. Après avoir été découverts, ils tuèrent l'équipe de travail et ont commencé à faire des ravages à travers le quartier !"
 castonath_wonders.10.a:0 "Vermine !"
 
 castonath_wonders.11.t:0 "Effondrement de Ruines"
 castonath_wonders.11.d:0 "Si une chose est commune à Castonath, c'est la pierre. Et en [Root.GetName], une partie d'un bâtiment ancien s'effondra sur les ouvriers les nettoyant. Les gens s'inquiètent de leur sécurité et les veuves des ouvriers exigent des réparations pour les morts."
 castonath_wonders.11.a:0 "Ils peuvent être remplacés."
 castonath_wonders.11.b:0 "Payer leurs veuves."
 
 castonath_wonders.12.t:0 "Artéfact Antique Trouvé"
 castonath_wonders.12.d:0 "Un artéfact castanorien antique fut trouvé dans les ruines qui étaient nettoyées en [Root.GetName]. Sa vente devrait aider à compenser les coûts de la construction du [Root.CastonathWonder]."
 castonath_wonders.12.a:0 "Magnifique !"
 
 castonath_wonders.13.t:0 "Ouvriers Mécontents du Salaire"
 castonath_wonders.13.d:0 "Les ouvriers en [Root.GetName] travaillant sur la construction du [Root.CastonathWonder] ont exigé plus de salaire après avoir vu combien d'argent est dépensé dessus."
 castonath_wonders.13.a:0 "Ils ne méritent rien de plus."
 castonath_wonders.13.b:0 "Augmenter leur salaire."
 
 castonath_wonders.14.t:0 "Matériaux de Faible Qualité"
 castonath_wonders.14.d:0 "Nous avons trouvé des défauts dans les matériaux qui ont été envoyés pour la construction du [Root.CastonathWonder]. Nous devrons acheter plus de matériaux pour les remplacer."
 castonath_wonders.14.a:0 "Acheter de nouveaux matériaux."
 
 castonath_wonders.15.t:0 "Beauté Inattendue"
 castonath_wonders.15.d:0 "Une section du [Root.CastonathWonder] a été construite pour être plus belle que ce qui était attendu. Elle deviendra un lieu prestigieux pour recevoir les dignitaires étrangers et envoyés pour montrer les derniers développements de notre projet."
 castonath_wonders.15.a:0 "C'est un spectacle à contempler."
 
 build_splendid_court_title:0 "Construire la Cour Splendide"
 build_splendid_court_desc:0 "Dans les années 1670, le Royaume de Núrcestir rénova le Palais Impérial croulant de Castonath et en moins d'un an il devint le siège du gouvernement. Éventuellement, la maison royale vastement influente s'installa et ouvrit ses portes à tout courtisan et noble désireux de jouir de la grâce de la couronne. Ceci permit à Núrcestir de consolider l'état tandis que la noblesse était distraite par des bals splendides et jeux de salon."
 castonath_splendid_court:0 "La Cour Splendide"
 desc_castonath_splendid_court:0 "La Cour Splendide est le surnom du Palais Impérial rénové et de ses terrains royaux, incluant des appartements pour courtisans. Elle est construite non seulement pour loger un empire, mais aussi construite pour divertir et unifier un empire sous un dirigeant et un gouvernement."
 
 build_grand_bazaar_title:0 "Construire le Grand Bazar"
 build_grand_bazaar_desc:0 "Le Grand Bazar était un énorme marché intérieur au centre du Quartier Inférieur de Castonath. À l'apogée de l'Empire de Castan, il était rempli de vendeurs colportant des biens des confins les plus lointains de l'empire et au-delà - au point que beaucoup de biens venant d'aussi loin que Yanshen pouvaient y être trouvés. Vers l'Empire de Castan Tardif, grande partie du Bazar fut réaffecté en taudis tentaculaire - mais quelques patriciens ont encore les anciens schémas prêts à l'usage si nous devions être en position de le restaurer à sa gloire originelle."
 castonath_grand_bazaar:0 "Le Grand Bazar"
 desc_castonath_grand_bazaar:0 "Un marché intérieur massif et complexe commercial capable de loger des centaines d'entreprises et boutiques. C'est un méga centre commercial."
 
 build_dragonforge_title:0 "Reconstruire la Forgedragon"
 build_dragonforge_desc:0 "La Forgedragon fut construite par Balgar le Bâtisseur pour produire armes et armures pour les anciennes légions castanoriennes. Après la chute de Castanor, l'Ordre des Forgeurs-de-Balgar, les prêtres-artisans qui adoraient Balgar en firent leur foyer jusqu'à la Marée Verte quand l'ordre détruisit grande partie de la forge pour empêcher qu'elle soit utilisée par la machine de guerre de Korgus Dookanson."
 castonath_dragonforge:0 "La Forgedragon"
 desc_castonath_dragonforge:0 "L'une des merveilles de Balgar le Bâtisseur, la Forgedragon produisait jadis les armes pour les légions de Castanor. La Forgedragon est une fonderie massive qui siège sur l'une des collines naturelles de Castonath (depuis longtemps couverte de pierre). Au sommet de la forge elle-même se trouve une tête de dragon massive qui peut être vue crachant du feu quand de grandes cargaisons de métal sont fondues."
 
