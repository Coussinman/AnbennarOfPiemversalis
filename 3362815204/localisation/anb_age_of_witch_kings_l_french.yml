 # Guerres Escanniennes
 escanni_wars.1.t:0 "Les Guerres Escanniennes de Consolidation"
 escanni_wars.1.d:0 "Escann a connu de multiples formes de guerre au cours des millénaires, qui ont laissé ses terres abondamment arrosées de sang. Il y eut la croisade de Castan II Fléau-des-Bêtes contre les Bois Profonds, qui transforma de vastes forêts en cendres et massacra d'innombrables centaures, satyres et autres créatures féeriques. Il y eut la Guerre du Roi-Sorcier, quand la nouvelle puissance elfique s'opposa aux magies redoutables de Nichmer et de ses acolytes. Et bien sûr, il y eut la Marée Verte, qui réduisit des nations historiques en décombres, des peuples fiers en réfugiés, et de grandes cités en ruines. Mais elle n'a jamais connu une guerre comme celle-ci.\n\nCe ne sera point une croisade, point un combat du 'bien' contre le 'mal'. C'est une guerre de frère contre frère, de voisin contre voisin. Il n'existe guerre plus violente, guerre plus vicieuse.\n\nBientôt, une terre qui commençait tout juste à nouveau à entendre le son des crieurs municipaux de Tellum l'entendra remplacé par la cacophonie atroce et destructrice des tirs de canon. Les ingénieurs responsables de la reconstruction de Castonath et des cités à travers le pays se tourneront vers la conception de nouvelles fortifications et pièces d'artillerie.\n\nTous les Escanniens ne redoutent pas les horreurs de la guerre, cependant. Dans de hautes tours et de grands palais, les Rois-Sorciers s'imaginent rivaux de Nichmer lui-même, bientôt destinés à s'élever au-dessus de tout Escann, que dis-je, de tout Cannor (mais bien sûr, toute conquête de cette ampleur doit commencer par §RCastonath§!). Les marchands de Vertesker et Nathalairey livrent déjà les armements les plus récents de Telgeir et de la Côte du Dragon tandis qu'ils viennent chercher des esclaves orques. Et, naturellement, le nombre de capitaines aventuriers s'offrant au plus offrant a augmenté dramatiquement, avec une pléthore de soldats vétérans prêts à rejoindre ces armées mercenaires."
 escanni_wars.1.a:0 "Sang et bataille nous attendent."
 escanni_wars_tt:0 "§YLes belligérants dans les guerres majeures d'Escann gagneront l'accès aux mercenaires d'au-delà d'Escann.§!\n\nLe Casus Belli §YGuerre de Consolidation§! devient §Gdisponible.§!\n\nLes §YGuerres de Consolidation§! se termineront après §Y50 ans§! ou si un pays contrôle les régions du §YCastanor Intérieur, Castanor Sud et Castanor Ouest§! ainsi que les zones de §YWhistlevale et Cursewood§!.\n\nContrôler §Y100 provinces§! en Escann vous permettra de choisir une §Trécompense de consolidation§! une fois que les §YGuerres de Consolidation§! seront terminées."
 
 escanni_wars.2.t:0 "Les Guerres de Consolidation se Terminent"
 escanni_wars.2.d:0 "La Guerre du Roi-Sorcier se termina par la Bataille culminante du Mont des Épreuves. Ce fut un rituel approprié aux temps : un tournoi d'hommes et d'elfes sélectionna une poignée des figures les plus éminentes de Cannor pour gravir la montagne, subir ses épreuves, et occire Nichmer. Quelques-uns périrent dans le tournoi, bien plus périrent dans l'ascension — mais ultimement, s'emparant de §OCalindal, la Lame Étincelante§!, Clarimonde d'Oldhaven abattit le mage sombre et mit fin à son règne.\n\nMais ce ne sont plus ces temps-là. Honneur, chevalerie — ce ne sont que mots dont la signification s'est corrompue au cours des siècles depuis ces grands exploits. Les Guerres Escanniennes de Consolidation ne se terminent point par un tournoi, en vérité, elles ne se terminent par aucun événement particulier. C'est peut-être ainsi que l'histoire se déroulait jadis, mais ce n'est point la nature de notre chaos présent.\n\nPeut-être la terre est-elle finalement saturée de sang, et ne peut en absorber davantage. Peut-être les soldats sont-ils épuisés, des générations laissées sur le champ de bataille. Peut-être n'est-ce que la vue de [escanni_wars_victor.GetName] et de son [escanni_wars_victor.Monarch.GetName] se dressant dans la plus haute tour de Castonath, proclamant à tous le commencement d'une ère nouvelle. Quoi que ce soit que les futurs historiens désigneront, en ce moment, nous ne savons que ceci : les Guerres de Consolidation sont terminées. Et, au moins pour le plus bref des instants, il y aura la paix."
 escanni_wars.2.dunclear:0 "La Guerre du Roi-Sorcier se termina par la Bataille culminante du Mont des Épreuves. Ce fut un rituel approprié aux temps : un tournoi d'hommes et d'elfes sélectionna une poignée des figures les plus éminentes de Cannor pour gravir la montagne, subir ses épreuves, et occire Nichmer. Quelques-uns périrent dans le tournoi, bien plus périrent dans l'ascension — mais ultimement, s'emparant de §OCalindal, la Lame Étincelante§!, Clarimonde d'Oldhaven abattit le mage sombre et mit fin à son règne.\n\nMais ce ne sont plus ces temps-là. Honneur, chevalerie — ce ne sont que mots dont la signification s'est corrompue au cours des siècles depuis ces grands exploits. Les Guerres Escanniennes de Consolidation ne se terminent point par un tournoi, en vérité, elles ne se terminent par aucun événement particulier. C'est peut-être ainsi que l'histoire se déroulait jadis, mais ce n'est point la nature de notre chaos présent.\n\nPeut-être la terre est-elle finalement saturée de sang, et ne peut en absorber davantage. Peut-être les soldats sont-ils épuisés, des générations laissées sur le champ de bataille. Peut-être même le plus hautain des Rois-Sorciers s'est-il lassé des affrontements stériles. Quoi que ce soit que les futurs historiens désigneront, en ce moment, nous ne savons que ceci : les Guerres de Consolidation sont terminées. L'idée qu'elles aient eu un 'vainqueur' est risible. Et, au moins pour le plus bref des instants, il y aura la paix."
 escanni_wars.2.dcontrol:0 "La Guerre du Roi-Sorcier se termina par la Bataille culminante du Mont des Épreuves. Ce fut un rituel approprié aux temps : un tournoi d'hommes et d'elfes sélectionna une poignée des figures les plus éminentes de Cannor pour gravir la montagne, subir ses épreuves, et occire Nichmer. Quelques-uns périrent dans le tournoi, bien plus périrent dans l'ascension — mais ultimement, s'emparant de §OCalindal, la Lame Étincelante§!, Clarimonde d'Oldhaven abattit le mage sombre et mit fin à son règne.\n\nMais ce ne sont plus ces temps-là. Honneur, chevalerie — ce ne sont que mots dont la signification s'est corrompue au cours des siècles depuis ces grands exploits. Les Guerres Escanniennes de Consolidation ne se terminent point par un tournoi, mais elles se concluent néanmoins par un vainqueur indubitable. Un[escanni_wars_victor.Monarch.GetWomanMan] se dresse triomphant au-dessus de tous les Rois-Sorciers prétendants, un pays a surpassé tous les autres : [escanni_wars_victor.GetName]. Aujourd'hui, [escanni_wars_victor.Monarch.GetTitle] [escanni_wars_victor.Monarch.GetName] se dresse sur la plus haute tour de Castonath, et proclame pour que tous l'entendent une vérité qu'ils connaissent déjà : une ère nouvelle est venue en Escann. Les Guerres de Consolidation Escanniennes sont terminées, et pour l'heure il y aura la paix. Mais ce qui viendra ensuite sera à [escanni_wars_victor.GetName] de le déterminer."
 escanni_wars.2.a:0 "Paix, paix bénie. Il est temps de compter les morts."
 escanni_wars_end_tt:0 "§YLes mercenaires d'au-delà d'Escann ne seront plus disponibles.§!\n\nLe Casus Belli §YGuerre de Consolidation§! sera §Rdésactivé.§!"
 
 escanni_wars.3.t:0 "Une Nouvelle Puissance en Escann"
 escanni_wars.3.d:0 "Castanor commença comme une petite puissance, centrée sur la cité naissante de Castonath. Castan le Progéniteur n'était au mieux qu'un seigneur de guerre local, même s'il avait le voyant de Wayguide pour l'aider, et était suffisamment talentueux pour unir les Castanites derrière lui. Et puis, en l'espace d'une génération, Castan II 'Fléau-des-Bêtes' menait une croisade contre les Bois Profonds. Quelques générations de plus, et Castanor se dressait dominant en Cannor, rivalisé seulement par la Hiérarchie Gnome et la République Damérienne.\n\nIl semble qu'une autre puissance en Escann ait suivi cette voie : [Root.GetName]. S'élevant des cendres de la Marée Verte, par tractations diplomatiques et puissance militaire, elle a rapidement sécurisé le contrôle sur une vaste étendue de la région. Sa domination sur Escann est désormais incontestable, même si quelques poches lui résistent encore.\n\nUne question demeure : que feront-ils ensuite. Suivront-ils les traces du sage Castan IV 'Bâtisseur de Royaume' ? Du sanguinaire Castan IX 'le Querelleur' ? Ou seront-ils davantage inspirés par Nichmer, le Roi-Sorcier ? Seul le temps le dira."
 escanni_wars.3.a:0 "Tout Halann regardera, et attendra."
 
 escanni_wars.10.t:0 "Dominant en Escann"
 escanni_wars.10.d:0 "Castanor se dressait jadis au-dessus de tout Escann, de tout Cannor. Puis il chuta, et dans son sillage, de petits royaumes s'élevèrent. Puis ceux-ci aussi chutèrent, s'effritant devant la Marée Verte, et tout ce qui resta fut dévastation.\n\nMais plus jamais. Des débris nous avons forgé l'acier. Des braises nous avons allumé un feu de forêt. De bandes d'aventuriers mesquines et de royaumes-reliques nous avons créé une puissance qui domine tout Escann, et ces quelques coins du royaume qui résistent encore à notre règne tomberont bien assez tôt. Les Guerres de Consolidation sont terminées, et nous avons triomphé.\n\nIl est maintenant temps pour nous d'élargir notre regard, notre ambition. Où porterons-nous nos yeux ensuite ?"
 escanni_wars.10.dbypass:0 "Castanor se dressait jadis au-dessus de tout Escann, de tout Cannor. Puis il chuta, et dans son sillage, de petits royaumes s'élevèrent. Puis ceux-ci aussi chutèrent, s'effritant devant la Marée Verte, et tout ce qui resta fut dévastation.\n\nMais plus jamais. Des débris nous avons forgé l'acier. Des braises nous avons allumé un feu de forêt. De bandes d'aventuriers mesquines et de royaumes-reliques nous avons créé une puissance qui domine tout Escann, et ces quelques coins du royaume qui résistent encore à notre règne tomberont bien assez tôt. Bien que ceci soit vrai depuis des décennies, cela s'est cristallisé en un fait indéniable.\n\nIl est maintenant temps pour nous d'élargir notre regard, notre ambition. Où porterons-nous nos yeux ensuite ?"
 escanni_wars.10.a:0 "Notre trône est agréable. Le Trône de la Colombe d'Anbennar sera encore plus agréable, et nous revient de droit."
 usurp_emperorship_choice_tt:0 "§R[Root.GetName]§! gagne le Casus Belli §YUsurper l'Empereurship§! sur l'§YEmpire d'Anbennar§! pendant §Y25 ans§!.\nCela nous permettra de faire la guerre à l'§YEmpereur§! et à tous les §YÉlecteurs§! pour le §YTrône de la Colombe§!. Si nous gagnons, nous deviendrons immédiatement §YEmpereur§!, imposerons la §YRègle Héréditaire§! dans l'EdA, et gagnerons un grand bonus à l'§YAutorité Impériale§!."
 escanni_wars.10.b:0 "Nous devons nous refaçonner à l'image du premier et plus grand empire humain, Castanor !"
 escanni_wars.10.c:0 "Déclarer un nouvel empire infernal en Escann, la Grande Terre - Moredhal !"
 escanni_wars.10.e:0 "Le temps de la magie est venu. Proclamer le Domaine Noir !"
 escanni_wars.10.f:0 "Tant qu'un coin d'Halann ne voit point la lumière de Corin, il y a une ombre où le mal peut se cacher. Notre œuvre n'est point achevée."
 escanni_wars.10.y:0 "Rassembler les armées, aiguiser les lames, qu'Halann tremble devant nous !"
 escanni_wars.10.z:0 "Nous avons reconquis la gloire brisée d'Escann. Nous devons maintenant la voir prospérer sous notre égide."

 no_more_blademarches_blade_tt:0 "Nous perdrons notre droit de revendiquer Calindal."
 escanni_wars_black_demesne_tooltip:0 "Une décision pour former le §YDomaine Noir§! est débloquée."
 
 escanni_wars.11.t:0 "Le Nouvel Empereur"
 escanni_wars.11.d:0 "Anbennar signifie unité. Unité signifie Anbennar. Tel était le rêve du Grand Sommet d'Aranthíl, quand les mages forgèrent une paix à partir des seigneurs de guerre querelleurs de l'Interrègne post-Jexisien. Que les peuples du Dameshead puissent s'unir, puissent choisir la paix plutôt que la guerre, la prospérité plutôt que l'effusion de sang.\n\nMais même depuis le commencement, cette paix était tissée de mensonges. Maintenue ensemble seulement par la puissance des mages, elle dégénéra rapidement en Guerres de Règne. Et puis les Guerres du Lilas, première, seconde, troisième et quatrième. Maintenant, il semble qu'une guerre de plus de cette nature se soit terminée. Un nouvel Empereur prend le Trône de la Colombe, une nouvelle dynastie à ajouter à toutes celles qui l'ont contesté au cours des siècles.\n\nÀ Anbenncóst, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] se voit présenter couronne et sceptre, les mêmes jadis portés par Riannón Silmuna, les mêmes jadis portés par Lothane síl Wex III. Les Électeurs regardent ; ils connaissent tous leur sort s'ils osaient objecter. La première affaire de l'Empereur est de déclarer l'Empereurship héréditaire, ne devant jamais quitter la lignée [Root.Monarch.Dynasty.GetName]. [Root.UsurpEmperorDynasty]\n\nEt ainsi un nouveau chapitre de l'histoire d'Anbennar, l'histoire de tout Halann, se lève."
 escanni_wars.11.a:0 "Ceci était inévitable."
 dynastySilmuna:0 "Ce qui aurait dû être, ce qui aurait presque été sans la traîtrise et l'envie — devient enfin la vérité de l'Empire."
 dynastyNotSilmuna:0 "Cela montrera aux Silmunas comment il faut s'y prendre !"
 
 escanni_wars.12.t:0 "Appel aux Armes"
 escanni_wars.12.d:0 "Un parvenu escannien a clamé que le Trône de la Colombe lui revenait de droit, en tant qu'héritier de toute la gloire d'Escann. Ceci est prépostère, et nous avons été appelés à nous tenir avec l'Empereur et leur montrer qu'Anbennar signifie unité, et que cette unité est inébranlable."
 escanni_wars.12.a:0 "Aux armes !"
 escanni_wars.12.b:0 "Eh bien, pouvons-nous vraiment nous en préoccuper ?"

 escanni_wars.20.t:0 "Une Crise d'Identité"
 escanni_wars.20.descWar:0 "Pour [Root.Monarch.GetName], les jours suivant la fin des Guerres Escanniennes de Consolidation sont emplis de monotonie. Une monotonie joyeuse, bien sûr, car sous le règne de [Root.Monarch.GetName], [Root.GetName] se dresse désormais au sommet de tout Escann, mais monotonie néanmoins. Plus de nuits sans sommeil, obsédé par les mouvements d'armées et les lignes de front. Plus de repas stressants, se demandant si un mage ennemi percerait les défenses magiques et ferait irruption dans la pièce dans un éclair de destruction foudroyante. L'esprit libre de vagabonder, [Root.Monarch.GetName] se trouve [Root.Monarch.GetHerselfHimself] pensant souvent à Castanor, le plus grand et premier empire humain sur Cannor. Comment quiconque pourrait-il être à la hauteur de son héritage ?\n\nSans les responsabilités de la guerre, [Root.Monarch.GetName] se trouve [Root.Monarch.GetHerselfHimself] passant de plus en plus de temps à déambuler entre les bustes de marbre et statues de pierre de la Voie du Panthéon de Castonath. Le silence relatif du quartier, utilisé par beaucoup comme refuge des cris constants des marchands et du murmure bas de conversation du reste de la cité, était au contraire assourdissant pour [Root.Monarch.GetName], laissant des pensées et doutes importuns s'engouffrer sans entrave. Des doutes, sur la nature de la souveraineté, sur la direction de [Root.GetName], entre autres. Et ainsi, [Root.Monarch.GetName] cherchait sagesse et perspicacité en marchant entre les scènes à jamais figées des Castans passés.\n\nComment ces figures quasi-mythiques forgèrent-elles Castanor en un empire s'étendant sur un continent ? Comment assurèrent-elles la prospérité de leur peuple ? Comment apportèrent-elles la civilisation à tout Cannor sans interruption pendant tant de siècles, à travers d'innombrables temps de guerre et de conflit, depuis la Xhazobine gnoll démoniaque, à travers les derniers râles d'agonie des puissants Géants alors qu'ils se brisaient contre les murs de Castanor, et à travers l'avènement destructeur de Zaamalot le Noir durant l'Éveil des Dragons, noircissant Castonath elle-même de feu draconique ?"
 escanni_wars.20.descBypass:0 "Castanor — le plus grand de tous les empires humains de Cannor — se targuait d'apporter la civilisation aux terres jadis sauvages de Cannor. Sous Castan II 'Fléau-des-Bêtes', les Bois Profonds souillés par les fées furent coupés en deux, permettant aux colonies humaines de croître et prospérer. Sous Castan VI 'Fléau-des-Géants', les derniers des géants meurtriers furent chassés de la frontière nordique. Les Castans ultérieurs ajouteraient plus de terres sous leur règne éclairé, dont les conséquences se ressentent encore en ce que grande partie de Cannor parle encore une variation du Commun. Comment une nation pourrait-elle possiblement être à la hauteur de son héritage ?\n\n[Root.Monarch.GetName] se trouve [Root.Monarch.GetHerselfHimself] passant de plus en plus de temps à déambuler entre les bustes de marbre et statues de pierre de la Voie du Panthéon de Castonath. Le silence relatif du quartier, utilisé par beaucoup comme refuge des cris constants des marchands et du murmure bas de conversation du reste de la cité, était au contraire assourdissant pour [Root.Monarch.GetName], laissant des pensées et doutes importuns s'engouffrer sans entrave. Des doutes, sur la nature de la souveraineté, sur la direction de [Root.GetName], entre autres. Et ainsi, [Root.Monarch.GetName] cherchait sagesse et perspicacité en marchant entre les scènes à jamais figées des Castans passés.\n\nComment ces figures quasi mythiques forgèrent-elles Castanor en un empire s'étendant sur un continent ? Comment assurèrent-elles la prospérité de leur peuple ? Comment apportèrent-elles la civilisation à tout Cannor sans interruption pendant tant de siècles, à travers d'innombrables temps de guerre et de conflit, depuis la Xhazobine gnoll démoniaque, à travers les derniers râles d'agonie des puissants Géants alors qu'ils se brisaient contre les murs de Castanor, et à travers l'avènement destructeur de Zaamalot le Noir durant l'Éveil des Dragons, noircissant Castonath elle-même de feu draconique ?"
 escanni_wars.20.a:0 "Nous devons réfléchir à ceci..."
 escanni_wars_reflecting_on_past_castans:0 "Réflexion sur Castanor et les Castans Passés"
 desc_escanni_wars_reflecting_on_past_castans:0 ""

 escanni_wars.21.t:0 "Les Épreuves Abandonnées de Castan"
 escanni_wars.21.desc:0 "La réponse à la grandeur et longévité de Castanor, [Root.Monarch.GetName] en était venu à le croire obsessionnellement, résidait dans les mystérieuses Épreuves de Castan. Beaucoup de détails spécifiques sont vagues, peut-être perdus aux caprices du temps, mais les récits s'accordent sur quelques points. Les Épreuves étaient une tradition commencée par Castan II 'Fléau-des-Bêtes', cherchant à suivre les traces du Progéniteur. Après avoir gravi le Mont des Épreuves comme Castan le Progéniteur l'avait fait, Fléau-des-Bêtes ajouta sa propre épreuve que chaque futur Castan devrait accomplir, et ainsi la tradition continua, chaque Castan successif ajoutant son propre défi au mélange. Seulement en prouvant sa valeur dans les Épreuves toujours plus compliquées pouvait-on se prouver digne de devenir le prochain Castan.\n\nTout ceci finit avec la Guerre du Roi-Sorcier et la Bataille finale du Mont des Épreuves. Il est dit par beaucoup que les énergies magiques et forces destructrices déployées par la bataille souillèrent à jamais le Mont des Épreuves. À tout le moins, la bataille rendit la montagne inaccessible pendant des années après la bataille. Les histoires de pièges magiques toujours actifs, de poches d'énergie sombre, et même d'échos d'apparitions spectrales du Roi-Sorcier lui-même tinrent la plupart à l'écart de la zone, même quand Castellyr et Escann commencèrent à se consolider et prospérer dans les siècles après la guerre. Pour la personne ordinaire, le Mont des Épreuves et les Épreuves de Castan se sont depuis longtemps estompés dans l'histoire, bannis de la conscience publique par les événements depuis tels que la Marée Verte et les Guerres de Consolidation Escanniennes.\n\n[Root.Monarch.GetName] n'était point satisfait. Sûrement, certaines des Épreuves auraient survécu. Sûrement, des siècles de temps auraient dissipé le pire des dangers restants du Mont des Épreuves. Et plus important, vivre les Épreuves ouvrirait sûrement [Root.Monarch.GetName] à la perspicacité et sagesse des plus grands Castans, simplement en suivant leurs pas !\n\nEntre temps, le Mont des Épreuves était envahi par la végétation. La Route de Gloire était en mauvais état, beaucoup des chemins menant depuis et vers les Épreuves disparates avaient été engloutis par les racines affamées des arbres, et la Citadelle Nord n'était encore qu'une ombre de son ancien moi sans l'ancien aqueduc l'alimentant. Avant que quiconque puisse tenter les Épreuves de Castan à nouveau, elles devaient être reconquises du temps et de la nature sauvage. Pendant que ceci se passait, [Root.Monarch.GetName] pouvait consacrer tout [Root.Monarch.GetHerHis] temps à éplucher chaque dernier détail de chacun des Castans et se préparer pour les épreuves."
 escanni_wars.21.a:0 "Donner pleine priorité à la restauration des épreuves !"

 escanni_wars.22.t:0 "Les Épreuves de Castan, Restaurées !"
 escanni_wars.22.desc:0 "Finalement, la restauration des Épreuves de Castan était achevée ! Avant que [Root.Monarch.GetName] ne puisse s'exciter trop, cependant, un petit contingent des patriciens de Castonath, ayant eu vent de l'achèvement de la restauration, s'approche. Certaines factions et familles patriciennes sont plus protectrices de l'histoire et héritage castanoriens que d'autres, et ceci venait clairement d'une telle famille qui tirait énorme fierté de retracer leur lignée directement depuis les tout premiers Castanites. Fiers et hautains comme toujours, ils font rapidement connaître leurs intentions : ils souhaitent dissuader [Root.Monarch.GetName] de tenter les Épreuves. Ils mettent en garde [Root.Monarch.GetName] des dangers posés par les Épreuves, des conséquences de rallumer une telle tradition en temps modernes, et par-dessus tout, de souiller l'héritage de Castanor. Selon eux, seuls ceux descendant du Sang Castanorien Ancien peuvent régner, signifiant que seuls ceux qui partagent le sang des Castanites originels peuvent devenir Castan. Ils citent les Proclamations de Castan, qui énoncent ceci :\n\"Désormais tous ceux qui m'ont suivi et enduré avec moi seront connus comme MON peuple : Castanites - et les successeurs de notre royaume seront de votre sang et de votre sang seulement.\"\n\n[Root.Monarch.GetName] écarte ceci d'un revers de main bien sûr, car la proclamation n'avait-elle pas été brisée par Castan Givre-Noir et ses successeurs, qui étaient tous Gérudiens ?"
 escanni_wars.22.a:0 "Ne nous préoccupons point d'eux. Maintenant pour la partie difficile, réellement passer les épreuves..."
 escanni_wars_form_castanor_unlocked_tt:0 "Nous débloquerons la capacité de prendre les Épreuves de Castan et reformer Castanor à tout moment que nous souhaitons"
 
 escanni_wars.30.t:0 "Dominance des Sociétés"
 escanni_wars.30.d:0 "Avec la déclaration de Moredhal, la place des sociétés secrètes dans notre état est devenue ancrée. Elles ne sont plus vraiment secrètes ; libérées du besoin de se cacher, elles recrutent et agissent maintenant ouvertement comme les unités politiques centrales de notre nation."
 escanni_wars.30.a:0 "Notre destin est manifeste."
 
 escanni_wars.200.t:0 "Escann en voie de réunification"
 escanni_wars.200.d:0 "Depuis l'Exode Castanite, quand les Castanites brisèrent leurs chaînes et s'enfuirent en quête de liberté et nouvelles terres, Escann a été un lieu de conflits atroces. D'abord, ce fut Castan le Progéniteur et sa campagne contre les gnolls, après quoi il continua à unifier Escann pour la première fois. Puis, plus tard vinrent d'autres Castans, qui continuèrent tous à étendre les frontières de Castanor au-delà d'Escann. Des années de paix et stabilité suivirent les expansions, mais elles ne durèrent point éternellement. Vinrent d'abord les plusieurs Guerres de Domination, où la Hiérarchie Gnome, la République Damérienne, et Castanor, menèrent plusieurs guerres entre elles. Puis en 470 AA vint l'Éveil des Dragons, durant lequel les dragons s'éveillèrent et Escann se fractura pour la première fois depuis son unification sous la bannière de Castanor. En l'an 978 AA, Nichmer le Roi-Sorcier ensorcela le dernier empereur de l'Empire de Castan Tardif, qui durant l'époque sous règne gérudien vint à être connu comme Castanor Noir, et suite à la Guerre du Roi-Sorcier qui s'ensuivit, Escann fut brisé en beaucoup de différentes entités politiques.\n\nL'effondrement complet d'Escann vint sous la bannière de Dookanson et une masse sans fin d'orques déferlant depuis l'Échine du Serpent qui ravagea les quelques états d'Escann qui demeuraient. Seule la mort de Korgus Dookanson de la main de Corin réussit à briser la marée et donner à Escann une autre chance. Les combats ne cessèrent point cependant, et au lieu de conflit avec les orques, les aventuriers combattaient maintenant aussi entre eux pour se tailler de nouveaux états-nations pour eux-mêmes et leurs bandes. Maintenant, dans le sillage de turbulences sévères, Escann est finalement en voie d'être à nouveau uni sous une seule bannière."
 escanni_wars.200.a:0 "[Root.GetName] réunifiera Escann !"
 escanni_wars_bypass_tt:0 "Escann sera uni à nouveau si une nation contrôle le §YCastanor Intérieur, Castanor Sud et Castanor Ouest§! ainsi que les zones de §YWhistlevale et Cursewood§!"

