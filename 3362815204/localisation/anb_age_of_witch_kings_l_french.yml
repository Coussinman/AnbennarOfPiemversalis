 escanni_wars_emigration_disallowed:0 "Émigration Interdite"
 desc_escanni_wars_emigration_disallowed:0  "Le propriétaire de cette province a interdit aux sujets de déménager. En conséquence, les résidents ne sont pas très contents."

 escanni_wars_massacred_province:0 "Province Massacrée"
 desc_escanni_wars_massacred_province:0 "Cette province a été massacrée par une nation maléfique. Ce qui reste prendra des décennies à redevenir habitable."

 escanni_wars_escanni_famine:0 "Grande Famine Escannienne"
 desc_escanni_wars_escanni_famine:0 "La famine frappe à travers tout Escann. Ce pays ressent le plein poids de celle-ci, avec des villages entiers mourant tandis que les cités deviennent de simples villes. À ce stade, beaucoup de paysans voient les nobles comme une source de nourriture viable."

 escanni_wars_lessened_escanni_famine:0 "Grande Famine Escannienne Diminuée"
 desc_escanni_wars_lessened_escanni_famine:0 "La famine frappe à travers tout Escann. Ce pays a, à grands coûts, réussi à en réduire le pire. Des milliers meurent de faim, mais au moins le pays importe de la nourriture et établit des soupes populaires pour aider là où ils peuvent."

 escanni_wars_mercs:0 "Vétérans Occidentaux"
 desc_escanni_wars_mercs:0 "La nation est devenue un centre pour mercenaires de tout Cannor. Dans un tel environnement, nous pouvons être sûrs d'en avoir pour notre argent avec des vétérans cherchant une autre aventure."

 escanni_wars_vassal_garrison:0 "Garnison de Vassal"
 desc_escanni_wars_vassal_garrison:0 "Notre réserve de main-d'œuvre connaît quelques pénuries car nous devons en envoyer pour aider à garnir notre nouveau vassal jusqu'à ce qu'ils s'habituent à leurs nouveaux suzerains."

 escanni_wars_unified_market:0 "Marché Unifié"
 desc_escanni_wars_unified_market:0 "Nous obtenons tous les revenus du marché uni de tout Escann. Nous avons décidé de le laisser aller dans notre trésorerie afin d'en avoir plus pour usage futur."

 escanni_wars_bankrolled_army:0 "Armée Financée"
 desc_escanni_wars_bankrolled_army:0 "Avec tout l'argent que nous obtenons du commerce escannien, nous avons décidé de le dépenser pour maintenir notre grande armée pour la défense nationale."

 escanni_wars_developing_escann:0 "Développement Escann"
 desc_escanni_wars_developing_escann:0 "Avec tout l'argent que nous obtenons du commerce escannien, nous avons décidé de le dépenser pour améliorer l'infrastructure et améliorer les vies des civils pour nous rendre plus forts à long terme."
 