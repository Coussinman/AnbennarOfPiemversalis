 flavor_nuugdan_tsarai.73.t:0 "L'Accord des Tsuista Khul"
 flavor_nuugdan_tsarai.73.d:0 "L'un des ajouts les plus récents au festival est le Hariigegh, où les dirigeants de chaque clan indépendant se rencontrent dans une belle tente pour manger de la grande nourriture et discuter de matières d'importance. [Y91.GetRulerTitleAndNameOrRegencyCap] de Nuugdan Tsarai et [Y90.GetRulerTitleAndNameOrRegencyCap] de Tsuista Khul ont discuté de l'avenir du clan Tsuista Khul pendant pas mal de temps maintenant. [Y90.GetRulerTitleAndNameOrRegencyCap] a demandé notre soutien pour conquérir des pâturages plus verts pour eux.\n\nLe peuple de Tsuista Khul souhaite de meilleures terres de pâturage pour leur bétail, et souhaite faire la guerre pour la cité de Jincheng et toute la terre fertile qui s'étend devant elle. Si nous leur promettons soutien, nous pouvons nous attendre à une coopération militaire significative d'eux, car ils préparent non seulement leur armée mais en effet toute leur population. Pour sceller l'accord [Y90.GetRulerTitleAndNameOrRegencyCap] offre la main de leur proche parent en mariage, si [Y91.GetRulerTitleAndNameOrRegencyCap] le désire."
 flavor_nuugdan_tsarai.73.a:0 "J'accepte tant la main de votre enfant que votre demande d'aide"
 flavor_nuugdan_tsarai.73.b:0 "J'accepte votre demande d'aide mais dois poliment refuser la main de votre parent"
 flavor_nuugdan_tsarai.75.t:0 "Reconquête de Jiangdu ?"
 flavor_nuugdan_tsarai.75.d:0 "Une proposition a été envoyée au gouvernement allié de Jiangdu : Si nous aidons le gouvernement de Jiangdu à reconquérir ses territoires perdus et abattons la rébellion de Lanjinhui, ils doivent nous jurer fidélité. À cette fin nous devrions masser nos troupes à leur frontière avec Lanjinhui et envoyer notre signal à Jiangdu pour rouvrir l'offensive contre les rebelles, moment auquel nous rejoindrons leur guerre !"
 flavor_nuugdan_tsarai.75.a:0 "Dire à Jiangdu de déclarer la guerre immédiatement s'ils approuvent la proposition !"
 flavor_nuugdan_tsarai.75.b:0 "Nous avons besoin de plus de temps pour nous préparer"
 flavor_nuugdan_tsarai.75.c:0 "En fait, je pense que nous ferions mieux de gérer la déclaration et le traité"
 flavor_nuugdan_tsarai.76.t:0 "L'Offre des Cavaliers d'Oiseaux"
 flavor_nuugdan_tsarai.76.d:0 "Nos alliés montés du nord nous offrent de l'aide pour éliminer la rébellion de Lanjinhui, et ont envoyé une proposition écrite accompagnée de plusieurs dignitaires. La proposition se résume à ceci :\n\nIls nous donneront l'aide militaire dont nous avons besoin pour abattre la rébellion, si nous agissons maintenant. En retour ils exigent que nous leur jurions fidélité, comment répondons-nous ?"
 flavor_nuugdan_tsarai.76.a:0 "Aidez-nous à abattre Lanjinhui et nous ferons le serment"
 flavor_nuugdan_tsarai.76.b:0 "Cette proposition n'est pas acceptable"
 flavor_nuugdan_tsarai.77.t:0 "La Peur du Yanshen"
 flavor_nuugdan_tsarai.77.d:0 "À travers notre conquête impitoyable de certaines des cités les plus vitales du Yanshen, nous avons montré que nous sommes ultimement victorieux dans tout siège et toute guerre. Leurs soldats désertent leurs postes quand ils voient la poussière soulevée par nos hordes au loin, leurs diplomates rédigent des documents de reddition conditionnelle avant même que nous déclarions la guerre, et leurs dirigeants se supplient mutuellement pour de l'aide contre cette conquête sans fin.\n\nNous sommes vraiment la peur du Yanshen !"
 flavor_nuugdan_tsarai.77.a:0 "Qu'ils se recroquevillent devant nous !"
 flavor_nuugdan_tsarai.79.t:0 "Le Système Fanwang"
 flavor_nuugdan_tsarai.79.d:0 "La terre du Yanshen est nôtre, mais ses peuples parfois ne nous voient pas comme leurs maîtres légitimes. À ce titre il est impératif que les nombreuses régions de notre royaume soient administrées localement par des Daxug dignes de confiance. En tradition avec l'ancien code Shuvüüsh, la terre sera découpée en une structure néo-clanique, qui apaisera les nombreux clans Shuvüüsh d'autrefois dont les dirigeants ont maintenant été élevés dans la noblesse. Ces clans forment des administrations locales, collectent les taxes et suppriment les révoltes.\n\nLa terre sera divisée selon l'héritage, l'histoire, les revendications anciennes et la participation aux conquêtes récentes.\n\nPar exemple : \nGowon et les terres directement à l'ouest de celui-ci tomberont sous le Fanwang de la famille Rüng Igedch.\nIl y a d'innombrables clans, mais chaque clan majeur envoie déjà des représentants à [Root.Capital.GetName] pour revendiquer leur part.\n\n§RVérifiez les modificateurs de province des zones pour découvrir quels clans administrent quelles régions, chacun apportant son propre modificateur.§!"
 flavor_nuugdan_tsarai.79.a:0 "Bien mieux que ces eunuques !"
 flavor_nuugdan_tsarai.80.t:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] Inspire des Millions"
 flavor_nuugdan_tsarai.80.d:0 "Avec [ROOT.GetRulerTitleAndNameOrRegencyCap] gagnant le tournoi de Hekuudzoungh, des millions de sujets du royaume sont une fois de plus rappelés de la suprématie de Daxugo, de son dirigeant et de la culture Daxug alors que les contes des exploits martiaux affichés pendant le tournoi se répandent à travers la nation. Alors que des millions profitent des feux d'artifice, parades de rue et nourriture découlant des festivités d'une semaine à travers le royaume qui accompagnent le tournoi, même les jeunes les plus reculés sont exposés à la culture Daxug."
 flavor_nuugdan_tsarai.80.a:0 "Daxugo pour Toujours"
 flavor_nuugdan_tsarai.81.t:0 "Notre Héritier [Root.Heir.GetName] Inspire des Millions"
 flavor_nuugdan_tsarai.81.d:0 "Avec l'Héritier [Root.Heir.GetName] gagnant le tournoi de Hekuudzoungh, des millions de sujets du royaume sont une fois de plus rappelés de la suprématie de Daxugo, de son héritier et de la culture Daxug alors que les contes des exploits martiaux affichés pendant le tournoi se répandent à travers la nation. Alors que des millions profitent des feux d'artifice, parades de rue et nourriture découlant des festivités d'une semaine à travers le royaume qui accompagnent le tournoi, même les jeunes les plus reculés sont exposés à la culture Daxug."
 flavor_nuugdan_tsarai.81.a:0 "Daxugo pour Toujours"
 flavor_nuugdan_tsarai.86.t:0 "Les Cavaliers d'Oiseaux Exigent Notre Vassalité !"
 flavor_nuugdan_tsarai.86.d:0 "Les cavaliers d'oiseaux des steppes du nord ont exigé notre vassalité, prétendant qu'ils ont joué un rôle vital dans l'écrasement de la rébellion de Lanjinhui. Comment devrons-nous répondre ?"
 flavor_nuugdan_tsarai.86.a:0 "Accepter"
 flavor_nuugdan_tsarai.86.b:0 "Refuser"
 flavor_nuugdan_tsarai.87.t:0 "La Horde des Tsuista Khul"
 flavor_nuugdan_tsarai.87.d:0 "Les dirigeants des clans Nuugdan Tsarai et Tsuista Khul ont décidé que ce dernier clan tentera de migrer vers le sud, dans les collines de Jinqiu, vers la grande cité de Jincheng. \n\nÀ cette fin, beaucoup de la population Tsuista Khul a été déracinée et a pris les armes, prête à conquérir des terres plus fertiles par la force ! \n\n§RVous aurez l'opportunité de revenir à Tsuista Khul quand vous rétablirez le royaume à travers l'Arbre de Mission.§!"
 flavor_nuugdan_tsarai.87.a:0 "Pour Jaal !"
 flavor_nuugdan_tsarai.88.t:0 "Champions de Jaal"
 flavor_nuugdan_tsarai.88.d:0 "Souhaitez-vous jouer comme Tsuista Khul à nouveau ?"
 flavor_nuugdan_tsarai.88.a:0 "Pour Jaal !"
 flavor_nuugdan_tsarai.88.b:0 "Non merci"
 flavor_nuugdan_tsarai.89.t:0 "Déracinement du Clan de Jaal ?"
 flavor_nuugdan_tsarai.89.d:0 "Le clan Tsuista Khul a été déraciné et est maintenant prêt à se battre vers le sud, vers des pâturages plus verts."
 flavor_nuugdan_tsarai.89.a:0 "Vers le sud nous allons"
