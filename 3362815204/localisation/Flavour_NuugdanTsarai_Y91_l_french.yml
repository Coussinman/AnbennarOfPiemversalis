 flavor_nuugdan_tsarai.103.t:0 "L'Avenir de Notre Armée"
 flavor_nuugdan_tsarai.103.d:0 "Nous avons quitté nos terres natales des steppes et nous nous sommes profondément enracinés dans le Yanshen au point que nous sommes devenus Yan. Mais nos tactiques et stratégies militaires dépendent encore principalement de notre héritage et la plupart de nos troupes viennent en fait des steppes. \n\nMais maintenant que nous sommes Yan, nous pouvons aller plus loin et l'embrasser pleinement, adaptant notre armée à nos nouvelles voies et augmentant drastiquement nos réserves."
 flavor_nuugdan_tsarai.103.a:0 "L'avenir est maintenant !"
 flavor_nuugdan_tsarai.103.b:0 "La steppe nous a rendus grands et elle nous gardera grands !"
 flavor_nuugdan_tsarai.104.t:0 "Victoire des Steppes"
 flavor_nuugdan_tsarai.104.d:0 "Une seule foulée d'un oiseau-terreur suffit à écraser la cage thoracique d'un homme. Une seule morsure d'un Voleur-de-Visages peut voler l'âme d'un homme (si non protégé par son masque). Mais une seule flèche ? Même une lâchée par la Reine sans Visage ? Sûrement cela ne peut pas remodeler les steppes elles-mêmes, ou les vies de chaque homme qui réside dedans ou près.\n\nSauf qu'aujourd'hui, c'est le cas. Car cette flèche a gagné la bataille, la bataille a gagné la guerre, et avec la guerre, la Reine sans Visage a gagné les Steppes elles-mêmes.\n\nHus Bal est tombé. Rung Oedek s'incline devant la véritable héritière d'Ulaan et Tsagaan. Tuiista Jaal suit rapidement, bien qu'ils aient une proposition à lui soumettre dans sa sagesse. Et Ashag Kuulgo elle l'a pris pour elle, comme un oiseau cueilli du ciel.\n\nAujourd'hui, une flèche prend les steppes. Demain, les oiseaux-terreur prendront Gowon. Et le jour d'après ? Tout Haless devrait trembler, car une conquérante grande et terrible est sur eux."
 flavor_nuugdan_tsarai.104.a:0 "Une conquérante qui porte un masque blanc comme l'os."

