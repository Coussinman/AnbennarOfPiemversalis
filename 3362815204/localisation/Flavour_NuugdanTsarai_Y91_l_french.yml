#Missions

 Y91_tuiista_jaal_horde_title:0 "Horde de Tsuista Khul"
 Y91_tuiista_jaal_horde_desc:0 "Depuis que le grand Kusheng Nurgai Bagaatun a uni les trois clans majeurs, les diplomates s'efforcent d'accroître la cohésion entre les clans. Cela s'est toutefois révélé difficile car les Shuvüüsh accordent une grande valeur à la fois à la liberté et aux traditions ancestrales. Peut-être que le prochain Festival de Hekuudzoungh prévu pour 1450 pourra apporter quelques changements à cette situation."

 Y91_jindeshi_valley_title:0 "Vallée de Jincheng"
 Y91_jindeshi_valley_desc:0 "Il est maintenant temps pour nous de sécuriser de nouvelles terres pour nos sujets, afin que leur bétail puisse paître et que leurs guerriers puissent piller. Conquérons ces terres et accomplissons la promesse faite à notre peuple."

 Y91_razer_of_upper_yanshen_title:0 "Ravageur du Haut-Yanshen"
 Y91_razer_of_upper_yanshen_desc:0 "Nous devrions aider les Tsuista Khul dans la conquête des centres urbains environnants, car cela apporterait de grandes richesses à nos deux clans et nous rapprocherait d'un pas tant de la domination du Yanshen que du renforcement de nos liens avec nos sujets."

 Y91_integrating_the_tuiista_jaal_title:0 "Intégration des Tsuista Khul"
 Y91_integrating_the_tuiista_jaal_desc:0 "Si nous devons gouverner ces terres d'une main ferme, nous devons intégrer nos sujets dans une administration unique ; aucune exception ne peut être faite, pas même pour nos frères ancestraux.\n\nIl est temps de convaincre les élites tribales d'accepter nos exigences de réforme et de les acheter par des concessions."

 Y91_freeing_ogre_subjects_title:0 "Le Conflit d'Aikogeoke"
 Y91_freeing_ogre_subjects_desc:0 "Pendant longtemps, les éleveurs et fermiers de Tsuista Khul ont tenté de s'établir sur les terres hostiles d'Aikogeoke, mais ils ont toujours été repoussés par les Oni. \n\nMaintenant que les Tsuista Khul migrent vers le sud, il nous revient d'essayer de gagner des terres sur ces démons. Montrons à notre petit frère comment procéder !"

 Y91_start_oni_genocide_title:0 "Première Purge des Oni"
 Y91_start_oni_genocide_desc:0 "Le moment est venu de purger ces monstres cornés ; à cette fin, nous devons assiéger leur capitale et détruire leur siège du pouvoir.\n\n§RNos conseillers rédigent des plans pour utiliser les minorités Kamtarhid et Shamadhan de la frontière historique avec le Commandement afin d'établir des États vassaux, une fois la purge terminée. À ce titre, ils déconseillent de tenter de faire de ces provinces frontalières une partie centrale de notre administration.§!"

 Y91_clearing_the_demons_title:0 "Dernière Purge des Oni"
 Y91_clearing_the_demons_desc:0 "Nous devons nous assurer que les historiens ne feront pas référence aux années à venir comme la seconde purge des Oni, mais plutôt comme la dernière purge des Oni - aucun Oni ne peut demeurer dans les collines quand nous en aurons terminé.\n\n§RNos conseillers rédigent des plans pour utiliser les minorités Kamtarhid et Shamadhan du côté ogre de la frontière historique avec le Commandement afin d'établir des États vassaux ; à ce titre, ils déconseillent de tenter de faire de ces provinces frontalières une partie centrale de notre administration.§!"

 Y91_prepare_seconds_title:0 "Préparer les Secondes"
 Y91_prepare_seconds_desc:0 "Yemàjinun et la forteresse de Xuanbik ont été décrites par les chefs de clan comme des acquisitions vitales pour le royaume. Les terres vallonnées et les forts n'empêchent plus nos cavaliers d'Oiseaux-Terreur de conquérir le Jiangyang - au lieu de cela, ils remplissent maintenant un rôle logistique vital pour l'assister.\n\nUn repas si délicieux signifie simplement que nous devons nous resservir."

 Y91_fields_for_the_fearless_title:0 "Des Champs pour les Intrépides"
 Y91_fields_for_the_fearless_desc:0 "Le peuple Shuvüüsh bordant les terres de Jiantsiang a tenté à plus d'une occasion de faire paître furtivement son bétail dans leurs champs fertiles. Nous devrions prendre ces champs pour notre peuple, afin qu'il puisse prospérer."

 Y91_along_the_coast_title:0 "Le Long de la Côte"
 Y91_along_the_coast_desc:0 "Le chemin vers la cité légendaire de Tianlou est celui que nous devons parcourir en tant que peuple. C'est seulement alors que nous prospérerons véritablement. À cette fin, nous devrions conquérir le long des terres des républiques côtières, où la résistance est minimale et les terres sont plates."

 Y91_at_the_tianlou_gate_title:0 "Aux Portes de Tianlou"
 Y91_at_the_tianlou_gate_desc:0 "Si nous devons prendre la cité de Tianlou, nous devons nous assurer que nous pouvons partiellement l'encercler et l'attaquer depuis plusieurs portes à la fois pour nous emparer de ce joyau."

 Y91_lucky_scales_title:0 "Une Chance Bleue"
 Y91_lucky_scales_desc:0 "La grande cité de Jiangdu et son gouvernement ont autrefois aidé les Zhiqian à retenir nos hordes, alors avec la chute de Xuanbik, on croyait qu'ils deviendraient notre némésis... \n\nRien n'est moins vrai ; une rébellion de paysans a déchiré leur royaume et leur armée a subi des pertes au point qu'ils ne peuvent espérer retrouver la stabilité sans aide.\n\nPour eux, c'est un désastre, pour nous, c'est une opportunité. La république paysanne autoproclamée de Lanjinhui feint la force et la stabilité, mais ses institutions sont faibles, et ses alliés peu nombreux. La seule protection qu'ils ont sont leurs fourches et leur indiscipline. Si nous devons soit conclure un accord avec l'ancien gouvernement de Jiangdu soit faire nos propres plans, nous pouvons facilement conquérir cette terre agricole fertile."

 Y91_jiangdu_reborn_title:0 "Jiangdu Renaît"
 Y91_jiangdu_reborn_desc:0 "D'une manière ou d'une autre, nous avons fait ce qui devait être fait pour gagner le contrôle sur la région qui appartenait autrefois à Jiangdu. Il est maintenant temps d'établir un gouvernement local et de regarder plus loin vers l'intérieur."

 Y91_yanchung_logistics_title:0 "Logistique de Yanzhong"
 Y91_yanchung_logistics_desc:0 "La cité de Yanzhong est un lieu vital que notre peuple doit contrôler si nous souhaitons pousser plus loin dans le Yanshen, c'est à la fois un atout financier et un centre logistique sur la Yanhe, prenons-la ainsi que ses environs."

 Y91_nostalgic_fields_title:0 "Champs Nostalgiques"
 Y91_nostalgic_fields_desc:0 "Dans notre tentative de percer à travers les Yansheni et d'atteindre Feiten des deux côtés, nous sommes tombés sur une vision étrangement familière. Des champs infinis de sables et de broussailles, mais ces champs sont étrangement salés.\n\nEn effet, un lac dépourvu de toute eau s'étend devant nous. Nos troupes sont bien entraînées pour combattre sur des terres si plates, alors l'approche occidentale de Feiten sera bientôt ouverte !"

 Y91_the_flanking_title:0 "Le Flanquement"
 Y91_the_flanking_desc:0 "Avec la conquête du lac asséché de Hongnguan et la soumission de Tianlou derrière nous, nous pouvons menacer Feiten des deux côtés et couper le monde Yansheni en deux."

 Y91_daxugo_ambitions_title:0 "Ambitions de Daxugo"
 Y91_daxugo_ambitions_desc:0 "Si nous souhaitons faire de ces terres les nôtres, nous devons nous assurer de contrôler chaque centre culturel du Yanshen ; c'est seulement alors que nous pourrons absorber ces peuples dans les nôtres."

 Y91_plan_danggun_invasion_title:0 "Planifier l'Invasion de Danggun"
 Y91_plan_danggun_invasion_desc:0 "Le peuple Gowon a longtemps été sujet aux disciples d'Oedek ; hélas, ils sont tombés face aux rébellions. Il est temps de reconquérir ces terres pour notre peuple et d'exploiter ses richesses.\n\nInfiltrons leurs garnisons et collectons des informations sur leur armée. Une fois cela fait, nous pourrons les écraser, avec les disciples d'Oedek - seulement cette fois, ils ne se rebelleront jamais avec succès !"

 Y91_peace_treaty_title:0 "Traité de Paix"
 Y91_peace_treaty_desc:0 "L'État de Danggun a été repoussé et est disposé à s'engager dans un traité de reddition conditionnelle ; il est temps de prendre les terres vallonnées des Giteuni pour nous-mêmes et de donner les champs de Jangaram à nos frères, comme convenu."

 Y91_guwaamud_ambitions_title:0 "Ambitions de Guwaamud"
 Y91_guwaamud_ambitions_desc:0 "L'État de Guwaamud a autrefois duré plus de 900 ans. Quand il est tombé, les Shuvüüsh ont juré vengeance : aujourd'hui est le jour d'une nouvelle ère."

 Y91_at_the_jiangdu_gate_title:0 "À la Porte de Jiangdu"
 Y91_at_the_jiangdu_gate_desc:0 "Si nous devions contrôler soit les champs de Ciying soit ceux de Dacha, aucune rivière ne se dresserait entre nous et Jiangdu. Avec seulement une porte et quelques milliers de faibles Yansheni nous arrêtant, nous prendrons les dépouilles de la cité avec aisance."

 Y91_integrating_jiangdu_title:0 "Intégration de Jiangdu"
 Y91_integrating_jiangdu_desc:0 "La cité de Jiangdu nous a échappé pendant quelques années, mais maintenant elle est fermement dans notre emprise. Alors que nous conquérons centre culturel après centre culturel, il devient évident que nous sommes en effet les troisièmes conquérants de ces terres. Seulement, nous ne prévoyons pas de nous effondrer."

 Y91_plight_of_the_upper_raheni_title:0 "Détresse du Haut-Raheni"
 Y91_plight_of_the_upper_raheni_desc:0 "Avec les États tampons de Sir et Ghatasak établis, nous avons amplement de revendications pour chasser les gobelours, orques, et humains qui pourraient chercher à contrôler les champs de Shamakhad.\n\nLibérons les terres de nos États sujets pour les remettre entre leurs mains et affaiblissons les pouvoirs en place."

 Y91_liberation_for_all_title:0 "Libération pour Tous"
 Y91_liberation_for_all_desc:0 "Avec la cité de Sir sécurisée et l'État de Ghatasak entièrement restauré, nous pouvons maintenant nous efforcer de repousser les gobelours restants, profondément dans leurs caves misérables.\n\nRepoussons-les dans les Mines de Jade jusqu'à ce que la seule nuance de rouge que les gobelours projettent sur Haless soit leur sang."

 Y91_torches_for_all_title:0 "Des Torches pour Tous"
 Y91_torches_for_all_desc:0 "Nos artificiers souhaitent que nous établissions un point d'appui dans les Mines de Jade, afin qu'ils puissent exploiter les ressources précieuses à l'intérieur. Il est impératif, cependant, que nous nous assurions que les champs de Shamakhad soient sécurisés contre tout État violent et monstrueux. Nous devrions écraser tout clan orque qui n'est pas dirigé par des hommes."

 Y91_jade_for_all_title:0 "Du Jade pour Tous"
 Y91_jade_for_all_desc:0 "Les artificiers étaient satisfaits de notre acquisition de cavernes riches en ressources naturelles, pendant un temps. Mais maintenant ils viennent pétitionner devant la cour, encore. Pas une semaine ne passe qu'un homme de science ne dérange [ROOT.GetRulerTitleAndNameOrRegencyCap] au sujet du besoin de plus d'acier pour les manufactures ou plus de bronze pour autre chose. Il est temps que nous assurions l'approvisionnement."

 Y91_artificery_stimulus_title:0 "Stimulus de l'Artisanat Magique"
 Y91_artificery_stimulus_desc:0 "Les artificiers ont besoin de plus de charbon : telle est la conclusion du rapport qui repose sur le bureau de [ROOT.GetRulerTitleAndNameOrRegencyCap]. Si nous souhaitons rivaliser économiquement et renforcer notre État avec une science florissante, nous devrons investir massivement dans la production de charbon et saisir les terres nécessaires, tout en accordant aux artificiers les droits dont ils ont besoin pour établir des manufactures à travers l'empire."

 Y91_damestear_demands_title:0 "Exigences de Damestear"
 Y91_damestear_demands_desc:0 "Les artificiers ont découvert que les Oni ne se sont pas installés à Shinukhorchi au hasard, il a maintenant été confirmé que la source de Kuresgiju est en effet un cratère de météore contenant de hauts volumes de Damestear. Les artificiers implorent maintenant l'État d'investir massivement dans l'exploitation de ce lac et de la source précédemment connue à Jianxusi."

 Y91_precursor_relic_demands_title:0 "Exigences de Reliques des Précurseurs"
 Y91_precursor_relic_demands_desc:0 "Avec la demande tant de charbon que de Damestear satisfaite, et notre pays ayant un approvisionnement décent en reliques de précurseurs grâce à notre contrôle sur Tianlou, on pourrait penser que les artificiers seraient satisfaits.\n\nPourtant il semble que ce ne soit pas le cas, car ils désirent une augmentation de l'approvisionnement en artefacts de précurseurs en s'assurant que les gisements de Tianlou et sur l'île de Nakseseom soient utilisés à leur limite logistique. La population de Tianlou ne sera pas heureuse que nous défrichions des quartiers entiers pour construire des sites de récolte, et les insulaires de Nakseseom ont exigé que nous investissions dans leurs temples avant de pouvoir étendre les opérations industrielles."

 Y91_daxugo_reforms_title:0 "Réformes de Daxugo"
 Y91_daxugo_reforms_desc:0 "Si nous souhaitons sortir de cette période de troubles avec notre empire intact, nous devrons négocier avec les dirigeants locaux de toutes les factions, et faire des concessions d'autonomie tout en exigeant loyauté et levées. En même temps, une grande somme d'argent devra être rassemblée pour graisser les pattes et payer les réparations pour nos conquêtes.\n\nTout cela ne sera qu'une mesure temporaire pour calmer la situation, bien sûr !"

 Y91_jiangyang_unification_title:0 "Pacification du Jiangyang"
 Y91_jiangyang_unification_desc:0 "Quand nous avons envoyé des émissaires aux provinces rebelles du Jiangyang pour exiger qu'elles cessent leur rébellion, ils ne sont jamais revenus. Quand nous avons par la suite envoyé des émissaires aux provinces rebelles du Jiangyang pour demander ce qu'il faudrait pour qu'elles cessent leur rébellion, certains sont revenus avec des exigences, tandis que d'autres ne sont jamais revenus.\n\nIl semble qu'une partie des villes rebelles exige que nous investissions dans les régions par des projets de développement. Nous devrions apaiser ceux que nous pouvons, et massacrer ceux qui résistent. Acquérir quelqu'un qui comprend leur culture pour mener les négociations serait une bonne idée."

 Y91_beikling_unification_title:0 "Pacification des Beikling"
 Y91_beikling_unification_desc:0 "Certains des Beikling ont commencé une révolte ouverte contre l'État, leurs terres vallonnées les rendant difficiles à combattre. Certaines figures proéminentes ont refusé la négociation, mais d'autres ont bien répondu aux réparations payées durant les Réformes de Daxugo. Le peuple Beikling est divisé, une portion de la population nous étant farouchement loyale car nous avons aidé beaucoup dans leur libération des Ogres Cornus. D'autres s'accrochent encore aux jours d'Azjakuma ou aux enseignements de la Voie Dévorante. D'autres encore se souviennent du rasement de Jinqiu et Jincheng. Ainsi leurs exigences sont aussi fracturées que leur peuple, le seul fil conducteur que nous avons pu découvrir était qu'ils désiraient tous un emploi rémunérateur. À ce titre, nous avons accepté d'aider certains locaux à établir des ateliers. Nous devrions apaiser ceux que nous pouvons, et massacrer ceux qui résistent. Acquérir quelqu'un qui comprend leur culture pour mener les négociations serait une bonne idée."

 Y91_jiangszun_unification_title:0 "Pacification des Jiangszun"
 Y91_jiangszun_unification_desc:0 "Alors que nos émissaires font leur chemin le long de la Yanhe, rapportant des nouvelles de la noblesse locale dans certaines des villes les plus riches de Haless, la situation est claire : les locaux ont vu un déclin marqué du commerce depuis notre conquête et ils exigent l'indépendance ou de gros investissements dans la région.\n\nLeurs exigences incluent la réparation de la Route d'Or, l'expansion des marchés, et le nettoyage de la rivière des barrages rebelles. Certaines figures proéminentes ont refusé la négociation, et celles-là devront être traitées. Acquérir quelqu'un qui comprend leur culture pour mener les négociations serait une bonne idée."

 Y91_gangim_unification_title:0 "Pacification des Gangim"
 Y91_gangim_unification_desc:0 "Nos efforts pour négocier avec la noblesse Gangim n'ont pas été vains, car nous avons maintenant une longue liste d'exigences - certaines mesquines, certaines raisonnables - et toutes coûteuses.\n\nUne portion significative de la noblesse Gangim déposera les armes et tentera de pacifier leur population si nous nous assurons que leurs côtes sont de nouveau sécurisées contre les pirates, le même accord qu'ils avaient fait avec les deux empires précédents qui les ont conquis. Acquérir quelqu'un qui comprend leur culture pour mener les négociations serait une bonne idée."

 Y91_naamjyut_unification_title:0 "Pacification des Naamjyut"
 Y91_naamjyut_unification_desc:0 "Le peuple Naamjyut se soucie de quelques choses précises : le droit à leur foi et la possibilité d'exporter leur thé. Comme ils nous voient comme une menace à ces deux droits, beaucoup des nobles traditionalistes sont ainsi réticents à négocier.\n\nCeux qui sont disposés exigent quelques choses : ils veulent diversifier leur économie de production avec le bois de la forêt tropicale Lupulan et veulent que l'État aide à l'acquisition des jeunes pousses, dont les Yanglam tentent de maintenir le monopole. Peut-être pouvons-nous apaiser la vieille garde en améliorant leurs rendements de thé. Acquérir quelqu'un qui comprend leur culture pour mener les négociations serait une bonne idée."

 Y91_szitu_unification_title:0 "Incorporation des Szitu ?"
 Y91_szitu_unification_desc:0 "Si nous devons unifier tout le peuple Yan, nous devons détruire les Wulin et leurs Xiaken et incorporer les Szitu dans notre royaume - revendiquons nos droits."

 Y91_yan_unification_title:0 "Unification des Yan"
 Y91_yan_unification_desc:0 "Unir tous les Yan du Yanshen sous une bannière a été l'objectif de notre empire depuis sa fondation. Nul ne peut nuire à notre peuple, nul ne peut perturber notre empire. Nous sommes Daxugo, père de tous les Yan."

 Y91_pings_people_title:0 "Le Peuple de Ping"
 Y91_pings_people_desc:0 "Quand Ping Shuang, fondatrice de Pingoi et épouse du fameux feu roi Jyuk a quitté Zhuhungwok avec sa flotte, elle a créé à elle seule la plus grande diaspora Yan. Il nous revient maintenant d'unir ces gens dans notre empire grandissant.\n\nNon seulement avons-nous d'amples revendications sur les terres de Pinghoi en tant que véritable héritier de Zhuhungwok, nous avons aussi le devoir de protéger tous les peuples Yan. Sans mentionner les positions stratégiquement vitales qu'ils détiennent, depuis lesquelles nous pourrions exercer une pression sur le golfe de Rahen."

 Y91_distant_cousins_title:0 "Sœurs Lointaines"
 Y91_distant_cousins_desc:0 "Avec les anciennes terres de Pinghoi maintenant dans notre emprise, nos sœurs lointaines sont une fois de plus unies et nous nous rapprochons toujours plus d'un empire qui représente tous les Yan. Il est maintenant temps d'utiliser les positions stratégiques précédemment détenues par les pirates de Pinghoi pour drainer le golfe de Rahen de ses richesses et exercer une influence sur Rahen et Sarhal également !"

 Y91_formalize_gommo_membership_title:0 "Adhésion au Gommo"
 Y91_formalize_gommo_membership_desc:0 "Joignons-nous à la communauté internationale des États scientifiques, afin que nous puissions jouir d'encore plus de coopération entre nos grandes nations.\n\n§RAttendez-vous à ce qu'une portion de nos provinces les plus industrieuses et leurs terres environnantes gagnent des communautés gnomes de diverses tailles.§!\n\n§RUne si grande restructuration de notre infrastructure d'Artisanat Magique perturberait toute recherche actuellement en cours - il serait peut-être mieux d'attendre que toutes les inventions actuelles soient terminées d'être recherchées.§! "

 Y91_finish_mainland_conquest_title:0 "Conquérir Gowon"
 Y91_finish_mainland_conquest_desc:0 "Si nous souhaitons être considérés comme les dirigeants légitimes de Gowon, nous devons chasser Danggun à la mer. Afficher notre force de cette manière amènerait certainement plus de Shuvüüsh sur ces terres et nous aiderait à contrôler les locaux et à les intégrer dans la culture Guwaadun."

 Y91_develop_economy_title:0 "Développer Gowon"
 Y91_develop_economy_desc:0 "Gowon est une terre riche en potentiel : les Giteuni, Chimbija et Wonju ne savent pas la chance qu'ils ont. Leur terre est fertile et propice à la cultivation du thé, leur côte regorge de poissons et leurs montagnes sont chargées d'or.\n\nDévelopper cette terre et augmenter les revenus de notre État nous aiderait à la fois financièrement et renforcerait notre emprise sur ces terres, ce qui nous aidera à les intégrer dans notre royaume Guwaadun supérieur."

 Y91_build_Bhengudakhnar_temple_title:0 "Temple de Bhen-Ak"
 Y91_build_Bhengudakhnar_temple_desc:0 "Cette terre est étrangère ; au lieu de se protéger contre les esprits nuisibles, ils visent à conclure des trêves précaires avec eux et les laissent posséder leurs chamans.\n\nCes gens sont malades au pire et égarés au mieux. Nous devons nettoyer cette terre de leurs croyances viles et faire cesser leurs accointances avec les esprits maléfiques. Construisons un grand temple à Bhengudakhnar, droit dans Bhengutai."

 Y91_nakseseom_cult_title:0 "Temple de Nakseseom"
 Y91_nakseseom_cult_desc:0 "L'île de Nakseseom abrite de nombreux esprits que les Neokttareum considèrent comme les pierres angulaires de leur foi. C'est aussi le seul endroit où l'on peut clairement communier avec ce qui peut peut-être être considéré comme l'esprit dirigeant de leur foi, Manjang.\n\nCe fait associé au fait que l'île soit plus proche liée au monde des esprits que presque n'importe où ailleurs et l'abondance de ruines anciennes la rend digne d'un temple, afin que notre peuple de différentes fois puisse bénéficier de cette île."

 Y91_capture_facestealer_title:0 "Capturer un Voleur-de-Visages"
 Y91_capture_facestealer_desc:0 "Si nous devons débarrasser le désert de Khaashalg de ces misérables esprits voleurs de visages et obtenir vengeance pour nos ancêtres, nous devons d'abord en capturer un afin de pouvoir l'étudier.\n\nÀ cette fin, nous devrions assembler une équipe d'experts pour en capturer un. Nous aurons besoin de chamans-guerriers, de mages étrangers, de guides Rünsukhi, et d'un régiment d'infanterie pour les protéger dans le désert impitoyable."

 Y91_kill_facestealer_title:0 "Tuer un Voleur-de-Visages"
 Y91_kill_facestealer_desc:0 "Tuer le voleur de visages capturé s'est révélé plus difficile que prévu. Il semble vraiment que Jaal était un dieu même de son vivant, capable d'en tuer un de ses propres mains. Même une équipe de chamans et de mages étrangers s'est révélée inadéquate pour tuer l'esprit.\n\nCertains des mages étrangers parlent de soi-disant Chasseurs d'Esprits, de Xianjie. Nous devrions les chercher, et emprunter leur expertise."

 Y91_facestealer_killers_title:0 "Un Nouveau Type de Soldat"
 Y91_facestealer_killers_desc:0 "Si nous devons mener la guerre contre les voleurs de visages, nous devrons entraîner nos propres chasseurs d'esprits. Faisons les investissements nécessaires."

 Y91_clear_first_runsukhi_title:0 "Purifier les Terres"
 Y91_clear_first_runsukhi_desc:0 "Avec nos Chasseurs d'Esprits nouvellement entraînés et nos chamans expérimentés, nous pouvons finalement avoir une chance contre les voleurs de visages.\n\nEnvoyons nos armées dans notre portion du désert de Khaashalg et débarrassons-le de ces esprits misérables !"

 Y91_clear_mountain_runsukhi_title:0 "Purifier les Collines de Tolcuug"
 Y91_clear_mountain_runsukhi_desc:0 "Le peuple de Tolcuug et Bhalooxi regarde la terre à l'ouest d'eux avec envie. La terre Rünsukhi que nous avons nettoyée des vils Voleurs-de-Visages devient plus vivable chaque semaine.\n\nIl n'y a presque plus de Voleurs-de-Visages là-bas, et en conséquence il y a moins de tempêtes de sable et il y a moins de mort. Le peuple des collines de Tolcuug souhaite maintenant désespérément la même chose. Nous devrions préparer les armées."

 Y91_clear_egoongaam_runsukhi_title:0 "Purifier Egoongaam"
 Y91_clear_egoongaam_runsukhi_desc:0 "Le clan Egoongaam de la portée la plus septentrionale de notre domaine, nous séparant des cavaliers, a pétitionné pour que nous les débarrasse des Voleurs-de-Visages, comme nous l'avons fait pour leurs parents."

 Y91_clear_lakefolk_runsukhi_title:0 "Purifier les Terres des Soolinúk"
 Y91_clear_lakefolk_runsukhi_desc:0 "Les terres des Soolinúk sont à la fois les plus fertiles et les plus infestées par les Voleurs-de-Visages. Le clan Soolinúk prétend savoir d'où ils viennent, disant que plus vous vous approchez des Montagnes Baztaishaak, plus vous voyez de Voleurs-de-Visages, surtout près de la montagne centrale.\n\nIls nous supplient de les débarrasser de leurs Voleurs-de-Visages et par la suite de chercher un point d'origine potentiel dans les montagnes."

 Y91_into_the_mountain_title:0 "Dans la Montagne"
 Y91_into_the_mountain_desc:0 "Il est temps de rassembler nos armées au col que le clan Soolinúk a mentionné, celui où les Voleurs-de-Visages entrent et sortent, que nous avons fait patrouiller depuis que nous avons nettoyé le désert de Khaashalg.\n\nLes Rünsukhi ont mis en place un réseau logistique pour que nos troupes soient approvisionnées quand elles gardent le col, même en grand nombre. Nous avons entraîné plus de Chasseurs d'Esprits, embauché des mages étrangers, entraîné tant nos chamans que nos hommes, et avec un puissant mage [Root.Monarch.GetTitle] pour mener l'expédition, le moral sera plus haut que jamais. Nous sommes prêts - il est temps d'obtenir notre vengeance."

 Y91_inward_perfection_title:0 "Perfection Intérieure"
 Y91_inward_perfection_desc:0 "Avec la Rébellion du Brise-Masque derrière nous, il est maintenant temps d'une période de réforme, une période de calme et de perfection intérieure.\n\nStabilisons notre emprise sur les Yan, fortifions nos frontières, réformons notre armée, renforçons notre économie, et rétravaillons nos lois et institutions."

 Y91_great_daxugo_legal_code_title:0 "Grand Code Légal de Daxugo"
 Y91_great_daxugo_legal_code_desc:0 "Le peuple Yan a autant d'ensembles de lois qu'ils ont de noms de famille. Devant nous se dresse la tâche apparemment insurmontable d'unifier tous ces peuples sous un grand livre de lois.\n\nLe Grand Code Légal de Daxugo doit être familier à tous les Yan, pourtant servir Daxugo avant tout. Commençons par établir une définition d'un citoyen et mettre en place des lois raciales."

 Y91_articles_on_government_title:0 "Articles sur le Gouvernement"
 Y91_articles_on_government_desc:0 "Les conseillers du royaume ont constamment dérangé [ROOT.GetRulerTitleAndNameOrRegencyCap] au sujet de détails comme l'autonomie locale, la représentation de la citoyenneté, la noblesse, et les clans. Il semble que nous ne puissions continuer à écrire nos lois avant d'établir d'abord comment l'État lui-même fonctionnera."

 Y91_war_and_faith_title:0 "Guerre Codifiée"
 Y91_war_and_faith_desc:0 "Si [ROOT.GetRulerTitleAndNameOrRegencyCap] a appris quelque chose durant ces mois formatifs, c'est que les codes sur la conduite de guerre ont le potentiel de déchirer notre grand Diguó en deux, tout comme l'époque de la Rébellion du Brise-Masque.\n\nLes Dìguómáo traditionnels des steppes exigent que la loi militaire soit écrite selon nos voies anciennes, tandis que l'Académie Nationale basée à Jianshu a de nombreux membres influents argumentant pour tout le contraire."

 Y91_faith_code_title:0 "Foi Codifiée"
 Y91_faith_code_desc:0 "Le moment est venu d'incorporer nos convictions religieuses dans la constitution même de notre grande nation. De telles lois peuvent aider soit à éradiquer les fois hostiles, soit à assurer que nos sujets se sentent représentés, indépendamment de leur croyance."

 Y91_introduce_code_title:0 "Introduire le Code Légal"
 Y91_introduce_code_desc:0 "Avec le Grand Code Légal de Daxugo finalisé, il est temps de publier les codes et de s'assurer que chaque gouverneur ait accès à une copie. Espérons que nos millions et millions de sujets trouvent tous les codes satisfaisants."

 Y91_daxugo_unshaken_title:0 "Daxugo Inébranlable"
 Y91_daxugo_unshaken_desc:0 "Nous sommes sortis de cette période de troubles plus forts que jamais, notre État réformé, loin de tout héritage de horde problématique, mais s'accrochant à ce qui nous rend forts."

 Y91_outward_gaze_title:0 "Regard Extérieur"
 Y91_outward_gaze_desc:0 "Notre État est maintenant dans une position où la plupart des problèmes inhérents à nos difficultés historiques ont été résolus, et à ce titre nous ne pouvons plus être contents de juste notre nouvelle patrie.\n\nNotre État a faim d'expansion, nos mages ont faim d'artefacts, et nos généraux souhaitent faire leurs preuves à travers Halann. Il est temps de regarder vers l'extérieur, comme un véritable empire."

 Y91_plugging_the_holes_title:0 "Boucher les Trous"
 Y91_plugging_the_holes_desc:0 "Si notre État doit résister aux épreuves du temps, nous devons nous assurer que toute guerre menée pour nous préserver soit entreprise avec autant d'avantages que possible. À cette fin, nous devrions nous assurer que nos forts couvrent tous les angles d'approche mineurs, afin que nous puissions par la suite nous concentrer sur l'angle principal, la frontière Ouest-Yanshen."

 Y91_the_yanshen_wall_title:0 "Mur d'Ouest-Yanshen"
 Y91_the_yanshen_wall_desc:0 "Avec les trous mineurs dans la frontière de notre continent bouchés, il est temps de se concentrer sur nos terres occidentales. Peu importe qu'il soit jugé nécessaire maintenant, ce sera sans doute un investissement vital à long terme : une grande ligne de forts le long de la frontière Ouest-Yanshen, des Collines des Démons à Bianfang et de Bianfang aux Montagnes de Phokhao."

 Y91_city_line_title:0 "Ligne des Cités de la Yanhe"
 Y91_city_line_desc:0 "Les grandes cités de la Yanhe abritent la pluralité de nos sujets - aucune rivière au monde n'a plus de gens le long d'elle, autant que nous sachions. Nous devrions nous assurer que ces cités sont toutes fortifiées de façon à ce qu'elles ne puissent pas facilement tomber entre les mains ennemies, tout en s'assurant aussi que les lignes d'approvisionnement ennemies soient perturbées, s'ils tentaient de traverser la veine principale de notre empire."

 Y91_steppe_line_title:0 "La Ligne des Steppes"
 Y91_steppe_line_desc:0 "Les temples de Zougzengom nécessitent une protection contre les envahisseurs étrangers, et la grande cité de Jiantsiang pourrait utiliser une protection similaire, à travers les collines de Lipshu. Créons une ligne nordique pour s'assurer que notre empire ait une ligne de forts de plus sur laquelle compter en temps de besoin."

 Y91_increase_tea_production_title:0 "Augmenter la Production de Thé"
 Y91_increase_tea_production_desc:0 "Certaines ressources et produits sont très rares dans nos terres ; le thé n'en fait pas partie. Quel que soit le thé que nous ne buvons pas nous-mêmes - et nous en buvons beaucoup - trouve toujours des acheteurs volontaires à l'étranger.\n\nSi nous souhaitons nous établir pour toujours comme les principaux producteurs de thé du monde, des investissements s'imposent."

 Y91_reform_gold_standard_title:0 "Les Réformes de l'Or"
 Y91_reform_gold_standard_desc:0 "L'or est une ressource incroyablement précieuse ; il orne nos temples, embellit nos régalia, et est utilisé comme monnaie secondaire à travers le royaume. Ce dernier fait est cependant un problème, selon certains des conseillers économiques les plus éminents.\n\nL'inflation liée au commerce d'un approvisionnement toujours croissant en or continuera de diminuer la confiance en nos monnaies et de dévaluer nos systèmes monétaires. Il est temps de réglementer le commerce de l'or et de former de nouvelles lois pour arrêter l'inflation."

 Y91_expand_sugarfarms_title:0 "Étendre les Plantations de Sucre"
 Y91_expand_sugarfarms_desc:0 "Contrairement au thé, le sucre est une ressource souvent importée dans notre royaume de l'étranger, car la seule région productrice de sucre significative dans notre royaume sont les champs de canne de Lamcue. Nous devrions tenter d'étendre ces champs avec des stimuli gouvernementaux et aussi répandre ces cannes à travers le royaume, afin que d'autres régions puissent commencer à cultiver cette ressource précieuse également."

 Y91_silk_road_title:0 "La Route de la Soie"
 Y91_silk_road_desc:0 "Notre emprise sur le marché de la soie est ferme ; seule la sériciculture de Sramaya en Bhuvauri peut espérer rivaliser tant en qualité qu'en quantité. Notre noblesse porte exclusivement de la soie cultivée près de la Yanhe, pourtant d'autres nobles de Haless portent honteusement des robes d'imitations de basse qualité ou même du tissu et de la laine.\n\nÉlevons tout le continent à un état de mode supérieur en renforçant notre production et en répandant la nouvelle de notre soie vers des terres lointaines, à travers l'ancienne route de Jaher."

 Y91_anti_corruption_reforms_title:0 "Réformes Anti-Corruption"
 Y91_anti_corruption_reforms_desc:0 "Notre administration consiste de nombreux peuples différents : Daxug, Gowon, Yan et même Harimari remplissent des postes dans notre administration. Toutes les différentes langues, bureaux, et lois du passé ont causé un problème de corruption.\n\nSi nous devons nous débarrasser de ce problème pour de bon, nous devons infiltrer nos propres administrateurs et découper les parties pourries avec diligence."

 Y91_expand_the_bureaucracy_title:0 "Étendre la Bureaucratie"
 Y91_expand_the_bureaucracy_desc:0 "Notre empire a grandi substantiellement dans les derniers siècles. Nous avons parcouru un long chemin, des tentes aux palais et des anciens de village aux tribunaux. Nous devrions moderniser notre processus administratif afin que nous puissions administrer plus de terres efficacement."

 Y91_war_tax_reform_title:0 "Réformes des Taxes de Guerre"
 Y91_war_tax_reform_desc:0 "En temps de guerre, notre peuple est souvent soumis à une taxation additionnelle, pour alimenter l'effort de guerre. Ce système n'est pas rare à travers Haless, ni les troubles qui viennent souvent avec.\n\nUn nouveau système, où les taxes sont abaissées en temps de paix, associé à de la propagande et de nouvelles lois, peut espérablement permettre à notre armée d'être financée sans agiter la citoyenneté ou nécessiter que les soldats aillent de porte en porte pour collecter les taxes de guerre."

 Y91_propaganda_reform_title:0 "Réforme de la Propagande"
 Y91_propaganda_reform_desc:0 "Notre État a traversé multiples périodes de troubles. De telles périodes ne peuvent et ne doivent plus jamais arriver. À cette fin, nous devrions nous assurer que le [From.Monarch.GetTitle] soit un phare de stabilité et de légitimité, avec chaque fait à leur sujet atteignant la population seulement après être passé par une équipe de conseillers experts."

 Y91_yanification_program_title:0 "Programme de Yanification"
 Y91_yanification_program_desc:0 "Avec notre nouveau regard extérieur, il est devenu évident que nous devons répandre la langue des Yan au loin et au large dans notre royaume, afin que notre empire puisse prévenir le séparatisme et assurer la loyauté au [From.Monarch.GetTitle]. Il est temps d'une grande campagne pour financer les écoles de langue et des incitations à commencer à apprendre le Yan."

 Y91_runsukhi_yan_schools_title:0 "Écoles Yan Rünsukhi"
 Y91_runsukhi_yan_schools_desc:0 "Les peuples les plus proches des Daxug tant en loyauté qu'en culture - outre les Yan - sont sans aucun doute les Rünsukhi. Nous les avons aidés dans leur combat contre les voleurs de visages et converti leur peuple à notre foi. Ils sont les plus avancés sur la route de la Yanification. Préparons les étapes finales."

 Y91_shamadhan_yan_schools_title:0 "Écoles Yan Shamadhan"
 Y91_shamadhan_yan_schools_desc:0 "Le peuple Shamadhan nous doit sa loyauté, du fait que nous les avons aidés dans la libération de leur patrie contre la menace Gobelours. À ce titre, ils ont la responsabilité de s'intégrer dans notre royaume et de se conduire. Une partie de ce processus est d'apprendre notre langue. Établissons quelques écoles et commençons à échanger des populations pour accélérer ce processus."

 Y91_kamtarhid_yan_schools_title:0 "Écoles Yan Kamtarhid"
 Y91_kamtarhid_yan_schools_desc:0 "Suite au succès d'autres programmes de Yanification dans des populations similaires, il semble évident que nous devrions établir un programme pour enseigner aux Kamtarhid la voie de Daxugo."

 Y91_daxugification_title:0 "Daxugification"
 Y91_daxugification_desc:0 "Le simple acte de Yanification ne suffit pas ; si nous devons assurer que notre empire dure pour toujours, nous n'avons pas d'autre choix que de brouiller les lignes entre notre peuple Daxug et les autres Yan.\n\nCeci entraînera des réformes éducatives, Daxugifier leurs héros, contes, et histoire. Et plus important encore, nous devons montrer la suprématie de notre mode de vie, avec des combats d'oiseaux-terreur dans chaque cité, Daxugification des noms de rues et cités, et la destruction des statues et fresques locales."

 Y91_national_army_academy_title:0 "Académie de l'Armée de Daxugo"
 Y91_national_army_academy_desc:0 "La cité de Jiangdu a été la demeure d'innombrables seigneurs de guerre et abrite certaines des lignées de généraux Yan les plus féroces. Plusieurs écoles de généraux à petite échelle existent déjà dans la cité, mais un pas en avant serait de construire une vraie académie militaire pour entraîner tant les soldats que les généraux ensemble, dans la cité des seigneurs de guerre.\n\nCette académie sera moderne et un contrepoids au pouvoir des Dìguómáo du nord. Avec cette académie, nous pouvons entraîner tous nos hommes volontaires et loger notre personnel militaire en un lieu central."

 Y91_big_yellow_birds_title:0 "Consolidation des Oiseaux-Terreur"
 Y91_big_yellow_birds_desc:0 "Le peuple Shuvüüsh a gardé les oiseaux-terreur dans leurs familles pendant des siècles, s'assurant que les fils qui les montent sont bien entraînés, mais un effet négatif est qu'il y a moins d'échange de connaissances et de technologie.\n\nÀ ce titre, certaines familles utilisent différents équipements, manœuvres, et même races d'oiseaux-terreur. Pour consolider leurs enseignements et rendre l'équitation d'oiseaux disponible aux hommes montrant du talent mais manquant de fonds, nous devrions établir des écoles sponsorisées par l'État dans les steppes."

 Y91_haisosen_birdrider_academy_title:0 "Académie d'Oiseaux-Terreur"
 Y91_haisosen_birdrider_academy_desc:0 "Les Daxug et Shuvüüsh ont enseigné les voies de l'oiseau-terreur pendant plus de mille cinq cents ans. C'est souvent un processus décentralisé où les pères enseignent aux fils ou les tuteurs de village enseignent aux fils dignes de monter une de ces bêtes féroces.\n\nIl est cependant devenu évident que si les cavaliers d'oiseaux doivent rester une partie de notre armée dans une époque où la cavalerie devient moins prééminente, nous devrons leur enseigner de nouvelles stratégies pour approcher, flanquer, et se désengager. À cette fin, nous devrions établir une université pour centraliser le processus d'enseignement."

 Y91_tsaicun_national_stockpile_title:0 "Réserves de Szicheng"
 Y91_tsaicun_national_stockpile_desc:0 "La cité de Szicheng est située dans une excellente position pour fonctionner comme l'emplacement de la réserve principale de notre armée continentale. Elle est à peu près au milieu de la Yanhe, a un accès ample au sel de Sising et au poisson du lac Tianhu. En même temps, elle soutient des champs de cultures apparemment infinis autour des murs de la cité. C'est un vrai centre de toutes les nourritures du royaume, seulement rivalisé par Yanzhong et Duzhekho, mais dans une meilleure position pour envoyer des approvisionnements vers l'ouest. Construisons le plus grand stockage de Haless."

 Y91_draft_military_reforms_title:0 "Planifier les Réformes Militaires"
 Y91_draft_military_reforms_desc:0 "Un conseil de conseillers, réformateurs, architectes et experts logistiques devra être soigneusement formé et organisé afin qu'ils puissent nous fournir des plans solides pour réformer notre armée et nos défenses."

 Y91_draft_economic_reforms_title:0 "Planifier les Réformes Économiques"
 Y91_draft_economic_reforms_desc:0 "Un conseil de conseillers économiques bien financés et soigneusement sélectionnés est nécessaire pour rédiger des plans qui prépareront notre économie au futur en constante évolution."

 Y91_naval_investments_title:0 "Investissements Navals Impériaux"
 Y91_naval_investments_desc:0 "Si notre empire doit projeter sa puissance vers l'extérieur à travers la mer des Annelets, le golfe de Rahen et toutes autres mers qui piquent notre intérêt, nous devrons investir massivement dans notre infrastructure navale, afin que nous puissions construire un réseau commercial et une flotte étendus."

 Y91_science_initiative_title:0 "Ministère de la Science"
 Y91_science_initiative_desc:0 "Alors que notre regard se tourne vers l'extérieur, nous voyons des nains avec de grandes forteresses, des gnomes avec de grandes inventions, et des Cannoriens avec de grandes industries. Si nous devons suivre le rythme du reste, nous devrons moderniser notre société scientifique. À cette fin, nous devrions rendre le papier plus facilement disponible dans notre grand pays et nous assurer d'avoir les hommes les plus sages dirigeant notre département scientifique, il est temps d'un ministère de la science."

 Y91_great_zhinshi_campus_title:0 "Grande Université de Zinsii"
 Y91_great_zhinshi_campus_desc:0 "Les Cannoriens et gnomes ont des universités si grandes, cela fait se demander à quel point notre peuple pourrait être avancé si nos maisons d'apprentissage rivalisaient avec leurs universités en taille. C'est exactement cette question que nos ministres de la science tentent de répondre à travers le plan de fusionner les maisons d'apprentissage de Yangcheng en un énorme district universitaire. Ce plan consistera de multiples aspects séparés, d'abord un grand campus devra être construit, puis nous devrons attirer des hommes instruits de tout le pays, Haless et au-delà. Payer les Cannoriens et Gnomes pour déménager à la nouvelle université de Zinsii. Si tout va bien, elle grandira pour devenir la plus grande maison d'apprentissage de Halann."

