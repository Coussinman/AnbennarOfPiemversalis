#Events

 flavor_nuugdan_tsarai.1.t:0 "La Reine sans Visage"
 flavor_nuugdan_tsarai.1.d:0 "Les Nuugdan Tsarai ont longtemps été le clan le plus puissant des Shuvüüsh, bien qu'il soit resté fracturé depuis que les Elfes Solaires ont régné sur nous, leurs officiels encourageant les rivalités entre les clans mineurs pour nous maintenir divisés et faibles. Ce qui était autrefois la terreur du Yanshen a dégénéré en clans en guerre, familles, tribus et hordes davantage une menace pour eux-mêmes que pour quiconque d'autre.\n\nRécemment cependant, nous avons vu l'ascension de Kusheng Nurgai du clan Bagaatun, qui a grandi comme l'Izhuun des Bagaatun, ayant le dernier mot en toutes matières spirituelles, mais qui s'était trouvée héritant du clan Bagaatun. Sa horde s'est stabilisée et a uni tous les clans mineurs de Nuugdan Tsarai en quelques courtes années, et elle a gagné le respect de son peuple en subjuguant les deux autres clans, Tsuista Khul et Rüng Igedch, et finalement en abattant les fortifications de Tzunguan, qui nous avaient repoussés pendant des siècles. Tout le monde tremble maintenant, car nous avons couronné une Reine sans Visage."
 flavor_nuugdan_tsarai.1.a:0 "Longue vie à la Nuugdan Kusheng !"
 flavor_nuugdan_tsarai.2.t:0 "Vents de Changement"
 flavor_nuugdan_tsarai.2.d:0 "Gowon est une région riche en histoire et traditions, beaucoup d'entre elles assez similaires aux nôtres à cause de l'influence du premier royaume de Guwaamud. C'est nous qui sommes influencés cette fois cependant, nos enfants sont élevés par des serviteurs de Gowon et éduqués par des mentors natifs, beaucoup parlant leur langue avant d'apprendre la langue de leurs ancêtres.\n\nAlors que les Shuvüüsh de Guwaamud embrassent de plus en plus la culture orientale, nous faisons face à une décision ; soit nous embrassons les vents du changement et continuons à nourrir cette tendance pour nous rendre agréables à nos sujets, soit nous maintenons nos propres traditions qui ont permis à nos ancêtres de conquérir cette terre."
 flavor_nuugdan_tsarai.2.a:0 "Nous sommes Gowon !"
 flavor_nuugdan_tsarai.2.b:0 "Nous ne devrions pas nous associer avec les faibles."
 flavor_nuugdan_tsarai.3.t:0 "Plus qu'une Reine"
 flavor_nuugdan_tsarai.3.d:0 "Avec le décès malheureux de la grande conquérante Kusheng Nurgai Bagaatun, le peuple Shuvüüsh a perdu l'une de ses meilleures. Alors que des milliers font leur chemin vers Zougzengom pour visiter sa tombe et présenter leurs respects, les locaux commencent à construire un temple autour d'elle. Tandis que le peuple était en deuil cependant, les chamans des communautés Saanorgegh étaient occupés à demander guidance au monde des esprits.\n\nÀ leur surprise, une voix familière a répondu. La Reine sans Visage est encore vivante, dans les cieux ! Elle est montée à la divinité selon une majorité des chamans et en son honneur un nouveau masque a été sculpté pour être posé sur sa tombe, un dépourvu de tous détails, un vrai masque sans visage pour une reine sans visage.\n\nPlusieurs rumeurs flottent autour des clans, comme qu'elle a épousé l'un des trois frères, avec les chamans se chamaillant sur lequel cela pourrait être. Elle devient rapidement la divinité préférée pour toutes les femmes Shuvüüsh alors qu'elles lui prient pour guidance.\n\n§R La Reine sans Visage est maintenant disponible comme divinité personnelle à toutes les REINES qui contrôlent son temple à Zougzengom.§!"
 flavor_nuugdan_tsarai.3.a:0 "Une nouvelle déesse pour tous les Shuvüüsh"
 flavor_nuugdan_tsarai.4.t:0 "Le Retour de Bhengudak"
 flavor_nuugdan_tsarai.4.d:0 "Avec la reconquête de Gowon, d'anciennes écritures au sujet d'un dieu longtemps oublié nommé Bhengudak ont été déterrées des bibliothèques partout dans la terre. Ces documents parlent d'un dieu qui veillait sur l'itération précédente de Guwaamud pendant plus de 800 ans, le dieu étant l'ancien dirigeant de Guwaamud, ascensionné. Ce dieu a longtemps été vu comme soit mort soit dormant.\n\nAvec le récent départ de notre dirigeant précédent cependant, ce n'est plus le cas. Des chamans à travers les terres ont rapporté qu'ils peuvent maintenant communier avec un nouvel être, un qui s'identifie comme Bhengudakhnar, ce qui signifie Bhengudak et enfant. Il semble que les deux dirigeants Shuvüüsh qui ont tous deux formé Guwaamud, tant dans le passé que dans le présent, ont maintenant fusionné en une seule divinité vivante.\n\nAlors que les chamans reçoivent des visions de leurs messages, un nouveau masque a été sculpté pour le représenter. Les deux dirigeants étaient fameux dans la vie pour subjuguer ceux d'autres fois et conquérir avec impunité ; à ce titre, ceux d'entre nous qui préféreraient répandre la foi par l'oiseau-terreur plutôt que par la bouche commencent à le revendiquer comme leur divinité guide.\n\n§R Bhengudakhnar est maintenant disponible comme divinité personnelle à tous les monarques qui contrôlent son temple à Bhengutai.§!"
 flavor_nuugdan_tsarai.4.a:0 "Un ancien dieu renaît, pour tous les Shuvüüsh"
 flavor_nuugdan_tsarai.5.t:0 "Le Grand Réformateur"
 flavor_nuugdan_tsarai.5.d:0 "L'esprit du grand fondateur de Daxugo est si fort que quand ils sont décédés, ils semblent avoir rejoint les trois frères pour guider notre peuple à travers ces temps tumultueux. Daxüüsgen, plus communément connu comme Daxüü, le nouveau dieu, qui prétend détenir les domaines de la réforme et de la rationalité gagne rapidement des suiveurs sous les intellectuels les plus religieux de l'empire.\n\nLes chamans ont sculpté un nouveau masque, représentant un dragon, car les locaux le voient comme la plus forte de toutes les bêtes, et même la rivière sur laquelle notre nouvelle capitale repose, est dite abriter un grand esprit dragon. \n\n§RDaxüüsgen est maintenant disponible comme divinité personnelle à tous les monarques qui contrôlent leur temple à Duzhekho.§!"
 flavor_nuugdan_tsarai.5.a:0 "Un nouveau dieu pour tous les Daxug"
 flavor_nuugdan_tsarai.6.t:0 "Pattes sur Papier"
 flavor_nuugdan_tsarai.6.d:0 "Les Harimari de Jiantsiang ont pétitionné [ROOT.GetRulerTitleAndNameOrRegencyCap] pour les laisser assumer des positions gouvernementales vitales, citant des rapports déclarant que tous les États Yansheni réussis bénéficient du même accord. Devrions-nous laisser ces hommes-tigres dans notre gouvernement ?"
 flavor_nuugdan_tsarai.6.a:0 "Ils présentent un bon argument"
 flavor_nuugdan_tsarai.6.b:0 "Renvoyer ces tigres dans la jungle"
 flavor_nuugdan_tsarai.7.t:0 "Destin des Kobolds"
 flavor_nuugdan_tsarai.7.d:0 "Plusieurs kobolds Écailles-d'Or venant de Lanjincun sont venus à la cour pour pétitionner [ROOT.GetRulerTitleAndNameOrRegencyCap] de les laisser remplir plusieurs positions de cour. Comment devrions-nous réagir ?"
 flavor_nuugdan_tsarai.7.a:0 "Ils sont trop mignons pour refuser"
 flavor_nuugdan_tsarai.7.b:0 "Je suppose"
 flavor_nuugdan_tsarai.7.c:0 "Leurs tunnels incessants feraient effondrer nos tentes"
 flavor_nuugdan_tsarai.8.t:0 "Migration des Rüng Oedek"
 flavor_nuugdan_tsarai.8.d:0 "Juste comme nous l'avions convenu juste avant notre guerre contre Daengun, le peuple de Rüng Oedek commence à migrer vers les champs fertiles de Segang, tandis que leurs clans remettent les steppes à nos clans."
 flavor_nuugdan_tsarai.8.a:0 "Plus de terres pour tous les Shuvüüsh"
 flavor_nuugdan_tsarai.9.t:0 "La Première Purge des Oni"
 flavor_nuugdan_tsarai.9.d:0 "Alors que nos armées tuent Oni après Oni, la nouvelle se répand rapidement des terres environnantes que ces collines riches en ressources naturelles sont ouvertes à la colonisation. En conséquence, beaucoup de Shuvüüsh et Beikling ont acheté des terres à l'État, ce qui nous est bénéfique car ils aident à tuer les quelques Oni encore présents."
 flavor_nuugdan_tsarai.9.a:0 "Ces collines seront nôtres"
 flavor_nuugdan_tsarai.10.t:0 "La Dernière Purge des Oni"
 flavor_nuugdan_tsarai.10.d:0 "Alors que nos armées commencent à exterminer les derniers des Oni dans ces collines, plus de gens s'installent dans les collines, nous payant une dîme pour la terre. Bientôt toute la région sera dominée par les humains, pas les Oni."
 flavor_nuugdan_tsarai.10.a:0 "Ces collines sont nôtres"
 flavor_nuugdan_tsarai.11.t:0 "La Détresse Raheni"
 flavor_nuugdan_tsarai.11.d:0 "Avec les gobelours menaçants du Commandement, il est évident que les peuples Shamadhan et Kamtarhid ont besoin de notre aide. Ils ont été subjugués par les gobelours et certains d'entre eux ont fui vers ces collines depuis avant même que nous sachions qu'ils existaient.\n\nMaintenant ils se tournent vers nous, nous demandant de l'aide pour reconquérir leurs terres ancestrales. Même une partie de leur noblesse semble être dans ces collines."
 flavor_nuugdan_tsarai.11.a:0 "Bien sûr, nous 'libérerons' vos terres"
 flavor_nuugdan_tsarai.12.t:0 "Graisser les Paumes Rüng"
 flavor_nuugdan_tsarai.12.d:0 "Le moment est venu d'intégrer le peuple Rüng dans notre gouvernement. Pour convaincre les chefs de clan de faire le pas final vers l'unification, nous devons cependant graisser quelques paumes."
 flavor_nuugdan_tsarai.12.a:0 "Donnez-leur assez pour qu'aucune tension ne survienne jamais"
 flavor_nuugdan_tsarai.12.b:0 "Donnez-leur assez pour qu'ils acceptent, et pas plus que cela"
 flavor_nuugdan_tsarai.13.t:0 "Les Rünsukhi"
 flavor_nuugdan_tsarai.13.d:0 "Où les steppes des Shuvüüsh rencontrent les vastes sables de l'au-delà, d'où nos ancêtres ont fui il y a presque 15 siècles, rien de bon n'en sort jamais. Occasionnellement un esprit erre depuis le désert et est repoussé par les chamans locaux.\n\nCependant, récemment un groupe de familles est arrivé à la capitale, prétendant être du désert, et ils mendient de la nourriture. Leurs vêtements à l'ancienne mode, leurs accents épais, et leur vocabulaire archaïque semblent soutenir leur revendication.\n\nLeur chef de clan dit qu'il représente un groupe plus large de gens du désert, qui s'appellent tous Rünsukhi. Ils disent que les étés secs des dernières années les ont forcés à chercher de l'aide. Les rivières se sont asséchées et ils ont été forcés de s'aventurer plus loin de leurs foyers pour trouver de la nourriture, perdant beaucoup d'hommes de clan aux esprits voleurs de visages dans le processus. Ils souhaitent rejoindre notre grande nation ; ils désirent acheter de la nourriture de nos marchés et ils prétendent avoir accès à des mines d'or et lacs de sel pour la payer. Tout ce qu'il demande pour leur loyauté c'est de la nourriture de secours pour traverser ces mois."
 flavor_nuugdan_tsarai.13.a:0 "L'État leur achètera de la nourriture de secours"
 flavor_nuugdan_tsarai.13.b:0 "Les éleveurs locaux donneront du bétail"
 flavor_nuugdan_tsarai.14.t:0 "Le Clan de Tolcuug"
 flavor_nuugdan_tsarai.14.d:0 "Le dirigeant d'un clan Rünsukhi qui revendique la propriété sur la montagne de Tolcuug est arrivé à [Root.Capital.GetName]. Ils ont entendu parler des bénéfices qui sont venus au clan précédent qui a fait contact avec les Shuvüüsh et souhaitent aussi rejoindre notre nation grandissante.\n\nCependant, leur terre est plus fertile que même la nôtre, alors ils ne souhaitent pas de secours alimentaire - au lieu de cela les chefs de clan exigent la reconnaissance comme clan officiel."
 flavor_nuugdan_tsarai.14.a:0 "Simplement soudoyer le dirigeant"
 flavor_nuugdan_tsarai.14.b:0 "Leur accorder leur reconnaissance"
 flavor_nuugdan_tsarai.15.t:0 "Le Clan Egoongaam"
 flavor_nuugdan_tsarai.15.d:0 "Un autre clan Rünsukhi nous a pétitionnés pour de l'aide. Ils prétendent s'en sortir en ce qui concerne la nourriture et combattre les esprits qui errent leurs terres, mais ils craignent l'agression de ce qu'ils prétendent être des cavaliers au nord. Ils nous offrent fidélité et demandent protection et souhaitent que nous réparions d'anciennes fortifications au nord."
 flavor_nuugdan_tsarai.15.a:0 "Nous aimerions voir ces 'cavaliers' d'abord"
 flavor_nuugdan_tsarai.15.b:0 "Construisons des fortifications contre ces 'cavaliers'"
 flavor_nuugdan_tsarai.16.t:0 "Le Clan Soolinúk"
 flavor_nuugdan_tsarai.16.d:0 "Alors que notre emprise sur notre patrie ancestrale augmente, encore un autre clan Rünsukhi appelle à un lien plus serré. Le clan Soolinúk, qui vit près du Lac Kokesal, souhaite nous jurer fidélité, mais exige le droit au gouvernement autonome des affaires locales pour une génération."
 flavor_nuugdan_tsarai.16.a:0 "Nous leur accorderons leurs souhaits"
 flavor_nuugdan_tsarai.16.b:0 "Nous soudoierons simplement le chef de clan"
 flavor_nuugdan_tsarai.17.t:0 "Accord Rüng Oedek"
 flavor_nuugdan_tsarai.17.d:0 "Comme convenu nous accorderons aux clans d'Oedek les champs de Suppiu"
 flavor_nuugdan_tsarai.17.a:0 "Nous partagerons les dépouilles selon nos lois anciennes"
 flavor_nuugdan_tsarai.18.t:0 "Une Nouvelle Concubine du Harem"
 flavor_nuugdan_tsarai.18.d:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] a besoin d'une nouvelle concubine - que la précédente soit décédée ou devenue trop âgée, ou que ce soit simplement sa première sélection du harem, le moment est venu pour lui de choisir une femme du harem pour en faire sa première épouse, sa concubine.\n\nC'est un moment crucial pour [ROOT.GetRulerTitleAndNameOrRegencyCap] d'envoyer un message à quelque faction ou peuple du royaume qu'il souhaite apaiser, ou simplement pour gagner une épouse utile et aimante."
 flavor_nuugdan_tsarai.18.a:0 "La fille d'un noble proéminent"
 flavor_nuugdan_tsarai.18.b:0 "La femme avec un don pour les affaires administratives"
 flavor_nuugdan_tsarai.18.c:0 "La femme qui résout souvent les disputes du harem"
 flavor_nuugdan_tsarai.18.e:0 "La fille d'un général redoutable"
 flavor_nuugdan_tsarai.18.f:0 "Une des rares femmes harimari du harem"
 flavor_nuugdan_tsarai.18.g:0 "Une femme Jiangyang"
 flavor_nuugdan_tsarai.18.h:0 "Une femme Jiangszun"
 flavor_nuugdan_tsarai.18.i:0 "Une femme Beikling"
 flavor_nuugdan_tsarai.18.j:0 "Une femme Gangim"
 flavor_nuugdan_tsarai.18.k:0 "Une femme Naamjyut"
 flavor_nuugdan_tsarai.18.l:0 "Une femme Szitu"
 flavor_nuugdan_tsarai.18.m:0 "Une femme Kobold Écailles-d'Or"
 flavor_nuugdan_tsarai.18.n:0 "Une des nombreuses femmes Odheongun"
 flavor_nuugdan_tsarai.19.t:0 "Troupes de Choc Orques"
 flavor_nuugdan_tsarai.19.d:0 "Avec les Orques Bruns maintenant errant dans Rahen sans royaume pour les représenter et les protéger, ils commencent à chercher refuge dans une variété d'États. Un tel clan errant nous a demandé s'il peut gagner un emploi dans notre armée.\n\nDevrions-nous leur permettre de servir sur nos premières lignes ?"
 flavor_nuugdan_tsarai.19.a:0 "Ils feront de bonnes compagnies de soutien de première ligne pour notre infanterie"
 flavor_nuugdan_tsarai.19.b:0 "Ils ne feront que déstabiliser notre armée"
 flavor_nuugdan_tsarai.20.t:0 "Damestear de l'Est"
 flavor_nuugdan_tsarai.20.d:0 "Avec la demande de charbon dans notre empire satisfaite, les artificiers commencent à faire pression sur le gouvernement pour l'accès à la Damestear. Cependant, cela pose un problème : il n'y a pas tant de gisements de Damestear dans les environs. Nous sommes pressés encore et encore par les artificiers de sécuriser plus de gisements de Damestear et d'explorer les rumeurs pour des gisements potentiels."
 flavor_nuugdan_tsarai.20.a:0 "Nous considérerons ces requêtes"
 flavor_nuugdan_tsarai.21.t:0 "Visite du Gommo International"
 flavor_nuugdan_tsarai.21.d:0 "Avec notre empire devenant rapidement le dirigeant continental de la manufacture, nous avons attiré l'attention du Gommo International, une institution Cannorienne menée par les gnomes et les humains Cannoriens. Ils ont envoyé une délégation pour un accord formel de coopération. Plusieurs compagnies gnomiques souhaitent investir dans notre pays et aider la construction de plus d'industrie dans nos provinces riches en ressources.\n\n§RAttendez-vous à ce qu'une portion de nos provinces les plus industrieuses gagnent des communautés gnomiques de diverses tailles.§!"
 flavor_nuugdan_tsarai.21.a:0 "Un accord profitable"
 flavor_nuugdan_tsarai.21.b:0 "Rejeter la proposition, nous résistons aux colonisateurs"
 flavor_nuugdan_tsarai.22.t:0 "La Rébellion du Brise-Masque"
 flavor_nuugdan_tsarai.22.d:0 "Tandis que notre dirigeant précédent, qui guide maintenant le peuple Daxug depuis son trône dans le royaume des esprits, a réussi à subjuguer les Yan et supprimer leur opposition à notre régime par la peur et la mémoire fraîche de leur conquête seule, notre nouveau monarque [ROOT.GetRulerTitleAndNameOrRegencyCap] n'a pas ces avantages.\n\nAlors que le [Root.Monarch.GetTitle] a commencé [Root.Monarch.GetHerHis] règne, il est devenu très clair que les Yan n'étaient pas pacifiés ; ils attendaient simplement leur moment. Les diverses factions Brise-Masque contrecarrent notre gouvernement à chaque opportunité. Partout à travers Daxugo, des appels à la rébellion des peuples déloyaux se répandent comme un feu sur la steppe, devenant de plus en plus grands.\n\nEst-ce que [ROOT.GetRulerTitleAndNameOrRegencyCap] surmontera cette période de troubles ou est-ce que le royaume s'effondrera comme celui de l'ancien Guwaamud ?"
 flavor_nuugdan_tsarai.22.a:0 "Je ne faiblirai pas"
 flavor_nuugdan_tsarai.23.t:0 "Purgés et Pacifiés"
 flavor_nuugdan_tsarai.23.d:0 "Avec la majorité du peuple Yan punie pour leurs crimes contre la paix et l'ordre, nous approchons de la fin d'une ère de troubles. Avec les dirigeants locaux soit exécutés et remplacés par des marionnettes soit apaisés en répondant à leurs demandes, nous avons convaincu la majorité des peuples précédemment rebelles d'arrêter de jeter leurs fils sur nos lances.\n\nCela a coûté des centaines de milliers de vies tant à nos fiers soldats qu'à nos contribuables, mais à la fin nous sommes sortis vainqueurs."
 flavor_nuugdan_tsarai.23.a:0 "Nous ne devons jamais laisser cela se reproduire"
 flavor_nuugdan_tsarai.24.t:0 "Nouveau Mois, Nouvelle Rébellion"
 flavor_nuugdan_tsarai.24.d:0 "'S'ils résistent à leur subjugation, fais-leur le regretter tellement que tout Haless voit la fumée' -Nurgai Bagaatun, quand mortelle, à ses généraux.\n\nAvec une nouvelle rébellion tentant d'écraser nos accomplissements, nos cavaliers préparent leurs oiseaux-terreur tandis que nos Dìguómáo polissent leurs lances. Une nouvelle bataille nous attend."
 flavor_nuugdan_tsarai.24.a:0 "Il est temps de faire de la fumée"
 flavor_nuugdan_tsarai.25.t:0 "Loyalistes Harimari"
 flavor_nuugdan_tsarai.25.d:0 "Comme notre gouvernement a été gentil avec les conquérants précédents de cette terre, les Harimari, certains d'entre eux ont aussi été gentils avec nous. Alors qu'ils voient notre empire traverser les mêmes rébellions qu'ils ont traversées, ils nous guident avec d'anciennes leçons et apportent soulagement à notre État avec leurs vastes trésors, sans doute pour demander des faveurs plus tard."
 flavor_nuugdan_tsarai.25.a:0 "Leur aide est très bienvenue"
 flavor_nuugdan_tsarai.25.b:0 "Nous ne sommes pas en position de refuser"
 flavor_nuugdan_tsarai.26.t:0 "Les Loyalistes Rünsukhi se Rassemblent"
 flavor_nuugdan_tsarai.26.d:0 "Quand nous avons d'abord reçu nouvelle que les Rünsukhi voulaient nous aider dans notre guerre, nous avons écarté leurs messages car ils sont relativement peu nombreux. Mais quand ils ont dit qu'ils pouvaient rassembler cinq mille hommes, nous avons naturellement accepté."
 flavor_nuugdan_tsarai.26.a:0 "Ils formeront leurs propres régiments"
 flavor_nuugdan_tsarai.27.t:0 "Le Culte de Manjang"
 flavor_nuugdan_tsarai.27.d:0 "Alors que notre emprise sur l'île de Nakseseom s'est renforcée ces derniers mois, nous avons reçu des nouvelles de nos administrateurs sur l'île via nos routes navales que l'île a un culte religieux considérable.\n\nIls suivent les enseignements anciens d'un homme nommé Manjang, qui a uni les Gowon il y a longtemps. Sur le continent il est principalement vu comme une figure historique, mais sur cette île il est vu comme un dieu. Les locaux prétendent qu'il veille sur eux et ils ont érigé un grand sanctuaire de bois circulaire autour de son dernier lieu de repos, où il est mort de vieillesse après avoir uni sa patrie et négocié une paix entre les esprits et les humains sur l'île.\n\nIl ne fallut pas longtemps avant que certains de nos officiels sur l'île aient leurs propres sanctuaires personnels de lui dans leurs maisons et bientôt après nos chamans envoyèrent une délégation pour essayer de communiquer avec lui. Ils revinrent prétendant qu'il est un esprit ascensionné fort, digne de vénération car il a la sagesse d'unir tant les esprits que les humains. Ils se mirent à sculpter un masque et établir un nouveau culte à travers nos terres.\n\n§R Manjang est maintenant disponible comme divinité personnelle à tous les monarques qui contrôlent son sanctuaire à Nakseseom.§!"
 flavor_nuugdan_tsarai.27.a:0 "Un culte spiritualiste prêchant la tolérance ? Cela pourrait être pire."
 flavor_nuugdan_tsarai.28.t:0 "Volontaires Héros de Guerre Daxug"
 flavor_nuugdan_tsarai.28.d:0 "Un vieux général, renommé à travers tout le royaume, a voyagé à Duzhekho pour rejoindre l'armée. Il ne marche plus très bien et sa retraite à la campagne trahit son accent Shuvüüsh dans notre armée Daxug. Cependant, il est un atout inestimable à l'effort de guerre. Comment devrons-nous l'utiliser ?"
 flavor_nuugdan_tsarai.28.a:0 "L'accepter comme général"
 flavor_nuugdan_tsarai.28.b:0 "Le faire voyager la terre, pressant les hommes de s'enrôler"
 flavor_nuugdan_tsarai.29.t:0 "Insurrection Gowon"
 flavor_nuugdan_tsarai.29.d:0 "Alors que nos armées sont occupées avec les étendues sud de notre royaume, les Gowon ont utilisé cette opportunité pour se lever et essayer l'indépendance ! Heureusement ils sont bien moins féroces dans leur rébellion que les Yan. Cependant, beaucoup de nourriture pour l'armée est cultivée dans cette région, faisant que cette insurrection ait un impact négatif sur nos lignes d'approvisionnement."
 flavor_nuugdan_tsarai.29.a:0 "Nous devrions envoyer une force pour s'occuper d'eux"
 flavor_nuugdan_tsarai.30.t:0 "Un Moment de Faiblesse"
 flavor_nuugdan_tsarai.30.d:0 "Avec notre arch-ennemi Daxugo embourbé dans une grande guerre civile, ce serait maintenant le moment de frapper !"
 flavor_nuugdan_tsarai.30.a:0 "Nous ne sommes pas prêts"
 flavor_nuugdan_tsarai.30.b:0 "Il est temps"
 flavor_nuugdan_tsarai.31.t:0 "La Rébellion Nuit à Notre Agriculture."
 flavor_nuugdan_tsarai.31.d:0 "La rébellion détruit nos cultures ! Le besoin de combattre tient les fermiers loin de leurs champs, tandis que les fruits de leur labeur sont pillés par les bandits et l'ennemi. Dans une guerre normale nous pourrions prévenir le pire en utilisant le surplus des provinces non ravagées, mais maintenant ce système s'effondre car tout le pays prend parti, répandant le combat partout et créant une situation où les villages ne savent pas de quel côté leurs voisins font partie."
 flavor_nuugdan_tsarai.31.a:0 "Pourquoi les paysans ne peuvent-ils pas manger du gâteau ?"
 flavor_nuugdan_tsarai.31.b:0 "Importer simplement la nourriture de l'étranger."
 flavor_nuugdan_tsarai.31.c:0 "Quelqu'un doit accumuler la nourriture, nous devons la saisir."
 flavor_nuugdan_tsarai.32.t:0 "Nos Soldats Désertent"
 flavor_nuugdan_tsarai.32.d:0 "Les difficultés de la guerre et la destruction de notre surplus de grain ont mené beaucoup de civils à abandonner leurs foyers. Sans fin en vue, nos soldats commencent aussi à déserter en grandes masses."
 flavor_nuugdan_tsarai.32.a:0 "Laissez-les partir"
 flavor_nuugdan_tsarai.32.b:0 "Augmenter leur paie"
 flavor_nuugdan_tsarai.32.c:0 "Nos soldats ont plus besoin de nourriture que notre paysannerie"
 flavor_nuugdan_tsarai.33.t:0 "Chef d'Armée Rebelle Capturé"
 flavor_nuugdan_tsarai.33.d:0 "Nous avons mis en déroute l'une des armées rebelles et dans le processus, avons capturé un groupe d'instigateurs nobles. Même maintenant, beaucoup des enfants pleurent tandis que les hommes et femmes également supplient pour la miséricorde et la clémence. Comment devrons-nous répondre à leurs plaidoyers ?"
 flavor_nuugdan_tsarai.33.a:0 "Les pardonner"
 flavor_nuugdan_tsarai.33.b:0 "Les exécuter et piller leurs possessions"
 flavor_nuugdan_tsarai.34.t:0 "La Rébellion du Brise-Masque"
 flavor_nuugdan_tsarai.34.d:0 "Une grande rébellion a éclaté en Daxugo, avec diverses ethnies combattant pour l'indépendance. Nous pourrions essayer d'aider les rebelles afin de les affaiblir, mais s'ils finissent par perdre cela pourrait tendre nos relations."
 flavor_nuugdan_tsarai.34.a:0 "Envoyer quelques sujets indisciplinés aux rebelles comme 'volontaires'."
 flavor_nuugdan_tsarai.34.b:0 "Donner aux rebelles de l'aide monétaire."
 flavor_nuugdan_tsarai.34.c:0 "Nous n'aidons pas la racaille rebelle."
 flavor_nuugdan_tsarai.35.t:0 "Intervention [From.GetAdjective]"
 flavor_nuugdan_tsarai.35.d:0 "Le [From.Monarch.GetTitle] [From.Monarch.GetName] a envoyé de l'aide aux rebelles traîtres, sponsorisant un soulèvement significatif près de leur frontière."
 flavor_nuugdan_tsarai.35.a:0 "Nous n'oublierons pas cela."
 flavor_nuugdan_tsarai.36.t:0 "Trahison du Conseiller Administratif"
 flavor_nuugdan_tsarai.36.d:0 "Nous avons pris un risque quand nous avons embauché [Root.Adm_Advisor.GetName] comme notre conseiller administratif, ayant grandi dans l'une des cultures actuellement embourbées dans la rébellion contre notre État.\n\nIl s'avère que c'était un mauvais pari, car [Root.Adm_Advisor.GetSheHe] a maintenant disparu avec certains de nos documents, fonds, et fierté."
 flavor_nuugdan_tsarai.36.a:0 "On ne peut pas leur faire confiance."
 flavor_nuugdan_tsarai.37.t:0 "Trahison du Conseiller Diplomatique"
 flavor_nuugdan_tsarai.37.d:0 "Nous avons pris un risque quand nous avons embauché [Root.Dip_Advisor.GetName] comme notre conseiller diplomatique, ayant grandi dans l'une des cultures actuellement brodées dans la rébellion contre notre État.\n\nIl s'avère que c'était un mauvais pari, car [Root.Dip_Advisor.GetSheHe] a maintenant disparu avec certains de nos documents, fonds, et fierté."
 flavor_nuugdan_tsarai.37.a:0 "On ne peut pas leur faire confiance."
 flavor_nuugdan_tsarai.38.t:0 "Trahison du Conseiller Militaire"
 flavor_nuugdan_tsarai.38.d:0 "Nous avons pris un risque quand nous avons embauché [Root.Mil_Advisor.GetName] comme notre conseiller militaire, ayant grandi dans l'une des cultures actuellement brodées dans la rébellion contre notre État.\n\nIl s'avère que c'était un mauvais pari, car [Root.Mil_Advisor.GetSheHe] a maintenant disparu avec certains de nos documents, fonds, et fierté."
 flavor_nuugdan_tsarai.38.a:0 "On ne peut pas leur faire confiance."
 flavor_nuugdan_tsarai.39.t:0 "Temple de Bhengudakhnar"
 flavor_nuugdan_tsarai.39.d:0 "Le temple de Bhengudakhnar est terminé ; maintenant chaque fidèle de ses enseignements aura un lieu pour communier avec lui plus fortement."
 flavor_nuugdan_tsarai.39.a:0 "Un grand jour pour la foi Saanorgegh"
 flavor_nuugdan_tsarai.40.t:0 "Voleur-de-Visages Capturé !"
 flavor_nuugdan_tsarai.40.d:0 "L'expédition envoyée dans la terre des Rünsukhi est finalement revenue, significativement moins nombreuse en hommes et visages, mais avec une créature indubitable en remorque.\n\nLe même type d'esprit qui a condamné nos ancêtres il y a de nombreux siècles, maintenant capturé, par l'effort de nombreux chamans travaillant ensemble pour lier l'esprit en captivité. La nouvelle de notre accomplissement a voyagé vers les chasseurs d'esprits de Xianjie."
 flavor_nuugdan_tsarai.40.a:0 "Une percée, mais c'est loin d'être fini"
 flavor_nuugdan_tsarai.41.t:0 "Sur les Traces de Jaal"
 flavor_nuugdan_tsarai.41.d:0 "Le Jour des Cieux Cendrés, Jaal a famousement tué un Voleur-de-Visages, avec rien de plus que son masque et de la rage pure. Il semble qu'il ne soit plus le seul.\n\nLes chamans qui avaient capturé le voleur de visages dans la terre des Rünsukhi tentaient de le tuer pendant longtemps, et ils ont finalement réussi. Apparemment la percée est venue après qu'ils furent visités par des chasseurs d'esprits renommés de Xianjie, qui avaient entendu parler de la capture et souhaitaient observer ce type d'esprit."
 flavor_nuugdan_tsarai.41.a:0 "Nous devons entraîner des hommes comme ceux-ci pour notre propre armée"
 flavor_nuugdan_tsarai.42.t:0 "Chasseurs d'Esprits Saanorgegh"
 flavor_nuugdan_tsarai.42.d:0 "Les chasseurs d'esprits Szitu, ensemble avec nos chamans les plus expérimentés et meilleurs mages, ont travaillé sur l'entraînement de plus d'hommes et femmes pour être capables de vaincre les esprits au combat.\n\nChaque semaine plus de troupes sont jugées prêtes à combattre contre les Voleurs-de-Visages. Les hommes sont impatients de tester leurs capacités nouvellement trouvées dans le désert et d'obtenir vengeance pour leurs ancêtres."
 flavor_nuugdan_tsarai.42.a:0 "Il est temps pour une guerre longtemps attendue"
 flavor_nuugdan_tsarai.43.t:0 "Sanctuaire de Manjang"
 flavor_nuugdan_tsarai.43.d:0 "Le sanctuaire de Manjang est terminé ; maintenant chaque fidèle de ses enseignements sur l'île aura un lieu pour communier dans la sérénité absolue."
 flavor_nuugdan_tsarai.43.a:0 "Une autre démographie satisfaite"
 flavor_nuugdan_tsarai.44.t:0 "La Vallée Redoutée"
 flavor_nuugdan_tsarai.44.d:0 "Alors que [Root.GetRulerTitleAndNameOrRegencyCap] montait [Root.Monarch.GetHerHis] oiseau-terreur avec [Root.Monarch.GetHerHis] généraux et chamans les plus dignes de confiance à proximité, ils commencèrent à faire leur chemin à travers la vallée redoutée, entourés par des milliers et milliers d'hommes, certains sur des oiseaux-terreur, certains sur des chevaux. Certains des nôtres, certains appartenant aux Rünsukhi, et d'autres mages du Yanshen, embauchés avec des sacs de couronnes.\n\nIls ont tous deux choses en commun : ils portent tous des masques et ils sont tous remplis de peur, qu'ils le montrent ou pas. Après quelques minutes la première tempête de poussière apparaît, un petit tourbillon s'approchant du régiment à l'avant. Quand la poussière se dépose, un Voleur-de-Visages est vu tentant d'arracher les masques de certains hommes, tandis que d'autres le bombardent de projectiles et sorts. Bientôt l'esprit s'effrite en sable, devenant un avec le désert et le régiment continue d'avancer, subissant des pertes mineures.\n\nL'armée marche pendant une heure entière sans rien qui arrive, quand soudain une tempête de sable grandit au loin, s'approchant rapidement. Alors qu'elle se rapproche, elle devient de plus en plus grande, alors que des tourbillons plus petits se joignent ensemble. Certains hommes préparent leurs armes, d'autres ajustent leurs masques. Un chaman essaie de calmer son oiseau-terreur, un mage se retourne et commence à courir... [Root.Monarch.GetName] prend une respiration profonde et prépare [Root.Monarch.GetHerHis] âme même."
 flavor_nuugdan_tsarai.44.a:0 "Pour [Root.GetSaanorgeghDeity] !"
 flavor_nuugdan_tsarai.45.t:0 "La Vallée de la Mort"
 flavor_nuugdan_tsarai.45.d:0 "Alors que [Root.GetRulerTitleAndNameOrRegencyCap] reprenait [Root.Monarch.GetHerHis] conscience, [Root.Monarch.GetSheHe] ouvrit [Root.Monarch.GetHerHis] yeux et vit..."
 flavor_nuugdan_tsarai.45.a:0 "Une main tendue pour aider [Root.Monarch.GetHerHim] à se lever"
 flavor_nuugdan_tsarai.45.b:0 "Une griffe de Voleur-de-Visages sur le point de déchirer [Root.Monarch.GetHerHis] visage"
 flavor_nuugdan_tsarai.46.t:0 "La Tanière du Lion"
 flavor_nuugdan_tsarai.46.d:0 "Alors que [Root.GetRulerTitleAndNameOrRegencyCap] se levait, [Root.Monarch.GetSheHe] réalisa que la bataille était gagnée. L'un de [Root.Monarch.GetHerHis] gardes personnels explique que [Root.Monarch.GetName] a pris un coup vicieux d'un Voleur-de-Visages, le plus grand que quiconque ait jamais vu, droit au visage, juste avant que [Root.Monarch.GetName] explose une douzaine de Voleurs-de-Visages vers leur perte et perde conscience.\n\nAlors que [Root.Monarch.GetName] regardait autour du champ de bataille il était évident que les pertes étaient élevées, mais la victoire était certaine. Une heure plus tard le dernier homme blessé était sur une charrette vers la maison et l'armée poussa vers la montagne, déterminée à finir ce fléau une fois pour toutes.\n\nL'armée approcha de la montagne et combattit quelques Voleurs-de-Visages ici et là, enhardis par leur victoire précédente, et il devint bientôt clair qu'ils protégeaient une entrée de caverne. [Root.GetRulerTitleAndNameOrRegencyCap] se fraya [Root.Monarch.GetHerHis] chemin à l'intérieur, avec leurs combattants les plus expérimentés en remorque, un mage éclairant le chemin avec un sort illuminant et un régiment complet derrière elle.\n\nAprès quelques minutes de marche et de traitement avec quelques Voleurs-de-Visages qui criaient au groupe quand ils chargeaient, comme des mères défendant leurs bébés, les murs de caverne devinrent le foyer d'une caractéristique troublante. De vrais visages humains étaient incrustés dans le mur, faits de chair et coincés dans une expression permanente de douleur et panique. Alors que le groupe s'enfonçait plus dans la caverne, la densité de ces visages sur les murs, plafond et sol augmentait, jusqu'à ce que les visages soient si abondants que les chamans durent discuter si continuer à piétiner sur nos ancêtres était sacrilège ou permis.\n\nAprès ce qui sembla comme une heure de marche sur les visages de leurs parents morts, la caverne s'élargit finalement en une salle finale, ses murs complètement remplis de visages. Au centre de la salle étaient des centaines de petits Voleurs-de-Visages, presque enfantins, qui donnèrent peu de résistance aux chasseurs d'esprits. C'était finalement fini - le foyer des Voleurs-de-Visages était maintenant sous contrôle humain. Les Chamans convinrent que la caverne sera prise en charge par eux, pour s'assurer qu'aucun sacrilège ne soit commis contre les visages de nos, ou de quiconque, ancêtres. L'armée retourna chez elle victorieuse, mais quelqu'un sera-t-il jamais le même ?"
 flavor_nuugdan_tsarai.46.a:0 "Je retourne un [Root.Monarch.GetWomanMan] changé"
 flavor_nuugdan_tsarai.47.t:0 "La Retraite"
 flavor_nuugdan_tsarai.47.d:0 "Alors qu'un Voleur-de-Visages plus grand qu'aucun autre jamais vu déchire le [Root.Monarch.GetTitle] et arrache leur visage, une vague de peur se répand à travers l'armée. Les hommes abandonnent leur position de combat et courent, les cavaliers sont jetés de leurs oiseaux et chevaux, les formations se brisent, les chamans s'effondrent en prière, et les mages commencent à se téléporter. Un chasseur d'esprits essaie désespérément de retenir la bête, perdant sa tête dans le processus.\n\nLes généraux réussissent finalement à reprendre contrôle de l'armée, mais le [Root.Monarch.GetTitle] est déjà perdu, et le jour aussi. Sans but, les généraux décident de retourner chez eux, laissant les Voleurs-de-Visages se régaler des cadavres - espérons que tous les nouveaux visages les rassasieront pour les générations à venir."
 flavor_nuugdan_tsarai.47.a:0 "Une époque plus sombre que la Husuusing"
 flavor_nuugdan_tsarai.48.t:0 "Grand Code Légal de Daxugo : Lois Fiscales"
 flavor_nuugdan_tsarai.48.d:0 "La taxe devrait-elle être collectée basée sur la valeur de la terre détenue par le citoyen ou sur la valeur des biens produits et vendus ?\n\nCette question a déchiré le conseil en deux, la première option étant bénéfique pour les gens des grandes cités et plus en ligne avec les lois des Yan, mais la seconde bénéficiant aux gens de la campagne et étant plus en ligne avec les voies des Shuvüüsh d'autrefois."
 flavor_nuugdan_tsarai.48.a:0 "Favoriser les cités"
 flavor_nuugdan_tsarai.48.b:0 "Favoriser la campagne"
 flavor_nuugdan_tsarai.49.t:0 "Grand Code Légal de Daxugo : Races et Citoyenneté"
 flavor_nuugdan_tsarai.49.d:0 "Qu'est-ce qui constitue un citoyen ? Un orque peut-il être un citoyen ? Si oui, devrait-il avoir les mêmes droits et punitions qu'un humain ? Est-ce que c'est justice ou injustice ? Et si les chamans orques souhaitent des punitions plus dures pour leurs criminels que nous ? Une sentence de prison elfe devrait-elle être pesée de la même façon que celle d'un humain, malgré les différences d'espérance de vie ? Les harimari devraient-ils obtenir la citoyenneté ? Ils ont prouvé sans aucun doute être un atout à l'administration, mais certains humains ont encore un arrière-goût désagréable de la conquête d'Harimar. \n\nBeaucoup de gens des grandes cités voient accorder la citoyenneté à tous comme une voie vers l'avant, avec l'établissement de conseils locaux avec représentation de chaque race pour gérer toutes les nuances d'un empire multi-racial comme un moyen d'éviter les conflits. Les gens venant de communautés traditionnellement humaines comme les Szitu, Shuvüüsh et peuples qui ont grandement souffert de la main des non-humains voient cette idée comme absurde et pressent [Root.GetRulerTitleAndNameOrRegencyCap] de limiter les droits donnés aux non-humains."
 flavor_nuugdan_tsarai.49.a:0 "Citoyenneté pour toutes les races, et établir le conseil racial."
 flavor_nuugdan_tsarai.49.b:0 "Toutes les races qui ont montré coexister seront élevées à la citoyenneté."
 flavor_nuugdan_tsarai.49.c:0 "Daxugo est un empire d'humains avant tout."
 flavor_nuugdan_tsarai.50.t:0 "Grand Code Légal de Daxugo : Assemblée Délibérative"
 flavor_nuugdan_tsarai.50.d:0 "Avec le Grand Code Légal de Daxugo prenant forme, nous travaillons les derniers morceaux de notre héritage de horde institutionnalisé. Alors que les anciens systèmes sont modernisés ou remplacés complètement, nous nous retrouvons à encore un autre carrefour. Nos conseillers ont observé des États de partout à travers Halann et ont trouvé quatre façons de représenter le peuple, maintenant que l'ancien du village n'est rien de plus qu'un titre honoraire.\n\nLe parlementarisme donnerait du pouvoir à nos cités en leur accordant une représentation locale, mais l'abolition des privilèges de la noblesse, suivie par leur incorporation dans le parlement est susceptible d'ébouriffer quelques plumes."
 flavor_nuugdan_tsarai.50.a:0 "Parlementarisme"
 flavor_nuugdan_tsarai.50.b:0 "Décret Royal"
 flavor_nuugdan_tsarai.50.c:0 "Cour Aristocratique"
 flavor_nuugdan_tsarai.50.e:0 "États Généraux"
 flavor_nuugdan_tsarai.51.t:0 "Grand Code Légal de Daxugo : Degré de Centralisation"
 flavor_nuugdan_tsarai.51.d:0 "Que nous ancrons le système Diguó et nous dirigeons vers un État absolutiste centralisé ou incorporons les lois de clan de Baduum - datant des steppes - dans le code légal est un point lourd de débat. Certains conseillers argumentent pour la centralisation comme un moyen d'augmenter les revenus fiscaux et cimenter la position du Diguó, tandis que d'autres voient un retour du système Baduum comme un moyen d'ouvrir les possibilités diplomatiques et déléguer les peuples difficiles à gouverner aux dirigeants locaux."
 flavor_nuugdan_tsarai.51.a:0 "La centralisation est la voie vers l'avant"
 flavor_nuugdan_tsarai.51.b:0 "Les voies d'autrefois nous ont amenés ici"
 flavor_nuugdan_tsarai.52.t:0 "Grand Code Légal de Daxugo : Conduite de Guerre"
 flavor_nuugdan_tsarai.52.d:0 "Notre armée est à un carrefour - la façon dont les hommes font leur chemin dans l'armée maintenant consiste de deux pipelines entièrement séparés. Les Dìguómáo traditionalistes du nord recrutent basé sur l'héritage et les lignées familiales, et constituent à peu près un quart de l'armée.\n\nLe pipeline plus progressif au Yanshen sélectionne basé sur le talent ; les officiels de cette faction souhaitent maintenant réduire les privilèges des Dìguómáo car leur raid endommage la logistique et réputation de l'armée. Les Dìguómáo des steppes, notre caste noble de guerriers, consistant traditionnellement de lanciers et cavaliers d'oiseaux qui tracent leur lignée aux Shuvüüsh d'autrefois, s'opposent fermement aux réformes proposées par le conseil de l'Académie de l'Armée de Daxugo à Jianshu.\n\nLes guerriers Dìguómáo du nord exigent que nous intégrions leurs droits au raid dans le code légal et fassions des cavaliers d'oiseaux une partie plus proéminente de l'armée. Le Conseil Militaire de Jianshu, qui représente le segment plus moderne de notre armée, consiste de généraux proéminents et conseillers militaires Yan. Ils exigent que nous restreignions le pillage au minimum et modernisions notre armée loin des oiseaux-terreur, qu'ils décrivent comme archaïques. Ils souhaitent à la place augmenter les dépenses sur l'artillerie. Quel que soit le côté que nous contentons, des rancunes seront forgées aujourd'hui."
 flavor_nuugdan_tsarai.52.a:0 "Contenter les Dìguómáo"
 flavor_nuugdan_tsarai.52.b:0 "Contenter l'Académie"
 flavor_nuugdan_tsarai.53.t:0 "Grand Code Légal de Daxugo : Droits Religieux"
 flavor_nuugdan_tsarai.53.d:0 "Le grand État de Daxugo doit-il proclamer une foi obligatoire, un décret de tolérance des hérésies, ou même un décret de tolérance complète ? Cette question a été dans l'esprit de tous aujourd'hui. Les conseillers se chamaillent d'avant en arrière sur les ramifications pour la stabilité du royaume, et ce que les dieux penseraient."
 flavor_nuugdan_tsarai.53.a:0 "Toutes les fois sont bienvenues dans nos terres"
 flavor_nuugdan_tsarai.53.b:0 "Seules les fois compatibles avec les nôtres sont bienvenues"
 flavor_nuugdan_tsarai.53.c:0 "Il est temps pour un nouvel âge de conversions"
 flavor_nuugdan_tsarai.54.t:0 "Les Non-Humains se Rebellent"
 flavor_nuugdan_tsarai.54.d:0 "Les non-humains de notre royaume n'ont pas du tout été contents de notre décision de définir un citoyen comme un humain. Partout à travers l'empire, harimari, kobolds, et même ogres et gobelins exigent une représentation égale."
 flavor_nuugdan_tsarai.54.a:0 "Cela ne prouve que leur infériorité une fois de plus"
 flavor_nuugdan_tsarai.55.t:0 "Rebelles Préjugés Humains"
 flavor_nuugdan_tsarai.55.d:0 "Le peuple des étendues occidentales de notre royaume, qui a combattu des guerres sans fin contre les orques et gobelours, n'a pas du tout bien pris notre décision de donner la citoyenneté aux non-humains. Ils se sont levés en rébellion et purgent tous non-humains qu'ils peuvent trouver, évitant les forteresses non-humaines, refusant de se rendre à moins que nous signions des lois préjugées."
 flavor_nuugdan_tsarai.55.a:0 "Qu'ils soient maudits !"
 flavor_nuugdan_tsarai.56.t:0 "Les Nobles Résistent au Parlementarisme"
 flavor_nuugdan_tsarai.56.d:0 "Les nobles à travers le royaume ont révoqué leur confiance dans le Diguó sur l'incorporation de la noblesse dans le parlement. Ils prétendent que c'est une violation grossière des lois anciennes et que de telles actions endommagent sévèrement les privilèges durement gagnés de la noblesse. Ils exigent l'abolition immédiate du parlement et l'établissement d'une cour aristocratique."
 flavor_nuugdan_tsarai.56.a:0 "Les nobles se plaignent toujours"
 flavor_nuugdan_tsarai.57.t:0 "Contrecoup des Païens"
 flavor_nuugdan_tsarai.57.d:0 "Avec l'incorporation du code déclarant que toutes les fois qui sont fondamentalement incompatibles avec les nôtres seront interdites, beaucoup ont pris les rues en colère. Les rébellions se répandent sur cette nouvelle loi, que les rebelles prétendent va contre ce que notre royaume et notre foi représentent."
 flavor_nuugdan_tsarai.57.a:0 "Préparer l'armée"
 flavor_nuugdan_tsarai.58.t:0 "Contrecoup Hérétique et Païen"
 flavor_nuugdan_tsarai.58.d:0 "Avec l'incorporation du code déclarant que toutes les fois qui divergent des nôtres seront interdites, beaucoup ont pris les rues en colère. Les rébellions se répandent sur cette nouvelle loi, que les rebelles prétendent va contre ce que notre royaume et notre foi représentent."
 flavor_nuugdan_tsarai.58.a:0 "Préparer l'armée"
 flavor_nuugdan_tsarai.59.t:0 "Coup d'État de l'Académie"
 flavor_nuugdan_tsarai.59.d:0 "Le Conseil de l'Académie Militaire de Daxugo à Jianshu a révoqué sa confiance en notre gouvernement suite à notre refus de moderniser l'armée et de réduire les privilèges des Dìguómáo, prenant avec eux une grande quantité de nos réserves de main-d'œuvre et régiments en entraînement, dans une marche sur [Root.Capital.GetName]. Ils exigent que nous ratifiions leurs propositions précédentes au Grand Code Légal de Daxugo."
 flavor_nuugdan_tsarai.59.a:0 "La Yanhe coulera rouge"
 flavor_nuugdan_tsarai.60.t:0 "Coup d'État des Dìguómáo"
 flavor_nuugdan_tsarai.60.d:0 "Les Dìguómáo sont furieux de notre tentative de réduire leurs privilèges et ont levé plusieurs armées depuis les steppes pour nous faire changer d'avis... de force."
 flavor_nuugdan_tsarai.60.a:0 "Un coup lourd pour notre armée"
 flavor_nuugdan_tsarai.61.t:0 "Élever les Chefs de Clan à la Noblesse"
 flavor_nuugdan_tsarai.61.d:0 "Avec la récente formalisation de l'Ordre de la Noblesse, les innombrables chefs de clan exigent des titres et privilèges similaires à ceux dont jouissent les nobles Gowon et Yan. Nous avons élevé les chefs de clan les plus proéminents, mais nous pouvons choisir de permettre même aux chefs de clan mineurs de rejoindre la noblesse, pour un prix."
 flavor_nuugdan_tsarai.61.a:0 "Ne vendre aucun titre supplémentaire"
 flavor_nuugdan_tsarai.61.b:0 "Vendre quelques titres"
 flavor_nuugdan_tsarai.61.c:0 "Vendre beaucoup de titres"
 flavor_nuugdan_tsarai.61.e:0 "Vendre une quantité ridicule de titres, et secrètement donner des rabais à ceux qui en ont besoin"
 flavor_nuugdan_tsarai.62.t:0 "Festin sur la Yanhe"
 flavor_nuugdan_tsarai.62.d:0 "[Root.GetRulerTitleAndNameOrRegencyCap] a invité [Root.Monarch.GetHerHis] famille et amis proches à une fête sur la Yanhe, en célébration de son anniversaire. Alors que le soleil commence à se coucher, la fête change d'un dîner formel vers une ambiance festive plus détendue. Les invités commencent à devenir excessivement ivres et le bateau est sur le point de faire demi-tour en aval, pour retourner à [Root.Capital.GetName].\n\nC'est alors qu'ils frappent, depuis plusieurs huttes riveraines le long de la rivière - des bateaux sont poussés dans l'eau, quelques gardes Dìguómáo sont abattus par des flèches soigneusement visées, tandis qu'un canon tire sur le navire principal depuis une fenêtre d'une des maisons, tuant plusieurs invités. Alors que plusieurs navires de garde se détachent du navire de fête pour s'occuper des assaillants, une poignée d'hommes qui s'étaient cachés dans l'eau montent à bord, trempés d'eau et de rage.\n\nIls commencent à se crier l'un à l'autre en Yan, avec un fort accent Jiangszun, au sujet de l'endroit où [Root.GetRulerTitleAndNameOrRegencyCap] pourrait être. Alors que les Dìguómáo à bord du navire entourent le [Root.Monarch.GetTitle] et que le mage de cour commence un sort de protection, un autre coup de canon est entendu..."
 flavor_nuugdan_tsarai.62.a:0 "Je déteste les Jiangszun et ils me détestent"
 flavor_nuugdan_tsarai.63.t:0 "Sabotage d'Œufs !"
 flavor_nuugdan_tsarai.63.d:0 "Un rapport choquant a atteint la capitale : Des milliers d'œufs d'oiseaux-terreur ont été brisés ! Apparemment un groupe de Yan a voyagé vers les steppes et au cours de plusieurs semaines ont fait des raids sur les fermes d'élevage d'oiseaux-terreur.\n\nLes Dìguómáo ont attrapé et exécuté la plupart, après des interrogatoires douloureux. Tant les interrogatoires que les tatouages sur leurs corps semblent indiquer qu'ils faisaient partie d'un groupe dissident Jiangyang des Brise-Masque, l'un des groupes principaux de rebelles Yan anti-Daxugo."
 flavor_nuugdan_tsarai.63.a:0 "Je déteste les Jiangyang et ils me détestent"
 flavor_nuugdan_tsarai.64.t:0 "Mort et Impôts"
 flavor_nuugdan_tsarai.64.d:0 "Des rumeurs se sont répandues à travers notre administration : les rebelles Naamjyut ont tué tout collecteur d'impôts qui met les pieds dans une de leurs forêts. Les premiers rapports montrent que c'est vrai ; nous avons perdu des dizaines de collecteurs d'impôts, et pire encore toute notre administration est remplie de peur.\n\nLes rebelles des forêts ont sculpté leur symbole dans les poitrines des employés du gouvernement qu'ils tuent : un masque Saanorgegh brisé."
 flavor_nuugdan_tsarai.64.a:0 "Je déteste les Naamjyut et ils me détestent"
 flavor_nuugdan_tsarai.65.t:0 "Sabotage en Mer"
 flavor_nuugdan_tsarai.65.d:0 "Plusieurs navires qui ont accosté à Feiten ont rapporté les mêmes choses : équipement manquant, incendies suspects, documents volés, hausses de prix pour les employés du gouvernement, et trous sculptés dans le fond de leurs navires. Surtout les navires appartenant à l'État et ceux avec des capitaines Daxug semblent être durement touchés.\n\nLa rumeur dit qu'il y a un gang local derrière ces sabotages, s'appelant eux-mêmes les Noie-Masques."
 flavor_nuugdan_tsarai.65.a:0 "Je déteste les Gangim et ils me détestent"
 flavor_nuugdan_tsarai.66.t:0 "Malédiction des Beikling"
 flavor_nuugdan_tsarai.66.d:0 "Quand les rapports de nos armées incluaient tous de la pluie torrentielle et des camps boueux pour le deuxième mois d'affilée, cela a cessé d'être une coïncidence. Quand cela s'est produit une troisième fois, il est devenu clair que nous étions maudits par de puissants mages.\n\nNos mages ont lancé des sorts protecteurs et tenté de deviner la source des malédictions, réalisant rapidement qu'elles venaient des Beikling. Une investigation plus poussée a montré qu'il y a un vaste réseau de cercles de mages de la Voie Dévorante répandus à travers les terres vallonnées, tous unis sous une seule bannière, s'appelant eux-mêmes les Maudit-Masques.\n\nNos mages et unités spéciales des Dìguómáo traquent ces cercles, mais cela pourrait prendre un moment."
 flavor_nuugdan_tsarai.66.a:0 "Je déteste les Beikling et ils me détestent"
 flavor_nuugdan_tsarai.67.t:0 "Rébellion et Compromis"
 flavor_nuugdan_tsarai.67.d:0 "Alors que notre nouvelle structure administrative commence à prendre forme, il devient douloureusement évident que les Yan que nous avons subjugués n'ont pas encore accepté leurs nouveaux suzerains. Les rapports de révoltes à petite échelle se répandent à travers le pays, avec des sabotages organisés perturbant notre logistique. Certains rebelles semblent s'organiser autour du symbole d'un masque brisé, si les rumeurs de rue sont à croire.\n\nDiverses factions ont envoyé des exigences à notre gouvernement, les radicaux disent qu'il y aura effusion de sang à moins que nous leur accordions l'indépendance, tandis que les nobles et guildes Yan avancent des exigences plus acceptables, mais coûteuses. Nos conseillers administratifs ont tenté de compiler une liste exhaustive d'exigences faites par les factions Yan quelque peu plus raisonnables, théorisant que notre empire pourrait tomber comme l'ancien Guwaamud si nous ne commençons pas à nous préparer pour les troubles civils immédiatement. Les généraux et conseillers Daxug conviennent que satisfaire les exigences de certaines factions est fructueux, mais que les mécontents se lèveront quoi qu'il arrive, simplement parce que nous sommes vus comme un conquérant étranger. Commencer à travailler vers la satisfaction des exigences maintenant que nous vivons encore dans une époque de paix relative aidera sans doute notre administration future à calmer la période attendue de troubles quand [Root.GetRulerTitleAndNameOrRegencyCap] décèdera."
 flavor_nuugdan_tsarai.67.a:0 "J'ai mal à la tête…"
 flavor_nuugdan_tsarai.68.t:0 "Festival de Hekuudzoungh"
 flavor_nuugdan_tsarai.68.d:0 "Cinquante ans après la Husuusing, dans laquelle nos ancêtres ont été forcés de marcher à travers le désert de Khaashalg en 1 A.A. vers les steppes de Shuvüüshudi, ils se sont rassemblés pour célébrer leur survie. Quand les célébrations se sont terminées, ils ont prévu de se rassembler à nouveau dans cinquante ans.\n\nCette tradition fait partie de l'identité Shuvüüsh depuis lors, un festival d'unité dans un peuple si souvent divisé. Il y a eu des années où le festival n'a pas eu lieu, à cause de la guerre, de l'animosité, et de la maladie, mais cette année ne sera pas l'une d'elles.\n\nLe festival de Hekuudzoungh a commencé comme un grand événement de joute, et bien qu'aujourd'hui il y ait de nombreuses activités comme des rassemblements politiques et religieux, l'événement principal est encore une compétition de compétence martiale dans laquelle le dirigeant et l'héritier de chaque clan peuvent participer. Devons-nous payer les frais d'inscription et nous joindre ?"
 flavor_nuugdan_tsarai.68.a:0 "Notre dirigeant et notre héritier participeront tous les deux"
 flavor_nuugdan_tsarai.68.b:0 "Notre dirigeant participera"
 flavor_nuugdan_tsarai.68.c:0 "Notre héritier participera"
 flavor_nuugdan_tsarai.68.e:0 "Nous observerons"
