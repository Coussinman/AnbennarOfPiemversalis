 fograc_provinces:0 ""
 #Missions
 bagcatir_never_again_title:0 "Plus jamais"
 bagcatir_never_again_desc:0 "Bagcatir est la seule république d'Eordand, dirigée par la coopération de puissants marchands unis pour jouir de libertés exclusives. Fondée en des âges depuis longtemps oubliés, Bagcatir s'est libérée d'une entité politique dont Dearktir revendique les racines, l'ancien État tyran de Drisleak. Ils sont revenus vers nous exigeant à nouveau la servitude au nom de revendications anciennes et poussiéreuses. Aujourd'hui, nous avons mis fin à cette menace !"
 merchant_lord_connection_title:0 "Relations avec les Seigneurs Marchands"
 merchant_lord_connection_desc:0 "La mer d'Eordand n'est pas un lieu pour les âmes sensibles. Des navires commandés par des marchands impitoyables naviguent librement, menant leur propre commerce et parfois volant les autres. Tout le commerce naval de la région passe par eux, et tandis que les autres despotes d'Eordand cherchent à éradiquer les Seigneurs Marchands, notre fière République a d'autres moyens de traiter avec eux. Leurs navires sont parfaits pour se retourner contre nos ennemis et échapper aux blocus, tandis que leur nature libre signifie qu'ils n'ont prêté allégeance à personne. Si nous pouvons conclure un accord avec eux, nous pourrions avoir suffisamment d'arsenal pour projeter notre force et étendre notre influence contre nos rivaux."
 bagcatir_pretender_of_pelomar_title:0 "Prétendants de Pelomar"
 bagcatir_pretender_of_pelomar_desc:0 "Au nord se trouvent les pathétiques imposteurs, les soi-disant Champions des Fées. Trop longtemps Pelomar a exploité son titre depuis longtemps défunt, il est temps qu'ils soient abattus et remplacés par ceux qui en sont vraiment dignes."
 bagcatir_heretics_republic_title:0 "Hérétiques dans la République"
 bagcatir_heretics_republic_desc:0 "L'Été nous a donné la chaleur, le bonheur, et une chance de célébrer les bonnes choses qui arrivent dans la vie. Mais tout le monde ne voit pas les choses de la même façon que nous, et certainement pas nos sujets Selpheregi et Tuathak qui nous considèrent comme un cruel oppresseur de leur foi. Ce n'était certainement pas notre intention, car notre République a été construite sur le principe que chacun devrait avoir les mêmes droits quelle que soit son origine. \nAvec plus de marchands venant commercer avec nous depuis les terres des adorateurs du Printemps et de l'Automne, il est temps de prouver que Bagcatir ne discriminera personne. Les hérétiques auront leur représentation dans notre gouvernement, et leurs marchands auront le même pouvoir de vote que nos fidèles. Que l'Été nous bénisse et que la République vive aussi longtemps qu'elle le pourra."
 bagcatir_integrate_copperlord_title:0 "Intégrer les Seigneurs du Cuivre"
 bagcatir_integrate_copperlord_desc:0 "Le manque de gisements de fer d'Eordand signifiait que le vaste nombre de gisements de cuivre de Sglard devenait nécessaire pour produire des métaux comme le bronze à utiliser comme outils quotidiens et armes. Cela a permis l'essor des Seigneurs du Cuivre, une noblesse qui détenait le monopole du commerce du cuivre dans la région. Bien que la découverte de gisements de cuivre à Slegcal ait réduit leur emprise sur le marché du cuivre, ils possèdent encore une forte influence, particulièrement dans leurs terres natales.\n\nAvec notre récente subjugation de Cardumh, les Seigneurs du Cuivre et leurs domaines sont passés sous notre République. Malgré cela, ils ne sont toujours pas correctement intégrés dans la société car l'orgueil de leur origine noble entre en conflit avec notre tradition républicaine. Avec un peu d'aide et de persuasion de notre part, nous pouvons les faire coopérer avec nous en tant que marchands de cuivre tout en maintenant leur pouvoir et leur influence."
 bagcatir_whispers_sand_title:0 "Murmures dans les Sables"
 bagcatir_whispers_sand_desc:0 "Les Fograc parlent d'un lieu enterré sous le désert au sud-est, au bord du désert de Haraf. Ce doit être le site que nous cherchons, l'expédition doit être envoyée là-bas immédiatement et commencer les fouilles !"
 bagcatir_heathen_republic_title:0 "Païens dans la République"
 bagcatir_heathen_republic_desc:0 "Tout comme nous avons étendu la représentation et la reconnaissance à ceux qui adhèrent aux autres saisons dans notre république, nous devons maintenant considérer le statut de ceux qui n'adhèrent pas du tout aux saisons. Nos relations avec les Fograc ont rendu la conclusion évidente. Nous devons leur accorder les mêmes droits qu'à tout autre citoyen, et enfin nous diriger vers l'intégration des Fograc dans la société d'Eordand."
 bagcatir_burgher_revolution_title:0 "La Révolution Bourgeoise"
 bagcatir_burgher_revolution_desc:0 "Notre accord avec les seigneurs marchands a commencé à porter ses fruits. Avec notre investissement, ils ont pu étendre leur influence mercantile à travers Eordand, établissant des contacts et des liens étroits avec les marchands d'autres royaumes. En plus de générer plus de profit pour notre république, cet effort nous a également donné une influence sur les marchands étrangers, qui grâce à nos alliés seigneurs marchands, semblent intéressés à nous aider comme ils le peuvent. Avec quelques encouragements, nous devrions être capables de justifier quelques... Changements de régime, à leur avantage et au nôtre.\n\n§RL'expansion soudaine de notre ligue pourrait mener à des troubles.§!"
 bagcatir_mage_republic_title:0 "Mages dans la République"
 bagcatir_mage_republic_desc:0 "En raison de leurs compétences remarquables et de leur potentiel à contribuer à la république, entre autres... raisons, nous avons jugé bon d'accorder quelques droits constitutionnels spéciaux à notre population de mages. Il leur sera bien sûr permis de pratiquer la magie librement, tant qu'ils ne transgressent aucune autre loi ou ne s'adonnent aux arts interdits. Il leur sera également accordé une représentation spéciale au sein de notre république, s'assurant qu'ils puissent efficacement défendre leurs propres intérêts. Cela devrait non seulement mettre fin à leur résistance à notre république, mais les encourager à y participer activement."
 bagcatir_trade_league_title:0 "Former la Ligue"
 bagcatir_trade_league_desc:0 "Nous ne sommes plus seulement une cité-État seule face à tout Eordand. Notre expansion a amené plus de villes dans le giron, et leur représentation dans la république est tout aussi importante à considérer que celle de Bagcatir elle-même. Nous devons retravailler nos lois et notre constitution pour nous assurer que chaque ville de la Ligue ait son mot à dire dans les affaires de la république, et qu'aucune ville ne puisse dominer les autres. Ce faisant, nous assurerons leur coopération et leur loyauté, ainsi qu'une plus grande prospérité mutuelle. Qu'il en soit ainsi."
 bagcatir_toward_winter_title:0 "Naviguer vers l'Hiver"
 bagcatir_toward_winter_desc:0 "Les Snecboth du nord ont toujours été un peuple insulaire. Bien qu'ils ne soient pas opposés à s'engager dans le commerce ou la diplomatie, ils ont généralement préféré rester sur leurs propres terres, ne s'affrontant vraiment aux Tuathak que lors de la croisade de la Cour d'Automne pour mettre fin à l'Hiver. Cette réclusion est devenue gênante pour nous, car les marchands du nord sont largement restés en dehors de notre influence, et donc en dehors de notre Ligue. Si nous devons unir Eordand, cela doit changer."
 bagcatir_song_ice_copper_title:0 "Un Chant de Glace et de Cuivre"
 bagcatir_song_ice_copper_desc:0 "L'animosité entre les Cours d'Automne et d'Hiver est féroce, et nous précède de longtemps. Malheureusement, c'est maintenant devenu notre problème à gérer, car nos membres de la Ligue de la Cour d'Automne refusent souvent de traiter avec ceux de la Cour d'Hiver, et vice versa. Cela, ainsi que les étincelles occasionnelles de violence religieuse, est complètement inacceptable. Nous devons nous assurer que les membres plus modérés des Cours puissent s'asseoir et parvenir à une certaine compréhension, tandis que leurs frères plus radicaux sont empêchés de causer plus de mal."
 bagcatir_eordan_republic_title:0 "La République d'Eordand"
 bagcatir_eordan_republic_desc:0 "Notre travail acharné et notre diligence ont porté leurs fruits pour Eordand. Le conflit entre les saisons et les royaumes a fondu, remplacé par la coopération, l'électoralisme et le commerce. Le rôle de Bagcatir dans ce changement remarquable n'est pas passé inaperçu, et c'est un dicton commun que « Tous sont égaux sous la lueur de la Lune », en raison de l'importance de la lune dans notre culture. Dans cet esprit, nous avons enfin décidé de formaliser notre nouvel ordre dans ce qu'on appelle la République de la Lune. Que sa lueur nous baigne pour toujours."
 bagcatir_resume_colonialism_title:0 "Nouvelle Initiative d'Elabarc"
 bagcatir_resume_colonialism_desc:0 "Les terres au sud ont toujours montré un potentiel inexploité, et la découverte d'or à Urdoc ne nous l'a que confirmé. Combiné avec la population locale Fograc qui s'est largement gardée à elle-même jusqu'à présent, beaucoup de nos marchands voient le potentiel d'un commerce accru. En plus d'allouer des fonds pour préparer une nouvelle entreprise coloniale, nous devrions également envoyer certains de nos marchands pour prendre contact avec les Fograc et voir quel potentiel il y a pour leur coopération dans nos entreprises."
 bagcatir_heathen_deal_title:0 "Un Accord avec les Païens"
 bagcatir_heathen_deal_desc:0 "Notre commerce avec le peuple Fograc a été fructueux jusqu'à présent, mais nous pouvons faire beaucoup mieux. Malgré leur rejet complet des quatre saisons, les Fograc se sont révélés être des partenaires étonnamment accommodants, tant que nous n'évoquons pas les fées. Organisons leurs dirigeants ensemble et invitons-les à rejoindre formellement notre ligue commerciale. Cela s'avérera sans aucun doute être un bienfait pour nous tous."
 bagcatir_heathen_deal_tooltip:0 "Coloniser entièrement 5 Provinces avec des Natifs Fograc"
 bagcatir_beyond_eordand_title:0 "Au-delà d'Eordand"
 bagcatir_beyond_eordand_desc:0 "Avec le succès de nos récents efforts coloniaux, une nouvelle vague de curiosité et d'enthousiasme a commencé à se répandre dans notre société. Alors que par le passé nous nous contentions de rester entre nous et nos homologues saisonniers, maintenant nous nous demandons ce qui se trouve au-delà d'Eordand. D'autres elfes vivent-ils, et peut-être même prospèrent-ils ? Si c'est le cas, n'est-ce pas notre devoir de les rencontrer et d'essayer de rassembler notre peuple ? De plus en plus, la réponse à cette seconde question semble être oui."
 bagcatir_unearthed_knowledge_of_cadcimn_title:0 "Connaissance de la Cadcimn Perdue"
 bagcatir_unearthed_knowledge_of_cadcimn_desc:0 "Cela fait de nombreuses années que l'Expédition d'Eordand a commencé à fouiller Cadcimn, et de nombreuses merveilles ont été trouvées. Cependant, jusqu'à présent, seuls de petits artefacts et des chambres ont été découverts. Maintenant, de grandes portions de la structure originale ont été trouvées, principalement intactes. C'est une véritable percée, exactement ce qui nous manquait tout ce temps. Nous devons explorer davantage !"
 bagcatir_urdea_samrad_title:0 "Urdea Samrad"
 bagcatir_urdea_samrad_desc:0 "La colonisation de Haraf a été un succès, avec de nombreux Caamas s'installant dans ces terres chaudes honorant l'Été. Une large rivière et un port protégé, l'emplacement parfait pour la pierre angulaire de notre établissement en Haraf, a été trouvé et cartographié. Il sera appelé Urdea Samrad, le bastion de l'Été et point de départ de toutes nos entreprises futures. Une grande tour de phare sera construite, un phare guide vers notre nouvelle terre."
 
 #Events
 bagcatir.1.t:0 "Rencontre avec les Seigneurs Marchands"
 bagcatir.1.d:0 "La ville de Bagcatir était très encombrée ces derniers jours. De nombreux Seigneurs Marchands, s'arrêtant habituellement un à la fois, ont ancré leur navire dans le port. Le [Root.Monarch.GetTitle] de Bagcatir les a invités à une réunion spéciale, et la plupart d'entre eux ont répondu à [Root.Monarch.GetHerHis] appel en raison de la politique de Bagcatir de port ouvert pour commercer avec eux. La salle de réunion s'est rapidement remplie de nombreux Seigneurs Marchands de différentes origines. Certains portaient leur plus belle tenue tandis que d'autres ne se sont pas donné la peine de quitter leurs habits de mer. La foule bruyante s'est tue quand [Root.GetRulerTitleAndNameOrRegencyCap] est entré dans la salle.\n\n'Honorables Seigneurs Marchands, je suis honoré de vous recevoir dans mon domaine. Mais je sais que nous préférons tous aller au fait de cette réunion. Je sais que la vie dans le Sarmadfar et l'Elarbarc a été dure, surtout avec certains des ports sous les seigneurs d'Eordand fermés aux affaires avec vous. Il est aussi difficile pour nous de vivre avec ces despotes respirant dans notre cou, cherchant à détruire notre mode de vie. Nous avons merveilleusement travaillé dans le passé, et maintenant nous avons des ennemis communs sur notre chemin. Je vous demanderai de nous prêter votre force, vos navires, et votre esprit, et ensemble nous rendrons la terre et la mer ouvertes au commerce !'\n\n'Sans offense, mais c'est un peu ambitieux n'est-ce pas ? Vous nous demandez beaucoup mais nous n'avons encore rien entendu qui nous bénéficiera' dit l'un des Seigneurs Marchands, les autres étant d'accord avec lui.\n\n'Que diriez-vous de ceci, nous vous donnerons un investissement initial pour aider dans votre entreprise. Une fois terminé, l'augmentation du commerce nous bénéficiera tous les deux et vous verrez tout investissement doublé'\n\n'Si nous avons notre mot à dire dans votre gouvernement, nous avons un accord'\n\n'C'est une demande difficile, mais si c'est ce qu'il faut'"
 bagcatir.1.a:0 "Alors, qui combattons-nous en premier ?"
 
 bagcatir.2.t:0 "Colonialisme de Bagcatir"
 bagcatir.2.d:0 "Il y a quelque temps, un groupe de nos marchands a commencé une expédition non sanctionnée dans l'Elarbarc Sud. Ils ont établi des établissements à Urdoc et auraient pris contact avec le peuple païen de Fograc. Étant les marchands qu'ils étaient, ils ont commencé à commercer avec les Fograc et ont établi une relation amicale avec eux. Malgré ce brin d'histoire, les tentatives infructueuses de faire croître la colonie en dehors d'Urdoc ont marqué l'expédition comme un grand échec.\nLe Conseil de Bagcatir a décidé que cet échec soit gardé secret du public et des autres marchands, pour une lueur d'espoir que nous puissions y retourner un jour. Pendant ce temps, des nouvelles choquantes sont arrivées d'Urdoc. Le petit établissement a été rapporté avoir un gisement d'or considérable. Le projet de retourner aux terres Fograc a gagné un intérêt renouvelé du conseil. Avec les ressources récemment acquises de notre expansion et des Seigneurs Marchands, nous avons les moyens nécessaires pour financer une seconde expédition vers l'Elarblarc Sud. Non seulement sera-t-elle entièrement subventionnée et avoir une supervision complète de l'état, nous accomplirons ce que notre prédécesseur a échoué à faire et établirons une présence permanente dans les terres des Fograc."
 bagcatir.2.a:0 "Le vent nous a portés vers le sud, et vers le sud nous irons"
 
 bagcatir.3.t:0 "Rencontre avec nos Cousins Égarés"
 bagcatir.3.d:0 "Bien que le peuple Fograc soit étrange dans ses coutumes et croyances, ils sont à bien des égards nos parents. Il y a longtemps, ils habitaient Eordand avec nous, peut-être même indiscernables de nous. Pourtant, pour quelque raison que ce soit, ils ont choisi de rejeter les enseignements saisonniers des fées. Pour cela, ils ont été exilés vers le sud, où ils ont depuis développé leur propre culture et religion uniques.\n\nMalgré cette histoire, il ne semble y avoir aucune animosité persistante. Au contraire, nos récentes incursions vers le sud ont révélé que le peuple Fograc est en fait assez amical, montrant une volonté de commercer et de coopérer avec nos colons, tant que leurs propres croyances et droits ne leur sont pas imposés. Cela a incité certains de nos organisateurs coloniaux à suggérer un paradigme différent pour s'étendre vers le sud. Plutôt que de simplement installer nos propres citoyens, ils ont suggéré que nous établissions une administration coloniale principalement dirigée par les Fogracs. Bien sûr, l'administration serait toujours subordonnée à Bagcatir, mais l'arrangement pourrait s'avérer mutuellement bénéfique.\n\nÀ l'honneur du peuple Fograc, certains ont déjà été identifiés comme des collaborateurs potentiels dans cette administration. Leur rôle serait d'aider à organiser leurs frères et d'assurer leur loyauté envers nous, ainsi que d'aider à faciliter le commerce entre les Fograc et nos marchands. En échange, nous serions censés leur accorder un degré d'autonomie dans leurs affaires, les protéger contre les menaces extérieures, et leur fournir de l'aide pour consolider le contrôle sur la région. Tant que nous respecterions nos promesses, nous avons toutes les raisons de croire que les Fograc feront de même en retour, résultant en un profit net pour nous tous."
 bagcatir.3.a:0 "Mettre en place l'administration immédiatement !"
 bagcatir.3.b:0 "Regardons de plus près... (Jouer en tant que Seraeddun)"
 
 bagcatir.4.t:0 "Kalassa Vent-Rapide"
 bagcatir.4.d:0 "Née dans la ville de Bagcatir, Kalassa Vent-Rapide a montré une soif de voyage insatiable dès son plus jeune âge. Ce que certains auraient pu considérer comme une fantaisie passagère de la jeunesse est devenu son objectif principal dans la vie. Son regard et sa curiosité ont toujours été tournés vers l'horizon, se demandant ce qui pourrait se trouver au-delà d'Eordand. Bien que nous sachions qu'Eordand n'est pas tout ce qu'il y a dans le monde, nous ne savons pas ce qui se trouve au-delà de notre zone immédiate, ou même si quelqu'un d'autre a survécu au cataclysme qui a abattu nos ancêtres.\n\nC'est-à-dire, nous ne le savions pas jusqu'à récemment. Notre contact avec le peuple Fograc a mené à une découverte intéressante. Ils nous parlent d'elfes qui vivent au sud, à travers un grand désert. Bien que nous ayons longtemps considéré cela comme une terre désolée, il semble que ces « Haraf'ne » traversent occasionnellement pour commercer avec les Fograc. Cette nouvelle a atteint les oreilles de Kalassa Vent-Rapide, qui a offert ses services pour une expédition pour découvrir cette terre du sud.\n\nBien sûr, voyager à travers un désert inconnu serait périlleux, et ce n'est de toute façon pas sa spécialité. Elle a plutôt proposé que nous tentions le voyage par mer, cartographiant la côte en chemin, et voyant si nous pouvons rencontrer ces elfes de cette façon. Peut-être, a-t-elle suggéré, pourrions-nous même trouver bien plus si nous devions parrainer plus d'expéditions..."
 bagcatir.4.a:0 "Cela vaut la peine d'être considéré, au moins."
 
 bagcatir.5.t:0 "Les Partenaires Exigent une Représentation"
 bagcatir.5.d:0 "Quand nous avons d'abord obtenu notre indépendance et déterminé qui avait le droit de voter, les marchands de Bagcatir, pour s'assurer que ceux qui avaient le pouvoir étaient investis dans la ville. Récemment, nous nous sommes étendus au-delà de notre ville, que ce soit par des entreprises coloniales ou par nos membres de ligue commerciale nouvellement acquis et leurs marchands n'ont pas les pouvoirs que les nôtres ont et émettent maintenant des demandes. Si nous ne faisons rien, nous pourrions perdre nos partenaires nouvellement acquis."
 bagcatir.5.a:0 "Négocions."
 
 bagcatir.6.t:0 "Les Hérétiques Exigent une Représentation"
 bagcatir.6.d:0 "L'un des principes fondateurs de notre république était garanti pour tous les citoyens. Mais qui compte comme citoyen ? Nos lois ont toujours été centrées sur les Caamas et la Cour d'Été mais maintenant de plus en plus d'adeptes des autres cours sont sous notre autorité, ils ont des rites différents et tout. Cela a causé une montée des troubles, et les marchands « Hérétiques » aident à organiser les choses. Si nous n'agissons pas, nous pourrions finir par avoir des émeutes ou même des révoltes sur les bras."
 bagcatir.6.a:0 "Un Marchand est un Marchand, peu importe quelle cour il suit."
 
 bagcatir.7.t:0 "Les Mages Exigent une Représentation"
 bagcatir.7.d:0 "Eordand est vraiment un lieu magique, comme nos prédécesseurs, les mages sont nombreux, presque tout le monde peut faire de la magie à un certain degré et pour la plupart, nos citoyens magiques semblaient suffisamment satisfaits. Mais les récentes expansions remettent cela en question. Les guildes de mages récemment acquises vivant dans les villes ancestrales sont plus nombreuses et organisées que toutes celles que nous avons jamais eu à traiter, certaines d'entre elles avaient même l'habitude de diriger une nation elles-mêmes et elles ne sont pas heureuses que les pouvoirs soient réservés aux marchands. Si nous ne faisons rien à ce sujet, nous pourrions bientôt trouver nos moyens de subsistance transformés en cratères."
 bagcatir.7.a:0 "Cela devait arriver un jour non ?"
 
 bagcatir.8.t:0 "Émeutes Hivernales"
 bagcatir.8.d:0 "Pendant un moment, nous pensions que les troubles inter-saisonniers étaient principalement une chose du passé, mais nous avons oublié que d'autres personnes ont des rancunes. Émeutes, raids, escarmouches, les souvenirs de la croisade hivernale sont encore frais dans l'esprit des membres de notre ligue et chaque côté nous demande de traiter avec l'autre. Si nous ne faisons rien, cela pourrait dégénérer en guerre civile."
 bagcatir.8.a:0 "Pourquoi ne pouvons-nous pas être amis."
 
 bagcatir.10.t:0 "Le Statut de Seraeddun"
 bagcatir.10.d:0 "Récemment, nous avons commencé le processus d'intégration de certains de nos États sujets dans la plus grande république. Ce processus a amené certains à considérer ce que nous devrions faire avec Seraeddun, notre administration coloniale Forgac. Certains ont proposé que nous maintenions notre arrangement actuel à perpétuité, gardant nos promesses aux Fograc dans leur intégralité et leur permettant l'autonomie sous nous.\n\nD'autres ont suggéré que nous altérions plutôt l'arrangement que nous avons avec les Fograc. Bien que l'annexion immédiate soit hors de question, quelques changements à nos lois et termes avec les Fograc nous permettraient d'avancer vers leur intégration à l'avenir. Bien que cela ne serait certainement pas sans coût, nos relations avec les Fograc sont assez bonnes pour que nous ne nous attendions pas à ce qu'ils se révoltent dans ce résultat. Le choix nous appartient maintenant."
 bagcatir.10.a:0 "Garder notre administration coloniale telle qu'elle est"
 bagcatir.10.b:0 "Préparer Seraeddun pour une éventuelle intégration"
 
 #Gov reform
 eordand_moon_republic_reform:0 "République de la Lune"
 eordand_moon_republic_reform_desc:0 "Trouvant ses origines dans la république marchande de Bagcatir, la République de la Lune a depuis évolué en quelque chose de bien plus. Avec sa constitution robuste garantissant des droits et une représentation aux fois et localités disparates, et un fort accent sur le commerce et le négoce, la République de la Lune se dresse comme une force pluraliste et tolérante dans l'Eordand normalement factieux. Comme ils le disent maintenant, tous sont vraiment égaux sous la lueur de la Lune."
 
