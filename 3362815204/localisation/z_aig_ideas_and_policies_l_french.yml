### AIG Idea Groups ###

### Serpentspine Doctrine ###
 AIG_serpentspine_ideas_bonus:0 "Maîtrise Complète de l'Échine-du-Serpent"
 AIG_hold_your_ground:0 "Tenez Vos Positions"
 AIG_hold_your_ground_desc:0 "Les races des Monts de l'Échine-du-Serpent sont endurcies, toujours prêtes à résister face à une charge de cavalerie. Leurs tactiques sont admirables et leur usage de longues hallebardes pour arrêter les charges de cavalerie dans les tunnels étroits s'avère redoutablement efficace."
 AIG_hostile_ground:0 "Terrain Hostile"
 AIG_hostile_ground_desc:0 "Même au sein de votre propre territoire, les Monts de l'Échine-du-Serpent demeurent un lieu traître sans accès facile aux approvisionnements. Les ingénieux habitants de l'Échine-du-Serpent savent chercher champignons et autres végétaux, évitant avec expertise la flore vénéneuse."
 AIG_your_last_stand:0 "Votre Dernier Rempart"
 AIG_your_last_stand_desc:0 "L'Histoire naine regorge de récits de longs sièges, quelques centaines de Nains résistant contre la Marée Verte. Un exemple fut lorsque Gurukk Brise-Siège submergea la forteresse de Khugdihr en 1424. Leur bravoure demeure un exemple pour nous tous."
 AIG_under_fire:0 "Sous le Feu"
 AIG_under_fire_desc:0 "Les fusils modernes furent utilisés dans les Monts de l'Échine-du-Serpent bien avant les autres régions du monde. Cela mena à davantage d'innovations en matière d'armure, et outre sa résistance à la magie, le Mithril s'avère particulièrement efficace contre les balles."
 AIG_make_your_bullets_count:0 "Que Chaque Balle Compte"
 AIG_make_your_bullets_count_desc:0 "Alors que la bataille dans les montagnes faisait rage, il devint évident que les fusils seuls ne suffiraient pas, une balle ne pouvant toucher qu'une seule cible après tout. Des projectiles plus gros furent nécessaires, menant à l'invention de l'artillerie."

### Artificery Ideas ###
 AIG_artificery_ideas:0 "Idées d'Artisanat Magique"
 AIG_artificery_ideas_bonus:0 "Maîtrise Complète de l'Artisanat Magique"
 AIG_engineer_kits:0 "Équipements d'Ingénieur"
 AIG_engineer_kits_desc:0 "Le fantassin ordinaire de nos jours est de plus en plus susceptible d'être trouvé avec des trousses à outils et équipements de sape sur lui. La dépendance croissante de notre armée envers l'artisanat magique a naturellement fait que notre doctrine s'infiltre jusque dans la vie du plus humble conscrit."
 AIG_expanded_doctrines:0 "Doctrines Élargies"
 AIG_expanded_doctrines_desc:0 "Une chose que l'établissement a oubliée en introduisant les intellectuels dans l'armée, c'est que tout le monde veut écrire son propre livre sur les doctrines de guerre. Nous sommes complètement inondés de manuels clamant que des bâtiments mobiles indestructibles et des canons volants sont l'avenir de la guerre."

### Magocratic Ideas ###
 AIG_magocratic_ideas:0 "Idées Magocratiques"
 AIG_magocratic_ideas_bonus:0 "Magocratie Complète"
 AIG_years_of_study:0 "Années d'Étude"
 AIG_years_of_study_desc:0 "Les magiquement doués de notre classe dirigeante fréquentent des collèges affiliés au Magistère, maîtriser le pouvoir peut prendre de nombreuses années et une concentration intense est nécessaire."
 AIG_ascended_bloodline:0 "Lignée Transcendée"
 AIG_ascended_bloodline_desc:0 "Notre classe dirigeante a utilisé la magie pour prolonger légèrement sa durée de vie, bien que non immortelle, cela lui donne du temps supplémentaire à consacrer à ses études arcaniques.\n§YAugmente les chances que l'héritier soit un mage puissant.§!\n"

### Marauder Ideas ###
 monstrous_ideas:0 "Idées Monstrueuses"
 monstrous_ideas_bonus:0 "Monstruosité Complète"
 monstrous_ideas_ambition:0 "Ambition Monstrueuse"
 AIG_your_mom:0 "Techniques d'Intimidation"
 AIG_your_mom_desc:0 "Une partie de la perception de la force consiste à ne pas avoir peur de lancer quelques insultes aux nations puissantes."
 AIG_black_market:0 "Marché Noir"
 AIG_black_market_desc:0 "Malgré notre retour à une façon plus sauvage de gérer l'économie, nous ne nous berçons d'aucune illusion sur le fait de permettre à notre population de rentrer chez elle avec le butin de guerre ne causera pas de dommages à long terme. Les objets de grande valeur sont saisis par l'État et vendus en secret."
 AIG_horde_of_the_seas:0 "Horde des Mers"
 AIG_horde_of_the_seas_desc:0 "Les nations côtières tentent toujours de faire passer des approvisionnements en contrebande pour résister plus longtemps contre nous, si nous avions notre propre marine nous pourrions lancer des raids sur leur chaîne d'approvisionnement."
 
