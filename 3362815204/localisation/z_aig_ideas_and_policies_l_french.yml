### Infrastructure Ideas ###
 AIG_infrastructure_ideas:0 "Idées d'Infrastructure"
 AIG_infrastructure_ideas_bonus:0 "Infrastructure Complète"
 AIG_ideas_spread:0 "Propagation des Idées"
 AIG_ideas_spread_desc:0 "Nos citoyens sont des véhicules de la connaissance, transportant livres et expériences entre les villes."
 AIG_sea_lanes:0 "Voies Maritimes"
 AIG_sea_lanes_desc:0 "Tous les chemins ne mènent pas à Castanor. Les marchandises peuvent voyager vers des nations lointaines par la mer."
 AIG_connected_hamlets:0 "Hameaux Connectés"
 AIG_connected_hamlets_desc:0 "Les petites villes sont désormais plus facilement gérées par notre administration. Plus jamais les petites colonies n'éviteront de payer des impôts simplement à cause de la difficulté de les atteindre."
 AIG_canal_network:0 "Réseau de Canaux"
 AIG_canal_network_desc:0 "Inspirés par les rivières du Bulwar, les canaux intérieurs peuvent transporter les biens commerciaux vers l'intérieur des terres."
 AIG_golden_highway:0 "Routes Dorées"
 AIG_golden_highway_desc:0 "Les merveilleuses Routes Dorées construites par Jaher durant son règne sur l'Empire du Phénix furent une merveille d'ingénierie, permettant aux marchandises de voyager entre les confins les plus reculés de son empire. Bien que les Routes Dorées soient tombées en ruine, elles recèlent de nombreuses leçons que nous pouvons appliquer aujourd'hui."

### Racial Supremacy Ideas ###
 AIG_elven_supremacy_ideas_bonus:0 "Suprématie Elfique Complète"
 AIG_police_state:0 "État Policier"
 AIG_police_state_desc:0 "C'est un combat constant de maintenir les minorités dans le rang, des groupes d'intervention seront mis en place pour traiter spécifiquement avec ces indésirables."

### Imperial Ideas ###
 AIG_imperial_ideas:0 "Idées Impériales"
 AIG_imperial_ideas_bonus:0 "Empire Complet"
 AIG_a_velvet_glove:0 "Un Gant de Velours"
 AIG_a_velvet_glove_desc:0 "Les nations frères nous trouvent tout simplement charmants, pouvez-vous imaginer quelqu'un nous accusant de fabriquer des revendications frivoles sur leurs terres ? Absurde."
 
### Legionary Ideas ###
 AIG_legionary_ideas_bonus:0 "Légions Complètes"
 AIG_phlanx_formation:0 "Formation en Phalange"
 AIG_phlanx_formation_desc:0 "Avant l'âge de la poudre noire, l'infanterie se tenait au cœur de l'armée, une tactique particulièrement efficace était la formation en phalange conçue pour arrêter les charges de cavalerie ou de grands monstres."
 AIG_infantry_en_masse:0 "Système Légionnaire"
 AIG_infantry_en_masse_desc:0 "Les soldats étaient recrutés des provinces en groupe pour servir ensemble, réduisant le besoin de s'inquiéter des dialectes. L'entraînement en formation était souvent conduit en silence pour que chaque soldat puisse réagir au mouvement des autres avec seulement leur vision."
 AIG_always_on_campaign:0 "Toujours en Campagne"
 AIG_always_on_campaign_desc:0 "La vie dans les Légions du Phénix originales était dure, voyageant d'un côté de l'Empire à l'autre pour réprimer des révoltes similaires. S'entraîner en mouvement, apprendre sur le terrain."
 AIG_foreign_auxilleries:0 "Auxiliaires Étrangers"
 AIG_foreign_auxilleries_desc:0 "Bien que le cœur de nos armées soit composé d'unités légionnaires loyales, nous nous tournons vers d'autres groupes pour leurs talents spécifiques. Les Harpies par exemple excellent à escalader les murs ennemis."
 AIG_centralising_our_base:0 "Base de Pouvoir Centralisée"
 AIG_centralising_our_base_desc:0 "Dans la région du Bulwar, il est courant d'avoir des vassaux ou tributaires connus sous le nom d'Akalates. C'est un modèle que nous pouvons utiliser à notre avantage."
 AIG_widespread_culture:0 "Culture Répandue"
 AIG_widespread_culture_desc:0 "Alors que les soldats s'installent après avoir servi la légion, ils emportent notre éthique et notre culture avec eux dans leurs provinces d'origine."
 AIG_administering_the_fringes:0 "Administrer les Confins"
 AIG_administering_the_fringes_desc:0 "Les parties éloignées de tout empire sont difficiles à contrôler, une solution est de faire confiance aux compagnies commerciales qui peuvent administrer la région en échange d'un flux constant d'or."



