 #Gov Reforms
 rosande_disgraced_nobility_reform:0 "Noblesse Déshonorée de Rósande"
 rosande_disgraced_nobility_reform_desc:0 "L'aristocratie dirigeante de Rósande est composée principalement de membres de l'Ordre de la Rose Cendrée ou leurs descendants, entremêlés avec quelques seigneurs des marches et leurs parents qui se joignirent à l'effort pour combattre la Marée Verte. L'Ordre lui-même pendant ce temps recrute ses membres parmi les rangs mécontents de la petite noblesse des nombreux nobles mineurs de Lencenor, des branches cadettes distantes mises à l'écart de la dynastie dirigeante des grandes maisons, des bâtards nobles, et des deuxième ou troisième fils sans espoir d'héritage. Tous partagent un sens gonflé de leur propre importance dans le grand schéma des choses, furieux de leur chute de grâce aux yeux de leurs pairs au foyer tout en étant enclins à prioriser leurs propres faiblesses par-dessus l'accomplissement de leurs devoirs, habitués aux luxes qui se sont avérés assez rares dans leur nouveau foyer."

 rosande_blooming_nobility_reform:0 "Noblesse Florissante de Rósande"
 rosande_blooming_nobility_reform_desc:0 "L'aristocratie dirigeante de Rósande est fameuse ou plutôt infâme pour ses habitudes de dépenses prodigues, ses goûts extravagants et son obsession pour le luxe. Pendant le plus longtemps, ils ont joui de la prospérité créée par leurs serviteurs et esclaves, dépensant les profits de leurs plantations sur leurs faiblesses personnelles et pour poursuivre une existence d'indolence choyée. La grande rébellion d'esclaves fut un réveil brutal tant pour eux que pour le royaume dans son ensemble, forçant un réexamen dur et sans faille des rouages internes de la gouvernance rósandaise. Avec les réformes radicales établies dans le sillage de la rébellion réprimée, maintenant les positions de vraie importance sont réservées seulement pour ceux qui ont prouvé qu'ils ne peuvent être tentés d'abandonner leurs devoirs assignés pour la poursuite obstinée des débauches."

 #Estate Privileges
 estate_nobles_rosande_competent_slaveowners:0 "Propriétaires d'Esclaves Compétents"
 estate_nobles_rosande_competent_slaveowners_desc:0 "L'esclavage est l'épine dorsale de l'économie rósandaise. Que ce soit dans de vastes plantations, des mines riches ou des terres boisées denses, le labeur esclave est utilisé partout pour transformer les richesses de la terre en biens multiples... cette économie d'exportation subventionne le style de vie somptueux de la noblesse rósandaise. Leur richesse indépendante et le contrôle sur le flux vital des esclaves signifie que les aristocrates rósandais sont moins dépendants de la bonne volonté de la couronne que dans d'autres royaumes. \nAccorde §G-10%§! de coût de développement aux provinces avec une §GMain-d'œuvre Orque§! et un §YDomaine Agricole§! !"

 estate_nobles_rosande_noble_slaveowners:0 "Propriétaires d'Esclaves Nobles"
 estate_nobles_rosande_noble_slaveowners_desc:0 "Une partie du programme de réforme radical appliqué dans le sillage de la rébellion de Surga implique des contrôles plus serrés sur la population esclave dispersée à travers le royaume dans les plantations et camps de travail. Nos nobles sont maintenant obligés de garder une laisse serrée sur leur propriété orque s'ils souhaitent continuer à récolter les bénéfices de leur labeur, bénéficiant ainsi à tout le royaume. \nAccorde §G-5%§! de coût de développement aux provinces avec une §GMain-d'œuvre Orque§! et un §YDomaine Agricole§! !"

 #Decision
 establish_plantation_decision_title:0 "Établir une Plantation"
 establish_plantation_decision_desc:0 "Dans notre quête pour restaurer la civilisation appropriée en Escann, quelqu'un doit faire le dur travail. Qui de mieux pour peiner dans les champs que ceux qui les ont ravagés en premier lieu ? Les Orques doivent faire face à la justice pour leurs méfaits, d'une manière ou d'une autre."

