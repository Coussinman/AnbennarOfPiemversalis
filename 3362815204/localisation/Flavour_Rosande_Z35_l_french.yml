 #Missions
 
 rosande_knights_shady_pasts_title:0 "Chevaliers de l'Honneur Sanglant"
 rosande_knights_shady_pasts_desc:0 "À travers Cannor, la chevalerie peut revêtir bien des significations. Dans notre cas, elle a signifié des années de conflit implacable, quittant nos terres natales en exil et vouant nos épées aux batailles d'Escann. Les jours de tournois nous ont cruellement manqué, ainsi que les ragots de cour et les liaisons scandaleuses, l'oisiveté et les célébrations... mais nous avons abandonné de tels luxes. À la place, nous nous sommes forgés en armes de guerre, apprenant à adopter de nouvelles techniques adaptées à ces nouvelles terres. \n\nEscann demeurera une terre de guerre, semble-t-il, et nous resterons donc des chevaliers en guerre. Si nous combattons longtemps et durement cependant, peut-être pourra-t-elle aussi devenir une terre de luxe."

 rosande_rattling_chains_title:0 "Cliquetis des Chaînes"
 rosande_rattling_chains_desc:0 "« Le Commandant Chevalier Davinor était parti aujourd'hui avec une compagnie de ses chevaliers pour déloger une bande de guerre orque locale. Je ne fus pas surpris de le voir revenir en bon ordre, avec une lame bien ensanglantée et un gantelet noirci par la fumée. Je fus cependant surpris de voir ses chevaliers escorter plusieurs dizaines de ces guerriers monstrueux avec eux, l'un de ses capitaines poussant les plus récalcitrants avec une lance. Ils les conduisirent vers la grange et les enfermèrent dans les chenils tandis que moi et les autres pages venions s'occuper des chevaux. \n\nNous discutions des raisons pour lesquelles ils avaient été ramenés vivants pendant que nous rentrions les chevaux. Louis prétendait qu'on allait les tuer nous-mêmes... 'goûter au sang orque'... mais les plus âgés se vantaient du nombre qu'ils prendraient. Messire Seyres nous dit qu'ils avaient été pris pour travailler. Que les chevaliers étaient destinés à être plus que des combattants, que nous étions destinés à protéger les innocents et restaurer les terres. En enchaînant ces brutes, nous protégions les innocents et consacrions leur labeur à une cause plus noble... la plupart des autres perdirent l'intérêt quand il devint clair que la leçon ne concernait pas l'effusion de sang, mais je pense vraiment que c'est plus intelligent que cela... »"

 rosande_nobility_disgraced_title:0 "Noblesse des Déshonorés"
 rosande_nobility_disgraced_desc:0 "Leurs noms étaient infâmes : François « Cœur-Faux » avait offert un échange courtois de vins avec leur ennemi sorncostien la veille de la bataille, pour finalement sceller les portes et brûler le vignoble avec eux à l'intérieur. Gelmon « l'Avide » avait combattu longuement et durement durant la guerre, puis tua la famille de sa femme pour qu'ils ne puissent réclamer leurs terres en Rubenaire lors de sa reddition. Pedain « Cordons-de-Bourse » maintint les forces du Duc nourries durant la campagne derranienne... peut-on le blâmer pour les gelées cet automne-là et les roturiers qui moururent de faim dans leur sillage ? Ils nous pensaient méprisables... bâtards et pire... mais nous avons gagné ces batailles pendant que nos seigneurs complotaient la reddition. Quelles que soient les histoires qu'ils racontent sur nous, quelle que soit la vengeance que nous avons prise sur ceux qui nous avaient offensés, les perdants d'un tel conflit auraient été punis de mort. Les prix de nos victoires... l'exil. \n\nS'ils veulent dire que nous sommes des démons ou des tyrans ou la progéniture de Kazriel lui-même, qu'ils le fassent. Mais c'est nous qui avons gagné, et nous n'avons pas l'intention de nous arrêter maintenant. Nous forgerons une noblesse qui cherche la victoire, libre de chaînes auto-imposées, supérieure à tout ce que ces sots lencoriens suffisants pourraient jamais rassembler."

 rosande_knights_rosande_title:0 "Chevaliers Rósande"
 rosande_knights_rosande_desc:0 "La plupart de nos chevaliers et presque tous nos capitaines ont d'abord aiguisé leurs lames durant les guerres du Lilas, et entre les membres de notre ordre nous avons vu tous les théâtres de ce conflit. Nous avons croisé les lances avec les chevaliers Fleur-de-Mer de Deranne, chassé les rebelles à travers les vignobles des Seigneurs du Vin, et assiégé des villes en ruines à travers la Damestear. Ces expériences nous serviront bien pour croiser les lances avec des chevaliers égarés, chasser les gobelins à travers des haies enchevêtrées et mettre le feu aux camps de guerre orques. \n\nLes chevaliers de la Rose nous ont méprisés quand nous fûmes exilés. Qu'ils regardent comment nous appliquons leurs enseignements mieux qu'ils ne l'ont jamais fait, et nous taillons un royaume qui nous appartient."

 rosande_knightly_slave_hunters_title:0 "Chasseurs d'Esclaves Chevaleresques"
 rosande_knightly_slave_hunters_desc:0 "Une grande partie des terres revendiquées par nos braves chevaliers ces dernières années sont encore totalement dépourvues de tout signe de civilisation, n'abritant que des hordes maraudeuses de bandes de guerre orques laissées par la Marée Verte. Pour restaurer l'ordre des choses, beaucoup de dur labeur est nécessaire, et qui de mieux pour accomplir cette tâche nécessaire que ceux qui ont souillé ces terres tourmentées en premier lieu ? \n\nLes plus courageux parmi nos chevaliers sont régulièrement envoyés pour vaincre les orques encore accroupis dans notre domaine, et ceux qui ne tombent pas sous nos lames se voient offrir la chance miséricordieuse d'expier leurs péchés en restaurant ce qui fut perdu. Nous ne nous reposerons pas jusqu'à ce que justice ait été proprement rendue."

 rosande_grape_corvee_title:0 "Corvée de la Vigne"
 rosande_grape_corvee_desc:0 "Contrairement à notre ancien foyer, avec ses villes animées et ses terres fertiles, les terres d'Escann sont sauvages et indomptées, se remettant encore du cataclysme de la Marée Verte. La quantité de travail requise pour les ramener à un semblant de leur splendeur d'antan serait une tâche décourageante même pour les royaumes prospères de l'ouest de Cannor, et encore plus pour un petit groupe de pionniers, peu importe leur courage et leur ténacité. \n\nMais qu'on ne dise pas que nous fléchissons face à l'adversité, car nous avons développé une solution ingénieuse à ce problème. La corvée de la vigne est un ensemble complexe d'obligations et de règles sous lesquelles nos nobles locaux fournissent le labeur de leurs esclaves orques pour une période limitée, afin qu'ils puissent travailler sur des projets jugés importants pour le royaume dans son ensemble. \n\nBien que nos estimés nobles soient bien sûr d'accord avec la notion que les orques appartiennent à une race adaptée seulement au travail manuel et sont destinés à servir leurs supérieurs, certains d'entre eux pourraient s'irriter de l'idée que 'leurs' orques ne sont pas à leur disposition complète tout le temps."

 rosande_silvermere_wine_title:0 "Vin de Lacargent"
 rosande_silvermere_wine_desc:0 "Dans nos anciennes terres natales, les collines doucement vallonnées tout autour de la Baie des Vins sont couvertes d'innombrables vignobles, produisant les millésimes les plus fins connus de l'homme. Bien qu'au premier regard le paysage vallonné du sud d'Escann puisse ne pas sembler être un pays viticole, il est sûrement capable de porter une riche récolte de vin fin. Son sol fertile est protégé des vents du nord par l'Échine-du-Serpent, et jouit de l'effet stabilisateur du climat des eaux du lac Lacargent. \n\nEn joignant notre vaste expérience en viticulture avec la force de nos serviteurs orques, nous nous efforcerons de transformer cette vision en une réalité florissante. Bientôt notre vin de Lacargent conquerra les tables des maisons nobles, ainsi que les comptoirs des tavernes partout dans Cannor."

 rosande_noble_fashion_title:0 "Mode Noble"
 rosande_noble_fashion_desc:0 "S'il y a une chose indélébilement associée à la noblesse de nos terres natales lencoriennes, c'est qu'elle est toujours à l'avant-garde de la mode, pionnier et définissant les tendances qui domineront le reste de Cannor pendant des décennies. \n\nC'est donc une grande source de honte pour les nobles parmi nos rangs, exilés comme ils le sont dans ces terres indomptées, que nous souffrions actuellement d'un manque distinct de tisserands, tailleurs et brodeurs pour nous fournir les parures auxquelles ils sont habitués. Cet état de choses déplorable ne peut simplement pas persister beaucoup plus longtemps, nous devons donc concentrer nos efforts sur la construction d'un approvisionnement domestique de vêtements à la mode adaptés à leurs rangs élevés. \n\nContrairement aux nombreuses autres tâches accomplies dans nos terres, ce labeur délicat ne peut être accompli par les mains grossières des orques... nous devons donc attirer des ouvriers qualifiés de domaines plus civilisés pour commencer une nouvelle vie en Rósande."

 rosande_the_crimson_forge_title:0 "La Forge Cramoisie"
 rosande_the_crimson_forge_desc:0 "Qu'est-ce qu'un chevalier sans lame et armure ? Sûrement encore un combattant habile, mais au final guère mieux qu'un paysan combatif. C'est pourquoi l'un de nos devoirs les plus importants est l'approvisionnement constant de notre nombre croissant de chevaliers avec les outils martiaux de leur noble métier. Heureusement pour nous, les collines d'Escann regorgent de sources de fer... il ne faut que l'extraire par notre labeur orque abondant. \n\nTout aussi heureusement pour nous, il y a quelques forgerons originaires de Deranne parmi nos rangs, qui ont appris leur métier à la fameuse Forge-de-Darom. Avec les ressources appropriées, suffisamment de labeur assistant sous forme de forgerons orques et un approvisionnement constant de minerai de fer et de charbon provenant des collines boisées de notre nouveau foyer, ils sont confiants que nous pouvons construire notre propre Forge Cramoisie... une qui sera bientôt capable de forger des armes et armures de qualité comparable. Et leurs premières tentatives semblent avoir confirmé leurs affirmations, produisant des lames tranchantes et des armures robustes, teintées rouge-cramoisi à cause du minerai particulier trouvé dans ces terres."

 rosande_sour_taste_title:0 "Goût Amer"
 rosande_sour_taste_desc:0 "Les bénéfices d'une main-d'œuvre orque asservie nous ont longtemps été évidents, mais malheureusement, d'autres ont commencé à les réaliser aussi. Ce qui n'était au début qu'un filet négligeable s'est transformé en un torrent d'esclaves quittant nos frontières pour être expédiés le long de l'Alen et du Dostanesck et à travers la mer vers des destinations lointaines. Bien que leurs propriétaires soient bien sûr parfaitement libres de faire ce qu'ils veulent de leur propriété orque, cette fuite a atteint un volume par lequel la prospérité future de notre royaume pourrait être mise en danger. \n\nNous devons parvenir à un accord de gentilshommes avec les marchands d'esclaves, pour qu'ils ne partent pas avec plus de nos esclaves qu'il ne peut en être remplacé naturellement. Sûrement ils feront preuve de bon sens et accepteront nos conditions, surtout si les festins somptueux que nous avons planifiés à notre capitale les ont mis de bonne humeur."

 rosande_clearing_flank_title:0 "Nettoyage de notre Flanc"
 rosande_clearing_flank_desc:0 "Le cœur de notre nouveau royaume, forgé dans les suites de la Marée Verte, se trouve dans les douces collines vallonnées et les plaines verdoyantes au sud du lac Lacargent. Bien que de nombreuses parties soient devenues civilisées ces dernières décennies grâce aux efforts incessants de nos braves colons, certaines parties sont encore infestées d'orques sauvages non enchaînés et de gobelins. \n\nNon seulement cela va à l'encontre de l'ordre divinement ordonné, mais dans certaines parties de notre royaume, particulièrement là où nos anciens frères de la Bande Résolue ont fait leur foyer après qu'ils se soient soumis à notre règne légitime, un degré franchement inconvenant de familiarité entre peaux-vertes et leurs supérieurs humains a été observé. \n\nQu'ont-ils fait pour recevoir une telle miséricorde imméritée et une compassion injustifiée ? Cela doit être arrêté avant que cela devienne incontrôlable... l'orque doit apprendre sa place appropriée et nous sommes ceux équipés pour le lui enseigner."

 rosande_dreams_of_grandeur_title:0 "Rêves de Grandeur"
 rosande_dreams_of_grandeur_desc:0 "Labourer la terre ravagée, reconstruire ce qui fut perdu, rendre justice pour un crime inimaginable sont tous des efforts nobles. Mais ils ne suffisent pas. Bien que nos fondateurs aient vu les merveilles de la royale Lorentainé, les palais de plaisir le long du Vin-de-Sang et les résidences marchandes ornées dans les riches ports commerciaux de la Baie des Vins par eux-mêmes, la première génération née ici en Rósande ne connaît ces merveilles que par des histoires, et vit plutôt seulement la désolation laissée par la sauvagerie des orques. \n\nCela doit être remédié si nous ne voulons pas risquer de perdre une partie essentielle de notre héritage. C'est notre obligation la plus noble d'apporter culture et civilisation à cette partie maudite de Cannor en partageant notre riche héritage culturel avec ceux moins fortunés. \n\nFaisons d'Ionntrás une vraie merveille de ce nouvel âge, une cité de marbre, de jardins de roses et de palais dorés, éclipsant même la splendeur de notre ancienne patrie. C'est une tâche qui pourrait bien occuper plusieurs générations, mais quel objectif plus digne y a-t-il ?"

 rosande_the_crimson_palace_title:0 "Le Palais Cramoisi"
 rosande_the_crimson_palace_desc:0 "Le Dostanesck est comme une blessure béante, saignant notre force vitale avec chaque barge d'esclavagiste partant pour les ports esclavagistes le long de la côte inondée. Pour arrêter le saignement, nous devons contrôler l'ancienne citadelle castanorienne de Bal Dostan, récemment renommée Arca Corvur par ses habitants corvuriens. Elle siège sur un promontoire au-dessus de la rive fluviale au point étroit entre les montagnes craggy Godshield, le Marais-de-l'Épouvante infranchissable et la nature sauvage impénétrable des Bois-Profonds... en la tenant, nous pouvons déterminer qui est autorisé à voyager en aval et qui ne l'est pas. \n\nMais ce serait un gaspillage déplorable d'utiliser cette formidable forteresse seulement comme un poste de péage glorifié. Avec notre sens unique du style et du flair, nous pouvons transformer l'architecture morne laissée par les Corvuriens en un véritable Palais Cramoisi, où notre estimée noblesse peut célébrer des festivités somptueuses dans un environnement digne de leur station exaltée."

 rosande_no_orc_shall_leave_title:0 "Aucun Orque ne Partira"
 rosande_no_orc_shall_leave_desc:0 "Ils volent nos orques et puis ils insultent notre vin... comme c'est éhonté. L'attitude de leurs diplomates ne nous montre qu'une chose : les marchands d'esclaves ne sont pas le genre de compagnie avec qui nous devrions perdre du temps à négocier. C'est dommage, car il y avait du potentiel pour une relation fructueuse entre nos royaumes... notre vin débordant certains des plus beaux ports de Cannor, étant vendu partout sur le continent, imaginez juste le prestige... \n\nPeu importe. Si ces imbéciles égocentriques, myopes et impolis refusent de coopérer, nous n'avons pas d'autre choix que de prendre les choses en main, car nous ne regarderons pas notre main-d'œuvre nous glisser entre les doigts. Nous devons sceller le commerce d'esclaves vers l'ouest et ne jamais plus permettre qu'un autre orque soit pris de ses foyers, ou soit mis sur un navire dirigé vers une terre lointaine ! Le commerce d'esclaves s'effondrera aussi vite qu'il a commencé, et les gens sauront que Rósande fut celui qui l'a arrêté."

 rosande_rid_the_ancient_title:0 "Débarrasser l'Antique"
 rosande_rid_the_ancient_desc:0 "La Cité de Pierre, berceau du premier et plus grand empire de l'humanité, se dressait autrefois comme l'accomplissement couronné de l'ingéniosité humaine et naine combinée. Ses grandes tours, foyer de l'élite patricienne, s'élevaient haut au-dessus des marchés grouillants de la ville basse, jetant de longues ombres sur une métropole vivante de commerce et d'ambition. De tous les coins du monde connu, les marchands apportaient leurs marchandises à Castonath, la transformant en un hub vibrant de commerce. Le rugissement des voix de courtage emplissait l'air, rivalisé seulement par la symphonie clamoreuse des marteaux frappant les enclumes dans la Forge-du-Dragon à l'est. Là, les forgerons fabriquaient les plus belles armes et armures, leur artisanat magistral renommé au loin. \n\nMais ces jours sont partis, gaspillés par les faibles. Castonath, autrefois l'envie de tous, a pourri en une carcasse de sa grandeur d'antan, abandonnée à des siècles de médiocrité et de disgrâce. Ce qui était autrefois le cœur battant d'un empire se vautre maintenant dans sa propre décadence... un souvenir en décomposition d'un âge fait d'hommes plus grands. \n\nNous serons le seul remède. Préparez les chevaliers à monter, et apprêtez les canons à fendre leurs murs grisonnants. C'est notre devoir de voir que les habitants de Castonath soient sauvés d'eux-mêmes, pour que l'ancienne prospérité de la cité puisse vivre dans notre vision."

 rosande_griffon_lords_title:0 "Foyer des Seigneurs Griffons"
 rosande_griffon_lords_desc:0 "Niché dans et sous les contreforts et chaînes inférieures de l'Échine-du-Serpent, le fameux Marrhold, construit dans un âge révolu par des maîtres maçons et architectes nains, est devenu le cœur du royaume fondé par les vaillants Marrodiques après que leurs errances les aient amenés en Escann. Les fameux cavaliers de griffons s'élancent haut au-dessus des pics montagneux, gardant toutes les entrées de cette forteresse. \n\nCe serait une folie du plus haut ordre de gaspiller les vies de nos braves chevaliers en essayant de forcer cette terre accidentée de guerriers tenaces, qui ont même résisté à la puissance de la horde de la Marée Verte, à se soumettre complètement à nous et à abandonner leurs traditions chéries. À la place, nous devrions leur accorder un certain degré d'autonomie dans leurs affaires internes, en retour d'un vasselage loyal et d'un approvisionnement constant de la richesse minérale précieuse que leur foyer montagneux possède."

 rosande_eclipsing_old_title:0 "Éclipser l'Ancien"
 rosande_eclipsing_old_desc:0 "C'était toujours notre destinée de régner sur ces terres, mais il est néanmoins satisfaisant de voir la rose pâle de Rósande flotter depuis les tours de forteresse partout dans le sud d'Escann. Bien que nous soyons le maître incontesté de tout ce qui se trouve entre Godshield et l'Échine-du-Serpent, les Bois-Profonds et la Silverainé, notre réputation n'a pas encore éclipsé la renommée de ces royaumes qui régnaient sur ces terres avant nous. \n\nLes Marches-des-Lames en particulier continuent d'inspirer les nombreux jeunes qui rêvent d'être un jour dignes de manier la fabuleuse lame luisante Calindal. Récemment, des rumeurs se sont répandues que des vestiges de l'ordre secret des Intendants des Lames ont survécu à la chute des Marches-des-Lames durant la Marée Verte, gardant Calindal jusqu'à ce que quelqu'un digne de la lame apparaisse pour la manier. Nous sommes bien sûr les seuls vraiment dignes d'elle, ayant restauré le Château-des-Lames à sa gloire d'antan et prouvé dignes héritiers des traditions martiales des Marches-des-Lames. Cet ordre décrépit devrait voir la vérité de notre revendication, et s'ils ne le font pas, nous devrions les y forcer, de peur qu'ils encouragent un prétendant délirant au trône des Marches-des-Lames."

 rosande_overflowing_the_market_title:0 "Déborder le Marché"
 rosande_overflowing_the_market_desc:0 "Plus jamais les barges d'esclaves ne voyagent le long de l'Alen et du Dostanesck, emportant leur précieuse cargaison loin de leur place légitime travaillant dans nos plantations et mines. Notre noblesse nous oblige à veiller même sur les moindres d'entre nous, et grâce à nos efforts nos esclaves n'ont plus à craindre d'être arrachés de leurs familles et séparés de leur vrai but par être vendus à un nouveau maître indifférent sur des rivages lointains. \n\nNotre contrôle de ces artères commerciales vitales non seulement nous permet d'arrêter les barons-esclavagistes de braconner notre main-d'œuvre, mais vient aussi avec une opportunité unique. Nous pouvons maintenant finalement exporter nos millésimes cultivés localement vers les marchés de l'ouest de Cannor sans avoir des intermédiaires avides entamant nos profits. Montrons au reste du monde que nos vins n'ont pas à craindre la comparaison avec les millésimes établis de l'ouest."

 rosande_knights_steed_title:0 "Un Destrier de Chevalier"
 rosande_knights_steed_desc:0 "Les vastes plaines herbeuses de l'ouest d'Escann étaient autrefois le foyer des parangons de chevalerie dans l'Escann chevaleresque. Les vaillants chevaliers d'Adenica et leurs fidèles destriers sont encore un pilier vénérable utilisé par les conteurs partout dans Cannor. Mais toute leur renommée ne les a pas sauvés de la sauvage Marée Verte. \n\nMaintenant leurs anciennes terres sont entre nos mains, et nous avons pris sur nous d'élever les derniers troupeaux restants de leurs fameux Coursiers Adenicains pour fournir à nos propres chevaliers des destriers de pedigree approprié."

 rosande_grandest_winery_title:0 "La Plus Grande Vinerie"
 rosande_grandest_winery_desc:0 "Les ruines de Castonath ont maintenant été largement restaurées à leur but d'antan, mais beaucoup ont dû être démolies car elles étaient irréparables. Avec l'espace ainsi libéré dans la métropole autrefois densément peuplée, certains de nos viticulteurs aventureux ont proposé de transformer ces parcelles de terre en vignobles, profitant du climat doux qui prévaut dans les murs de Castonath. \n\nUne fois ce projet ambitieux terminé, Castonath sera la plus grande vinerie de tout Cannor, un hub central d'où distribuer les fruits du labeur de nos esclaves orques aux clients partout dans Cannor et au-delà."

 rosande_greatest_to_fall_title:0 "Le Plus Grand à Chuter"
 rosande_greatest_to_fall_desc:0 "Nous tenons maintenant les anciennes terres du cœur à la fois d'auguste Castanor et de chevaleresque Castellyr. Alors que le premier tomba à cause d'une pourriture perfide à l'intérieur et la force de conviction trouvée dans la Ligue des Royaumes Libres, ce dernier fut complètement noyé par la Marée Verte. Tout leur honneur et leur noblesse vantés n'ont rien fait pour empêcher que cela arrive. La question demeure donc : leur chevalerie était-elle une source de force, ou plutôt une faiblesse fatale qu'ils ne purent surmonter à temps ? \n\nLeurs terres sont maintenant nôtres à régner comme nous le jugeons approprié et nous ne répéterons pas les erreurs du passé... nous ne laisserons pas ce que nous avons construit depuis le sol se transformer en cendres à cause d'une réticence mal placée à faire ce qui est nécessaire."

 rosande_eternal_ball_title:0 "Le Bal Éternel"
 rosande_eternal_ball_desc:0 "Les tables sont prêtes, et les tonneaux de vin débordent jusqu'aux douelles. Pendant des années, l'ancienne citadelle de Bal Dostan... maintenant transformée en le resplendissant Palais Cramoisi... a été méticuleusement préparée par la couronne elle-même pour accueillir le plus magnifique festin de l'histoire de Rósande. Chaque maison noble est invitée, et même les propriétaires d'esclaves, pour cette seule nuit, ont avec empressement mis de côté leurs devoirs. Ils font confiance, après tout, que les orques continueront leur labeur infatigablement, travaillant jusqu'à ce que leurs mains deviennent engourdies et au-delà... car c'est le but qu'ils servent. La musique commence, le vin coule, les invités se gorgent des nourritures abondantes, et les ragots résonnent dans les grandes salles, car le bal destiné à être rappelé pour une vie commence."

 rosande_hangover_title:0 "Gueule de Bois"
 rosande_hangover_desc:0 "Quiconque est quelqu'un sait que le signe fiable d'un vrai grand festin est l'énorme mal de tête qui fend le crâne après. Les choses deviennent délicates, cependant, quand ce ne sont pas juste des individus, mais tout un royaume qui se réveille nauséeux et incapable de fonctionner. \n\nMalheureusement, c'est ce qui est arrivé à notre bien-aimé Rósande. Alors que notre illustre noblesse était occupée à s'amuser, dansant et se pavanant et vidant les vastes caves à vin du Palais Cramoisi, nos serviteurs orques ont eu l'absolue témérité, l'effronterie totale, d'organiser un soulèvement dès que leurs maîtres légitimes furent hors de vue. \n\nBien sûr, c'était voué à l'échec, quelque chose que ces peaux-vertes ingrates auraient su si elles avaient eu ne serait-ce qu'une fraction de la prouesse mentale de leurs supérieurs, mais les répercussions de cette rébellion futile se feront sentir pendant de nombreuses décennies à venir."

 rosande_trees_entangled_title:0 "Arbres Enchevêtrés"
 rosande_trees_entangled_desc:0 "Bien que nous ayons vaincu la rébellion orque, les sauvages avaient un dernier tour à jouer sur leurs supérieurs... en nous forçant à les tuer, ils nous ont privés de leur labeur ! Si nous devons vraiment restaurer l'ordre approprié de la société, nous devons acquérir plus d'esclaves pour remplacer ceux qui nous ont trahis. Heureusement, une réponse se trouve au sud : les Bois-Profonds. Cette vaste forêt contient une multitude d'orques, qui sont entrés dans cette terre pristine et l'ont souillée de leur présence, tout comme ils l'ont fait avec Escann durant la Marée Verte. Nous avons un intérêt... non, un devoir... d'entrer dans cette terre et d'apprivoiser ses habitants, pour le bénéfice des gens dignes partout."

 rosande_harsh_control_title:0 "Contrôle Sévère"
 rosande_harsh_control_desc:0 "Le soulèvement nous a pris par surprise, mais rétrospectivement, les signes avant-coureurs étaient là. Il nous est maintenant évident qu'à cause d'une compassion mal placée nous étions beaucoup trop cléments envers nos esclaves. C'est une erreur que nous ne permettrons plus jamais qu'elle se reproduise. Une surveillance stricte est nécessaire, car comme dit le vieil adage 'les mains oisives font l'œuvre de l'infernal', et nous nous assurerons que nos esclaves orques apprennent leur leçon et soient gardés trop occupés pour entretenir des notions traîtresses d'une autre rébellion. \n\nAprès tout, ils doivent compenser la perte inutile de tant de leurs camarades esclaves, dont les nombres furent élagués durant le soulèvement raté, et encore plus important, les dommages infligés à la propriété et aux profits à travers le royaume."

 rosande_unpaid_labour_title:0 "Labeur Non Payé"
 rosande_unpaid_labour_desc:0 "Les sauvages sont plus rusés qu'attendu. Ils ont attaqué nos colonnes sans avertissement, libérant leurs frères et se retirant dans la forêt où nos chevaliers ne peuvent suivre. Une telle conduite déshonorante prouve la justesse de notre cause, mais présente encore un problème pratique. Heureusement, les orques ne sont pas la seule race dans ces bois, et ont fait des ennemis des elfes locaux. Bien que de nombreux elfes prétendent de façon absurde que nous ne sommes qu'un autre conquérant étranger, certains d'entre eux semblent reconnaître que nous sommes des alliés naturels. Ces elfes sensés peuvent servir de traqueurs, nous laissant enchaîner ceux qui menaceraient leur foyer. Ceci devrait simplement être vu comme un remboursement pour nos efforts à nettoyer la saleté peau-verte, car nous, contrairement aux orques, ne travaillons pas gratuitement."

 rosande_wasted_potential_title:0 "Potentiel Gaspillé"
 rosande_wasted_potential_desc:0 "Une autre leçon tirée de la rébellion d'esclaves est que bien que la plupart des orques ne soient adaptés qu'au dur labeur physique, les rares quelques-uns semblent posséder un certain degré de talent magique inné. Nous devrons nous assurer qu'aucun d'entre eux n'abuse de ses talents comme Surga et ses semblables l'ont fait. Bien sûr, il est impensable de les entraîner comme de vrais mages, mais avec l'obéissance appropriée ils pourraient faire des assistants utiles pour nos mages. \n\nEt quant à ceux qui se montrent récalcitrants ? Il y a d'autres... usages auxquels ils peuvent être introduits. Une récente découverte du lointain Aelantir nous est parvenue. Le sang de créatures magiques ou d'êtres avec un talent magique peut être utilisé comme un substitut au damestear pour donner du pouvoir aux œuvres arcaniques."

 rosande_half_breeds_title:0 "Les Sang-Mêlé"
 rosande_half_breeds_desc:0 "Une question quelque peu malséante a été mise au premier plan dans le sillage du soulèvement. La question des sang-mêlé... produits de l'union illicite entre esclave orque et maître humain dont les nombres augmentent à chaque année qui passe. Bien que ce sujet ne soit bien sûr pas quelque chose à discuter en société polie, ils existent néanmoins et nous devons décider une fois pour toutes quelle sera leur place dans la société rósandaise."

 rosande_those_who_escaped_title:0 "Ceux qui ont Échappé"
 rosande_those_who_escaped_desc:0 "Pendant le plus longtemps, les orques maraudant sous la canopée verdoyante des Bois-Profonds se croyaient au-delà de notre portée. Mais ce n'est plus vrai, et finalement ils devront payer pour les crimes de leurs ancêtres. \n\nLe pouvoir des petits États qu'ils ont formés profondément dans la forêt a été brisé, et nous sommes maintenant en position de commencer le transfert de leur peuple vers ces plantations, mines et moulins dans nos terres du cœur souffrant d'un manque d'ouvriers dans les suites de la grande rébellion d'esclaves. \n\nBien que leurs ancêtres aient pu échapper à la justice, leurs descendants feront finalement face aux justes conséquences des crimes commis par leur peuple. La justice sera enfin rendue."

 rosande_city_of_flowers_title:0 "Cité des Fleurs"
 rosande_city_of_flowers_desc:0 "Sur les rives de la scintillante Silverainé s'élève une vraie merveille vêtue de marbre couleur rose, émanant une douce lueur dans la lumière du soleil, décorée de jardins ornés débordant de roses de toutes les couleurs imaginables et ornée de beaux palais pleins d'ornements somptueux et dorés avec des filigranes d'or et d'argent. \n\nComme nous l'avions envisagé il y a longtemps, Ionntrás est vraiment devenue une cité florissante de merveilles, digne de notre noble royaume. Bien qu'il ait fallu l'effort de nombreuses générations pour créer cette merveille, ceux qui se promènent le long des avenues de la cité des fleurs conviendront facilement que cela en valait la peine."

 rosande_crimson_crown_title:0 "La Couronne Cramoisie"
 rosande_crimson_crown_desc:0 "S'il y a un vrai symbole de gouvernement légitime dans notre ancien foyer, c'est la fameuse couronne de rubis de Lorent. En regardant en arrière, nous voyons cependant la stagnation et la corruption indélébilement liées à ce symbole de royauté. La couronne n'était même pas vraiment gagnée par Lorenan, mais un cadeau des nains de rubis pour élever leur seigneur de guerre animal favori et le rendre redevable à leurs desseins pour Lencenor. \n\nNous, cependant, avons combattu pour notre droit de régner sur ces terres, apportant justice, paix et prospérité à ce lieu désolé. La couronne royale de Rósande, la magnifique Couronne de l'Éclat Cramoisi, sera donc forgée par nos propres mains, remodelant les restes vides de la couronne de Castellyr et l'ornant d'une gemme d'éclat unique trouvée profondément dans le cœur de Ciranmyna. Ceci symbolisera notre droit indiscutable de régner sur Escann et les Bois-Profonds comme ordonné par le destin."

 rosande_rise_above_flames_title:0 "S'Élever au-dessus des Flammes"
 rosande_rise_above_flames_desc:0 "Les nombreuses lignes de faille dans notre royaume qui ont mené à la tragique trahison des grandes rébellions orques ont été traitées une par une, sauf la plus insidieuse. Certains de notre noblesse ont oublié que bien qu'ils puissent être ordonnés pour régner sur leurs inférieurs, ce n'est pas dû à une providence divine arbitraire mais parce qu'ils possèdent un caractère convenablement supérieur, et avec cela une responsabilité correspondante de prendre soin de leurs charges. \n\nAbandonner toutes obligations et ne poursuivant que des plaisirs éphémères, ils nous ont tous rendus vulnérables à ces révoltes d'esclaves. Mais ceci ne sera plus toléré. Nous nous assurerons que seuls les plus talentueux et disciplinés parmi les rangs de notre noblesse ascenderont aux rangs les plus élevés, et tous ceux qui échouent dans leurs devoirs risqueront la censure de la couronne. La vraie floraison de nos maisons nobles est sur le point de commencer."

 rosande_ashen_bloom_title:0 "La Floraison Cendrée"
 rosande_ashen_bloom_desc:0 "La rose cendrée pâle de Rósande a fait croître ses racines profondément dans le sol fertile d'Escann, et ne sera jamais extirpée. Nous sommes restés fidèles à notre noble but et avons apporté la lumière de la civilisation à ces terres tourmentées, amenant les sauvages demeurant dans les ruines de leurs victimes à la justice, et permis un épanouissement sans précédent de notre domaine. \n\nPartout dans Cannor notre richesse est enviée, nos vins sont loués, et notre revendication d'être les vrais successeurs d'Escann chevaleresque est respectée. Mais comme on dit, les vraies récompenses sont les esclaves que nous avons faits en chemin. \n\nUne telle excellence innée que nous avons démontrée est bien sûr récompensée seulement par l'imposition d'encore plus de devoirs, car ce sera notre destinée à l'avenir d'apporter un ordre approprié au reste de l'ancien domaine castanorien et au-delà."

 #Events
 flavor_rosande.2.t:0 "Regarder vers de Brillants Avenirs"
 flavor_rosande.2.d:0 "Chaque chevalier qui se vante de son noble héritage n'ose nommer sa lignée, car dans chaque armure étincelante demeure l'obscurité. Peu comprenaient la justice légitime du chevalier cramoisi... il fut jugé approprié de dénoncer les méthodes de l'Ordre de la Rose Cendrée. Malgré leur service durant les Guerres du Lilas, leurs membres restent en exil, bannis de Lencenor et de sa noblesse. \n\nBien que tous au sein de l'Ordre de la Rose Cendrée viennent de passés disgraciés, en Escann nul ne connaît la politique impériale ni la noblesse ruinée... ils ne connaissaient que les vaillants exploits des chevaliers cramoisies contre les orques, qu'ils étaient les hérauts de justice pour tous les maux commis durant la Marée Verte. Pour une fois, les gens qu'ils servent ne s'attardent pas sur tous les villages qu'ils ont brûlés, mais célèbrent tous les orques qu'ils ont abattus. Finalement, leur armure cramoisie est un signe d'espoir plutôt qu'un rappel d'atrocité. \n\nLoin du cœur impérial, loin de la politique monotone, dans une terre reconnaissante repose une chance. Une chance non seulement de récupérer leur prestige noble mais aussi d'aller au-delà... Sans les chaînes de la politique impériale et des traditions, sans les lois exaspérantes de la pairie qui avaient laissé leurs titres familiaux inchangés pendant des générations. Une chance de construire un avenir plus brillant selon leur propre accord."
 flavor_rosande.2.a:0 "Nous ne vivrons plus dans les chaînes de notre passé !"

 flavor_rosande.3.t:0 "Un Noble Esclavagiste"
 flavor_rosande.3.d:0 "Alors que le soleil se lève, un noble dîne des plus belles olives, figues, fromage et saucisse... arrosant le tout avec du vin vieux de plusieurs siècles récemment récupéré des ruines de Castonath. Pourtant même avant que les oiseaux chanteurs aient leur chance de gazouiller, le craquement des fouets distants et le cliquetis des chaînes noient ce qui reste du calme matinal. \n\nDes dizaines d'orques peinent dans les vignobles, leurs corps lourds mal adaptés au travail épuisant. Leurs corps verts sont couverts de centaines de cicatrices vert-lime profondes, accumulées non pas d'années de servitude mais de simples mois. Tout le temps leurs corps se flétrissent de faim rongeante, jusqu'à ce que les chaînes qui les liaient se détachent. Pourtant il n'y a pas de temps pour les orques de se lamenter sur leur condition, car toute oisiveté perçue invite la colère du fouet du conducteur d'esclaves... même ceci est miséricordieux en comparaison du fouet barbelé, qui arrache des morceaux de chair avec une facilité terrifiante, utilisé pour punir les insubordonnés. \n\nLe noble réalise que le goût du vin s'est aigri, et verse le reste du vin sur la tache couleur rouge sur le plancher de noyer dur. Il est au-dessous de lui de boire les restes... après tout, c'est le privilège des esclaves."
 flavor_rosande.3.a:0 "Je dînerai de haricots, confiture de pêche, pain blanc et rôti de bœuf demain."

 flavor_rosande.4.t:0 "Gloutonnerie Infernale"
 flavor_rosande.4.d:0 "Dans un manoir, sur un tapis bulwari et sous des lustres de cristal, un cercle de canapés était disposé autour d'une table. Au-dessus d'eux étaient allongés des nobles, chacun vêtu de robes ou costumes rouges, ornés de glands d'or qui ne faisaient que souligner la qualité du tissu. Autour d'eux, des serviteurs en livrée se précipitaient avec des assiettes et des verres de vin. \n\n'Vraiment, il n'y a pas de plus grand bien que l'indulgence.' remarqua un noble gras et satisfait. 'On ne pourrait jamais faire quelque chose comme ça à l'Ouest. Les prêtres babilleroient quelque non-sens sur la retenue ou quelque chose du genre.' Un autre noble leva les yeux de son verre vide, une lueur conspiratrice dans l'œil. 'Il y en a qui s'adonnent encore plus que nous. Dont les favoris vivent des vies d'indulgence sans entraves plutôt que de bavardage moraliste. \n\n'Tu parles des archidiables,' chuchota le noble gras.\n\n'C'est ça. Iberral m'a accordé un appétit et une générosité sans fin, et je n'ai jamais été plus heureux. C'est un maître généreux, je suis sûr qu'il vous accepterait tous.' Le second noble jeta un regard invitant à ses semblables, avant qu'un troisième noble, couvert de cicatrices d'années de guerre, ne prenne la parole. \n\n'Tu prouverais que tous ceux qui nous appellent des briseurs de serments sans foi ont raison ? Nous sommes venus civiliser cette terre, pour prouver que nous étions meilleurs que ces laquais au cœur tendre de la Couronne de Rubis, et maintenant tu veux jeter tout cela ?' Le glouton ricana. 'Alors tu nous ferais nier notre vrai potentiel parce que ces laquais au cœur tendre adhèrent à quelques superstitions stupides ? Ensuite tu bavarderas sur comment je souffrirai en Enfer au lieu de festoyer éternellement à la table de mon maître.' Les autres nobles regardaient entre le chevalier et le glouton, prenant lentement leur décision, tandis que les serviteurs commençaient à chuchoter dans le coin."
 flavor_rosande.4.a:0 "Pourquoi garder des limites superstitieuses ?"
 flavor_rosande.4.b:0 "Hérésie ! Malgré ce qu'ils pensent, nous ne nous retournerions jamais contre les dieux !"

 flavor_rosande.5.t:0 "Goût Amer"
 flavor_rosande.5.d:0 "À travers Rósande, les seigneurs de roses avaient contribué pour organiser un bal grandiose, dans le but d'étaler leur richesse et leur succès aux représentants des pays voisins. Les invités d'honneur étant les représentants de Vertesk et Nathalaire. C'étaient ces invités d'honneur qui devaient être courtisés pour mettre fin au commerce d'esclaves orques vers Aelantir, pour libérer des esclaves pour travailler dans les vignobles locaux. \n\nLa nuit vieillit et le vin continua de couler librement... les marchands de vin continuèrent de se rapprocher des représentants, vantant les bénéfices économiques de déplacer leur commerce des esclaves vers le vin rósandais. Pourtant chaque fois que les représentants de Vertesk et Nathalaire avaient leur vin rechargé, leurs expressions devenaient plus amères. Finalement ils refusèrent de boire le vin de Rósande complètement, se plaignant que le vin n'était bon que pour les paysans et les serviteurs. \n\nLes marchands de vin maintinrent la feinte de politesse, espérant persuader les représentants d'une autre façon. L'organisateur du bal, cependant, prétendant que son honneur avait été souillé, défia les représentants en duel. Coup après coup, un os cassé après l'autre, les représentants furent battus à la pulpe jusqu'à ce que leurs visages autrefois beaux soient rendus méconnaissables."
 flavor_rosande.5.a:0 "Peut-être les marchands d'esclaves ont-ils développé le même palais gustatif que les esclaves qu'ils vendent."

 flavor_rosande.6.t:0 "Un Commerce Non Profitable"
 rosande.6.d:0 "Pendant des décennies, le noble seigneur de roses a regardé des chariots pleins d'esclaves orques enchaînés partir de diverses guildes marchandes à travers Rósande, et a prêté peu d'attention à ce plus particulier des biens commerciaux. Pourtant ce qui était autrefois une arrière-pensée est devenu son plus récent mal de tête, car l'expansion de son vignoble est maintenant critiquement contrainte par la pénurie d'esclaves sur le marché local, tandis que le marché du vin dans son ensemble est resté stagnant. \n\nSon esprit commence à bouillonner et ses pensées deviennent amères... tandis que Rósande réclame des ouvriers, les esclaves orques sont continuellement exportés vers Aelantir. Pourtant Aelantir ne fut pas ravagé par les orques durant la Marée Verte, Escann le fut. Ne servirait-il pas mieux Escann de retenir les esclaves orques pour construire les industries locales ? Si l'industrie vinicole était contrainte par les pénuries de main-d'œuvre, d'autres industries devaient sûrement souffrir aussi... Les esclavagistes devaient être arrêtés. Leur pillage continu des ressources d'Escann sabotait activement la prospérité et l'avenir de Rósande. Peut-être si les marchands d'esclaves étrangers pouvaient être convaincus de vendre du vin rósandais au lieu d'esclaves orques, un commerce mutuellement bénéfique pourrait être établi."
 flavor_rosande.6.a:0 "Une fois que les marchands d'esclaves auront goûté notre vin, le commerce d'esclaves finira en un battement de cœur."

 flavor_rosande.7.t:0 "Jouter avec les Seigneurs Griffons"
 flavor_rosande.7.d:0 "Deux chevaliers montaient leurs destriers aux extrémités opposées de la lice, se faisant face. Vêtus d'armures cérémonielles polies et brandissant des boucliers aux couleurs vives, les foules n'attrapaient que de brefs aperçus des chevaliers, car les ombres des griffons volant au-dessus obscurcissaient leurs personnes. Finalement, après des minutes de silences énervants, les trompettes sonnèrent et les chevaliers chargèrent. \n\nMarrhold avait été conquis, mais ce bastion de l'humanité, qui après tout avait résisté à la Marée Verte, restait têtu. Malgré la Vieille Garde entêtée, cependant, le roi continua de négocier avec les nobles supérieurs de Marrhold, car une source constante et fiable de fer était critique pour l'avenir de Rósande. Des semaines de négociations intenses finirent finalement avec les Marrodiques recevant une certaine autonomie locale et une main-d'œuvre considérable d'esclaves... en retour, toute terre marrodique contenant du minerai de fer serait exclusivement utilisée pour extraire et raffiner ledit fer. \n\nLes deux lances frappèrent juste, mais la lance marrodique se brisa peu après et le chevalier fut étourdi de son cheval. La foule rósandaise applaudit, mais le chevalier choisit plutôt de faire le tour et d'aider le chevalier marrodique à se remettre sur ses pieds. Bien que Rósande puisse avoir vaincu Marrhold dans le passé, il n'y a pas besoin d'humiliation dans la défaite."
 flavor_rosande.7.a:0 "L'union de l'ancien et du nouveau forgera un meilleur avenir pour Escann !"

 flavor_rosande.8.t:0 "Éclipser l'Ancien"
 flavor_rosande.8.d:0 "Des années d'entraînement épuisant avaient sculpté les chevaliers chevaleresques en les plus fins guerriers que Rósande et les Intendants des Lames pouvaient aligner. Pourtant alors que la bataille entre les deux fit rage de l'aube au crépuscule, aucun sens de l'honneur ne survécut. Les amis tombèrent, les lames se brisèrent, et les armures se déformèrent alors que toute cohésion disparut et la bataille dégénéra en une mêlée brutale. Les efforts des Intendants des Lames, cependant, furent futiles... en infériorité numérique mais vaillants jusqu'à la fin, ils combattirent jusqu'au dernier homme. \n\n[Root.Monarch.GetName] marcha à travers les restes de leur cachette, à travers les flaques de sang qui n'avaient pas encore séché, passant les cadavres dont les yeux vitreux restaient encore ouverts. Laissant derrière une traînée d'empreintes sanglantes, le [Root.Monarch.GetTitle] atteignit le maître aveugle, qui avait été capturé en essayant de fuir avec Calindal, la Lame Luisante. \n\n'Ce n'est pas pratique de fuir quand on est aveugle, n'est-ce pas ?' dit [Root.Monarch.GetName], avec la plus faible nuance de pitié dans sa voix. \n\nL'homme regarda dans les yeux du roi, comme s'il savait exactement où ils étaient. Il cracha au sol. 'Même avec mon manque de vision, je peux voir que tu es indigne de la manier.' \n\nLa bouche du [Root.Monarch.GetTitle] se courba en un sourire narquois alors qu'il savourait l'ignorance du soi-disant maître : 'Heureusement, j'ai des gens qui peuvent la porter pour moi.'"
 flavor_rosande.8.a:0 "À quoi sert une lame si son maître fuit au premier signe de combat ?"

 flavor_rosande.9.t:0 "Problèmes Modernes"
 flavor_rosande.9.d:0 "Aussi longtemps qu'ils avaient vécu, Gurukk savait qu'ils étaient une aberration dans la société rósandaise. Né il y a de nombreuses années dans une plantation d'une mère orque et d'un père humain inconnu, ils n'avaient pas passé les années formatrices de leur vie à peiner dans les champs comme les enfants orques... à la place ils avaient été privilégiés avec l'éducation luxueuse d'un enfant humain. Ils reçurent la meilleure éducation possible, et plus important furent bénis avec le nom humain 'Hawthorne'. \n\nMalgré être né de l'union de deux mondes, aucun côté ne les acceptait. Les orques déploraient la liberté des demi-orques comme indigne d'un vrai orque, tandis que les humains ne pouvaient voir au-delà de la surface de leur peau vert-clair. Finalement Hawthorne fut libéré de la plantation, comme beaucoup de demi-orques l'étaient... le propriétaire, incertain du statut légal du demi-orque, ne savait que faire d'eux. \n\nHawthorne errerait dans la société humaine pendant des années, sautant entre emplois et logements, incapable de s'installer car aucune communauté ne les prendrait... errant sans but jusqu'à ce que leurs fonds s'épuisent. Même s'ils étaient traités avec courtoisie par la plupart des humains, rien ne pourrait jamais compenser les années de solitude persistante et d'isolement qui venaient d'être sans foyer ou communauté."
 flavor_rosande.9.a:0 "Nous trouverons quoi faire d'eux, finalement."

