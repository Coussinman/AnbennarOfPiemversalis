 flavor_rosande.12.t:0 "Construire Quelque Chose de Nouveau"
 flavor_rosande.12.d:0 "Dans l'Escann désolé et anarchique, les murs de Castonath fournissaient un sanctuaire pour tous ceux cherchant refuge loin de la violence. La Cité de Pierre, même dans son état le plus décrépit, devint une île de paix et de tranquillité... un lieu d'espoir quand la guerre n'était jamais loin. \n\nKhaara marchait à travers les rues animées, passant humains et orques de même, vers son petit magasin d'angle douillet. Jour après jour elle fabriquait des poupées en bois, des jouets d'enfants, jusqu'à ce que les échardes dans ses mains la forcent à s'arrêter. C'était du dur labeur, mais c'était épanouissant... elle pouvait voir les sourires d'enfants heureux chaque jour. Quand son magasin fermait, elle passait son temps libre à lire sur l'histoire d'Escann, de la Guerre du Roi-Sorcier jusqu'à la fin de la Marée Verte. C'était une vie paisible. C'était, jusqu'à ce que les hommes en Armure Cramoisie assiègent la Cité de Pierre. Elle ne se souvenait pas de beaucoup de cette nuit, à part les cris, les flammes, et le pommeau d'épée du chevalier qui l'assomma pour être emmenée. \n\nSeuls les orques furent enchaînés, tandis que les résidents humains de la cité furent laissés à se débrouiller seuls. Tandis que les orques foulaient les routes, marchant pieds nus jusqu'à ce que les ampoules qui se formaient leur causent une douleur atroce, le trésor pillé de Castonath fut chargé sur des chariots dirigés vers le sud vers Ionntrás. Dans la semaine suivante, de moins en moins de visages familiers restaient, car voisins, amis et collègues furent vendus aux marchés d'esclaves. Finalement, Khaara elle-même fut vendue, et se retrouva travaillant dans le grand vignoble d'un propriétaire d'esclaves rósandais. \n\nDes semaines passèrent en un clin d'œil alors qu'elle restait dans un brouillard mental. Elle en était sûre : elle était dans un rêve, un cauchemar, et bientôt elle se réveillerait et retournerait au travail dans son petit magasin douillet. Cela devait être un cauchemar, ou sinon elle devrait admettre ce qu'elle avait déjà subconsciemment réalisé... elle ne connaîtrait plus jamais la liberté."
 flavor_rosande.12.a:0 "Les réparations pour la Marée Verte doivent encore être pleinement collectées."

 flavor_rosande.13.t:0 "Le Plus Grand à Chuter"
 flavor_rosande.13.d:0 "Maints rois avaient foulé les pierres usées de la Citadelle du Nord, mais le [Root.Monarch.GetTitle] [Root.Monarch.GetName] fut le premier à gravir les marches de l'Antique Estrade d'Ancienneté depuis la marée verte. Pourtant le [Root.Monarch.GetTitle] n'était pas seulement conquérant de l'ancienne citadelle, mais aussi récupérateur de l'ancienne couronne castellyrienne. La couronne, cependant, restait dans leurs mains, pas encore digne d'être portée par quelqu'un de leur magnificence... il lui manquait sa gemme, sa pièce maîtresse, son pouvoir. Jusqu'au jour où la gemme aurait été récupérée, aucun roi rósandais ne porterait cette fausse couronne. \n\nDu sommet de la tour, la métropole de Castonath pouvait être vue dans toute sa magnificence et on disait que certains jours qu'au moment parfait, on pouvait voir la lumière scintiller sur les Murs Blancs de Castanor. Avec de grandes fortifications et les richesses d'Escann à leur disposition... des atouts qui avaient résisté aux ennemis d'Escann pendant des siècles... seuls les rois les plus faibles auraient pu échouer à repousser la marée d'orques. \n\nLes anciens royaumes escanniens étaient faibles, car l'Escann Chevaleresque rendit lentement leurs armées rien de plus que des accessoires. Il était facile pour les rois faibles de plaider pour la paix quand leurs armées n'étaient entraînées que pour performer dans les parades et jamais pour la guerre. \n\nMais maintenant cette pourriture avait été purgée. Rósande possédait une force que les anciens royaumes n'avaient pas, et à travers la libération d'Escann avait prouvé être leurs héritiers légitimes. Le roi leva la couronne jusqu'à ce que le trou de gemme encompasse parfaitement les ruines de Castonath. Était-ce vraiment le joyau que l'ancien royaume avait tenu si cher ? Le Roi ricana... Que vaut une gemme si elle se brise si facilement ?"
 flavor_rosande.13.a:0 "Nous trouverons une gemme digne de la couronne, brillante et incassable."

 flavor_rosande.14.t:0 "Le Bal Sans Fin"
 flavor_rosande.14.d:0 "Les rampes du château du Palais Cramoisi étaient bordées de buissons de roses fleuries... des lumières magiques douces illuminaient les remparts imposants, tenant à distance les ombres montantes d'un soir crépusculaire. \n\nAlara síl Theminath sortit de son carrosse, prudente de ne pas salir sa robe élaborée, et gravit les escaliers vers le donjon central. Une fois à l'intérieur, elle fut guidée vers la salle de bal, une salle vraiment énorme surplombant la rivière loin en contrebas à la base du promontoire. L'espace était illuminé par les derniers rayons du soleil et par une multitude de lumières magiques, imprégnant l'air dans la salle d'une qualité éthérée. Le sol de marbre poli reflétait la fresque élaborée du plafond, des scènes mythologiques détaillées encadrées d'une abondance de roses. Les ornements dorés scintillaient dans la lumière douce. Le centre d'attention indiscutable étaient les scores de nobles peuplant la salle de bal. Comme un troupeau d'oiseaux exotiques, chacun plus élégant et éblouissant que le suivant, ils se mouvaient dans une émeute fascinante de couleurs opulentes et de bijoux scintillants, comme quelque chose sorti d'un rêve de fée. \n\nPeu après qu'Alara entra dans la salle de bal, elle fut approchée par le rejeton séduisant d'une des maisons nobles surveillant les provinces dostanoriennes de l'ancienne Corvurie. Alara accepta avec plaisir. Les heures suivantes furent passées dans une rêverie de danse, au son de la musique la plus exquise trouvée dans tout Escann et au-delà. Le jour se transforma en nuit, et bien trop tôt la première lueur de l'aube illumina l'horizon. Ne concédant qu'à contrecœur à ses besoins corporels de base, volant des pauses pour sommeiller ou grignoter, Alara rejoignit bientôt les autres fêtards et continua avec cette magnifique célébration de la grandeur de Rósande et ses seigneurs et dames de haute naissance. Les jours et nuits semblaient couler ensemble sans couture dans une séquence fiévreuse de célébrations, festins et bals sans fin, les pareils desquels Cannor n'avait jamais vus auparavant."
 flavor_rosande.14.a:0 "Cette fête ne finira jamais !"

 flavor_rosande.15.t:0 "Gueule de Bois"
 flavor_rosande.15.d:0 "'Des milliers gisent morts et nos coffres ont été vidés, tout parce que notre noblesse sans valeur n'a pas pu maîtriser ses esclaves.' Le [Root.Monarch.GetTitle] se tourna pour faire face à ses conseillers tendus, qui savaient que tout mauvais mot pourrait les faire exécuter instantanément. \n\n'Non... Sans valeur ne commence même pas à décrire comment ces nobles ont agi. Les orques ne peuvent s'en empêcher... ils sont des bêtes, ils agissent par instinct... mais notre noblesse ? Notre noblesse sont des êtres vivants, respirants, pensants qui ont apparemment oublié comment penser par eux-mêmes. Et un humain comme ça ne vaut pas mieux qu'un orque !' Les cris du [Root.Monarch.GetTitle] résonnèrent à travers le château vide, remplissant les salles désolées de vie une fois de plus. \n\nUn des conseillers bondit avec une expression insultée. 'M- Mon seigneur, sûrement vous ne pouvez comparer nos illustres aristocrates à une sale peau-verte ! C'est prépostér-' Le jeune homme fut interrompu par une bouteille de vin à moitié vide volant près de son oreille, se brisant contre le mur derrière lui. \n\n'PARLE ENCORE ET J'AURAI TA LANGUE !' la voix du [Root.Monarch.GetTitle] tonna, le conseiller s'effondrant dans sa chaise presque par réflexe. Un silence de mort tomba sur la table. \n\n[Root.Monarch.GetName] soupira. 'Bien que ces idiots soient certainement capables d'organiser des festins, peu ont prouvé qu'ils étaient dignes de commander une armée. Seuls ceux qui montrent de la compétence devraient avoir ce privilège.' [Root.Monarch.GetHerHis] conseillers hochèrent la tête en accord... si ce n'avait pas été pour l'ineptitude des nobles, la rébellion aurait pu être éteinte beaucoup plus vite. \n\nLe [Root.Monarch.GetTitle] examina les rapports sur la main-d'œuvre orque, tourbillonnant les restes de vin dans [Root.Monarch.GetHerHis] coupe, puis avala la dernière gorgée alors qu'[Root.Monarch.GetSheHe] discernait que les pertes étaient trop élevées pour être soutenables. 'Khaara !' [Root.Monarch.GetSheHe] cria, appelant [Root.Monarch.GetHerHis] serviteur de confiance, qui entra précipitamment dans la chambre. Son ancien maître avait été exécuté aux mains des rebelles orques. À une vente aux enchères, le [Root.Monarch.GetTitle] avait pris goût à sa brillance inhabituelle, particulièrement sa connaissance de l'histoire, affinée dans les anciennes bibliothèques de Castonath. 'Je me rappelle que tu avais mentionné un détachement de la Marée Verte quittant Escann. Rappelle-moi, où exactement ces peaux-vertes s'aventurèrent-elles ?' \n\nKhaara ébahie, faillit laisser tomber le plateau dans sa main. 'L-Les Bois-Profonds, votre majesté.' balbutia-t-elle, effrayée pour toutes ces vies qu'elle venait de condamner à leurs morts, ou pire."
 flavor_rosande.15.a:0 "'Parfait ! Je me suis toujours demandé ce qui se trouvait au-delà de ces arbres.'"

 flavor_rosande.16.t:0 "Les Bons"
 flavor_rosande.16.d:0 "Rakk se traîna maladroitement dans la salle d'attente somptueuse, passerelle vers les quartiers du [Root.Monarch.GetTitle]. Avant la rébellion, un demi-orque comme lui n'aurait jamais pu entrer dans un lieu comme celui-ci sauf comme serviteur, et à en juger par les regards que les nobles dans la salle lui donnaient, beaucoup pensaient que cela devrait encore être la vérité. \n\nAlors qu'il entrait dans la chambre principale quelques minutes plus tard, il s'agenouilla comme on lui avait dit, ses yeux verrouillés sur le sol. Après seulement quelques secondes, il entendit une voix beugler. 'Lève-toi. S'agenouiller ne sied pas à un guerrier tel que toi.' Alors qu'il se levait, il vit le monarque, vêtu de la tête aux pieds des plus beaux tissus que l'argent puisse acheter. 'Ton espèce s'est prouvée meilleure que sa parenté inférieure ne le suggérerait à travers ton service dans le soulèvement. Par conséquent, tu seras libre de vivre et recruter pour tes compagnies pour toujours, pourvu que les taxes requises soient payées à la couronne sous forme de ton service.' 'Et qu'en est-il de nos dues aux nobles, votre grâce ?' demanda Rakk, tête encore baissée. 'Ces ingrats ne méritent rien après leur performance pitoyable. Ton espèce, d'autre part, sont des guerriers parfaits : la capacité de réflexion d'un homme, combinée avec la force d'un orque. La compétition servira bien mes soi-disant nobles chevaliers. Maintenant, quel est ton nom ?' 'Rakk, votre grâce.' Le monarque soupira et parut pensif. 'Un tel nom sauvage ne conviendra pas à une créature dans la société civilisée. De ce jour, ton nom sera Ricain. Dis à ton peuple de choisir des noms similaires. Ce serait dommage si certains étaient pris pour des Orques et mis en chaînes.' Serrant les dents, Ricain s'inclina profondément. 'Merci, votre majesté, pour votre sagesse et considération.'"
 flavor_rosande.16.a:0 "Alors qu'il partait, il se rappela que c'était mieux que l'alternative."

 flavor_rosande.17.t:0 "Pas Différent"
 flavor_rosande.17.d:0 "La civilisation est une chose fragile. Bien qu'un demi-elfe vivra peu plus longtemps qu'un humain, la sauvagerie d'un orque ne se dissipe pas chez leurs descendants. Ainsi les demi-orques nous montrèrent à travers leur assistance de leurs frères. Malgré leur bon sang, leurs natures inférieures prévalurent. Peut-être est-ce la voie du monde. Les Castanoriens s'effondrèrent dans la sorcellerie noire, les héros de la Guerre du Roi-Sorcier donnèrent naissance à de petits seigneurs, et ces petits seigneurs furent surmontés par la Marée Verte. Seuls nous, chassés de l'Ouest pour oser faire quoi que ce soit pour ce qui est juste, fûmes capables de lier la barbarie aux fins de la noblesse. Nous ne devons pas nous permettre de devenir corrompus comme nos prédécesseurs l'ont fait.\n\nÀ cette fin, nous nous assurerons que les demi-orques ne puissent jamais se relever. Ils seront enchaînés avec leurs frères, même si leur force peut être moindre et par conséquent de courte durée. Peu importe s'ils descendent de Lothane Croc-Bleu ou d'un propriétaire d'esclaves au cœur noir... qu'ils aient combattu contre nous ou vécu en paix. Ils sont tous pleins de malice idiote, cherchant à provoquer une autre Marée Verte et à souiller Escann une fois de plus, soit par la force soit par de faux complots. Nous, contrairement à certains fous qui pleurent d'eux 'vivant en paix', savons que tout doit être fait pour maintenir l'ordre."
 flavor_rosande.17.a:0 "Même une goutte de sang vert, c'est trop."

 flavor_rosande.18.t:0 "Entrer dans le Voile Verdoyant"
 flavor_rosande.18.d:0 "Darien tira son épée du dernier Orque. C'avait été la quatrième embuscade ce mois, et chaque fois ils étaient tout aussi féroces. 'Vingt des nôtres morts cette fois... ça aurait pu être pire.' marmonna-t-il. 'Mais est-ce que ça va jamais s'améliorer, monsieur ?' dit Crovan, son fidèle second. 'Nous ne pouvons continuer comme ça et espérer gagner.' En entendant cela, Darien pointa l'Orque. 'Tu le vois ? Défenses pas complètement poussées. Jeune. Ça signifie qu'ils sont désespérés, envoyant tout le monde au combat. Bientôt, même le désespoir s'épuisera. Alors, nous pourrons travailler à civiliser cet endroit.'\n\nCrovan jeta un coup d'œil aux arbres, les branches cachant des ombres profondes. 'Mais que faisons-nous jusque-là, Monsieur ? Continuer à pousser ? J'ai remarqué que nos recrues ne sont plus aussi âgées qu'elles l'étaient.' En réponse, Darien marcha vers le bord de la forêt, scrutant le feuillage d'où tant de leurs malheurs avaient émergé. Puis il cria de colère, apparemment seulement aux Orques imaginés derrière chaque arbre. 'Nous continuerons à pousser. Nous vous enfumerons tous, animaux. Et peu importe combien de sang cela prend, nous vous trouverons.'"
 flavor_rosande.18.a:0 "Alors qu'il s'éloignait, il sentit des yeux sur son dos."

 flavor_rosande.19.t:0 "Amis dans la Forêt"
 flavor_rosande.19.d:0 "'Vous êtes des fous ! Ils ne valent pas mieux que les orques !' Les yeux de l'Ancien semblaient sortir de son visage. 'Ils nous conquériront et nous feront travailler pour leur propre bénéfice ! Ils ne nous appelleront peut-être pas esclaves, mais leurs soi-disant "nobles" nous posséderont tout de même !' 'Alors tu repousserais un allié contre notre ennemi actuel par peur ?' Une des jeunes elfes, précédemment silencieuse, s'était levée et exprimait maintenant son opinion. 'Mes parents sont morts en combattant les orques ! Ils massacrent sans pitié ! Les humains peuvent ne pas nous traiter comme des égaux, mais nous serons encore vivants ! Et si nous les aidons, ils nous récompenseront sûrement !' L'Ancien, contenant à peine sa colère, la regarda dans les yeux. 'Ma. décision. est. FINALE ! Maintenant sortez, vous tous !'\n\nPlus tard, alors qu'elle marchait à travers le village, l'envoyé humain l'approcha. 'Tout le monde dans la clairière a dû entendre votre dispute, et elle n'était pas fausse. Tant que vous payez vos dus, vous serez laissés tranquilles. C'est, bien sûr, si les elfes nous assistent. Même quelques braves, sans peur de défier leurs anciens à l'esprit étroit, pourraient aider à assurer notre miséricorde. Connaîtriez-vous quelqu'un qui correspond à cette description ?'"
 flavor_rosande.19.a:0 "Elle aspira son souffle, et hocha la tête."

 flavor_rosande.20.t:0 "Touches Finales"
 flavor_rosande.20.d:0 "Il respira l'odeur mentholée et boisée du bois des Bois-Profonds, avec lequel la cité des fleurs était principalement construite, puis soupira en se rappelant qu'il partait demain de cette belle cité. Malgré son court temps passé à marcher à travers les rues grouillantes de vie et d'affaires, il avait traversé de nombreux ponts merveilleux, qui enjambaient des canaux pleins de barges de cargo et de bateaux de passagers coulant en aval. Mais il devait encore absorber toute la magnificence que la cité avait à offrir. \n\nCe qui avait commencé comme un projet passion du monarque était venu rivaliser avec Castonath. Ce n'était pas une cité de pierre, oppressive dans son antiquité, ni était-elle chaotique comme une capitale ou un hub commercial... elle était humaine."
 flavor_rosande.20.a:0 "Un jour les gens compareront Lorentainé à la cité des fleurs et non l'inverse."

 flavor_rosande.21.t:0 "La Couronne de l'Éclat Cramoisi"
 flavor_rosande.21.d:0 "La salle du trône dans le palais royal d'Ionntrás était remplie à ras bord avec les dignitaires du royaume... et ceux qui se faisaient passer pour tels. Le [Root.Monarch.GetTitle] [Root.Monarch.GetName], Calindal solidement rengainée à [Root.Monarch.GetHerHis] côté pour éviter d'aveugler la fleur de la noblesse du royaume, s'approcha lentement de l'estrade du trône surélevée où les membres seniors du conseil de la couronne et le clergé attendaient, ensemble avec [Root.Monarch.GetHerHis] consort royal. Entre eux, reposant sur un coussin de soie, gisait la couronne nouvellement façonnée de Rósande, la Couronne de l'Éclat Cramoisi. \n\nC'était vraiment une merveille de l'artisanat rósandais, façonnée des restes de l'ancienne couronne royale de Castellyr, rehaussée avec des demi-arcs faits de mithril et surmontée par la Gemme Cramoisie. La gemme en forme de larme avait été déterrée dans les profondeurs de Ciranmyna et offerte à la cour par nos loyaux sujets elfes des bois, reconnaissants pour la paix que nous avons imposée dans leur terre boisée. Avant qu'elle soit faite partie de la couronne royale, la gemme fut ensorcelée par les mages les plus puissants du royaume pour émettre une lueur cramoisie constante, la couleur de notre fier drapeau, la couleur du sang versé par et pour notre fier peuple pour forger le Rósande que nous connaissons et aimons tous. \n\nLe Diadème Scintillant, un compagnon magnifique à la couronne royale forgé de mithril et serti de gemmes précieuses, scintillait brillamment sur le noble front de [Root.Monarch.GetName]'s consort royal alors qu'[Root.Consort.GetSheHe] lui tendait le coussin de soie sur lequel la couronne reposait. Des applaudissements tonitruants rugissaient à travers la salle du trône alors que notre [Root.Monarch.GetTitle] plaçait la Couronne de l'Éclat Cramoisi sur [Root.Monarch.GetHerHis] tête et se tournait pour faire face à [Root.Monarch.GetHerHis] sujets jubilants. \n\nToutes nos épreuves et tribulations ont mené à cet événement momentané : notre arrivée en Escann à travers le sang et le courage, nos luttes pour apprivoiser ces terres sauvages et servir justice à ceux qui brisèrent les royaumes vaincus du vieil Escann, notre libération des Bois-Profonds troublés, et finalement surmonter nos cousins occidentaux ingrats qui nous bannirent de Lencenor toutes ces années !"
 flavor_rosande.21.a:0 "Contemplez la radieuse Couronne de l'Éclat Cramoisi ! Contemplez la gloire majestueuse de Rósande !"

 flavor_rosande.22.t:0 "La Floraison Cendrée"
 flavor_rosande.22.d:0 "Fatigué mais silencieusement content, Erendil retraça ses pas, alors que des vues familières émergeaient lentement de l'ombre verdoyante des Bois-Profonds. C'avait été une autre chasse longue mais réussie, et bientôt ses pieds le portèrent sur des sentiers familiers vers son village. Certains des bâtiments en périphérie portaient encore les cicatrices de bataille : les dernières tentatives désespérées par des raiders orques de rejeter leur sort et endiguer une marée-rose apparemment inexorable qui finit leur règne de terreur ici dans les Bois-Profonds. Alors qu'il entrait sur la place du village, il aperçut un convoi de charrettes, lourdement chargées du plus beau bois que les Bois-Profonds pouvaient offrir. Il partait pour Rósande, et pendant un moment la vue lui rappela les processions d'orques enchaînés quittant son foyer pour toujours, défaite, incrédulité, incertitude et peur indélébilement gravées sur leurs visages sauvages. Les bois étaient plus silencieux depuis lors, mais c'était le calme silencieux de la paix qu'il et les siens pouvaient maintenant apprécier sous la protection de la rose cendrée. \n                                                            ***\nGarl, ou 'Galin' comme ses maîtres l'appelaient, était accroupi dans le vignoble, récoltant une grappe de raisins bas sur la vigne. Son dos endolori protestait chaque mouvement, ses dernières marques de fouet se rouvrant encore et encore. Des années et années d'esclavage lui avaient appris à ignorer la douleur et à procéder avec son travail, de peur qu'il n'attire l'attention cruelle des surveillants avides de rappeler à leurs charges les conséquences de la paresse ou de la truculence. Tristement, cette leçon n'avait pas été internalisée par tous ses camarades esclaves... en particulier, le dernier lot d'orques des Bois-Profonds étaient enclins à attraper le fouet pour les explosions intermittentes de pugnacité qu'ils exhibaient encore. Certains des anciens dans les baraquements devenaient les yeux embués par une telle pugnacité futile, se rappelant leurs jours de gloire durant la rébellion avortée de Surga, mais Garl savait mieux. La liberté était un rêve de fou pour un orque, et tout ce qu'elle apportait était le claquement du fouet. \n                                                            *** \nLa chaleur estivale donnait à l'air une qualité brumeuse, presque onirique, et le gazouillis apaisant des cigales n'était interrompu qu'une fois de temps en temps par le craquement du fouet rencontrant la chair. Dalyon síl Minartrás était assis dans l'ombre de son pavillon, contemplant le paysage doucement ondulant de sa plantation, appréciant la brise créée par le mouvement constant des éventails de paon. Il ramassa distraitement une bouchée de sorbet rose, gardé frais par de la glace magiquement préservée charriée des pics de l'Échine-du-Serpent. 'Être responsable du maintien de l'ordre approprié de la société est un devoir exigeant, mais il vient avec quelques avantages', pensa-t-il, alors que ses yeux erraient sur les rangées grouillantes d'esclaves orques s'occupant des champs."
 flavor_rosande.22.a:0 "La rose cendrée fleurit triomphante, tandis que les orques désespérés se demandent s'ils seront jamais libres."

 flavor_rosande.23.t:0 "Une Nuit Étoilée"
 flavor_rosande.23.d:0 "Les étoiles scintillaient brillamment contre le ciel nocturne : belles, mais froides et indifférentes. Elles étaient juste comme le dieu de ses parents, Dookan, à qui Surga avait chuchoté d'innombrables prières furtives dans le silence de la nuit. Dookan ne semblait jamais reconnaître ses prières, n'avait jamais daigné intervenir, même quand elle fut arrachée de ses parents. Surga fixa le feu de camp, sa fumée serpentant dans le ciel morne de Castonath... ici parmi les ruines de l'ancienne capitale elle avait peiné pendant deux longues années. \n\nAvec ses doigts calleux elle traça furtivement les gravures complexes gravées dans un poignard d'os fabriqué d'un os de cuisse humain. Elle l'avait trouvé hier seulement en nettoyant une autre partie de ce vaste mémorial à la futilité de l'ambition humaine, ou, comme certains des esclaves plus osés de son équipe le considéraient, un monument du triomphe orque sur la décadence humaine. Elle ne reconnaissait pas les symboles étranges qu'elle dessinait encore et encore, mais elle s'imaginait qu'ils étaient l'œuvre d'un chaman puissant, même s'il n'y avait aucune preuve d'un côté ou de l'autre. \n\nAucune preuve sauf le picotement dans ses doigts chaque fois qu'elle touchait la lame du poignard. Un picotement qui se renforçait chaque fois que sa rage bouillonnait : rage contre les surveillants cruels, rage contre les maîtres indifférents qui avaient revendiqué sa propriété, rage contre les esclavagistes et chevaliers qui l'arrachèrent de ses parents, rage contre le dieu qui ne fit rien quand son peuple élu souffrait, et, dans l'heure la plus sombre de la nuit, rage contre ses parents qui l'amenèrent dans cette existence et puis ne voulurent pas la protéger. Mais serrant le poignard dans son poing, Surga fit un vœu solennel à elle-même : un jour elle serait libre, un jour elle briserait les chaînes qui la liaient, un jour elle reprendrait tout ce qui lui avait été pris !"
 flavor_rosande.23.a:0 "Chaque feu de forêt commence comme quelques braises rougeoyantes."

 flavor_rosande.24.t:0 "Manoirs Pourris"
 flavor_rosande.24.d:0 "'CLAIREEEEE!' \n\nLa voix mélodieuse de la maîtresse du manoir résonna sur la cour, tranchant à travers la tranquillité matinale. Trystane regarda alors qu'une servante domestique demi-orque fatiguée se précipitait vers l'entrée du manoir, se dépêchant d'assister aux caprices de sa maîtresse. \n\nL'humeur de Mère a été déplorable depuis que cette soie de Redglades a été retardée. Trystane observa l'agitation de son perchoir favori au balcon du deuxième étage, sa tête appuyée contre le rebord de la fenêtre. Pauvre Claire devrait probablement endurer une tirade sur comment tout ceci était la faute des esclaves porteurs de cargo paresseux, qui ne pouvaient tenir leur horaire si leur vie en dépendait. Puis Mère exposerait les innombrables échecs moraux de la race orque en général, et, à travers quelques acrobaties mentales inexplicables qui avaient probablement parfaitement sens dans son propre esprit, rendre tout la faute de Claire en particulier. \n\nPère avait déjà disparu dans une de ses excursions de chasse... celles-ci finissaient toujours avec la prise réussie de quantités vraiment imposantes de vin de roses dans une des nombreuses tavernes en route. Il n'était pas entièrement clair si son appréciation nouvelle pour l'art noble de la chasse découlait de la disposition de sa chère épouse ou du désir également fervent d'éviter les discussions fastidieuses avec le chef contremaître de la plantation viticole. Amain avait répétitivement tenté d'apporter des rapports de plus en plus sombres à son attention concernant l'agitation parmi la population esclave du manoir... ceci avait piqué depuis que les quotas de travail furent relevés, largement en anticipation des factures encourues par la dame de la maison. \n\nLaquelle de ces explications correspondait le mieux à la vérité était encore un sujet de discussion fréquent entre lui et sa sœur aînée Alara. Elle, pour sa part, était de plus en plus amusée par les efforts zélés de Mère pour s'assurer que sa 'fille vieille fille' était vêtue assez opulemment pour finalement attirer l'œil d'un prétendant acceptable... à un âge positivement décrépit de vingt ans, Mère considérait le grand bal à venir au Palais Cramoisi comme la chance absolument dernière d'Alara. Si seulement elle pouvait convaincre Mère de la laisser décider par elle-même laquelle de ses robes porter au grand bal..."
 flavor_rosande.24.a:0 "La robe de tulle superposée en nuances de cramoisi avec les roses d'argent !"
 flavor_rosande.24.b:0 "La robe de satin azur profond avec broderie d'or !"

 flavor_rosande.25.t:0 "Discours de Surga"
 flavor_rosande.25.d:0 "La chandelle vacille, illuminant à peine la cabane en bois... chaque vacillement de lumière révèle des dizaines d'orques. Plus se rassemblent dehors, bravant le vent et la pluie torrentielle pour écouter une oratrice qui a enduré des punitions infinies pour faire entendre sa voix. \n\n'Nos ancêtres mirent Escann à genoux, et maintenant nous sommes supposés accepter la servitude perpétuelle ? Devrions-nous, les descendants de fiers guerriers, descendants d'orques qui abattirent le Dwarovar, accepter que les plus grands accomplissements de notre génération furent de cueillir les raisins correctement sans être fouettés ? NON ! Nous combattrons pour que nos descendants puissent nous révérer comme de grands guerriers... combattre jusqu'à ce que les vignobles qui ont opprimé notre espèce si longtemps soient éteints en Rósande... combattre jusqu'à ce qu'aucun orque ne soit lié par des chaînes. Mais ! Nous ne nous arrêterons pas simplement quand Rósande aura été mise à genoux... nous combattrons jusqu'à ce que nous ayons réalisé les rêves de nos ancêtres d'un Escann Orque !'\n\nLes mots de Surga résonnent brièvement, avant qu'un tollé tonitruant par les orques assourdisse le vent et la pluie. Pourtant ses mots résonnaient non seulement dans les salles décrépites de la cabane, mais à travers les plantations adjacentes aussi... une fois que ces orques auraient rebellé et massacré leurs maîtres, ils rejoindraient aussi les rangs de la rébellion de Surga. \n\nÀ la fin de la semaine, des rumeurs d'une seconde Marée Verte avaient atteint chaque coin de Rósande, alors que les nuages de poussière des orques marchant teignaient le ciel faiblement jaune."
 flavor_rosande.25.a:0 "Escann connaîtra-t-il jamais la paix de la sauvagerie orque ?"

 flavor_rosande.26.t:0 "Rébellion de Surga"
 flavor_rosande.26.d:0 "Un conducteur d'esclaves pend d'un arbre, pendu avec le fouet qu'il balançait des milliers de fois. \n\nLe corps démembré d'un seigneur de roses est fourré dans un tonneau de vin, son sang pouvant à peine remplir le baril avant qu'il soit scellé et placé parmi les autres tonneaux de vin pour vieillir. \n\nUn marchand d'esclaves crie à l'aide dans un sous-sol, tandis que sa marchandise ancienne érige un mur autour de sa cage. \n\nDes miliciens sous-entraînés mais bien équipés sont dépouillés de leurs objets de valeur, ne laissant rien derrière que les corps nus sur lesquels les corbeaux festoient. \n\nTout le temps, les chants de 'Piétinez le millésime où les raisins de colère sont stockés !' polluent la campagne inhospitalière. \n\nRósande n'est pas encore tombé, mais des décennies de débauche et d'insouciance au sein de l'aristocratie rósandaise ont apporté la ruine orque aux terres mêmes que nos ancêtres libérèrent des orques tyranniques. Bien que les seigneurs de roses et certains hommes d'État minimisèrent initialement le danger présent pour calmer la populace, alors que des montagnes de cadavres remontaient dans les canaux d'Ionntrás les gens virent la vraie échelle de la terreur... des centaines d'yeux vitreux, les fixant sans expression depuis l'eau."
 flavor_rosande.26.a:0 "Il semble que nous avions raison... Les peaux-vertes ne connaissent que la brutalité."

 flavor_rosande.27.t:0 "Une Soirée Tragique"
 flavor_rosande.27.d:0 "...ET. VOUS. AVEZ. ÉCHOUÉ. Nos ancêtres vinrent en Escann pour colleter la sauvagerie, et vous avez retiré vos mains des laisses ! De ce jour, votre devoir viendra AVANT votre plaisir !' \n\nLe visage de [Root.Monarch.GetName] était rouge betterave, et il prit une gorgée de vin pour continuer sa tirade contre les nobles assemblés dans le Palais Cramoisi. 'Et ce n'est pas tout. Vous devrez faire vos preuves pour le commandement d'armée. Vos impôtssss...' Les regards d'indignation et de peur sur les visages des nobles assemblés se transformèrent rapidement en horreur, alors que [Root.Monarch.GetName] bascula soudainement. \n\nLe chaos éclata. Certains nobles coururent vers les sorties, essayant d'éviter les magies maléfiques doubtlement à l'œuvre. D'autres vomirent leurs repas, convaincus que le poison devait avoir été la cause. Encore plus tirèrent leurs épées et avancèrent sur leurs serviteurs orques, certains que l'un ou l'autre devait être la cause de la tragédie. \n\nAprès quelques moments, une noble nommée Aline sìl Leigalen prit la scène. \n\n'Amis ! Ne nous comportons pas comme des Orques dans cette heure désastreuse. Notre grand [Root.Monarch.GetTitle] a été abattu, doubtlement par poison appliqué par des esclaves traîtres. Le poison lui fit même devenir fou dans ses heures finales, se retournant contre ses vaillants serviteurs malgré mes plaidoyers. Maintenant, à sa mémoire, dépêchons les perpétrateurs !'"
 flavor_rosande.27.a:0 "Le matin suivant, leurs têtes étaient trop nombreuses à placer au-dessus de la porte principale."

 flavor_rosande.28.t:0 "La Révolte des Demi-Orques"
 flavor_rosande.28.d:0 "Cela commença avec les nôtres, bien sûr. Des gardes, éventrés dans les ruelles même par ceux qui n'ont jamais porté de chaînes. Les Demi-Orques nous dénoncèrent pour ne pas les accueillir, malgré notre générosité à leur permettre de vivre comme des gens libres. Les mercenaires et gangs cachèrent les meurtriers et fugitifs de nos chasseurs d'esclaves, et quand nous sévîmes pour restaurer l'ordre ils abandonnèrent toute prétense de civilisation plutôt que de permettre à la loi d'être appliquée. Puis l'appel se répandit plus loin. \n\nMaintenant la plus grande classe mercenaire du continent a jeté son avenir dans cette guerre sans point, malgré toutes nos tentatives de miséricorde. Des demi-orques qui ont combattu dans des dizaines de campagnes mercenaires rentrent chez eux avec de l'acier volé pour la horde bâtarde... même des demi-orques étrangers, dont les parents orques n'ont jamais senti la justice légitime délivrée par le fouet, marchent dans nos terres. Ils la déclarent 'libre', dupés dans un jeu de fous par leurs camarades mercenaires. \n\nAlors que chaque pauvre fou avec une goutte de sang Orque marche sur nous, nous nous rappelons quelques vérités essentielles. Que ce soient les Nés-de-Cendre de Vrorenmarch, Les Crocs Ébréchés qui croupissent en Anbennar ou les étranges nés-d'elfe parmi les ombres forestières : n'importe lequel du sang du monstre peut corrompre, et seuls ceux de vrai sang humain peuvent être de confiance à nos côtés."
 flavor_rosande.28.a:0 "Il semble qu'ils ont pris un goût trop fort pour la liberté. Maintenant ils meurent en essayant de la répandre."

 flavor_rosande.29.t:0 "L'Assistance des Demi-Orques"
 flavor_rosande.29.d:0 "Cela commença avec les nôtres, bien sûr. Des gardes, capables de parler la langue Orque des conversations avec des amis demi-orques. Des Demi-Orques applaudissant et accueillant nos gardes aussi enthusiastement que tout autre peuple libre. Les mercenaires et gangs nous informèrent des mouvements rebelles, et prêtèrent leurs propres lames pour s'assurer que les répressions soient menées. Puis l'appel se répandit plus loin. \n\nMaintenant la plus grande classe mercenaire du continent a jeté son sort avec nous, avide des honoraires qu'ils peuvent attendre de nobles reconnaissants restaurés à leurs terres. Des demi-orques qui ont combattu dans des dizaines de campagnes mercenaires rentrent chez eux avec de l'acier brillant, prêts à réprimer la horde bâtarde. Même des demi-orques étrangers, dont les parents orques connaissent des maîtres étrangers, marchent dans nos terres. Ils sont avides de profit, apprenant des richesses à avoir de leurs camarades mercenaires. \n\nAlors que ces soldats marchent pour nous aider, malgré leur sang Orque, nous nous rappelons quelques vérités essentielles : que ce soient les Nés-de-Cendre de Vorenmarch, les Crocs Ébréchés qui travaillent en Anbennar ou les étranges nés-d'elfe parmi les forêts du sud, nous lions les orques en chaînes pour que leurs enfants puissent un jour jouir des fruits de la civilisation."
 flavor_rosande.29.a:0 "Il semble qu'ils aient enfin développé un goût pour l'ordre. Puissent-ils vivre pour en jouir."

 flavor_rosande.30.t:0 "Le Héros Rósandais"
 flavor_rosande.30.d:0 "Le carrosse se penche et une figure colossale émerge dans la cour du palais. Avec une carrure et taille surpassant celle de l'orque moyen, Kylian síl Rósande est une anomalie parmi l'humanité et la noblesse. Contrairement aux bêtes misérables appelées orques et malgré sa taille, Kylian síl Rósande... avec son visage ciselé, ses cheveux dorés luxuriants et ses yeux bleu-saphir... est incontestablement humain. \n\nLe délicat carrelage de marbre se fissure alors que Kylian síl Rósande marche dans le couloir, passant la noblesse et les serviteurs adorateurs éblouis par sa magnificence. Pourtant malgré être revenu de ses études magiques pour servir son pays à son heure de besoin, il apporte avec lui une suite modeste de 17 concubines, 5 esclaves orques, et 11 homoncules. En effet son humilité est largement connue et louée, car tout le monde sait que Kylian síl Rósande ne se vante pas, préférant démontrer sa prouesse magique sur ses esclaves orques. À de nombreuses occasions il a incinéré ou vaporisé des orques de sa suite, satisfaisant la demande de paysans humbles souhaitant voir la magie pour la première fois. \n\nIl arrive dans la salle du trône et s'assoit sur deux de ses esclaves orques, alors que les nobles se chamaillent autour de lui pour le privilège de couronner leur nouveau roi. La discussion continue pendant des minutes et les orques sous Kylian síl Rósande commencent à trembler. \n\n'Comme personne n'est digne de me couronner, je me couronnerai moi-même.' Kylian síl Rósande marche vers le trône et conduit un couronnement impromptu, à la surprise plaisante des spectateurs."
 flavor_rosande.30.a:0 "Tout roi assez humble pour se couronner lui-même, est un roi que Rósande est disposé à servir."

 flavor_rosande.31.t:0 "De Front"
 flavor_rosande.31.d:0 "Le conseil de guerre se tenait autour d'une table. Bien que ce ne soit pas une pratique inhabituelle pour les guerres rósandaises, les détails étaient entièrement différents. Au lieu d'une grande salle de palais, ils se tenaient dans une tente (quoique luxueuse) au front. Au lieu d'un conseil de grands seigneurs contrôlés seulement à peine par leur monarque, il consistait en Roi Kylian exposant son plan, s'attendant à ce qu'il soit obéi par ses commandants, nobles avec talent militaire prouvé. \n\nSon plan pour finir la rébellion était aussi différent. Au lieu de s'étaler essayant de protéger des plantations isolées, ils rencontreraient toute la force Orque à la fois. Ils n'attaqueraient pas immédiatement, mais plutôt les attireraient à découvert où la cavalerie pourrait être plus efficace. Plus important, cependant, était le désir de tuer. \n\nDans les premières étapes de la rébellion, de nombreux nobles pensaient que leurs esclaves pourraient finalement être recapturés et s'abstenaient donc de les tuer. Kylian, en contraste, savait que la victoire ne vient que de la mort, et instruisit ses forces de n'avoir aucune pitié pour les Orques. \n\nAlors que le conseil finissait, tous ceux qui assistèrent furent soulagés. Pour la première fois, la rébellion serait combattue avec vigueur."
 flavor_rosande.31.a:0 "Les champs seront couverts des corps de ceux assez fous pour rêver."

 flavor_rosande.32.t:0 "Lumières Faiblissantes"
 flavor_rosande.32.d:0 "'Esclave !' crie Kylian síl Rósande, apercevant Surga au milieu d'une étrange mer rouge-verte de chevaliers cramoisies et orques rebelles. \n\nSon sang bout, et elle libère sa magie dévastatrice... lançant, brûlant, choquant, et écrasant des chevaliers cramoisies avec facilité, elle se fraye un chemin vers le roi de Rósande. Esclave... un titre par lequel elle refusait de laisser quiconque l'appeler jamais plus... un titre qui rabaissait tout ce pour quoi elle et ses camarades avaient combattu... un mot qu'elle avait promis qu'aucun orque escannien n'entendrait plus jamais. \n\nKylian síl Rósande ne bouge pas d'un pouce. Il reste assis sur ses esclaves orques, conjurant des attaques magiques tandis que ses onze gardes homoncules tiennent Surga à distance. Surga conjure des centaines de frappes de foudre en minutes, un exploit spectaculaire de magie, espérant surcharger les défenses de Kylian, mais les homoncules les absorbent tous. Alors qu'elle combat, elle esquive des attaques magiques constantes de Kylian síl Rósande. \n\nJamais Kylian síl Rósande ne conjure un sort défensif, restant sur l'offensive alors que les homoncules commencent à s'effriter, démantelés un par un jusqu'à ce que seulement quatre restent. Avec la plupart de la garde de Kylian partie, Surga réussit finalement à porter un coup... son éclair fait fondre une traînée de peinture cramoisie de son armure, armure jamais ternie auparavant. Juste alors que Kylian commence à faiblir, juste alors que Surga pense que la victoire est possible, un orque approche par derrière. Il poignarde Surga à travers le torse... ses yeux sont noyés d'agonie alors qu'il immobilise Surga assez longtemps pour que les Homoncules empalent chacun de ses membres. \n\nKylian síl Rósande marche vers Surga, maintenant à genoux. Il regarde l'esclave orque, maintenant effondré sur l'herbe. 'Bon travail Shurkul, tu auras de la nourriture supplémentaire pour le mois prochain.' Il atteint sa garde, caressant le pommeau de rubis, mais en voyant la colère sur le visage de Surga lâche prise. \n\n'Je ne souillerai pas ma lame avec le sang d'une bê- Non. Même les bêtes ne méritent pas d'être comparées aux orques... Je ne souillerai pas ma lame avec le sang d'un orque.' \n\n'Mon nom est Surga.' Un autre homoncule enfonce une lance à travers le torse de Surga, mais malgré la douleur elle lève la tête, grimpant presque sur ses pieds. 'Tu peux me tuer, mais tu ne tueras jamais ce que je représente. Tu ne tueras jamais notre désir de liberté, tu ne tueras jamais notre espoir.' \n\n'Esclave...' Les yeux de Kylian síl Rósande se verrouillent avec ceux de Surga... ses mots sont contraignants. Elle n'est plus maîtresse de son propre corps. Il saisit une lame gobeline rouillée d'un de ses homoncules et la jette à Surga ensorcelée. 'Tue-toi.'"
 flavor_rosande.32.a:0 "Un homme commande, un esclave obéit."

 flavor_rosande.33.t:0 "Corvée Royale"
 flavor_rosande.33.d:0 "Retourner une terre en jachère à son état fructueux d'antan est une tâche ardue... elle requiert le dur labeur de beaucoup et la surveillance stricte de quelques doués. Nous Rósandais sommes bien sûr plus que capables de fournir ce dernier, et nos esclaves orques suffiront pour le premier.\n\nLa plupart de nos ouvriers esclaves sont, cependant, liés aux domaines campagnards de leurs maîtres, où ils font leur part en restaurant Escann comme pénitence pour les péchés de leurs ancêtres. Chaque fois que le royaume a besoin d'une grande quantité d'ouvriers, ils doivent être temporairement réquisitionnés via le système de corvée royale jusqu'à ce que le travail soit fait et qu'ils puissent retourner au domaine de leurs maîtres. Bien que tous nos propriétaires terriens nobles soutiennent ce système en principe, la plupart tendent à être quelque peu contrariés quand ce sont leurs travailleurs... et non ceux de leurs voisins... qui sont réquisitionnés."
 flavor_rosande.33.a:0 "Rósande exige de nombreuses mains fortes s'il doit jamais être à la hauteur de sa promesse."
 flavor_rosande.33.b:0 "Nous n'avons pas besoin d'ouvriers supplémentaires, laissez-les continuer leur travail sur les domaines pour le moment."

 flavor_rosande.34.t:0 "Le Prix du Progrès"
 flavor_rosande.34.d:0 "Construire un nouveau royaume depuis le sol est une tâche décourageante, mais une que nous sommes plus que capables d'accomplir. Avec chaque jour qui passe, de nouvelles plantations sont établies, de nouvelles terres agricoles sont labourées, de nouvelles mines sont creusées, les terres boisées sont rendues utiles comme terrains de chasse ou sites d'exploitation forestière, les marais sont drainés et les restes des établissements escanniens reconstruits ou démolis pour fournir des matériaux de construction pour nos nouveaux établissements.\n\nTous ces efforts prennent leur péage même sur l'esclave orque le plus fort, et les esclaves actuellement assignés à la province de [Root.GetName] ne peuvent suivre la demande croissante de labeur. Quelques renforts que les enclos d'esclaves peuvent produire ne suffisent pas à reconstituer les pertes encourues due aux accidents, épuisement, action disciplinaire et maladie. Pour le moment, les efforts de récupération en [province_to_lose_orc_pop.GetName] sont quelque peu entravés par cette pénurie."
 flavor_rosande.34.a:0 "Regrettable, mais tout progrès a son prix."

 flavor_rosande.35.t:0 "Embuscades Orques"
 flavor_rosande.35.d:0 "Derrière chaque bosquet d'arbres emmêlé, une embuscade, derrière chaque crête verdoyante, un piège. Nos forces courageuses ont du pain sur la planche. Même ces parties de cette ancienne forêt que nous pensions sécurément en nos mains sont enclines à se soulever en rébellion dès que nous tournons le dos. \n\nBien que les orques demeurant dans les Bois-Profonds ne puissent rêver d'égaler la puissance de nos chevaliers de roses, ils sont certainement déterminés à nous faire saigner dans leur refus obstiné d'accepter leur destinée sous nos bottes. Mais peu importe combien de tours méprisables ils tentent pour retarder notre avance, nous ne serons pas dissuadés !"
 flavor_rosande.35.a:0 "L'insolence éhontée de ces sauvages !"
 flavor_rosande.35.b:0 "L'insolence éhontée de ces sauvages ! (Cacher cet événement)"

 flavor_rosande.37.t:0 "Hors des Bois"
 flavor_rosande.37.d:0 "Avec l'esprit combatif des orques des Bois-Profonds finalement brisé, il est maintenant temps d'utiliser leur férocité à des fins plus productives. Des caravanes d'esclaves se sont assemblées dans les bosquets sous notre contrôle et ont commencé leur longue marche vers notre cœur de territoire, avec sa faim insatiable de nouveau labeur esclave. \n\nUne fois dépouillés de la couverture des arbres qui les ont abrités de la rétribution bien trop longtemps, ils apprendront quel véritable rôle dans la vie le destin leur a décrété : la pénitence, pour les crimes commis par leurs ancêtres. Il est vraiment heureux que notre besoin d'esclaves orques soit presque aussi grand que leur besoin d'expiation."
 flavor_rosande.37.a:0 "Veillons à ce qu'ils apprennent rapidement à accepter leur place appropriée !"
 flavor_rosande.37.b:0 "Veillons à ce qu'ils apprennent rapidement à accepter leur place appropriée ! (Cacher ceci)"

 flavor_rosande.38.t:0 "Une Fourche sur le Chemin"
 flavor_rosande.38.d:0 "Surga, sa famille et une douzaine d'autres orques étaient enchaînés aux planchers d'une charrette, cahotant le long d'une route de terre vers l'Alen... ils avaient été vendus aux marchands d'esclaves verteskiens par leur ancien maître il y a seulement quelques jours, et pourtant le temps s'étirait interminablement. La leur n'était pas la seule charrette du convoi... cinq autres charrettes les avaient rejoints dans leur voyage vers leur avenir incertain. La journée avait été longue et Surga avait soif, espérant contre toute attente que leurs nouveaux propriétaires se souviennent de leur donner de l'eau pendant qu'ils attendaient le bac fluvial. Leur destination se trouvait de l'autre côté de la rivière, et le bac était le seul moyen sur des milles de faire traverser les charrettes. \n\nSoudain une agitation éclata, les esclavagistes agitant frénétiquement vers un bac à coque plate revenant juste de la rive opposée de la rivière. Tournant la tête, elle vit un nuage de poussière approchant leur convoi. Bientôt le son de chevaux au galop put être entendu et les mercenaires engagés par les esclavagistes avaient pris une position défensive. Une patrouille de chevaliers chargea dans les rangs des mercenaires, et bientôt une lutte désespérée s'ensuivit. Sa charrette roulait sur le pont du bac alors que le dernier mercenaire tombait sous le coup d'un sabre. Les esclavagistes se précipitèrent pour se mettre à couvert sur le pont, abandonnant les charrettes restantes. Les chevaliers se ruèrent vers le bac... juste alors qu'il appareillait, le bras de Surga fut attrapé. Elle regarda alors que la chaîne la liant à la charrette et à ses parents fut tranchée d'un coup décisif. Tendant futillement vers ses parents, une Surga désespérée ne put rien faire que les regarder lentement disparaître, emportés sur le bateau dans le brouillard fluvial. \n\nCe fut la dernière fois qu'elle les verrait jamais, mais les cris de sa mère résonnaient encore dans son esprit. Pendant des années après, elle imagina des scénarios dans son esprit : 'Et si la charrette était montée sur le bac juste un peu plus vite ?', 'et si les chevaliers avaient été assez rapides pour attraper la charrette de ses parents ?'. Encore et encore en cercles elle marcha, mais avec chaque jour la résignation rongeait aux franges de ses espoirs. Finalement, seule l'acceptation lasse qu'elle ne reverrait jamais ses parents restait."
 flavor_rosande.38.a:0 "Au final, pourquoi auriez-vous besoin de famille si vous êtes propriété ?"

 flavor_rosande.39.t:0 "Un Vignoble Vide"
 flavor_rosande.39.d:0 "Les champs gisent vacants alors que le propriétaire de la plantation laisse tomber sa coupe vide au sol. Seuls quelques orques pouvaient être entendus peinant dans le vignoble, ponctués par le son distant du fouet. Les orques étaient probablement épuisés à cause du travail supplémentaire requis d'eux pour remplir le quota de cette année, et aucun n'était là pour les remplacer à cause de la rareté du stock Orque en vente aux enchères. Mécontent, le noble maudit audiblement la couronne pour avoir causé toutes ses luttes, saisissant son fouet et quittant la table à manger vide dans son sillage. Après tout, il devait faire usage du peu qu'il avait."
 flavor_rosande.39.a:0 "Il espérait que la plantation serait pleine de vie un jour."

 flavor_rosande.40.t:0 "Un Vignoble Silencieux"
 flavor_rosande.40.d:0 "Le propriétaire de plantation vida le dernier de son vin, son regard balayant les champs étendus où les orques labouraient sous le poids de leurs fardeaux. Les sons du labeur... les grognements d'effort et le claquement occasionnel d'un fouet... étaient troublant de rareté ces jours-ci. Son domaine se sentait désolé, et cela le rongeait autant que l'arrière-goût âcre du vin. \n\nIl savoura la dernière bouchée de fromage, peu disposé à gaspiller même une miette. Les rations pour sa main-d'œuvre en diminution devaient être soigneusement gérées... après tout, la rareté des orques signifiait qu'ils avaient besoin de beaucoup de force pour accomplir leurs devoirs. Alors qu'il se penchait en arrière dans sa chaise, ses pensées devinrent amères. Bien que l'état actuel des affaires aurait pu être pire, il maudit silencieusement son suzerain pour les ventes aux enchères d'esclaves vides."
 flavor_rosande.40.a:0 "Il était plein d'espoir qu'un jour, les ventes aux enchères déborderaient d'Orques."

 flavor_rosande.41.t:0 "Un Vignoble Résonnant"
 flavor_rosande.41.d:0 "Le propriétaire de plantation se permit un léger sourire alors qu'il surplombait son domaine. Grâce aux efforts des chevaliers rósandais, assez de peaux-vertes avaient été amenées sous leurs bottes pour que les ventes aux enchères grouillent de stock sain, disputé amicalement par les propriétaires terriens. Bien que les plus forts soient allés aux familles plus riches, il était content de ceux qu'il avait attrapés. Bien qu'ils ne soient pas exactement habitués au dur labeur attendu de leur espèce pour l'instant, il était sûr que quelques claquements du fouet les mettraient en forme assez tôt. Sa plantation, bien qu'encore loin de son plus grand potentiel, était une source de fierté silencieuse. Il se tourna du balcon et se dirigea vers la table à manger, chargée des restes d'un festin copieux."
 flavor_rosande.41.a:0 "Peut-être les orques peinaient-ils dans chaque coin de son domaine un jour."

 flavor_rosande.42.t:0 "Un Vignoble Prospère"
 flavor_rosande.42.d:0 "Le claquement résonnant d'innombrables fouets fit taire le chant des oiseaux matinaux alors que le propriétaire se réveillait de son sommeil. Marchant à travers les couloirs il pouvait entendre les grognements distants de ses ouvriers Orques peinant dans la cour, une mer de bruit, et quand il arriva au balcon il fut content de voir que ses esclaves travaillaient avec dextérité à travers son grand domaine. Peut-être serait-il généreux et les laisserait-il partir un peu plus tôt aujourd'hui. \n\nLe parfum de nourritures délicieuses emplit la salle alors qu'il regardait sa table, encombrée des plus fines nourritures que vous pourriez trouver à travers Cannor. Alors qu'il s'asseyait pour manger, il loua son suzerain pour leurs efforts, heureux d'être leur vassal."
 flavor_rosande.42.a:0 "La symphonie des fouets et le dur labeur des esclaves est tout ce qu'un homme a besoin d'entendre."

