  vrendzan_nation_title:0 "Fonder Vrendzan"
  vrendzan_nation_desc:0 "Que ce soit par nécessité ou par désir, il y a une augmentation du nombre de colons kobolds en Dalaire, et un fossé se creuse avec ceux que nous avons laissés derrière nous en Cannor. Il ne sera pas facile de survivre par nous-mêmes, mais notre vie en Cannor n'était pas si confortable non plus."
