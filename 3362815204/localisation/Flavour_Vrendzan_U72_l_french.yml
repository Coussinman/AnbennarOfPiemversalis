  flavour_vrendzan.1.t:0 "Efforts de Colonisation"
  flavour_vrendzan.1.d:0 "Les navires se fracassent contre des rochers cachés sous les flots. De petits groupes d'explorateurs disparaissent lorsque des blizzards surgissent soudainement des terres gelées. Les kobolds qui auraient autrefois bravé l'océan sans hésiter craignent désormais les nappes de glace et les monstres qu'ils n'ont jamais vus ni entendus.\n\nLes kobolds de Vrendzan, jadis les plus grands explorateurs de la Côte-du-Dragon, ont été intimidés par les horreurs d'Aelantir. Presque unanimement, ils parlent de réduire les expéditions et de se concentrer sur l'édification de colonies - idéalement avec d'importantes défenses. Il faut reconnaître qu'il semble que nous ayons exploré autant qu'il nous était bénéfique pour le moment. Impossible de savoir combien de temps nous pourrons faire de ces terres notre foyer avant que les Cannoriens tentent de mettre fin à notre nation. Apprivoiser cette côte hostile et créer une civilisation capable d'exister par elle-même est d'une importance vitale.\n\nMais quelques voix dissidentes s'élèvent. Peut-être n'avons-nous pas aventuré assez loin dans ces terres mystérieuses. Peut-être y a-t-il davantage à découvrir, des reliques anciennes à mettre au jour qui justifieraient la perte de nos frères kobolds. Un choix doit être fait."
  flavour_vrendzan.1.a:0 "Nous devons nous reposer, consolider et défendre notre territoire. C'est la voie des kobolds."
  flavour_vrendzan.1.b:0 "Sottises ! On ne nous appelle pas les ko-couards. Nous explorerons et nous aventurerons jusqu'à ce que ce continent nous livre tous ses secrets."

  flavour_vrendzan.2.t:0 "Drozma Tur Découvert"
  flavour_vrendzan.2.d:0 "Une rumeur. Une erreur de traduction. Des voix imaginaires. Une sur-interprétation des symboles ancestraux. Mille demi-excuses formulées pour éviter de nourrir trop d'espoir en nos cœurs kobolds. Mais chaque kobold sait ce qui nous attend dans l'Ynn mystérieux. Un dragon, Varlengeilt le Vert. Des siècles se sont écoulés depuis que nous avons entendu parler d'un dragon actif, encore moins vu l'un d'eux en chair et en écailles. Déjà, des milliers de kobolds ont déferlé dans l'Ynn, déterminés à servir leur seigneur draconique. Les membres les plus conservateurs de la nation restent toutefois prudents. Le culte du dragon ne vénère pas un dragon solitaire, encore moins un si jeune. Nous pouvons, et nous devons, l'ajouter à la mythologie sacrée, mais nous n'abandonnerons pas Nimrith, Tayekan, Malliath et tant d'autres pour Varlengeilt seul. Pourtant, l'attrait de pouvoir enfin adorer un dragon que nous pouvons voir - un seigneur avec qui nous pouvons communier et sous lequel nous pouvons travailler... Il n'est pas difficile de comprendre pourquoi tant de nos frères réclament que nous nous consacrions entièrement au culte de ce nouveau dieu."
  flavour_vrendzan.2.a:0 "Varlengeilt deviendra le centre du culte. Tous les dragons seront vénérés, mais lui sera adoré."
  flavour_vrendzan.2.b:0 "Un nouveau dragon signifie simplement de nouvelles histoires et de nouvelles raisons d'adorer. Tout a changé, mais nous n'abandonnerons pas nos anciennes traditions."

