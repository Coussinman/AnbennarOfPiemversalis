  flavor_chien.11.t:0 "Autour d'Haless en 80 Mois"
  flavor_chien.11.d:0 "Keoaden, habituellement, était un port silencieux comparé à beaucoup de grandes cités en Haless. Elle n'avait pas l'infrastructure tentaculaire de Tianlou ou Feiten, ou la géographie clé d'Arawkelin et Cây Cam Sinh. Au lieu de cela, c'était un endroit entre ports où les marchands pouvaient se reposer en embarquant vers une de ces cités susmentionnées.\n\nAujourd'hui, cependant, le port grouillait d'activité. Un étendard royal était perché au sommet d'une petite flotte de navires, destinée pour des terres loin de chez nous. L'Anroang, curieuse de la nature des pierres précieuses arcaniques trouvées dans les puits miniers locaux, a financé une expédition à travers Haless pour apprendre sur d'autres pierres précieuses connues pour propriétés étranges. Le Capitaine Triêu Thinh a été chargée comme dirigeante de l'expédition, et c'est à elle de décider quelle direction la flotte voyage ; Vers le nord à Yanshen, ou Vers le sud au Golfe de Rahen."
  flavor_chien.11.d1:0 "Il y a plus d'une décennie, le Capitaine Thinh embarqua une flotte sizable de navires à travers une portion d'Haless pour découvrir les propriétés de pierres précieuses supposément imbibées magiquement. Après le succès encourageant de la première expédition, l'Anroang [Root.Monarch.GetName] a financé encore une autre expédition, encore avec Thinh comme dirigeante. Où l'expédition ira-t-elle cette fois ?"
  flavor_chien.11.a:0 "Au Golfe de Rahen !"
  flavor_chien.11.b:0 "À Yanshen et Au-Delà !"
  flavor_chien.12.t:0 "Lapidaire Spirituelle"
  flavor_chien.12.d:0 "Le processus pour la Lapidaire Spirituelle est simple.\n\nLa première étape implique d'entrer dans le Temple Nha Nuhoanha seule, avec une pièce de bijouterie qui détient une roche précieuse imbue de quelque pouvoir arcanique. Vous approchez une pièce ouverte et vide, bras à travers votre poitrine, espérant en votre esprit pour une voix guidante. Si l'appel est reçu, alors fermez vos yeux. Votre corps sera mené en bas d'un escalier autrefois aveugle à votre œil, et l'odeur d'encens brûlant engloutira vos sens. Une fois que vous savez qu'il est temps, ouvrez vos yeux.\n\nDevant vous gisent les visages fantomatiques des Grandes Reines de Chien Binhrung, prêtant attention à votre appel pour aide. Vous aurez le choix de communier avec une des héroïnes de la nation. Chacune d'elles se spécialise en quelque forme de construction de nation, que ce soit conquête, développement, ou affaires internes. Une fois le choix fait, posez le bijou. L'esprit choisi semblera envelopper le bijou pour un temps. Avant longtemps, le bijou brillera d'une lumière violette faible, et le processus sera complet. L'esprit sera capable de vous prêter conseil consistant et pouvoir mystique, indépendamment de la distance du complexe du temple.\n\nAlors que la nation semble monter en pouvoir, ainsi fait la capacité de la reine spirituelle d'imbiber connaissance claire et projeter plus grand pouvoir.\n\nMaintenant, qui choisirez-vous de communier avec ?"
