  flavor_chien.13.t:0 "Dépôt de Gemmes Trouvé !"
  flavor_chien.13.d:0 "Merveilleuses nouvelles ! Nos nombreuses études des terres que nous avons conquises ont découvert un grand dépôt de gemmes à [4742.GetName] ! Avec quelque financement, et un peu de coercition contre les locaux, nous pouvons commencer l'extraction complète dans quelques années."
