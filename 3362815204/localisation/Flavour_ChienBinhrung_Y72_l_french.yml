##Décisions
  flavor_chien_30_title:0 "Vénérer Nhitrac"
  flavor_chien_30_desc:0 "Notre défunte Reine Nhitrac Trung fit en sorte que notre état ne soit pas subjugué par les Kudet Kai voraces ou le fils manipulateur de l'Empereur Khom. Elle ne devrait pas juste être honorée par une pétrification orientée rubis, mais adorée comme une de nos plus fines dirigeantes !"
  flavor_chien_31_title:0 "Sauver Duyen"
  flavor_chien_31_desc:0 "Avec les restes de Duyen récupérés et un site rituel préparé, nous utiliserons magie interdite offerte à nous par [Root.Adm_Advisor.GetName] et les opales de la Nécropole pour restaurer l'esprit de la Reine Perdue à ce monde."
  flavor_chien_32_title:0 "Changer la Reine Spirituelle Actuelle"
  flavor_chien_32_desc:0 "Les reines d'autrefois font confiance à notre gouvernement implicitement. Une fois par vie de dirigeant, nous pouvons changer quelle reine spirituelle nous offre aide. Ce changement peut causer trouble faible dû à quelque disruption en politique, mais autrement ne devrait pas causer trop de mal."
  flavor_chien_33_title:0 "Un État Sans Opposition"
  flavor_chien_33_desc:0 "Avec esprit et prouesse, nous avons succès liés le peuple Kai à notre volonté. Il est temps de décréter officiellement notre état comme dirigeants légitimes de Vimdatrong !"

