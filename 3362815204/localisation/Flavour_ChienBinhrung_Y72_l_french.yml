##Titres et descriptions des missions
  
  #Colonne 1
  Y72_hidden_gems_title:0 "Gemmes Cachées"
  Y72_hidden_gems_desc:0 "Nous avons entendu des rumeurs de pierres précieuses qui peuvent être cultivées dans la Forêt Tropicale Lupulan. Bien que la probabilité qu'il y ait un dépôt similaire de roches précieuses au nôtre soit faible, il vaut encore la peine d'en apprendre davantage. Semons des espions parmi les marchands de grande influence pour trouver ces gemmes."
  Y72_curio_expedition_title:0 "L'Expédition Curieuse"
  Y72_curio_expedition_desc:0 "Avec l'achèvement récent de plusieurs avant-postes militaires à la périphérie du Lupulan, nous pouvons commencer à envoyer de plus grandes équipes d'exploration dans notre recherche de ces gemmes mystérieuses. Utilisant un système de quadrillage, nous pouvons peigner la jungle soigneusement et éviter de manquer quoi que ce soit."
  Y72_military_expedition_title:0 "L'Expédition Militaire"
  Y72_military_expedition_desc:0 "Armés des renseignements rassemblés par nos équipes d'exploration, le temps est venu pour nous d'affirmer notre domination sur la forêt tropicale et les tribus qui y vivent. Déposons leurs soi-disant \"Rois\" et amenons leurs suivants égarés dans notre nation."
  Y72_offer_amongst_forest_title:0 "Offre Parmi la Forêt"
  Y72_offer_amongst_forest_desc:0 "Avec la rébellion écrasée, notre [Root.Monarch.GetTitle] devrait se réjouir, mais tout ce à quoi ils peuvent penser ce sont les murmures qu'ils ont entendus dans la forêt. \"Pouvoir sans fin je t'accorderai, en échange de l'aide que tu me donneras...\""
  Y72_hidden_1_title:0 "Mission Cachée"
  Y72_hidden_1_desc:0 "Notre chemin n'a pas encore été déterminé."
  Y72_hidden_2_title:0 "Mission Cachée"
  Y72_hidden_2_desc:0 "Notre chemin n'a pas encore été déterminé."
  Y72_hidden_3_title:0 "Mission Cachée"
  Y72_hidden_3_desc:0 "Notre chemin n'a pas encore été déterminé."
  Y72_tradition_power_title:0 "Tradition plutôt que Pouvoir"
  Y72_tradition_power_desc:0 "Bien que notre Anroang ne soit pas convaincue que le soi-disant \"esprit\" n'était pas un tour de l'esprit, elle a annoncé un certain nombre de nouveaux festivals en célébration de notre riche et unique héritage culturel. Le Festival de l'Étranger, traditionnellement célébré seulement dans les zones rurales, a toujours été un festival de propitiation et de peur, visant à empêcher les esprits hostiles de s'offenser d'un accueil pauvre. La Nuit des Vents Affamés, bien que moins en opposition avec les esprits, trahit aussi une note de peur. Transformons ces occasions en fêtes joyeuses, et invitons nos frères spirituels à rentrer du froid."
  Y72_matter_chi_title:0 "La Question du Chi"
  Y72_matter_chi_desc:0 "La communication récente entre notre état et les nombreux esprits a mené le clergé à questionner la vraie nature du chi, et comment il se rapporte au plan spirituel et aux philosophies d'une bonne vie humaine. Normalement une telle pensée serait gardée dans les monastères, cependant l'Anroang a pris un nouvel intérêt en théologie depuis sa rencontre avec l'esprit dans la forêt, alors que ce débat public soit financé et connu !"
  Y72_oppressors_servants_title:0 "Égalité Planaire"
  Y72_oppressors_servants_desc:0 "Qu'il soit connu qu'à partir de ce jour, par ordre de notre grande Anroang, tant les humains que les esprits sont égaux dans notre grande nation ! Que ces esprits viennent et marchent parmi nous, se manifestant une fois de plus sur ce plan physique !"
  Y72_learn_from_locals_title:0 "Apprendre des Locaux"
  Y72_learn_from_locals_desc:0 "Bien que beaucoup dans notre état aient commencé à adopter les traditions de l'Accord Mystique, notre compréhension de nombreuses pratiques fait défaut. Nous devrions chercher à comprendre comment d'autres suivants de la foi dans le Lupulan révèrent les Grands Esprits et apprendre d'eux."
  Y72_queens_decree_title:0 "Le Décret de la Reine"
  Y72_queens_decree_desc:0 "Avec une plus grande connaissance et compréhension des grands esprits, il est temps que notre Anroang proclame le culte de ces esprits la religion officielle de notre état-nation. Il est temps pour nous d'embrasser publiquement les voies de l'Accord Mystique."
  Y72_temple_throne_title:0 "Pas un Temple, un Trône"
  Y72_temple_throne_desc:0 "Avec notre conversion à l'Accord Mystique en cours, il est temps que nous brisions les protections du temple retenant nos esprits bien-aimés à Nha Nuhoanha. Nous transformerons ce temple en un glorieux nouveau palais pour nos Anroangs et accueillerons les esprits dedans !"
  
  #Colonne 2
  Y72_sharpen_boars_tusks_title:0 "Aiguiser les Défenses du Sanglier"
  Y72_sharpen_boars_tusks_desc:0 "Un segment de notre armée connu sous le nom de 'Les Sangliers de Dinh' ont prouvé leur valeur encore et encore en l'honneur de notre Anroang. Dévouant leurs vies à être une troupe loyale de prouesse au corps à corps, ils méritent d'être placés séparément du reste de l'armée comme compagnie d'élite."
  Y72_end_raiders_title:0 "Finir les Raiders"
  Y72_end_raiders_desc:0 "Les raiders du désert de Sirtan ont longtemps été une épine dans le flanc de notre grande nation. Les pillards Sirtani déchirent à travers la campagne Binhrung, mettant le feu aux villages dans la vallée Binhrunghin et arrachant les êtres chers des bras les uns des autres. Il est temps que nous nous débarrassions de cette nuisance."
  Y72_drive_elf_lovers_out_title:0 "Chassez les Amoureux d'Elfes !"
  Y72_drive_elf_lovers_out_desc:0 "Arawkelin monte en puissance dans le sud, brûlant les grandes forêts tropicales en le faisant. Nous devrions vérifier leur croissance pour qu'ils ne deviennent pas une menace, et aider à préserver la forêt tropicale dans le processus."
  Y72_help_from_beyond_title:0 "Aide d'Au-Delà"
  Y72_help_from_beyond_desc:0 "Bien que nous ayons arrêté la montée immédiate d'Arawkelin au pouvoir, les forêts tropicales qu'ils possèdent brûlent encore. Les esprits de la forêt tropicale appellent notre aide, et nous répondrons."
  Y72_seize_coastline_title:0 "Saisir la Côte"
  Y72_seize_coastline_desc:0 "Avec les forêts tropicales sécurisées, il est temps que nous saisissions la côte et les cités qui s'y trouvent. En faisant ainsi, nous cimenterons notre revendication comme dirigeants du Lupulan, et sécuriserons notre frontière sud une fois pour toutes."
  Y72_reconnect_heritage_title:0 "Reconnecter notre Héritage"
  Y72_reconnect_heritage_desc:0 "La bête de l'industrialisation fait rage dans nos terres, et maintenir un équilibre entre elle et la nature est une ligne fine que nous marchons. Au milieu de ceci, notre peuple a commencé à retourner à notre foyer ancestral aux franges de la jungle."

  #Colonne 3
  Y72_avenge_our_queen_title:0 "Venger notre Reine"
  Y72_avenge_our_queen_desc:0 "Une guerre se termine, et avec elle l'Invincible Kai gît battu et saignant. L'Anroang a assuré que la mémoire de notre peuple perdurera, mais elle regarde maintenant vers son environnement. L'empereur éthéré d'Hon Sai persiste encore, mais la cour murmure que sa présence s'affaiblit de jour en jour. Les Kai restent divisés, et le Roi des Montagnes ricane d'un trône construit sur le dos des Hinphat. Leur temps viendra. Pour maintenant, nous récupérerons."
  Y72_unite_old_kingdom_title:0 "Unir l'Ancien Royaume"
  Y72_unite_old_kingdom_desc:0 "Duyen est vengée. Nous avons mis en déroute les dernières forces de Kudet Kai. Bien que cet état répugnant ait prouvé encore et encore être capable de rien d'autre que la destruction, son peuple peut être racheté. Les Binhrung les accepteront comme nos sujets légitimes, et bientôt Kudet Kai ne sera rien de plus qu'un souvenir pour Haless."
  Y72_mountain_kings_servants_title:0 "Les Serviteurs du Roi des Montagnes"
  Y72_mountain_kings_servants_desc:0 "Le Roi des Montagnes tremble devant l'Anroang, entouré d'étendues de ses sycophantes Hinphat. Alors qu'elle lève ses bras pour abattre son marteau de guerre, ils hoquettent d'horreur, retenus par nos soldats - mais c'est sa couronne de néphrite qui est brisée. Elle tend une main vers le nain sans couronne, et il se lève en tremblant. L'incrédulité des Hinphat se transforme, lentement, en émerveillement. Peut-être même le plus bas des peuples peut-il être montré le chemin, avec le temps. Avec notre guidance, maître et serviteur deviennent égaux."
  Y72_laid_to_rest_title:0 "Mis au Repos"
  Y72_laid_to_rest_desc:0 "Les marées du changement ont tourné. La Guerre Civile Khom est derrière nous maintenant. Alors que l'Empereur Fantomatique s'estompe, ainsi fait son état ; nous lui donnerons un enterrement approprié. Avec cette menace à notre hégémonie dissipée, nous nous tenons prêts à unifier les Kai sous la guidance de notre noble et juste Anroang."
  Y72_rein_in_townships_title:0 "Maîtriser les Cantons"
  Y72_rein_in_townships_desc:0 "Bien que les cantons Kai se vantent d'une grande liberté politique, ils sont incapables de se protéger du chaos et de l'instabilité que cette liberté apporte. Comme protecteurs des Kai, nous devons intervenir et leur apporter stabilité et sécurité."
  Y72_rulers_yanglam_kai_title:0 "Dirigeants des Yanglam & Kai"
  Y72_rulers_yanglam_kai_desc:0 "Nous avons atteint nos objectifs et sommes maintenant les défenseurs des peuples Kai et Langlam. Nous sommes unis et prospères, et pourtant notre Anroang se sent... insatisfaite. Maintenant encore elle regarde avec des yeux affamés au-delà de nos frontières, un rêve Impérial, et une voix murmurant sans relâche \"un désir sans fin de pouvoir, plus de lui nous avons toujours besoin.\""
  Y72_reforged_crown_title:0 "La Couronne Reforgée"
  Y72_reforged_crown_desc:0 "L'Anroang arrive dans le grand palais pour rencontrer ses ancêtres. Prise par l'odeur de bœuf cuit lentement, remué avec épinards et sauce de poisson savoureuse, c'est un jour glorieux de festivités et de gaieté. Notre peuple, protégé et content, célèbre notre grand empire et tous ses accomplissements, et les grandes Anroangs d'autrefois célèbrent avec nous, car enfin, tant esprit que mortel ont une place pour vivre en unité."
  
  #Colonne 4
  Y72_reopen_gem_caves_title:0 "Rouvrir les Grottes de Gemmes"
  Y72_reopen_gem_caves_desc:0 "Le récent tremblement de terre à Keoaden a fermé beaucoup des tunnels et grottes inférieurs dans nos mines. Avec la Guerre Civile Khom terminée, il est temps que nous tournions notre attention sur la réouverture de ces niveaux."
  Y72_eyes_open_trade_title:0 "Yeux sur le Commerce Ouvert"
  Y72_eyes_open_trade_desc:0 "Avec la découverte de pierres précieuses avec potentiel magique significatif, notre Anroang a décrété qu'il y aura supervision additionnelle du commerce des gemmes dans nos cités majeures."
  Y72_untouched_hillsides_title:0 "Flancs de Collines Intouchés"
  Y72_untouched_hillsides_desc:0 "Historiquement, les roches précieuses ont tenu toutes sortes de symbolisme pour Chien Binhrung ; Elles sont un signe de noblesse, un matériau utilisé pour l'enterrement, et une exportation commerciale lucrative. Si nous voulons alimenter ce dernier usage pour les gemmes dans notre royaume, nous devons découvrir plus de dépôts de roches précieuses à travers notre domaine."
  Y72_precious_rocks_title:0 "Autour d'Haless en 80 Mois"
  Y72_precious_rocks_desc:0 "La découverte de gemmes lacées de magie a mené à une poussée de curiosité dans la cour Binhrung. Pourrait-il y avoir d'autres dépôts de gemmes en Haless qui boostent le potentiel magique ? D'autres gemmes arcaniques pourraient-elles être utilisées pour mieux communier avec les Anroangs Spirituelles ? Pour en apprendre plus, nous devrions financer une expédition audacieuse à l'échelle continentale à travers la région en recherche d'autres dépôts rumeurs de 'Gemmes Magiques'."
  Y72_hold_within_mine_title:0 "Une Forteresse dans une Mine"
  Y72_hold_within_mine_desc:0 "Avec Verkal Ozovar prise, nous nous trouvons présentés d'une opportunité unique. Bien que nous n'ayons pas d'usage pour une forteresse, nous avons usage pour les vastes minéraux dans la montagne. Avec l'aide des clans Nains locaux, nous convertirons Verkal Ozovar en la plus grande mine de tout Haless."
  Y72_incorporate_ozovar_weapons_title:0 "Acier Incassable"
  Y72_incorporate_ozovar_weapons_desc:0 "Les perspectives récentes d'expéditions à Verkal Ozovar nous ont donné des percées en forge d'armures. Celles-ci combinées avec notre armure incrustée de gemmes renommée ont culminé avec nos soldats étant protégés avec certaines des meilleures armures d'Haless !"
  Y72_invulnerable_hearts_title:0 "Cœurs Invulnérables"
  Y72_invulnerable_hearts_desc:0 "Nés des feux de la guerre, les leaders militaires ont toujours tenu grande influence dans notre cour. Nous avons prospéré mieux quand l'armée est intégrée dans le noyau de nos politiques et doctrines. Cette intégration a commencé à se manifester en nos généraux devenant le visage de nos armées. Travaillons avec eux pour cultiver nos idéaux dans nos tactiques et stratégies militaires."
  Y72_new_interrogation_title:0 "Tactiques d'Interrogation"
  Y72_new_interrogation_desc:0 "Nous avons longtemps cristallisé nos Anroangs quand elles meurent pour lier leurs esprits au royaume physique, en espoir qu'elles nous aideront en temps de crise. La pierre de Jade précieuse a, cependant, longtemps été une gemme tachée après que l'infâme Anroang 'Lance Immonde' fut cristallisée avec. Nous pouvons utiliser ce processus comme grand dissuasif contre les éléments rebelles. Personne ne veut une main faite de Jade après tout..."
  Y72_heirs_thindikai_title:0 "Vrais Héritiers de Thindikai"
  Y72_heirs_thindikai_desc:0 "De débuts humbles nous avons fleuri, et nous nous tenons maintenant comme successeurs de Thidinkai. Notre cour est extatique, pourtant affamée de plus, et les ambitions s'infectent dans les coins sombres. Notre peuple se réjouit, car nous leur avons apporté paix, sécurité, et prospérité, et donc ils sont heureux. Et nos Reines Spirituelles sont fières, car nous avons réalisé leurs rêves et ambitions, et elles marchent parmi nous, avec sourires de fierté sur leurs visages sanctifiés."
  
  #Colonne 5
  Y72_coronation_title:0 "Couronnement de $MONARCH$"
  Y72_coronation_desc:0 "Avec la Guerre Civile Khom terminée, il est temps pour nous de nous concentrer sur nos affaires intérieures, commençant avec le couronnement de notre Anroang ! Un couronnement des plus grandes proportions est en ordre, étant donné que notre peuple a porté un coup écrasant à nos ennemis détestés à Kudet Kai."
  Y72_visit_temple_title:0 "Une Visite au Temple"
  Y72_visit_temple_desc:0 "Chien Binhrung est dans une position intéressante. Bien que nous puissions avoir vaincu nos ennemis dans la Guerre Civile Khom, notre position comme puissance régionale est encore ténue. Faiblir mais un peu, et tout peut se défaire. Cherchant conseil sur comment procéder, notre Anroang visitera le temple Nha Nuhoanha, cherchant la sagesse des dirigeants passés."
  Y72_meeting_with_knives_title:0 "Une Rencontre avec les Couteaux"
  Y72_meeting_with_knives_desc:0 "Notre Anroang s'assoit dans la chambre du conseil entourée de maîtres espions et assassins, gagnés du démantèlement de beaucoup des anciens réseaux des domaines. Maintenant ces réseaux devraient être utilisés par l'état pour subvertir le pouvoir des nobles et dissiper les mouvements d'indépendance par la propagande."
  Y72_nrpd_title:0 "Les Superviseurs NRPD"
  Y72_nrpd_desc:0 "Avec notre supervision croissante des activités commerciales dans notre état, certains commencent à questionner comme notre commerce est ouvert et libre. Nous devons invoquer quelques tactiques créatives pour maintenir notre façade de commerce ouvert. Ainsi, l'Anroang a fondé la Division Nationale de Protection des Ressources."
  Y72_end_noble_merchant_title:0 "Finir les Querelles des Domaines"
  Y72_end_noble_merchant_desc:0 "Le clergé a longtemps été loyal à la couronne, avec leur pouvoir ayant été brisé après une tentative échouée de créer un état Eunuque semblable à ceux en Yanshen. La noblesse et les marchands, cependant, ne sont pas si loyaux, utilisant souvent le trouble de succession pour favoriser leurs propres agendas, presser d'anciennes rivalités et consolider le pouvoir. Bien que nos espions nous aient permis de vérifier leur pouvoir, peut-être est-il temps que le statu quo devienne plus à notre goût..."
  Y72_sapphire_declaration_title:0 "La Déclaration Saphir"
  Y72_sapphire_declaration_desc:0 "Nous avons pris des mesures pour limiter l'influence des domaines récemment, mais maintenant il est temps que nous finissions cette charade. Brisons le pouvoir des domaines pour qu'ils ne puissent plus jamais présumer avoir autorité. Il n'y a qu'une seule autorité dans notre nation, et c'est notre Anroang."
  Y72_bejeweled_city_title:0 "Une Cité Ornée de Bijoux"
  Y72_bejeweled_city_desc:0 "Keoaden a commencé avec des racines humbles, fondée après que des gemmes furent découvertes dans les collines du Nord, nichée dans les ombres du complexe du temple Nha Nohoanha. Après que des migrants nains à la ville aidèrent à établir les mines, les pierres précieuses ont dominé tant la culture de la cité que ses exportations. Grâce à des manœuvres habiles, un leadership fort, et l'aide des reines spirituelles, Chien Binhrung a ascendé à sa place légitime tenant domination sur tout Vimdatrong, rassemblant une couronne de grandes cités dans le processus. Cependant, aucune ne brille plus que Keoaden, le joyau de couronne de notre Empire, et l'endroit où tout a commencé."
  
##Événements (Hey si vous lisez ceci, rappelez-moi de ne jamais écrire de loc MT encore, merci ~Everest)
  flavor_chien.1.t:0 "Finir la Vendetta de Sang"
  flavor_chien.1.d:0 "Pour Kudet Kai, l'Anroang Duyen a longtemps servi de trophée. Elle fut d'abord tuée, puis ridiculisée, puis confinée à une urne funéraire. Avec la disgrâce de ses anciens ravisseurs, nous nous préparâmes à accueillir son corps à sa place légitime dans le Temple Nha Nuhoanha. Alors que nos soldats percèrent les murs de Nirakvondikai accompagnés de notre Anroang elle-même, ils chantèrent des chansons de vengeance et de triomphe. Le sanctuaire mortuaire de la cité, autrefois fier, coulait maintenant rouge du sang des soi-disant Kai Invincibles. Dans la victoire, cependant, vint une révélation écrasante.\n\nL'urne de Duyen n'est pas ici.\n\nLa panique se transforma en but terrible. Nirakvondikai brûla brillamment cette nuit."
  flavor_chien.1.a:0 "...Une question pour plus tard. Pour maintenant, nous devons nous reposer."
  flavor_chien.2.t:0 "Une Poursuite Inutile"
  flavor_chien.2.d:0 "Les soldats Binhrung avaient du mal, naviguant les nombreuses salles et coins de la Forteresse de Néphrite. Non seulement la cité souterraine était un complexe labyrinthique de ruelles et structures, mais la population locale n'était pas exactement désireuse d'assister leurs récents conquérants.\n\nLes Soldats ne patrouillaient pas juste Verkal Ozovar, cependant. L'Anroang [Root.Monarch.GetName] avait assigné multiples contingents de troupes sur une des nombreuses pistes liées à l'Urne de Duyen, qui fut si silencieusement arrachée de la poigne de notre nation pendant le Saccage de Nirakvondikai. Les rumeurs abondent qu'un peu de restes loyaux de Kudet Kai confièrent l'Urne pour être prise à travers la forteresse, bien que la direction qu'ils prirent, ou le bâtiment qu'ils cachèrent, restait un mystère.\n\nPlus longtemps l'Urne de Duyen était laissée non découverte, plus de temps ces voyous avaient pour s'éclipser dans les ombres. Bien que la raison pour cette recherche expansive ne fût pas abondamment claire, l'Urne était devenue la plus haute priorité de l'Anroang."
  flavor_chien.2.a:0 "Le Temps Presse"
  flavor_chien.3.t:0 "Phasmophobie"
  flavor_chien.3.d:0 "Bien sûr.\n\nLe visage Fantomatique de Sang Caoban, qui s'était si égoïstement accroché au pouvoir, avait été le cerveau derrière la disparition de Duyen tout ce temps. C'était lui qui avait fait que des gens se faufilent dans Nirakvondikai dans la nuit, nous volant les restes de notre dirigeante bien-aimée. C'était lui qui essaya de tromper nos soldats à travers les salles de Verkal Ozovar, jetant de fausses pistes et rumeurs pour nous faire perdre la trace. Maintenant l'urne repose dans son palais, à quelques pas de là où sa forme incorporelle se tient maintenant hantante devant l'Anroang [Root.Monarch.GetName].\n\nPour [Root.Monarch.GetName], peu importait quel était le but derrière ce vol. Peu importait comment l'Empereur Fantôme planifiait de profaner Duyen avec sa magie immonde. Tout ce qui importait était que l'urne serait bientôt retournée au palais royal à Keoaden, et que la non-vie corrompue de Caoban soit mise à fin."
  flavor_chien.3.d1:0 "Bien sûr.\n\nLe visage Fantomatique de Sang Caoban, qui s'était si égoïstement accroché au pouvoir, avait été le cerveau derrière la disparition de Duyen tout ce temps. C'était lui qui avait fait que des gens se faufilent dans Nirakvondikai dans la nuit, nous volant les restes de notre dirigeante bien-aimée. C'était lui qui essaya de tromper nos soldats à travers les salles de Verkal Ozovar, jetant de fausses pistes et rumeurs pour nous faire perdre la trace. Maintenant l'urne repose dans son palais, jetée parmi beaucoup d'autres bibelots et babioles, son but antérieur perdu quand l'Empereur Fantôme passa.\n\nL'Anroang [Root.Monarch.GetName] avait ordonné aux Sangliers de Dinh de balayer soigneusement le palais pour tout autre loyaliste à la cause de l'empereur décédé, tandis qu'elle procédait à saisir l'urne si délicatement, la caressant dans une étreinte complète.\n\n\"Ancêtre Bien-aimée\", déclara l'Anroang [Root.Monarch.GetName], \"Tu seras bientôt à la maison.\""
  flavor_chien.3.a:0 "La Chasse est Terminée."
  flavor_chien.4.t:0 "Une Trouvaille Curieuse"
  flavor_chien.4.d:0 "Les collines au nord de Keoaden sont parsemées d'un réseau compliqué de puits de mine, excavant les roches précieuses qui remplissent tant les cavernes sous la terre que les poches des marchands Binhrung. Normalement, les mines seraient remplies d'activité, cependant, comme si coïncidant avec la Guerre Civile Khom, un effondrement massif causa la fermeture d'une grande partie du système minier.\n\nHeureusement, ce temps est derrière nous, et un fin mélange de grenats, topazes, et rubis sont extraits du système une fois de plus. Notre fine [Root.Monarch.GetName] visitait une des mines plus proéminentes quand le gérant du complexe, un marchand Nain arborant une barbe brune lacée de saphirs, approcha notre Anroang.\n\n\"Dirigeante Estimée, nous apportons nouvelles étonnantes ; Certaines des gemmes trouvées profond dans la terre semblent abriter une énergie étrange ! Un mage embauché semble croire que ce rubis détient une trace faible de l'arcanique !\"\n\nSi c'est vrai, cela pourrait être un grand conduit pour notre dirigeante, ou une bonne façon d'augmenter les prix sur les gemmes..."
  flavor_chien.4.a:0 "La magie est valeur, trouvons quelques marchands qui enchérissent !"
  flavor_chien.4.b:0 "Seule notre Reine doit connaître ceci."
  flavor_chien.5.t:0 "Ni une Supplication, ni une Demande"
  flavor_chien.5.d:0 "C'est une voix silencieuse, une qui murmure à peine un chuchotement dans les jungles denses du Lupulan.\n\nElle appelle notre dirigeante, comme si la voix connaissait son importance.\n\nAlors que la garde royale marche à travers le jour orageux, l'Anroang s'arrête, écoutant une séquence de sons formant quelques phrases de commun.\n\nLes sons résonnent d'un feu, faisant rage à travers la forêt tropicale dans le sud\n\nLe feu rugit avec malice, celle de mille âmes se tordant de douleur\n\nLes âmes se dissolvent en un chuchotement une fois de plus.\n\nElles accordent un accord."
  flavor_chien.5.a:0 "J'Accepte."
  flavor_chien.5.b:0 "Je Refuse."
  flavor_chien.6.t:0 "Couronnement de l'Anroang"
  flavor_chien.6.d:0 "Tout était en ordre. La foule, composée de citoyens du plus bas paysan à un noble distant, attendait tous avec impatience l'entrée de l'Anroang. Maintenant que le royaume était en paix, l'ascension formelle longtemps attendue de [Root.Monarch.GetName] était la priorité principale de la cour et du peuple Binhrung. Jeunes et vieux se rassemblèrent dans la salle d'audience du Palais Royal, attendant leur dirigeante.\n\nDe la pièce adjacente derrière le trône, la [Root.Monarch.GetName] apparut. Ornant un habit de soie Yansheni rouge, [Root.Monarch.GetSheHe] se positionna devant le trône incrusté de gemmes. Tous les présents inclinèrent leurs têtes alors que l'Anroang fit sa déclaration :\n\n\"Mes sujets loyaux, cela a été un long voyage pour atteindre les événements d'aujourd'hui. J'ai hérité de l'honneur de diriger notre royaume en temps de guerre et de conflit. J'ai combattu côte à côte avec nos soldats alors que nous mettions fin aux Pulutan intriguants à Kudet Kai et au fils indiscipliné de la dynastie Caoban. J'ai appris la force chaotique qui déchire à travers le peuple Kai, et ai l'intention de ne pas laisser cette anarchie infecter notre grande société !\"\n\n\"C'est grâce aux femmes et hommes de notre armée qu'aujourd'hui je me tiendrai devant vous proprement. Pas comme intérimaire, ni comme général. Avec notre plus grand ennemi vaincu, je peux maintenant officiellement vous appeler mes braves sujets, et vous pouvez m'appeler Anroang [Root.Monarch.GetName] !\""
  flavor_chien.6.a:0 "Longue Vie à l'Anroang [Root.Monarch.GetName] !"
  flavor_chien.7.t:0 "Où le Cristal Regarde en Retour"
  flavor_chien.7.d:0 "Un an après le Jour des Cieux Cendrés, notre première dirigeante, Jinmari, avait presque fini une campagne de conquête qui vit le peuple Binhrung fuir la forêt tropicale Lupulan et s'installer un foyer dans les terres que nous dirigeons aujourd'hui. Une dirigeante agressive et militante, Jinmari marcha sur un village endormi à midi, s'attendant à ce que l'installation se soumette à sa règle une fois qu'elle mettrait le chef du village au bout d'une épée. Au lieu de cela, elle fut approchée par un humble chaman, portant tissu en lambeaux et quelques colliers de petites gemmes. Jinmari demanda que le chaman sorte de son chemin, mais au lieu de cela, un bourdonnement silencieux commença à réverbérer autour de la zone. Jinmari essaya de faire un pas en avant pour trancher la tête de son adversaire proprement, mais découvrit qu'elle ne pouvait pas bouger. Ses jambes se morphèrent de chair et armure à une pierre réfléchissante et propre avec une teinte rouge. En secondes, la dirigeante du peuple Binhrung fut transmutée en statue de rubis, immobile.\n\nDepuis lors, toutes les Anroangs à la fin de leur vie volontaires leur corps et âme à être 'cristallisées' en statues, en honneur de la première dirigeante de notre royaume. Les statues sont affichées devant le temple Nha Nuhoanha, symbolisant les dirigeantes passées de notre royaume ne cessant jamais leur veille sur nous.\n\nMais il y a un vieux conte de fées sur les anciennes Anroangs de Chien Binhrung ; qu'un jour, les esprits des dernières dirigeantes de Chien Binhrung se lèveront de leurs cages pétrifiées et sauveront le royaume en son heure de besoin. [Root.Monarch.GetName] ne croyait pas en ce conte de fées initialement. Mais après des semaines d'entendre d'étranges voix royales dans [Root.Monarch.GetHerHis] rêves, toutes dirigeant [Root.Monarch.GetHerHis] vers le temple Nha Nuhoanha, l'Anroang a jeté l'incrédulité superstitieuse au vent, et marcha [Root.Monarch.GetHerselfHimself] devant le temple dans le mort de la nuit. [Root.Monarch.GetName] se déplace entre nombreuses Anroangs, avant de s'arrêter juste devant l'entrée, avec la statue de Jinmari à la gauche de [Root.Monarch.GetHerHim]. [Root.Monarch.GetSheHe] regarde son ancêtre millénaire, et murmure quelques mots doux avant de marcher à l'intérieur ;"
  flavor_chien.7.a:0 "\"Si tu me parles maintenant... alors notre royaume a besoin de ton aide.\""
  flavor_chien.8.t:0 "Un Règne Reposant"
  flavor_chien.8.d:0 "\"Est-ce vraiment tout ?\" s'exclame l'Anroang [Root.Monarch.GetName].\n\n\"Oui, Anroang.\" répond Couteau Tuan d'un ton factuel, \"Il n'y a eu que 2 instances de tentatives d'assassinats par la noblesse depuis que vous avez ascendé le trône. Une d'entre elles fut orchestrée par vous, je pourrais ajouter.\"\n\nLa dirigeante de Chien Binhrung donne un petit soupir de soulagement, avant de redresser son expression et d'énumérer sa voix aux autres figures dans la pièce, \"Et vous êtes certains qu'il n'y a eu aucun pot-de-vin de haut profil dans la cour ? Aucun du tout ?\"\n\nUne des figures fait un pas en avant, \"Vos conseillers et suivants sont restés propres, Anroang.\" répond Couteau Duy Dieu calmement, \"La Guilde des Marchands détient autant d'influence dans la cour que vous leur permettez.\"\n\n\"Nous croyons que les factions internes dans notre royaume ne sont pas confiantes en formant des schémas qui conflictent directement avec vous.\" interjecte Couteau Tuan, \"Votre récente poussée anti-corruption, et quelques agitateurs silenciés les inquiètent.\"\n\nUne partie de [Root.Monarch.GetName] croyait que c'était trop beau pour être vrai. Depuis les jours de l'invasion de Jaher d'Haless, les domaines de Chien Binhrung ont toujours rivalisé contre les Anroangs pour plus de contrôle sur le royaume. Beaucoup de ses ancêtres ont été victimes de complots vicieux contre le trône. Mais peut-être [Root.Monarch.GetSheHe] n'a pas à s'inquiéter de cela."
  flavor_chien.8.a:0 "\"Peut-être que je fais juste du bon travail.\""
  flavor_chien.9.t:0 "Joyau d'Haless"
  flavor_chien.9.d:0 "La cité de Keoaden tenait un petit murmure dans le vent. Le jour devait encore réveiller beaucoup des habitants de la cité à leurs routines quotidiennes, avec le ciel donnant encore le bleu pâle que l'aube apporte toujours. Avec le temps, les gens quitteront leurs maisons, leurs familles, et se rencontreront et se mêleront à travers la cité tentaculaire. Autrefois un petit port entre Yanshen et la Mer de l'Anneau, Keoaden s'étend maintenant à travers la côte, étreignant la terre entre les collines imposantes à l'intérieur et la Mer de l'Anneau presque jusqu'à l'horizon. Les érudits affluent vers l'université de la cité, et les ouvriers traitent les nombreuses gemmes à travers le complexe minier au nord dans les moulins. Peut-être qu'avec le temps, les historiens considéreront cette cité être un point fort de la société Halessi, s'ils ne le font pas déjà."
  flavor_chien.9.a:0 "Une métropole cristalline, et un Havre pour notre peuple."
  flavor_chien.10.t:0 "Un Beau Matin"
  flavor_chien.10.d:0 "C'était tôt le matin quand [Root.Monarch.GetName] se réveilla. La dernière nuit fut une occasion joyeuse, une grande célébration de ce qui a été accompli par toutes les Anroangs dans les derniers siècles. Toutes les ambitions étaient complètes ; Nous avions cimenté notre règle sur les peuples Yanglam et Kai, nous avions monopolisé le marché des gemmes avec pierres précieuses arcaniques, et nous avions assuré que l'état Binhrung serait sécurisé de l'opposition interne. [Root.Monarch.GetName] se tenait regardant dans le ciel matinal, se demandant ce qui pourrait être prochain pour Chien Binhrung.\n\nC'est alors qu'un froid soudain balaya passé [Root.Monarch.GetName], soufflant dans sa chambre. Reconnaissant la signification de ceci, [Root.Monarch.GetSheHe] se tourna pour saluer son ancêtre. Seulement cette fois, ce n'était pas juste une. Nhitrac, Duyen, Ngoc, Suong, Huyen, et Jinmari toutes apparurent autour de [Root.Monarch.GetName]. L'Anroang vivante regarda chacune d'entre elles, choquée de les voir toutes en dehors du temple. [Root.Monarch.GetSheHe] fut encore plus choquée quand elles s'inclinèrent toutes devant elle. À l'unisson, toutes les six Anroangs légendaires de Chien Binhrung dirent une phrase que tous les sujets de l'état murmurent :\n\n\"Longue Vie à l'Anroang [Root.Monarch.GetName] !\""
  flavor_chien.10.a:0 "Merci, Jinmari"
  flavor_chien.10.b:0 "Merci, Ngoc"
  flavor_chien.10.c:0 "Merci, Suong"
