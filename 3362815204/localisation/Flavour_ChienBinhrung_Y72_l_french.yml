##Réformes
  chien_ancestral_council_reform:0 "Conseil Ancestral"
  chien_ancestral_council_reform_desc:0 "La présence des nombreux domaines dans notre cour n'est plus requise pour gérer une Administration stable. Au contraire, les Anroangs spirituelles ont manifesté assez de force de volonté pour fournir consistemment soutien et conseil à notre dirigeante vivante, faisant fi de tout drame de cour complexe qui pourrait venir avec nobles ambitieux ou marchands riches. Quand les serviteurs bavardent sur comment il semble impossible pour une personne vivante d'administrer tant, ils ne savent pas comme leurs mots sont proches de saisir la vérité derrière les fonctions de l'état Binhrung."
  chien_planar_equality_reform:0 "Égalité Planaire"
  chien_planar_equality_reform_desc:0 "Une série de législation et lois mises en place pour donner aux esprits le droit d'exister comme citoyens de l'état. Bien que plus une formalité car les esprits ne se soucient pas des lois matérielles, cela permet à l'état d'agir en affaires domestiques 'Au nom du plan spirituel', ce qui vient pratique contre propriétaires terriens avides. Le geste semble avoir été apprécié par certains esprits aussi, qui ont commencé à apparaître près de certains des plus grands penseurs dans notre état, offrant sagesse d'au-delà."
  
