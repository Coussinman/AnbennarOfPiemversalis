  flavor_chien.13.b:0 "Ne perturbons pas l'industrie locale."
  flavor_chien.14.t:0 "Améthyste de Sarhal"
  flavor_chien.14.d:0 "Journal du capitaine, [GetDate].\n\nNotre flotte se trouva prudemment tendant à travers l'embouchure du Golfe de Rahen, méfiante des nombreuses flottes pirates qui parcouraient la zone. Malheureusement, nous ne fûmes pas assez prudents, car un de nos navires de front sonna le cor pour être attaqué. Heureusement, cependant, ces pirates n'étaient pas dans l'affaire de nous piller.\n\nL'agitation d'une grande flotte de navires Binhrung n'était pas passée inaperçue, il semble. Les harpies Naleni de la Côte Sarhaly, connues pour leur expertise dans leur 'acquisition hostile' de biens sur mer, offrirent un traité intéressant à moi ; Elles nous permettront, et aux futures flottes chien, passage sûr à travers le golfe, et en échange nous les laissons participer à certains des biens que nous planifions saisir pour notre Anroang. Comme essayer de bluffer l'ignorance mènerait probablement à une épée à ma gorge, je ne pouvais qu'accepter.\n\nComme gage de bonne volonté (ou rappel de l'accord que nous devions faire), les Harpies nous remirent une petite caisse. À l'intérieur étaient quelques améthystes de leur patrie. Après que l'évaluateur de notre expédition eut jeté un coup d'œil, les gemmes furent déterminées abriter petite magie d'illusion, les faisant paraître bien plus brillantes et raffinées qu'elles ne l'étaient vraiment. Que cela était destiné à nous arnaquer ou montrer intérêt dans notre expédition est inconnu, mais nous acceptâmes la caisse quand même."
  flavor_chien.14.a:0 "Passages sûrs à travers le Golfe ? Une surprise plaisante."
  flavor_chien.15.t:0 "Les Opales de la Nécropole"
  flavor_chien.15.d:0 "Journal du capitaine, [GetDate].\n\nLes nombreux marchés de Bim Lau réveillèrent vivement la mi-journée, un contraste aigu avec la Nécropole imposante à simple distance, son ombre planant sur les foules de gens marchandant et achetant. Notre client était quelque part près du marché, dans une boutique abandonnée le long de la Rivière Telebei. Cette rencontre avait été planifiée par l'Anroang pendant des mois, bien que les raisons pourquoi furent gardées secrètes de l'expédition.\n\nJ'entrai dans la boutique abandonnée avec quatre gardes m'accompagnant. L'endroit n'était pas idéal, cependant, notre affaire devait être discrète. Nous n'étions pas entièrement sûrs comment notre Anroang en vint à connaître un dealer souterrain vendant 'Opales Suceuses de Vie', mais si notre dirigeante était confiante dans le commerce, alors tout ce que nous devions faire était le mener.\n\nSurprenamment, la transaction fut assez simple. Le client nous montra le produit, nous remîmes l'or, et l'échange fut fait. Ce qui ne fut pas simple fut la fatigue que tous les quatre gardes et moi-même expérimentâmes en nous déplaçant de retour vers les navires. À un point, un garde s'effondra juste au sol avec peu d'avertissement. J'ordonne que les opales soient gardées dans une boîte marquée à la fin d'un des ponts inférieurs des navires, mais après avoir senti ce qu'elles pouvaient faire, je me demande ce que notre Anroang voudrait faire avec elles."
  flavor_chien.15.a:0 "Nous pourrons peut-être utiliser cette magie..."
  flavor_chien.16.t:0 "Une Prophétie de Diamant"
  flavor_chien.16.d:0 "Journal du capitaine, [GetDate].\n\nNaviguer sur une des plus grandes rivières du monde n'est aucunement simple. La Kharunyana peut être périlleuse, et nous fîmes des arrêts fréquents pour étudier l'expédition pour tout dommage à nos navires. Au moment où nous atteignîmes le port le plus proche de Tughayasa, nous nous étions arrêtés à Sramaya et toutes les cités de porcelaine avant d'atteindre les Rayavhatimana, notre dernier arrêt avant de faire le voyage au Mont Tughayaasa.\n\nLe voyage en haut de la montagne prit quelques jours, donc quand nous arrivâmes je fus rapide à chercher une audience. Comme nous fûmes envoyés pour recevoir une prophétie au nom de notre royaume, nous nous considérions avoir une affaire bien plus urgente que la plupart. Les trois jours que nous dûmes attendre argumentèrent autrement. Quand nous réussîmes finalement à recevoir une audience avec un augure, je me préparai à leur demander les nombreuses choses qu'on me demanda d'aborder, seulement pour que l'augure m'arrête avant que je puisse parler, me remette une pierre enveloppée dans du tissu, et dise, \"Ceci détient les réponses que vous cherchez.\"\n\n...Alors que l'augure s'éloigna, je me tins là, sans voix. Je restai sans voix alors que nous nous éloignâmes, et ne dis pas un mot quand notre évaluateur confirma que l'augure m'avait remis un diamant contenant magie de divination. Ce ne fut que quand un de mes gardes me demanda quel était notre prochain cours que je répondis défaitement ;"
  flavor_chien.16.a:0 "Rentrons juste à la maison."
  flavor_chien.17.t:0 "Saphirs Yanshen"
  flavor_chien.17.d:0 "Journal du capitaine, [GetDate].\n\nCe n'était pas mon intention originale de devoir envoyer un si grand contingent de l'expédition à l'intérieur, cependant, les lettres prometteuses liées à la Maison du Feu & de l'Eau garantissaient que nous jetions un coup d'œil. Pendant des siècles, ces individus ont revendiqué nombreuses inventions qui ont avancé la société militaire, d'un feu 'collant' qui peut plier le métal à la découverte du charbon. Récemment, nous entendîmes parole qu'ils peuvent avoir découvert une façon de 'Jeter feu et glace à travers pierre'. Sonnait assez familier pour garantir un regard.\n\nArrivant à une des maisons plus renommées de la guilde, j'allai parler avec un des membres de la Maison aussitôt que possible. Bien qu'un peu alarmé d'abord, étant donné le grand groupe de gardes armés derrière moi, je crois qu'il se calma significativement quand il regarda la petite boîte d'or que je présentai dans ma main.\n\nLe membre de guilde nous permit d'entrer, nous présentant à leurs compagnons membres, qui écrivaient frivolement des notes sur des choses que je n'osai essayer de comprendre. Après que nous nous enquîmes de leurs revendications d'une pierre, ils montrèrent une petite collection de saphirs délicatement raffinés. Le membre de guilde qui nous invita dedans saisit un, marcha dehors, et visa la base du saphir à une petite cible. À notre émerveillement, un petit cristal de glace apparut de la pierre et claqua à la cible. Il semble que la Maison du Feu & de l'Eau avait trouvé une autre gemme avec capacités arcaniques, cette fois évocation."
  flavor_chien.17.a:0 "Nous prendrons tout votre stock !"
  flavor_chien.18.t:0 "Rubis du Tigre"
  flavor_chien.18.d:0 "Journal du capitaine, [GetDate].\n\nIl y a beaucoup d'Harimari de Yanshen qui parlent hautement de 'Rubis Sang-de-Tigre', une gemme rouge sang qui est vendue aux nobles riches dans la cité portuaire nord de Jiantsang. La légende dit que porter un de ces rubis accorde au porteur la valeur d'un 'Harimari Jiantsang Adulte', ce que je présume est supposé impliquer signification.\n\nTrouver un marchand vendant les rubis fut assez facile ; Nous devions seulement montrer notre or autour pour trouver une audience décente. La partie difficile fut le paiement. Les marchands que nous trouvâmes demanderaient constamment prix outrageants pour un rubis. Un eut même l'audace d'offrir d'échanger leur rubis pour un des navires dans notre flotte ! Éventuellement, cependant, nous trouvâmes un vendeur avec prix relativement amical.\n\nLe rubis scintillait rouge magnifique dans la lumière du soleil, avec bords fins formés tout autour de la pièce. Juste en le tenant, je jurai que je me sentais... plus fort, ou plus confiant au moins. Je ne faisais peut-être qu'imaginer des choses, mais l'évaluateur l'étudie maintenant, donc peut-être abrite-t-il magie d'enchantement faible."
  flavor_chien.18.a:0 "Un merveilleux tribut à notre dirigeante ultérieure !"
  flavor_chien.19.t:0 "Émeraudes Sponsorisées-Neoksari"
  flavor_chien.19.d:0 "Journal du capitaine, [GetDate].\n\nL'extrême nord n'est typiquement pas une destination pour quiconque de Vimdatrong, sans mentionner un officiel Binhrung. Dire que je n'étais pas enthousiasmé par le changement de temps à travers l'année serait un euphémisme. Cependant, quand nous arrivâmes aux rivages du peuple Gowon, mes esprits changèrent rapidement. Bien que notablement différent en termes de culture, voir civilisation appropriée après des mois d'eaux traîtresses fut une vue bienvenue.\n\nNous atterrîmes au port d'Onman et nous installâmes, après avoir reçu une audience avec le dirigeant local et expliqué notre présence, ils mentionnèrent comment beaucoup de leurs chamans utilisent émeraudes comme catalyseur pour magie d'abjuration contre les terrorisants raiders Shuvüüsh de l'ouest. J'exprimai intérêt, et avant longtemps nous avions arrangé un accord entre notre expédition et les chamans Neoksamaji ; Nous recevrions un petit nombre de ces émeraudes abjurantes, et en retour, les chamans demandèrent paiement et perspicacité dans tout ce que nous apprenions sur d'autres pierres précieuses arcaniques. Étant donné le but entier de cette expédition, je considérai cela un accord équitable."
  flavor_chien.19.a:0 "Maintenant rentrons à la maison."
  flavor_chien.20.t:0 "Arrivée à la Maison"
  flavor_chien.20.d:0 "La petite flotte de navires Binhrung navigue dans le port de Keoaden, leur cargaison alignée avec biens qu'ils ont trouvés sur leur voyage autour d'Haless. L'Anroang attend l'expédition au quai, impatiente de voir juste ce que nous avons rapporté de nos voyages."
  flavor_chien.20.d1:0 "La petite flotte de navires Binhrung navigue dans le port de Keoaden, leur cargaison alignée avec biens qu'ils ont trouvés sur leur voyage autour d'Haless. Cette fois, tout le port attend impatiemment leur retour, avec étals de marché et marchands curieux jetant un festival en l'honneur de l'expédition."
  flavor_chien.20.a:0 "Une entreprise réussie !"
