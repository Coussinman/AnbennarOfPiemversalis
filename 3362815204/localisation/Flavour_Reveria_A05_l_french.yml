 #Missions

 A05_prepare_first_kobold_incursion_title:0 "Préparer la Guerre Kobold"
 A05_prepare_first_kobold_incursion_desc:0 "Notre frontière avec les kobolds est volatile : la diplomatie avec ces lézards monstrueux est impensable. Si nous devons assurer notre avenir, nous devons effacer le leur. Préparons minutieusement notre armée pour pouvoir les écraser avec des pertes minimales."
 
 A05_Reclaim_Drekiriki_title:0 "Reconquérir Drekiríki"
 A05_Reclaim_Drekiriki_desc:0 "L'ancien Royaume Écumeur de Drekiríki se dressait jadis à nos côtés, de 803 A.A. à 901 A.A. nous avions un frère au nord, mais ils furent submergés par les Écailles-Rouges. Submergeons maintenant ces Écailles-Rouges et ramenons Drekiríki sous la coupe révérienne !"

 A05_A_New_Capital_title:0 "Une Nouvelle Capitale"
 A05_A_New_Capital_desc:0 "Avec Drekiríki fermement en notre possession, il devient encore plus évident quelle merveille d'architecture cette cité de pierre représente comparée à nos logis de bois à [Root.Capital.GetName]. Elle est aussi bien plus défendable contre les Lencoriens et les Aléniques. Chassons les kobolds de la province et repeuplons-la pour préparer la cité comme notre nouvelle capitale."
 
 A05_sustainable_economy_for_drekiriki_title:0 "Économie de Drekiríki"
 A05_sustainable_economy_for_drekiriki_desc:0 "Avec notre administration déménagée et une grande portion de notre population occupant l'espace dans la cité, il est temps de s'assurer qu'il y ait une économie durable pour notre nouvelle capitale. Établissons un quartier de temples et aidons à la construction de nouveaux commerces et marchés."
 
 A05_develop_the_dragonpoint_countryside_title:0 "Développer Pointe-Dragon"
 A05_develop_the_dragonpoint_countryside_desc:0 "Si les gens de Drekiríki doivent prospérer, il faut un approvisionnement constant de biens coulant dans la cité depuis la campagne environnante. Il est essentiel que nous développions la campagne alentour en conséquence, permettant à notre peuple d'exploiter correctement les ressources locales."
 
 A05_defending_the_capital_title:0 "Défendre Nos Terres"
 A05_defending_the_capital_desc:0 "Nous avons fait les premiers pas vers l'installation sur cette terre, cependant les gens hésitent à vraiment investir dans nos nouvelles terres par peur de la conquête étrangère. Si nous voulons faire que la noblesse se sente assez en sécurité pour bâtir des domaines et que le peuple se sente assez en sécurité pour revendiquer des terres dans le reste des zones nouvellement acquises, nous devons construire des défenses appropriées dans notre capitale et à Royvibobb et Moorbobb."
 
 A05_attract_gnomish_industry_title:0 "Industrie Gnome"
 A05_attract_gnomish_industry_desc:0 "Avant que nous prenions cette cité, les Écailles-Rouges utilisaient cette grande cité de pierre bâtie par les gnomes pour la pêche, un gaspillage complet de potentiel selon nos conseillers Gnomes de Falaise. Ils ont dressé des plans pour réparer certains bâtiments industriels qui prenaient la poussière et les excréments de kobolds depuis le Soulèvement Kobold de 404. L'industrie du traitement des gemmes semble particulièrement prometteuse. Nous devrions tenter de revigorer cette industrie."
 
 A05_grant_artificers_privileges_title:0 "Satisfaire les Artifex"
 A05_grant_artificers_privileges_desc:0 "Récemment, pas un jour ne passe sans qu'un Gnome de Falaise n'apparaisse devant [Root.GetRulerTitleAndNameOrRegencyCap] pendant les heures de cour, demandant plus de législation sur une certaine matière ou moins de législation sur une autre. Formulons une législation appropriée pour assurer que les Artifex prospèrent et se comportent correctement dans notre royaume."
 
 A05_gnome_mines_secured_title:0 "Sécuriser les Mines Gnomes"
 A05_gnome_mines_secured_desc:0 "Le temps est venu pour [Root.GetName] de conquérir les Cavernes Kobolds et d'envoyer mot aux gnomes et nains pour qu'ils commencent à se préparer à une nouvelle frontière minière. Nous devons pousser les Kobolds jusqu'au bout de leur taudis puis les pousser encore."
 
 A05_damestear_demands_title:0 "Demandes de Damestear"
 A05_damestear_demands_desc:0 "Les mêmes groupes d'intérêt gnomes qui étaient partisans de conquérir les Cavernes Kobolds se plaignent maintenant que l'approvisionnement en Damestear ne peut satisfaire les demandes internes et que nous devons développer l'industrie de Baycodds ou chercher plus de sources de Damestear ailleurs. S'ils disent que c'est d'intérêt économique vital, ça l'est probablement, et les mages semblent d'accord."
 
 A05_coal_furnaces_title:0 "Fourneaux Dragon"
 A05_coal_furnaces_desc:0 "Les gnomes ont besoin de plus de charbon pour leurs industries et ont proposé d'investir massivement dans les provinces riches en charbon de Royoddan et Kobilderd. Construire cette industrie vitale ne ferait pas que plaire aux gnomes, mais nous permettrait aussi de booster nos manufactures d'armes."

 A05_a_gnomish_gift_title:0 "Un Cadeau Gnome"
 A05_a_gnomish_gift_desc:0 "Un groupe de groupes d'intérêt gnomes ont demandé un rendez-vous conjoint à notre cour, Falaises et Ruisseaux. [Root.GetRulerTitleAndNameOrRegencyCap] se demande ce qu'ils peuvent bien vouloir maintenant..."

 A05_reconquer_the_gnomish_pass_title:0 "Reconquérir le Passage Gnome"
 A05_reconquer_the_gnomish_pass_desc:0 "Nous avons tenu ces terres pendant des siècles, mais en 1396 A.A. elles furent illégalement arrachées à notre contrôle par les Gnomes de Falaise de Nimscodd qui étaient à l'époque assistés par les Gawediens. Maintenant les minorités révériennes dans la région et les sages Falaises locaux encore loyaux aux dirigeants légitimes du Passage Gnome sont opprimés par la Hiérarchie Nimscodd, qui prétend à tort représenter tous les Gnomes de Falaise. Nous devrions reconquérir le Passage Gnome et montrer à toute la gnomerie, mais spécialement à ces maudits Nimscodds que les gnomes sont aussi nos sujets."
 
 A05_portnamm_secured_title:0 "Sécuriser Portnamm"
 A05_portnamm_secured_desc:0 "La cité prospère de Portnamm, l'estuaire de Portroy, les fermes à papier et l'ingéniosité des Gnomes de Ruisseau sont toutes concentrées en ce lieu : nous devons absolument chercher à contrôler cette cité. Cela nous permettrait de ratisser taxes et commerce, légitimer davantage notre règne sur les gnomes et nous aider à nous défendre contre les Lencoriens. Qu'importe si cela viole l'Accord de Portroy."
 
 A05_the_thought_tolerance_campaign_title:0 "Campagne de Tolérance"
 A05_the_thought_tolerance_campaign_desc:0 "Avec l'intégration des Ruisseaux dans notre royaume, il est devenu douloureusement évident que les Falaises sont moins acceptées que leurs frères Portnammiens. La foi Gnome de Falaise, ou plutôt son absence, est un concept étranger dans notre société. Nous devrions écrire un décret de tolérance avant que des tensions sociales n'surgissent, même si cela peut contrarier le clergé."
 
 A05_grant_guild_rights_and_citzenship_to_gnomes_title:0 "Citoyenneté pour les Gnomes"
 A05_grant_guild_rights_and_citzenship_to_gnomes_desc:0 "En accordant la citoyenneté aux gnomes, nous pouvons assurer qu'ils puissent participer à notre économie comme tout humain. Cela devrait s'avérer un bienfait à la fois pour notre économie et pour le développement de leurs entreprises."
 
 A05_gnomes_in_the_army_title:0 "Gnomes dans l'Armée"
 A05_gnomes_in_the_army_desc:0 "Il est temps que les gnomes trouvent leur place dans nos rangs redoutables, et par là nous entendons l'arrière de nos rangs. Ils se sont montrés compétents en toutes matières d'artillerie, et ainsi chaque régiment d'artillerie sera désormais au moins partiellement équipé de gnomes. Ils dressent déjà de nouveaux dessins, et ils ont l'air coûteux et... incompréhensibles."
 
 A05_gnomes_in_the_navy_title:0 "Gnomes dans la Marine"
 A05_gnomes_in_the_navy_desc:0 "Un dicton s'est rapidement développé depuis que les premiers gnomes ont mis le pied sur les ponts révériens : « Un gnome sur pont garde l'eau en respect ». Il semblait évident que les gnomes étaient capables de maintenir et améliorer nos vaisseaux, même s'ils préféraient eux-mêmes les navires plus lourds. Il est temps d'accepter formellement les gnomes dans notre marine."
 
 A05_integration_into_the_administration_title:0 "Gommo des Artifex"
 A05_integration_into_the_administration_desc:0 "Les inventeurs, manufacturiers et mages gnomes, ou « Artifex » comme ils aiment être appelés, ont été forcés d'opérer à travers la législation des Guildes de Magnats. Ils se dressent maintenant devant [Root.GetRulerTitleAndNameOrRegencyCap] soulignant le besoin de sortir de l'étranglement de la supervision des Magnats et des frais de guilde forcés pour des privilèges non utilisés. Ils demandent à former leur propre Guilde, ou Gommo comme ils l'appellent, Le Gommo des Artifex. Peut-être devrions-nous leur donner cela."

 A05_the_gommo_of_portnamm_title:0 "Gommo de Portnamm"
 A05_the_gommo_of_portnamm_desc:0 "Les Ruisseaux de Portnamm occupaient la majeure partie de la zone d'Iochand, mais même maintenant qu'ils ont été repoussés vers l'estuaire de Portroy, le vieux dicton « Tout papier mène à Portroy » reste vrai. C'est la plus grande source de papier à l'ouest de la Tête-de-Dame, et, avec l'avènement de la Renaissance, à la fois sa demande de papier et sa production de papier ont décuplé. Les Ruisseaux souhaitent étendre les fermes à papier, les imprimeries et l'école. Si nous aidons leur effort, nous pouvons faire de Portnamm un vrai centre de progrès !"

 A05_the_gommo_of_drekiriki_title:0 "Gommo de Drekiríki"
 A05_the_gommo_of_drekiriki_desc:0 "Avec la création réussie du Gommo de Portnamm, une institution énormément complexe avec plus de papier que même les forêts de Pointe-Tempête ne peuvent fournir, il semble doublement utile de construire une de ces « universités » dans notre capitale : nous devrions approuver les plans et commencer la construction dès que possible."

 A05_attract_foreign_students_title:0 "Attirer les Étudiants Étrangers"
 A05_attract_foreign_students_desc:0 "Les gnomes se sont montrés la race la plus inventive sur Halann à nos yeux, mais ils prétendent que certaine connaissance détenue par les elfes et nains leur est étrangère. Nous devrions établir des relations avec de tels peuples et échanger des étudiants."

 A05_demand_for_precursor_relics_title:0 "Reliques des Précurseurs"
 A05_demand_for_precursor_relics_desc:0 "Dès que les premières expéditions vers Aelantir ramenèrent des reliques de précurseurs à Cannor, le mot se répandit comme un feu de forêt. Les Artifex et Mages tentèrent de les acheter pour pouvoir les étudier, mais personne ne vendait, car elles étaient vues comme actifs d'État par les bailleurs d'expédition. Si nous voulons que nos Artifex et Mages restent en avance, nous devons aller les chercher nous-mêmes."

 A05_southward_winds_title:0 "Vents du Sud"
 A05_southward_winds_desc:0 "Avec la redécouverte d'Aelantir et sa colonisation subséquente, de vastes quantités de richesses ont commencé à se déverser sur la côte cannorique. La piraterie n'a jamais été si profitable, et certains de nos marchands ont commencé la course sur la Côte-Ouest. Il est maintenant devenu apparent qu'avec notre marine clairement supérieure, l'histoire Écumeuse, les traditions navales uniques et les designs de navires, nous sommes dans une position unique pour tenter de commencer un second Âge des Écumeurs. Si nous devons le faire, nous devons établir une base plus au sud, pour pouvoir atteindre la Baie des Vins."
 
 A05_moonisle_raiding_outpost_title:0 "Planifier l'Avant-Poste de l'Île-Lune"
 A05_moonisle_raiding_outpost_desc:0 "Avec l'avant-poste de Venáil conquis, nous pouvons commencer à piller les côtes environnantes. Cependant il est devenu évident qu'alors que ces côtes sont pillées, de vastes quantités de richesses demeurent dans la Mer de la Tête-de-Dame. Nous devrions chercher à développer notre avant-poste Venáil en un vrai port et l'utiliser comme base de départ pour conquérir l'Île-Lune. Non seulement cette île serait un avant-poste idéal pour piller la moitié sud de la Mer de la Tête-de-Dame, elle est aussi riche en Damestear. Espérons que l'Empereur soit occupé."
 
 A05_adrail_raiding_outpost_title:0 "Planifier l'Avant-Poste d'Adráil"
 A05_adrail_raiding_outpost_desc:0 "Avec l'Île-Lune prise, les richesses de la moitié sud de la Mer de la Tête-de-Dame sont nôtres à prendre, mais pour piller la moitié nord avec succès, nous aurons besoin d'un autre havre sûr pour nos navires, le seul choix évident étant l'île magistrale d'Adráil. Nous devrions développer notre avant-poste de l'Île-Lune pour faciliter une invasion."
 
 A05_reavers_of_the_dameshead_sea_title:0 "Écumeurs de la Mer de la Tête-de-Dame"
 A05_reavers_of_the_dameshead_sea_desc:0 "Avec l'Île-Lune et Adráil comme havres pour nos navires, nulle richesse n'est à l'abri des redoutables Écumeurs de Révérie. La vue de nos navires instille maintenant la peur dans tout homme qui vit sur la côte de la Tête-de-Dame ou navigue sur sa mer."
 
 A05_second_age_of_reavers_m_title:0 "Second Âge de la Glace Noire"
 A05_second_age_of_reavers_m_desc:0 "Même dans les rêves les plus fous des ancêtres de [Root.GetRulerTitleAndNameOrRegencyCap], ils n'auraient pu imaginer une flotte Écumeuse si incroyable faisant de si incroyables ravages sur ces côtes : c'est vraiment le Second Âge de la Glace Noire."
 
 A05_acquire_nimscodd_title:0 "Acquérir Nimscodd"
 A05_acquire_nimscodd_desc:0 "Les Gnomes de Falaise étaient jadis nos complices : ils guidaient nos ancêtres vers les colonies lencoriennes les plus lucratives quand nous avons d'abord débarqué ici, pour une part du butin. Mais au fil des âges nos relations se sont aigries. Alors que nous avons traité les gnomes relativement bien, l'état de Nimscodd déclara stupidement la guerre contre nous en 1396 A.A., faisant non du peuple de Falaise mais de l'état de Falaise notre ennemi naturel. Pour vraiment bannir l'idée d'un état de Falaise ou même d'un état gnome d'ailleurs, nous devons conquérir leur île : Nimscodd doit tomber."

 A05_reaver_reunion_title:0 "La Réunion Écumeuse"
 A05_reaver_reunion_desc:0 "Avec les Îles-Tempête sous notre contrôle, nos marchands ont rétabli un contact intensif avec nos frères géroudiens. À la surprise de [Root.GetRulerTitleAndNameOrRegencyCap], un marchand révérien nous apporte mot de [Z08.GetRulerTitleAndNameOrRegencyCap]. Ce n'est rien de plus qu'un salut formel, mais si nous renvoyons une lettre cordiale et qu'ils nous aiment assez, nous pourrions intensifier notre contact."
 
 A05_reavers_and_the_mother_bear_title:0 "Écumeurs et l'Ourse"
 A05_reavers_and_the_mother_bear_desc:0 "Nous avons navigué avec succès dans l'étrange théâtre diplomatique de nos cousins géroudiens et en sommes sortis plus forts qu'en y entrant. Durant le processus, notre famille royale et son entourage ont gagné une appréciation de la foi Skaldhyrrique, à la frustration du Clergé."

 A05_time_to_host_title:0 "Temps d'Accueillir"
 A05_time_to_host_desc:0 "Avec la Réunion Écumeuse n'étant plus qu'un souvenir lointain, il est temps pour [Root.GetRulerTitleAndNameOrRegencyCap] d'organiser un festin et d'inviter Konungr, Jarls et Skalds géroudiens. Laissons nos cousins géroudiens goûter le vin et les femmes lencoriens comme nous l'avons fait, et expérimenter à quoi ressemble un festin cannorique."
 
 A05_research_reaver_bloodlines_title:0 "Lignées Écumeuses"
 A05_research_reaver_bloodlines_desc:0 "Les Contes d'exploits Écumeurs durant l'Ère de la Glace Noire (768 - 978 A.A.) racontés durant le festin ont grandement intéressé notre cour : les Skalds de Gérudie ont mieux retenu nos histoires que nous-mêmes. Notre lignée étant occasionnellement mentionnée alors que la Côte-du-Dragon était discutée rendait tout cela d'autant plus intéressant. Si nous souhaitons utiliser ces histoires à notre bénéfice, nous devons envoyer des chroniqueurs en Gérudie pour les obtenir sous forme écrite et les « clarifier » si nécessaire."
 
 A05_reverian_crown_title:0 "Couronne Écumeuse"
 A05_reverian_crown_desc:0 "Les contes documentés par nos chroniqueurs ont rendu abondamment clair que nous avons besoin d'une couronne qui représente plus adéquatement notre héritage Écumeur si nous devons vraiment l'exploiter. Nous devrions créer une couronne qui représente à la fois le Blanc Révérien et le Rouge Drekiríki. Si nous souhaitons revendiquer les trônes Écumeurs, nous avons besoin d'une Couronne Écumeuse."
 
 A05_derhildes_bloodline_title:0 "Lignée de Derhilde"
 A05_derhildes_bloodline_desc:0 "Derhilde Reine-Écumeuse colonisa Deranne en 861, et son sang Écumeur coule encore abondamment dans le sang des Nobles Deranniques. Si nous devons vraiment revendiquer le trône de [A02.GetRulerTitleAndNameOrRegencyCap] en son nom, nous devons d'abord infiltrer leur gouvernement et graisser quelques paumes."
 
 A05_land_of_the_reaverqueen_title:0 "Terre de la Reine-Écumeuse"
 A05_land_of_the_reaverqueen_desc:0 "Avec la terre de la Reine-Écumeuse dans notre domaine, nous devrions incorporer quelques ornements appropriés à notre Couronne Écumeuse. Nous devrions chercher des gemmes bleues et vertes deranniques à ajouter à nos regalia. Cela renforcerait certainement notre prestige et légitimité."
 
 A05_henriks_bloodline_title:0 "Lignée d'Henrik"
 A05_henriks_bloodline_desc:0 "Henrik Fléau-du-Divenhal fonda le Royaume de Bordperle en 879 après avoir conquis une partie du Royaume Tretunique, et son sang Écumeur coule encore dans les veines de la noblesse de Bordperle. Si nous devons revendiquer avec succès le trône de [A11.GetRulerTitleAndNameOrRegencyCap] au nom d'Henrik, nous devons gagner des partisans parmi la noblesse et nous préparer à un conflit avec l'Empire d'Anbennar."

 A05_divenscourge_pearls_title:0 "Perles du Fléau-du-Divenhal"
 A05_divenscourge_pearls_desc:0 "Avec le quatrième trône Écumeur maintenant sous le postérieur figuré de [Root.GetRulerTitleAndNameOrRegencyCap], il est temps de décorer les regalia avec quelques perles blanches de Bordperle pour renforcer davantage notre légitimité et prestige. L'héritage du Fléau-du-Divenhal vit en nous."

 A05_the_last_claim_title:0 "La Dernière Revendication"
 A05_the_last_claim_desc:0 "Anbenncóst, la capitale cérémonielle de l'Empire d'Anbennar fut jadis colonisée par des Écumeurs. Même s'ils n'ont jamais laissé de marque durable, leurs exploits sont notables. Anbenncóst était jadis un port Écumeur, et le sera de nouveau."
 
 A05_eastward_winds_title:0 "Vents de l'Est"
 A05_eastward_winds_desc:0 "Si nous devons piller davantage de la Mer de Divenhal, nous devons gagner des avant-postes dedans : nos yeux sont tombés sur l'île de Bus-Akasu, une île en conflit perpétuel entre Akasi et Gnolls. Nous devrions envahir cette île et l'utiliser pour notre gain. À cette fin, nous devons nous préparer."
 
 A05_tef_raiding_outpost_title:0 "Planifier l'Avant-Poste de Tef"
 A05_tef_raiding_outpost_desc:0 "L'île de Nouvelle-Téfkora est mûre pour la prise, elle est dans une position idéale pour piller la majeure partie de la Mer de Divenhal en sécurité. Nous devrions augmenter les capacités logistiques de Bus-Akasu et infiltrer le gouvernement de [36.Owner.GetName]."

 A05_pirail_raiding_outpost_title:0 "Planifier l'Avant-Poste de Pir-Ail"
 A05_pirail_raiding_outpost_desc:0 "L'Avant-Poste de Pillage de Tef s'est avéré réussi, mais pour piller sécurément toute la Mer de Divenhal, nous aurons besoin d'un avant-poste plus à l'est. Pir-Ail semble un excellent choix : nous devrions commencer à planifier."

 A05_reavers_of_the_divenhal_sea_title:0 "Écumeurs de la Mer de Divenhal"
 A05_reavers_of_the_divenhal_sea_desc:0 "Avec à la fois l'avant-poste de pillage de Tef et l'avant-poste de pillage de Pir-Ail établis, nous pouvons atteindre sécurément la plupart des côtes les plus riches de Sarhal. Les Elfes du Soleil et les gens du désert craignent maintenant nos voiles !"

 A05_Big_Friendly_Giant_title:0 "Grand Géant Amical"
 A05_Big_Friendly_Giant_desc:0 "Les états de Gawed et Lorent louchent toujours sur nos terres. Si nous devons nous assurer de ne pas devenir la cible de la rose ou de l'aigle, nous devons nous aligner avec l'un d'eux."

 A05_playing_our_cards_title:0 "Jouer Nos Cartes"
 A05_playing_our_cards_desc:0 "Si nous devons assurer la survie d'un état révérien coincé entre ces deux géants, nous devons utiliser la rivalité de Gawed et Lorent l'un contre l'autre : si nous pouvons jouer l'un contre l'autre, nous affaiblissons les deux tout en nous renforçant. Leurs royaumes semblent infaillibles, mais en vérité des halfelins de chaque côté de chaque frontière ont des démangeaisons de rébellion. Utilisons cette haine pour notre propre gain avec de la propagande habile."

 A05_the_chance_of_a_century_title:0 "La Chance du Siècle"
 A05_the_chance_of_a_century_desc:0 "Les halfelins se sont soulevés ! Il est maintenant temps de briser la fausse dichotomie : nous ne sommes pas des marionnettes de Lorent ou Gawed ! Nous pouvons être maîtres de notre propre destin, ensemble avec d'autres assez braves pour résister, et ces autres viennent juste de se montrer ! Nous allons en guerre ! Pour le Petit-Pays ! Pour la Révérie !"
 
 A05_ruined_sea_raiding_title:0 "Pillage de la Mer Ruinée"
 A05_ruined_sea_raiding_desc:0 "Des histoires d'une mer avec des îles si nombreuses qu'on peut à peine les compter sont arrivées à la cour de [Root.GetRulerTitleAndNameOrRegencyCap]. Sûrement ces îles seraient un grand atout pour faire de la course directement à la source de toute cette richesse nouvellement trouvée, Aelantir. Nous devrions établir quelques colonies."
 
 A05_struggle_for_the_ruined_isles_title:0 "Lutte pour les Îles"
 A05_struggle_for_the_ruined_isles_desc:0 "Les îles de cette Mer Ruinée montrent effectivement du potentiel comme bases de corsaires, cependant nous ne sommes pas les seuls à coloniser ces îles. Nous devons coloniser plus d'îles si nous souhaitons nous accrocher à nos actifs, et si une île est occupée, nous devrions l'arracher à leur contrôle."

 A05_asserting_dominance_title:0 "Affirmer la Dominance"
 A05_asserting_dominance_desc:0 "Nos politiques concernant les Îles Ruinées semblent fonctionner, et nos corsaires peuvent fonctionner plus efficacement à cause de cela. Plus nous possédons, plus notre trésor grandit. Nous devons continuer l'effort."
 
 A05_island_hopping_title:0 "Saut d'Îles"
 A05_island_hopping_desc:0 "La majorité des Îles Ruinées git maintenant dans notre domaine, et nos corsaires peuvent agir presque sans entrave dans leurs affaires hideuses. Ces îles appartiennent clairement à nous, tout le monde devrait pouvoir le voir, mais quelques idiots restent ignorants. Montrons-leur nos Marines."
 
 A05_reverian_ruined_sea_title:0 "Mer Ruinée Révérienne"
 A05_reverian_ruined_sea_desc:0 "Le contrôle révérien sur la Mer Ruinée et ses îles est maintenant vraiment incontesté. Nos régiments de Marines sont parmi les plus fins du monde et nos corsaires peuvent piller même les mers environnantes principalement sans entrave. Cette mer est sans équivoque révérienne."
 
 A05_we_do_a_little_trolling_title:0 "Nous Faisons un Peu de Trolling"
 A05_we_do_a_little_trolling_desc:0 "Chaque fois qu'une nouvelle destination devient habituelle pour notre peuple, elle semble devenir un verbe. On va « Dalyrer » quand on expédie biens et gens depuis et vers Dalyre. On va « Ruiner » quand on navigue vers la mer ruinée pour faire de la course depuis les Mille Ports. Maintenant un nouveau verbe est prononcé par notre peuple : « Troller », l'acte de naviguer vers la riche Baie-des-Trolls pour faire de la course sur les expéditions locales. Il est temps pour notre marine d'essayer ce « Trolling »."
 
 A05_mocbarja_dam_title:0 "Barrage de Mocbarja"
 A05_mocbarja_dam_desc:0 "Nos Écumeurs Ynniques sont bloqués d'aller au nord par le barrage que les locaux appellent le barrage de Mocbarja. Nous devons contrôler ce barrage si nous souhaitons continuer à piller l'Ynn dans cette direction. Conquérons le barrage et préparons le Pillage Ynnique du Nord."
 
 A05_the_last_dragon_of_aelantir_title:0 "Dernier Dragon d'Aelantir"
 A05_the_last_dragon_of_aelantir_desc:0 "Si nous devons trouver ce dragon, nous devons gagner le contrôle de la zone locale pour pouvoir ensuite fouiller tous les temples, collines, cavernes et forêts. Conquérons ces terres et vengeons-nous de cette bête ailée."
 
 A05_picking_up_the_pieces_title:0 "Ramasser les Morceaux"
 A05_picking_up_the_pieces_desc:0 "Tretun était jadis une partie de la terre d'Henrik Fléau-du-Divenhal : nous avons donc maintenant une revendication naturelle sur cette zone. Cette terre était terre Écumeuse, et ainsi elle sera nôtre."
 
 A05_reaver_empire_title:0 "Empire Écumeur"
 A05_reaver_empire_desc:0 "Nous contrôlons presque toutes les terres possédées par les Écumeurs durant l'Ère de la Glace Noire. La seule zone notable qui reste est Anbenncóst. Nous devons obtenir ce joyau de cité pour pouvoir vraiment nous proclamer l'Empire des Écumeurs !"
 
 A05_gnoll_sails_title:0 "Voiles Gnolls"
 A05_gnoll_sails_desc:0 "Depuis notre conquête de Bus-Akasu, nos Écumeurs rapportent qu'ils seraient bien plus efficaces si les Gnolls ne les harcelaient pas ou ne pillaient pas leurs cibles. Il est temps pour nous de montrer à ces Gnolls que nous possédons les mers."
 
 A05_black_sails_title:0 "Voiles Noires"
 A05_black_sails_desc:0 "Les voiles noires de Nathalaire sont un obstacle majeur à la rentabilité de l'avant-poste de pillage de Tef. Nous montrerons à ces pirates la voie de l'Écumeur. S'ils souhaitent piller nos mers, alors ils doivent nous payer des droits."
 
 A05_the_reaver_fleet_title:0 "La Flotte Écumeuse"
 A05_the_reaver_fleet_desc:0 "Les marines de nos ancêtres étaient jadis le fléau de la Côte-Ouest. Si nous devons apporter un nouvel âge de dominance navale révérienne, nous devons d'abord étendre notre marine. Cela revigorerait certainement l'espoir chez nos marins."
 
 A05_westward_winds_title:0 "Vents de l'Ouest"
 A05_westward_winds_desc:0 "Les vents de la Côte-Ouest soufflent habituellement vers l'ouest. Avec la découverte de l'Île Solitaire, nous devrions chercher à la prendre pour nous et l'utiliser comme portail vers la patrie elfique, qui est rumourée être à l'ouest de nous. Laissons le vent prendre nos voiles !"
 
 A05_land_spotted_title:0 "Terre Repérée !"
 A05_land_spotted_desc:0 "L'ancienne patrie des Elfes est vraiment à notre portée maintenant, et des richesses inédites pourraient être à portée. Nous devons explorer ces terres étrangères aussi rapidement que possible. Notre peuple semble sûrement d'accord : le prix des navires aux docks de [Root.Capital.GetName] a déjà doublé !"
 
 A05_nostalgic_cold_title:0 "Froid Nostalgique"
 A05_nostalgic_cold_desc:0 "Le froid dans cette zone que notre peuple a commencé à appeler Dalyre rappelle aux gens le froid que nos cousins géroudiens endurent. Alors que plus de gens s'aventurent pour coloniser la zone, un acte qu'on appelle maintenant « Dalyrer », nous devrons minutieusement gérer ces entreprises pour que le gel ne les prenne pas, sans mentionner ces elfes déformés."
 
 A05_a_promising_river_title:0 "Une Rivière Prometteuse"
 A05_a_promising_river_desc:0 "Après n'avoir trouvé aucun signe de vraie civilisation depuis leur départ de [Root.Capital.GetName], nos explorateurs sont tombés sur une rivière dans la province qu'ils surnommèrent Verencel dont les lits sont remplis de divers bibelots comme poteries, poupées et filets de pêche. C'est une rivière prometteuse, nous devrions envoyer une expédition en amont. Certains se portent déjà volontaires."
 
 A05_purchasing_a_map_title:0 "Acheter une Carte"
 A05_purchasing_a_map_desc:0 "Nous avons établi contact avec les locaux. Ils sont effectivement bien plus civilisés que les gens que nous avons rencontrés avant, même s'ils se ressemblent virtuellement. Nous avons établi contact à travers l'usage de magie de traduction et maintenant nous devons voir à acquérir une carte, pour savoir comment procéder."
 
 A05_prepare_logistics_title:0 "Préparer la Logistique"
 A05_prepare_logistics_desc:0 "Il nous est devenu très clair, la rivière que nous avons trouvée est d'intérêt stratégique modéré, mais les vrais trésors gisent sur la rivière au-delà d'ici, l'Ynn, comme ils l'appellent. Nous devons préparer un réseau logistique pour pouvoir exercer notre influence sur ce grand fleuve."
 
 A05_vareynn_secured_title:0 "Vareynn Sécurisée"
 A05_vareynn_secured_desc:0 "Avec une cité sur l'Ynn sécurisée, nos marchands ont déjà commencé à commercer des biens ynniques. Plus important cependant, la logistique pour une expédition en aval a été prise en charge, il est donc temps pour le Premier Pillage Ynnique !"
 
 A05_damned_dam_title:0 "Maudit Barrage"
 A05_damned_dam_desc:0 "Notre premier pillage ynnique fut quelque peu décevant, partiellement à cause des monstres hostiles dans ces rivières, mais largement à cause de ce maudit barrage : nous devons chercher à conquérir ce barrage et préparer un autre pillage."
 
 A05_vels_bacar_dam_title:0 "Barrage de Vels Bacar"
 A05_vels_bacar_dam_desc:0 "Le second Pillage Ynnique fut un énorme succès, mais si nous devons aller plus au sud, nous devons contrôler le barrage à Vels Bacar : accomplissons cela et pillons encore plus au sud."
 
 A05_the_fate_of_the_dome_title:0 "Le Sort du Dôme"
 A05_the_fate_of_the_dome_desc:0 "Il est temps que nous arrachions le contrôle du château de Stanyrhrada des mains des Ynniques vers les nôtres. Seulement alors pouvons-nous prendre la possession la plus précieuse de l'Ynn."
 
 A05_subjugation_of_the_ynn_title:0 "Subjugation de l'Ynn"
 A05_subjugation_of_the_ynn_desc:0 "Avec les barrages de l'Ynn en nos mains, les natifs n'ont d'autre choix qu'interagir avec nous. Nous devrions chercher à conquérir tout l'Ynn pour que ce grenier de nourriture puisse être nôtre pour toujours."


 
 
