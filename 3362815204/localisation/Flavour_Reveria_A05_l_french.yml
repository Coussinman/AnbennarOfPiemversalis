A05_propaganda_department_title: "Machine à Propagande"
A05_propaganda_department_desc: "Les gnomes les plus inventifs de notre royaume se sont échinés sur un nouveau gadget appelé « presse à imprimer », capable de remplacer le travail des scribes et de copier rapidement des livres, des papiers ou d’autres documents imprimés.\n\nIl se trouve que nous avons quelque chose que nous aimerions voir imprimé en un million d’exemplaires..."

A05_sarhali_foothold_title: "Butin de Sarhal"
A05_sarhali_foothold_desc: "Sarhal ne semble pas être le continent le plus riche, mais il abrite tout de même de nombreuses villes dignes d’être pillées, des ports à conquérir et des reliques à voler.\nNous devons dominer les locaux et leur enseigner le sens du mot Reaver."

A05_the_great_canal_title: "Porte vers Haless"
A05_the_great_canal_desc: "Les marchands du C.E.S. ont commercé dans les rares ports prêts à le faire après la dernière série de raids révériens, vendant des armes à feu et des marchandises cannoriennes contre des épices, du bois exotique, de l’ivoire et d’autres richesses.\n\nLe C.E.S., cependant, a déjà jeté son dévolu sur l’horizon. Haless serait apparemment une terre de richesses bien plus grandes, et les reavers, artificiers et marchands commencent à se lasser du sud de Sarhal et ont commencé à financer des expéditions vers Haless.\nCertains gnomes ont même proposé l’idée révolutionnaire de réduire considérablement le temps de voyage en contournant l’Ardimya et en creusant un canal à travers Jasiir Jadid, reliant la côte sud de Sarhal au golfe de Kedwali.\nLe meilleur endroit pour un tel canal semble être Jas Shar, mais il faudra beaucoup de ressources pour le réaliser."

A05_lizard_port_title: "Le Port des Lézards"
A05_lizard_port_desc: "Le port de Teramzadai est l’endroit où les clous de girofle sont vendus. En le prenant pour nous, nous pouvons nous assurer que ce sont nous qui les vendons."

A05_pillage_mihipha_college_title: "Piller Mihipha"
A05_pillage_mihipha_college_desc: "Les demi-hommes de Vahvanosy, étrangement, lancent des sorts par le biais d’arts comme le chant et la musique.\nOn dit qu’ils possèdent des instruments de musique magiques extrêmement puissants, ainsi que des incantations et des enchantements redoutables.\n\nSi nous occupions cette province, nous pourrions piller le collège et le réduire en cendres !"

A05_clove_monopoly_title: "Monopole des Clous de Girofle"
A05_clove_monopoly_desc: "Avec la conquête du Port des Lézards derrière nous, une nouvelle profession a émergé dans la société révérienne. Des milliers de marins et de marchands travaillent désormais dans la Kryddfloti, ou Flotte aux Épices.\nIls rapportent des épices de Sarhal à Cannor et les vendent à des prix exorbitants, surtout les clous de girofle, qui valent leur poids en damestear. Avec un monopole, le C.E.S. peut s’assurer que les prix restent élevés."

A05_exploit_east_sarhal_title: "Exploiter l’Est de Sarhal"
A05_exploit_east_sarhal_desc: "Avec le Canal des Sirènes construit, voyager vers l’Est de Sarhal est devenu plus rapide, plus sûr et plus lucratif. Il est temps de revendiquer notre part et de conquérir les régions les plus rentables avant que nos concurrents ne le fassent."

A05_sole_raiders_of_the_gulf_of_rahen_title: "Reavers de Rahen"
A05_sole_raiders_of_the_gulf_of_rahen_desc: "Le golfe de Rahen est l’une des régions les plus riches du monde, en particulier la ville de §Y[4420.GetName]§! et son estuaire de Kharunyana, qui inspire l’émerveillement.\n\nMalheureusement, il y a déjà des pillards dans la région, à savoir les Harpies de Naléni, les pillards roux de Prukakhin et la République Pirate de Pinghoi.\n\nSi nous voulons transformer ce golfe en une source de richesse pour notre peuple, nous devons nous assurer que ces factions n’existent plus."

A05_halessi_temples_title: "Temples de Haless"
A05_halessi_temples_desc: "Les terres de Haless sont parsemées de Hauts Temples, considérés comme sacrés par la foi de la Haute Philosophie de Rahen, qui croit que les Temples ont été créés par les soi-disant Hauts Dieux.\nCes temples sont faits de matériaux presque indestructibles, et les rares portes qui ont été ouvertes au fil des siècles ont révélé de grandes richesses et des reliques anciennes.\n\nNos Artificiers aimeront sans doute ouvrir certains de ces temples, mais ils ont d’abord besoin du savoir-faire."

A05_treasure_fleet_dominance_title: "Domination de la Flotte aux Trésors"
A05_treasure_fleet_dominance_desc: "Tous les dix ans, la Flotte aux Trésors quitte la ville de Zurkanrek, dans la mystérieuse terre de Yarikhoi, pour commercer avec les villes côtières de Yanshen et Vimdatrong.\n\nTous les dix ans, d’immenses navires transportant des richesses empruntent les mêmes ports jugés assez prospères pour commercer.\nNous devons conquérir certains de ces ports et monopoliser ce commerce."

# Événements de Révérie
reveria.1.t: "La Revendication de Revrland"
reveria.1.d: "[Z08.GetRulerTitleAndNameOrRegencyCap] de Bjarnrík a invité [Root.GetRulerTitleAndNameOrRegencyCap] à un festin à [Z08.Capital.GetName], auquel la plupart des dirigeants gerudiens ont également été conviés. [Root.GetRulerOrRegency] a apprécié les plats gerudiens et s’amuse à les comparer à leurs équivalents révériens ou à souligner leur absence. Après le dîner, [Root.GetRulerOrRegency] discute avec [Z08.GetRulerTitleAndNameOrRegencyCap] lorsqu’un Skald s’assoit avec eux et commence à orienter la conversation vers l’Ère de la Glace Noire. L’histoire est modérément intéressante, mais prend un tournant plus captivant lorsque le Skald mentionne négligemment un ancêtre direct de [Root.GetRulerTitleAndNameOrRegencyCap], le Jarl Einar de la maison Fuglborg, qui régnait autrefois sur les terres de Revrland, restées sans dirigeant légitime depuis la naissance de la République Pirate de Revrhavn...\n[Root.GetRulerTitleAndNameOrRegencyCap] remarque la tension dans l’air alors que [Z08.GetRulerTitleAndNameOrRegencyCap] réalise les implications de cette révélation : ce Skald vient de donner une revendication sur Revrland à [Root.GetRulerTitleAndNameOrRegencyCap] !"
reveria.1.a: "Alors, [Z08.GetRulerTitleAndNameOrRegencyCap], quand vais-je récupérer mon héritage ?"
reveria.1.b: "C’était il y a des générations, aucune revendication ne dure aussi longtemps."

reveria.2.t: "L’Insulte de [Z13.GetRulerTitleOrRegency]"
reveria.2.d: "[Z13.GetRulerTitleAndNameOrRegencyCap] de Redgarhavn a gravement insulté [Root.GetRulerTitleAndNameOrRegencyCap] en déclarant à haute voix que la présence de [Root.Monarch.GetHerHis] était une honte et que les païens ne devraient pas être autorisés sur un sol gerudien aussi important. Le dirigeant révérien [Root.GetRulerTitleOrRegency] et les autres invités ont tenté de désamorcer la situation, mais [Z13.GetRulerTitleAndNameOrRegencyCap] a continué, sans doute alimenté par l’alcool, en disant que l’accent de [Root.GetRulerTitleOrRegency] était prépostère et que ses vêtements étaient une offense pour tous les Gerudiens."
reveria.2.a: "Une offense aux traditions gerudiennes, dites-vous ? Pourquoi ne pas régler cela par un Holmgang traditionnel ?"
reveria.2.b: "Je ne me soucie pas de ces insultes de la part de quelqu’un trop ivre pour penser clairement."

reveria.3.t: "Le Holmgang"
reveria.3.d: "[Root.GetRulerTitleAndNameOrRegencyCap] et [Z13.GetRulerTitleAndNameOrRegencyCap] de Redgarhavn ont navigué vers la Demeure du Géant sur des navires séparés, car [Z08.GetRulerTitleAndNameOrRegencyCap] de Bjarnrík n’a pas permis que le festin de [Z08.Monarch.GetHerHis] se termine par un Holmgang sur ses terres. Il est maintenant temps pour [Root.GetRulerTitleAndNameOrRegencyCap] de combattre pour son honneur, ou peut-être même pour sa vie !"
reveria.3.a: "Je peux le faire !"

reveria.4.t: "Le Sort de [A05.GetRulerTitleAndNameOrRegencyCap]"
reveria.4.d: "[Z13.GetRulerTitleAndNameOrRegencyCap] est sorti vainqueur et doit maintenant décider du sort de [A05.GetRulerTitleAndNameOrRegencyCap], qui gît blessé à terre. Les traditions dictent qu’il est plus honorable d’épargner [A05.GetRulerTitleAndNameOrRegencyCap], mais la colère est une force puissante."
reveria.4.a: "[A05.Monarch.GetSheHeCap] meurt ici !"
reveria.4.b: "J’ai prouvé ma supériorité."

reveria.5.t: "Le Sort de [Z13.GetRulerTitleAndNameOrRegencyCap]"
reveria.5.d: "[A05.GetRulerTitleAndNameOrRegencyCap] est sorti vainqueur et doit maintenant décider du sort de [Z13.GetRulerTitleAndNameOrRegencyCap], qui gît blessé à terre. Les traditions dictent qu’il est plus honorable d’épargner [Z13.GetRulerTitleAndNameOrRegencyCap], mais la colère est une force puissante."
reveria.5.a: "Je l’épargnerai, mais je prendrai cette île en compensation."
reveria.5.b: "[Z13.Monarch.GetSheHeCap] meurt ici !"
reveria.5.c: "J’ai prouvé ma supériorité."

reveria.6.t: "Le Festin Révérien"
reveria.6.d: "Avec la Réunion des Reavers réduite à un lointain souvenir, il était temps pour [Root.GetRulerTitleAndNameOrRegencyCap] d’organiser son propre festin et d’inviter les Konungr, Jarls et Skalds gerudiens. Les premiers invités sont déjà arrivés et l’ambiance est exactement celle que [Root.GetRulerTitleAndNameOrRegencyCap] avait prévue. Ceux qui sont des ennemis déclarés de la maison n’ont bien sûr pas été invités, mais les salles du Château de [Root.Capital.GetName] se remplissent tout de même de Gerudiens. Ils goûtent pour la première fois au vin lencori et apprécient le divertissement de nos petits amis plus que les Révériens ne l’avaient anticipé. Les skalds racontent d’anciens récits de Reavers pendant l’Ère de la Glace Noire qui captivent toute la cour, y compris [Root.GetRulerTitleAndNameOrRegencyCap]. De nombreux récits et faits perdus pour les Révériens ont été méticuleusement transmis de génération en génération de Skalds. Alors que la soirée s’installe et que nos invités sortent « explorer » les divers établissements notables de [Root.Capital.GetName] ou retournent à leurs navires, ils remercient tous [Root.GetRulerTitleAndNameOrRegencyCap] pour son hospitalité. Un festin réussi, semble-t-il."
reveria.6.a: "Les Révériens organisent vraiment de grands festins."

reveria.7.t: "Le Dôme de Stanyrhrada Exporté"
reveria.7.d: "Les vils Révériens ont pillé nos établissements fluviaux, nos temples, nos reliques et notre honneur. Pourtant, cela ne leur a pas suffi ; ils ont maintenant emporté le Dôme de Stanyrhrada jusqu’à Cannor. C’était l’un des lieux, sinon le plus sacré, de toute notre civilisation. Notre fierté ne s’en remettra jamais."
reveria.7.a: "Cela ne sera pas bien accueilli par la population."

reveria.8.t: "Expédition de Recherche en Gerudia"
reveria.8.d: "[A05.GetRulerTitleAndNameOrRegencyCap] a envoyé une expédition de chroniqueurs auprès des Skalds de Gerudia pour documenter tout ce qui concerne les lignées des Reavers. Les généalogies des royaumes de Reavers de Révérie, Deranne, Pearlsedge, Drekiríki et même l’ancien Royaume de la Divenhal ont été soigneusement documentées et rapportées à la cour. Ensuite, le maître espion de la cour a examiné les détails de tous les arbres généalogiques, accentuant ou modifiant soigneusement les détails des siècles passés pour s’assurer que les Síl Revers, et donc notre royaume, aient une revendication légitime sur tous les royaumes de Reavers.\n\nDe nombreux mariages ont eu lieu entre les trois grandes dynasties de Reavers : la dynastie Askeling, à laquelle appartient la síl Revers, est profondément liée à la dynastie Derhilding et donc à sa maison actuelle de síl Deranne, par exemple grâce au mariage de Daghr Alvorsson Askeling et de la princesse Cora de Deranne.\n\nD’autres maisons, comme les Divenscourge des Pearlman (Pearlsedge), qui ont donné naissance à la branche cadette Síl Na Trísfer, et bien sûr la maison Taefdares (Eborthil et le Royaume de la Divenhal), ont moins de liens avec la maison Síl Rever et nécessiteront plus de propagande pour légitimer une revendication.\n\nL’objectif est de diffuser ces découvertes discrètement, sans encore insister sur nos revendications, ce qui, espérons-le, permettra de faire connaître notre glorieux passé et d’établir les fabrications comme des faits."
reveria.8.a: "Maintenant, diffusons cela..."

reveria.9.t: "La Couronne des Reavers"
reveria.9.d: "« La couronne est enfin là ! » s’exclame un serviteur en entrant en trombe dans la salle du trône de [A05.GetRulerTitleAndNameOrRegencyCap]. Une minute plus tard, une boîte portée par les hommes de confiance de [Root.GetRulerTitleOrRegency] est ouverte, révélant une magnifique couronne. Une couronne blanche révérienne avec des ornements rouges de Drekiríki, un nouveau sommet pour la collection de régalia de Révérie. L’ancienne couronne est rapidement remise à un serviteur et le [Root.GetRulerTitleOrRegency] coiffe la Couronne. Vraiment une Couronne des Reavers."
reveria.9.a: "Les impôts ont été bien dépensés !"

reveria.10.t: "Le Sort de la Frontière"
reveria.10.d: "Avec la reconnaissance de l’État du Petit Pays et la formalisation de notre alliance, une petite mais vitale discussion entre diplomates a eu lieu concernant le sort de Turnwell et Manerd, deux provinces que certains prétendent appartenir au Petit Pays. Nous devons régler cette question avant que des tensions n’apparaissent."
reveria.10.a: "Céder les provinces et déplacer tous les non-demi-hommes vers notre capitale."
reveria.10.b: "Laisser les demi-hommes partir, les compenser ainsi que l’État."
reveria.10.c: "Si seulement nous possédions même les provinces de Manerd et Turnwell."

reveria.11.t: "Formaliser l’Artificerie en Révérie"
reveria.11.d: "Il est temps de formaliser la guilde des Artificiers ; les gnomes l’ont mérité. De plus, cela pourrait mener à plus d’innovation et à une armée plus forte. Les gnomes sauront désormais qu’ils sont pleinement respectés par l’État révérien."
reveria.11.a: "Ces documents nécessitent toujours trop de signatures."

reveria.12.t: "Une Nouvelle Capitale ?"
reveria.12.d: "Avec la conquête de Drekiríki derrière nous, plusieurs groupes d’intérêt ont mentionné à la fois la nécessité de développer Drekiríki et la possibilité qu’elle devienne un jour notre nouvelle capitale. Les partisans de ce déménagement soutiennent que ce serait un emplacement plus défendable et que l’estuaire d’Oddanroy, associé aux anciennes fondations construites par les gnomes, fera de ces ruines de pierre une meilleure capitale que notre capitale actuelle."
reveria.12.a: "D’abord, nous devons chasser les kobolds et réparer les parties vitales de la ville."

reveria.13.t: "Une Nouvelle Capitale !"
reveria.13.d: "La ville de Drekiríki a été préparée pour notre gouvernement. Les rues de [Root.Capital.GetName] débordent désormais des chariots des Révériens en migration, tandis que les docks brunissent sous le poids des navires transportant une cargaison bien trop lourde. Dans tout l’État, les gens migrent vers Drekiríki pour s’y tailler une part de la ville."
reveria.13.a: "C’est peut-être un pas en avant, mais je vais manquer cet endroit."

reveria.14.t: "La Migration des Gnomes des Falaises"
reveria.14.d: "Suite au décret signé par [Root.GetRulerTitleOrRegency], déclarant que la Côte du Dragon est sûre, une migration massive de gnomes des Falaises depuis l’île de Nimscodd commence à prendre forme. Ces gnomes sont plus que prêts à combattre pour leur terre ancestrale et à traiter les kobolds locaux avec un large éventail d’armes expérimentales. Alors que les dernières masures sont réduites en cendres, les gnomes planifient déjà de nouvelles fermes et industries."
reveria.14.a: "Pour ma part, j’accueille favorablement nos nouveaux subordonnés."

reveria.15.t: "Mais nous n’avons pas la Vision Nocturne !"
reveria.15.d: "L’industrie des gemmes de Drekiríki s’est avérée lucrative, mais l’offre limitée de gemmes brutes entrave sérieusement l’économie, selon un représentant de l’industrie gnomique des Falaises. Présentant des documents montrant que d’anciennes expéditions dans les grottes des kobolds ont révélé de nombreuses gemmes, il exhorte [Root.GetRulerTitleAndNameOrRegencyCap] à conquérir les grottes afin que l’économie puisse être renforcée par des gemmes et des métaux. Ses arguments sont solides, et [Root.GetRulerTitleAndNameOrRegencyCap] accepte la documentation et commence à planifier, même si [Root.Monarch.GetSheHe] s’inquiète des implications de combattre des kobolds dotés de vision nocturne dans leurs sombres terriers."
reveria.15.a: "Conquérons ces grottes."

reveria.16.t: "Un Cadeau Gnomique"
reveria.16.d: "Alors que [Root.GetRulerTitleAndNameOrRegencyCap] profite du répit momentané d’une cour vide, [Root.Monarch.GetSheHe] entend un remue-ménage à l’extérieur de la salle du trône. [Root.GetRulerTitleOrRegency] porte instinctivement la main à son épée, mais lorsque la source du remue-ménage fait irruption dans la pièce, il devient clair qu’il ne s’agit pas d’une menace, mais d’un cadeau ! Un grand nombre de gnomes entrent dans la salle du trône, portant divers objets emballés dans du papier cadeau, qu’ils déposent sur la table devant [Root.GetRulerTitleOrRegency]. Les gnomes expliquent qu’ils sont reconnaissants pour le soutien continu de leur peuple par l’État révérien et qu’ils aimeraient rendre la pareille. [Root.GetRulerTitleOrRegency] commence à déballer les cadeaux et conclut que, bien que la moitié des cadeaux des Ruisseaux soient des farces de diverses sortes, l’ensemble de la collection est remarquable. Les gnomes expliquent qu’ils ont rassemblé divers outils expérimentaux qui peuvent aider à l’administration du royaume."
reveria.16.a: "Je suis si heureux de ne pas les avoir purgés."

reveria.17.t: "Le Premier Raid Ynnic"
reveria.17.d: "Avec Vareynn sécurisé et le raid préparé, nos bateaux prennent la mer pour le Premier Raid Ynnic. L’ambiance est joyeuse sur les bateaux alors qu’ils descendent le fleuve, des plaisanteries étant échangées de navire à navire sur quel équipage va rapporter le plus de butin. Toutes ces amabilités s’estompent lorsque le premier avertissement des natifs de Vareynn se révèle vrai : des serpents aussi longs que les bateaux et des créatures encore plus étranges, qu’ils ne pourraient jamais espérer décrire, commencent à attaquer les bateaux alors qu’ils se dirigent vers la ville de Stantirshalas. La flotte timide subit plusieurs pertes alors que quelques bateaux chavirent ; certains membres d’équipage nagent vers d’autres bateaux et parviennent à monter à bord, d’autres ont moins de chance et sont traînés sous l’eau ou perdent des membres pendant leur fuite. Le moral a considérablement chuté ; les natifs ne tentaient pas de nous dissuader de piller leur peuple en répandant des mensonges effrayants, ils répandaient des vérités effrayantes. Le capitaine du raid établit de nouvelles règles et les diffuse aussi discrètement que possible aux autres bateaux : « Pas de bruit inutile, pas de pagayage bruyant, des lanciers sur les côtés des bateaux, prêts à frapper dans l’eau. » Avec ces règles, le raid progresse relativement bien, tout se passe plutôt bien et les natifs remettent leurs biens sans trop de résistance. Jusqu’à ce qu’après un virage de la rivière, un autre avertissement donné par les natifs de Vareynn se révèle vrai : un énorme barrage artificiel bloquant toute la rivière, avec une ville entièrement construite sur pilotis devant lui dans le Ynn. Le marais local semblait également habité par de longues créatures vertes à grandes gueules, qui se prélassaient sur les rives, rendant la situation plutôt claustrophobique. Avec les hommes épuisés et le moral bas, la flotte décide de retourner à Vareynn, plus riche en or, en informations et en expérience, mais plus pauvre en hommes et en membres."
reveria.17.a: "Cela aurait pu en valoir la peine, si ce n’était pas à cause de ce barrage maudit."

reveria.18.t: "Le Deuxième Raid Ynnic"
reveria.18.d: "Avec les leçons tirées du Premier Raid Ynnic et la conquête du barrage de Bosancovac achevée, le moment est enfin venu pour le deuxième raid. La flotte se prépare depuis pour s’assurer que celui-ci sera un succès. Nos équipages sont renforcés par des Ynniques nés des ruines, qui connaissent bien ces eaux et fournissent des conseils improvisés. Nos bateaux naviguent désormais plus près les uns des autres afin que les lanciers de nos navires puissent se soutenir mutuellement. Avec ces stratégies en place et une douzaine de précautions supplémentaires, le raid semble se dérouler magnifiquement. Alors que les pillards pillent les divers estuaires sud avant de continuer vers le sud, ils se retrouvent bloqués par un barrage, le barrage de Vels Bacar. La flotte fait demi-tour et prend une autre route, vers le nord. Plusieurs jours de pillage passent et finalement un autre barrage est atteint, le barrage de Mocbarja. Avec toutes leurs opportunités épuisées, la flotte décide de retourner à Bosancovac. Ce raid a été un succès retentissant ; certains établissements nés des ruines étaient trop bien fortifiés pour être pillés et certaines bêtes trop féroces pour être tuées, mais au final, les Reavers reviennent victorieusement."
reveria.18.a: "Il est temps de conquérir davantage de barrages."

reveria.19.t: "Le Raid Ynnic du Sud"
reveria.19.d: "Avec le barrage de Vels Bacar sous notre contrôle, notre flotte de Reavers Ynniques peut piller les régions méridionales de ce sous-continent. À ce stade, la logistique de nos raids est presque parfaite, donc le raid se déroule plutôt bien, mais les Ynniques du sud opposent une résistance valeureuse dans certains des établissements les plus développés. Lorsque nos hommes naviguent vers le fief de Stanyrhrada, un éclat doré merveilleux les aveugle alors que le soleil se reflète sur un grand dôme doré au sommet du château de la ville. Il est maintenant clair que les dômes dorés vus dans d’autres établissements ynniques n’étaient que des imitations. Sous la pression, les locaux nous disent qu’il s’agit d’un dôme magique d’une époque révolue, qui jetterait une aura de fortune magique sur la région. Malheureusement, en raison des fortifications importantes du château, nos pillards ne peuvent pas s’en emparer. Il est aussi désirable qu’inaccessible ; nous devons absolument revenir pour ce dôme."
reveria.19.a: "Nous reviendrons, pour ce dôme."

reveria.20.t: "Le Raid du Nord"
reveria.20.d: "Le barrage de Mocbarja est fermement sous notre contrôle, les hommes sont agités et le trésor pourrait utiliser un peu de graisse ; il est temps pour le Raid du Nord. Nos hommes partent de Mocbarja et pillent plusieurs zones au cours des jours suivants, la plus rentable étant la ville dense de Svemel. Un détail curieux à propos de cette région est que ces gens n’adorent pas le Ynn, ils semblent plutôt adorer les dragons. Ainsi, une grande partie du butin se présente sous la forme de diverses œuvres d’art représentant des dragons : des pots peints avec des dragons, des figurines en verre ou en fer de dragons et des reliques d’époques révolues. Le raid s’est bien passé, avec un minimum de pertes, et il est maintenant temps de retourner à Mocbarja..."
reveria.20.a: "Ces nés des ruines ne sont pas de taille à nous affronter."

reveria.21.t: "Un Dragon en Vue !"
reveria.21.d: "Alors que les bateaux naviguent en aval vers Mocbarja, un dragon est repéré dans le ciel lointain, approchant rapidement. Bientôt, la flotte est enflammée par cette redoutable bête verte, alors que les Reavers sautent dans l’eau, préférant les serpents de mer à ce serpent du ciel. Nos troupes le bombardent désespérément de projectiles alors que le dragon revient pour un deuxième passage, puis un troisième, avant de décider qu’il en a assez et commence à s’envoler. Les capitaines commencent à crier des ordres."
reveria.21.a: "Sauvez-vous !"
reveria.21.b: "Récupérez le butin des bateaux en feu !"

reveria.22.t: "La Recherche du Dragon"
reveria.22.d: "Nous avons conquis les admirateurs de la bête ailée, mais nous ne l’avons pas trouvée. Nos hommes fouillent maintenant chaque temple, colline, grotte et forêt. Après des semaines de recherche, le dragon n’a toujours pas été trouvé, mais d’innombrables babioles faites de véritables parties de dragon, comme des écailles vertes, des dents et des griffes, sont désormais en notre possession. Que devons-nous en faire ?"
reveria.22.a: "Vendre ces babioles au plus offrant."
reveria.22.b: "Le [Root.GetRulerTitleOrRegency] les veut pour sa collection."

reveria.23.t: "Transporter le Dôme"
reveria.23.d: "Maintenant que le dôme est en notre possession, nous devons trouver comment déplacer cette relique énorme jusqu’à [Root.Capital.GetName]."
reveria.23.a: "[Root.GetRulerTitleAndNameOrRegencyCap] : « J’irai là-bas et le déplacerai moi-même. »"
reveria.23.b: "Nos artificiers sont à la fois capables et prêts à le déplacer, laissons-les s’en occuper."
reveria.23.c: "Nous pouvons l’envoyer en aval sur le Ynn et le remorquer de Ynnsmouth à [Root.Capital.GetName] par bateau."
reveria.23.e: "Laissons les mages le téléporter."
reveria.23.f: "Nous devrons le remorquer en amont du Ynn et le transporter jusqu’à Verencel, puis le remorquer jusqu’à [Root.Capital.GetName] par bateau."

reveria.24.t: "Vendre le Dôme ?"
reveria.24.d: "Maintenant que nous avons le dôme à [Root.Capital.GetName], devons-nous le garder ou le vendre ?"
reveria.24.a: "L’intégrer au château de [Root.Capital.GetName]."
reveria.24.b: "Le vendre au plus offrant."

reveria.25.t: "Réunion des Reavers"
reveria.25.d: "Les marchands de Révérie ont intensifié leurs contacts avec nos marchés après leur conquête des Îles de l’Orage. [Z08.GetRulerTitleAndNameOrRegencyCap] et [A05.GetRulerTitleAndNameOrRegencyCap] de Révérie ont depuis échangé des lettres, et peu à peu, une idée de festin a commencé à germer dans leurs esprits. Un festin pour célébrer le retour des Reavers. [Z08.GetRulerTitleAndNameOrRegencyCap] en organisera effectivement un."
reveria.25.a: "[Z08.GetRulerTitleAndNameOrRegencyCap] a hâte d’y être."

reveria.26.t: "Révérie Revendique Revrland !"
reveria.26.d: "Lors de notre festin, le dirigeant révérien [A05.GetRulerTitleAndNameOrRegencyCap] a entendu d’un Skald qu’il pouvait retracer une revendication sur Revrland par sa lignée paternelle. Dans un moment de grossièreté totale, [A05.Monarch.GetSheHe] a reconnu sa revendication à haute voix pour que tous l’entendent !"
reveria.26.a: "Les Révériens n’ont donc aucune décence ?"

reveria.27.t: "Le Défi du Holmgang"
reveria.27.d: "« Si je suis une offense aux traditions gerudiennes, alors pourquoi ne pas régler cela par un Holmgang traditionnel ? » [Z13.GetRulerTitleAndNameOrRegencyCap] entend [A05.GetRulerTitleAndNameOrRegencyCap] de Révérie lui dire après que [Z13.GetRulerTitleAndNameOrRegencyCap] ait passé les dernières minutes à insulter chaque aspect de la culture révérienne lors d’une tirade ivre à un festin à [Z08.GetCapitalName]."
reveria.27.a: "Vous, Révériens, avez oublié notre foi, vous avez probablement aussi oublié comment combattre ! À vos armes !"
reveria.27.b: "J-je... Je refuse."

reveria.28.t: "Redgarhavn Refuse le Holmgang"
reveria.28.d: "Le lâche [Z13.GetRulerTitleAndNameOrRegencyCap] de Redgarhavn a refusé notre défi de Holmgang, comme un lâche détestable !"
reveria.28.a: "Vous auriez perdu de toute façon."

reveria.29.t: "La Fin"
reveria.29.d: "Alors que [A05.GetRulerTitleAndNameOrRegencyCap] gît à terre, à la merci de [Z13.GetRulerTitleAndNameOrRegencyCap], ce dernier lève sa hache et l’abat sur le cou de [A05.GetRulerTitleAndNameOrRegencyCap]."
reveria.29.a: "Un jour triste pour Révérie."

reveria.30.t: "Épargné mais Humilié"
reveria.30.d: "[Z13.GetRulerTitleAndNameOrRegencyCap] de Redgarhavn a vaincu [A05.GetRulerTitleAndNameOrRegencyCap], mais heureusement pour [A05.GetRulerOrRegency], [Z13.Monarch.GetSheHe] a décidé que l’humiliation de la défaite suffisait. [Z13.GetRulerOrRegency] s’assoit avec ses gens alors qu’ils soignent les blessures du duel, ne prêtant aucune attention à [A05.GetRulerOrRegency], qui se traîne vers son navire, laissant une traînée de sang derrière [A05.Monarch.GetHerHim]."
reveria.30.a: "Je ne retournerai jamais en Gerudia."

reveria.31.t: "Épargné mais Humilié"
reveria.31.d: "[A05.GetRulerTitleAndNameOrRegencyCap] de Révérie a vaincu [Z13.GetRulerTitleAndNameOrRegencyCap], mais heureusement pour [Z13.GetRulerOrRegency], [A05.Monarch.GetSheHe] a décidé que l’humiliation de la défaite suffisait. [A05.GetRulerOrRegency] s’assoit avec ses gens alors qu’ils soignent les blessures du duel, ne prêtant aucune attention à [Z13.GetRulerOrRegency], qui se traîne vers son navire, laissant une traînée de sang derrière [Z13.Monarch.GetHerHim]."
reveria.31.a: "Les Révériens sont les pires."

reveria.32.t: "Révérie Prend la Demeure du Géant"
reveria.32.d: "Lorsque [A05.GetRulerTitleAndNameOrRegencyCap] de Révérie a battu [Z13.GetRulerTitleAndNameOrRegencyCap], il n’a exigé ni la mort ni le déshonneur. Il a plutôt choisi de prendre pour lui l’île du duel. C’est inhabituel mais pas sans précédent dans la tradition gerudienne, et [Z13.GetRulerTitleAndNameOrRegencyCap] n’a d’autre choix que d’accepter."
reveria.32.a: "Nous la récupérerons, d’une manière ou d’une autre."

reveria.33.t: "Aucune Pitié pour l’Ivre"
reveria.33.d: "Lorsque [A05.GetRulerTitleAndNameOrRegencyCap] de Révérie a battu [Z13.GetRulerTitleAndNameOrRegencyCap], il a tué [Root.GetRulerOrRegency] de sang-froid ! Un tel manque de respect ne sera jamais oublié."
reveria.33.a: "Nous n’oublierons jamais cela."

reveria.34.t: "Diplomatie Révérienne"
reveria.34.d: "Les Révériens nous ont offert une alliance en période de besoin, apportant un soutien précieux à notre effort de guerre. Alors que nos diplomates discutaient avec eux du sort des provinces historiquement demi-hommes de Turnwell et Manerd, il a été décidé que la Révérie évacuerait les non-demi-hommes de ces terres avant de nous les remettre, à nous, les légitimes propriétaires. Quel peuple digne de confiance."
reveria.34.a: "Nous ne pourrions pas demander de meilleurs alliés."

reveria.35.t: "Diplomatie Révérienne"
reveria.35.d: "Les Révériens nous ont offert une alliance en période de besoin, apportant un soutien précieux à notre effort de guerre. Alors que nos diplomates discutaient avec eux du sort des provinces historiquement demi-hommes de Turnwell et Manerd, il a été décidé que la Révérie compenserait l’évacuation des demi-hommes locaux et verserait une somme importante d’or pour que le Petit Pays renonce à ses revendications."
reveria.35.a: "Nous avions vraiment besoin de ces couronnes."

reveria.36.t: "Rapports en provenance du Petit Pays"
reveria.36.d: "Les rapports de notre réseau d’espions opérant dans le Petit Pays indiquent que des organisations rebelles commencent à se former au sein de la société demi-homme. Cela pourrait être la seule opportunité que nous aurons de perturber le statu quo dans la région. Les meilleurs conseillers de [Root.GetRulerTitleAndNameOrRegencyCap] recommandent de ne pas s’engager dans des activités pouvant aboutir à une trêve avec les oppresseurs des demi-hommes, car cela pourrait entraver notre manœuvrabilité géopolitique si une grande révolte demi-homme éclate et que nous souhaitons les soutenir. Plusieurs demi-hommes ont offert leurs services à la cour, espérant un soutien dans la potentielle guerre à venir."
reveria.36.a: "Il serait sage d’attendre et de surveiller nos trêves."

reveria.37.t: "Des Gnomes dans le gouvernement ?"
reveria.37.d: "Les gnomes du royaume occupent récemment des positions de plus en plus vitales, et ils les remplissent bien. Leur compétence administrative est indéniable et leur ingéniosité est sans égale dans le royaume. Les gnomes demandent plus de postes gouvernementaux et veulent que du personnel gnomique les assiste. Devons-nous intégrer profondément les gnomes dans notre gouvernement, ou tenter de conserver un gouvernement monolingue [Root.Culture.GetName] ?"
reveria.37.a: "Laissons les gnomes fusionner avec notre gouvernement."
reveria.37.b: "Le gouvernement fonctionne très bien tel quel."

reveria.38.t: "L’Ancienne Foi"
reveria.38.d: "Avec l’abondance de récits en provenance de Gerudia étudiés par les chroniqueurs et le maître espion de [A05.GetRulerTitleAndNameOrRegencyCap], [A05.Monarch.GetSheHe] s’est également intéressé à ces anciens récits. Les histoires mettent en scène des géants, des dragons et d’autres bêtes dont [A05.GetRulerTitleAndNameOrRegencyCap] a entendu parler durant son enfance. Certains ancêtres sont même mentionnés dans ces récits, et ils sont tous en gerudien, ce qui les rend agréables à lire. La foi Skaldhyrrique peut être incompatible avec les Cannoriens, mais elle est conciliable avec les traditions et le folklore révériens."
reveria.38.a: "Fascinant."
reveria.38.b: "C’était la foi de mes ancêtres, elle est désormais la mienne."
reveria.38.c: "Harmonisons leurs récits."

reveria.39.t: "La Foi de l’État"
reveria.39.d: "Avec la récente conversion de [A05.GetRulerTitleAndNameOrRegencyCap] à la foi Skaldhyrrique, le sort de l’État est désormais incertain. [Root.GetRulerTitleOrRegency] va-t-il imposer ses croyances personnelles aux Révériens, ou les laisser décider par eux-mêmes ?"
reveria.39.a: "Laissons le peuple décider par lui-même."
reveria.39.b: "L’Ancienne Foi doit être restaurée !"
reveria.39.c: "Harmonisons leurs récits."

reveria.40.t: "La Théorie de Tout"
reveria.40.d: "Avec les gnomes occupant une place plus importante dans la société ces derniers temps, et avec l’afflux de gnomes à la cour de [A05.GetRulerTitleAndNameOrRegencyCap], [Root.GetRulerTitleOrRegency] a été exposé à la philosophie gnomique de la Pensée. [A05.GetRulerTitleAndNameOrRegencyCap] développe un intérêt pour cette philosophie, et au grand dam du clergé, passe de plus en plus de temps avec les penseurs gnomiques. La Pensée est une école de pensée très tolérante, qui n’empiète pas sur la croyance au Panthéon Cannorien ou toute autre croyance, mais le clergé déteste profondément cette doctrine."
reveria.40.a: "Fascinant."
reveria.40.b: "J’ai vraiment été touché par la Pensée."

reveria.41.t: "La Foi de l’État"
reveria.41.d: "Avec la récente conversion de [A05.GetRulerTitleAndNameOrRegencyCap] à la philosophie de la Pensée, le sort de l’État est désormais incertain. [Root.GetRulerTitleOrRegency] va-t-il imposer ses croyances personnelles aux Révériens, ou les laisser décider par eux-mêmes ?"
reveria.41.a: "Laissons le peuple décider par lui-même."
reveria.41.b: "Voilà la voie à suivre !"
reveria.41.c: "Voilà la voie à suivre !"

reveria.42.t: "Du Vin pour Lothane III"
reveria.42.d: "Avec la nouvelle alliance entre Lorent et le roi wexonard Lothane III, la pression de l’empereur sur Lorent s’est allégée. Pour que cela dure, il faut le garder satisfait. Peut-être un cadeau s’impose-t-il."
reveria.42.a: "Héraut, envoyez notre meilleur vin à Lothane III."
reveria.42.b: "Je n’ai pas le temps pour cela."

reveria.43.t: "Lorent Envoie du Vin"
reveria.43.d: "[A01.GetRulerTitleAndNameOrRegencyCap] de Lorent a offert à Lothane III un excellent vin lencori. Peut-être Lothane III devrait-il renvoyer quelque chose en retour ?"
reveria.43.a: "Héraut, commandez une épée en acier d’Ironhill pour [A01.GetRulerTitleAndNameOrRegencyCap]."
reveria.43.b: "C’est attentionné, mais je n’ai pas le temps pour cela."

reveria.44.t: "Vin Rouge Égaré"
reveria.44.d: "[A01.GetRulerTitleAndNameOrRegencyCap] de Lorent a envoyé une boîte de vin rouge lorentais à Lothane III, mais en lisant la lettre qui l’accompagnait, il est devenu clair qu’à cause d’un malentendu, elle est arrivée à la cour de Lothane III de Révérie au lieu de celle de Lothane III de Wex. Que faire de cette bouteille égarée ?"
reveria.44.a: "Faites venir le héraut et renvoyez le vin à Lorent."
reveria.44.b: "J’adore le vin rouge lencori !"

reveria.45.t: "Wex Rend la Pareille"
reveria.45.d: "Lothane III de Wex a rendu la pareille et a offert à la cour lorentaise une épée décorative forgée en acier d’Ironhill."
reveria.45.a: "Quel homme agréable."

reveria.46.t: "Cadeau Non Réciproque"
reveria.46.d: "Cela fait un moment que Lothane III n’a rien renvoyé, c’est plutôt impoli."
reveria.46.a: "La culture alenic a encore prouvé qu’elle était un oxymore."

reveria.47.t: "Le Quiproquo"
reveria.47.d: "Le héraut envoyé pour livrer le vin à Lothane III de Wex s’est trompé et l’a livré à Lothane III de Révérie. Les accidents arrivent, mais au grand dam de [A01.GetRulerTitleAndNameOrRegencyCap], Lothane III de Révérie refuse de rendre le vin !"
reveria.47.a: "C’est une énorme insulte."
reveria.47.b: "J’enverrai une autre bouteille."

reveria.48.t: "Le Quiproquo"
reveria.48.d: "Le héraut envoyé pour livrer le vin à Lothane III de Wex s’est trompé et l’a livré à Lothane III de Révérie. Les accidents arrivent, et au soulagement de [A01.GetRulerTitleAndNameOrRegencyCap], Lothane III de Révérie a renvoyé le héraut avec le vin."
reveria.48.a: "Quel homme agréable, livrez-le maintenant à son homonyme de Wex."
reveria.48.b: "Quel homme agréable, envoyons une bouteille aux deux Lothane III !"

reveria.49.t: "La Deuxième Bouteille"
reveria.49.d: "[A01.GetRulerTitleAndNameOrRegencyCap] de Lorent a été si ravi du retour de la bouteille égarée qu’il a décidé de nous en envoyer une aussi."
reveria.49.a: "Envoyons à [A01.GetRulerTitleAndNameOrRegencyCap] du délicieux poisson révérien."
reveria.49.b: "Je suppose que les deux Lothane III vont se saouler ce soir."

reveria.50.t: "Poisson Révérien"
reveria.50.d: "[A05.GetRulerTitleAndNameOrRegencyCap] de Révérie a été si ravi de notre deuxième bouteille qu’il a décidé d’envoyer une partie de son célèbre poisson de mer de la Côte du Dragon, comme c’est attentionné. Et il est refroidi avec de la glace en plus !"
reveria.50.a: "Peut-être que l’Accord de Portroy tiendra après tout."

reveria.51.t: "Des Amis dans les Petits Pays"
reveria.51.d: "Avec le retour d’une paix relative dans la région, les relations entre le Petit Pays et la Révérie commencent à se développer autrement que par une simple alliance militaire. Alors que la teinture de Viswall est importée pour améliorer les vêtements révériens, le poisson révérien est exporté pour remplir les ventres des demi-hommes. Alors que les charpentiers de marine révériens aident les marchands demi-hommes à rendre leurs navires encore plus adaptés au commerce sur le Middanroy, les conseillers du Petit Pays aident les Révériens à conclure de bons accords avec les mercenaires."
reveria.51.a: "Une alliance pour durer des siècles."

reveria.52.t: "Des Amis sur la Côte du Dragon"
reveria.52.d: "Avec le retour d’une paix relative dans la région, les relations entre le Petit Pays et la Révérie commencent à se développer autrement que par une simple alliance militaire. Alors que la teinture de Viswall est exportée pour améliorer les vêtements révériens, le poisson révérien est importé pour remplir les ventres des demi-hommes. Alors que les charpentiers de marine révériens aident les marchands demi-hommes à rendre leurs navires encore plus adaptés au commerce sur le Middanroy, les conseillers du Petit Pays aident les Révériens à conclure de bons accords avec les mercenaires."
reveria.52.a: "Une alliance pour durer des siècles."

reveria.53.t: "Colons de Drekiríki"
reveria.53.d: "Depuis l’intégration de Drekiríki au royaume il y a deux ans, des migrants de la Côte des Reavers et d’Iochand ont commencé à affluer, et ils sont désormais plus nombreux que les kobolds."
reveria.53.a: "Tout se passe comme prévu."

reveria.55.t: "Succession Assurée !"
reveria.55.d: "Après une période d’incertitude et d’agitation, la monarchie révérienne s’est de nouveau stabilisée, grâce à la guidance avisée de [A05.GetRulerTitleAndNameOrRegencyCap]."
reveria.55.a: "Enfin la stabilité."

reveria.57.t: "La Crise de Succession Révérienne de [A05.GetRulerTitleAndNameOrRegencyCap]"
reveria.57.d: "La crise de succession révérienne est avant tout une lutte entre le roi Lothane III síl Rever, d’un âge avancé, et les autres branches de la dynastie. Le roi n’a pas réussi à se procurer un héritier depuis des décennies, son infertilité étant quasi confirmée. Les branches Carver et Stormer se disputent le pouvoir dans ce vide et visent à placer leur maison sur le trône."
reveria.57.a: "La Révérie a besoin d’un héritier."

reveria.58.t: "Un Conseiller Propose une Épouse Roturière"
reveria.58.d: "Un des conseillers de [A05.GetRulerTitleAndNameOrRegencyCap] a suggéré au roi d’épouser l’une des femmes roturières présentes à la cour aujourd’hui, espérant que cela pourrait mettre fin à la crise de succession, ou au moins faciliter un rite de conception, que les mages ont été en train de promouvoir."
reveria.58.a: "Celle-là ne semble pas si mal."
reveria.58.b: "Je ne suis pas sûr de cette idée."
reveria.58.c: "Pour avoir proféré une suggestion aussi sotte, vous êtes renvoyé !"

reveria.59.t: "Un Barde Propose d’Épouser la Légitimité"
reveria.59.d: "Un barde, ou peut-être un skald, selon à qui vous le demandez, est apparu à la cour et a proposé de voyager à travers toute la Révérie pour vanter la légitimité de [A05.GetRulerTitleAndNameOrRegencyCap], contre une somme."
reveria.59.a: "Marché conclu."
reveria.59.b: "J’ai des affaires plus importantes à régler."

reveria.60.t: "Un Marchand Itinérant Propose un Remède Miracle"
reveria.60.d: "Un marchand itinérant d’une terre lointaine est venu à la cour de [Z05.GetCapitalName] pour vendre une médecine connue (selon lui) pour stimuler à la fois la virilité et la fertilité, il suffit d’avaler une potion..."
reveria.60.a: "Prenez mes couronnes !"
reveria.60.b: "Cela semble dangereux..."

reveria.61.t: "Les Entreprises Stormer"
reveria.61.d: "Avec la reconquête du Col Gnomique derrière nous, des familles nobles ayant perdu leurs terres là-bas à la suite du traité de 1396 viennent maintenant réclamer leurs anciens droits fonciers. Parmi elles se trouve la prestigieuse maison síl Rever-Stormer, qui possédait plusieurs pêcheries et manufactures textiles dans la région. Les satisfaire pourrait aider à apaiser les tensions entre les maisons..."
reveria.61.a: "Rendez-leur leurs terres."
reveria.61.b: "La terre appartient à l’État."

reveria.62.t: "Le Thing"
reveria.62.d: "[A05.GetRulerTitleAndNameOrRegencyCap] a réussi à convaincre toutes les grandes maisons et dynasties de Révérie de se rassembler pour un Thing, ce qui ne s’est pas produit depuis plus d’un siècle.\nLes grandes maisons ont été apaisées par la campagne militaire réussie et les manœuvres diplomatiques de [A05.GetRulerTitleAndNameOrRegencyCap], et sont enfin prêtes à négocier une fin à la crise de succession.\n[A05.GetRulerTitleAndNameOrRegencyCap] a plusieurs options devant lui..."
reveria.62.a: "Laissons les héritiers Carver et Stormer se battre en duel pour le titre d’héritier, dans un Holmgang traditionnel !"
reveria.62.b: "Oublions les Carvers, je veux qu’Askelsson me succède."
reveria.62.c: "Que les Stormers aillent au diable, je ne laisserai pas un païen sur le trône."
reveria.62.e: "J’ai déjà un héritier, j’ai besoin que vous reconnaissiez tous [Root.Heir.GetName]."
reveria.62.f: "Je pesais simplement mes options."

reveria.63.t: "Campagne de Conversion Skaldhyrrique"
reveria.63.d: "Il est temps de décider où et comment nos Skalds concentrent leurs efforts pour apporter la foi Skaldhyrrique en Révérie."
reveria.63.a: "La foi Skaldhyrrique est avant tout pour les Révériens."
reveria.63.b: "Tous connaîtront nos récits !"

reveria.64.t: "Choix du Gommo"
reveria.64.d: "Maintenant que les frais de scolarité sont réglés, il est temps de choisir l’un des Gommos disponibles pour envoyer l’héritier y suivre sa §Ypremière année§! d’éducation.\nIl n’y a que quatre années d’études, il est donc important de choisir judicieusement. Le Gommo de Drekiríki compte plus d’étudiants et d’enseignants humains et met l’accent sur la stratégie militaire et l’histoire, tandis que le Gommo de Portnamm est rempli de gnomes et se concentre davantage sur les compétences administratives et la science."
reveria.64.d1: "Maintenant que les frais de scolarité sont réglés, il est temps de choisir l’un des Gommos disponibles pour envoyer l’héritier y suivre sa §Ydeuxième année§! d’éducation.\nIl n’y a que quatre années d’études, il est donc important de choisir judicieusement. Le Gommo de Drekiríki compte plus d’étudiants et d’enseignants humains et met l’accent sur la stratégie militaire et l’histoire, tandis que le Gommo de Portnamm est rempli de gnomes et se concentre davantage sur les compétences administratives et la science."
reveria.64.d2: "Maintenant que les frais de scolarité sont réglés, il est temps de choisir l’un des Gommos disponibles pour envoyer l’héritier y suivre sa §Ytroisième année§! d’éducation.\nIl n’y a que quatre années d’études, il est donc important de choisir judicieusement. Le Gommo de Drekiríki compte plus d’étudiants et d’enseignants humains et met l’accent sur la stratégie militaire et l’histoire, tandis que le Gommo de Portnamm est rempli de gnomes et se concentre davantage sur les compétences administratives et la science."
reveria.64.d3: "Maintenant que les frais de scolarité sont réglés, il est temps de choisir l’un des Gommos disponibles pour envoyer l’héritier y suivre sa §Yquatrième et dernière année§! d’éducation.\nIl n’y a que quatre années d’études, il est donc important de choisir judicieusement. Le Gommo de Drekiríki compte plus d’étudiants et d’enseignants humains et met l’accent sur la stratégie militaire et l’histoire, tandis que le Gommo de Portnamm est rempli de gnomes et se concentre davantage sur les compétences administratives et la science."
reveria.64.a: "Le Gommo de Drekiríki £mil£"
reveria.64.b: "Le Gommo de Portnamm £adm£"
reveria.64.c: "Laissez tomber."

reveria.65.t: "Une Année de Gommo"
reveria.65.d: "Une année de Gommo s’est écoulée, et votre héritier a, espérons-le, appris quelque chose..."
reveria.65.a: "[Root.Heir.GetName] s’en est bien sorti."
reveria.65.b: "[Root.Heir.GetName] devra réessayer."
reveria.65.c: "[Root.Heir.GetName] est une déception."

reveria.66.t: "[Root.Heir.GetName] Fête Trop à Drekiríki"
reveria.66.d: "Étudier au Gommo Militaire de Drekiríki peut être très amusant, peut-être trop, car [Root.Heir.GetName] a séché les cours. Les précepteurs privés sont constamment renvoyés à cause des gueules de bois de [Root.Heir.GetName]."
reveria.66.a: "Faites en sorte que [Root.Heir.GetName] se concentre sur ses études."
reveria.66.b: "[Root.Heir.GetName] devra apprendre la discipline par lui-même."
reveria.66.c: "[Root.Heir.GetName] ferait mieux d’abandonner avant que ses habitudes ne s’ancrent."

reveria.67.t: "[Root.Heir.GetName] Adopte la Pensée"
reveria.67.d: "Le Gommo de Portnamm est une université de grande renommée, mais c’est aussi un foyer de croyants et de professeurs adeptes de la Pensée. Certains diraient même qu’il y a une certaine dose d’endoctrinement.\n[Root.Heir.GetName] a été exposé à de telles idées, et selon un rapport de l’un de ses précepteurs privés, il est sur le point d’adopter la Pensée comme la sienne..."
reveria.67.a: "Je vais le convaincre de ses erreurs."
reveria.67.b: "Je ne peux pas l’en empêcher."
reveria.67.c: "Je ne veux pas d’un adepte de la Pensée sur le trône !"
reveria.67.e: "Bienvenue dans la Pensée !"
reveria.67.f: "Bienvenue dans la Pensée !"

reveria.68.t: "Cher [Root.Monarch.GetTitle] et Parent..."
reveria.68.d: "« Je vous écris cette lettre pour demander des fonds supplémentaires pour mon éducation inestimable au Gommo, j’apprends beaucoup mais j’ai malheureusement rencontré des problèmes financiers... »\n\nLa lettre continue, mais le message est clair : [Root.Heir.GetName] veut plus de couronnes pour vivre sa vie d’étudiant."
reveria.68.a: "Dix couronnes ! Pas un centime de plus !"
reveria.68.b: "Je ne peux pas m’attendre à ce que mon héritier vive comme un roturier !"
reveria.68.c: "Cher [Root.Heir.GetName] et héritier, malheureusement..."

reveria.69.t: "Amant Gnomique"
reveria.69.d: "Notre héritier [Root.Heir.GetName] s’est rapproché d’un gnome au Gommo de Portnamm, trop selon certains précepteurs...\nDevons-nous laisser cela continuer ?"
reveria.69.a: "[Root.Heir.GetName] peut faire ce qu’il veut."
reveria.69.b: "Je vais lui faire comprendre les dangers des relations stériles pour le royaume."
reveria.69.c: "[Root.Heir.GetName] ferait mieux d’abandonner avant que ses habitudes avec les gnomes ne s’ancrent."

reveria.70.t: "Harmonisation du Culte du Dragon"
reveria.70.d: "Grâce à des années de médiation avec les kobolds et à des investissements fructueux dans la tolérance que nos peuples éprouvent les uns pour les autres, leur « foi » (le culte des dragons) a été pleinement harmonisée au sein de notre Pensée."
reveria.70.a: "Bien."

reveria.71.t: "L’Offre Révérienne"
reveria.71.d: "Une compagnie coloniale révérienne, sous le nom de Comité d’Exploitation de Sarhal, cherche à acheter Bhetu, offrant une compensation financière et une aide à la modernisation de notre royaume."
reveria.71.a: "Nous acceptons !"
reveria.71.b: "Jamais de la vie !"

reveria.72.t: "Une Terre Reconquise"
reveria.72.d: "L’ancien royaume de Drekiríki était un éphémère royaume de Reavers gerudien basé dans la baie d’Oddans, sur la Côte du Dragon, pendant notre légendaire Ère de la Glace Noire.\nFondé en 803, le royaume de Reavers fonctionnait comme une confédération lâche de capitaines de navires et de seigneurs de guerre alliés qui visaient à coloniser le reste de la Côte du Dragon. Cependant, ils ont rencontré une farouche résistance de la part des kobolds, qui avaient déjà massacré les gnomes, et lorsque les guerres de Castan Ebonfrost ont commencé, peu sont allés à Drekiríki.\nLe royaume a été détruit en 901 lorsque l’établissement d’Oddansbay a finalement été submergé par les kobolds, entraînant un afflux de réfugiés de Drekiríki vers son royaume frère, la Révérie, et vers la Gerudia.\nMaintenant, ce sont les kobolds qui ont été conquis, et bien que la culture et le royaume de Drekiríki aient depuis longtemps disparu, nous pouvons continuer à honorer nos frères en adoptant un nouveau nom pour notre royaume qui représente cet héritage."
reveria.72.a: "Nous garderons notre nom actuel."
reveria.72.b: "Drekiríki, le Royaume du Dragon."
reveria.72.c: "Vestrríki, le Royaume de l’Ouest."
reveria.72.e: "Tvennríkja, les Royaumes Duels."

reveria.73.t: "[Root.Heir.GetName] Se Fait un Ami"
reveria.73.d: "[Root.Heir.GetName] a beaucoup socialisé pendant ses études.\nEn conséquence, il s’est fait un ami à son université Gommo. Le réseautage peut être un outil puissant pour un futur monarque, mais peut aussi être une distraction par rapport à ses études.\nDevons-nous laisser [Root.Heir.GetName] cultiver cette amitié ?"
reveria.73.a: "Naturellement."
reveria.73.b: "Forcez-le à se concentrer sur ses études."

reveria.74.t: "Un Ami de l’Université Offre Ses Services"
reveria.74.d: "Maintenant que [ROOT.GetRulerTitleAndNameOrRegencyCap] est à la tête du royaume, l’un de ses amis de l’université est venu à la cour pour offrir ses services au royaume."
reveria.74.a: "Cela fait longtemps, Portnamm !"
reveria.74.b: "Merci pour votre service."

reveria.75.t: "Les Études à Portnamm Portent Leurs Fruits"
reveria.75.d: "Les études de [Root.Heir.GetName] à Portnamm portent leurs fruits, ses capacités administratives s’améliorant en conséquence."
reveria.75.a: "Bien."

reveria.76.t: "Les Études à Drekiríki Portent Leurs Fruits"
reveria.76.d: "Les études de [Root.Heir.GetName] à Drekiríki portent leurs fruits, ses capacités militaires s’améliorant en conséquence."
reveria.76.a: "Bien."

reveria.77.t: "[Root.Heir.GetName] Se Lie avec la Noblesse"
reveria.77.d: "Il semble que l’envoi de [Root.Heir.GetName] à l’université Gommo de Drekiríki était une bonne idée, car il s’est lié d’amitié avec plusieurs enseignants et étudiants faisant partie de la noblesse.\nCela sera sans doute un atout pour lui pendant son règne."
reveria.77.a: "Très bien."

reveria.78.t: "[Root.Heir.GetName] Se Lie avec les Artificiers"
reveria.78.d: "Il semble que l’envoi de [Root.Heir.GetName] à l’université Gommo de Portnamm était une bonne idée, car il s’est lié d’amitié avec plusieurs enseignants et étudiants qui font ou feront partie de l’état des Artificiers.\nCela sera sans doute un atout pour lui pendant son règne."
reveria.78.a: "Très bien."

reveria.79.t: "Les Artificiers Approuvent [ROOT.GetRulerTitleAndNameOrRegencyCap]"
reveria.79.d: "[ROOT.GetRulerTitleAndNameOrRegencyCap] s’est fait de nombreux amis artificiers à l’université Gommo de Portnamm, ce qui sera désormais utile."
reveria.79.a: "Très opportun."

reveria.80.t: "La Noblesse Approuve [ROOT.GetRulerTitleAndNameOrRegencyCap]"
reveria.80.d: "[ROOT.GetRulerTitleAndNameOrRegencyCap] s’est fait de nombreux amis nobles à l’université Gommo de Drekiríki, ce qui sera désormais utile."
reveria.80.a: "Très opportun."

reveria.81.t: "La Colonisation de Lilroy"
reveria.81.d: "Avec la province de Lilroy (ainsi nommée par les gnomes, en référence à la rivière qui y coule depuis les hauteurs au nord) fermement sous notre contrôle, des colons ont commencé à s’installer sur les terres fertiles et les côtes abondantes.\nLa question est de savoir si nous devons laisser les colons déplacer les kobolds locaux, et si oui, devons-nous stimuler la migration révérienne ou gnomique ?"
reveria.81.a: "Stimuler la colonisation révérienne."
reveria.81.b: "Stimuler la colonisation gnomique."
reveria.81.c: "Limiter la colonisation au minimum."

reveria.82.t: "La Colonisation de Chiddeburd"
reveria.82.d: "La ville et les terres de Chiddeburd, où Burd signifie « traversée » pour les gnomes et Chidde est d’origine inconnue pour nous, sont sous contrôle révérien depuis un certain temps, et les tensions raciales dans la région doivent être abordées alors que les colons se disputent les terres.\n[ROOT.GetRulerTitleAndNameOrRegencyCap] doit-il laisser les colons déplacer les kobolds locaux, et si oui, devons-nous promouvoir la colonisation révérienne ou gnomique ?"
reveria.82.a: "Promouvoir la colonisation révérienne."
reveria.82.b: "Promouvoir la colonisation gnomique."
reveria.82.c: "Limiter la colonisation au minimum."

reveria.83.t: "La Colonisation de Widdechand"
reveria.83.d: "La province de Widdechand, qui signifie « Terre Large » en gnomique, a besoin que son avenir soit décidé.\nDevons-nous laisser les colons déplacer les kobolds locaux, et si oui, devons-nous promouvoir la colonisation révérienne ou gnomique ?"
reveria.83.a: "Autoriser les colons révériens."
reveria.83.b: "Autoriser les colons gnomiques."
reveria.83.c: "Empêcher d’autres colons d’entrer."

reveria.84.t: "La Colonisation d’Ionddammroy"
reveria.84.d: "La terre d’Ionddammroy, qui signifie « Village Fluvial » en gnomique, commence à attirer un nombre substantiel de colons.\nDevons-nous les laisser déplacer les kobolds locaux, et si oui, devons-nous promouvoir la migration révérienne ou gnomique ?"
reveria.84.a: "Autoriser la migration révérienne."
reveria.84.b: "Autoriser la migration gnomique."
reveria.84.c: "Arrêter toute migration supplémentaire."

reveria.85.t: "La Colonisation de Tholod"
reveria.85.d: "La province de Tholod, qui signifie simplement « Fort » en gnomique, abrite un nombre substantiel de colons.\nDevons-nous les laisser continuer à déplacer les kobolds locaux, ou mettre un terme à cela ?"
reveria.85.a: "Autoriser d’autres déplacements."
reveria.85.c: "Arrêter les déplacements supplémentaires."

reveria.86.t: "Organiser une Année de Reaving"
reveria.86.d: "Comme les Reavers de l’ère de la Glace Noire, nous allons parcourir les côtes de Cannor et prendre ce qui nous appartient !\nUne année de Reaving devrait nous permettre d’obtenir des richesses pour notre peuple, que notre réputation en pâtisse ou non !"
reveria.86.a: "Nous pillons !"
reveria.86.b: "Ce n’est pas le bon moment..."

reveria.87.t: "Débogueur"
reveria.87.d: "Le Coin de Débogage de Batavi."
reveria.87.a: "Pensée."
reveria.87.b: "Cannorien."
reveria.87.c: "Skaldhyrrique."
reveria.87.e: "Branchement."
reveria.87.f: "Échanger les Missions."
reveria.87.g: "Convertir le Royaume."

reveria.88.t: "L’Empire des Reavers"
reveria.88.d: "Après l’unification des quatre royaumes de Reavers de Wescann, un grand festin a été organisé, au cours duquel [ROOT.GetRulerTitleAndNameOrRegencyCap] a prononcé un discours sur l’Âge d’Or révérien, les glorieuses conquêtes récentes et l’héritage commun ancien des quatre couronnes désormais unies sous un seul dirigeant.\nLe discours de [Root.Monarch.GetHerHisCap] s’est terminé par les mots « Gloire à... »"
reveria.88.a: "[ROOT.GetUsableName] !"
reveria.88.b: "Reverveldi, l’Empire des Reavers !"
reveria.88.c: "L’Empire des Reavers !"
reveria.88.e: "Fjórkrúnurnar, les Quatre Couronnes !"
reveria.88.f: "Reaveria, Terre des Reavers !"

reveria.89.t: "Initiatives du Comité d’Exploitation de Sarhal"
reveria.89.d: "Le Comité d’Exploitation de Sarhal a présenté une liste d’initiatives qu’il souhaite voir soutenues, ce qui permettrait à [ROOT.GetUsableName] de coloniser et d’exploiter le sud de Sarhal de manière plus efficace et rapide."
reveria.89.a: "Retour."
reveria.89.b: "Revendiquer Bhetu."
reveria.89.c: "Revendiquer les Îles d’Approche de Sarhal."
reveria.89.e: "Proposer d’Acheter Bhetu."
reveria.89.f: "Déclarer la Garde du Bois de Fer."
reveria.89.g: "Importer des Esclaves pour Cultiver le Bois de Fer."

reveria.90.t: "L’Ambassade Révérienne Porte Ses Fruits !"
reveria.90.d: "Les Révériens ont travaillé dur (ou plus précisément, ont laissé leurs gnomes travailler dur) sur les dernières innovations institutionnelles, qui se sont maintenant répandues jusqu’à nous !"
reveria.90.a: "C’est très opportun."

reveria.91.t: "Les Foi Tanibiques"
reveria.91.d: "Nous avons le choix d’harmoniser le plus grand groupe religieux de notre partie du sud de Sarhal, le groupe tanibique.\nLe Nakavy Avo, le Panthéon Fangaulan et Noukahi, et même la foi Mère Akasik du nord de Sarhal adorent des dieux similaires et ont une origine commune, et pourraient être harmonisés en une seule philosophie.\n\nEst-ce que cela en vaut la peine, cependant ?"
reveria.91.a: "Toutes les idées sont assimilables."
reveria.91.b: "Cela ne vaut pas l’effort."

reveria.92.t: "La Guerre pour le Col Gnomique"
reveria.92.d: "La déclaration de guerre à Nimscodd, dans le but de reconquérir nos terres perdues dans le Col Gnomique, a ému tout le pays. La terre a été perdue en 1396, ce qui signifie que les vétérans humains de cette guerre sont désormais trop âgés pour servir, mais pas leurs descendants. Des milliers de volontaires sont prêts à restaurer l’honneur de leurs familles et de leur peuple, certains jeunes, mais d’autres ont combattu dans les guerres de la Lavande. Les seuls vétérans de la guerre de Nimscodd encore en âge de servir aujourd’hui sont une poignée de gnomes fidèles à la Révérie et ceux qui portent du sang elfe. Parmi les vétérans qui ont rejoint l’effort de guerre, on trouve Galmarr Vestrundar, qui porte du sang elfe et était présent lors du siège de Royvibobb dans les années 1390. Sa défense du mur lui a valu le surnom de « Lanceur de Gnomes », et il est impatient d’en lancer quelques-uns de plus."
reveria.92.a: "À la guerre !"

reveria.93.t: "Les Nirhaunes de Nouvelle-Tefkora"
reveria.93.d: "La déclaration de guerre à Eborthíl, dans le but d’établir le contrôle sur les îles qui appartenaient autrefois au Royaume Reaver de la Divenhal, a révélé un allié improbable : l’ancien peuple Divenori et la noble maison des Nirhaunes. Lorsque Nouvelle-Tefkora a été perdue au profit des locaux au 10e siècle, et que les Taefdares ont perdu la terre au profit de la maison Silebor, de nombreux propriétaires terriens gerudiens sont restés sur place et se sont adaptés à la nouvelle situation. La maison gerudienne la plus éminente sur l’île de Tef depuis lors est la maison Nirhaunes, qui a reçu Nouvelle-Tefkora en fief pour avoir aidé Halfdal Divenscourge dans ses conquêtes.\nDes siècles plus tard, les Reavers de l’est de la mer Divenhal s’étaient tellement éloignés des Gerudiens qu’ils méritaient leur propre nom, les Divenori. Ces Divenori étaient autrefois majoritaires sur plusieurs îles, comme Nouvelle-Tefkora, Ibtat et même Nathalaire, mais leur nombre diminue à chaque génération, assimilés par les diverses cultures qui dominent désormais leurs terres. Cependant, certains restent encore, et espèrent voir le retour des anciens fiefs.\n\nLes Nirhaunes n’ont pas grand-chose à offrir, car ils ont perdu la plupart de leurs terres et de leurs richesses, et ils n’ont pas été informés de cette guerre à l’avance, ils n’ont donc pas eu le temps de planifier, mais ils ont un sorcier parmi leurs rangs, et une petite poignée d’hommes prêts à combattre ou à donner pour l’effort de guerre."
reveria.93.a: "Nous accueillons ces anciens Reavers !"

reveria.95.t: "[A05.GetUsableName] Demande de l’Aide"
reveria.95.d: "Avec la Guerre Religieuse en cours, [A05.GetUsableName] a pris la tête de notre faction et demande de l’aide dans la guerre. Comment répondons-nous ?"
reveria.95.a: "Nous soutiendrons avec £mil£§YPouvoir Militaire§ !"
reveria.95.b: "Nous soutiendrons avec £icon_manpower£§YMain-d’œuvre§ !"
reveria.95.c: "Nous soutiendrons avec ¤§YCouronnes§ !"
reveria.95.e: "Nous ne pouvons pas offrir notre soutien en ce moment."

reveria.97.t: "Rames Autorameurs"
reveria.97.d: "La Rame Autorameur est une invention gerudienne qui permet à un navire de se passer de rameurs en faveur de jeux de rames alimentées magiquement, offrant une vitesse et une agilité surprenantes. Cela permet aux navires d’avoir moins d’équipage, de se déplacer plus rapidement et de piller plus loin.\n\nElles peuvent même être attachées à de petites embarcations pour permettre des débarquements plus rapides."

reveria.98.t: "Haches-Pistolets Avancées"
reveria.98.d: "Le terme Hache-Pistolet Avancée désigne une pléthore de conceptions allant de petites haches de main à de grandes haches d’hast, qui ont toutes en commun d’être également des armes à feu.\n\nGrâce à la fusion de la culture gerudienne et de l’ingéniosité gnomique, ces armes peuvent être fabriquées avec de nombreuses fonctionnalités supplémentaires, telles que des viseurs, des têtes de hache amovibles, des systèmes de chargement et plus encore.\nAucun pillage n’est complet sans l’une d’elles !"

reveria.99.t: "Soutes Sans Poids"
reveria.99.d: "« Vous avez déjà dû interrompre un pillage prématurément en raison d’un manque d’espace de cale ? Votre Boîte de Rangement ne suffit plus ? Obtenez une Soute Sans Poids ! »\n\nQu’elle soit soulevée par des ballons, des ventilateurs, des incantations, des golems aviaires ou toute autre méthode, une Soute Sans Poids est une cale de navire adaptée pour peser très peu, voire rien du tout. Cela implique généralement de transformer la cale du navire en une sorte de salle gyroscopique lâche soulevée par la magie ou la machine.\nCela permet aux Reavers et aux marchands de voyager plus loin et de transporter plus de cargaison, ce qui en fait un ajout précieux à tout navire gerudien."

reveria.100.t: "Générateur de Récits"
reveria.100.d: "Longtemps considéré comme impossible, un groupe de Technomanciens a réussi à créer une machine capable de lire et de créer des histoires. Plus elle lit, meilleures deviennent ses histoires.\nElle peut aider les écrivains à rendre leurs récits plus professionnels ou créer une nouvelle histoire entièrement.\nOn peut même y attacher un Traducteur Automatique, lui permettant de traduire des histoires dans des langues étrangères.\n\nIl n’est pas surprenant que cette invention ait été réalisée par des adeptes de la Foi Skaldhyrrique, car ils connaissent la valeur des histoires et des récits comme personne.\n\nAvec cette invention, les récits Skaldhyrriques peuvent être réécrits pour différents groupes d’âge, cultures et races, en tenant compte des parallèles contemporains ou en complétant les pages manquantes. Ce n’est peut-être pas la manière la plus authentique de répandre la Foi, mais c’est certainement la plus efficace."

reveria.101.t: "Conseillers Prosélytes"
reveria.101.d: "Être un monarque [ROOT.GetRulerReligion] entouré de tant de gnomes peut être épuisant, surtout s’ils ne cessent de parler de la Pensée.\nParfois, cela devient si agaçant que [ROOT.GetRulerTitleAndNameOrRegencyCap] envisage d’abolir le Co-Gouvernement Gnomique. Mais à d’autres moments, leur prosélytisme semble presque efficace, surtout lorsque les convertis humains à la Pensée s’en mêlent.\n\nCependant, cela entrave parfois le travail des conseillers et peut nuire à [ROOT.GetRulerTitleAndNameOrRegencyCap] dans leur travail essentiel. Faut-il agir ?"
reveria.101.a: "[ROOT.GetRulerTitleAndNameOrRegencyCap] va essayer de l’ignorer."
reveria.101.b: "Vous êtes tous renvoyés !"
reveria.101.c: "Rationalisme, Progrès, Sentience et la Théorie de Tout... Je suis converti !"

reveria.102.t: "La Mort de Lothane III"
reveria.102.d: "Avec la mort soudaine de Lothane III síl Rever, la crise de succession révérienne atteint son apogée, alors que des armées de prétendants marchent sur [ROOT.GetCapitalName] pour destituer [ROOT.GetRulerTitleAndNameOrRegencyCap] et revendiquer la couronne de [ROOT.GetUsableName].\n\nEn cette période de péril, les pouvoirs en place ont décidé de..."
reveria.102.a: "Accepter les exigences de la maison síl Rever-Stomer."
reveria.102.b: "Accepter les exigences de la maison síl Rever-Carver."
reveria.102.c: "Combattre !"

reveria.103.t: "La Maison síl Rever-Carver"
reveria.103.d: "Avec l’avenir diplomatique de [ROOT.GetUsableName] sécurisé, [ROOT.GetRulerTitleAndNameOrRegencyCap] a apaisé la maison síl Rever-Carver.\nCela devrait suffire pour que la maison accepte d’assister à un Thing, si nous le souhaitons."
reveria.103.a: "Très opportun."

reveria.105.t: "Second Âge des Reavers"
reveria.105.d: "Avec la redécouverte d’Aelantir, l’augmentation du commerce naval cannorien et la réémergence des Reavers révériens, nous sommes véritablement dans le Second Âge des Reavers !"
reveria.105.a: "Piller, Raider, Ravager !"


# Modificateurs de Province
ACE_reveria_carvers: "Domaine síl Rever-Carver"
desc_ACE_reveria_carvers: "Carverhold abrite la branche Carver de la dynastie Síl Rever, qui s’est séparée peu après la conquête d’Iochand en raison de leur isolement géographique et de leur ancrage au fort de Carverhold.\nIls s’inquiètent constamment des tensions avec les Lorentais et insistent pour respecter l’Accord de Portroy jusqu’à ce qu’une alliance avec Lorent ou son rival Gawed puisse être conclue, afin d’assurer la sécurité de Carverhold."

ACE_reveria_main: "Domaine síl Rever"
desc_ACE_reveria_main: "La dynastie Síl Rever possède son domaine ancestral ici, bien qu’il ne s’agisse actuellement que d’une longue maison délabrée."

ACE_reveria_stormers: "Domaine síl Rever-Stormer"
desc_ACE_reveria_stormers: "La maison Stormer s’est séparée de la branche principale des Síl Revers il y a des siècles, lorsque la famille royale s’est convertie à la Cour Régente. Les Stormers restent fidèles aux anciennes traditions de Gerudia. Les Stormers possédaient autrefois un portefeuille d’investissements important dans le Col Gnomique et souhaiteraient voir la région retournée à la Révérie pour récupérer leurs actifs perdus."

ACE_reveria_nirhaunes_estate: "Domaine Nirhaunes"
desc_ACE_reveria_nirhaunes_estate: "La maison Nirhaunes a aidé à conquérir l’île de Tef et, en retour, a reçu Nouvelle-Tefkora comme fief, qu’elle a dirigée pendant des siècles."


# Catastrophes
reverian_succession_crisis: "Crise de Succession Révérienne"
desc_reverian_succession_crisis: "La crise de succession révérienne est avant tout une lutte entre l’ancien roi Lothane III síl Rever et les autres branches de la famille. Le roi n’a pas réussi à se procurer un héritier depuis des décennies, son infertilité étant quasi confirmée. Les branches Carver et Stormer se disputent le pouvoir dans ce vide et visent à placer leur maison sur le trône."


# Décisions
reveria_kobold_custodian_decision_title: "Gardien des Kobolds"
reveria_kobold_custodian_decision_desc: "Après une campagne longue et ardue, les kobolds de la Côte du Dragon commencent enfin à se comporter correctement, et avec un dernier effort, ils peuvent être considérés comme des compatriotes."

reveria_hold_thing_decision_title: "Tenir un Thing sur la Crise de Succession"
reveria_hold_thing_decision_desc: "Le plan est de tenir un Thing, un ancien conseil tribal gerudien, avec les dirigeants de chaque dynastie et maison, pour mettre fin à cette crise de succession. Pour ce faire, les deux maisons les plus puissantes, les Carvers et les Stormers, doivent être convaincues d’y assister."

reveria_revert_to_skaldhyrric_faith_decision_title: "Retour à la Foi Skaldhyrrique"
reveria_revert_to_skaldhyrric_faith_decision_desc: "Il y a des siècles, lorsque nos ancêtres reavers ont conquis ces côtes et pris les femmes locales pour épouses, leur panthéon cannorien s’est glissé dans nos foyers.\nGénération après génération, ils ont été de plus en plus influencés par la foi locale, et un demi-millénaire plus tard, la grande majorité des Révériens voient la Cour Régente comme la leur, reléguant les récits skaldhyrriques au rang de contes pour enfants.\n\nAssez ! Aujourd’hui, nous renouons avec nos frères !"

reveria_convert_to_the_thought_faith_decision_title: "Se Convertir à la Pensée"
reveria_convert_to_the_thought_faith_decision_desc: "Adopter la Pensée comme philosophie d’État permettra à notre royaume de renforcer encore les liens avec nos sujets gnomiques. Tout en harmonisant avec notre ancienne foi."

reveria_send_heir_to_gommo_title: "Envoyer l’Héritier au Gommo"
reveria_send_heir_to_gommo_desc: "Envoyez votre héritier au Gommo, dans l’espoir qu’il y apprenne des compétences précieuses pour son futur règne."

reveria_reaver_year_decision_title: "Organiser un Reave"
reveria_reaver_year_decision_desc: "Bien que la Révérie n’ait pas eu la capacité logistique de piller correctement depuis des siècles, il y a eu des raids individuels ou des périodes de pillage sous certaines conditions.\nSi nous pouvons atteindre ces conditions, nous pouvons organiser un « Reave » et concentrer notre logistique en une seule année de raids côtiers."

reveria_revive_talderannic_title: "Raviver la Culture Talderannique"
reveria_revive_talderannic_desc: "En exploitant notre influence sur le peuple derannique dans notre domaine, combinée à l’âge d’or de facto de notre propre culture, nous pourrons insuffler une nouvelle vie à la culture talderannique presque éteinte."

reveria_revive_perlatter_title: "Raviver la Culture Perlatter"
reveria_revive_talderannic_desc: "En exploitant notre influence sur le peuple de Pearlsedge dans notre domaine, combinée à l’âge d’or de facto de notre propre culture, nous pourrons insuffler une nouvelle vie à la culture perlatter presque éteinte."

reveria_revive_divenori_title: "Raviver la Culture Divenori"
reveria_revive_divenori_desc: "En exploitant notre influence sur le peuple de la Divenhal dans notre domaine, combinée à l’âge d’or de facto de notre propre culture, nous pourrons insuffler une nouvelle vie à la culture divenori presque éteinte."

reveria_sarhali_exploitation_committee_initiatives_title: "Initiatives du C.E.S."
reveria_sarhali_exploitation_committee_initiatives_title: "Le Comité d’Exploitation de Sarhal a présenté une liste d’initiatives qu’il souhaite voir soutenues, ce qui permettrait à [ROOT.GetUsableName] de coloniser et d’exploiter le sud de Sarhal de manière plus efficace et rapide."

