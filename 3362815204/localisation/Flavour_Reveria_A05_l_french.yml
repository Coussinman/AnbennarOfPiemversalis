# Missions
A05_prepare_first_kobold_incursion_title: "Préparer les Guerres Kobolds"
A05_prepare_first_kobold_incursion_desc: "Nos relations avec les kobolds sont au mieux volatiles ; la diplomatie avec ces lézards est difficile ; la barrière linguistique est sévère et ils semblent attaquer à vue les gnomes comme les humains. Le reste de Cannor ne nous en tiendrait pas rigueur si nous expulsions ou purgions nos voisins écailleux. Pourtant, une poignée de kobolds ont réussi à apprendre la langue commune et à coexister pacifiquement avec notre peuple. Nous comptons même quelques espions kobolds à notre solde, ce qui laisse entrevoir une possible cohabitation. Préparons notre armée minutieusement afin d’écraser la leur avec des pertes minimales, et promulguons une loi pour décider si les kobolds auront une place dans notre royaume ou non. \n\n§YSi nous accomplissons cette mission en expulsant/purgeant les kobolds, nous adopterons une politique anti-kobold à long terme. Sinon, nous tenterons de les intégrer au royaume, aussi difficile que cela puisse être.§!"

A05_Reclaim_Drekiriki_title: "Rependre Drekiríki"
A05_Reclaim_Drekiriki_desc: "L’ancien Royaume Reaver de Drekiríki se dressait autrefois à nos côtés. De 803 A.A. à 901 A.A., nous avions un frère au nord, mais il fut submergé par les Écailles-Rouges. À notre tour de submerger ces Écailles-Rouges et de replacer Drekiríki sous domination gerudienne !"

A05_A_New_Capital_title: "Une Nouvelle Capitale"
A05_A_New_Capital_desc: "Avec Drekiríki fermement sous notre contrôle, il est encore plus évident que cette cité de pierre est un chef-d’œuvre architectural comparée à nos modestes logements en bois de [Root.Capital.GetName]. Elle est aussi bien plus facile à défendre contre les Lencori et les Alenics. Chassons les kobolds de la province et réinstallons-la pour préparer la ville à devenir notre nouvelle capitale."

A05_sustainable_economy_for_drekiriki_title: "Économie de Drekiríki"
A05_sustainable_economy_for_drekiriki_desc: "Maintenant que notre administration est transférée et qu’une grande partie de notre population occupe la ville, il est temps d’assurer une économie durable pour notre nouvelle capitale. Établissons un quartier des temples et soutenons la construction de nouveaux commerces et marchés."

A05_develop_the_dragonpoint_countryside_title: "Développer Dragonpoint"
A05_develop_the_dragonpoint_countryside_desc: "Pour que les habitants de Drekiríki prospèrent, il faut un approvisionnement régulier en biens en provenance de la campagne environnante. Il est essentiel de développer cette dernière en conséquence, afin que notre peuple puisse exploiter pleinement les ressources locales."

A05_defending_the_capital_title: "Défendre Nos Terres"
A05_defending_the_capital_desc: "Nous avons fait les premiers pas vers la colonisation de ces terres, mais la population hésite à s’y investir pleinement par crainte des conquêtes étrangères. Pour que la noblesse se sente assez en sécurité pour y construire des domaines et que le peuple ose s’y installer, nous devons ériger des défenses solides dans notre capitale, ainsi qu’à Royvibobb et Moorbobb."

A05_attract_gnomish_industry_title: "Industrie Gnomique"
A05_attract_gnomish_industry_desc: "Avant que nous ne prenions cette ville, les Écailles-Rouges utilisaient cette grande cité de pierre construite par les gnomes pour la pêche, un gaspillage de potentiel selon nos conseillers gnomes des Falaises. Ceux-ci ont élaboré des plans pour restaurer certains bâtiments industriels, abandonnés et couverts de poussière et de déjections de kobolds depuis la Révolte des Kobolds en 404. L’industrie de la taille des gemmes semble particulièrement prometteuse. Tentons de la relancer."

A05_grant_artificers_privileges_title: "Satisfaire les Artificiers"
A05_grant_artificers_privileges_desc: "Récemment, il ne se passe pas un jour sans qu’un gnome des Falaises ne se présente devant [Root.GetRulerTitleAndNameOrRegencyCap] lors des audiences, demandant plus de législation sur un sujet ou moins sur un autre. Formulons une législation appropriée pour que les Artificiers prospèrent tout en se conformant aux règles de notre royaume."

A05_gnome_mines_secured_title: "Sécuriser les Mines Gnomiques"
A05_gnome_mines_secured_desc: "L’heure est venue pour [Root.GetName] de conquérir les Grottes des Kobolds et d’avertir gnomes et nains qu’une nouvelle frontière minière s’ouvre. Poussons les kobolds jusqu’au fond de leurs terriers, puis poussons-les encore."

A05_damestear_demands_title: "Demandes en Damestear"
A05_damestear_demands_desc: "Les mêmes groupes d’intérêt gnomiques qui militaient pour la conquête des Grottes des Kobolds se plaignent désormais que l’offre en damestear ne suffit pas à la demande interne. Ils exigent que nous développions l’industrie de Baycodds ou que nous trouvions d’autres sources. Si leur parole a un poids économique vital, c’est probablement vrai, et les mages semblent d’accord."

A05_coal_furnaces_title: "Fours à Dragon"
A05_coal_furnaces_desc: "Les gnomes ont besoin de plus de charbon pour leurs industries et proposent d’investir massivement dans les provinces riches en charbon de Royoddan et Kobilderd. Développer cette industrie vitale plaira non seulement aux gnomes, mais stimulera aussi nos manufactures d’armes."

A05_a_gnomish_gift_title: "Un Cadeau Gnomique"
A05_a_gnomish_gift_desc: "Plusieurs groupes d’intérêt gnomiques, des Falaises comme des Ruisseaux, ont demandé une audience commune à notre cour. [Root.GetRulerTitleAndNameOrRegencyCap] se demande bien ce qu’ils peuvent vouloir cette fois-ci..."

A05_reconquer_the_gnomish_pass_title: "Reconquérir le Col Gnomique"
A05_reconquer_the_gnomish_pass_desc: "Nous avons possédé ces terres pendant des siècles, mais en 1396 A.A., elles nous furent injustement arrachées par les gnomes des Falaises de Nimscodd, assistés par les Gawedi. Aujourd’hui, les minorités révériennes de la région et les sages Cliffs locaux, toujours fidèles aux véritables dirigeants du Col Gnomique, sont opprimés par la Hiérarchie de Nimscodd, qui prétend à tort représenter tous les gnomes des Falaises. Reconquérons le Col Gnomique et montrons à tous les gnomes, et surtout à ces maudits Nimscodds, que les gnomes sont aussi nos sujets."

A05_portnamm_secured_title: "Sécuriser Portnamm"
A05_portnamm_secured_desc: "La prospère ville de Portnamm, l’estuaire de Portroy, les fermes à papier et l’ingéniosité des gnomes des Ruisseaux sont concentrés en un seul lieu ; nous devons absolument en prendre le contrôle. Cela nous permettra de percevoir taxes et revenus commerciaux, de légitimer davantage notre règne sur les gnomes et de nous défendre contre les Lencori. Peu importe si cela viole l’Accord de Portroy."

A05_the_thought_tolerance_campaign_title: "Campagne de Tolérance"
A05_the_thought_tolerance_campaign_desc: "Avec l’intégration des Ruisseaux dans notre royaume, il est devenu évident que les Falaises sont moins acceptés que leurs frères de Portnamm. Le manque de foi des gnomes des Falaises est un concept étranger à notre société. Nous devrions promulguer un décret de tolérance avant que des tensions n’apparaissent, même si cela pourrait mécontenter le clergé."

A05_grant_guild_rights_and_citzenship_to_gnomes_title: "Citoyenneté pour les Gnomes"
A05_grant_guild_rights_and_citzenship_to_gnomes_desc: "En accordant la citoyenneté aux gnomes, nous pouvons nous assurer qu’ils participent à notre économie comme tout humain. Cela devrait être bénéfique tant pour notre économie que pour le développement de leurs entreprises."

A05_gnomes_in_the_army_title: "Gnomes dans l’Armée"
A05_gnomes_in_the_army_desc: "Il est temps pour les gnomes de trouver leur place dans nos redoutables rangs, c’est-à-dire à l’arrière de ceux-ci. Ils ont prouvé leur expertise en matière d’artillerie, et chaque régiment d’artillerie devra désormais comporter au moins quelques gnomes. Ils préparent déjà de nouveaux designs, qui semblent coûteux et... incompréhensibles."

A05_gnomes_in_the_navy_title: "Gnomes dans la Marine"
A05_gnomes_in_the_navy_desc: "Un dicton s’est rapidement répandu depuis que les premiers gnomes ont mis le pied sur les ponts révériens : « Un gnome sur le pont maintient l’eau en respect ». Il était évident que les gnomes pouvaient entretenir et améliorer nos navires, même s’ils préféraient des bateaux plus lourds. Il est temps de les intégrer officiellement dans notre marine."

A05_integration_into_the_administration_title: "Gommo des Artificiers"
A05_integration_into_the_administration_desc: "Les inventeurs, manufacturiers et mages gnomiques, ou « Artificiers » comme ils aiment s’appeler, ont été forcés d’opérer sous la législation des Guildes des Magnats. Ils se présentent désormais devant [Root.GetRulerTitleAndNameOrRegencyCap] pour souligner leur besoin de se libérer de la supervision des Magnats et des frais de guilde imposés pour des privilèges inutilisés. Ils demandent à former leur propre Guilde, ou Gommo, le Gommo des Artificiers. Peut-être devrions-nous leur accorder cela."

A05_the_gommo_of_portnamm_title: "Gommo de Portnamm"
A05_the_gommo_of_portnamm_desc: "Les Ruisseaux de Portnamm occupaient autrefois la majeure partie de la région d’Iochand, mais même après avoir été repoussés vers l’estuaire de Portroy, l’ancien dicton « Tout le papier mène à Portroy » reste vrai. C’est la plus grande source de papier à l’ouest de Dameshead, et avec l’avènement de la Renaissance, sa demande et sa production de papier ont été décuplées. Les Ruisseaux souhaitent étendre les fermes à papier, les imprimeries et l’école. Si nous les aidons, nous pouvons faire de Portnamm un véritable centre de progrès !"

A05_the_gommo_of_drekiriki_title: "Gommo de Drekiríki"
A05_the_gommo_of_drekiriki_desc: "Avec la création réussie du Gommo de Portnamm, une institution d’une complexité immense avec plus de papier que les forêts de Stormpoint ne peuvent en fournir, il semble doublement utile d’en construire un de ces « universités » dans notre capitale. Approuvons les plans et commençons la construction dès que possible."

A05_attract_foreign_students_title: "Attirer des Étudiants Étrangers"
A05_attract_foreign_students_desc: "Les gnomes se sont révélés être la race la plus inventive de Halann à nos yeux, mais ils prétendent que certaines connaissances détenues par les elfes et les nains leur sont étrangères. Établissons des relations avec ces peuples et échangeons des étudiants."

A05_demand_for_precursor_relics_title: "Reliques des Précurseurs"
A05_demand_for_precursor_relics_desc: "Dès que les premières expéditions à Aelantir ont rapporté des reliques des Précurseurs à Cannor, la nouvelle s’est répandue comme une traînée de poudre. Les Artificiers et les Mages ont tenté de les acheter pour les étudier, mais personne ne vendait, car elles étaient considérées comme des biens d’État par les financeurs des expéditions. Si nous voulons que nos Artificiers et Mages restent à la pointe, nous devons nous les procurer nous-mêmes."

A05_southward_winds_title: "Vents du Sud"
A05_southward_winds_desc: "Avec la redécouverte d’Aelantir et sa colonisation, d’immenses richesses ont commencé à affluer vers les côtes cannoriennes. La piraterie n’a jamais été aussi lucrative, et certains de nos marchands ont commencé à pratiquer la course sur la Côte Ouest. Il est désormais évident qu’avec notre marine clairement supérieure, notre histoire de Reavers, nos traditions et nos designs de navires uniques, nous sommes dans une position idéale pour lancer un second Âge des Reavers. Pour ce faire, nous devons établir une base plus au sud, afin d’atteindre la Baie des Vins."

A05_moonisle_raiding_outpost_title: "Planifier un Avant-Poste sur Lune-Île"
A05_moonisle_raiding_outpost_desc: "Avec l’avant-poste de Venáil conquis, nous pouvons commencer à piller les côtes environnantes. Cependant, il est devenu évident qu’à mesure que ces côtes sont pillées, d’immenses richesses restent dans la Mer de Dameshead. Nous devons développer notre avant-poste de Venáil en un véritable port et l’utiliser comme base pour conquérir Lune-Île. Non seulement cette île serait un avant-poste idéal pour piller la moitié sud de la Mer de Dameshead, mais elle est aussi riche en damestear. Espérons que l’Empereur soit occupé."

A05_adrail_raiding_outpost_title: "Planifier un Avant-Poste à Adráil"
A05_adrail_raiding_outpost_desc: "Avec Lune-Île sous notre contrôle, les richesses de la moitié sud de la Mer de Dameshead sont à notre portée, mais pour piller avec succès la moitié nord, nous aurons besoin d’un autre havre sûr pour nos navires. Le choix évident est l’île magisteriale d’Adráil. Développons notre avant-poste de Lune-Île pour faciliter une invasion."

A05_reavers_of_the_dameshead_sea_title: "Reavers de la Mer de Dameshead"
A05_reavers_of_the_dameshead_sea_desc: "Avec Lune-Île et Adráil comme havres pour nos navires, aucune richesse n’est à l’abri des redoutables Reavers de Révérie. La vue de nos navires inspire désormais la terreur à quiconque vit sur les côtes de Dameshead ou navigue sur ses eaux."

A05_second_age_of_reavers_m_title: "Second Âge de la Glace Noire"
A05_second_age_of_reavers_m_desc: "Même dans les rêves les plus fous des ancêtres de [Root.GetRulerTitleAndNameOrRegencyCap], ils n’auraient pu imaginer une flotte de Reavers aussi incroyable semant une telle dévastation sur ces côtes ; c’est véritablement le Second Âge de la Glace Noire."

A05_acquire_nimscodd_title: "Acquérir Nimscodd"
A05_acquire_nimscodd_desc: "Les gnomes des Falaises furent autrefois nos complices ; ils guidèrent nos ancêtres vers les établissements lencori les plus lucratifs lors de notre arrivée, contre une part du butin. Mais au fil des âges, nos relations se sont détériorées. Bien que nous ayons traité les gnomes relativement bien, l’État de Nimscodd nous a stupidement déclaré la guerre en 1396 A.A., faisant non pas du peuple des Falaises, mais de l’État de Nimscodd notre ennemi naturel. Pour bannir définitivement l’idée d’un État des Falaises, voire d’un État gnomique, nous devons conquérir leur île : Nimscodd doit tomber."

A05_reaver_reunion_title: "La Réunion des Reavers"
A05_reaver_reunion_desc: "Avec les Îles de l’Orage sous notre contrôle, nos marchands ont rétabli un contact intensif avec nos frères gerudiens. À la surprise de [Root.GetRulerTitleAndNameOrRegencyCap], un marchand révérien nous apporte des nouvelles de [Z08.GetRulerTitleAndNameOrRegencyCap]. Ce n’est qu’un simple salut formel, mais si nous répondons par une lettre cordiale et qu’ils nous apprécient suffisamment, nous pourrions intensifier nos échanges."

A05_reavers_and_the_mother_bear_title: "Reavers et l’Ourse"
A05_reavers_and_the_mother_bear_desc: "Nous avons réussi à naviguer dans le étrange théâtre diplomatique de nos cousins gerudiens et en sommes sortis plus forts. Durant ce processus, notre famille royale et sa suite ont développé un intérêt pour la foi Skaldhyrrique, au grand dam du clergé."

A05_time_to_host_title: "L’Heure d’Accueillir"
A05_time_to_host_desc: "La Réunion des Reavers n’étant plus qu’un lointain souvenir, il est temps pour [Root.GetRulerTitleAndNameOrRegencyCap] d’organiser un festin et d’inviter les Konungr, Jarls et Skalds gerudiens. Laissez nos cousins gerudiens goûter au vin et aux femmes lencori comme nous l’avons fait, et découvrir ce qu’est un festin cannorien."

A05_research_reaver_bloodlines_title: "Lignées des Reavers"
A05_research_reaver_bloodlines_desc: "Les récits des exploits des Reavers pendant l’Ère de la Glace Noire (768 - 978 A.A.), racontés lors du festin, ont grandement intéressé notre cour ; les Skalds de Gerudia se souviennent mieux de nos histoires que nous-mêmes. Le fait que notre lignée soit occasionnellement mentionnée lors des discussions sur la Côte du Dragon les a rendus encore plus captivants. Si nous souhaitons tirer parti de ces récits, nous devons envoyer des chroniqueurs en Gerudia pour les obtenir par écrit et les « clarifier » si nécessaire."

A05_reverian_crown_title: "Couronne des Reavers"
A05_reverian_crown_desc: "Les récits documentés par nos chroniqueurs ont clairement montré que nous avions besoin d’une couronne représentant mieux notre héritage de Reavers si nous voulons vraiment l’exploiter. Fabriquons une couronne qui représente à la fois le Blanc de Révérie et le Rouge de Drekiríki. Pour revendiquer les trônes des Reavers, il nous faut une Couronne des Reavers."

A05_derhildes_bloodline_title: "Lignée de Derhilde"
A05_derhildes_bloodline_desc: "Derhilde, Reine des Reavers, s’installa à Deranne en 861, et son sang de Reaver coule encore abondamment dans les veines de la noblesse derannique. Si nous voulons revendiquer le trône de [A02.GetRulerTitleAndNameOrRegencyCap] en son nom, nous devons d’abord infiltrer leur gouvernement et graisser quelques pattes."

A05_land_of_the_reaverqueen_title: "Terre de la Reine des Reavers"
A05_land_of_the_reaverqueen_desc: "Avec la terre de la Reine des Reavers dans notre domaine, nous devons incorporer des ornements appropriés à notre Couronne des Reavers. Cherchons des gemmes bleues et vertes deranniques à ajouter à notre régalia. Cela renforcerait certainement notre prestige et notre légitimité."

A05_henriks_bloodline_title: "Lignée d’Henrik"
A05_henriks_bloodline_desc: "Henrik Fléau-des-Divens fonda le Royaume de Pearlsedge en 879 après avoir conquis une partie du Royaume Tretunic, et son sang de Reaver coule encore dans les veines de la noblesse de Pearlsedge. Pour revendiquer avec succès le trône de [A11.GetRulerTitleAndNameOrRegencyCap] en son nom, nous devons gagner des partisans parmi la noblesse et nous préparer à un conflit avec l’Empire d’Anbennar."

A05_divenscourge_pearls_title: "Perles de Fléau-des-Divens"
A05_divenscourge_pearls_desc: "Avec le quatrième trône des Reavers désormais sous le contrôle figuré de [Root.GetRulerTitleAndNameOrRegencyCap], il est temps de décorer la régalia avec des perles blanches de Pearlsedge pour renforcer davantage notre légitimité et notre prestige. L’héritage de Fléau-des-Divens vit en nous."

A05_the_last_claim_title: "La Dernière Revendication"
A05_the_last_claim_desc: "Anbenncóst, la capitale cérémonielle de l’Empire d’Anbennar, fut autrefois fondée par des Reavers. Bien qu’ils n’y aient jamais laissé de marque durable, leurs exploits sont remarquables. Anbenncóst fut un port de Reavers, et le sera de nouveau."

A05_eastward_winds_title: "Vents d’Est"
A05_eastward_winds_desc: "Si nous voulons piller davantage la Mer de Divenhal, nous devons y établir des avant-postes. Plusieurs lieux ont retenu notre attention : l’île de Bus-Akasu pour accéder à l’Akasik, l’île de Stingport pour accéder au Golfe du Wyvern, et bien sûr la très prospère Baie des Vins. Nous devons faire la guerre pour obtenir certaines de ces possessions et faciliter de nouvelles incursions, à l’image des raids de Fléau-des-Divens du millénaire précédent. À cette fin, nous devons nous préparer."

A05_tef_raiding_outpost_title: "Planifier un Avant-Poste à Tef"
A05_tef_raiding_outpost_desc: "L’île de Nouvelle-Tefkora est mûre pour la conquête et se trouve dans une position idéale pour piller une grande partie de la Mer de Divenhal en toute sécurité. Nous devons augmenter les capacités logistiques de Bus-Akasu et infiltrer le gouvernement de [36.Owner.GetName]."

A05_pirail_raiding_outpost_title: "Au-Delà du Col"
A05_pirail_raiding_outpost_desc: "Avec la soumission de Tef derrière nous, il est temps de regarder plus à l’est.\nLes Reavers d’autrefois possédaient un vaste réseau d’avant-postes de pillage dans la région : îles, archipels et péninsules. Des emplacements stratégiques qui offriraient à nos navires la portée et le havre sûr nécessaires pour piller ces côtes et rappeler aux gens ce que signifie « Fléau-des-Divens »."

A05_reavers_of_the_divenhal_sea_title: "Reavers de la Mer de Divenhal"
A05_reavers_of_the_divenhal_sea_desc: "Avec Nouvelle-Tefkora et certains avant-postes de pillage à l’est rétablis, nous pouvons atteindre en toute sécurité la plupart des côtes les plus riches de Sarhal. Les Elfes du Soleil et les peuples du désert craignent désormais nos voiles !"

A05_Big_Friendly_Giant_title: "Géant Ami Bienveillant"
A05_Big_Friendly_Giant_desc: "Les États de Gawed et Lorent convoitent toujours nos terres. Pour éviter de devenir la cible de la rose ou de l’aigle, nous devons nous allier à l’un d’eux."

A05_playing_our_cards_title: "Jouer Nos Cartes"
A05_playing_our_cards_desc: "Pour assurer la survie d’un État révérien coincé entre ces deux géants, nous devons exploiter la rivalité entre Gawed et Lorent. Si nous arrivons à les monter l’un contre l’autre, nous affaiblirons les deux tout en nous renforçant. Leurs royaumes semblent infaillibles, mais en réalité, des demi-hommes de chaque côté de chaque frontière ne demandent qu’à se rebeller. Utilisons cette haine à notre avantage avec une propagande habile."

A05_the_chance_of_a_century_title: "L’Occasion du Siècle"
A05_the_chance_of_a_century_desc: "Les demi-hommes se sont soulevés ! Il est temps de briser ce faux dilemme : nous ne sommes ni les pantins de Lorent ni ceux de Gawed ! Nous pouvons être maîtres de notre propre destin, aux côtés de ceux qui osent résister, et ceux-ci viennent de se révéler ! Nous partons en guerre ! Pour les Petits Pays ! Pour la Révérie !"

A05_ruined_sea_raiding_title: "Pillage de la Mer Ruinée"
A05_ruined_sea_raiding_desc: "Des récits d’une mer aux îles si nombreuses qu’on ne peut les compter sont parvenus à la cour de [Root.GetRulerTitleAndNameOrRegencyCap]. Ces îles seraient un atout majeur pour la course, juste à la source de cette nouvelle richesse, Aelantir. Nous devons y établir des colonies."

A05_struggle_for_the_ruined_isles_title: "Lutte pour les Îles"
A05_struggle_for_the_ruined_isles_desc: "Les îles de cette Mer Ruinée montrent effectivement un potentiel en tant que bases de course, mais nous ne sommes pas les seuls à les coloniser. Nous devons nous installer sur davantage d’îles si nous voulons conserver nos acquis, et si une île est occupée, nous devons la leur arracher."

A05_asserting_dominance_title: "Affirmer la Domination"
A05_asserting_dominance_desc: "Nos politiques concernant les Îles Ruinées semblent porter leurs fruits, et nos corsaires peuvent opérer plus efficacement. Plus nous possédons, plus notre trésorerie s’enrichit. Nous devons poursuivre nos efforts."

A05_island_hopping_title: "Saut de Puce entre Îles"
A05_island_hopping_desc: "La majorité des Îles Ruinées se trouvent désormais dans notre domaine, et nos corsaires peuvent agir presque sans entrave. Ces îles nous appartiennent clairement, tout le monde devrait le voir, mais certains ignorants persistent. Montrons-leur nos Marines."

A05_reverian_ruined_sea_title: "Mer Ruinée Révérienne"
A05_reverian_ruined_sea_desc: "Le contrôle révérien sur la Mer Ruinée et ses îles est désormais incontesté. Nos régiments de Marines sont parmi les meilleurs au monde et nos corsaires peuvent piller même les mers environnantes presque sans opposition. Cette mer est indéniablement révérienne."

A05_we_do_a_little_trolling_title: "Un Peu de Trolling"
A05_we_do_a_little_trolling_desc: "Chaque fois qu’une nouvelle destination devient courante pour notre peuple, elle semble devenir un verbe. On « dalyre » quand on transporte des marchandises et des gens depuis ou vers Dalyre. On « ruine » quand on navigue vers la Mer Ruinée pour piller depuis Les Mille Ports. Un nouveau verbe est désormais prononcé par notre peuple : « troller », l’action de naviguer vers la riche Baie des Trolls pour piller les cargaisons locales. Il est temps pour notre marine d’essayer ce « trolling »."

A05_mocbarja_dam_title: "Barrage de Mocbarja"
A05_mocbarja_dam_desc: "Nos Reavers Ynniques sont bloqués vers le nord par le barrage que les locaux appellent le barrage de Mocbarja. Nous devons contrôler ce barrage si nous voulons continuer à piller les Ynn dans cette direction. Conquérons le barrage et préparons le Raid Ynnic du Nord."

A05_the_last_dragon_of_aelantir_title: "Le Dernier Dragon d’Aelantir"
A05_the_last_dragon_of_aelantir_desc: "Pour trouver ce dragon, nous devons prendre le contrôle de la région afin de fouiller tous les temples, collines, grottes et forêts. Conquérons ces terres et vengeons-nous de cette bête ailée."

A05_picking_up_the_pieces_title: "Ramasser les Morceaux"
A05_picking_up_the_pieces_desc: "Tretun faisait autrefois partie des terres d’Henrik Fléau-des-Divens ; nous avons donc une revendication naturelle sur cette région. Cette terre était une terre de Reavers, et elle sera à nous."

A05_reaver_empire_title: "Empire des Reavers"
A05_reaver_empire_desc: "Nous contrôlons toutes les terres de l’Ouest de Cannor qui appartenaient aux Reavers pendant l’Ère de la Glace Noire. Les quatre couronnes de Révérie, Drekiríki, Deranne et Pearlsedge sont unies en un grand empire de Reavers.\n\nCela mérite un festin et une cérémonie !"

A05_gnoll_sails_title: "Voiles Gnolles"
A05_gnoll_sails_desc: "Depuis notre conquête de Bus-Akasu, nos Reavers signalent qu’ils seraient bien plus efficaces si les gnolls ne les harcelaient pas ou ne pillaient pas leurs cibles. Il est temps de montrer à ces gnolls que nous dominons les mers."

A05_black_sails_title: "Voiles Noires"
A05_black_sails_desc: "Les voiles noires de Nathalaire entravent sérieusement la rentabilité de l’avant-poste de pillage de Tef. Montrons à ces pirates la voie des Reavers. S’ils veulent piller nos mers, qu’ils nous paient tribut."

A05_the_reaver_fleet_title: "La Flotte des Reavers"
A05_the_reaver_fleet_desc: "Les flottes de nos ancêtres furent autrefois le fléau de Cannor. Pour instaurer une nouvelle ère de domination navale révérienne, nous devons d’abord étendre notre marine. Cela nous permettrait même de raviver l’ancienne tradition du pillage côtier §Y(Raids Côtiers)§!."

A05_westward_winds_title: "Vents d’Ouest"
A05_westward_winds_desc: "Les vents de la Côte Ouest soufflent généralement vers l’ouest. Avec la découverte de l’Île Solitaire, nous devons nous en emparer et l’utiliser comme porte d’entrée vers la terre natale des elfes, qui serait située plus à l’ouest. Laissez le vent porter nos voiles !"

A05_land_spotted_title: "Terre en Vue !"
A05_land_spotted_desc: "L’ancienne terre natale des Elfes est désormais à notre portée, et des richesses indicibles pourraient être à portée de main. Nous devons explorer ces terres étrangères le plus rapidement possible. Notre peuple semble d’accord : le prix des navires aux docks de [Root.Capital.GetName] a déjà doublé !"

A05_nostalgic_cold_title: "Froid Nostalgique"
A05_nostalgic_cold_desc: "Le froid de cette région que notre peuple a commencé à appeler Dalyre rappelle à certains le froid enduré par nos cousins gerudiens. À mesure que davantage de gens s’aventurent pour coloniser la région, un acte désormais appelé « dalyrer », nous devons gérer ces entreprises avec soin pour que le gel ne les emporte pas, sans parler de ces elfes déformés."

A05_a_promising_river_title: "Une Rivière Prometteuse"
A05_a_promising_river_desc: "Après n’avoir trouvé aucun signe de véritable civilisation depuis leur départ de [Root.Capital.GetName], nos explorateurs ont découvert une rivière dans la province qu’ils ont nommée Verencel, dont le lit est rempli de divers objets comme de la poterie, des poupées et des filets de pêche. C’est une rivière prometteuse, envoyons une expédition en amont. Certains se portent déjà volontaires."

A05_purchasing_a_map_title: "Acheter une Carte"
A05_purchasing_a_map_desc: "Nous avons établi le contact avec les locaux. Ils sont effectivement bien plus civilisés que les peuples rencontrés jusqu’ici, même s’ils leur ressemblent étrangement. Grâce à la magie de traduction, nous avons pu communiquer. Nous devons maintenant nous procurer une carte pour savoir comment procéder."

A05_prepare_logistics_title: "Préparer la Logistique"
A05_prepare_logistics_desc: "Il est devenu évident que la rivière que nous avons trouvée présente un intérêt stratégique modéré, mais que les véritables trésors se trouvent sur la rivière au-delà, le Ynn, comme ils l’appellent. Nous devons préparer un réseau logistique pour étendre notre influence sur ce grand fleuve."

A05_vareynn_secured_title: "Vareynn Sécurisé"
A05_vareynn_secured_desc: "Avec une ville sur le Ynn sous notre contrôle, nos marchands ont déjà commencé à commercer des biens ynniques. Plus important encore, la logistique pour une expédition en aval a été organisée. Il est temps pour le Premier Raid Ynnic !"

A05_damned_dam_title: "Barrage Maudite"
A05_damned_dam_desc: "Notre premier raid ynnic a été un peu décevant, en partie à cause des monstres hostiles dans ces rivières, mais surtout à cause de ce barrage maudit. Nous devons conquérir ce barrage et préparer un autre raid."

A05_vels_bacar_dam_title: "Barrage de Vels Bacar"
A05_vels_bacar_dam_desc: "Le deuxième raid ynnic a été un énorme succès, mais pour aller plus au sud, nous devons contrôler le barrage de Vels Bacar. Accomplissons cela et pillons encore plus au sud."

A05_the_fate_of_the_dome_title: "Le Sort du Dôme"
A05_the_fate_of_the_dome_desc: "Il est temps d’arracher le château de Stanyrhrada des mains des Ynniques pour le placer sous les nôtres. Seul alors pourrons-nous nous emparer du bien le plus précieux du Ynn."

A05_subjugation_of_the_ynn_title: "Soumission du Ynn"
A05_subjugation_of_the_ynn_desc: "Avec les barrages du Ynn entre nos mains, les natifs n’ont d’autre choix que d’interagir avec nous. Nous devons conquérir l’ensemble du Ynn pour que ce grenier à blé nous appartienne à jamais."

A05_sarhali_exploitation_committee_title: "Fonder le C.E.S."
A05_sarhali_exploitation_committee_desc: "Lorsque les premières expéditions cannoriennes vers le sud de Sarhal qui réussirent à revenir le firent, elles rapportèrent des récits de gnolls, de villes côtières de pierre surdimensionnées, d’humains à la peau sombre et même de demi-hommes à la peau sombre. \nCes histoires inspirantes poussent désormais nos citoyens les plus riches et aventureux à entreprendre leurs propres expéditions, à créer des avant-postes, des plantations et des ports. \nSi nous unissons ces personnes au sein d’un Comité, nous pourrons mieux rivaliser avec les locaux et les autres colons cannoriens."

A05_reaver_tef_title: "Le Royaume de la Divenhal"
A05_reaver_tef_desc: "Le Royaume Reaver de la Mer de Divenhal, communément appelé le Royaume de la Divenhal, fut le dernier des grands royaumes Reavers de l’Ère de la Glace Noire. Avec des possessions à travers la mer qui porte son nom, ses territoires les plus notables étaient l’Île de Tef et l’Île d’Ibtat, aujourd’hui connue sous le nom d’Elizna.\nEn 890 A.A., une flotte de Reavers sous le commandement de Halfdal Henriksson, fils du légendaire Henrik Fléau-des-Divens, composée de navires perlatteriens, talderanniques et même révériens, parvint à conquérir l’Île de Tef, puis à piller une grande partie de l’est de la Divenhal.\nAvec les récits de Fléau-des-Divens fermement ancrés dans notre esprit national, il est temps d’émuler ces conquêtes.\n\nEborthil a eu sept Rois Reavers, pourquoi pas huit ?"

A05_Thought_2_1_title: "Stimuler l’Ingéniosité"
A05_Thought_2_1_desc: "Le peuple révérien a été surpassé par l’ingéniosité gnomique pendant des siècles, mais ce paradigme est en train de changer. Depuis que nous avons intégré leurs terres aux nôtres, leurs valeurs culturelles se sont également infiltrées chez nous.\nÀ chaque invention de nos artificiers, les Révériens accordent de plus en plus de valeur à l’éducation, à l’ingéniosité et à l’innovation.\n\nPeut-être pouvons-nous stimuler cela davantage ?"

A05_Thought_2_2_title: "Naissance d’une Technocratie"
A05_Thought_2_2_desc: "Année après année, invention après invention, notre royaume s’est transformé en une technocratie. Autant la formaliser."

A05_Thought_3_1_title: "Harmoniques Descendantes"
A05_Thought_3_1_desc: "Notre empire de colonies et de dépendances grandit, mais leur compréhension philosophique est parfois limitée, et beaucoup de ceux qui émigrent de la Côte du Dragon vers les confins de l’Empire se sentent indésirables.\n\nNous devons éduquer nos diverses dépendances pour qu’elles nous ressemblent davantage."

A05_Thought_3_2_title: "Harmoniques Ascendantes"
A05_Thought_3_2_desc: "Alors que nous enseignons à nos colonies la Philosophie de la Pensée, parfois, c’est nous qui apprenons.\nNos colonies et dépendances entrent en contact avec des religions qu’elles tentent elles-mêmes d’harmoniser. En rapprochant nos politiques, nous pouvons aussi harmoniser ces foi."

A05_Thought_4_1_title: "La Pensée"
A05_Thought_4_1_desc: "La Pensée est un ancien système philosophique issu de l’ancienne Hiérarchie Gnomique. Elle repose sur l’idée que la poursuite de la connaissance et de la Pensée rationnelle mène à l’éveil et à l’épanouissement ultime. Les adeptes de la Pensée croient en l’utilisation de la logique et de la raison pour comprendre le monde et prendre des décisions bénéfiques pour eux-mêmes et la société dans son ensemble. La sentience est essentielle, car elle permet de comprendre, de raisonner et de faire des choix qui contribuent au bien commun et au progrès de la société. Souvent considérée à tort comme une « religion » par beaucoup, il s’agit plutôt d’une philosophie, compatible avec de nombreuses croyances.\n\n§YSe convertir§! à §Yla Pensée§! peut se faire de plusieurs manières :\nSe convertir à §Yla Pensée§! après avoir adopté le §YCo-Gouvernement Gnomique§! lorsqu’un de vos §Yconseillers adeptes de la Pensée§! tente de vous convertir\nExposer votre §YHéritier§! à §Yla Pensée§! via le §YGommo de Portnamm§!\nAvoir une majorité de §Ydéveloppement§! en §Yla Pensée§! et succomber à leurs §Yrebelles§!, qui peuvent apparaître lors de la conversion de leurs provinces.\n\nCette §YBranche de Mission§! est particulièrement recommandée pour les joueurs qui prévoient d’utiliser extensivement le §YSystème d’Artificerie§!, d’§Yintégrer§! les §YKobolds§! et de §Ycoloniser§! beaucoup §YAelantir§!."

A05_Thought_4_2_title: "Habitat Harmonieux"
A05_Thought_4_2_desc: "La Côte du Dragon est une terre de croyances diverses : humains de la Cour Régente, kobolds adeptes du Culte du Dragon et gnomes suivant la Pensée. Maintenant que nous, Révériens, avons vu la lumière, les fidèles de la Pensée doivent harmoniser les foi de la Côte du Dragon pour atteindre l’Harmonie et mettre fin aux conflits internes."

A05_Thought_4_3_title: "Hémisphère Harmonieux"
A05_Thought_4_3_desc: "Harmoniser la Côte du Dragon ne suffit pas : la moitié de Halann sera harmonisée avant que nous ne nous reposions !"

A05_Thought_4_4_title: "Hégémonie Harmonieuse"
A05_Thought_4_4_desc: "L’intégralité de Halann doit apprendre que nous ne faisons qu’Un. Notre empire harmonisera tout."

A05_Cannorian_2_1_title: "Renforcer le Temple"
A05_Cannorian_2_1_desc: "Renforçons notre temple et donnons du pouvoir à notre clergé afin qu’ils puissent, à leur tour, renforcer notre royaume."

A05_Cannorian_2_2_title: "Temple de [ROOT.GetUsableName]"
A05_Cannorian_2_2_desc: "Le Temple de [ROOT.GetUsableName] doit croître et s’unifier.\nNous devons accroître notre influence, tant à l’intérieur qu’à l’extérieur de nos frontières."

A05_Cannorian_3_1_title: "Ligue des Reavers"
A05_Cannorian_3_1_desc: "Avec la Réforme corinite en marche, les Guerres de Religion d’Anbennar font rage en ce moment même. Il est temps pour nous de nous impliquer et de jouer notre rôle."

A05_Cannorian_3_2_title: "Victoire Religieuse"
A05_Cannorian_3_2_desc: "Nous avons perdu des milliers d’hommes, mais nous sommes les vrais vainqueurs de la Guerre de Religion, et les dirigeants légitimes d’Anbennar."

A05_Cannorian_4_1_title: "Investissements Religieux"
A05_Cannorian_4_1_desc: "Le groupe religieux cannorien compte de nombreuses foi, et avec les tensions qui montent, des divergences pourraient apparaître à l’horizon.\nIl est sage de renforcer nos institutions cléricales et de convertir ceux qui ne suivent pas notre religion d’État.\nUn grand temple dans la capitale et un peu d’aide pour notre clergé, cela peut être vu comme un investissement, si l’on en croit les religieux.\n\nCette §Ybranche de mission§! est particulièrement recommandée pour les joueurs qui envisagent de devenir §YEmpereur d’Anbennar§! et de participer à la §YLigue Religieuse§!."

A05_Cannorian_4_2_title: "Côte du Dragon Cannorienne"
A05_Cannorian_4_2_desc: "Les gnomes des Falaises doivent apprendre les voies de la foi [ROOT.GetReligion], et les kobolds doivent s’adapter ou partir.\nNous sommes les hérauts de cette terre, et c’est notre Temple."

A05_Cannorian_4_3_title: "Électorat de Pearlsedge"
A05_Cannorian_4_3_desc: "Le Royaume de Pearlsedge est un Électeur de l’Empire d’Anbennar depuis longtemps, et a fourni à l’Empire certains de ses meilleurs empereurs.\nNous devons convaincre l’Empire dans son ensemble d’accepter l’union de nos couronnes comme juste."

A05_Cannorian_4_4_title: "Anbenncóst Gerudienne"
A05_Cannorian_4_4_desc: "Anbenncóst est la capitale politique de l’Empire. En exerçant notre influence sur la ville, nous pouvons guider l’Empire dans la bonne direction."

A05_Skaldhyrric_2_1_title: "Cathédrale du Skald"
A05_Skaldhyrric_2_1_desc: "Niché entre les montagnes du Repos du Titan, près de l’endroit où le Skald Manchot a dégelé la Gerudia, se dresse le Temple du Skald Manchot, non loin de l’endroit où le Maître Skald exerce son art.\nCe temple est visité par des milliers de Révériens chaque année. Pourquoi n’en envoyer que quelques milliers de plus cette année ?"

A05_Skaldhyrric_2_2_title: "Suprématie Religieuse"
A05_Skaldhyrric_2_2_desc: "La foi Skaldhyrrique est considérée comme rétrograde par les autres Cannoriens, car nous voyons les récits de Castellos et Corin comme des histoires inspirantes, et non comme les paroles de dieux.\n\nPourtant, c’est notre religion qui possède un clergé unifié, c’est notre Skald qui a dégelé la Gerudia et sauvé le monde pendant le Réveil des Dragons, et c’est notre religion qui aura l’avenir."

A05_Skaldhyrric_3_1_title: "Résurgence de l’Ébonacier"
A05_Skaldhyrric_3_1_desc: "Un alliage sombre similaire à l’acier, trouvé naturellement dans les montagnes du Givre Noir d’Urviksten, mais aussi fabriqué grâce à une formule spéciale de métaux et de minéraux. Cet alliage est quelque peu plus léger que l’acier et résiste à la rupture, à la déformation et à la fusion.\nHistoriquement, la résistance de l’Ébonacier le rendait extrêmement difficile à travailler, seule la Forge d’Ébonacier d’Urviksten étant connue pour produire une flamme assez chaude pour fondre le minerai brut.\nSi nous combinions les connaissances des bibliothèques de Skaldol avec la forge d’Urviksten, nous pourrions tenter de raviver cet ancien acier gerudien."

A05_Skaldhyrric_3_2_title: "Reavers en Ébonacier"
A05_Skaldhyrric_3_2_desc: "La production d’Ébonacier n’est que la première étape d’un plan plus vaste, un plan qui nécessite un approvisionnement régulier en fer et en charbon, ainsi qu’un travail acharné.\n\nMettre en place des projets pour construire plus de forges d’Ébonacier et trouver de nouvelles sources de fer et de charbon sont des prérequis essentiels pour forger une véritable armée en Ébonacier."

A05_Skaldhyrric_4_1_title: "Retour aux Sources"
A05_Skaldhyrric_4_1_desc: "La foi Skaldhyrrique est la religion principale en Gerudia. Elle tourne autour des Skalds-Prêtres éponymes qui parcourent la région en récitant des poèmes et des récits magiques, empêchant le dragon endormi Elkaesal le Blanc de se réveiller et de provoquer une nouvelle Ère de Givre. C’est la religion ancestrale des Révériens, encore pratiquée par certains d’entre eux aujourd’hui, notamment dans la province de Stormpoint.\n\nSe convertir à la §Yfoi Skaldhyrrique§! peut se faire via une §Ydécision unique§!.\nUn §Ydirigeant Skaldhyrrique§! peut être obtenu grâce à la §Ymission§! « §YLignées des Reavers§! » ou en terminant avec un « §Dsíl Rever-Stormer§! » sur le trône pendant la §RCrise de Succession Révérienne§!.\n\nCette §Ybranche de mission§! est particulièrement recommandée pour les joueurs qui souhaitent découvrir la foi Skaldhyrrique révisée ou apprécier une infanterie de haute qualité.\n\n§YPour accomplir certaines de ces missions, l’État des Mages est nécessaire. Veillez donc à ne pas abolir l’État des Mages lors du déverrouillage de l’État des Artificiers§!."

A05_Skaldhyrric_4_2_title: "Retour à l’Ancienne Foi"
A05_Skaldhyrric_4_2_desc: "Il y a des siècles, les Révériens faisaient partie de la foi Skaldhyrrique, tout comme le peuple Drekki qui dominait autrefois la baie d’Oddans.\nNous devons revenir aux anciennes traditions et convaincre nos frères gnomes d’en faire de même."

A05_Skaldhyrric_4_3_title: "Domination Skaldhyrrique"
A05_Skaldhyrric_4_3_desc: "Nous possédons déjà une partie significative de la Gerudia, mais nous devons continuer à étendre notre contrôle sur le monde Skaldhyrrique."

A05_Skaldhyrric_4_4_title: "Hégémonie Skaldhyrrique"
A05_Skaldhyrric_4_4_desc: "Le monde Skaldhyrrique doit être uni sous notre bannière, et le Maître Skald doit nous prêter allégeance.\nL’ensemble de la communauté Skaldhyrrique sera sous nos ordres."

