 #Events
 
 reveria.1.t:0 "La Revendication de Revrland"
 reveria.1.d:0 "[Z08.GetRulerTitleAndNameOrRegencyCap] de Bjarnrík a invité [Root.GetRulerTitleAndNameOrRegencyCap] à un festin à [Z08.Capital.GetName] auquel la plupart des dirigeants géroudiens ont aussi été invités. [Root.GetRulerOrRegency] s'amuse avec les plats géroudiens et s'amuse beaucoup à les comparer à leurs équivalents révériens ou à mentionner leur absence. Après le dîner [Root.GetRulerOrRegency] converse avec [Z08.GetRulerTitleAndNameOrRegencyCap] quand un Skald s'assoit avec les deux et commence à détourner la conversation vers l'Ère de la Glace Noire. L'histoire est modérément intéressante mais prend un tournant pour le mieux quand le Skald mentionne avec désinvolture un ancêtre patrilinéaire direct de [Root.GetRulerTitleAndNameOrRegencyCap], un homme nommé Ragnar Haraldsson qui gouverna jadis les terres de Revrland. [Root.GetRulerTitleAndNameOrRegencyCap] remarque la tension dans l'air alors que [Z08.GetRulerTitleAndNameOrRegencyCap] réalise les implications de ceci : ce Skald vient juste de donner avec désinvolture une revendication sur Revrland à [Root.GetRulerTitleAndNameOrRegencyCap] !"
 reveria.1.a:0 "« Alors [Z08.GetRulerTitleAndNameOrRegencyCap], quand est-ce que je récupère mon droit de naissance ? »"
 reveria.1.b:0 "« Mes ancêtres n'ont pas quitté cette terre par caprice : la revendication révérienne est donc caduque. »"
 reveria.2.t:0 "L'insulte du [Z13.GetRulerTitleOrRegency]"
 reveria.2.d:0 "[Z13.GetRulerTitleAndNameOrRegencyCap] de Redgarhavn a insulté [Root.GetRulerTitleAndNameOrRegencyCap] gravement quand ils mentionnèrent à plein volume que [Root.Monarch.GetHerHis] présence était une disgrâce et que les païens ne devraient pas être autorisés sur sol géroudien si important. Le [Root.GetRulerTitleOrRegency] révérien et les autres invités tentèrent de désamorcer la situation, mais le [Z13.GetRulerTitleOrRegency] continua, sans doute alimenté largement par l'alcool, disant que l'accent du [Root.GetRulerTitleOrRegency] était grotesque et [Root.Monarch.GetHerHis] vêtements un affront à tous les Géroudiens."
 reveria.2.a:0 "« Un affront aux traditions géroidiennes dites-vous ? Pourquoi ne pas régler cela dans un Holmgang traditionnel ? »"
 reveria.2.b:0 "« Je ne crains pas ces insultes de quelqu'un trop ivre pour penser clairement. »"
 reveria.3.t:0 "Le Holmgang"
 reveria.3.d:0 "[Root.GetRulerTitleAndNameOrRegencyCap] et [Z13.GetRulerTitleAndNameOrRegencyCap] de Redgarhavn ont navigué vers le Manoir du Géant sur des vaisseaux séparés, car [Z08.GetRulerTitleAndNameOrRegencyCap] de Bjarnrík n'a pas permis que [Z08.Monarch.GetHerHis] festin se termine en Holmgang sur [Z08.Monarch.GetHerHis] propres terres. Il est maintenant temps pour [Root.GetRulerTitleAndNameOrRegencyCap] de combattre pour leur honneur, ou peut-être même [Root.Monarch.GetHerHis] vie !"
 reveria.3.a:0 "Je peux le faire !"
 reveria.4.t:0 "Le Sort de [A05.GetRulerTitleAndNameOrRegencyCap]"
 reveria.4.d:0 "[Z13.GetRulerTitleAndNameOrRegencyCap] a émergé victorieux et doit maintenant décider du sort de [A05.GetRulerTitleAndNameOrRegencyCap], qui git blessé au sol. Les traditions dictent qu'il est plus honorable d'épargner [A05.GetRulerTitleAndNameOrRegencyCap], mais la colère est une force puissante."
 reveria.4.a:0 "[A05.Monarch.GetSheHeCap] meurt ici !"
 reveria.4.b:0 "J'ai prouvé ma supériorité"
 reveria.5.t:0 "Le Sort de [Z13.GetRulerTitleAndNameOrRegencyCap]"
 reveria.5.d:0 "[A05.GetRulerTitleAndNameOrRegencyCap] a émergé victorieux et doit maintenant décider du sort de [Z13.GetRulerTitleAndNameOrRegencyCap], qui git blessé au sol. Les traditions dictent qu'il est plus honorable d'épargner [Z13.GetRulerTitleAndNameOrRegencyCap], mais la colère est une force puissante."
 reveria.5.a:0 "Je l'épargnerai, mais prendrai cette île comme compensation"
 reveria.5.b:0 "[Z13.Monarch.GetSheHeCap] meurt ici !"
 reveria.5.c:0 "J'ai prouvé ma supériorité"
 reveria.6.t:0 "Le Festin Révérien"
 reveria.6.d:0 "Avec la Réunion Écumeuse n'étant plus qu'un souvenir lointain, il était temps pour [Root.GetRulerTitleAndNameOrRegencyCap] d'organiser un festin de [Root.Monarch.GetHerHis] cru et d'inviter Konungr, Jarls et Skalds géroudiens. Les premiers invités sont déjà arrivés et l'ambiance est exactement comme [Root.GetRulerTitleAndNameOrRegencyCap] l'avait planifiée. Ceux qui se sont avérés ennemis de la maison n'ont évidemment pas été invités, mais néanmoins les halles du Château de [Root.Capital.GetName] se remplissent encore de Géroudiens. Ils goûtent du vin lencorienne pour la première fois et apprécient le divertissement de nos amis courts plus que les Révériens n'auraient pu l'anticiper. Les skalds racontent d'anciens Contes d'Écumeurs durant l'Ère de la Glace Noire qui captivent toute la cour, incluant [Root.GetRulerTitleAndNameOrRegencyCap]. De nombreux Contes et faits perdus aux Révériens ont été méticuleusement transmis à travers les générations de Skalds. Alors que la soirée se pose et que nos invités sortent « explorer » les divers établissements notables de [Root.Capital.GetName] ou retournent à leurs navires, ils remercient tous [Root.GetRulerTitleAndNameOrRegencyCap] pour [Root.Monarch.GetHerHis] hospitalité. Un festin réussi, il semble."
 reveria.6.a:0 "Les Révériens organisent vraiment de grands festins"
 reveria.7.t:0 "Dôme de Stanyrhrada Exporté"
 reveria.7.d:0 "Les vils Révériens ont pillé nos colonies fluviales, nos temples, nos reliques et notre honneur. Pourtant cela n'était pas assez pour eux : maintenant ils ont aussi pris le Dôme de Stanyrhrada jusqu'à Cannor. C'était l'un des, sinon le lieu le plus sacré de toute notre civilisation. Notre fierté ne se remettra jamais."
 reveria.7.a:0 "Cela ne va pas bien passer avec la populace générale"
 reveria.8.t:0 "Expédition de Recherche en Gérudie"
 reveria.8.d:0 "[A05.GetRulerTitleAndNameOrRegencyCap] a envoyé une expédition de chroniqueurs aux Skalds de Gérudie pour documenter toutes matières liées aux lignées des Écumeurs. Les lignages des royaumes écumeurs de Révérie, Deranne et Bordperle ont été soigneusement documentés et ramenés à la cour. Après cela le maître-espion de la cour a passé en revue les fins détails de tous les arbres familiaux, éditant soigneusement les détails sur les siècles passés pour assurer que les Síl Revers et ainsi notre royaume aient une revendication légitime sur Deranne et Bordperle. Nous publierons maintenant ces découvertes de manière discrète, avec nos revendications pas encore soulignées, ce qui espérons-le résultera en augmentation de notre prestige et établira ces fabrications comme fait."
 reveria.8.a:0 "Envoyer des copies aux imprimeurs gnomes et s'assurer qu'elles finissent à Deranne et Bordperle"
 reveria.9.t:0 "La Couronne Écumeuse"
 reveria.9.d:0 "« La couronne est finalement là ! » s'exclame un serviteur alors qu'il fait irruption dans la salle d'audience de [A05.GetRulerTitleAndNameOrRegencyCap]. Une minute plus tard une boîte portée par les hommes les plus sûrs du [Root.GetRulerTitleOrRegency] est ouverte et une belle couronne est révélée. Une couronne Blanc Révérien avec ornements Rouge Drekiríki, vraiment un nouveau sommet pour la collection de regalia de Révérie. L'ancienne couronne est rapidement confiée à un serviteur et le [Root.GetRulerTitleOrRegency] revêt la Couronne. Vraiment une Couronne Écumeuse."
 reveria.9.a:0 "Taxes bien dépensées !"
 reveria.10.t:0 "Le Sort de la Frontière"
 reveria.10.d:0 "Avec la reconnaissance de l'état du Petit-Pays et la formalisation de notre alliance, une petite mais vitale discussion entre diplomates s'est engagée sur le sort de Turnwell et Manerd, deux provinces que certains prétendent appartenir au Petit-Pays. Nous devrions gérer cette question avant que des tensions n'apparaissent."
 reveria.10.a:0 "Céder les provinces et déplacer tous les non-halfelins vers notre capitale"
 reveria.10.b:0 "Laisser les halfelins partir, les compenser ainsi que l'état"
 reveria.10.c:0 "Si seulement nous tenions même les provinces de Manerd et Turnwell"
 reveria.11.t:0 "Formaliser l'Artisanat Magique en Révérie"
 reveria.11.d:0 "Il est temps de formaliser la guilde d'Artisanat Magique : les gnomes l'ont mérité. De plus, cela peut mener à plus d'innovation et une armée plus forte. Les gnomes sauront désormais qu'ils sont minutieusement respectés par l'état révérien."
 reveria.11.a:0 "Ces documents requièrent toujours bien trop de signatures"
 reveria.12.t:0 "Une Nouvelle Capitale ?"
 reveria.12.d:0 "Avec la conquête de Drekiríki derrière nous, plusieurs groupes d'intérêt ont mentionné à la fois la nécessité de développer Drekiríki et la possibilité qu'elle devienne un jour notre nouvelle capitale. Les partisans du déménagement plaident que ce serait un lieu plus défendable et que l'estuaire d'Oddanroy associé aux fondations anciennes construites par les gnomes feraient de ces ruines de pierre une meilleure capitale que notre capitale actuelle."
 reveria.12.a:0 "D'abord nous devons nettoyer les kobolds et réparer les parties vitales de la cité"
 reveria.13.t:0 "Une Nouvelle capitale !"
 reveria.13.d:0 "La cité de Drekiríki a été préparée pour notre gouvernement. Les rues de [Root.Capital.GetName] débordent maintenant des charrettes de Révériens migrant tandis que les docks voient brun avec des navires portant bien trop de cargaison à bord. À travers tout l'état, les gens migrent vers Drekiríki pour revendiquer un morceau de la cité."
 reveria.13.a:0 "« Cela peut être un pas en avant, mais elle va me manquer ici »"
 reveria.14.t:0 "La Migration de Falaise"
 reveria.14.d:0 "Suite au décret signé par le [Root.GetRulerTitleOrRegency], déclarant que la Côte-du-Dragon est sûre, une migration de masse de Gnomes de Falaise depuis l'île de Nimscodd commence à prendre forme. Ces gnomes sont plus que disposés à se battre pour leur patrie ancestrale, et traiter avec les kobolds locaux avec un vaste éventail d'armes expérimentales. Alors que les taudis restants brûlent en cendre, les gnomes planifient déjà nouvelles fermes et industries."
 reveria.14.a:0 "Pour ma part j'accueille nos nouveaux subordonnés"
 reveria.15.t:0 "« Mais nous n'avons pas la Vision Nocturne ! »"
 reveria.15.d:0 "L'industrie des gemmes de Drekiríki s'est avérée lucrative, cependant l'approvisionnement maigre de gemmes brutes entrave sérieusement l'économie, selon un représentant industriel Gnome de Falaise proéminent. Présentant des documents qui montrent que d'anciennes expéditions dans les cavernes kobolds ont révélé plein de gemmes, il pousse [Root.GetRulerTitleAndNameOrRegencyCap] à conquérir les cavernes pour que l'économie puisse être renforcée avec gemmes et métaux. Ses arguments sont solides et ainsi [Root.GetRulerTitleAndNameOrRegencyCap] accepte la documentation et commence à planifier, même si [Root.Monarch.GetSheHe] s'inquiète des implications de combattre des kobolds avec vision nocturne dans leurs taudis sombres."
 reveria.15.a:0 "Conquérons ces cavernes"
 reveria.16.t:0 "Un Cadeau Gnome"
 reveria.16.d:0 "Alors que [Root.GetRulerTitleAndNameOrRegencyCap] jouit du répit momentané d'une cour vide, [Root.Monarch.GetSheHe] entend une commotion à l'extérieur de la salle d'audience. Le [Root.GetRulerTitleOrRegency] atteint instinctivement [Root.Monarch.GetHerHis] épée, mais alors que la source de la commotion fait irruption dans la salle, il devient clair que ce n'est pas une menace, c'est un cadeau ! Une grande quantité de gnomes entrent dans la salle du trône portant divers objets emballés dans du papier cadeau qui sont disposés sur la table devant le [Root.GetRulerTitleOrRegency]. Les gnomes expliquent qu'ils sont reconnaissants pour le soutien continu de leur peuple par l'état révérien et aimeraient rendre la faveur. Le [Root.GetRulerTitleOrRegency] commence à déballer les cadeaux et conclut que malgré la moitié des cadeaux venant des Ruisseaux étant diverses formes de farces, la collection générale de cadeaux est une collection remarquable d'objets utiles. Les Gnomes expliquent qu'ils ont collecté divers outils expérimentaux qui peuvent aider dans l'administration du royaume."
 reveria.16.a:0 "Je suis si heureux que nous ne les ayons pas purgés"
 reveria.17.t:0 "Le Premier Pillage Ynnique"
 reveria.17.d:0 "Avec Vareynn sécurisée et le pillage préparé, nos bateaux mirent les voiles pour le Premier Pillage Ynnique. L'esprit est haut sur les embarcations alors qu'elles naviguent en aval, des plaisanteries étant échangées de vaisseau à vaisseau sur quel équipage va ramener le plus de butin. Toutes ces courtoisies se calment alors que le premier avertissement des natifs de Vareynn s'avère vrai : des Serpents de la longueur des bateaux et des créatures encore plus étranges qu'ils ne pourraient jamais espérer décrire commencent à attaquer les embarcations alors qu'elles se dirigent vers la ville de Stantirshalas. La flotte timide subit plusieurs pertes alors que quelques bateaux chavirent ; certains équipages nagent vers d'autres bateaux et réussissent à grimper à bord, d'autres ne sont pas si chanceux et sont traînés sous l'eau ou perdent des membres durant leur fuite. Le moral a chuté significativement ; les natifs n'essayaient pas de nous dissuader de piller leurs peuples en répandant des mensonges effrayants, ils répandaient d'effrayantes vérités. Le capitaine du pillage établit de nouvelles règles et les distribue aussi discrètement que possible au reste des bateaux : « Aucun bruit inutile, pas de pagaie bruyante, lanciers sur les côtés des bateaux prêts à frapper dans l'eau. » Avec ces règles le pillage progresse relativement avec succès, tout se passa plutôt bien et les natifs remirent leurs biens sans trop de résistance. Jusqu'à ce qu'après un virage dans la rivière un autre avertissement donné par les natifs de Vareynn s'avère vrai : Un énorme barrage artificiel bloquant toute la rivière, avec une cité entièrement bâtie sur pilotis se dressant devant dans l'Ynn. Le marais local semblait aussi habité par de longues créatures vertes avec de grandes bouches, qui se baignaient sur le bord de la rivière, rendant toute la situation plutôt claustrophobe. Avec les hommes épuisés et le moral bas, la flotte décida de retourner vers Vareynn, plus riche en or, informations et expérience, mais plus pauvre en hommes et membres."
 reveria.17.a:0 "« Cela aurait pu en valoir la peine, si ce n'était pour ce maudit barrage. »"
 reveria.18.t:0 "Le Second Pillage Ynnique"
 reveria.18.d:0 "Avec les leçons apprises du Premier Pillage Ynnique et la conquête du barrage de Bosancovac complète, le temps est finalement venu pour le second pillage. La flotte se prépare depuis pour s'assurer que celui-ci soit réussi. Nos équipages sont renforcés par des Ynniques Nés-des-Ruines qui connaissent bien ces eaux et fournissent des conseils improvisés. Nos bateaux naviguent maintenant plus près ensemble pour que les lanciers de nos vaisseaux puissent se soutenir mutuellement. Avec ces stratégies en place et une douzaine d'autres précautions prises, le pillage semble se dérouler splendidement. Alors que les pillards pillent les divers estuaires vers le sud avant de continuer vers le sud, ils se trouvent bloqués par un barrage, le barrage de Vels Bacar. La flotte fait demi-tour et prend une route différente, vers le nord. De nombreux jours de pillage passent et éventuellement un autre barrage est atteint, le barrage de Mocbarja. Avec toutes leurs opportunités épuisées, la flotte décide de retourner vers Bosancovac. Ce pillage fut un succès retentissant ; certaines colonies nées-des-ruines étaient trop bien fortifiées pour être pillées et certaines bêtes trop féroces pour être tuées, mais au final les Écumeurs retournent victorieusement."
 reveria.18.a:0 "« Temps de conquérir quelques barrages de plus »"
 reveria.19.t:0 "Le Pillage Ynnique Méridional"
 reveria.19.d:0 "Avec le Barrage de Vels Bacar dans notre domaine, notre flotte Écumeuse Ynnique peut piller les confins méridionaux de ce sous-continent. À ce stade la logistique de nos pillages est affinée à la quasi-perfection, alors le pillage se déroule plutôt doucement, mais les Ynniques du sud livrent un combat vaillant dans certaines des colonies les plus développées. Quand nos hommes naviguent vers le fief de Stanyrhrada, un merveilleux éclat doré les aveugle alors que le soleil se reflète sur un grand dôme doré au sommet du château de la cité. Il est maintenant devenu clair que les dômes dorés vus dans d'autres colonies ynniques n'étaient que de simples imitations. Mis sous pression, les locaux nous disent que c'est un dôme magique d'une ère révolue, qui prétendument projette une aura de fortune magique sur la région. Malheureusement à cause des fortifications significatives du château, nos pillards ne peuvent l'obtenir. Il est aussi désirable qu'inaccessible ; nous devons simplement revenir pour ce dôme."
 reveria.19.a:0 "Nous reviendrons, pour ce dôme"
 reveria.20.t:0 "Le Pillage du Nord"
 reveria.20.d:0 "Le Barrage de Mocbarja est fermement en notre emprise, les hommes sont agités et le trésor pourrait utiliser un peu d'engraissement ; il est temps pour le Pillage du Nord. Nos hommes partent de Mocbarja et pillent plusieurs zones durant les jours suivants, la plus profitable étant la cité dense de Svemel. Un détail curieux sur cette zone est que ces gens n'adorent pas l'Ynn, ils semblent plutôt adorer les dragons. Ainsi une grande partie du butin vient sous forme de divers types d'art draconique : des pots avec des dragons peints dessus, des figurines de verre ou fer de dragons et des reliques d'ères révolues. Le pillage s'est bien passé, avec des pertes minimales, et maintenant il est temps de retourner vers Mocbarja..."
 reveria.20.a:0 "Ces nés-des-ruines ne font pas le poids face à nous"
 reveria.21.t:0 "Dragon aperçu !"
 reveria.21.d:0 "Alors que les bateaux naviguent en aval vers Mocbarja, un dragon est aperçu dans le ciel lointain, approchant rapidement. Bientôt la flotte est embrasée par cette bête verte redoutable, alors que les Écumeurs sautent dans l'eau, préférant les serpents de mer à ce serpent du ciel. Nos troupes le bombardent désespérément de projectiles alors que le dragon revient pour un second passage puis un troisième, avant de décider qu'il en a eu assez et commence à s'envoler. Les capitaines commencent à crier des ordres."
 reveria.21.a:0 "« Sauvez-vous ! »"
 reveria.21.b:0 "« Sortez le butin des bateaux en feu ! »"
 reveria.22.t:0 "La Recherche-Dragon"
 reveria.22.d:0 "Nous avons conquis les admirateurs de la bête ailée, pourtant nous ne l'avons pas trouvée. Nos hommes fouillent maintenant chaque temple, colline, caverne et forêt. Après des semaines de recherche le dragon n'a toujours pas été trouvé, mais d'innombrables bibelots faits de vraies parties de dragon comme des écailles vertes, dents et griffes sont maintenant en notre possession. Que devrions-nous en faire ?"
 reveria.22.a:0 "Vendre ces bibelots au plus offrant"
 reveria.22.b:0 "Le [Root.GetRulerTitleOrRegency] les veut pour [A05.Monarch.GetHerHis] collection"
 reveria.23.t:0 "Transporter le Dôme"
 reveria.23.d:0 "Maintenant que le dôme est en notre possession, nous devons déterminer comment nous déplaçons cette relique gigantesque vers [Root.Capital.GetName]."
 reveria.23.a:0 "[Root.GetRulerTitleAndNameOrRegencyCap] : « J'irai là-bas et le déplacerai moi-même »"
 reveria.23.b:0 "Nos artifex sont à la fois capables et disposés à le déplacer, laissons-les s'en occuper."
 reveria.23.c:0 "Nous pouvons l'envoyer en aval sur l'Ynn et le remorquer depuis Ynnsmouth vers [Root.Capital.GetName] par navire."
 reveria.23.e:0 "Laissons les mages le téléporter"
 reveria.23.f:0 "Nous devrons le remorquer en amont de l'Ynn et le charrier vers Verencel puis le remorquer vers [Root.Capital.GetName] par navire."
 reveria.24.t:0 "Vendre le dôme ?"
 reveria.24.d:0 "Maintenant que nous avons le dôme à [Root.Capital.GetName], devrions-nous le garder ou le vendre ?"
 reveria.24.a:0 "L'incorporer dans le château de [Root.Capital.GetName]"
 reveria.24.b:0 "Le vendre au plus offrant"
 reveria.25.t:0 "Réunion Écumeuse"
 reveria.25.d:0 "Les marchands de Révérie ont intensifié le contact avec nos marchés après leur conquête des Îles-Tempête. [Z08.GetRulerTitleAndNameOrRegencyCap] et [A05.GetRulerTitleAndNameOrRegencyCap] de Révérie échangent depuis des lettres, et lentement une idée de festin a commencé à se former dans leurs têtes. Un festin pour célébrer le retour des Écumeurs. [Z08.GetRulerTitleAndNameOrRegencyCap] va effectivement en organiser un."
 reveria.25.a:0 "[Z08.GetRulerTitleAndNameOrRegencyCap] l'attend avec impatience"
 reveria.26.t:0 "La Révérie Revendique Revrland !"
 reveria.26.d:0 "Durant notre festin, le [A05.GetRulerTitleAndNameOrRegencyCap] révérien entendit d'un Skald qu'[A05.Monarch.GetSheHe] peut tracer une revendication sur Revrland à travers [A05.Monarch.GetHerHis] lignée paternelle. Dans un moment d'impolitesse totale, [A05.Monarch.GetSheHe] reconnut [A05.Monarch.GetHerHis] revendication pour que tous l'entendent !"
 reveria.26.a:0 "Les Révériens n'ont-ils donc aucune décence ?"
 reveria.27.t:0 "Le Défi du Holmgang"
 reveria.27.d:0 "« Si je suis un affront aux traditions géroidiennes, alors pourquoi ne pas régler cela dans un Holmgang traditionnel ? » [Z13.GetRulerTitleAndNameOrRegencyCap] entend [A05.GetRulerTitleAndNameOrRegencyCap] de Révérie leur dire après que [Z13.GetRulerTitleAndNameOrRegencyCap] a passé les dernières minutes à insulter chaque aspect de la culture révérienne dans une tirade ivre lors d'un festin à [Z08.GetCapitalName]."
 reveria.27.a:0 "« Vous Révériens avez oublié notre foi, vous bâtards avez probablement aussi oublié comment vous battre ! Allez-y ! »"
 reveria.27.b:0 "« Je-Je... Je refuse »"
 reveria.28.t:0 "Redgarhavn Refuse le Holmgang"
 reveria.28.d:0 "Le lâche [Z13.GetRulerTitleAndNameOrRegencyCap] de Redgarhavn a refusé notre défi de Holmgang, comme un méprisable couard !"
 reveria.28.a:0 "« Vous auriez perdu, de toute façon »"
 reveria.29.t:0 "La Fin"
 reveria.29.d:0 "Alors qu'[A05.GetRulerTitleAndNameOrRegencyCap] git au sol, à la merci de [Z13.GetRulerTitleAndNameOrRegencyCap], [Z13.GetRulerTitleAndNameOrRegencyCap] lève leur hache et l'abat sur le cou d'[A05.GetRulerTitleAndNameOrRegencyCap]."
 reveria.29.a:0 "Un jour triste pour la Révérie"
 reveria.30.t:0 "Épargné mais Humilié"
 reveria.30.d:0 "[Z13.GetRulerTitleAndNameOrRegencyCap] de Redgarhavn a vaincu [A05.GetRulerTitleAndNameOrRegencyCap], mais heureusement pour [A05.GetRulerOrRegency], [Z13.Monarch.GetSheHe] a décidé que l'humiliation de la défaite suffisait. [Z13.GetRulerOrRegency] s'assoit avec [Z13.Monarch.GetHerHis] gens alors qu'ils soignent les blessures du duel, ne prêtant aucune attention à [A05.GetRulerOrRegency], qui titube vers leur navire, du sang traînant derrière [A05.Monarch.GetHerHim]."
 reveria.30.a:0 "« Je ne retournerai jamais en Gérudie »"
 reveria.31.t:0 "Épargné mais Humilié"
 reveria.31.d:0 "[A05.GetRulerTitleAndNameOrRegencyCap] de Révérie a vaincu [Z13.GetRulerTitleAndNameOrRegencyCap], mais heureusement pour [Z13.GetRulerOrRegency], [A05.Monarch.GetSheHe] a décidé que l'humiliation de la défaite suffisait. [A05.GetRulerOrRegency] s'assoit avec [A05.Monarch.GetHerHis] gens alors qu'ils soignent les blessures du duel, ne prêtant aucune attention à [Z13.GetRulerOrRegency], qui titube vers leur navire, du sang traînant derrière [Z13.Monarch.GetHerHim]."
 reveria.31.a:0 "« Les Révériens sont les pires »"
 reveria.32.t:0 "La Révérie Prend le Manoir du Géant"
 reveria.32.d:0 "Quand [A05.GetRulerTitleAndNameOrRegencyCap] de Révérie battit [Z13.GetRulerTitleAndNameOrRegencyCap], ils ne demandèrent ni mort, ni déshonneur. Optant plutôt pour prendre l'île du duel pour eux-mêmes. C'est peu commun mais pas sans précédent dans la tradition géroudienne, et [Z13.GetRulerTitleAndNameOrRegencyCap] n'a d'autre choix qu'accepter."
 reveria.32.a:0 "Nous la récupérerons, d'une façon ou d'une autre."
 reveria.33.t:0 "Aucune pitié pour l'ivrogne"
 reveria.33.d:0 "Quand [A05.GetRulerTitleAndNameOrRegencyCap] de Révérie battit [Z13.GetRulerTitleAndNameOrRegencyCap], ils tuèrent [Root.GetRulerOrRegency] de sang-froid ! Un tel irrespect ne sera jamais oublié."
 reveria.33.a:0 "Nous n'oublierons jamais cela"
 reveria.34.t:0 "Diplomatie Révérienne"
 reveria.34.d:0 "Les Révériens nous ont offert une alliance en notre temps de besoin, apportant un soutien indispensable à notre effort de guerre. Alors que nos diplomates discutaient du sort des provinces historiquement halfelines de Turnwell et Manerd avec eux, il fut décidé que la Révérie extrairait les gens non-halfelins de la terre puis nous la remettrait, les propriétaires légitimes de la terre. Quel peuple digne de confiance."
 reveria.34.a:0 "Nous ne pourrions demander de meilleurs alliés"
 reveria.35.t:0 "Diplomatie Révérienne"
 reveria.35.d:0 "Les Révériens nous ont offert une alliance en notre temps de besoin, apportant un soutien indispensable à notre effort de guerre. Alors que nos diplomates discutaient du sort des provinces historiquement halfelines de Turnwell et Manerd avec eux, il fut décidé que la Révérie compenserait l'extraction des halfelins locaux et paierait une forte somme d'or pour que le Petit-Pays renonce à ses revendications dessus."
 reveria.35.a:0 "Nous avions vraiment besoin des couronnes"
 reveria.36.t:0 "Rapports du Petit-Pays"
 reveria.36.d:0 "Les rapports de notre réseau d'espions opérant dans le Petit-Pays indiquent que des organisations rebelles dans la société halfeline commencent à se former. Cela pourrait être la seule opportunité que nous aurons jamais de perturber le statu quo dans la région. Les meilleurs conseillers de [Root.GetRulerTitleAndNameOrRegencyCap] recommandent de ne s'engager dans aucune activité qui pourrait résulter en une trêve avec les oppresseurs des halfelins, car cela pourrait entraver notre manœuvrabilité géopolitique si une grande révolte halfeline survient et nous souhaitons les soutenir. Plusieurs halfelins ont offert leurs services à la cour, espérant un soutien dans la guerre potentiellement à venir."
 reveria.36.a:0 "Il serait sage d'attendre notre heure et surveiller nos trêves"
 reveria.37.t:0 "Des gnomes dans le gouvernement ?"
 reveria.37.d:0 "Les gnomes du royaume ont pris des positions extrêmement vitales récemment et ils tiennent bien ces positions. Leur compétence administrative est indéniable et leur innovation est inégalée dans le royaume. Les gnomes pétitionnent pour plus de positions gouvernementales et ils veulent du personnel gnome pour les assister. Devrions-nous intégrer profondément les gnomes dans notre gouvernement, ou tenter de conserver un gouvernement [Root.Culture.GetName] monolingue ?"
 reveria.37.a:0 "Laissons les gnomes fusionner avec notre gouvernement"
 reveria.37.b:0 "Le gouvernement est fonctionnel tel qu'il est"
 reveria.38.t:0 "L'Ancienne Foi"
 reveria.38.d:0 "Avec la pléthore de Contes de Gérudie étudiés par les chroniqueurs et maître-espion d'[A05.GetRulerTitleAndNameOrRegencyCap], [A05.Monarch.GetSheHe] [A05.Monarch.GetHerselfHimself] s'est aussi intéressé à ces Contes anciens. Les histoires mettent en scène géants, dragons et autres bêtes dont [A05.GetRulerTitleAndNameOrRegencyCap] a grandi en entendant parler. Même certains ancêtres sont mentionnés dans ces contes, et ils sont tous en géroudien aussi, ce qui les rend agréables à lire. La foi Skaldhyrrique pourrait être incompatible avec les Cannoriciens, pourtant elle est réconciliable avec les traditions et folklore révériens."
 reveria.38.a:0 "Des choses fascinantes"
 reveria.38.b:0 "C'était la foi de mes ancêtres, maintenant c'est aussi la mienne"
 reveria.38.c:0 "Harmonisons leurs contes"
 reveria.39.t:0 "La Foi de l'État"
 reveria.39.d:0 "Avec la récente conversion d'[A05.GetRulerTitleAndNameOrRegencyCap] à la foi Skaldhyrrique, le sort de l'état est maintenant incertain. Le [Root.GetRulerTitleOrRegency] imposera-t-[Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis] croyances personnelles aux Révériens, ou les laissera-t-[Root.Monarch.GetSheHe] décider par eux-mêmes ?"
 reveria.39.a:0 "Laissons le peuple décider par lui-même"
 reveria.39.b:0 "L'Ancienne Foi doit être restaurée !"
 reveria.39.c:0 "Harmonisons leurs Contes"
 reveria.40.t:0 "La Théorie du Tout"
 reveria.40.d:0 "Avec les gnomes prenant un rôle plus proéminent dans la société dernièrement, et avec la pléthore de gnomes se dirigeant vers la cour d'[A05.GetRulerTitleAndNameOrRegencyCap], le [Root.GetRulerTitleOrRegency] a été exposé à la philosophie gnome de La Pensée. [A05.GetRulerTitleAndNameOrRegencyCap] développe un intérêt pour la philosophie, et au désarroi du clergé passe de plus en plus de temps avec les penseurs gnomes. La Pensée est une école de pensée très tolérante, qui n'empiète pas sur la croyance au Panthéon Cannorique ou toute croyance d'ailleurs, cependant le clergé déteste encore profondément la doctrine."
 reveria.40.a:0 "Des choses fascinantes"
 reveria.40.b:0 "J'ai vraiment été touché par La Pensée"
 reveria.41.t:0 "La Foi de l'État"
 reveria.41.d:0 "Avec la récente conversion d'[A05.GetRulerTitleAndNameOrRegencyCap] à la philosophie de La Pensée, le sort de l'état est maintenant incertain. Le [Root.GetRulerTitleOrRegency] imposera-t-[Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis] croyances personnelles aux Révériens, ou les laissera-t-[Root.Monarch.GetSheHe] décider par eux-mêmes ?"
 reveria.41.a:0 "Laissons le peuple décider par lui-même"
 reveria.41.b:0 "C'est la voie à suivre !"
 reveria.41.c:0 "C'est la voie à suivre !"
 reveria.42.t:0 "Du vin pour Lothane III"
 reveria.42.d:0 "Avec la nouvelle alliance entre Lorent et le roi wexonard Lothane III, la pression de l'empereur est retirée du dos de Lorent. Si cela doit être maintenu ainsi, il devrait rester content. Peut-être qu'un cadeau s'impose."
 reveria.42.a:0 "« Héraut, envoie notre meilleur vin à Lothane III. »"
 reveria.42.b:0 "« Je n'ai pas de temps pour cela »"
 reveria.43.t:0 "Lorent Envoie du Vin"
 reveria.43.d:0 "[A01.GetRulerTitleAndNameOrRegencyCap] de Lorent a offert à Lothane III du fin vin lencoriene. Peut-être que Lothane III devrait renvoyer quelque chose ?"
 reveria.43.a:0 "« Héraut, commande à [A01.GetRulerTitleAndNameOrRegencyCap] une épée d'acier d'Ironhill »"
 reveria.43.b:0 "« Attentionné, mais je n'ai pas de temps pour cela »"
 reveria.44.t:0 "Vin Rouge Égaré"
 reveria.44.d:0 "[A01.GetRulerTitleAndNameOrRegencyCap] de Lorent a envoyé une caisse de fin vin rouge lorentais à Lothane III, mais en lisant la lettre attachée, il est devenu clair qu'à cause d'un malentendu, elle est arrivée à la cour de Lothane III de Révérie au lieu de la cour de Lothane III de Wex. Que faut-il faire de cette bouteille égarée ?"
 reveria.44.a:0 "Appeler l'héraut et lui faire retourner le vin à Lorent."
 reveria.44.b:0 "« J'adore le vin rouge lencoriene ! »"
 reveria.45.t:0 "Wex Retourne le Geste"
 reveria.45.d:0 "Lothane III de Wex a retourné le geste et a offert à la cour lorentaise une épée décorative forgée d'acier d'Ironhill."
 reveria.45.a:0 "Quel homme agréable."
 reveria.46.t:0 "Cadeau Non Réciproque"
 reveria.46.d:0 "Cela fait un moment et Lothane III n'a rien renvoyé, cela semble plutôt impoli."
 reveria.46.a:0 "« La culture alénique s'est une fois de plus avérée être un oxymore. »"
 reveria.47.t:0 "La Confusion"
 reveria.47.d:0 "L'héraut envoyé pour livrer le vin à Lothane III de Wex a mal compris et l'a livré à Lothane III de Révérie. Les accidents arrivent, mais au désarroi d'[A01.GetRulerTitleAndNameOrRegencyCap], Lothane III de Révérie refuse de retourner le vin !"
 reveria.47.a:0 "« C'est une énorme insulte »"
 reveria.47.b:0 "« J'enverrai une autre bouteille »"
 reveria.48.t:0 "La Confusion"
 reveria.48.d:0 "L'héraut envoyé pour livrer le vin à Lothane III de Wex a mal compris et l'a livré à Lothane III de Révérie. Les accidents arrivent, et au soulagement d'[A01.GetRulerTitleAndNameOrRegencyCap], Lothane III de Révérie a renvoyé l'héraut avec le vin."
 reveria.48.a:0 "« Quel homme agréable, maintenant livre-le à son homonyme à Wex »"
 reveria.48.b:0 "« Quel homme agréable, envoie aux deux Lothane III une bouteille ! »"
 reveria.49.t:0 "« La Seconde Bouteille »"
 reveria.49.d:0 "[A01.GetRulerTitleAndNameOrRegencyCap] de Lorent était si content du retour de la bouteille mal placée qu'ils ont décidé de nous envoyer aussi une bouteille."
 reveria.49.a:0 "« Envoyons à [A01.GetRulerTitleAndNameOrRegencyCap] du délicieux poisson révérien. »"
 reveria.49.b:0 "« Je suppose que les deux Lothane III vont se saouler ce soir. »"
 reveria.50.t:0 "Poisson Révérien"
 reveria.50.d:0 "[A05.GetRulerTitleAndNameOrRegencyCap] de Révérie était si content de notre seconde bouteille, qu'ils ont décidé d'envoyer de leur fameux poisson d'eau salée de la Côte-du-Dragon, que c'est attentionné. Et c'est refroidi avec de la glace aussi !"
 reveria.50.a:0 "« Peut-être que l'Accord de Portroy tiendra après tout. »"
 reveria.51.t:0 "Amis dans de Petits Endroits"
 reveria.51.d:0 "Avec une paix relative revenue dans la région, les relations entre le Petit-Pays et la Révérie commencent à prendre forme d'autres façons qu'une simple alliance militaire. Alors que la teinture de Viswall est importée pour améliorer les vêtements révériens, le poisson révérien est exporté pour remplir les ventres halfelins. Alors que les constructeurs de bateaux révériens aident les marchands halfelins à rendre leurs navires extra-aptes au commerce sur le Middanroy, les conseillers du Petit-Pays aident les Révériens à conclure de bons accords avec les mercenaires."
 reveria.51.a:0 "Une alliance pour durer les âges"
 reveria.52.t:0 "Amis sur la Côte-du-Dragon"
 reveria.52.d:0 "Avec une paix relative revenue dans la région, les relations entre le Petit-Pays et la Révérie commencent à prendre forme d'autres façons qu'une simple alliance militaire. Alors que la teinture de Viswall est exportée pour améliorer les vêtements révériens, le poisson révérien est importé pour remplir les ventres halfelins. Alors que les constructeurs de bateaux révériens aident les marchands halfelins à rendre leurs navires extra-aptes au commerce sur le Middanroy, les conseillers du Petit-Pays aident les Révériens à conclure de bons accords avec les mercenaires."
 reveria.52.a:0 "Une alliance pour durer les âges"

