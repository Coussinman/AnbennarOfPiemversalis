 building_mine_desc: "Nécessite un terrain : Collines, Hautes terres ou Montagnes\n\nChance d'échec : §Y80,00 %§!\nChance de réussite : §Y20,00 %§!\n\nEn cas de succès :\n -Cuivre : §O35,00 %§!\n -Étain/Zinc : §O30,00 %§!\n -Fer : §O20,00 %§!\n -Plomb : §O10,00 %§!\n -Or/Argent : §O5,00 %§!\n\nSi la recherche et les opérations échouent, nous devrons peut-être utiliser nos ressources locales.\n\n§Y-Une seule opération minière peut être menée à la fois.§!\n§Y-Vous ne pouvez pas construire de mines si vous êtes un sujet.§!\n"

