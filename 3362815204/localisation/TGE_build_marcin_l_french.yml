 prices_marcin.1.t: "Le Reinheitsgebot"
 prices_marcin.1.d: "Le Reinheitsgebot fut adopté, peut-être la plus ancienne réglementation alimentaire. Le Gebot ordonnait que les ingrédients de la bière soient limités à l'eau, l'orge et le houblon. Cette loi de réglementation alimentaire fut appliquée dans toute l'Allemagne et rendit le brassage de la bière plus restrictif."
 prices_marcin.1.a: "Oui, s'il vous plaît"
 REIN: "Reinheitsgebot"
 
 New_TradeGood_Events.1.t: "Chasse commerciale à la baleine"
 New_TradeGood_Events.1.d: "Dans les années 1600, des voyages réguliers furent entrepris dans l'Arctique pour pratiquer la chasse à la baleine. Ils étaient menés par des spécialistes basques, qui devinrent les premiers à pratiquer la chasse commerciale à la baleine. La demande de produits baleiniers et la concurrence entre les nations baleinières garantirent que les prix restent élevés."
 New_TradeGood_Events.1.a: "Oui, s'il vous plaît"
 COMMERCIAL_WHALING: "Chasse commerciale à la baleine"
 
 prices_marcin.3.t: "Introduction de la pomme de terre en Europe"
 prices_marcin.3.d: "La pomme de terre fut introduite en Europe dans la seconde moitié du XVIe siècle, dans le cadre de l'échange colombien. Cette denrée de base fut ensuite transportée par les marins européens vers les territoires et ports du monde entier."
 prices_marcin.3.a: "Excellent"
 
 prices_marcin.10.t: "Introduction de la tomate en Europe"
 prices_marcin.10.d: "La tomate fut introduite en Europe dans la seconde moitié du XVIe siècle, dans le cadre de l'échange colombien. Cette denrée de base fut ensuite transportée par les marins européens vers les territoires et ports du monde entier."

 prices_marcin.7.t: "L'industrie de la soie à Côme"
 prices_marcin.7.d: "Pietro Boldoni de Bellano fut le premier à établir l'industrie de la soie à Côme, en Italie, et suite à ses efforts initiaux, l'industrie de la région connut un essor fulgurant, surpassant rapidement la plupart des principaux centres manufacturiers d'Europe."
 prices_marcin.7.a: "Nous soutiendrons son initiative."
 prices_marcin.7.b: "Désolé, nous sommes fauchés."

