 #Orlghelovar

 #####Events#####
 #####Normal#####           written by Red Bones
 flavor_orlghelovar.1.t:0 "Ouvrir les Marchés Extérieurs"
 flavor_orlghelovar.1.d:0 "Un silence feutré règne dans la salle d'état tandis que la représentante en chef Gloma Brassonner de la guilde des verriers présente le coffret de bois gravé à [Root.Monarch.GetName]. La chambre est emplie de fonctionnaires gouvernementaux curieux, de représentants et de nobles des clans marchands florissants de la forteresse. [Root.Monarch.GetSheHeCap] inspecte le coffret de chêne, passant un doigt sur sa surface vernie et le blason d'Orlghelovar gravé dans son couvercle, avant de faire jouer les fermoirs métalliques et d'ouvrir le conteneur. [Root.Monarch.GetSheHeCap] en retire un seul gobelet de verre cristallin parfaitement transparent, soufflé au moule avec un motif complexe de lignes géométriques qui court du rebord à la base, chaque ligne de largeur et d'espacement identiques malgré la surface courbe. La représentante Brassonner retient son souffle. \n\n[Root.Monarch.GetName] lève le verre pour capter l'un des minces rayons de lumière du jour acheminés dans les profondeurs de la forteresse par l'ingénieux système de puits de lumière vitrés de la salle d'état. La lumière se décompose sur l'arête cristalline d'une pointe du motif du gobelet, et projette un spectre de couleurs sur le sol. \n\nJusqu'à présent, Orlghelovar n'a guère été plus qu'un établissement de pionniers, une bande d'anciens aventuriers occupant le mausolée de quelques-uns des plus grands artisans nains des Confins-du-Serpents. Les ateliers et fonderies ont pu être rouverts, mais nos produits sont restés rudimentaires ; assez bons pour servir nos marchés domestiques en bouteilles et articles ménagers, et pour un commerce limité avec les marchands itinérants passant devant l'entrée de surface, mais indignes de porter la marque du fabricant d'Orlghelovar. \n\nMais ceci, ceci est différent. Ceci est digne de l'héritage des Seigneurs du Verre. Le coffret de bois est doublé de velours, et rempli de vingt de ces gobelets, tous parfaitement identiques. Avec du verre de cette qualité, inégalé en Cannor ou au Bulwar, Orlghelovar peut fièrement rouvrir au commerce avec le monde extérieur."
 flavor_orlghelovar.1.a:0 "Ce n'est que le début de notre héritage !"
 
 flavor_orlghelovar.2.t:0 "Avantages d'un Marché Ouvert"
 flavor_orlghelovar.2.d:0 "Notre retour sur la scène commerciale internationale et la position de notre capitale près de la surface ont attiré de nombreux marchands étrangers du Bulwar et d'Ourdia vers notre forteresse. Nos marchés et quartiers marchands grouillent désormais non seulement de nains, mais d'elfes du soleil aux cheveux blonds, d'Ourdiens au visage sévère, et d'aimables Bulwari. \n\nLe volume et la fréquence du commerce sont devenus si importants qu'un groupe de marchands humains a réussi à pétitionner [Root.Monarch.GetSheHe] pour s'installer définitivement dans notre forteresse, et déjà un groupe de maisons près de notre quartier des entrepôts a été réaménagé pour accueillir confortablement leurs nouveaux résidents plus grands."
 flavor_orlghelovar.2.a:0 "Beaucoup d'autres nous rejoindront bientôt"
 
 flavor_orlghelovar.3.t:0 "Verre de Cobalt"
 flavor_orlghelovar.3.d:0 "Il y a eu des inquiétudes lorsque nous avons initialement refondé Orlghelovar sur le fait que les veines d'alliages porteurs de cobalt que nos ancêtres utilisaient autrefois pour créer leur verre bleu profond distinctif avaient été perdues ou épuisées il y a des siècles. Mais il n'en est rien ! Les esprits de nos ancêtres nous ont souri, car l'un de nos mineurs il y a moins de deux semaines a découvert un ancien puits abandonné tapissé de cobaltite. \n\nAvec une expérimentation prudente, nous avons reproduit l'ancienne méthode utilisée à Orlghelovar pour raffiner ce minerai sous sa forme en poudre, et en ajoutant la bonne quantité au verre encore en fusion nous pouvons produire un bleu vif et profond, un parfait équivalent aux articles classiques des Nains de Cobalt ! Ce n'est pas seulement un autre pas vers la reconquête de notre héritage ; c'est aussi une merveilleuse opportunité commerciale ! Nos clients peuvent boire leurs vins de dîner dans des verres cristallins de la couleur du ciel de l'après-midi."
 flavor_orlghelovar.3.a:0 "Un moment vraiment historique"
 
 flavor_orlghelovar.4.t:0 "Ancien Verre du Bulwar"
 flavor_orlghelovar.4.d:0 "Du journal de Grumbhir Soufflets-Lourds, comptable senior de la Compagnie de Caravanes Cobalt-Bulwari Finehammer : \n\n''Rencontre intéressante au marché d'Aqatbar aujourd'hui. Après une réunion avec F. Zawari à la Guilde des Alchimistes, j'ai visité un antiquaire sur recommandation de Zawari, accompagné de L. Barbe-de-Fil. Barbe-de-Fil était parti en avant et je suis arrivé 30 min. plus tard, seulement pour découvrir Barbe-de-Fil en dispute avec la propriétaire de l'emporium d'antiquités, Mme T. Surakesi, au sujet de la provenance d'une carafe en verre exposée dans le magasin. Barbe-de-Fil cause encore des problèmes avec son refus d'apprendre correctement le bulwari. Je ne comprends pas la tolérance de Mme Finehammer envers lui, cet homme ne pourrait pas vendre de l'or à un gobelin. Je m'égare. \n\nJ'ai parlé à Surakesi dans mon bulwari (passable), et ai obtenu une résolution agréable de la dispute ! Son magasin possède de nombreuses pièces antiques de Cobalt, un artisanat phénoménal (comme toujours). J'ai expliqué nos affaires venant d'Orlghelovar ré-établie, lui ai montré quelques échantillons (incluant la gourde de voyage de ma bien-aimée Glomla) que j'avais en ma possession. Surakesi transmet ses compliments à nos verriers (rappel ; transmettre ceci à Glomla). Il semble qu'il y ait un large marché pour le verre antique des Nains de Cobalt à Aqatbar au moins, et Mme Zawari prétend que c'est aussi le cas plus au sud ! Il semble y avoir une grande opportunité de tirer parti de cet intérêt pour de nouveaux clients pour nos propres produits.''"
 flavor_orlghelovar.4.a:0 "Nos Ancêtres doivent être fiers"
 
 flavor_orlghelovar.5.t:0 "Outils de Diamant"
 flavor_orlghelovar.5.d:0 "Avec notre contrôle d'Arg-Ôrdstun est venu un approvisionnement régulier en diamants des mines entourant la forteresse. Certains d'entre eux sont taillés et envoyés directement au marché, mais d'autres diamants de qualité inférieure ont trouvé un nouveau but dans nos ateliers. Les nains ont longtemps été conscients des avantages des outils à pointe de diamant pour l'exploitation minière, mais la dureté supérieure des diamants a aussi montré une grande utilité dans la gravure de précision, la coupe et le polissage, nous permettant de créer un travail finement détaillé et d'accélérer beaucoup de nos processus de fabrication. \n\nLes compagnons de l'atelier de gravure sur verre d'Arg-Ôrdstun ont envoyé au [Root.Monarch.GetTitle] [Root.Monarch.GetName] un bel échantillon montrant les avantages de leurs nouveaux outils de diamant : une paire de sculptures taillées de fleur-de-serpent, toutes deux identiques, l'une taillée dans du verre de cobalt bleu et l'autre dans un grand saphir. Les deux fleurs ont une place d'honneur sur [Root.Monarch.GetHerHis] bureau."
 flavor_orlghelovar.5.a:0 "Outils Utiles"
 
 flavor_orlghelovar.6.t:0 "Orlghelovar Envoie une Expédition"
 flavor_orlghelovar.6.d:0 "Ces dernières années, il y a eu beaucoup d'activité autour de la grande forteresse naine abandonnée qui surplombe Salla Ayeth. Les sons de construction peuvent être entendus résonner de l'intérieur de la montagne, et des lumières vacillantes ont été vues dans certaines des anciennes fenêtres et entrées de la structure. \n\nHier, nous avons découvert la raison de ceci : un groupe d'éclaireurs nains, habillés plutôt inadéquatement pour voyager dans la forêt, est tombé sur l'une de nos tours de guet. Il nous a fallu du temps pour trouver un traducteur convenable qui parlait le commun, mais finalement la chef s'est présentée comme Halir Poigne-Ferme, et a expliqué qu'ils avaient été envoyés d'Orlghelovar, une forteresse naine nouvellement ré-établie dans les Confins-du-Serpents à l'est de Salla Cenág, qui commerce en verrerie. Ils semblent chercher des opportunités commerciales, et il faut dire que les échantillons qu'ils ont apportés avec eux sont bien plus raffinés que le verre de cendre de bois que nos propres artisans fabriquent. La question est de savoir si nous faisons confiance que le commerce est tout ce que ces nains cherchent dans ces bois."
 flavor_orlghelovar.6.a:0 "Ne jamais laisser entrer personne !"
 flavor_orlghelovar.6.b:0 "C'est une offre intriguante"
 
 flavor_orlghelovar.7.t:0 "Expédition des Bois-Profonds"
 flavor_orlghelovar.7.d:0 "Nous avons reçu des nouvelles de la chef de la patrouille d'éclaireurs que nous avons envoyée dans les Bois-Profonds ! Les éclaireurs de la Commandante Halir Poigne-Ferme ont rencontré une tribu d'elfes des bois non loin de l'entrée de Verkal Skomdihr, et ils ont été grandement impressionnés par la qualité de nos marchandises. D'après son récit, ces elfes ont fait face à des troubles similaires aux nôtres, avec des orques et gobelins maraudeurs les forçant hors de leurs propres terres. \n\nEn échange d'un généreux accord commercial, ils nous ont fait un don inestimable : des cartes complètes et détaillées des Bois-Profonds ! Étant donné l'absence plutôt évidente de bois dans nos propres frontières, nos marchands sont déjà excités par les perspectives de commerce avec ces états elfiques nouvellement découverts."
 flavor_orlghelovar.7.a:0 "Les Elfes des Bois deviendront des partenaires loyaux !"
 
 flavor_orlghelovar.8.t:0 "Expédition des Bois-Profonds"
 flavor_orlghelovar.8.d:0 "Notre commandante d'éclaireurs, Halir Poigne-Ferme, est revenue de sa mission dans les Bois-Profonds hier en ayant l'air plutôt mal en point. Comme elle l'a expliqué tout en retirant flèche après flèche à pointe d'os de son armure de cuir, sa patrouille d'éclaireurs avait rencontré un établissement elfique. Bien qu'ils aient approché les elfes avec des offres de commerce, les elfes les avaient rejetés sans ménagement, les appelant 'mangeurs de terre peu fiables' et leur tirant dessus jusqu'à ce qu'ils soient forcés de battre en retraite. \n\nL'expédition n'a pas été entièrement vaine, cependant, car la patrouille d'Halir a réussi à explorer la forêt à l'extérieur de Verkal Skomdihr pendant leur voyage. Au moins maintenant nous saurons qui sont nos voisins."
 flavor_orlghelovar.8.a:0 "Au moins maintenant nous en savons plus"
 
 flavor_orlghelovar.9.t:0 "Une Alliance pour l'Avenir"
 flavor_orlghelovar.9.d:0 "Suite à notre missive initiale, il y a eu des jours de négociations entre nous et Ovdal Túngr, des débats intensifs d'aller-retour sur les clauses commerciales individuelles et les droits et responsabilités envers les voyageurs et marchands. Finalement, le soir du troisième jour, les diplomates des deux parties sont sortis de la salle d'état d'Ovdal Túngr et ont informé la foule rassemblée de résidents locaux et de dignitaires en visite qu'un accord avait été atteint. \n\nNous transférerons généreusement la propriété du territoire de surface que nous avons pris aux Ourdiens et Gobelins au Bahar. En retour, Ovdal Túngr nous a donné quelque chose d'également précieux : l'accès aux routes commerciales océaniques au Bulwar et en Cannor à travers leurs propres navires, une alliance militaire garantie, et une déclaration d'amitié entre nos deux états. C'est un jour glorieux pour Orlghelovar ! Avec ceci, nous faisons un autre pas vers l'avenir, et nous le faisons bras dessus bras dessous avec nos frères de cuivre."
 flavor_orlghelovar.9.a:0 "Que l'avenir soit prospère"

 flavor_orlghelovar.10.t:0 "Nouvelle Politique"
 flavor_orlghelovar.10.d:0 "Pendant de nombreuses années, nous avons approfondi nos liens politiques et économiques avec notre forteresse sœur d'Ovdal Túngr, et il est devenu de plus en plus clair que pour la gestion la plus efficace de notre pays, il serait préférable de prendre un contrôle plus direct sur les territoires de notre état client. Bien que certains à Ovdal Túngr aient exprimé des plaintes, ils ont été apaisés par les assurances que leur rôle essentiel dans la construction navale et le commerce océanique continuera de garantir leur prospérité et leur importance. \n\nCe ne sont pas que des promesses vides : maintenant que nous administrons directement nos territoires du Bahar, nous pouvons concentrer nos efforts commerciaux vers la domination du commerce au Bulwar et au-delà. Les marchandises et marchands de mille pays de surface couleront à travers Orlghelovar, et cela arrivera par Ovdal Túngr, notre plus grand port !"
 flavor_orlghelovar.10.a:0 "C'était attendu depuis longtemps"

 flavor_orlghelovar.11.t:0 "Rumeurs d'un Volcan"
 flavor_orlghelovar.11.d:0 "Cette semaine, les restes épars d'un groupe d'aventuriers nains en échec sont arrivés à nos frontières. Bien que la plupart de leur nombre étaient des nains de surface, parmi eux se trouvait un voyageur curieux : un érudit Nain de Grenat nommé Shaz Cogneheurte, ancien résident d'une forteresse survivante dans les Confins-du-Serpents appelée Ovdal Lodhum. Il a expliqué qu'il était un érudit des cultures naines, et avait rejoint le groupe d'aventuriers en apprenant qu'ils venaient d'autres communautés naines de la surface. \n\nEn entendant parler de nos propres tentatives de récupérer l'héritage de soufflage de verre de notre forteresse, il a mentionné quelque chose de fascinant. Apparemment, avec ses célèbres armureries alimentées par le magma, la forteresse perdue de Gor Bûrad dans l'extrême bord oriental des Confins-du-Serpents était aussi célèbre pour un type différent d'artisanat : le travail du verre, avec l'obsidienne volcanique ! \n\nSi c'est vrai, sécuriser le contrôle de cette forteresse perdue non seulement sécuriserait un nouvel espace pour les établissements, mais pourrait aussi ouvrir des opportunités scientifiques et commerciales inouïes. Traverser les Confins-du-Serpents serait, cependant, une entreprise substantielle. Nous devons nous diriger vers l'est, pour en apprendre plus de ces Nains de Grenat survivants, et peut-être même prendre le volcan pour nous-mêmes."
 flavor_orlghelovar.11.a:0 "Y a-t-il vraiment du verre de l'autre côté ?"

 flavor_orlghelovar.12.t:0 "Aux Portes de Gor Bûrad"
 flavor_orlghelovar.12.d:0 "Alors que la route naine approche de l'ancienne forteresse, le tunnel droit et parfaitement taillé s'ouvre de plus en plus en passant à travers les anciens tubes de magma profonds dans le cœur volcanique de l'est des Confins-du-Serpents. Finalement, la route arrive à la forteresse elle-même, et la patrouille d'éclaireurs ralentit. Notre commandante d'éclaireurs, Halir Poigne-Ferme, agrippe la poignée de son fusil et contemple ses environs avec émerveillement. L'érudit Nain de Grenat itinérant, Shaz Cogneheurte, a insisté pour accompagner l'expédition, et est frappé d'un silence égal, son carnet de notes lâche dans ses mains. \n\n'Marteau de Balgar, il y a vraiment un volcan ici en bas,' marmonne Halir, donnant un coup de coude à Shaz. Le point final de la route naine est un pont voûté de basalte au-dessus d'un vaste flux de magma, facilement large d'un mile, coupant à travers une énorme gorge souterraine. La roche en fusion projette les environs dans une lueur rouge sinistre, la lumière attrapant la surface fracturée de veines d'obsidienne exposées dans des sections de la falaise. \n\nAu-delà du pont se trouve notre destination finale. Les fortifications révélatrices, supports externes et grande porte renforcée indiquent une forteresse naine souterraine : Gor Bûrad !"
 flavor_orlghelovar.12.a:0 "Les rumeurs étaient vraies !"

 flavor_orlghelovar.13.t:0 "Excavation"
 flavor_orlghelovar.13.d:0 "Maintenant que nous avons gagné le contrôle de Gor Bûrad et des cavernes environnantes, nous pouvons tourner notre attention vers la richesse minérale de la zone. Bien que nos géologues ne soient pas sûrs pourquoi les minéraux se produisent plus fréquemment autour des volcans – peut-être dû au mouvement et à la chaleur de la roche, ou étant portés dans les courants de magma – l'érudition naine rend clair que les volcans sont des zones riches pour l'exploitation minière. Le système de cavernes dans la région de Zarn a été identifié par nos prospecteurs et géologues comme le candidat le plus prometteur dans la zone autour de Gor Bûrad, et les explorations initiales ont déjà montré quelques dépôts peu profonds de gemmes et minéraux. Investir dans une exploration minérale plus intensive dans la zone prendra du temps et de l'argent, mais les dividendes pourraient être énormes. Il est temps de frapper la terre !"
 flavor_orlghelovar.13.a:0 "Temps d'extraire !"

 flavor_orlghelovar.14.t:0 "Frapper le Saphir"
 flavor_orlghelovar.14.d:0 "Profondément dans les cavernes de notre projet d'exploration minérale à Zarn, un mineur balance sa pioche dans la roche, seulement pour la trouver s'arrêtant brutalement. Curieux, il fouille dans sa ceinture pour une pioche plus petite et écaille la roche autour de l'endroit qu'il a frappé, brossant la saleté avec sa main libre, jusqu'à ce que la lumière de sa lampe de casque accroche quelque surface plate et réfléchissante avec un éclat bleu révélateur. \n\nAu moment où le contremaître arrive, précipité dans le tunnel avec deux mineurs sur ses talons, une petite foule s'est rassemblée autour de la section de tunnel, et plusieurs lampes ont été posées pour éclairer la zone. Ce qu'il peut voir est le bord d'un énorme dépôt de saphir, la section trouvée dans le tunnel facilement aussi haute qu'un nain, et les débuts d'un tunnel à côté montrent qu'il s'étend beaucoup plus loin et plus profondément dans la terre. Même cette seule section exposée de saphirs serait énormément précieuse, et selon combien plus profondément cela court, les mineurs peuvent être tombés sur un volume vraiment massif de gemmes. \n\nNos marchands comptent déjà les revenus estimés d'un tel dépôt, et nos scientifiques sont impatients d'explorer les propriétés réfractives d'un saphir de si haute qualité."
 flavor_orlghelovar.14.a:0 "Imaginez juste la marge de profit !"

 flavor_orlghelovar.15.t:0 "Génie Gnome"
 flavor_orlghelovar.15.d:0 "Le clan Marteau-de-Verre et le ministère du commerce d'Orlghelovar n'ont épargné aucune dépense : construite sur un demi-pâté de maisons, la salle d'exposition de la Foire Marteau-de-Verre fait quatre étages de haut, le mur face à la rue une série de superbes panneaux de verre teinté entre de minces puits verticaux de briques de marbre. Dans chaque fenêtre, des images de fabrication de verre de travers Halann sont dépeintes ; Orlghelovar n'apparaît que dans une seule fenêtre, mais toutes les images sont détaillées dans la même teinte uniforme de bleu cobalt. \n\nL'exposition bourdonne d'activité. Un groupe de riches marchands Beepecker se pressent autour d'un étal de vaisselle des Nains de Cobalt, négociant une commande privée avec un verrier nain aux cheveux gris. Une paire d'étudiants universitaires elfes bien habillés contemplent, fascinés, une démonstration en direct de soufflage de verre devant un four miniature. C'est comme si notre forteresse avait rassemblé le monde entier dans cette salle, pour partager la beauté de nos artisanats ! Quel grand jour pour Orlghelovar ! \n\nAyant grandi à Orlghelovar, l'ambassadrice Ombric Sternforge a une saine appréciation pour la fabrication de verre, mais elle a aussi vu beaucoup, beaucoup de variations de vaisselle, fenêtres, et sculptures. En marchant à travers la Foire Marteau-de-Verre, ce qui l'attire vers l'exposition de la Compagnie Ecklebozz est la nouveauté : là où d'autres exposants affichent sculptures et gobelets, la firme gnome a plutôt installé un arrangement compliqué de lentilles pour concentrer la lumière coulant de la fenêtre extérieure en un faisceau étroit qui fait bouillir l'eau tenue dans une théière de verre transparent. \n\nCe qui l'a gardée absorbée en conversation avec le maître verrier Oodob Ecklebozz pendant les trois dernières heures, cependant, c'est que la créativité des gnomes n'est pas restreinte à faire bouillir l'eau. Il explique que le financement de ce genre d'expérimentation nouvelle est le secret du succès de beaucoup de firmes et hiérarchies gnomes. Là où Orlghelovar a recherché seulement des méthodes pour reproduire la fabrication de verre du vieil Aul-Dwarov, M. Ecklebozz parle chaleureusement d'un ingénieur qui fut soutenu pendant vingt ans sans résultats, seulement pour finalement produire un dispositif à lentilles pour regarder autour des obstacles qui a vu un grand usage dans les navires de guerre. \n\n"D'autres appellent cela une approche gnome," dit-il, "mais je pense que c'est un choix que tout gestionnaire pourrait faire. Il y a des gens curieux dans chaque communauté. Nous leur donnons simplement du financement, et finalement récoltons les récompenses. Pourquoi vous restreindre aux découvertes du passé ? L'avenir est construit sur le dos de l'innovation. Toutes les colonies d'Aelantir doivent leur existence à l'invention de l'humble compas. Qui sait quelle sera la prochaine invention à secouer le monde ?" \n\nPlusieurs, plusieurs heures plus tard, l'ambassadrice Ombric rédige une lettre à [Root.Monarch.GetName], détaillant les avantages du modèle gnome de recherche scientifique et d'expérimentation ouverte financée par l'état, et suggérant l'établissement d'un tel institut de recherche dans Orlghelovar. Cent ans plus tard, cette humble lettre, affichée sous verre dans la Bibliothèque d'État d'Orglhelovar, est considérée comme un de ces objets qui secoua le monde."
 flavor_orlghelovar.15.a:0 "Ces gnomes sont intriguants"

 flavor_orlghelovar.16.t:0 "Science Naine"
 flavor_orlghelovar.16.d:0 "Orlghelovar a accompli une réformation dans leur gouvernement. C'est maintenant un gouvernement mercantile, concentré sur la science tout en restant fidèle à leurs racines dans le commerce et le verre. Leurs marchands agissent comme espions et commerçants, les marchés comme cibles précieuses pour de nouvelles inventions et les autres races scientifiques, spécialement les gnomes, comme partenaires et rivaux. \n\n Certains nains parmi les résidents d'Orlghelovar sont assez vieux pour avoir été témoins de la refondation originale de la forteresse. Pour avoir vu ces premiers pas tentatives de première main : entrant par l'ancienne porte longtemps brisée ; le craquement des éclats de verre cassé sous des bottes à bout de fer ; le murmure de quelque bande orque errante ou le gargouillement de citernes encore coulantes les seuls sons pour briser le silence de tombeau. \n\n Nous avons parcouru un si long chemin depuis ces jours. Les salles vides d'Orlghelovar débordent maintenant de vie, les voix et musique et martelage de cent mille citoyens, une panoplie de couleurs des fenêtres de verre teinté de la forteresse et l'éblouissant arrangement de teintures et soies importées. \n\n Ce n'est pas assez. L'ancienne forteresse d'Orlghelovar était riche, aussi, et ceci ne l'a pas sauvée des orques. Le monde change plus vite que jamais : la refondation des anciennes forteresses naines ; la ruée folle vers l'ouest, vers le continent perdu des elfes ; la nouvelle foi des Jadd secouant l'est du Bulwar. Nous n'avons parcouru ce chemin que par notre volonté d'apprendre. Nous avons redémarré les forges de verre et réappris et amélioré la science du vieil Orlghelovar ; notre relation croissante avec les communautés gnomes en Cannor sont une preuve ample des avantages de l'investissement d'état dans l'artisanat Magique et la science. Si nous devons rester en avance sur les marées de l'histoire, nous ne devons pas nous arrêter ici. En intégrant pleinement la recherche industrielle existante de nos guildes dans l'état, nous pouvons former un nouveau type de gouvernement : non pas une technocratie dédiée uniquement à la science, mais une harmonie parfaite de science et commerce, chacun aidant dans l'avancement de l'autre. \n\n Nos marchands chercheront la connaissance et les opportunités dans les marchés étrangers, et nos scientifiques chercheront des applications toujours plus grandes pour nos découvertes industrielles, dans les maisons, champs de bataille, et ateliers pareillement. L'avenir est cristallin !"
 flavor_orlghelovar.16.a:0 "Pour l'avenir"

