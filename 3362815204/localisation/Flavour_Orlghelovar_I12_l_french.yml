 flavor_orlghelovar.100.t:0 "L'Avenir de la Science"
 flavor_orlghelovar.100.d:0 "Les Dix Éclairés se sont assis ensemble encore une fois avec [Root.Monarch.GetName] et discutent maintenant de l'avenir d'Orlghelovar. Un choix doit être fait sur quel projet devrait être le prochain focus d'Orlghelovar."
 flavor_orlghelovar.100.a:0 "Étudier ce que nos ancêtres faisaient de mieux"     #Glass Research
