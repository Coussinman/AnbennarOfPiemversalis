 orlghelovar_glasslords:0 "Seigneurs du Verre de Cobalt"
 orlghelovar_glasslords_desc:0 "Les Seigneurs du Verre d'Orlghelovar étaient connus pour leur verre aux jours d'Aul-Dwarov. Ils produisaient un type spécial de verre fait avec des particules de cobalt leur donnant le nom de 'Nain de Cobalt'. \nMaintenant nous avons pleinement reconquis l'héritage de nos ancêtres de cobalt et pouvons produire ce magnifique verre."
 orlghelovar_science:0 "Science Naine"
 orlghelovar_science_desc:0 "Avec l'aide des gnomes, Orlghelovar a fait de vastes progrès dans chaque aspect de la science. Les avancées technologiques d'Orlghelovar ne doivent pas être sous-estimées car nains et gnomes travaillent sans relâche pour mener des recherches dans la poursuite de la connaissance."
 orlghelovar_glass_worker_reform:0 "Réforme des Verriers"
 orlghelovar_glass_worker_reform_desc:0 "La Réforme des Verriers fut un processus de réforme difficile à Orlghelovar avec de nombreuses vies perdues dans le chaos créé par les 'Seigneurs du Verre'. \n\nLa réforme fut rédigée dans le 'Codex de Production' qui vise à réguler chaque verrier et assure la liberté de leur créativité, ce qui globalement assure la qualité de l'artisanat."
