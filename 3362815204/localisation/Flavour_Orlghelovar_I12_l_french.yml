 #Glass Events              written by Okman
 flavor_orlghelovar.101.t:0 "Verre d'Orlghelovar"
 flavor_orlghelovar.101.d:0 "L'humeur dans Orlghelovar est contenue, malgré notre grand réveil récent, les verriers deviennent insatisfaits de leur artisanat. Bien qu'il soit indéniable que nos verriers sont les plus fins, il en a toujours été ainsi, ils n'ont pas vraiment innové ou été défié depuis de nombreuses générations, et leurs passions commencent à se refroidir. Pour la première fois depuis que nos ancêtres ont commencé à faire du verre, nous pouvons voir de nouvelles possibilités scientifiques à l'horizon. Nos scientifiques gnomes ont déjà fait de grands bonds dans l'étude d'autres matériaux, et avec leur assistance nous pouvons gagner une compréhension plus profonde du verre. Nous devons rassembler nos plus grands verriers et nos plus fins esprits pour chercher de nouvelles idées, avec une étincelle nous pourrions revitaliser toute l'industrie pour toujours."
 flavor_orlghelovar.101.a:0 "Le verre est la voie à suivre !"

 flavor_orlghelovar.102.t:0 "Conseil de Commerçant"
 flavor_orlghelovar.102.d:0 "Lors d'une réunion avec les commerçants de verre orlghelovariens les plus proéminents, une idée de recherche radicale a été proposée, que diriez-vous d'examiner le verre de l'extérieur de l'Échine-du-Serpent ? Beaucoup à Orlghelovar décrient les verriers d'autres nations comme arriérés et égarés, mais pour ces raisons nous ne nous sommes jamais donné la peine de demander comment ils le font. Les premiers rapports d'un commerçant loyal à nous dans une manufacture de verre bulwari suggèrent que leurs méthodes propriétaires sont assez différentes des nôtres, et les méthodes utilisées en Cannor pour produire de vastes quantités de verre nous sont complètement opaques. De ceci, il est clair que pour vraiment devenir les maîtres du verre, nous devons incorporer toutes les découvertes en fabrication de verre ! Peu importe combien primitifs les verriers du monde en dehors de l'Échine-du-Serpent peuvent être, leurs techniques nous sont encore étrangères, rechercher celles-ci peut être l'étincelle dont nos verriers ont besoin pour vraiment perfectionner leur artisanat."
 flavor_orlghelovar.102.a:0 "Peut-être que la surface sait."

 flavor_orlghelovar.103.t:0 "Le Verre Extérieur"
 flavor_orlghelovar.103.d:0 "Notre collecte d'informations a porté ses fruits, des innombrables techniques propriétaires des verriers d'Halann, nous avons identifié deux méthodes sous-jacentes distinctes. Nous les avons provisoirement nommées les méthodes "Bulwari" et "Cannorienne", d'après la localisation des verreries les utilisant. Ces méthodes sont le secret de la nature unique du verre de chaque région, et en analysant celles-ci nous pouvons glaner les résultats des nombreuses années d'expérimentation dont leurs ouvriers ont bénéficié. Cependant, une telle entreprise prendra indubitablement encore plus de temps, de nombreuses variations sur ces méthodes sont utilisées par des verriers de compétence variable, produisant du verre de qualité grandement variante même dans chaque région. Ces techniques existantes doivent être analysées et le mérite de chacune déterminé, pour que nous puissions toutes les combiner pour produire le produit parfait. \n\nNous commencerons avec les Bulwari. Non seulement leurs verreries sont plus proches en proximité des nôtres, mais nous avons des relations beaucoup plus fortes avec eux qu'avec les Cannoriens. De plus, comme les Bulwari furent les premiers à apprendre la fabrication de verre de nos ancêtres, leur fabrication de verre devrait être la plus similaire à la nôtre, bien que, bien sûr, incomparable en qualité."
 flavor_orlghelovar.103.a:0 "Le Bulwar fut choisi par nos ancêtres pour une raison"

 flavor_orlghelovar.104.t:0 "Le Verre du Bulwar"
 flavor_orlghelovar.104.d:0 "Il semble que notre préjugé contre les autres verriers puisse avoir quelque mérite, le verre produit par la méthode bulwari ne peut rivaliser avec le nôtre, même quand la méthode est exécutée par nos propres artisans supérieurs. Leurs méthodes sont simplement trop maladroites et gaspilleuses, nées d'une abondance de ressources et du quasi-monopole dont ils jouissaient après que notre forteresse fut d'abord ravagée. Cependant, en elles nous pouvons voir les designs de nos ancêtres briller, et bien que leurs méthodes aient été diluées par de nombreuses générations d'artisans bulwari, leur fabrication de verre porte encore quelque ressemblance à la nôtre. Ils n'ont clairement pas oublié notre assistance dans le passé, car ce n'est pas une coïncidence que leurs plus fines verreries soient celles les plus proches de Shazstundhir. Bien que nous n'ayons pu glaner aucune nouvelle perspective sur le verre, nous pouvons maintenant plus clairement imaginer comment nos ancêtres travaillaient autrefois, mais pour les vénérer correctement, nous devons nous assurer que leurs méthodes sont exécutées sans faille. À cette fin, nous assisterons les verriers bulwari encore une fois pour qu'ils puissent créer du verre dont nos ancêtres peuvent être satisfaits. \n\nPeut-être trouverons-nous meilleure fortune en étudiant la méthode cannorienne. Nous devrons faire des préparations pour envoyer un petit contingent de verriers en Cannor, car nous avons eu peu de chance à les convaincre de venir à nous."
 flavor_orlghelovar.104.a:0 "Espérons que Cannor ne décevra pas"

 flavor_orlghelovar.105.t:0 "Le Verre de Cannor"
 flavor_orlghelovar.105.d:0 "Encore une fois, nos verriers sont déçus ! La méthode cannorienne produit invariablement du verre d'encore plus basse qualité que les Bulwari et il est maintenant clair qu'Halann avait besoin de la main guidante de nos ancêtres pour produire du verre semi-décent. Rien d'utile du tout ne peut être glané de ces méthodes, et beaucoup de nos citoyens pleurent qu'un art si noble puisse être exécuté si barbarement. Curieusement, malgré la plus basse qualité du verre produit leurs verriers sont beaucoup plus heureux et motivés que les nôtres, en partie dû à leurs conditions de travail plus relaxées et standards. Le voyage n'a pas été entièrement un gaspillage, cependant, les commerçants en Cannor sont bien conscients de la plus basse qualité de leur verre et ont souvent cherché des pièces de plus haute qualité. Une fois que ces commerçants ont posé les yeux sur le verre orlghelovarien que nous avions apporté avec nous pour comparer, nos ouvriers furent inondés d'offres d'achat, avec plus à venir dans le futur !"
 flavor_orlghelovar.105.a:0 "Au moins nous avons fait de l'argent..."

 flavor_orlghelovar.106.t:0 "La Fin du Voyage"
 flavor_orlghelovar.106.d:0 "Nos investigateurs se sont réunis pour résumer les résultats de notre recherche sur les autres verriers d'Halann. Comme attendu, nous n'avons trouvé aucune amélioration ou perspective qui nous bénéficiera directement, car nos artisans sont simplement trop pratiqués dans leur artisanat. Cependant, nous avons appris plus sur ce qui rend leurs verreries si prospères malgré leur artisanat inférieur. \n\nLes Bulwari mettent l'accent sur le partage de connaissances et l'apprentissage entre artisans, et furent particulièrement réceptifs tant à notre assistance qu'à celle de nos ancêtres avec la fabrication de verre. Cette attitude est cruellement nécessaire dans notre nation, car nos verreries se sont depuis longtemps décomposées en conglomérats, plutôt que nos plus fins verriers travaillant avec les autres et nos moins talentueux, ils rivalisent et luttent les uns avec les autres pour le prestige et la richesse. Ceci semble être une affliction principalement limitée à nos artisans nains, car nos scientifiques gnomes sont assez fanatiques sur cataloguer et partager la connaissance, ayant déjà produit un compendium de nos plus fines inventions. Si cette ferveur pouvait être canalisée dans la fabrication de verre, et nos propres artisans pouvaient être emportés dedans, peut-être pourrions-nous favoriser plus de coopération dans Orlghelovar."
 flavor_orlghelovar.106.a:0 "Même ceux sous nous peuvent enseigner de nouvelles choses"

 flavor_orlghelovar.107.t:0 "Réforme des Travailleurs Seigneurs du Verre"
 flavor_orlghelovar.107.d:0 "Orlghelovar est né de nouveau, et notre peuple est enhardipar notre succès sur les maudits de l'avarice qui avaient lentement venu contrôler la plupart de notre nation. Déjà, il y a des appels pour des réformes encore plus vastes des droits des travailleurs, particulièrement dans l'industrie du verre, car c'est à la fois notre profession la plus importante et la plus vénérée. Avec l'assistance des scientifiques gnomes d'Orlghelovar et des plus fins conseillers, nous avons distillé toute la recherche que nous avions précédemment conduite sur les verreries d'Halann et les leçons apprises de la malédiction de l'avarice dans l'ensemble de réformes le plus ambitieux jamais tenté dans notre nation. \n\nPremièrement, l'industrie du verre ne sera plus contrôlée par quelques élus. Comme une pierre angulaire de notre économie, société, et culture, elle est essentielle à Orlghelovar, et ainsi sera nationalisée et complètement possédée par notre administration. Plus jamais les profits ne seront siphonnés dans les poches des propriétaires aux dépens du travailleur commun. Tous les profits du verre seront réinjectés dans l'état pour financer nos projets directement, et les travailleurs recevront une part proportionnelle et non taxée de ces profits, s'assurant qu'ils sont à la fois incités et peuvent bénéficier de la production augmentée. Avec les propriétaires corrompus partis, nous pouvons standardiser la production de verre, permettant à beaucoup des standards et objectifs déraisonnables pour les verreries d'être levés. Nous devons être prudents pour empêcher nos travailleurs de tomber dans la torpeur répétitive, et donc nous permettrons aussi aux verriers plus de liberté personnelle pour choisir comment et quel verre ils produisent, tant que cela rencontre nos standards de qualité. \n\nNous favoriserons aussi une combinaison de compétition et coopération dans nos travailleurs. Nous inciterons grandement le partage de connaissance entre verreries, et parrainerons des artisans pour diriger des ateliers réguliers pour nos verriers pour améliorer leur artisanat. Nous rendrons les positions dirigeantes dans les verreries disponibles seulement à ceux qui peuvent gagner un vote de confiance majoritaire des travailleurs. Ceci améliorera à la fois la cohésion dans les verreries et favorisera une compétition saine entre travailleurs individuels, qui les poussera à produire du verre d'encore plus grande qualité. \n\nComme attendu, ces propositions sont véhémentement opposées par ceux qu'elles visent à priver de pouvoir, une petite mais extrêmement influente cabale de propriétaires et commerçants de verreries que notre peuple a surnommés les "seigneurs du verre". Malgré les réformes instituées à Orlghelovar pour écraser les monopoles et retirer la corruption, beaucoup d'entre eux ont maintenu la plupart de leur pouvoir et influence en utilisant leur position comme dirigeants dans notre industrie principale. Comme c'est commun dans les cercles supérieurs du genre nain, ils sont motivés seulement par l'avarice et abhorrent le changement sous toute forme. Déjà nous avons vu des menaces tant économiques que violentes en nature comme réponse, et comme nous avançons avec ces réformes ils ne deviendront que plus audacieux. Beaucoup dans notre nation sentent que la rébellion armée est une inévitabilité, et que la seule question est quand ils feront leur mouvement. Nos citoyens ont déjà vu les effets destructeurs des luttes internes et se lassent du conflit entre nos frères. Ainsi, nous devons être préparés à écraser rapidement toute tentative par les seigneurs du verre de maintenir la stabilité de notre nation."
 flavor_orlghelovar.107.a:0 "Rien ne se dressera sur le chemin du progrès !"

 flavor_orlghelovar.108.t:0 "Incident à la Verrerie"
 flavor_orlghelovar.108.d:0 "Comme nos réformes approchent de l'achèvement, la dissension et colère des seigneurs du verre ont grandi à des niveaux précipiteux. Ils ont fouetté nos travailleurs dans une fureur avec de la propagande et des promesses vides, et ont organisé des grèves et protestations à toutes nos verreries simultanément. Pour tenter de restaurer la paix, nous avons envoyé des officiels à chaque verrerie pour réitérer notre position pour les droits des travailleurs, mais avons fait la grave erreur de les fournir avec une petite escorte armée. À notre verrerie à [Root.Capital.GetName] un de leurs gardes a surréagi, et a frappé un travailleur particulièrement menaçant, rapidement, les protestations ont dégénéré en bagarre violente, et notre officiel a à peine échappé avec sa vie. Les nouvelles de cet incident se sont répandues, amplifiées par les seigneurs du verre, et maintenant les protestations se sont tournées en rébellion ouverte à chaque verrerie ! Nous devons agir rapidement pour protéger notre industrie et écraser ces rébellions."
 flavor_orlghelovar.108.a:0 "La violence ne nous arrêtera pas."

 flavor_orlghelovar.109.t:0 "La Fin de la Réforme"
 flavor_orlghelovar.109.d:0 "Aujourd'hui, [Root.Monarch.GetName] a rassemblé une grande foule de [Root.Monarch.GetHerHis] citoyens sous le balcon dans le forum de [Root.Capital.GetName] pour une grande annonce. \n\n"Citoyens d'Orlghelovar" [Root.Monarch.GetSheHe] beugle, "Les réformes des verriers sont finalement complètes ! Pour la première fois, chaque verrier dans chaque verrerie s'est vu accorder les privilèges et droits qu'ils méritent. En faisant ceci, nous avons surpassé même nos ancêtres !". Avant que la foule ne puisse célébrer, il continue "Cependant, cette joie n'est pas sentie dans chaque coin de la nation. Les seigneurs du verre ont été silencieux depuis leurs désastreuses protestations et beaucoup sont allés se cacher, comme vous le savez bien. On me dit qu'une fois que les nouvelles de notre accomplissement les ont atteints, ils ont tiré toute leur richesse et influence restantes pour monter une position finale contre les forces du progrès, allant aussi loin que d'embaucher des mercenaires pour soutenir leur rébellion de nos pays voisins ! Comme je parle, ils marchent sur [Root.Capital.GetName]". [Root.Monarch.GetSheHeCap] fait une pause, laissant la foule murmurer et bouger, avant de les calmer d'un geste. Un autre moment, et [Root.Monarch.GetHerHis] voix résonne "Il est clair qu'ils ne seront jamais satisfaits avec un monde dans lequel ils ne sont pas en contrôle, et donc, pour sauvegarder l'avenir de notre nation nous devons les purger une fois pour toutes. Pour l'avenir d'Orlghelovar, nous devons prendre les armes encore une fois !". À ceci, [Root.Monarch.GetName] se tourne et s'éloigne à grands pas du balcon au son d'acclamations rauques et cris pour le sang des seigneurs du verre derrière lui, le dernier obstacle de ces réformes est sur [Root.Monarch.GetHerHim]."
 flavor_orlghelovar.109.a:0 "Les Seigneurs du Verre ne nous entraveront plus"

 flavor_orlghelovar.110.t:0 "Qu'est-ce que le Verre ?"
 flavor_orlghelovar.110.d:0 "Sous la guidance des 10 Éclairés, [Root.Adm_Advisor.GetName] s'est vu accorder une somme considérable et certains de nos meilleurs scientifiques gnomes pour faire usage de toutes nos percées scientifiques récentes et découvrir exactement ce qu'est le verre. Aujourd'hui, [Root.Adm_Advisor.GetSheHe] a présenté [Root.Adm_Advisor.GetHerHis] découvertes au conseil. [Root.Adm_Advisor.GetSheHeCap] a découvert qu'il y a beaucoup plus de variation dans le verre que nous pensions ! Bien que la plupart du verre soit fait du même matériau primaire, la silice, il y a une grande variation dans la structure même du verre visuellement similaire. Il y a aussi beaucoup d'impuretés dans le verre que nous produisons, même dans des pièces que nous pensions être près de la perfection. [Root.Adm_Advisor.GetSheHeCap] a aussi étudié une gamme de verre naturellement présent et découvert d'autres similarités, prétendant que même l'obsidienne volcanique partage certaines propriétés avec le verre ordinaire ! Avec cette recherche, [Root.Adm_Advisor.GetSheHe] a fait plusieurs percées qui affecteront directement comment nous produisons le verre. \n\nDans [Root.Adm_Advisor.GetHerHis] étude de la silice, [Root.Adm_Advisor.GetSheHe] a déterminé que différents types de sable produiront différents verres. Beaucoup d'artisans croyaient que n'importe quel sable pouvait être utilisé pour produire du verre identique avec effort varié, et ainsi aucune provision n'était faite pour standardiser quel sable est utilisé dans nos verreries. En analysant le sable du Bahar et de la Tête-de-Dame, [Root.Adm_Advisor.GetSheHe] a découvert que bien qu'ils soient tous deux composés principalement de silice ils ont chacun différents niveaux d'impuretés qui ne peuvent être retirées par simple tamisage et filtrage, celles-ci sont la cause de beaucoup de la variation entre verre régional. [Root.Adm_Advisor.GetSheHeCap] a aussi identifié certains matériaux peu coûteux qui peuvent être ajoutés pendant le chauffage pour retirer beaucoup de ces impuretés, ainsi que certains qui améliorent d'autres propriétés comme la résistance à la traction ou résistance à la corrosion. Avec cette révélation nous pouvons produire du meilleur verre spécialisé pour différents usages ; plus jamais nous n'utiliserons la même méthode pour produire du verre pour une fenêtre et du verre pour un flacon chauffant ! \n\n[Root.Adm_Advisor.GetName] a aussi examiné les processus utilisés dans nos verreries avec [Root.Adm_Advisor.GetHerHis] nouvelle connaissance de la structure du verre. Ordinairement, les verriers posent le verre en fusion pour refroidir sur de grandes feuilles de fer solide. Le verre refroidi de cette façon est souvent inégal et toujours se tache du côté touchant le fer et doit donc être poli après que le refroidissement soit complet, gaspillant à la fois temps et matériau. Sur la suggestion d'un scientifique gnome avec expérience en métallurgie, [Root.Adm_Advisor.GetName] a conçu une nouvelle méthode où le verre en fusion "flotte" sur un lit de métal en fusion pour refroidir. Si le métal choisi est un qui ne se mélangera pas avec le verre en fusion, comme l'étain, alors le verre formé sera parfaitement lisse et sans tache sans aucun polissage. [Root.Adm_Advisor.GetSheHeCap] a aussi dressé un ensemble de tests d'assurance qualité à exécuter sur notre verre. Ces tests sont extensifs, allant au-delà des simples méthodes de marteau et œil de nos ancêtres. En particulier, [Root.Adm_Advisor.GetSheHe] a conçu une utilisation ingénieuse de lumière polarisée, qui affichera des stries colorées dans n'importe quel verre avec impuretés restantes. Ces tests s'assureront que notre verre est de qualité suffisante, mais permettront aussi de quantifier exactement quelles propriétés notre verre a pour mieux le commercialiser à nos clients."
 flavor_orlghelovar.110.a:0 "Information si splendide !"

 flavor_orlghelovar.111.t:0 "Un Avenir Clair"
 flavor_orlghelovar.111.d:0 "L'atmosphère à Orlghelovar est électrique. La culmination de recherche de pointe et réformes radicales des travailleurs a élevé notre production de verre bien au-dessus de tout ce qui est vu n'importe où à Halann. Pourtant nos citoyens ne se reposent pas sur leurs lauriers ! Nos travailleurs sont productifs et compétents, pourtant aussi heureux et artistiquement épanouis. Nos verreries coopèrent, produisant un flot sans fin de verre de qualité toujours plus haute. Nos scientifiques peinent encore pour améliorer la production de verre toujours plus, et avec eux notre position à l'avant-garde scientifique d'Halann grandit aussi. Tous s'émerveillent de ce que nous avons accompli en juste quelques courts siècles depuis notre réveil, et nul ne nous égalera jamais en verre encore !"
 flavor_orlghelovar.111.a:0 "Maintenant nous sommes les vrais maîtres du verre !"

 #Light Events              written by Grymhar
 flavor_orlghelovar.112.t:0 "Texte de Remplissage"
 flavor_orlghelovar.112.d:0 "Il n'est pas si difficile de transformer la magie en lumière : le feu produit beaucoup de lumière, et il est très facile de créer beaucoup de feu avec seulement un peu de Damestear. Ce que le feu produit aussi, cependant, c'est la chaleur, fumée, cendre, et crasse. Ce dont nous avons besoin est une lumière plus pure. Pour accomplir ceci, nos artificiers ne chauffent pas de matériau inflammable, mais de très petites quantités d'un alliage métallique. Étant chauffé juste sous son point de fusion par la Damestear, l'alliage produit une très grande quantité de lumière. Outre permettre à la Damestear de durer beaucoup plus longtemps, ceci ne produit aussi aucune fumée ou crasse, signifiant que les dispositifs n'ont pas besoin d'être nettoyés pour retenir leur éclat. Le seul problème maintenant est que les dispositifs individuels sont de la taille d'un nain, et donc très coûteux."
 flavor_orlghelovar.112.a:0 "Progrès brillant !"

 flavor_orlghelovar.113.t:0 "Innovation de la Lumière"
 flavor_orlghelovar.113.d:0 "Après beaucoup d'itérations, nos artificiers et ingénieurs ont produit la version finale du dispositif d'éclairage. Réduit à ses éléments les plus nus, le design conique n'est pas plus grand qu'une lanterne, et produit vastement plus de lumière. Le sommet peut être dévissé pour accéder au noyau de Damestear, pré-coupé en forme rectangulaire pour être facile à remplacer. Ils sont maintenant installés à travers nos possessions dans les Confins-du-Serpents, illuminant les longues routes commerciales sous les montagnes."
 flavor_orlghelovar.113.a:0 "Éclairez le chemin !"

 #Magic Events              written by Gyrmhar
 flavor_orlghelovar.114.t:0 "Recherche Magique"
 flavor_orlghelovar.114.d:0 "La magie est un sujet difficile à étudier. Bien que l'artisanat magique soit capable de manifester pas mal, c'est souvent plus par reproduction et itération de sorts que par invention. En d'autres mots : bien que nous sachions souvent *comment* la magie fonctionne, nous savons rarement *pourquoi* elle fonctionne. Cela limite son usage à un niveau très fondamental. Et au cœur de ceci, bien sûr, est l'azhalngiv, ce que les Cannoriens connaissent comme Damestear. Elle alimente nos runes, et à son tour, nos artefacts. Au-delà de ceci, c'est la force motrice primaire derrière le pouvoir des mages, qui en grande partie sont non responsables et virtuellement impossibles à réguler. Pour cette raison, nous avons l'intention de financer beaucoup plus de recherche dans l'azhalngiv elle-même."
 flavor_orlghelovar.114.a:0 "Commencer à la source !"

 flavor_orlghelovar.115.t:0 "La Taxe Azhalngiv"
 flavor_orlghelovar.115.d:0 "Suite aux rapports que la recherche dans l'azhalngiv se tend dû à un manque d'approvisionnement, nos chercheurs ont pétitionné le Haut Conseil pour intervenir. S'ils doivent continuer de travailler à ce rythme, ils prétendent, la recherche va prendre plusieurs vies. Les tentatives d'importer l'azhalngiv de l'étranger ont résulté en très peu, et les dépôts existants ne peuvent être effectivement minés plus vite sans risques de sécurité sérieux. Pour sécuriser les grandes quantités d'azhalngiv dont nous avons besoin, ils demandent que nous limitions son usage pour d'autres projets : en prélevant une lourde taxe sur l'usage d'azhalngiv pour des buts non reliés à la recherche, ils prétendent, nous pouvons nous assurer que l'approvisionnement reste assez grand pour les quantités nécessaires pour la recherche."
 flavor_orlghelovar.115.a:0 "Je suppose que c'est nécessaire."

 flavor_orlghelovar.116.t:0 "Un Problème Mineur"
 flavor_orlghelovar.116.d:0 "Il y a un degré de mécontentement sur la taxe azhalngiv, car ces mages et artificiers qui ne peuvent se permettre les prix plus élevés se plaignent qu'ils ne peuvent faire leur travail. Les arguments que leur travail peut être beaucoup amélioré si la recherche est permise de continuer font peu pour les influencer. Ultimement, cependant, ils sont peu en nombre et influence et sont comme tels faciles à ignorer."
 flavor_orlghelovar.116.a:0 "Nous restons notre cours."

 flavor_orlghelovar.117.t:0 "Prix Montant"
 flavor_orlghelovar.117.d:0 "Bien que la recherche dans l'azhalngiv progresse assez bien, le mécontentement avec la taxe a été en fermentation et croissance. Même ces mages et artificiers plus riches rechignent aux coûts qu'ils doivent encourir pour leurs projets, et à leur tour, leurs clients aussi. La situation commence à devenir sérieuse."
 flavor_orlghelovar.117.a:0 "Nous devrons demander à nos chercheurs de se dépêcher... "

 flavor_orlghelovar.118.t:0 "Révolution de la Magie"
 flavor_orlghelovar.118.d:0 "Nous faisons face à une révolte ouverte. Presque chaque institution dans le pays associée de quelque façon avec la magie s'est bandie ensemble en opposition à la taxe sur l'azhalngiv, avec beaucoup plus posant leurs outils en solidarité avec elles. Avec la recherche nulle part près d'être faite encore, nous ne pouvons nous permettre d'attendre plus longtemps. Nous devons agir maintenant."
 flavor_orlghelovar.118.a:0 "Nous avons peut-être mal calculé..."

 flavor_orlghelovar.119.t:0 "La Place des Mages"
 flavor_orlghelovar.119.d:0 "Enfin, nous avons amené nos institutions au talon. Une chose est devenue très claire, cependant : le status quo est entaché, et ne peut continuer. Nos conseillers, cependant, sont en désaccord véhément sur ce qui exactement a besoin de changer. Certains demandent rétribution : les mages étaient fondamentalement déloyaux à Orlghelovar, et ne devraient pas s'attendre à être encore bienvenus. Ils devraient être exilés pour ce qu'ils ont fait. D'autres, cependant, argumentent tout l'opposé. Les protestations et la rébellion ont montré juste combien nous sommes actuellement dépendants des mages. Nous devrions élever leur position au-dessus des scientifiques, et nous assurer que nous ne sommes pas mis dans cette position encore. Un petit nombre de conseillers, cependant, voient un troisième chemin. Ils croient que la racine du problème réside dans la division entre les scientifiques et les mages, et veulent restructurer le conseil à un niveau fondamental. Recherche et pratique de magie, ils argumentent, doivent s'entremêler, de peur que nous perdions de vue le progrès ou perdions notre ancrage dans la réalité. Cette proposition finale est largement vue comme utopique et inatteignable, spécialement maintenant qu'il y a déjà du mauvais sang entre ces groupes."
 flavor_orlghelovar.119.a:0 "Nous élèverons la position des mages"
 flavor_orlghelovar.119.b:0 "Les mages feront face à l'exil."
 flavor_orlghelovar.119.c:0 "Nous tenterons l'impossible'"

 flavor_orlghelovar.120.t:0 "Rancunes des Mages"
 flavor_orlghelovar.120.d:0 "Notre décision d'élever la position des mages a eu quelques conséquences malheureuses. Bien que nous ayons certainement accompli la stabilité civile que nous voulions, les mages prennent souvent avantage de leur nouveau statut pour obstruer nos chercheurs, régler des rancunes personnelles, et tirer parti de plus de privilèges pour eux-mêmes."
 flavor_orlghelovar.120.a:0 "Nous les retiendrons encore avec le temps... "

 flavor_orlghelovar.121.t:0 "L'Importance des Mages"
 flavor_orlghelovar.121.d:0 "Notre décision d'élever la position des mages a eu quelques conséquences malheureuses. Bien que cela ait certainement mis fin aux troubles, notre population a encore une demande maintenant non rencontrée pour leurs services, que nos artificiers n'ont pas encore été capables de remplir. Jusqu'à présent, l'artisanat magique reste coûteux, et n'est donc pas une alternative réaliste aux moins aisés qui jusqu'à maintenant dépendaient de la magie runique simple."
 flavor_orlghelovar.121.a:0 "Je suis sûr que nous résoudrons ceci avec le temps."

 flavor_orlghelovar.122.t:0 "Progrès Gagné Main dans la Main"
 flavor_orlghelovar.122.d:0 "Malgré tous les douteurs, nous avons accompli ce qui était pensé impossible. Les mages ont été intégrés comme une partie propre de nos chercheurs, avec la nouvelle position de superviseur mage dans le conseil. Ce superviseur mage est élu par les mages les plus puissants et renommés du royaume, et est en charge des applications pratiques de recherche magique. La méfiance mutuelle a été remplacée par une rivalité amicale, car chercheurs et mages s'efforcent tous deux de contribuer au remplissage de nos bibliothèques avec nouvelle connaissance magique."
 flavor_orlghelovar.122.a:0 "Et ils apprennent tant l'un de l'autre."

 #Sapphire Glass Events     written by Codydot
 flavor_orlghelovar.123.t:0 "L'Évolution du Verre"
 flavor_orlghelovar.123.d:0 "Comme producteur de verre dominant, et comme nation avec chaque intention de rester dominante, nous avons besoin de continuer d'innover de nouveaux usages pour et styles de verre. Les nombreuses pierres précieuses dans l'Échine-du-Serpent comportent une apparence semblable au verre, mais sont plus dures que presque n'importe quel métal. Nos chercheurs espèrent combiner leur connaissance intime du verre avec la force de ces cristaux naturellement présents, et c'est notre devoir de leur fournir une abondance de telles gemmes."
 flavor_orlghelovar.123.a:0 "Il est temps de travailler encore"

 flavor_orlghelovar.124.t:0 "Un Sous-produit Intéressant"
 flavor_orlghelovar.124.d:0 "Après des milliers d'heures-nain de recherche dans la combinaison de cristaux naturels et travail du verre, nous n'avons rien à montrer pour cela, sauf la connaissance que cela ne peut être fait avec notre technologie actuelle. À la lumière de cette adversité, les ancêtres nous ont fourni un aperçu à une nouvelle possibilité. Pendant l'excavation de la mine de saphir, un groupe d'aventuriers est tombé sur un atelier des jours d'Aul-Dwarov ! Bien que beaucoup de leurs instruments soient corrodés au-delà de l'usage, et aucune note de labo lisible ne reste, il y a un matériau ici que nous n'avons pas vu avant. \n\nIl est clair avec une teinte bleue, dur comme rubis, pourtant clairement une feuille tirée de matériau manufacturé. Incertains si c'est quelque sorte de pierre précieuse artificielle, ou un nouveau verre durci, nous avons pris à l'appeler Verre Saphir. Avec des échantillons testables, et la connaissance que notre but EST réalisable, il est temps de se mettre au travail pour le récréer."
 flavor_orlghelovar.124.a:0 "'Verre Saphir' sera l'avenir"

 flavor_orlghelovar.125.t:0 "Purifier le Métal"
 flavor_orlghelovar.125.d:0 "En regardant les décombres, nos experts ont trouvé peu de raison de croire que cet atelier travaillait avec des pierres précieuses. Le matériau mystère, donc, doit avoir été le résultat de combiner le verre non pas avec des gemmes, mais avec un métal. La question vient maintenant : quel métal ont-ils utilisé ? Il y a trois écoles principales de pensée. \nLa première prétend qu'un alliage de verre trouvé seulement dans l'Échine-du-Serpent aurait sûrement impliqué un matériau trouvé seulement dans l'Échine-du-Serpent, notre minéral le plus précieux : le Mithril. \nLe second groupe postule que l'artisan qui a fait ceci l'aurait fait avec des matériaux plus simples qui sont plus communs et compris : le fer. \nLe troisième groupe est convaincu que ce doit être quelque chose de plus niché que l'un ou l'autre de nos métaux principaux, probablement quelque chose dont les cavernes locales sont riches."
 flavor_orlghelovar.125.a:0 "Le fer est un bon métal"
 flavor_orlghelovar.125.b:0 "Un nain préférerait le mithril"
 flavor_orlghelovar.125.c:0 "Chercher les cavernes pour des options"

 flavor_orlghelovar.126.t:0 "Verre de Fer"
 flavor_orlghelovar.126.d:0 "Après des centaines d'heures-nain tentant d'infuser les propriétés du fer dans le verre, la seule chose que nous avons à montrer pour cela est la connaissance que ceci ne peut être la bonne réponse. Nous étions fous de penser qu'un métal si commun nous donnerait les propriétés niches que nous cherchons."
 flavor_orlghelovar.126.a:0 "Que pourrait-ce être d'autre ?"

 flavor_orlghelovar.127.t:0 "Verre de Mithril"
 flavor_orlghelovar.127.d:0 "Après des milliers de couronnes et d'innombrables longues nuits, nos métallurgistes et verriers peuvent dire avec confiance que le Mithril ne va pas fonctionner non plus. Nous devrons être créatifs si nous voulons recréer les quelques échantillons restants de ce 'verre saphir'"
 flavor_orlghelovar.127.a:0 "Comment cela n'aurait-il pas pu être le Mithril ?"

 flavor_orlghelovar.128.t:0 "Une Solution Alternative"
 flavor_orlghelovar.128.d:0 "Le système de cavernes local s'est avéré très habitable pour les chauves-souris, et un nombre de producteurs de poudre à canon ont poussé dans la zone pour raffiner le guano en explosif. Les alchimistes impliqués dans ce processus ont prêté leurs esprits, et ont une idée radicale : utiliser une variante de la solution de guano dont ils extraient le salpêtre comme bain chimique pour une feuille normale de verre. Les tests préliminaires, bien que mal assistés, ont produit de meilleurs résultats que tout ce que nous avons essayé. \n\nAvec quelques raffinements à la solution et aux méthodes de trempage, nous serons capables de produire notre propre verre Saphir !"
 flavor_orlghelovar.128.a:0 "Qui aurait pensé cela ?"

 flavor_orlghelovar.129.t:0 "Verre Saphir"
 flavor_orlghelovar.129.d:0 "Le Verre Saphir, ainsi nommé pour la teinte bleue qui est un sous-produit de sa manufacture, a éliminé beaucoup des inconvénients du verre. Le bain de salpêtre le rend plus dur que l'acier, et la force augmentée nous permet de le manufacturer à des épaisseurs qui lui accordent une flexibilité incroyable. Nos usines produisent du verre de qualité incroyable, avec des méthodes qui restent un secret commercial d'importance nationale. L'âge de la réclamation naine sera synonyme de l'âge du verre !"
 flavor_orlghelovar.129.a:0 "L'Âge du Verre est sur nous !"

 #Armor Events              written by Codydot
 flavor_orlghelovar.130.t:0 "Le Prochain Pas"
 flavor_orlghelovar.130.d:0 "Quand un nouveau matériau devient disponible, la prochaine chose à faire est de trouver des usages pour lui. Comme la guerre évolue des variations plus dévastatrices de plomb chaud, un matériau comme le Verre Saphir, avec dureté sans précédent et prix relativement bon marché, devient de plus en plus attrayant pour son usage potentiel en armure. Les troupes lourdement blindées se sont avérées trop immobiles pour la guerre moderne, mais il est possible que des feuilles de métal, plaquées avec du verre Saphir, pourraient offrir une grande protection, avec aussi peu de poids que possible."
 flavor_orlghelovar.130.a:0 "Une nouvelle armure gardera les nains nous défendant en sécurité."

 flavor_orlghelovar.131.t:0 "Choisir la Voie"
 flavor_orlghelovar.131.d:0 "Utiliser le Verre Saphir en armure est plus facilement dit que fait. Il est évident que le verre devrait être apparié avec un métal pour des raisons structurelles, ergonomiques, et économiques, mais comment ? Deux artisans sont venus au conseil avec leurs idées. \n\nLe premier, un expert en verre du nom de Brokkr, qui aida à développer le Verre Saphir, propose une armure faite de feuilles de Verre, qui sont tenues l'une à l'autre par un cadrage d'acier doux. Cette dépendance sur le verre signifie qu'ils auront besoin de feuilles épaisses, qui pourraient avoir des inconvénients. Cependant, l'acier est bon marché, et les verriers sont confiants que leur nouveau matériau peut surclasser le métal en presque chaque aspect. Outre, ceci donne aux nains qui nous ont apporté notre nouveau verre une chance de continuer de travailler pour l'état. \n\nLa seconde idée vient d'un jeune apprenti du nom de Grunhilt. Elle aimerait fabriquer un costume d'armure de fines feuilles de mithril, qui ont alors des plaques de verre Saphir adhérées à elles comme coquille extra. Elle prétend que c'est la meilleure façon de créer une armure légère, résistante aux éclats. Elle peut avoir raison, mais elle est aussi inexpérimentée, beaucoup de sa technologie requise n'existe pas encore, et nous ne lui devons rien."
 flavor_orlghelovar.131.a:0 "Brokkr a l'expérience requise pour ceci"
 flavor_orlghelovar.131.b:0 "Peut-être qu'une nouvelle approche s'avérera réussie"

 flavor_orlghelovar.132.t:0 "Le Maître"
 flavor_orlghelovar.132.d:0 "Brokkr s'est vu accorder une grande somme d'or, beaucoup de temps, et l'expertise de nos forgerons d'armure et verriers. Après des années d'expérimentation, nous avons trouvé leur atelier dénué de nains et, plus important, la plupart des matériaux bruts qu'ils avaient fournis. Le nain avide a simplement pris l'argent et a disparu !"
 flavor_orlghelovar.132.a:0 "Vous pourriez l'appeler un maître de l'avarice"

 flavor_orlghelovar.133.t:0 "Conséquences de vos Actions"
 flavor_orlghelovar.133.d:0 "Avec le désordre embarrassant que le verrier nous a laissé plus ou moins nettoyé, nous sommes capables de re-approcher l'apprenti d'avant. Ils se sont établis comme forgeron et verrier respectable, et tout le monde est plus confiant qu'elle peut porter le projet d'armure de verre à l'achèvement. Il y a un problème, cependant. Ils aimeraient des excuses ouvertes par l'état, admettant que nous avons causé des dommages indus à sa réputation en refusant de travailler avec elle, et que notre manque d'avancement méritocratique a retardé nos innovations. Ceci est évidemment faux, mais nos soldats ont besoin de nouvelle armure plus que nous avons besoin de notre fierté."
 flavor_orlghelovar.133.a:0 "Peut-être aurions-nous dû la choisir en premier lieu..."

 flavor_orlghelovar.134.t:0 "L'Apprentie"
 flavor_orlghelovar.134.d:0 "Avec Grunhilt acceptant d'aider, il est temps de se mettre au travail. L'armurier verrier a assemblé une liste de besoins matériels, et nous devrons les fournir. Un approvisionnement régulier de mithril brut allant directement dans son atelier prendra du temps à installer, comme rassembler une équipe complète des experts requis. Heureusement, temps et argent sont deux ressources que nous nains avons en abondance."
 flavor_orlghelovar.134.a:0 "Obtenez ces ressources immédiatement !"

 flavor_orlghelovar.135.t:0 "Tester la Nouvelle Armure"
 flavor_orlghelovar.135.d:0 "L'armure de mithril plaquée de verre fut un succès ! En tirant le mithril en feuilles encore plus fines que l'armure standard, et utilisant seulement assez de verre Saphir pour fournir la dureté de surface, nous avons créé une maille composite qui est plus légère et plus forte que tout ce que nous avons vu avant. La plupart des balles rebondissent simplement, et aux quelques occasions que le verre saphir craque, l'adhésif continue de le lier aux plaques de mithril, où il peut continuer de fournir une coquille robuste pour le nain à l'intérieur du costume. La maille est trop coûteuse pour usage général, mais permettrait à nos troupes plus élites de dominer le champ de bataille à un degré encore plus grand."
 flavor_orlghelovar.135.a:0 "Maintenant, commencez la production."

 #Magical Bullets Events    written by Codydot
 flavor_orlghelovar.136.t:0 "Incident d'Usine"
 flavor_orlghelovar.136.d:0 "Les nouvelles méthodes de production de verre impliquent des processus thermiques conçus pour introduire des pré-contraintes dans le verre qui augmentent actuellement sa force. Malheureusement, ceci signifie que quand le verre brise, il peut relâcher ces contraintes de façon spectaculaire,et dangereuse. Nous en avons été rappelés hier, quand une paire de mains maladroites à un magasin de verre expérimental a commencé une réaction en chaîne de verre pressurisé se brisant. Presque chaque surface dans l'usine fut assaillie par des éclats haute vitesse de netteté létale. Des douzaines gisent morts ou blessés en permanence, et l'industrie de fabrication de verre a perdu beaucoup de faveur dans l'œil public."
 flavor_orlghelovar.136.a:0 "Quelle tragédie !"

 flavor_orlghelovar.137.t:0 "Verre de Pointe"
 flavor_orlghelovar.137.d:0 "La tragédie à [Root.Capital.GetCapitalName] fut un rappel de combien dangereux notre artisanat est. Le verre peut avoir un tempérament explosif, mais maintenant certains des esprits plus cruels dans notre militaire ont commencé à penser de façons de diriger ce tempérament à nos ennemis. Les victimes que nous avons vues furent lacérées au-delà de la reconnaissance, et immobilisées en permanence car chaque mouvement musculaire implique conduire un éclat de verre dans le tissu mou. C'est vraiment un sort pire que la mort pour nos ennemis. Mais l'honneur que nous risquons de perdre en utilisant ces balles est-il plus grand que la gloire que nous risquons de gagner en réclamant décisivement notre patrie ?"
 flavor_orlghelovar.137.a:0 "Pouvons-nous vraiment armer ceci ?"

 #Microscope Events         written by Okman
 flavor_orlghelovar.138.t:0 "Étude de Grossissement"
 flavor_orlghelovar.138.d:0 "En temps calmes, les enfants nains ont longtemps joué le jeu d'Hizlazanariz. Dans ce jeu ils rivalisent pour graver une rune choisie dans une roche de telle sorte qu'aucun autre enfant ne peut la trouver, combinant dextérité et ruse pour graver la rune la plus petite et la plus discrète possible. Pour assister tant dans la gravure que l'examen ils attachent ensemble des lentilles de verre abandonnées et éclats de nos verreries pour utiliser comme loupes improvisées. Inspirés par ce processus, les 10 Éclairés ont chargé les scientifiques d'Orlghelovar d'appliquer les grands progrès que nous avons faits en recherche de verre à l'étude de grossissement, offrant de grandes récompenses à tout qui peut produire un dispositif assez puissant pour localiser leur propre rune spécialement gravée sur le sol d'une grande caverne. Les 10 Éclairés, confiants en nos scientifiques, ont déjà commencé à dresser des plans pour utiliser un tel dispositif, incluant dans l'examen de notre propre verre spécialisé et en avançant notre compréhension du monde autour de nous."
 flavor_orlghelovar.138.a:0 "Commencez la théorisation !"

 flavor_orlghelovar.139.t:0 "Espoir d'un Homme Désespéré"
 flavor_orlghelovar.139.d:0 "Aujourd'hui un inventeur gnome, Gram Broyeur-de-Verre, est venu pétitionner les 10 Éclairés. Il est échevelé, avec un bonnet gnome en lambeaux perché précairement sur sa tête et une odeur âcre le suivant à travers la salle. Dans un long discours ponctué de beaucoup de bégaiements et beaucoup de gigotement, il prétend avoir atteint une nouvelle compréhension de la réfraction de la lumière, lui permettant de créer le dispositif de grossissement désiré par le conseil. Tout ce dont il a besoin est une somme généreuse d'argent et un approvisionnement dédié de lentilles de verre fabriquées parfaitement à ses spécifications et il révolutionnera le domaine pour toujours, ou ainsi dit-il. Cependant, le conseil a investigué son passé et découvert quelques signes inquiétants. Il a précédemment convaincu le conseil qu'il était sur le point d'une percée en produisant des impléments de verre auto-nettoyants bon marché, seulement pour gaspiller tous les fonds fournis pour ne produire qu'une seule cuillère de verre, qui s'est promptement brisée quand exposée à un bol chaud de ragoût. Cet incident fait partie d'un modèle inquiétant, car temps et temps encore il a échoué à livrer sur ses promesses, mais cette fois il assure le conseil qu'il a le problème en main. Avec les 10 Éclairés divisés directement au milieu sur financer ou non son projet, ils se sont tournés vers [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour la décision finale."
 flavor_orlghelovar.139.a:0 "Je lui fais confiance, financez Gram Broyeur-de-Verre et sa recherche !"
 flavor_orlghelovar.139.b:0 "Trompe-moi une fois..."

 flavor_orlghelovar.140.t:0 "Prêter une Main Secourable"
 flavor_orlghelovar.140.d:0 "Gram Broyeur-de-Verre est en retard, il avait promis de livrer son nouveau prototype de grossisseur aux 10 Éclairés il y a plus d'une semaine. Irrité par un autre apparent gaspillage de fonds d'état par le gnome, un groupe de soldats fut envoyé pour l'amener de force devant le conseil, avec des ordres clairs qu'il présenterait soit une invention soit serait condamné au travail forcé pour rembourser ses dettes. Cependant, en arrivant à sa résidence ils trouvèrent une demeure ruinée et vidée avec Broyeur-de-Verre nulle part visible. Suivant un conseil d'un voisin il fut localisé errant déliramment sur une route proche, nécessitant un arrêt temporaire aux services d'approvisionnement pour le récupérer. Sur le chemin de retour à la capitale, il sembla regagner ses sens et supplia pour le pardon. Comme il le raconte, il avait seulement été incapable de livrer sur ses inventions précédentes car un cartel d'artificiers puissants l'avait forcé à leur payer des allocations régulières en échange de "protection". Ces mêmes artificiers l'avaient menacé au silence, avaient pris crédit pour ses inventions, et quand il prit ce nouveau projet espérant le compléter sans qu'ils le sachent, ils déchirèrent sa demeure et volèrent ses prototypes, incluant le dispositif de grossissement fonctionnel ! \n\nNaturellement nous n'avons pas cru ses excuses convenables au début, mais après assez de rampement nous avons cédé et commencé à interviewer d'autres scientifiques qui avaient reçu financement d'état. Rapidement nous avons découvert que beaucoup étaient évasifs, visiblement nerveux et certains même s'effondrèrent en larmes sur questionnement, les mêmes artificiers avaient siphonné les fonds d'état de nos scientifiques pendant des années, prenant avantage de leur nature douce et excentrique pour éviter détection ! Ces scientifiques qui ont confessé être victimisés ont été retournés à leurs demeures avec des promesses vides de protection et ordres de rester silencieux pour maintenant. Nous ne pouvons nous permettre de faire de mouvements ouverts contre un cartel contrôlant un nombre inconnu des chercheurs principaux d'Orlghelovar, car leur connaissance est d'importance critique à notre nation. Nous devons rapidement pourtant furtivement investiguer ce cartel et déterminer l'étendue de leur contrôle avant qu'ils réalisent que quelque chose cloche."
 flavor_orlghelovar.140.a:0 "Commencez à investiguer immédiatement !"

 flavor_orlghelovar.141.t:0 "Écraser une Rébellion"
 flavor_orlghelovar.141.d:0 "Pour écraser les cartels d'artificiers complètement et entièrement, la connaissance de leurs fonctionnements internes et structure d'organisation était nécessaire. Au début, les scientifiques que nous savions être affectés par le cartel étaient réticents à nous parler, encore craintifs de représailles. Heureusement, nous pouvons les manipuler aussi bien que les cartels l'avaient fait, avec des promesses de nouvelles bourses de recherche et promotions ils brisèrent rapidement et confessèrent tout ce qu'ils savaient. En particulier, Gram Broyeur-de-Verre nous fournit la localisation de la branche abritant les meneurs et plans pour leurs mécanismes défensifs improvisés en échange seulement de notre promesse de récupérer son prototype de grossissement. Utilisant ceci et autre connaissance glanée de leurs victimes, nous positionnâmes de petits détachements de soldats d'élite dehors chaque branche d'artificier que nous savions avoir des liens aux cartels extorqueurs. À l'aube, nous frappâmes, bougeant rapidement nous appréhendâmes les dirigeants de chaque société et pacifiâmes les membres avec peu de résistance, leur permettant aucun temps d'utiliser leurs contractions défensives improvisées et sans verser une goutte de sang. \n\nCe que nous trouvâmes dedans était stupéfiant, évidence non seulement d'une opération d'extorsion coordonnée et extrêmement profitable ciblant des centaines de nos scientifiques, mais des plans pour organiser une rébellion ouverte et arracher contrôle de recherche d'état des 10 Éclairés ! Une fois que tous ceux mis en accusation par cette évidence étaient sûrement en route vers nos prisons, nous gardâmes nos promesses et commençâmes à restaurer les victimes du cartel aux positions nouvellement vacantes. Sans l'information de Gram Broyeur-de-Verre nous n'aurions pu compléter cette opération sans effusion de sang, et en conséquence nous gardâmes notre promesse avec lui aussi et lui permîmes un détachement personnel de gardes pour chercher son invention volée. Elle fut rapidement trouvée utilisée comme presse-papiers sur le bureau d'un rival de longue date de Broyeur-de-Verre et retournée à lui principalement intacte. Maintenant il demande seulement que nous lui accordions du temps pour finir de raffiner son invention, qu'il a nommée un "microscope", et nous sommes tout à fait heureux d'obliger."
 flavor_orlghelovar.141.a:0 "Une crise évitée ?"

 flavor_orlghelovar.142.t:0 "Scientifiques Disparaissants"
 flavor_orlghelovar.142.d:0 "Malgré le conseil rejetant le plaidoyer initial de Gram Broyeur-de-Verre pour une bourse pour produire un nouveau dispositif de grossissement, il est obstinément retourné à chaque session depuis pour présenter son cas. Chaque fois il apparaissait notablement plus en lambeaux qu'avant, avec nouvelles cicatrices, marques de brûlure et lacérations mineures abondantes sur ses mains calleuses et visage las. Il était toujours nerveux, scanant constamment la salle avec ses yeux injectés de sang et sautant aux pas soudains de serviteurs. Il était évident à tous présents qu'il s'était travaillé jusqu'à l'os sur l'invention, mais pas pourquoi. Chaque fois ses demandes augmentaient aussi, culminant en requêtes pour gardes armés pour protéger sa supposée invention ! Curieusement, malgré cette semaine étant programmée pour présentations annuelles de progrès de recherche, il ne réapparut pas comme d'habitude. \n\nIl n'est pas la seule personne manquante, cependant. Tout au long de la semaine, les scientifiques et inventeurs d'Orlghelovar auraient dû se préparer à présenter leur plus fine recherche et nouvelles découvertes devant le conseil. Des invitations furent envoyées à toutes les figures proéminentes et tout semblait procéder normalement. Maintenant malaise a commencé à s'installer sur le conseil, car moins d'un tiers de ceux invités ont assisté ! Même ces scientifiques qui sont arrivés sont non coopératifs et beaucoup ont apporté aucune recherche ou démonstrations du tout. Tous professent ignorance quant à pourquoi les autres participants manquent, et un groupe d'artificiers proéminents se sont séquestrés dans une salle de bal latérale et ignorent toutes convocations de nos gardes. \n\nNe comprenant pas encore la gravité de la situation, nous avions dépêché des officiels pour récupérer et questionner les scientifiques récalcitrants. Maintenant, un messager éclate dans la salle, 'Rébellion !' ils crient sans souffle. Partout dans Orlghelovar, des artificiers se sont bandés ensemble et ont résisté aux officiels, au début diplomatiquement mais puis avec force. À plusieurs sociétés d'artificiers proéminentes ceux à l'intérieur ont pris les armes et déclaré en termes non incertains que les 10 Éclairés doivent capituler et rendre contrôle complet de recherche et financement d'état à eux ! À cette nouvelle, les artificiers à l'intérieur se précipitèrent de la salle de bal et tentèrent de prendre contrôle de la salle du conseil avec armes hâtivement assemblées ! Heureusement une des quelques inventions actuellement apportées au conseil était un prototype d'arme de suppression de foule, et avec la pensée rapide de l'inventeur tous les perpétrateurs furent capturés avec blessures minimales. Il y aura du temps pour les interroger et investiguer le sujet plus tard, pour maintenant nous devons rapidement écraser ces révoltes de peur qu'elles se répandent plus !"
 flavor_orlghelovar.142.a:0 "Rapidement, aux armes !"

 flavor_orlghelovar.143.t:0 "L'Intrigue s'Épaissit"
 flavor_orlghelovar.143.d:0 "Avec les armées d'Orlghelovar distraites, le vrai plan des artificiers fut mis en mouvement, des scientifiques proéminents ont été kidnappés, leurs inventions volées et nos secrets d'état et inventions revendus à quiconque écoutera. Il semble que ceci ait été en planification pendant longtemps, et la coordination des artificiers a pris nos forces au dépourvu. Parmi ceux kidnappés étaient Gram Broyeur-de-Verre, le gnome qui nous réalisons maintenant tentait probablement de nous avertir des rébellions à venir avec son comportement étrange et demandes au conseil. Une fois que les derniers holdouts de rébellion ont été écrasés, nous devons le récupérer et le reste de nos scientifiques, et commencer des plans pour conduire une investigation complète de tous artificiers à Orlghelovar et éliminer ces traîtres une fois pour toutes."
 flavor_orlghelovar.143.a:0 "Si seulement nous avions écouté au début..."

 flavor_orlghelovar.500.t:0 "Liberté"
 flavor_orlghelovar.500.d:0 "Agissant rapidement après que les rébellions d'artificiers furent écrasées, nous envoyâmes nos soldats restants pour prendre contrôle et investiguer chaque branche d'artificier proéminente, peu importe si elles avaient déclaré rébellion ouverte ou non. Dans le cours de notre investigation nous trouvâmes les scientifiques kidnappés, inventions volées, et plans pour installer un marché noir à travers l'Échine-du-Serpent pour rançonner ces dispositifs, nous découvrîmes même des membres du conseil proéminents qui étaient listés comme collaborateurs dans ces plans ! Après que tous impliqués furent arrêtés et destinés à un long séjour dans nos prisons, nous commençâmes le processus ardu de retourner les inventions et relocaliser les scientifiques. Un visage familier parmi ces scientifiques, Gram Broyeur-de-Verre, a demandé que nous lui fassions une faveur pour le rembourser de ne pas lui faire confiance dans son temps de besoin. Il demande une tentative de plus pour créer le nouveau dispositif de grossissement que le conseil avait cherché avant toute cette débâcle. À la lumière de ce qui s'est passé, les 10 Éclairés ont accepté de laisser passer le passé et lui accorder un nouveau bail pour produire le dispositif, qu'il a nommé un 'microscope'."
 flavor_orlghelovar.500.a:0 "Parfois, les gens devraient avoir une seconde chance."

 flavor_orlghelovar.144.t:0 "Investiguer les Artificiers"
 flavor_orlghelovar.144.d:0 "La rébellion complotée par nos artificiers a secoué nos conseillers au cœur et forcé les 10 Éclairés à réévaluer leurs positions de laissez-faire sur les régulations d'artificiers. Aujourd'hui, chaque membre d'artisanat Magique d'état autour d'Orlghelovar, peu importe leur participation dans la révolte planifiée, s'éveilla pour trouver leur assistance obligatoire à une réunion avec les officiels locaux, avec soldats stationnés comme gardiens de paix dans chacune de nos forteresses pour s'assurer que les procédures se passent doucement. Dans ces réunions le nouveau code de loi et standards conçu par le conseil leur fut mis, avec chaque membre donné le choix de se conformer perpétuellement ou être dépouillé de leur position et interdit de pratiquer l'artisanat Magique à Orlghelovar encore. Comme attendu, malgré la tension et méfiance très peu de membres ont choisi de quitter leurs positions. Sous les nouvelles lois, tous artificiers doivent soumettre des propositions détaillées et recevoir approbation directement du conseil pour toute recherche conduite. Additionnellement, la possession et distribution d'outils et inventions d'artisanat Magique ont été limitées sévèrement, et possession d'eux sans licence ou bourse de recherche valide entraîne une amende lourde. Dernièrement, les 10 Éclairés ont installé leurs propres représentants loyaux comme tête de chaque branche d'artificier majeure, et fourni des comptables accrédités d'état pour s'assurer que tout financement et revenu sera suivi, plus jamais l'avarice naine n'entravera recherche critique. Avec ces pas, les artificiers à travers Orlghelovar ont été complètement restreints et réduits à de simples outils de l'état à utiliser pour l'amélioration de notre nation, plutôt que des intermédiaires avides extorquant leurs compagnons. Finalement, nos scientifiques peuvent commencer recherche de nouveau."
 flavor_orlghelovar.144.a:0 "Tout le monde sera mis en ligne pour Orlghelovar."

 flavor_orlghelovar.145.t:0 "Le Microscope"
 flavor_orlghelovar.145.d:0 "Enfin, Gram Broyeur-de-Verre a présenté son microscope fini aux 10 Éclairés. Son design évite ingénieusement la distorsion en utilisant deux types différents de lentilles, une pour grossir et une pour concentrer la lumière dans l'œil du spectateur. Il est modulaire, permettant à un utilisateur d'ajuster facilement le grossissement et focus de l'image en insérant différentes lentilles, il a même fourni une version portable qui rentre dans un monocle, sûr d'être un succès avec les travailleurs qui ont couramment leurs mains pleines. Devant le conseil et un groupe d'artisans et commerçants assemblés, il parcourut le sol de la grande caverne et localisa facilement la rune minuscule gravée. Tel était le pouvoir de son microscope qu'il identifia correctement que la rune était gravée utilisant deux outils de bore et longueur différents en examinant les traits laissés dans la roche ! Il a été appointé une position à l'avant-garde de notre conseil, et donné règne libre pour superviser la production des lentilles précisément manufacturées nécessaires pour ces microscopes. Avec cette invention, nous nous tenons prêts à révolutionner beaucoup d'aspects de science, déjà nous avons déposé des propositions de recherche pour l'examen de végétation, roche volcanique, azhalngiv et chair naine. Nous pouvons seulement imaginer quelle nouvelle connaissance ceci pourrait apporter, mais nous pouvons être certains qu'encore une fois la position d'Orlghelovar à l'avant-garde de science a été grossie."
 flavor_orlghelovar.145.a:0 "C'est l'invention de la décennie !"

 #Black Damestear Events    written by Okman
 flavor_orlghelovar.146.t:0 "Un Cristal Mystérieux"
 flavor_orlghelovar.146.d:0 "Avec coopération nouvelle entre mages et scientifiques, nous avons découvert une richesse des secrets et particularités de magie, normalement gardés jalousement par des mages jaloux. Bien que nous soyons gâtés pour le choix avec usages offensifs pour magie sur le champ de bataille, il y a très peu capable de protéger nos soldats communs d'un assaut mage. Recherche dans les protections et champs magiques les révéla être quelque peu efficaces, mais bien trop coûteux et fragiles pour déployer à haut niveau à travers des armées entières. Après beaucoup de propositions de recherche échouées et beaucoup de fonds d'état gaspillés, juste quand le conseil avait commencé à abandonner espoir, un marchand espion à nous du nom de Galin Karnoris entra dans la chambre du conseil et demanda une audience avec les 10 Éclairés. Une fois qu'elle lui fut accordée, il fila un conte sauvage et évidemment embelli de son voyage à travers les restes de la Route d'Or. \n\nApparemment, pendant qu'il se reposait dans une taverne à Azka-Sur après avoir combattu seul un roi-liche et un élémental de tempête, il entendit une histoire intriguante. Au bar, un mage raheni ivre rabâchait à quiconque écouterait sur les "bêtes sauvages du Commandement". Apparemment, le mage fut forcé de fuir sa maison pour éviter la persécution de mages du Commandement. Ordinairement il aurait écrasé leurs armées d'un balayement de sa main, mais les hobgobelins possédaient quelque matériau capable de nullifier magie, rendant les mages guerriers normalement formidables proies faciles pour leurs forces. Karnoris l'approcha, et après quelques tours de plus le mage offrit de lui vendre un morceau de ce matériau pour un prix exorbitant, bien plus que Karnoris portait ! Se rappelant que les 10 Éclairés promettaient grande compensation à quiconque pouvait fournir information sur comment contrer les mages, il se précipita promptement aux banques d'Azka-Sur et prit autant de prêts qu'il put. Rassemblant juste à peine assez, il retourna à la taverne et acheta le matériau du mage maintenant plutôt sobre. \n\nC'est ce matériau que Karnoris présente fièrement aux 10 Éclairés. C'est un cristal noir solide, grossièrement poli et façonné en cylindre net. Il porte beaucoup de ressemblances à l'obsidienne volcanique, mais Karnoris insiste qu'elle est différente entièrement. Actuellement, un examen rapide révèle que c'est en fait juste de l'obsidienne simple. Même le centre a été creusé pour escroquer Karnoris d'autant de matériau que possible ! Pourtant, Karnoris insiste qu'il doit y avoir quelque vérité aux rumeurs et nous supplie d'investiguer. Bien que nous ne le compenserons certainement pas pour son achat fou, nous ferons au moins notre diligence due et mobiliserons certains de nos espions pour chercher toute rumeur supplémentaire de ce matériau à Azka-Sur."
 flavor_orlghelovar.146.a:0 "Que la chasse commence !"

 flavor_orlghelovar.147.t:0 "La Piste à Azka-Sur"
 flavor_orlghelovar.147.d:0 "Galin Karnoris s'assoit dans la chambre du conseil avec un sourire satisfait comme un de nos espions marchands donne leur rapport. Pendant qu'il posait comme commerçant à Azka-Sur il fut approché par plusieurs commerçants humains, nains et même un gobelin, tous qui prétendaient avoir accès à une substance mythique connue comme "korashi". Ce korashi était la substance que Karnoris croyait acheter. Il peut apparemment nullifier magie en même des quantités minuscules et est le secret de la subjugation par le Commandement des nombreux mages-guerriers d'Haless. Korashi était autrefois fait près-exclusivement dans les montagnes imposantes des Collines Démoniaques par les Oni monstrueux et vendu au Commandement en échange de paix. Les Oni ont depuis été subjugués par le Commandement et leurs secrets korashi extraits, permettant au Commandement d'augmenter production korashi. Tout Haless sait maintenant de cette substance, maniée par le redoutable Commandement pour nullifier leurs guerriers les plus forts. Histoires de korashi se répandent comme rumeurs le long de la route d'or, trouvant opportunistes disposés à exploiter commerçants crédules en vendant faux korashi. \n\nNotre espion rencontra ces opportunistes au milieu de leur escroquerie, beaucoup déjà alourdis de couronnes de ventes réussies. Étant plus prudent que Karnoris, l'espion tenta d'éliminer tout qui dirigeait une escroquerie avec questions directes. Ils enquirent d'abord sur le processus par lequel korashi est fait et reçurent beaucoup de réponses différentes. Certains refusèrent de dire du tout, mais certains donnèrent réponses évidemment ridicules comme deux parts mithril une part or, que c'est l'âme d'un dieu mort, ou même que cela vient de météorites ! Ils étaient aussi en désaccord sur l'apparence de korashi au-delà qu'il est noir, prétendant qu'il est cristallin, une poudre, ou même énergie pure. À la fin, l'espion acheta quelques échantillons de vendeurs plus convaincants pour ramener pour tests, ils étaient tous obsidienne ou ardoise en poudre, complètement sans valeur. \n\nAvec juste une petite quantité de korashi, nos scientifiques inégalés pourraient sûrement ingénierie inverse les secrets de sa production. Si nous ne pouvons obtenir korashi avec or ou mots mielleux, nous n'avons aucun choix que de le prendre par force ! Piller korashi des installations profondément dans les Collines Démoniaques est impossible, mais heureusement les installations de production plus nouvelles du Commandement et lignes d'approvisionnement korashi présentent cibles plus faciles. Même ainsi, le Commandement est bien conscient de la valeur de korashi et le défendra jusqu'au dernier hobgobelin. Même découvrir leurs routes korashi sera difficile, sans parler d'organiser un raid intraçable à mi-chemin à travers Halann. Nous devrons planifier méticuleusement et exécuter parfaitement pour avoir même la plus minuscule chance d'obtenir korashi sans encourir la colère du Commandement."
 flavor_orlghelovar.147.a:0 "Nous devons nous préparer à les frapper !"

 flavor_orlghelovar.148.t:0 "Infiltration du Commandement"
 flavor_orlghelovar.148.d:0 "Après une des missions secrètes les plus complexes jamais entreprises à Orlghelovar, nos espions ont réussi à infiltrer le Commandement et détecter korashi transporté aux lignes de front d'Haless en grandes lignes de caravanes. Ces caravanes sont défendues par des milliers de hobgobelins lourdement blindés, ces gardes ne seront pas pris en train de se relâcher ou déserter leurs devoirs. Même pire, ils partent à des temps apparemment aléatoires, et ils sont toujours combinés avec caravanes portant butins de guerre, métaux précieux ou autres valeurs. Déterminer caravanes korashi des lignes d'approvisionnement régulières est assez difficile, sans parler de prédire le temps de futures livraisons korashi. Au lieu, nous attendîmes une rébellion suffisamment large contre le Commandement, une qui nécessiterait une grande quantité de korashi. Ils ne peuvent se permettre livraisons éparses dans une telle situation et auront besoin d'un approvisionnement constant, et ainsi caravanes quasi constantes de korashi. Nos espions nous ont juste maintenant informé qu'une telle rébellion menace de surgir sur les bords des frontières du Commandement, et qu'ils bougent déjà plus korashi en préparation. \n\nPour assaillir les caravanes korashi, une légion de nos plus fins soldats se tient prête, déjà briefée et s'étant préparée pour cette opération pendant des mois. Ils suivront le Dwarvorod aussi loin qu'ils peuvent, déguisés comme envoi d'approvisionnement, avant de croiser en terre hobgobelin et d'éviter leurs patrouilles diligentes aussi bien qu'ils peuvent jusqu'à ce qu'ils atteignent le Shamakhad. Leur cible est un col de montagne que les hobgobelins utilisent souvent pour cacher leurs livraisons korashi de la zone environnante. Cette montagne sera utilisée contre eux, agissant comme goulot d'étranglement et permettant à notre armée d'éliminer leurs gardes et prendre le korashi. \n\nSi le Commandement découvre notre implication dans ce raid, ils nous déclareront guerre sans hésitation. Seuls nos soldats les plus loyaux ont été choisis pour l'opération, et mercenaires sont hors de question dû à leurs loyautés variables. Nos soldats ne portent aucun insigne et portent uniformes unis en style raheni, cachant leur affiliation avec nous. Malheureusement, cacher la nature naine de nos soldats est beaucoup plus dur. Combattre le Commandement sur échasses pour imiter humains est évidemment impossible, donc heureusement nous avons boucs émissaires à Haless même. Près de tout Haless désire korashi et déteste le Commandement, et beaucoup de nains de l'Arbre de Pierre et les Mines de Jade fuirent à Haless quand leurs forteresses tombèrent. Le Commandement soupçonnera naturellement ces minorités naines, soutenues par le roi des montagnes de Verkal Ozovar ou même l'exilarque de Grôzumdihr, de réaliser l'attaque. La rétribution du Commandement contre eux sera probablement brutale, mais nos frères doivent souffrir pour le bien de la science."
 flavor_orlghelovar.148.a:0 "Un risque bien calculé ?"
 
flavor_orlghelovar.505.t:0 "La Bataille pour le Korashi"
 flavor_orlghelovar.505.d:0 "Galin Karnoris est terrifié, encore plus que lorsque ces marchands Jadd l'avaient pris en train de vendre de la griffe de gnoll en poudre comme "Poudre de Soleil Brevetée de Surael". Il a fait l'erreur de s'attacher au raid du korashi, espérant regagner les faveurs des 10 Éclairés pour les encourager à rembourser la dette qu'il avait amassée sur du faux korashi. Au lieu de cela, il a des places au premier rang pour la bataille sanglante et désespérée pour les caravanes de korashi. Alors qu'il se cache sous une caravane blindée, secoué par les tirs d'artillerie et transpercé par les cris, il repense à ce qui a mal tourné.\n\nAu début, tout semblait se dérouler exactement comme prévu. L'armée est arrivée au col de montagne du Shamakhad sans être détectée ni blessée, se tapissant pour attendre une caravane de korashi. Pas plus de trois heures plus tard, une caravane de korashi a traversé le col de montagne et a été rapidement prise en embuscade par nos soldats qui attendaient. Ici, tout a commencé à s'effondrer. Malgré le fait d'être en infériorité numérique, surpassés en armes et dépassés en manœuvres, les hobgobelins ont tenu bon. Ils ont tenu si longtemps qu'un escadron de hobgobelins de retour a entendu les cris et explosions du flanc de montagne et s'est précipité pour défendre leurs frères, écrasant l'arrière de l'armée dans une charge surprise et ruinant l'attaque en tenaille.\n\nMaintenant tout espoir semble perdu alors que les restes de notre armée sont mis en déroute, se battant désespérément maintenant pour fuir la montagne qui se transforme rapidement en leur tombe. Faisant appel à son courage, Karnoris jaillit de dessous la caravane et droit vers le flanc de montagne. Alors qu'il grimpe désespérément le flanc de montagne pour échapper au massacre, un obus d'artillerie perdu frappe la caravane blindée sous laquelle il s'abritait précédemment. Un grincement sinistre résonne dans le col de montagne alors que des cristaux de korashi pleuvent d'en haut. Croyant à peine à sa chance, Karnoris ramasse autant qu'il peut en porter en montant la montagne et continue de fuir, laissant les bruits de bataille loin derrière."
 flavor_orlghelovar.505.a:0 "Nos espoirs reposent maintenant dans les mains de Karnoris."

 flavor_orlghelovar.501.t:0 "Fondations pour l'Avenir"
 flavor_orlghelovar.501.d:0 "Les 10 Éclairés attendent en retenant leur souffle des nouvelles de leur audacieux raid de korashi sur le Commandement. Dans le pire des cas, l'échec pourrait mener non seulement à ne pas obtenir de korashi, mais à une guerre avec le mastodonte militaire d'Haless. Un message du capitaine du raid de korashi était attendu il y a des jours et l'humeur dans la salle est sombre, car beaucoup envisagent la possibilité que l'opération ait échoué. Soudain, un visage familier éclate dans la salle. Galin Karnoris est revenu, roussi et débraillé, clairement épuisé. Dans ses mains il porte un sac grossier plein de cristaux noirs. Il est accompagné de plusieurs gardes mages qui insistent pour l'escorter, troublés par les cristaux. Apparemment, ils ont un effet très particulier sur les mages. Non seulement la proximité cause des nausées et un malaise, mais ils les perçoivent aussi assez différemment. Pour eux, les cristaux ne sont pas juste noirs mais presque complètement dépourvus de lumière, plus apparentés à un vide qu'à un cristal. Karnoris est absolument catégorique que cette fois il a apporté du korashi et cette fois les 10 Éclairés sont enclins à le croire. Pourtant, pour maintenir les rigueurs de la science ils doivent au moins conduire une expérience pour vérifier ses affirmations.\n\nAlors que mages et membres du conseil regardent nerveusement, un petit morceau du supposé korashi est buriné et enfoncé dans la paume d'un volontaire mage. Immédiatement, il se plaint de vertiges et de nausées. Il est aussi complètement incapable de lancer des sorts. Même de simples rafales d'air et de minuscules lumières lui échappent pendant qu'il est transpercé par le korashi, et même après qu'il ait lâché l'éclat il reste incapable de lancer quoi que ce soit pendant plusieurs heures. La décision des 10 Éclairés est unanime. Galin Karnoris a finalement livré le korashi qu'ils cherchent. Karnoris part des heures plus tard avec un ressort dans son pas, plusieurs dettes en moins.\n\nImmédiatement, l'étude scientifique du korashi commence. Il est rapidement déterminé qu'il est presque identique à l'azhalngiv en composition mais a un effet inverse, drainant le mana au lieu d'en fournir. Ceci a mené plusieurs de nos scientifiques influents à postuler que le korashi est produit à partir d'azhalngiv, déclenchant un flot d'expériences questionnairement sûres visant à le reproduire. Après quelques jours de chaos, un gnome a réussi à aspirer la plupart du mana d'un morceau d'azhalngiv sans les effets secondaires catastrophiques habituels. Bien que sa méthode ait été assez violente pour effondrer la structure du cristal, produisant une fine poudre noire plutôt qu'un cristal noir, le matériau résultant se comporte comme une forme plus faible du korashi que nous avons obtenu du raid. Maintenant que nous l'avons reproduit nous-mêmes, nous n'avons besoin que de temps pour l'améliorer. Avec la science de notre côté, nous ferons en quelques années ce qui a pris aux Oni des générations."
 flavor_orlghelovar.501.a:0 "Avec ceci l'âge de la magie sera fini !"

 #Laser (LAD) Events        written by Spyhaus
 flavor_orlghelovar.149.t:0 "Invention du Siècle"
 flavor_orlghelovar.149.d:0 "Les mages sont des êtres puissants. Leur contrôle des éléments, leur maîtrise du monde, et leur lien avec tout ce qui est éthéré n'est pas à dédaigner. Tout ce qu'ils peuvent accomplir, du point de vue d'un être normal, est presque irréel. Cela peut faire se sentir faible en comparaison.\n\nMais que faire si, que faire si quelqu'un pouvait exploiter et contrôler la magie de la même façon que les mages peuvent ? Les scientifiques de tête parmi Orlghelovar ont pris intérêt à utiliser leur approvisionnement excédentaire de Damestear dans une nouvelle entreprise gigantesque. Contrôler et concentrer la magie à leur volonté, via la forme d'un rayon d'énergie magique. Bien que tout ceci nécessiterait théoriquement un mage, que faire s'ils retiraient le mage complètement ? Mettre le pouvoir dans les mains du normal pourrait-on dire. Avec les nouveaux développements avec le verre, la Damestear, et la science dans son ensemble, cela semble être une montagne qu'Orlghelovar peut être capable d'entreprendre. Ce qui était autrefois considéré impossible peut maintenant être simplement quelques inventions de distance."
 flavor_orlghelovar.149.a:0 "Un grand effort nous attend !"

 flavor_orlghelovar.150.t:0 "La Théorie de l'Énergie"
 flavor_orlghelovar.150.d:0 "L'extraction et la conservation de l'énergie de la Damestear est une tâche difficile à aborder. Les mages seraient habituellement capables de contrôler la magie avec aisance, mais nos ingénieurs résolvent des problèmes pratiques. Ces derniers ont dû trouver des solutions et théories, avec des idées hors de leur domaine, mais cela ne les a pas empêchés d'essayer. Par divers moyens, notre équipe de scientifiques dédiés était arrivée à des théories similaires sur comment conserver l'énergie. Ce qu'ils ont trouvé était un boîtier fait d'un matériau spécifique qui avait des propriétés similaires aux objets magiquement alimentés. Les objets qui peuvent venir à l'esprit sont les sceptres de mages, qui peuvent être faits de divers matériaux, mais sont habituellement en verre. Un de nos scientifiques a réussi à faire un boîtier de notre Verre Saphir spécial, un boîtier de Verre Régulier, et un boîtier de Mithril. Laissés pendant trois jours dans une chambre, les boîtiers furent sortis et un mage fut amené pour confirmer les résultats.\n\nIl dit d'une voix tonitruante "C'est hilarant ! Avec tous ces matériaux rares vous pensiez tous sûrement pouvoir contenir l'énergie magique. Elle a filtré hors de toutes ces boîtes." Tous les scientifiques furent déçus, et se préparèrent à devoir donner un rapport négatif à leur commandement supérieur, quand, choquant, le mage tendit un livre de magie à un des Scientifiques, nommé Muradir Megyir. Le mage saisit la main de Muradir et lui dit :\n"Regardez très attentivement le contenu de ce livre, il vous guidera vers les résultats que vous cherchez. Je reviendrai collecter ceci, car il m'est interdit de partager cette connaissance avec vos semblables, mais je vois du bon dans votre mission."\nMuradir Megyir commencerait à travailler sans relâche pour trouver le secret du contrôle avant l'échéance inévitable."
 flavor_orlghelovar.150.a:0 "Ceci s'avérera-t-il vrai ?"

 flavor_orlghelovar.151.t:0 "Vraie Théorie de la Lumière"
 flavor_orlghelovar.151.d:0 "Muradir, après des jours à rester silencieusement dans son étude tentant de trouver du sens dans les mots du livre du Magistère, est finalement arrivé au laboratoire avec une théorie possible sur comment non seulement stocker, mais concentrer l'énergie magique. En appliquant le contenu du livre avec sa propre connaissance en physique et science, Muradir a dressé un plan pour un objet cylindrique avec une loupe à l'avant. À l'intérieur de la sphère, les murs seraient couverts d'un acier réfléchissant, et un morceau épais de verre placé devant la loupe. Il serait tenu par deux échasses, et une plaque de base pour garder le dispositif principal planté sur le sol pendant le tir. Les scientifiques commencèrent immédiatement à travailler sur ce nouveau dispositif, espérant que ce dernier effort désespéré de Muradir s'avérerait sûrement correct. Le dispositif fut fini, et un morceau de Damestear fut inséré, puis la loupe scellée.\n\nAprès trois semaines de plus d'attente, le Mage était revenu pour collecter son livre, et pour tester la machine encore une fois. Muradir tendit le livre au Mage, et lui montra le chemin vers le mécanisme. Le Mage le regarda avec une sorte d'émerveillement, un qui donna à tous dans la salle un peu d'espoir.\nLe Mage sourit, et annonça que le mécanisme fonctionnerait. Les scientifiques éclatèrent de bonheur, et commencèrent à planifier les prochaines étapes pour le dispositif."
 flavor_orlghelovar.151.a:0 "Vers la prochaine étape !"

 flavor_orlghelovar.152.t:0 "Boîte Noire"
 flavor_orlghelovar.152.d:0 "Avec le mécanisme maintenant certifié complet et prêt à partir, l'équipe de scientifiques devait maintenant construire un site de test pour le dispositif. Ce "Point Zéro" devrait être dans un endroit où il ne pourrait y avoir absolument aucune variable supplémentaire appliquée à l'expérience. Si quoi que ce soit devait altérer si légèrement le test, cela pourrait avoir des conséquences terribles. Ainsi, Muradir pétitionna pour qu'une salle soit faite de Damestear noire. Bien que cette salle serait idéale pour tester le dispositif, elle épuiserait la plupart des réserves de Damestear noire d'Orlghelovar. Cela signifierait que d'autres expériences devraient être retardées ou arrêtées complètement. Quand ceci fut amené à la cour de certains des plus grands esprits d'Orlghelovar, ils débattirent pendant des heures sur s'ils devaient donner le feu vert.\nFinalement, il fut décidé qu'il serait mieux que le laser prenne priorité pour maintenant, et que la salle de Damestear noire, nom de code "Boîte Noire," serait construite pour le test. Bien que toutes les autres expériences puissent s'arrêter, cela vaudra l'attente."
 flavor_orlghelovar.152.a:0 "J'espère que cela nous garde en sécurité"

 flavor_orlghelovar.153.t:0 "Tester l'Invention"
 flavor_orlghelovar.153.d:0 "La Boîte Noire est complète. Le dispositif avait été transporté il y a des heures, avec des changements additionnels faits pour qu'on puisse activer le laser via un levier qui hyper-énergiserait tout à l'intérieur du cylindre, qui à son tour passerait à travers le verre épais et serait concentré en un petit faisceau par la loupe à la fin du cylindre. De l'autre côté de la salle, un morceau d'acier fut placé pour tester les effets du faisceau.\nLes scientifiques se rassemblent en anticipation pour les résultats du test. Muradir surtout regardait avec joie combien sont venus à la réalisation de son plus grand travail. Un volontaire entra dans la chambre, et activa le mécanisme. Alors que le dispositif se mettait lentement en marche, on pouvait entendre des bruits de l'extérieur de la salle comme si une explosion allait éclater. Tous étaient inquiets, effrayés de ce qui pouvait se passer à l'intérieur.\nPuis, le volontaire ouvrit la porte pour que tous entrent dans la salle. Ils entrèrent à la vue du premier D.A.L. en existence. Un petit, pourtant stable flux d'énergie passait à travers le verre."
 flavor_orlghelovar.153.a:0 "C'est le vrai Pouvoir"

 #####Research Triggered Events#####
 #Advanced Laser            written by Spyhaus
 flavor_orlghelovar.200.t:0 "Avancement des D.A.L."
 flavor_orlghelovar.200.d:0 "Après le succès de notre DAL, nous avons commencé le travail sur l'implémentation de notre nouvel outil dans notre société. Ce processus commence avec la réduction du DAL. Déjà gargantuesque en taille, on devait grimper et s'asseoir sur un siège spécialisé pour pouvoir utiliser et contrôler le dispositif correctement. Ceci serait bien s'il devait émettre une quantité massive d'énergie, mais à son état actuel, ce serait un gaspillage de métal et de Damestear. Heureusement, notre équipe de scientifiques hautement entraînés a réussi à réduire la taille du DAL là où il peut être transporté avec aisance, et où sa viabilité de production devient moins un problème. Il a encore une sortie mesquine, mais nous avons aussi une équipe travaillant sur comment améliorer la quantité d'énergie que notre laser peut émettre tout en gardant les photons stables et cohérents.\n\nLa vitesse à laquelle nous avançons tous vers les avancées avec notre laser est stupéfiante."
 flavor_orlghelovar.200.a:0 "Le progrès est inévitable"

 flavor_orlghelovar.201.t:0 "Coupeur Laser"
 flavor_orlghelovar.201.d:0 "Chercher un usage pour le DAL dans notre société a été frustrant pour dire le moins. Beaucoup d'entreprises et corporations ont ignoré le laser pour être sans usage pour eux avec son coût élevé et maintenance.\n\nRécemment cependant, un usage de notre DAL a été trouvé dans le secteur minier de notre nation ! Approfondir la forteresse était maintenant devenu ennuyeux et difficile. Ils avaient besoin d'assistance, et nous étions là pour aider. Nous avons procédé à envoyer nos DAL là où le creusage avait lieu, et avons travaillé avec les mineurs locaux pour nettoyer la zone pour les tests.\n\nLes lasers furent chargés, et ils se mirent instantanément au travail ! La saleté et roches furent brûlées puis fondues. Avec rythme, les lasers firent bon progrès avec l'extraction et puis plus. À la fin de la journée, les mineurs offrirent de coopérer avec les scientifiques derrière les lasers et achetèrent certains de nos lasers pour les assister.\n\nÀ la fin, bien que nous ayons trouvé une petite victoire, nous supposons que nous ne pourrions probablement pas émuler la même chose pour l'extraction régulière. L'Approfondissement de Forteresse est un style de travail très différent des autres formes, avec hautes formes de paiement en comparaison. Pour maintenant cependant, nous prenons ceci comme signe de progrès, et continuons à trouver des façons d'améliorer notre DAL, et comment continuer d'intégrer la technologie laser dans les aspects de la nation d'Orlghelovar."
 flavor_orlghelovar.201.a:0 "Nous creuserons comme personne n'a jamais fait"

 flavor_orlghelovar.202.t:0 "Canon Laser"
 flavor_orlghelovar.202.d:0 "C'est le début de la journée de test, et le "canon" DAL a été placé le long de la plage. Nous avons préparé le site de test dans les terres à l'extérieur pour éviter d'endommager nos tunnels et forteresses, au cas où quelque chose irait mal.\n\nLe premier prototype de ce qui est à venir, il est plus grand que votre canon habituel, comparable au DAL original, mais avec une augmentation évidente en complexité. D'une couleur bleu foncé, le canon est placé sur le sol, et foré en place. L'arrière du canon était clair. À l'intérieur on pouvait voir un grand morceau de Damestear. De petits morceaux de verre sont placés à l'avant et à l'arrière des barils du dispositif et à l'intérieur, un ensemble lourd de verre spécial qui fonctionne comme milieu de gain pour notre canon. Toutes les mesures furent prises pour s'assurer que le canon fonctionnerait correctement pour éviter une crise.\n\nLa plage est immobile, les vagues éclaboussent sur le rivage et s'enfoncent de retour dans l'eau. De l'autre côté de la plage, un petit flanc de montagne attendait, un peu moins d'un kilomètre de distance. Il n'y avait aucun nuage présent.\nSoudain, un laser bleu brillant éclata du canon, et rayonna vers l'avant pendant une fraction de seconde avant de se dissiper immédiatement en néant. Les effets cependant, ils persistèrent. Les vagues avaient reculé, le sable avait de fins morceaux de verre dedans, et au loin, des morceaux de la montagne semblaient fondre, causant des parties à s'effondrer, créant un nuage massif de poussière et matière. Le plus notable de tout cependant était la chaleur. Tout autour de nous la chaleur avait monté dans les zones que le faisceau avait affectées. Des terres roussies et fondues s'étendaient devant nous. L'humidité même sur notre peau s'était dissipée en néant.\n\nInutile de dire, ceci était au-delà de ce que nous avions attendu. Nous avons créé quelque chose dont nous ne sommes pas sûrs qu'il devrait même exister. Nos ancêtres nous regardent-ils de travers ? Ce sera un poids sur nous puisque nous sommes les créateurs d'une telle chose. À la "fête de célébration" un scientifique dirigeant sur le développement du canon, déclara que ce serait maintenant le travail et priorité suprême d'Orlghelovar de garder cette technologie des mains de ceux disposés à l'utiliser pour le mal. La salle hocha silencieusement en accord."
 flavor_orlghelovar.202.a:0 "Qu'avons-nous créé ?"

 #Army Reform
 flavor_orlghelovar.203.t:0 "Réforme de l'Armée"
 flavor_orlghelovar.203.d:0 "Au cours du dernier siècle, la guerre a changé drastiquement. Les batailles sont passées d'être menées épée en main au combat à distance avec gros canons ou armes à feu plus petites. Tout ceci était l'effort concentré de scientifiques recherchant de nouvelles armes quotidiennement, et Orlghelovar n'est pas si différent.\nLes armées d'Orlghelovar sont déjà partiellement équipées avec de nouvelles armures, capables de résister aux balles, et de nouvelles armes dévastatrices. Tristement, ces deux inventions sont impratiques pour usage plus large pour maintenant. Cependant, la direction est claire comme notre fin verre. Pour garder Orlghelovar tranchant, nous commencerons à investir dans la recherche de comment ces inventions pourraient être rendues disponibles pour l'armée plus large.\n\nPour ce but, les 10 Éclairés ont créé une zone dédiée pour recherche militaire dans le Centre de Science d'Orlghelovar. Actuellement elle est petite comparée à la gigantesque division de science dans son ensemble, mais elle continuera de grandir en taille pour conduire des tests à grande échelle sur nouvelles armes et armures et s'assurer que les méthodes de production seront aussi efficaces que possible."
 flavor_orlghelovar.203.a:0 "Le temps pour une réforme générale est maintenant !"

 #Medicine                  written by Okman
 flavor_orlghelovar.204.t:0 "Le Début de quelque chose de Nouveau"
 flavor_orlghelovar.204.d:0 "Dans le chaos de la Pourriture du Serpent nous avons abandonné nos principes scientifiques. Au lieu de conduire des expériences répétables et essais cliniques de cures possibles, nous avons cru en toute sorte d'idée à moitié cuite et théorie désespérée. Nous n'avions aucune infrastructure pour traiter les masses de victimes, aucune façon de traquer la propagation de la maladie avec précision, et pire de tout, personne pour analyser pourquoi la pourriture s'est répandue si rapidement et si destructivement. La dévastation causée par la Pourriture du Serpent ne peut être permise de se reproduire. Nous devons être meilleurs que ceci. C'est pourquoi aujourd'hui les 10 Éclairés ont annoncé des plans pour un projet nouveau et innovant ayant lieu à Arg-Ôrdstun, la construction d'un Centre de Médecine Naine dédié. Une fois complet, les plus fins scientifiques médicaux, alchimistes et docteurs à Orlghelovar seront relocalisés à des positions à l'intérieur de la nouvelle facilité et mis au travail immédiatement. Leur première tâche sera de déterminer ce qui a causé la Pourriture du Serpent, et leur prochaine tâche sera de l'empêcher de jamais arriver encore. Dans le futur, la facilité servira à rechercher toutes maladies et affections, nouvelles et anciennes, qui peuvent affecter la race naine. Bien que nous ayons fait beaucoup d'avances dans d'autres domaines, une théorie unifiée et scientifique qui explique pourquoi nous souffrons de maladies et infections nous échappe encore. C'est l'espoir des 10 Éclairés que cette investigation dans la Pourriture du Serpent fournira la fondation pour juste une telle théorie, et qu'éventuellement nous puissions éliminer la menace de maladie entièrement !\n\nPour commencer notre investigation dans la Pourriture, nous aurons besoin que le Centre de Médecine Naine soit pleinement opérationnel et l'accès à la Caverne du Serpent. Autant que nous sachions, la Pourriture a commencé de la caverne. Le progéniteur de la Pourriture peut encore être présent, qu'il soit magique ou mondain. Le suspect principal est celui pour lequel la pourriture fut nommée, le cadavre du Serpent gisant au fond de la caverne, mais nous ne pouvons sauter aux conclusions encore. Une fois que nos scientifiques ont examiné la zone et pris des échantillons de la caverne et du serpent lui-même, la grande investigation commencera. En parallèle avec l'investigation dans la Caverne du Serpent, les 10 Éclairés ont donné le feu vert à une opération de rassemblement de connaissance pour déterminer si toute autre nation a fait progrès dans l'étude des maladies. Une délégation de docteurs voyagera autour d'Halann, cherchant à voir si toute autre nation a fait progrès dans l'étude des maladies."
 flavor_orlghelovar.204.a:0 "Procédez avec les préparations !"

 flavor_orlghelovar.205.t:0 "Investiguer l'Origine"
 flavor_orlghelovar.205.d:0 "Alors que nos scientifiques approchent de la Caverne du Serpent, les effets de la Pourriture deviennent de plus en plus notables dans les environs. Même maintenant il y a encore des habitations délabrées, des forges non allumées et des trains d'approvisionnement abandonnés dans ce qui étaient autrefois des communautés prospères. Dans la zone entourant la caverne elle-même, il y a encore les signes révélateurs d'un exode de masse alors que ceux qui étaient assez en santé fuyaient avec tout ce qu'ils pouvaient porter. Affaires et souvenirs sont éparpillés au hasard et une sinistre forêt de bûchers couverts de cendres borde les routes. Un des quelques attributs connus de la Pourriture est qu'elle était aéroportée, et donc alors que les scientifiques approchent de la caverne ils revêtent des masques et costumes hermétiquement scellés préparés par nos artificiers, connectés à des pompes qui tirent l'air d'un réservoir sûr localisé loin à l'extérieur de la caverne. Chaque scientifique est aussi attaché à une corde robuste menant dehors, où une équipe de sauvegarde attend avec des doses du cure pour les tirer au premier signe de danger.\n\nPrudemment, l'équipe fait son chemin vers le bas du puits instable vers la caverne. La caverne autrefois merveilleuse fut principalement détruite dans l'énorme tremblement de terre qui précipita le début de la Pourriture. Cependant, nos sondages initiaux suggéraient qu'un petit canal laissé dans les décombres peut mener dans le lac original. Les scientifiques doivent faire leur chemin aussi loin qu'ils peuvent, prenant des échantillons de tout notable. Le tunnel est partiellement submergé et tapissé de plantes bioluminescentes écrasées suintant une pâte luisante, des échantillons desquels sont dûment pris et passés en arrière dans la corde. Alors que les roches deviennent plus tranchantes et plus de débris bloquent leur chemin, l'équipe fait une pause pour les dégager et placer des supports pour tenir les décombres en place. Ils ne peuvent se permettre d'avoir leurs costumes perforés ou ils devront retourner immédiatement. Après des heures de se traîner vers l'avant et dégager les décombres le sol tombe soudain dans le lac proprement dit. Dans un coup de chance incroyable, les restes de ce qui semble être le segment de queue du Serpent gisent directement en dessous ! Utilisant une perche extensible terminée par une pince, ils rassemblent des échantillons de la peau restante du serpent, os, et le sédiment en dessous, ainsi que quelques échantillons de l'eau faiblement luisante. Puis, ils tirent deux fois sur la corde pour signifier que leur mission est complète, et commencent le long traînage en arrière vers le camp.\n\nUne fois que les échantillons sont sûrement de retour à Arg-Ôrdstun, ils seront catégorisés, analysés et étroitement examinés utilisant nos microscopes toujours utiles pour toute anormalité ou similarité aux échantillons de ceux tués par la Pourriture."
 flavor_orlghelovar.205.a:0 "J'espère que les échantillons s'avéreront utiles"

 flavor_orlghelovar.206.t:0 "Visite en Cannor"
 flavor_orlghelovar.206.d:0 "Alors que les échantillons de caverne sont catégorisés et étudiés au Centre de Médecine Naine, une délégation de nos docteurs est revenue d'une mission de rassemblement de connaissance à la guilde des alchimistes dans la ville de Varainé, célèbre pour leurs potions et remèdes herbaux.\n\nLes alchimistes de Varainé furent infailliblement amicaux et coopératifs avec nos docteurs, même mélangeant une teinture pour soulager l'arthrite du docteur en chef gratuitement. Malheureusement, comme la plupart des nations que la délégation a visitées, ils avaient peu à offrir de la connaissance que nous cherchons. Bien que leur bibliothèque herbale extensive et générations d'expérience alchimique offrent une perspective fantastique dans diagnostiquer et guérir les symptômes d'un patient, ils sont principalement non concernés par ce qui a causé les symptômes en premier lieu. Beaucoup d'alchimistes traitent le corps comme système impénétrable qui est trop compliqué pour comprendre pleinement et tentent la tâche beaucoup plus facile de contrôler les sorties du corps, les symptômes d'une maladie. Cette méthode est efficace à court terme par patient, mais insatisfaisante à long terme et contraire à nos principes scientifiques.\n\nNous avions aussi espéré qu'ils puissent avoir perspective dans la Pestilence Blanche qui ravagea autrefois Cannor comme la Pourriture du Serpent ravagea l'Échine-du-Serpent, mais ici encore ils arrivèrent court. Ils n'en savaient pas plus que le paysan cannorien moyen sur cette matière, que la Pestilence était une maladie magique perpétuée par un Liche maléfique. Ceci ne nous est d'aucune utilité, particulièrement parce que nos scientifiques ont déjà écarté la Pourriture agissant sur ou avec énergie magique. C'est une maladie distinctement mondaine. Avec leur déception seulement légèrement soulagée par les échantillons de potion gratuits que les Varainéy fournirent à la place de la connaissance qu'ils voulaient, la délégation commence la préparation pour encore plus de voyages au nom de la science."
 flavor_orlghelovar.206.a:0 "Seule notre recherche peut résoudre ce mystère."

 flavor_orlghelovar.207.t:0 "Étudier l'Échantillon"
 flavor_orlghelovar.207.d:0 "Norimbur Barbe-de-Verre travaille dur au Centre de Médecine Naine, examinant un échantillon du cadavre du Serpent sous son microscope haute résolution. Quand les échantillons furent d'abord apportés au Centre il y eut beaucoup d'excitation et théorisation des docteurs, chacun impatient de prouver sa propre théorie de maladie. Alors que le temps passait, la plupart de ces théories furent réfutées. Les maladies ne se génèrent pas spontanément de matière morte, ni ne sont causées seulement par odeurs malsaines ou émotions négatives. La seule théorie qui reste viable est aussi ancienne que le reste, l'idée que quelque part dans l'air il existe de minuscules particules qui causent maladie quand inhalées. Beaucoup avaient pensé qu'avec l'avènement du microscope ces particules seraient trouvées immédiatement, mais le microscope révéla plutôt une telle richesse de nouvelles structures minuscules, particules et organismes qu'il a été presque impossible de toutes les catégoriser, sans parler de déterminer si aucune d'elles peut causer maladie. La mission de rassemblement de connaissance fut pareillement un échec, soulignant seulement comment tout Halann se console en traitant les symptômes et ignorant les causes.\n\nBarbe-de-Verre a sa propre théorie, quelque peu radicale. Dans son opinion, les maladies peuvent seulement augmenter et diminuer en sévérité dépendant de combien des particules causant maladie sont présentes dans le corps. Même dans environnements sûrs, ceux avec maladie deviennent encore plus malades avec le temps. Ainsi, les particules doivent être dans quelque mesure vivantes et capables de reproduction. Il chercha dans le sédiment, roches et eau sans fruit pour tout ce qui bougeait ou se reproduisait, mais tout ce qui était autrefois vivant mourut dans la poussière étouffante et bas oxygène de la caverne effondrée. Aujourd'hui il obtient finalement sa chance. Dans cette section du Serpent en décomposition, riche en nutriments et mélangée avec l'eau de caverne faiblement luisante, il observe de minuscules bâtonnets nageant autour. Alors que le temps passe, ces bâtonnets se divisent en deux, puis chaque moitié repousse et divise encore, et ainsi de suite à un taux choquamment rapide. Alors qu'il commence à s'inquiéter qu'ils ne s'arrêteront jamais de se reproduire ils meurent juste aussi rapidement, créant un terrain vague microscopique devant ses yeux mêmes.\n\nPressé, il prend un autre échantillon des bâtonnets et cette fois introduit le cure du Serpent. Immédiatement, les bâtonnets arrêtent de se diviser. Ceci est preuve de fer de sa théorie ! La reproduction rapide explique comment de tels êtres microscopiques peuvent devenir un problème menaçant la vie si rapidement. Malheureusement, les bâtonnets sont tués par beaucoup d'autres substances mondaines et même assez d'eau pure peut les tuer. Quelque chose de si fragile pourrait-il vraiment survivre dans le corps robuste d'un nain ? À travers la nuit, il continue de travailler. Il se jure que celui qui finalement craquera le mystère de la Pourriture sera Norimbur Barbe-de-Verre !"
 flavor_orlghelovar.207.a:0 "Un pas de plus vers la solution"

 flavor_orlghelovar.208.t:0 "La Solution"
 flavor_orlghelovar.208.d:0 "Dans son bureau au Centre de Médecine Naine, Norimbur Barbe-de-Verre muse sur les maladies sous lumière de chandelle. Couvrant les murs et sol autour de lui sont des croquis de ses observations microscopiques et des pots de diverses gelées et liquides perchent précairement sur étagères de pierre. Sur son bureau s'assoit une réponse des 10 Éclairés concernant sa théorie de maladie. Il postula que la Pourriture était causée par les minuscules bâtonnets qu'il observa, qu'il nomma blothgobelins pour leur reproduction rapide et mouvement, désir d'envahir des endroits où ils ne devraient pas être, et plus que tout pour leur tendance à tuer des nains. Le conseil convint qu'il avait découvert un organisme de grand intérêt, mais pensait qu'il n'avait pas réussi à prouver que ceux-ci avaient causé la Pourriture. En effet, bien qu'il eût trouvé organismes similaires il n'avait pas été capable de trouver ces blothgobelins spécifiques dans aucun nain vivant, car tous ceux qui avaient la pourriture étaient soit morts et brûlés soit totalement guéris. Ses tentatives de trouver acceptation pour sa théorie en dehors d'Orlghelovar furent encore moins réussies, étant accueillies avec ridicule et dérision. En effet, beaucoup d'autres nations naines ont déjà rationalisé la Pourriture comme punition magique de leurs ancêtres pour permettre à l'Échine-du-Serpent d'être envahie toutes ces années.\n\nBarbe-de-Verre sait que s'il avait seulement une personne avec la Pourriture devant lui, il pourrait isoler blothgobelins vivants de leur sang. Avec un craquement audible, il se redresse raide comme un piquet dans sa chaise alors qu'une idée le frappe. Il a déjà réussi à isoler blothgobelins des échantillons originaux et les faire grandir dans de grands pots de bouillon fait du cadavre du Serpent. S'il devait ingérer blothgobelins de ces réserves et développer les symptômes de la Pourriture du Serpent, ne prouverait-il pas finalement sa théorie ? Alors qu'il se prépare à se précipiter au laboratoire et recruter quelques docteurs pour son expérience, il s'arrête pour griffonner un testament rapide exhortant ses descendants à continuer sa recherche. Peu importe si cette expérience le tue, tant qu'elle sauve beaucoup d'autres nains dans le futur. Cependant, si son sacrifice ne doit pas être en vain alors le monde doit en savoir et ses conséquences. Il aura besoin du support des 10 Éclairés pour publiciser son étude et ce qu'elle signifiera pour la science, et pour convaincre nations de tout Halann de finalement prendre notice."
 flavor_orlghelovar.208.a:0 "Barbe-de-Verre obtiendra ce dont il a besoin !"

 flavor_orlghelovar.209.t:0 "La Raison pour laquelle Nous Souffrons"
 flavor_orlghelovar.209.d:0 "Norimbur Barbe-de-Verre s'assoit sur un lit confortable, entouré de docteurs et journalistes en équipement protecteur. Sa résolution de prouver sa théorie en expérimentant sur lui-même conquit les 10 Éclairés, et ils envoyèrent des diplomates partout dans Halann pour publiciser ce grand fait d'héroïsme orlghelovarien. Il semble que tout le monde attend les résultats de cette étude finale, et beaucoup de nations ont envoyé des journalistes pour documenter tout le processus. Il y a cinq heures il ingéra les blothgobelins de Pourriture qu'il cultiva du cadavre du Serpent et à part quelques nausées du mélange répugnant il se sent complètement normal. Alors que le docteur en chef commence à tirer du sang pour le test horaire, Barbe-de-Verre note que sa gorge et cou ont commencé à démanger. L'application d'une crème topique ne fait rien pour apaiser les démangeaisons et une éruption rouge en colère se répand rapidement à travers son corps. Les docteurs sont en faveur de lui donner le cure maintenant, mais il insiste à attendre plus longtemps. Plus il présente de symptômes de la Pourriture, plus sa théorie est crédible. Exactement sept heures et 18 minutes après ingestion, il vomit un mélange de sang et ale. Sa condition se détériore rapidement et il est saisi par tremblements et douleurs poignardantes à travers sa poitrine. Finalement, après presque deux heures de plus d'agonie, il consent à recevoir le cure par intraveineuse. Juste comme attendu, sa condition s'améliore rapidement et à la marque de quatorze heures le docteur en chef déclare que sa condition est maintenant stable.\n\nDeux semaines plus tard, Barbe-de-Verre est présent devant les 10 Éclairés pour recevoir sa récompense. Pour sa détermination désintéressée et esprit scientifique il est nommé membre du conseil et chef d'un nouveau domaine de science, l'étude des blothgobelins. Il a presque complètement récupéré à part quelque décoloration persistante à son visage et faiblesse des jambes. Comme il l'avait attendu, les échantillons de son sang contenaient nombres croissants de blothgobelins de Pourriture jusqu'à ce que le cure soit pris, sur quoi ils diminuèrent rapidement. À partir de la semaine dernière les blothgobelins de Pourriture ne sont plus présents dans son sang et il fut déclaré non contagieux. Son étude audacieuse causa pas mal d'agitation et flot de recherche. Déjà plusieurs autres types de blothgobelins ont été identifiés comme cause de diverses affections, et surprenamment le cure du Serpent s'est avéré efficace à éradiquer certains de ceux-ci aussi. Il semble que le Champignon Pristine produise une substance capable d'empêcher certains blothgobelins de se reproduire, donc de grandes fermes ont été installées pour produire en masse cette substance pour usage médical. Les docteurs d'Orlghelovar sont maintenant renommés pour leur connaissance et soin et le Centre de Médecine Naine a ouvert une clinique coûteuse pour étudier nouvelles maladies dans nains vivants. Les suppositions non scientifiques entourant les maladies ont été éradiquées une fois pour toutes, comme j'espère que toutes les maladies le seront !"
 flavor_orlghelovar.209.a:0 "J'espère que tous en Halann apprendront de ceci"


 #####Missions#####         All mission descriptions and titles are written by Wagentzu except 2 who are marked
 #####Part 1#####
 orlghelovar_recruit_great_minds_title:0 "Recruter de Grands Esprits"
 orlghelovar_recruit_great_minds_desc:0 "Bien que nous ayons réussi à refonder Orlghelovar, nous faisons maintenant face à un nouveau problème. Les nains de surface de travers Halann sont réticents à rejoindre notre nouvelle forteresse, et nous avons un manque de gens avant-gardistes. Une planification extensive est nécessaire pour nous de devenir une puissance majeure dans et au-delà des Confins-du-Serpents, et pour cela, nous avons besoin des esprits nains les plus fins que nous puissions obtenir. S'ils ne viennent pas de leur propre volition, nous devons payer pour les embaucher directement."

 orlghelovar_expand_production_title:0 "Étendre la Production"
 orlghelovar_expand_production_desc:0 "Avec les ressources naturelles, équipement ancien, et position stratégique d'Orlghelovar nous avons élu de suivre les pas de nos prédécesseurs en nous concentrant sur la manufacture et commerce du verre. Présentement, nous sommes peu plus qu'un établissement pionnier dans les Confins-du-Serpents. Si nous devons établir un empire commercial, la première étape serait d'augmenter notre base manufacturière."

 orlghelovar_not_so_brittle_anymore_title:0 "Plus si Fragile Maintenant"
 orlghelovar_not_so_brittle_anymore_desc:0 "Notre position comme forteresse de surface est avantageuse, nous donnant accès facile aux routes commerciales de surface lucratives. Mais notre vulnérabilité aux invasions extérieures rend notre belle nouvelle forteresse aussi fragile qu'un fin gobelet de cristal. Nous devons fortifier Orlghelovar pour assurer que seul le commerce, non les envahisseurs étrangers, puisse passer à travers nos portes."

 orlghelovar_restore_the_glassworks_title:0 "Restaurer les Verreries"
 orlghelovar_restore_the_glassworks_desc:0 "Avec notre économie domestique florissante et notre nouvelle forteresse sécurisée, nous pouvons finalement nous concentrer sur notre spécialité, la fabrication de verre. Dans les jours d'Aul-Dwarov, Orlghelovar était connu au loin pour sa grande richesse, tout provenant du commerce du verre. Nous devons étendre et récupérer les anciennes profondeurs de cette forteresse si nous devons commencer à produire une fraction de ce que nos ancêtres accomplirent."

 orlghelovar_cobalt_not_only_in_name_title:0 "Cobalt pas seulement en Nom"
 orlghelovar_cobalt_not_only_in_name_desc:0 "Pendant nos récupérations, nous avons découvert les restes d'une vaste opération minière dans les cavernes proches de la forteresse, excavant des dépôts encore riches avec minerai de cobalt. Ceci doit être l'ancien dépôt qui donna aux anciens citoyens nains d'Orlghelovar leur nom. Nos conseillers ont recommandé de redémarrer l'extraction dans ces cavernes dès que possible."

 orlghelovar_combinations_of_glass_title:0 "Combinaisons de Verre"
 orlghelovar_combinations_of_glass_desc:0 "Maintenant que nous avons obtenu un approvisionnement des mêmes minerais de cobalt utilisés par nos ancêtres, il devrait être possible de recréer la fine verrerie bleue de marque d'Orlghelovar. Sans le bon équipement, cependant, il s'avère difficile de reproduire. Peut-être si nous pouvons sécuriser une source de diamants, nous pouvons construire des outils plus durs et plus tranchants pour travailler le verre."

 orlghelovar_crystal_experts_title:0 "Experts en Cristaux"
 orlghelovar_crystal_experts_desc:0 "De vieilles cartes indiquent qu'Arg-Ôrdstun est proche. C'est une forteresse connue pour sa défiance contre Aul-Dwarov et ses mines gigantesques. La récupérer en notre nom serait un acte prestigieux et nous donnerait aussi accès à de nouvelles possibilités dans les Confins-du-Serpents."

 orlghelovar_marble_experts_title:0 "Experts en Marbre"
 orlghelovar_marble_experts_desc:0 "Au sud d'Orlghelovar se trouve une autre forteresse abandonnée. Shazstundihr, autrefois célèbre pour son architecture de marbre stupéfiante. Bien que ces techniques architecturales soient probablement perdues au temps, récupérer la forteresse elle-même solidifierait notre contrôle des régions occidentales des Confins-du-Serpents et donnerait à nos marchands accès plus facile dans le nord du Bulwar."

 orlghelovar_stabilze_our_reign_title:0 "Stabiliser notre Règne"
 orlghelovar_stabilze_our_reign_desc:0 "À notre surprise, Arg-Ôrdstun vit encore ! Les entêtés Nains de Diamant défièrent les orques juste comme ils défièrent autrefois l'autorité d'Aul-Dwarov. Des décennies d'isolation profondément dans les Confins-du-Serpents, cependant, ont laissé la forteresse autrefois grande dans un état délabré. Nous pouvons être capables d'utiliser ceci à notre avantage. Si nous pouvons montrer notre support généreux dans reconstruire leur maison, ils peuvent être assez reconnaissants pour accepter notre règne sur eux."

 orlghelovar_new_trading_partners_title:0 "Nouveaux Partenaires Commerciaux"
 orlghelovar_new_trading_partners_desc:0 "Avec Shazstundhir et Arg-Ôrdstun sécurisés et récupérés, nous pouvons maintenant commencer à regarder en dehors des Confins-du-Serpents vers les partenaires commerciaux du vieil Orlghelovar. Du fin verre nain bleu cobalt peut encore être vu dans beaucoup de vieux palais et temples au Bulwar, mais les royaumes qui achetèrent autrefois notre verre pour construire ces structures sont maintenant depuis longtemps partis. Aujourd'hui, le Bulwar est un désordre fracturé de luttes internes humain-elfes. Nous devrions éviter de nous impliquer avec la politique de la région, et plutôt établir commerce amical avec les deux côtés, pour assurer que nous puissions continuer à profiter."

 orlghelovar_first_steps_title:0 "Premiers Pas"
 orlghelovar_first_steps_desc:0 "Avec la récupération de Shazstundhir complète, nous avons sécurisé une passerelle occidentale de l'Échine-du-Serpent directement dans le Bulwar. Nous devrions commencer à construire nos propres postes commerciaux proches des ports du Bahar existants et routes terrestres, pour commencer à profiter de notre accès à ce nouveau marché."

 orlghelovar_impress_bulwar_thinkers_title:0 "Impressionner le Bulwar"
 orlghelovar_impress_bulwar_thinkers_desc:0 "Bien que constamment embourbé dans guerre et instabilité religieuse, le Bulwar est riche avec opportunité. Les conflits peuvent forger des esprits brillants, et certains elfes bulwari ont vécu assez longtemps pour rassembler des quantités vraiment impressionnantes de connaissance. Maintenant nos commerçants sont établis au Bulwar, nous pouvons faire des connexions avec certaines de ces figures, et peut-être les impressionner assez pour gagner leur support."

 orlghelovar_reclaiming_our_name_title:0 "Récupérer notre Nom"
 orlghelovar_reclaiming_our_name_desc:0 "Nos efforts de récupération augmentent en rythme, et nous avons déjà parcouru un long chemin de nos humbles débuts comme bande d'aventuriers errant dans les tunnels abandonnés des Confins-du-Serpents. Notre nouvelle maison grandit de jour en jour, et nous avons besoin de plus d'espace pour nos nouveaux citoyens, et d'un militaire propre pour nous protéger des dangers encore tapissant dans l'obscurité."

 orlghelovar_resurgence_of_a_legacy_title:0 "Résurgence d'un Héritage"
 orlghelovar_resurgence_of_a_legacy_desc:0 "À travers nos grands efforts, nous avons réussi à attirer des nains à travers Halann pour construire une nouvelle nation dans les Confins-du-Serpents. Notre forteresse a été sécurisée, nos verreries ont été établies, et nos marchands ont commencé le commerce avec les villes du Bulwar. Le chapitre d'ouverture de l'histoire de notre nation s'est terminé, mais Orlghelovar ne fait que commencer !"


 #####Part 2#####
 orlghelovar_diamonds_and_glass_title:0 "Diamants et Verre"
 orlghelovar_diamonds_and_glass_desc:0 "La dureté du verre le rend difficile à travailler. Nous pouvons avoir maîtrisé l'artisanat de fabrication de verre, mais cela ne signifie pas que nous devrions arrêter de chercher de nouvelles méthodes et outils. Les diamants sont plus durs que le verre, et pourraient être la clé pour développer de meilleurs outils pour couper et graver nos produits. Peut-être que les nains à Arg-Ôrdstun peuvent nous assister ?"

 orlghelovar_increase_demand_for_diamonds_title:0 "Demande de Diamants"
 orlghelovar_increase_demand_for_diamonds_desc:0 "Bien que le verre puisse être notre commerce principal, nous ne devrions pas négliger la manufacture d'autres biens. Nos outils de coupe de diamants récemment développés sont utiles, mais frustrantement bas en approvisionnement. Les mines de diamants près d'Arg-Ôrdstun ne produisent pas assez de matériaux bruts pour rencontrer nos demandes, et donc nous devons augmenter nos efforts d'extraction de diamants pour rencontrer les besoins de nos verriers !"

 orlghelovar_diamond_quarry_title:0 "La Carrière de Diamants"
 orlghelovar_diamond_quarry_desc:0 "La Carrière de Diamants est, comme son nom le suggère, célèbre pour ses vastes dépôts de diamants semblant sans fin. Depuis notre adoption d'outils de diamants, la demande pour ces gemmes a augmenté assez significativement. Nous devrions investir dans la carrière et l'étendre pour prévenir les pénuries."

 orlghelovar_integrate_baharkandis_ways_title:0 "Intégrer le Baharkandi"
 orlghelovar_integrate_baharkandis_ways_desc:0 "Juste en dehors des portes de Shazstundihr se trouve le royaume du Baharkand. Cette région était autrefois connue comme le 'Golfe de Verre', tant pour sa beauté éblouissante que son industrie de fabrication de verre, bien que suivant les invasions gobelins récentes elle soit un peu moins bien. Les ateliers de verre ici doivent leurs débuts aux techniques développées par nos propres ancêtres Nains de Cobalt, et bien que nous soyons heureux de voir l'héritage de nos ancêtres encore vivant et bien, ils représentent maintenant de sérieux rivaux commerciaux pour notre forteresse. Nous devons prendre contrôle de la production de la région si nous voulons dominer le marché de verre bulwari."

 orlghelovar_make_partners_depended_title:0 "Rendre les Partenaires Dépendants"
 orlghelovar_make_partners_depended_desc:0 "Les nains d'Ovdal Túngr se sont avérés être des partenaires commerciaux fiables et très confiants. Nos espions marchands ont tant d'accès à l'information sur le gouvernement et économie túngériques que nous avons été capables d'identifier les firmes majeures sous-tendant leur état. Avec assez de fonds, nous pourrions acheter ces firmes et rendre Ovdal Túngr financièrement dépendant de notre propre économie, un état client en tout sauf nom."

 orlghelovar_warding_gate_title:0 "La Porte de Protection"
 orlghelovar_warding_gate_desc:0 "La forteresse de Verkal Skomdihr était autrefois bien connue tant pour leurs artisanats mystiques que leur localisation géographique clé, bordant une forêt dense pleine d'esprits Fée capricieux et perfides. La Porte de Protection enchantée de la forteresse empêchait autrefois l'incursion des Fées ou leur magie dans Aul-Dwarov, mais depuis la chute de Verkal Skomdihr, nous craignons que la porte soit mal maintenue, ou ait échoué complètement. Même si la connaissance nécessaire pour restaurer la porte est déjà perdue, nous devrions prendre contrôle de la forteresse et sécuriser ce point d'accès dans les Confins-du-Serpents."

 orlghelovar_unexplored_wilderness_title:0 "Une Région Sauvage Inexplorée"
 orlghelovar_unexplored_wilderness_desc:0 "À notre surprise, il semble que différentes races vivent dans ces "Bois-Profonds". Nous avons entendu parler de nations elfiques dans la forêt qui combattent contre orques et gobelins, juste comme nous ! Nous devrions établir des relations diplomatiques avec un de ces royaumes elfes. Peut-être pouvons-nous donner un coup de main, et arriver à un arrangement mutuellement profitable ?"

 orlghelovar_gain_new_partners_title:0 "Gagner de Nouveaux Partenaires"
 orlghelovar_gain_new_partners_desc:0 "Maintenant que nous avons sécurisé nos relations diplomatiques avec les nations de surface, nous pouvons commencer à chercher des alliés dans l'Échine-du-Serpent. Nous ne sommes pas les seuls nains sous ces montagnes. D'autres bandes d'aventuriers pionniers et forteresses survivantes qui survécurent à la chute contrôlent certaines cavernes et forteresses isolées. Toutes présentent des opportunités pour partenariats bénéfiques qui pourraient renforcer notre position dans et au-delà des Confins-du-Serpents."

 orlghelovar_with_trade_comes_knowledge_title:0 "Échanger la Connaissance"
 orlghelovar_with_trade_comes_knowledge_desc:0 "Quand nous nous sommes demandés ce que nous pourrions faire pour impressionner les gnomes, nous sommes arrivés à la conclusion de les impressionner à travers innovations et un état fort. Mais comment pourrions-nous créer un tel état en premier lieu ? Les Nains de Cobalt partout dans Orlghelovar argumentèrent à ce sujet et après une quantité considérable de temps une solution fut trouvée. La foire Marteau-de-Verre montre des innovations en fabrication de verre de partout dans le monde. Donc si nous utilisions notre vaste réseau de partenaires commerciaux et commerçants partout dans Cannor et le Bulwar, nous pourrions utiliser des spécialistes comme espions. Pour cela nous devons élever des marchands partout dans Orlghelovar à des rangs élevés pour encourager une position bénéfique pour notre état et pour eux et assurer leur loyauté envers nous."

 orlghelovar_taking_revenge_title:0 "Prendre Revanche"
 orlghelovar_taking_revenge_desc:0 "Les nains sont bien connus pour tenir des rancunes, et nous tiendrons toujours une place spéciale de haine dans nos cœurs pour la ruine que les orques et gobelins causèrent sur notre peuple. Les prairies d'Ourdia sur le pas de porte de notre forteresse sont infestées de gobelins, et ce sera un plaisir de rembourser les gobelins en nature. Établir des routes sûres pour le commerce de surface est, bien sûr, un souci secondaire important."

 orlghelovar_baseless_crusade_title:0 "Une Croisade sans Base"
 orlghelovar_baseless_crusade_desc:0 "Avec la région ourdienne maintenant heureusement débarrassée de gobelins, la présence continue des croisés ourdiens semble quelque peu redondante. Il serait mieux de ne pas laisser ces humains extrémistes non supervisés, de peur qu'ils décident de croiser contre quelque chose d'autre. Nous devrions les amener dans notre république, et unir le Golfe d'Ouord sous contrôle des Nains de Cobalt."

 orlghelovar_glasshammer_fair_title:0 "La Foire Marteau-de-Verre"
 orlghelovar_glasshammer_fair_desc:0 "Maintenant nous avons sécurisé un partenariat avec Ovdal Túngr et leur marine marchande, nous avons été capables de commercer plus loin à travers Cannor, et nos marchands sont devenus vue commune dans les grandes villes de l'Empire d'Anbennar. Récemment le clan Marteau-de-Verre, une famille de Nains de Cobalt qui ont établi une forte présence dans la glorieuse métropole d'Anbenncóst, ont proposé que nous tenions une exposition commerciale dans la ville pour afficher les merveilles du verre des Nains de Cobalt aux visiteurs de travers Cannor. Ils financeraient cette 'Foire Marteau-de-Verre', si nous acceptons de financer une présence commerciale augmentée dans la Tête-de-Dame pour augmenter la demande pour nos biens."

 orlghelovar_imperial_innovation_title:0 "Innovation Impériale"
 orlghelovar_imperial_innovation_desc:0 "La compétition est la mère de l'invention, et avec son éblouissant arrangement de fiefs et cités-états, il y a peu d'endroits aussi intensément compétitifs que l'Empire d'Anbennar. Avec opportunités limitées pour conquête, les états dans l'empire cherchent plutôt à renforcer leur pouvoir et influence à travers innovation industrielle et technologique. Peut-être si nous supportons une de ces nations, nous pouvons favoriser des développements technologiques supplémentaires, et augmenter notre propre influence dans la région."

 orlghelovar_three_hold_consolidation_title:0 "Consolidation de Trois Forteresses"
 orlghelovar_three_hold_consolidation_desc:0 "Les orques nous ont enseigné que les plus grandes menaces à la civilisation naine peuvent venir de dans nos montagnes, plutôt qu'au-delà d'elles. À ce jour, gobelins et orques vivent encore dans cavernes inconfortablement proches de nos trois forteresses. Nous devons les nettoyer et contrôler ces cavernes, de peur de nous laisser au risque de rencontrer la même fin que nos ancêtres."

 orlghelovar_glass_to_divenhal_title:0 "Verre vers le Divenhal"
 orlghelovar_glass_to_divenhal_desc:0 "Dans les jours anciens, la richesse d'Aul-Dwarov permettait à Orlghelovar de devenir riche en commerçant seulement avec d'autres forteresses et quelques royaumes humains voisins. Tristement, nous ne vivons pas dans de tels temps privilégiés. Dans les ports bulwari, les marchands achètent notre verre et le vendent ensuite dans le Divenhal, nous privant de profits que nous ne pouvons nous permettre de perdre. Heureusement, les terres bulwari juste au-delà de Shazstundhir sont envahies de gobelins, nous donnant une excuse commode pour prendre contrôle de ces ports, et leur commerce."

 orlghelovar_new_brothers_title:0 "Nouveaux Frères"
 orlghelovar_new_brothers_desc:0 "Ovdal Túngr est une ancienne forteresse sur la côte nord du Bahar, célèbre pour son port caverneux. Ils sont indubitablement reconnaissants pour nos efforts libérant la région des gobelins envahisseurs, et nous pouvons maintenant tirer parti de cette gratitude pour des taux favorables dans un partenariat commercial mutuellement bénéfique. Nous pouvons leur vendre du verre, et ils peuvent l'expédier ensuite vers le Divenhal."

 orlghelovar_normal_sized_geniuses_title:0 "Génies de Taille Normale"
 orlghelovar_normal_sized_geniuses_desc:0 "Bien que la Foire Marteau-de-Verre ait montré un éblouissant arrangement de beau verre complexe de nations et ateliers à travers Halann, ce qui a attiré notre œil est la nouveauté d'une certaine exposition gnome. Alors que d'autres fabricants de verre cherchent seulement à raffiner leurs artisanats existants, les gnomes ont montré ingéniosité sans bornes et la poursuite d'un futur plus brillant, cherchant applications nouvelles et fascinantes pour le verre et travail du verre. Si nous combinions notre richesse et ressources avec leur curiosité et innovation, les résultats pourraient être révolutionnaires. Nous devons tendre la main à une de ces soi-disant 'Hiérarchies' pour faire les arrangements nécessaires."

 orlghelovar_impress_gnomes_title:0 "Impressionner les Gnomes"
 orlghelovar_impress_gnomes_desc:0 "Bien que notre coopération avec les gnomes progresse régulièrement, il n'y en a pas près assez dans nos frontières pour avoir un impact considérable sur notre économie, et l'acceptation de ces nouveaux immigrants gnomes reste assez basse. Heureusement, nous avons un plan. En faisant de nouvelles améliorations à notre propre économie et infrastructure, et invitant des gnomes à assister avec ces projets de développement, nous pouvons attirer d'autres immigrants gnomes, et avoir gnomes et Nains de Cobalt travailler côte à côte pour favoriser un esprit d'acceptation et coopération."

 orlghelovar_a_new_era_title:0 "Une Nouvelle Ère"
 orlghelovar_a_new_era_desc:0 "Tous les efforts des décennies passées nous ont menés à ce moment. Nos nouveaux citoyens gnomes sont membres intégraux et acceptés de notre service civil et société plus large des Nains de Cobalt, et nous pouvons maintenant commencer à restructurer notre propre gouvernement vers un plus proche de l'état scientifique de l'ancienne Hiérarchie Gnome. Notre futur résidera dans la poursuite de progrès scientifique, nains et gnomes travaillant main dans la main pour surpasser les accomplissements de fabrication de verre de nos ancêtres !"


 #####Gor Burad Missions#####
 orlghelovar_end_of_serpentreach_title:0 "Fin des Confins-du-Serpents"
 orlghelovar_end_of_serpentreach_desc:0 "Selon les rumeurs de nos compagnons nains, si nous suivons l'Argrod à sa fin nous atteindrons les ruines de Gor Bûrad, une forteresse connue pour le mépris brûlant de ses rancunes et la chaleur brûlante de ses flux de magma souterrains. Ils tombèrent il y a longtemps pendant l'invasion orque, et donc nous sommes improbables de trouver des Nains de Basalte persistants, peut-être tomberons-nous sur d'autres forteresses survivantes alors que nous marchons à travers l'obscurité ?"

 orlghelovar_volcanic_glass_title:0 "Verre Volcanique"
 orlghelovar_volcanic_glass_desc:0 "Se tenant devant les vastes portes de basalte de Gor Bûrad, air épais avec la chaleur et fumée de magma brûlant, il est facile d'imaginer les origines du tempérament de feu infâme des Nains de Basalte. Laissé ruine par activité volcanique non contrôlée et les ravages des orques et gobelins, nous devons restaurer cet endroit et le récupérer pour la race naine. Nos éclaireurs ont déjà rapporté de larges dépôts d'obsidienne dans le voisinage. Une opportunité parfaite pour ré-établir l'industrie naine à la fin de l'Argrod."

 orlghelovar_begin_excavations_title:0 "Commencer les Excavations"
 orlghelovar_begin_excavations_desc:0 "Le long de l'Argrod sont plusieurs entrées dans les systèmes de cavernes environnants, labyrinthes complexes remplis de gobelins hostiles et dépôts minéraux précieux en mesure égale. Récemment nous avons entendu parler d'un matériau rare aperçu près d'une entrée de caverne appelée la Brèche Zarnic. Nous devrions sécuriser contrôle du système de cavernes entier, et puis envoyer une expédition propre pour voir s'il y a vérité à ces rumeurs."

 orlghelovar_release_vulcano_title:0 "Libérer le Volcan"
 orlghelovar_release_vulcano_desc:0 "À travers grand effort et dépense, nous avons non seulement restauré Gor Bûrad, mais aussi restructuré les anciens ateliers de la forteresse pour convenir à nos propres besoins. Le magma canalisé, autrefois utilisé pour fondre minerai et métal, est maintenant utilisé pour fondre verre cheaply et efficacement et alimenter fourneaux. La rouille noire et cendre aéroportée de la roche fondue donnent à ce verre un scintillement noir intriguant. Bien que ce ne soit peut-être pas de l'obsidienne 'naturelle', nous avons nommé ces produits Verre d'Obsidienne, en mémoire des anciennes mines d'obsidienne de Gor Bûrad."


 #####Research Missions#####
 orlghelovar_restructure_cobalt_mines_title:0 "Restructurer les Mines de Cobalt"
 orlghelovar_restructure_cobalt_mines_desc:0 "Bien que nous devions nous efforcer de construire un futur plus brillant, négliger notre passé est négliger notre propre identité. Nous sommes des Nains de Cobalt, et pourtant, bien que la grande mine de cobalt d'Orlghelovar soit fonctionnelle, elle commence à montrer son âge. Pour assurer qu'elle continue de donner des approvisionnements suffisants de cobalt dans le futur, nous devrions appliquer tout ce que nous avons appris jusqu'ici et amener la machinerie et organisation de la mine à nos standards modernes."

 orlghelovar_enact_enlightened_ten_title:0 "Les Dix Éclairés"
 orlghelovar_enact_enlightened_ten_desc:0 "En discutant avec nos pairs gnomes les praticalités de diriger un état-nation scientifique, beaucoup de jours furent passés débattant la question de combien de guidance ou règne libre devrait être donné aux chercheurs individuels, mais finalement, une solution fut trouvée.\n\nBien que la fabrication de verre doive rester le focus central de notre économie, une portion significative de capacité industrielle dans tous les autres secteurs sera dédiée à la recherche scientifique. Pour guider ce processus, nous établirons l'Institut de Recherche de Cobalt, ouvert à tout citoyen disposé à apprendre et contribuer au futur de notre société. Les scientifiques les plus prestigieux seront placés sur un conseil des Éclairés, chargés de superviser la recherche de leurs compagnons scientifiques et coopérer avec l'état pour assurer que la recherche soit guidée dans directions bénéfiques au futur d'Orlghelovar.\n\nAvec ce conseil établi, nous pouvons commencer à créer des projets de recherche dans les domaines qui nous intéressent le plus !"

 orlghelovar_expand_research_rooms_title:0 "Salles de Recherche"
 orlghelovar_expand_research_rooms_desc:0 "Présentement, nous avons seulement réussi à construire une petite partie de notre Institut de Recherche de Cobalt, et les facilités actuelles ne peuvent fournir bureaux pour chaque scientifique, sans parler de laboratoires spécialisés et quartiers de vie pour nos chercheurs les plus dédiés. Si nous devons rester à l'avant-garde de la recherche scientifique, ce manque de facilités doit être adressé."

 orlghelovar_record_spoken_words_title:0 "Enregistrer les Mots Parlés"
 orlghelovar_record_spoken_words_desc:0 "L'information est l'arme la plus précieuse au monde, et l'enregistrement et partage précis d'information est fondamental pour commerce efficace, recherche, et gouvernance pareillement. La rumeur veut que des artificiers cannoriens aient montré un nouveau type de parchemin auto-nettoyant qui promet de rendre les processus bureaucratiques bien plus coût-efficaces.\n\nInspirés par ceci, nos scientifiques ont développé leur propre variation. Papier capable de transcrire précisément et automatiquement tout dit à voix haute dans le voisinage immédiat. De l'espionnage à l'enregistrement rapide de notes et discours dictés, les possibilités sont sans fin. Nous n'avons besoin que de développer ce prototype en modèle fonctionnel."

 orlghelovar_new_trading_policy_title:0 "Nouvelle Politique Commerciale"
 orlghelovar_new_trading_policy_desc:0 "Depuis le jour où nous avons 'acheté' Ovdal Túngr ils sont devenus de plus en plus politiquement et économiquement intégrés dans notre nation. Bien que le port lui-même soit un énorme avantage pour notre commerce, permettre à la forteresse de continuer d'opérer sous gouvernement séparé devient inutile et lourd. Nous devrions adopter une nouvelle politique commerciale qui intègre pleinement les territoires de la forteresse dans notre état, et gérer le port directement."

 orlghelovar_hire_experts_title:0 "Embaucher des Experts"
 orlghelovar_hire_experts_desc:0 "Si vous voulez améliorer, il est plus rapide d'apprendre de la sagesse d'autres. Nous voulons améliorer notre propre fabrication de verre, mais nous avons atteint les limites de ce que nous pouvons accomplir avec la connaissance et talents existants de nos propres verriers résidents. Si nous devons découvrir le plein potentiel du verre, nous devons regarder à l'étranger, et embaucher des conseillers de renommée internationale."

 orlghelovar_clear_as_daylight_title:0 "Clair comme le Jour"
 orlghelovar_clear_as_daylight_desc:0 "Nos nouveaux réseaux commerciaux avec les habitants de surface nous ont donné perspective précieuse sur quelles industries de verre à Halann prirent la place d'Orlghelovar sur le marché après la chute de la forteresse. Naturellement, leurs compétences ne surpassent pas les nôtres, autrement nous aurions sûrement déjà entendu parler d'elles. Pourtant, apprendre plus sur ces fabricants de verre de surface pourrait fournir nouvelles perspectives et nous aider à améliorer nos propres artisanats."

 orlghelovar_codex_of_production_title:0 "Codex de Production"
 orlghelovar_codex_of_production_desc:0 "Comme nous l'attendions, nos investigations des verreries de Cannor ne nous ont rien enseigné que nous ne savions déjà sur l'artisanat de fabrication de verre. Cependant, nous avons appris comment les conditions de travail peuvent impacter la qualité et quantité de produits finis. Si nous devions améliorer les conditions dans nos propres ateliers, l'efficacité de production augmenterait. Mais de telles réformes iraient contre la tendance naine vers l'accumulation de richesse pour soi-même, et pourraient mettre en colère certaines parties de la main-d'œuvre. Mieux de le faire quand même, c'est pour leur propre bien, après tout."

 orlghelovar_analysis_of_glass_title:0 "Analyse du Verre"
 orlghelovar_analysis_of_glass_desc:0 "Demandez à quiconque à Halann, et ils vous diront ce qu'est le verre. Il est transparent, il est fragile, et si vous payez un peu extra il peut venir en différentes couleurs. Cependant, nous ne devrions pas nous limiter à cette perspective. Notre propre recherche a montré que ce matériau a une richesse de potentiel inexploité. Nos scientifiques, sous la direction des 10 Éclairés, doivent ré-examiner la nature même du verre des premiers principes, et utiliser cette compréhension comme fondation pour toute notre recherche future."

 orlghelovar_shatter_predjudice_title:0 "Briser les Préjugés"
 orlghelovar_shatter_predjudice_desc:0 "Il est temps de voir tous nos efforts venir à fruition. Nous avons fait face à beaucoup d'épreuves pour arriver à ce moment, et nous ne pouvons qu'espérer que nos ancêtres nous sourient alors qu'ils nous voient si proches d'égaler les compétences et accomplissements de l'Orlghelovar d'autrefois. Une fois que nous avons poussé à travers les dernières de ces réformes, le nom d'Orlghelovar sera vraiment synonyme de fabrication de verre dans les esprits de chaque citoyen d'Halann !"

 orlghelovar_lay_ground_work_title:0 "Poser les Fondations"
 orlghelovar_lay_ground_work_desc:0 "Finalement nous voyons progrès à l'Institut de Recherche de Cobalt, et les facilités pour projets plus petits et bureaux pour chercheurs dédiés ont été complétées. Cependant, il n'y a pas encore de laboratoires plus larges ou ateliers convenables pour projets plus ambitieux. Un investissement plus large maintenant permettrait de construire plus de facilités que nous n'avons immédiatement besoin, incluant ailes dédiées pour zones de recherche spécialisées, mais avoir trop d'espace est bien préférable à avoir trop peu."

 orlghelovar_magical_testing_title:0 "Tests Magiques"
 orlghelovar_magical_testing_desc:0 "Certaines des nouvelles ailes de l'institut ont fini construction, et plus de groupes de recherche emménagent de jour en jour. Un large groupe, dirigé directement par un membre des 10 Éclairés, cherche à développer une archive de toute notre connaissance magique existante plutôt que poursuivre nouvelles inventions. Bien que ceci puisse retarder avances supplémentaires, avoir une telle archive disponible pour tout l'institut serait incroyablement précieux."

 orlghelovar_finish_university_title:0 "Finir l'Université"
 orlghelovar_finish_university_desc:0 "Avec l'archive de connaissance magique finie et le travail de construction restant à l'institut fini, une nouvelle proposition est arrivée, rénover une des nouvelles ailes comme université spacieuse et moderne, complète avec vaste voûte et système d'enregistrement pour stocker et cataloguer toutes les nombreuses inventions d'Orlghelovar. Cependant, à moins que nous réduisions la taille de nos ateliers de verre, nous n'avons plus d'espace dans la forteresse pour une telle entreprise ! Pour que ce projet réussisse nous devons entreprendre travail de récupération supplémentaire pour étendre Orlghelovar, et conduire un recensement de toutes nos inventions et projets de recherche actuels."

 orlghelovar_magical_glass_title:0 "Verre Magique"
 orlghelovar_magical_glass_desc:0 "Nos percées récentes ont permis à certains de nos scientifiques plus créatifs de commencer à bricoler avec nouveaux types d''alliages de verre', combinant les qualités du verre avec les propriétés d'autres matériaux. La découverte la plus prometteuse est le 'verre magique', imprégné de minuscules fragments de Damestear pendant le processus de fonte pour produire un verre capable d'amplifier la magie elle-même ! Leur progrès jusqu'ici a impressionné le conseil, mais pour développer davantage cette technologie, les chercheurs requièrent un approvisionnement régulier de Damestear, soit d'une source domestique soit du commerce étranger."

 #written by Grymhar
 orlghelovar_safety_of_surface_title:0 "Sécurité de la Surface"
 orlghelovar_safety_of_surface_desc:0 "Nous ne pouvons prospérer sans établir relations commerciales à qui vendre nos produits, mais les marchands étrangers évitent encore nos terres. Beaucoup sur la surface qui s'opposent à notre règne menacent et harcèlent tout qui commercerait avec nous, effrayant même les marchands les plus intéressés. Nous devons traiter avec ces dissidents plus tôt que plus tard, car chaque jour qui passe vole profits potentiels de nos coffres."

 #written by Grymhar
 orlghelovar_enlightend_empire_title:0 "Empire Éclairé"
 orlghelovar_enlightend_empire_desc:0 "Avec notre nation pacifiée, nous devons assurer la continuation des relations commerciales. Le plus grand obstacle pour cela est l'obscurité. Nos commerçants nains peuvent être habitués à l'obscurité oppressive de la caverne et anciennes voies ferrées entre les forteresses, mais les commerçants humains et elfes n'osent faire ces voyages avec rien que torches et lanternes pour garder l'obscurité à distance. Si nous devons rendre ces routes commerciales accessibles aux races de surface, elles ont besoin d'être bien éclairées. C'est là que nos artificiers entrent. Ils ont travaillé sur un nouveau prototype de dispositif d'éclairage, alimenté par un noyau de Damestear, qui peut produire lumière pour percer l'obscurité des cavernes des Confins-du-Serpents. Maintenant tout ce dont nous avons besoin est de travailler sur le rendre abordable, durable, et durable."

 orlghelovar_secure_damestear_supply_title:0 "Sécuriser Gib Alzhan"
 orlghelovar_secure_damestear_supply_desc:0 "La magie est un concept qui est dur, ou peut-être même impossible, de pleinement comprendre avec nos outils actuels. Ce qui est évident est que l'azhalngiv, ou 'Damestear' en commun, a quelque connexion fondamentale avec la magie, et ainsi il est probable qu'en comprenant ce matériau étrange nous puissions apprendre comment exploiter la magie pour usage en science et artisanat Magique. Tristement, notre approvisionnement actuel d'azhalngiv est limité, et nous devons soit sécuriser une source locale, soit un approvisionnement fiable de nos partenaires commerciaux."

 orlghelovar_appease_mages_title:0 "Apaiser les Mages"
 orlghelovar_appease_mages_desc:0 "Notre situation devient plus terrible de jour en jour. Les rebelles dans notre pays menacent la population, spécialement les artificiers, et les blâment pour prix augmentés et la taxe dans son ensemble. Bien que pas entièrement faux, les artificiers ne sont pas la seule partie à blâmer. Peu importe, cette rébellion représente une menace à Orlghelovar et doit être calmée. Nous ne négocierons pas avec un couteau dans notre dos !"

 orlghelovar_ensure_future_stability_title:0 "Assurer la Stabilité Future"
 orlghelovar_ensure_future_stability_desc:0 "La taxe a eu la conséquence plutôt imprévue de pousser notre nation au bord de l'effondrement. Les citoyens d'Orlghelovar sont menacés quotidiennement par violence radicale de mages et artificiers pareillement, nous poussant au bord de guerre civile. Nous devons créer stabilité, et pour faire cela, nous devrons renforcer nos liens avec les mages, soit en les enrôlant dans le gouvernement soit utilisant méthodes plus sournoises."

 orlghelovar_revoke_tax_title:0 "Révoquer la Taxe"
 orlghelovar_revoke_tax_desc:0 "Il est temps de réparer notre propre désordre. Bien qu'elle puisse avoir servi un but pratique à l'origine, il est maintenant clair comme verre que cette damnable taxe fut proposée par artificiers avides. Si nous avions agi plus tôt nous aurions pu éviter dommage supplémentaire à notre nation, mais il est maintenant trop tard. Même révoquer la taxe ne sera pas assez. Nous devons montrer notre bonne volonté aux mages en réinvestissant les revenus de taxe, pour acheter leur loyauté encore une fois. Seulement alors cette rébellion peut venir à une fin."

 orlghelovar_place_of_mages_title:0 "La Place des Mages"
 orlghelovar_place_of_mages_desc:0 "Du temps a passé depuis ce que beaucoup de citoyens d'Orlghelovar appellent la 'Guerre sur la Magie'. Bien que difficile, les leçons apprises du conflit nous ont permis de faire une décision plus informée sur le futur des mages dans notre pays. Cette décision sera énormément importante pour l'avenir d'Orlghelovar, et doit être prise avec soin."

 orlghelovar_prevent_another_uprising_title:0 "Prévenir un Soulèvement de Mages"
 orlghelovar_prevent_another_uprising_desc:0 "Les cicatrices laissées par la guerre sur la magie dans notre pays n'ont toujours pas guéri. L'idée même de ce 'Korashi', un matériau qui peut neutraliser la magie, est assez pour déclencher peur dans nos mages, et pourrait déclencher une autre révolte. Nous ne pouvons nous permettre un autre conflit déchirant Orlghelovar de l'intérieur."

 orlghelovar_put_artificers_first_title:0 "Mettre les Artificiers en Premier"
 orlghelovar_put_artificers_first_desc:0 "Si nous pouvons d'une façon ou d'une autre exploiter ce Korashi, nous aurions besoin d'une petite armée d'artificiers loyaux à l'état, prêts et capables d'utiliser pleinement ce matériau à sa pleine capacité. Même si notre recherche dans le Korashi n'a pas de succès, l'artisanat Magique est clairement l'avenir. Préparer une telle force serait encore un investissement précieux."

 orlghelovar_follow_the_trail_title:0 "Suivre la Piste"
 orlghelovar_follow_the_trail_desc:0 "Ce conte de cristal d'Azka-Sur a capturé l'intérêt de beaucoup de parties. Un matériau capable de nier toute magie ? S'il est réel, il deviendrait la seule chose que les mages craindraient et chercheraient à contrôler. Nous devons trouver la source de ces rumeurs, et apprendre l'origine de ce matériau."

 orlghelovar_unlock_secrets_of_the_east_title:0 "Secrets de l'Est"
 orlghelovar_unlock_secrets_of_the_east_desc:0 "Les réponses que nous cherchons se trouvent loin à l'est, dans le territoire du Commandement Hobgobelin ! Ils ont obtenu le secret du Korashi des ogres cornus des Collines Démoniaques. Nous devons voler cette connaissance pour nous-mêmes, mais une telle entreprise serait une mission suicide même pour une armée entraînée d'infiltrateurs. Pour l'avenir d'Orlghelovar, cependant, c'est une mission suicide que nous devons entreprendre."

 orlghelovar_build_production_site_title:0 "Construire un Site de Production"
 orlghelovar_build_production_site_desc:0 "Avec la connaissance du Korashi sécurisée, nous pouvons commencer à produire le nôtre, mais la question est où ? Idéalement il devrait être proche de nos centres de recherche à Orlghelovar mais en dehors de la forteresse elle-même.\nShazstundhir, qui manque actuellement d'un rôle spécialisé dans notre nation, serait le meilleur candidat. Nous transformerons la forteresse en manufacture pour Korashi, bien que la production prédite reste basse pour le moment."

 orlghelovar_black_damestear_security_title:0 "Université Anti-Magie"
 orlghelovar_black_damestear_security_desc:0 "Comme il est fortuné que nous ayons construit l'Institut de Recherche d'Orlghelovar avec tant d'ailes ! Pas une semaine après que l'Université d'Orlghelovar ait ouvert ses portes, nos tentatives de trouver le secret de manufacture de la Damestear Noire du Korashi ont finalement réussi ! Nous pouvons maintenant dédier facilités non seulement pour étudier ce matériau, mais aussi pour exploiter ses qualités d'amortissement magique pour conduire d'autres expériences magiques. Cependant, nous devons d'abord investir dans nos facilités de production, pour assurer que nous ayons assez de ce matériau merveilleux à utiliser dans nos expériences."

 orlghelovar_cleaning_up_title:0 "Nettoyer"
 orlghelovar_cleaning_up_desc:0 "Une vraie tragédie s'est produite ! Nos facilités de manufacture ont pris dommage sévère dans une explosion récente. Cela nous attriste d'entendre ceci, et nous ne pouvons qu'espérer que personne ne tente de capitaliser sur ce désastre. Que ceci soit une leçon pour tous des risques impliqués en recherche et manufacture. Mais qui utiliserait le verre de telle façon ?"

 orlghelovar_too_cruel_too_effective_title:0 "Trop Cruel, Trop Efficace"
 orlghelovar_too_cruel_too_effective_desc:0 "Comme rapidement nos peurs se sont réalisées. Notre militaire insiste pour créer une arme qui exploite les forces que nous avons vues pendant l'explosion d'usine pour usage en combat direct. La technologie existe déjà. Si nous nions cette motion, elle finira sûrement dans les mauvaises mains et peut-être même utilisée contre nous. Bien que cela nous attriste, pour notre propre sécurité nous devons supporter cette recherche."

 orlghelovar_glass_or_crystal_title:0 "Verre ou Cristal ?"
 orlghelovar_glass_or_crystal_desc:0 "Si on veut combiner gemmes ou cristaux avec verre on devrait commencer à Arg-Ôrgstun. Connu pour ses diamants et mines on peut trouver une variété de pierres précieuses, soit dans les mines soit offertes localement par marchands de Cobalt. Ceci s'avérera utile pour nos expériences car chaque pierre précieuse ou cristal a ses propriétés uniques qui pourraient mener Orlghelovar plus proche du but de cette expérience."

 orlghelovar_neither_title:0 "Découvrir"
 orlghelovar_neither_desc:0 "La découverte de l'ancien atelier remplit chaque Nain de Cobalt d'anticipation pour ce qui pourrait être possible avec le verre. Il s'avéra être très robuste comparé au verre connu et était différent de tout ce qui avait été vu jusqu'ici. Les 10 Éclairés ont déjà des idées vagues relatives aux métaux, spécialement fer et mithril, et comme tel ont demandé à Orlghelovar d'assurer un approvisionnement régulier de différentes qualités de métaux."

 orlghelovar_many_uses_of_sapphire_glass_title:0 "Verre de Saphir"
 orlghelovar_many_uses_of_sapphire_glass_desc:0 "Nous avons récemment réussi à créer notre propre verre de saphir. Il nous a fallu des années de recherche pour y parvenir, mais enfin Orlghelovar peut affirmer avec fierté que son verre surpasse tous les autres ; non seulement nos artisans peuvent modifier certaines propriétés du verre, mais ils peuvent aussi influencer grandement sa résistance. Désormais, les nains de cobalt peuvent revendiquer une véritable domination sur le marché du verre et montrer au monde ce qu'est le véritable art verrier !"

 orlghelovar_hope_of_a_scientist_title:0 "L'Espoir d'un Savant"
 orlghelovar_hope_of_a_scientist_desc:0 "Cela fait déjà plusieurs années que nous avons accepté de financer les recherches sur la magnification. Jusqu'à présent, les découvertes présentées aux Dix Éclairés se sont révélées soit trop coûteuses, soit trop impraticables, soit trop peu fiables pour être d'une quelconque utilité réelle. Seul le temps nous dira si une telle technologie est même possible. Nous gardons néanmoins l'espoir que le prochain candidat se présentant devant les Dix Éclairés aura accompli ce rêve apparemment impossible."

 orlghelovar_investigate_society_title:0 "Enquêter sur la Société"
 orlghelovar_investigate_society_desc:0 "Les artifex ont longtemps été autorisés à agir sans contrôle en raison du rôle essentiel qu'ils jouent dans Orlghelovar. Nous savons maintenant que c'était une erreur. Non seulement ils sont trop motivés par la cupidité, même selon les standards nains, mais ils pensent aussi être au-dessus de l'État ! Leur exploitation de leurs collègues scientifiques entrave nos propres progrès. Il est temps d'augmenter la présence militaire dans nos forteresses et de remettre ces fauteurs de troubles à leur place."

 orlghelovar_invention_of_a_decade_title:0 "L'Invention de la Décennie"
 orlghelovar_invention_of_a_decade_desc:0 "Avec les artifex fermement remis au pas, nos chercheurs peuvent à nouveau se concentrer sur le développement de nouvelles inventions. Ce 'microscope' devrait bientôt terminer sa phase de test, et les Dix Éclairés nous feront un rapport une fois que Gram Taille-Verre aura officiellement présenté son invention devant eux. Nous suivrons ses progrès avec le plus grand intérêt."

 orlghelovar_dedicate_doctors_title:0 "Consacrer des Médecins"
 orlghelovar_dedicate_doctors_desc:0 "La Pourriture-du-Serpent nous a montré à quel point nous sommes encore vulnérables. La véritable menace au progrès ne se trouve pas dans des gouvernements étrangers hostiles, mais plutôt dans ces maladies qui frappent la population sans distinction de race ou de rang. Notre connaissance de la médecine est dangereusement lacunaire, et nous sommes gravement mal préparés si une telle épidémie devait éclater à nouveau. Nous avons besoin de médecins dévoués qui puissent consacrer tout leur temps à comprendre cette menace invisible et incompréhensible."

 orlghelovar_centralize_knowledge_title:0 "Centraliser le Savoir"
 orlghelovar_centralize_knowledge_desc:0 "Depuis notre investissement dans le 'Centre de Médecine' d'Arg-Ôrgstun, notre connaissance des sciences médicales a progressé, mais ce progrès a stagné depuis la fin de la Pourriture-du-Serpent. Bien que la peste ait déclenché un investissement et des progrès rapides dans la recherche médicale, il est bien trop coûteux d'attendre une autre catastrophe pour stimuler d'autres recherches. Nous devrions centraliser toutes nos connaissances et recherches médicales à Arg-Ôrgstun, afin que notre 'Centre de Médecine' puisse être à la hauteur de son nom."

 orlghelovar_publish_study_title:0 "Publier l'Étude"
 orlghelovar_publish_study_desc:0 "De nombreux nains et gnomes dans nos laboratoires et hôpitaux d'Arg-Ôrgstun ont maintenant passé des années à étudier les maladies, non seulement dans l'Échine-du-Serpent mais aussi dans les terres de tout Halann. Nous avons beaucoup appris, mais la plus grande découverte a aussi été la plus petite : de minuscules créatures invisibles à l'œil nu, révélées seulement par le microscope. Le lien entre ces organismes et les maladies est bien trop précieux pour que nous le gardions pour nous. Tous les habitants de Halann doivent apprendre cette découverte, afin que les médecins puissent sauver plus de vies."

 orlghelovar_leap_into_future_title:0 "Bondir vers l'Avenir"
 orlghelovar_leap_into_future_desc:0 "Nos nouveaux objectifs nécessitent une planification et des investissements considérables, et ont besoin des esprits les plus brillants de tout Halann. Orlghelovar est déjà renommé comme une nation de science, mais pour beaucoup, ceci sera considéré comme de la folie. Néanmoins, les plans doivent être écrits, et les théories doivent être testées. Commencer les préparatifs pour cette entreprise entravera sûrement les progrès ailleurs, mais l'avenir n'attend personne !"

 orlghelovar_theory_of_energy_title:0 "La Théorie de l'Énergie"
 orlghelovar_theory_of_energy_desc:0 "L'Artisanat Magique a accompli des choses incroyables, et il a aussi soulevé de nombreuses questions dans notre nation, tant chez les nains que chez les gnomes. Comment exactement l'Artisanat Magique accomplit-il les choses qu'il fait ? Nous devons atteindre une compréhension cristalline des principes de l'Artisanat Magique pour progresser davantage dans ce domaine. Heureusement, il y aura un sommet dans un proche avenir, auquel assisteront les meilleurs et plus brillants esprits du domaine. Cela fournira sûrement des réponses."

 orlghelovar_collect_base_resource_title:0 "Collecter la Ressource de Base"
 orlghelovar_collect_base_resource_desc:0 "Créer un dispositif alimenté par la Damestear est dangereux, non seulement pour les chercheurs, mais aussi pour tous ceux qui se trouvent à proximité. Heureusement, nous avons obtenu les secrets de la 'Damestear noire', ou Korashi, qui peut neutraliser les explosions magiques. Ce matériau est inestimable pour construire la machine et isoler certains composants qui ne devraient pas interagir les uns avec les autres. Cependant, la quantité que nous utilisons impose un lourd tribut à notre installation de production de Korashi. Nous devrons étendre notre production et notre compréhension du Korashi si ce dispositif doit devenir réalité."

 orlghelovar_moment_of_truth_title:0 "Le Moment de Vérité"
 orlghelovar_moment_of_truth_desc:0 "Peut-être que toute l'histoire de notre nation, depuis le moment où nous avons mis le pied dans la forteresse abandonnée d'Orlghelovar, menait à la création de ce dispositif. Sans le verre, rien de tout cela n'aurait été possible. Mais ce n'est pas le moment de s'attarder sur le passé ; il est temps de tester notre plus récente invention. L'avenir, c'est maintenant !"

 orlghelovar_possibilities_of_light_title:0 "Les Possibilités de la Lumière"
 orlghelovar_possibilities_of_light_desc:0 "Notre premier test était plus une 'démonstration de faisabilité' qu'un véritable test sur le terrain de ce dispositif. Les problèmes étaient nombreux, et à l'époque nous ne savions pas comment l'améliorer. Mais déjà, d'infinies réponses possibles traversent l'esprit de chaque scientifique d'Orlghelovar, et déjà deux concepts proposés aux Dix Éclairés montrent des promesses. Les deux nécessitent des recherches approfondies, mais ils semblent valoir la peine."

 orlghelovar_breaking_light_title:0 "Briser la Lumière"
 orlghelovar_breaking_light_desc:0 "Creuser une forteresse est un travail dur et honnête. La roche devient de plus en plus dure plus on creuse profondément, et finit par devenir presque impossible à excaver pour un nain ordinaire. Quand la nouvelle s'est répandue d'une invention qui peut endommager et briser les roches, l'exploitation minière était une application évidente. Le D.A.L. devrait être adapté pour un usage civil, mais avec une planification appropriée, l'excavation de forteresse assistée par D.A.L. devrait être possible."

 orlghelovar_blinding_light_title:0 "Lumière Aveuglante"
 orlghelovar_blinding_light_desc:0 "Qualifier Orlghelovar de militariste serait non seulement grossier, mais aussi faux. Nous sommes une nation dédiée avant tout au verre, au commerce et à la science. Mais cela ne signifie pas que notre armée soit petite ou faible : ce sont nos découvertes scientifiques qui la rendent forte. Il n'est pas surprenant qu'une invention aussi magnifique que le D.A.L. trouve inévitablement une place mortelle sur le champ de bataille. Tout ce que nous pouvons faire, c'est observer les progrès de la recherche sur la militarisation de ce dispositif."

 orlghelovar_establish_ideas_title:0 "Établir les Idées"
 orlghelovar_establish_ideas_desc:0 "Protéger la vie est quelque chose vers quoi de nombreux scientifiques s'efforcent, que ce soit en créant de nouvelles armes pour assurer la sécurité, ou en inventant de nouvelles façons de se protéger contre le mal. Ce dont Orlghelovar a besoin, c'est d'une nouvelle armure protectrice solide pour protéger nos soldats. Il est clair pour tous que la guerre subit des changements drastiques. Les mousquets et les canons sont sur le point de dominer les champs de bataille de demain, mais l'armure de Cobalt d'aujourd'hui ne peut pas protéger contre eux."

 orlghelovar_gain_access_to_mithril_title:0 "Obtenir l'Accès au Mithril"
 orlghelovar_gain_access_to_mithril_desc:0 "Ce nouveau prototype montre de grandes promesses. Malheureusement, il utilise du mithril, et notre approvisionnement en ce minéral est très limité. La forteresse de Mithradhûm, dans l'Échine-du-Serpent occidentale, était très renommée pour ses approvisionnements en minerai de mithril et en équipement. Nous devrions rechercher cette cité, non seulement pour ses ressources naturelles mais aussi pour sa connaissance technique du travail du mithril. Alternativement, nous pouvons essayer d'établir des contacts commerciaux avec un État nain frère et échanger de précieuses verreries contre le mithril dont nous avons besoin."

 orlghelovar_apprentices_thought_title:0 "La Pensée de l'Apprenti"
 orlghelovar_apprentices_thought_desc:0 "Avec tous les matériaux nécessaires à sa disposition, nous pouvons enfin voir si le concept de l'apprenti s'avère réussi ou non. Franchement, une armure faite de verre semble incroyablement stupide, mais nous avons réussi à faire du verre solide et flexible dans le passé : peut-être qu'un verre qui combine ces deux qualités n'est pas aussi tiré par les cheveux qu'il le semble ?"

 orlghelovar_start_mass_production_title:0 "Commencer la Production de Masse"
 orlghelovar_start_mass_production_desc:0 "Voir l'armure de verre s'avérer pare-balles était un spectacle à voir pour tous les présents. C'est clairement l'avenir de l'équipement de Cobalt, mais un problème demeure : le coût de production. C'est bien trop cher d'équiper toutes nos troupes. Nous devrions moderniser notre armée, sinon il ne serait logique d'équiper de cette armure que nos troupes les plus élites. Néanmoins, nous pouvons commencer la production de masse immédiatement : rendre même une poignée de nos meilleurs soldats pare-balles pourrait faire toute la différence au combat."

 orlghelovar_switch_protective_gear_title:0 "Changer l'Équipement Protecteur"
 orlghelovar_switch_protective_gear_desc:0 "Ce plan est en préparation depuis la première démonstration réussie de cette armure pare-balles nouvellement développée. Nous avons continuellement travaillé à raffiner le design, augmentant l'efficacité de production tout en diminuant le coût, et même en tirant d'autres améliorations de ses qualités protectrices. Maintenant nous pouvons faire de cette armure le standard pour chaque soldat d'Orlghelovar."

 orlghelovar_glass_rifles_title:0 "Fusils de Verre"
 orlghelovar_glass_rifles_desc:0 "Les innovations dans les balles et l'armement ont rendu beaucoup de choses possibles. Nos fameuses 'balles de verre', bien que mortelles, sont spécialisées et impraticables pour la production de masse. Cependant, il y a quelques mois, une nouvelle arme a été inventée. Ce 'fusil de verre' utilise une version spécialisée de la balle de verre pour munition qui est beaucoup plus facile à fabriquer. Certains pourraient questionner la morale d'adopter cette munition mortelle pour l'usage dans nos forces générales. Mais si c'est pour protéger Orlghelovar, nous nous en fichons complètement."

 orlghelovar_scientific_army_title:0 "Armée Scientifique"
 orlghelovar_scientific_army_desc:0 "Avec la nouvelle armure et l'armement de verre entre les mains de chaque soldat d'Orlghelovar, nos réformes militaires sont enfin terminées. Nous avons créé ce qui ne peut être décrit que comme une 'Armée de Science'. Chaque nouvelle innovation est apportée sur le champ de bataille, peu importe à quel point elle est cruelle ou questionnable, au nom de créer un avenir plus brillant pour Orlghelovar et tout Halann. Rien ne peut nous arrêter maintenant !"


