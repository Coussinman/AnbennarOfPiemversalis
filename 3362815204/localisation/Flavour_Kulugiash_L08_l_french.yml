l_french:

 L08_kulugiash_proper_proselytization_title:0 "Prosélytisme Approprié"
 L08_kulugiash_proper_proselytization_desc:0 "La question religieuse est prépondérante à Horashesh, mais elle ne concerne généralement que la division entre les adeptes du Panthéon Noukahi et les Khetistes. Ainsi, nos minorités Fangaulanes résidant dans les forêts anciennes et denses de Khawit présentent une incertitude dans notre équilibre religieux ténu. Les éléments Noukahi de la cour soutiennent que les Fangaulans ne sont que leurs cousins égarés, et que leur direction religieuse devrait être laissée aux clercs Noukahi qui peuvent correctement réaligner leurs vues. Le côté Khetiste, cependant, prétend qu'aucune partie ne devrait chercher leur conversion, et nous pouvons plutôt montrer notre respect pour leur liberté religieuse par un acte de bienfaisance architecturale royale. Bien sûr, il serait aussi rendu parfaitement clair de quel côté les résidents devraient leur gratitude."
 L08_kulugiash_proper_proselytization_tt:0 "Si nous prenons le parti des Medawor en construisant des temples dans les provinces, ils gagneront le modificateur « Minorité Protégée » jusqu'à conversion, accordant §G+15% Modificateur Fiscal Local§! et §G-1 Troubles Locaux§!. Sinon, nous gagnerons un bonus à la conversion des païens."
 
 L08_kulugiash_a_proper_court_title:0 "Une Cour Équilibrée"
 L08_kulugiash_a_proper_court_desc:0 "La politique dans les anciens medasi d'Horashesh implique une lutte constante pour l'influence. Depuis notre gestion de la question religieuse à Khawit, les membres des Efergezmu et Medawor ont dépensé des efforts extraordinaires pour avoir un rôle consultatif proche du [Root.Monarch.GetTitle]. Bien que la plupart de leurs marchandages politiques et coups de poignard dans le dos se produisent hors de la vue de [Root.GetRulerTitleAndNameOrRegencyCap], les deux partis sont devenus de plus en plus audacieux dans leurs efforts pour influencer [Root.GetRulerTitleAndNameOrRegencyCap]. Les Medawor promettent de pacifier leurs électeurs Khetistes s'ils reçoivent des sièges au conseil, tandis que les Efergezmu assurent [Root.GetRulerTitleAndNameOrRegencyCap] que leurs nominations garantiront la loyauté des domaines. Indépendamment des offres de chaque côté, il sera nécessaire d'inclure des membres des deux partis pour éviter de renverser le Compromis."
 L08_kulugiash_a_proper_court_tt:0 "Gagne §G10§! Loyauté avec le domaine correspondant pour chaque conseiller §YNoukahi§!, et §G+2§! Tolérance des Païens pendant 10 ans pour chaque conseiller §YElikhetiste§! employé."
 
 L08_kulugiash_split_decision_title:0 "Décision Partagée"
 L08_kulugiash_split_decision_desc:0 "Des regards méfiants poignardent comme des dagues à travers la grande salle à manger de Kulugiash, tandis que sans aucun doute de vraies dagues sont dissimulées parmi les robes des divers invités au festin de cour que [Root.GetRulerTitleAndNameOrRegencyCap] a tenu accompagnant un conseil pour décider d'une nouvelle direction pour l'expansion. Les membres les plus proéminents des Efergezmu et Medawor étaient même venus escortés par des gardes armés, pourtant toute cette préparation n'était pas contre [Root.GetRulerTitleAndNameOrRegencyCap], mais les uns contre les autres. Le festin avait été destiné à apaiser les tensions entre les partis rivaux, mais clairement il ne fit que les rendre plus apparentes."
 L08_kulugiash_split_decision_tt:0 "Prendre le parti du plan de la noblesse d'envahir Iqhekabi renforcera les Medawor. D'autre part, l'option d'attaquer Zuvavim est soutenue par le clergé et les bourgeois, et renforcera les Efergezmu."
 
 L08_kulugiash_even_handed_diplomacy_title:0 "Diplomatie Équitable"
 L08_kulugiash_even_handed_diplomacy_desc:0 "Nous pouvons maintenant avoir une armée, mais les différentes factions de notre cour se querellent sur ce que nous devrions en faire. Les Efergezmu voient naturellement son but comme un outil pour chasser les Khetistes restants d'Horashesh, et supplient [Root.GetRulerTitleAndNameOrRegencyCap] de prendre une position hostile envers nos voisins Elikhetistes. D'autre part, les Medawor dirigeraient nos soldats contre les états Noukahi du Sud, et conseillent [Root.GetRulerTitleAndNameOrRegencyCap] de leur envoyer des ultimatums. S'élevant au-dessus du conflit, [Root.GetRulerTitleAndNameOrRegencyCap] doit prendre une politique qui satisfasse les deux camps sans aliéner aucun."
 L08_kulugiash_even_handed_diplomacy_tt:0 "Gagne §G+20§! Confiance et §G+10§! faveurs avec chacun de nos alliés."
 
 L08_kulugiash_a_khetist_leading_kudemtu_title:0 "Khetistes et Kudemtu"
 L08_kulugiash_a_khetist_leading_kudemtu_desc:0 "Malgré les ouvertures de notre dirigeant envers leur parti après le retour de Bayek !Xe Tabbanor, les Efergezmu se méfient encore de ce qu'ils voient comme une concentration écrasante de force militaire du côté de leurs rivaux. Ainsi, il sera nécessaire d'apaiser leurs peurs en triomphant sur un ennemi Elikhetiste avant qu'ils ne prêtent leur soutien complet, bien que réticent, à nos nouvelles entreprises militaires."
 L08_kulugiash_a_khetist_leading_kudemtu_trigger:0 "Nous possédons chaque province de départ de Muhaqaar, Saqraxat ou Samishesha et le propriétaire original n'existe pas."
 L08_kulugiash_a_khetist_leading_kudemtu_tt:0 "Compléter la prochaine mission dans les cinq ans nous accordera un §Gbonus§! !"
 
 L08_kulugiash_codified_excellence_title:0 "Excellence Codifiée"
 L08_kulugiash_codified_excellence_desc:0 "Nous pouvons maintenant bénéficier de la connaissance de nos généraux nouvellement revenus, mais qui se battra pour et mènera nos fils et petits-fils ? Qui s'assurera que notre bannière soit hissée sur tout Horashesh après notre départ ? Il est donc impératif que nos dirigeants établissent une tradition d'excellence sur le champ de bataille et préservent leur connaissance pour être transmise."
 
 L08_kulugiash_the_scales_skewed_title:0 "Les Balances Faussées"
 L08_kulugiash_the_scales_skewed_desc:0 "Malgré tous les meilleurs efforts de [Root.GetRulerTitleAndNameOrRegencyCap], les choses sont devenues incontrôlables. Les Efergezmu et Medawor refusent de se rencontrer plus longtemps, rendant le compromis impossible. Les missives envoyées par [Root.GetRulerTitleAndNameOrRegencyCap] pour se rassembler pour un conseil commun sont ignorées purement, ou renvoyées avec des stipulations que l'autre groupe soit totalement exclu. Alors que les extrémistes des deux côtés aiguisent leurs épées, des rumeurs atteignent la cour de complots pour des coups d'état et révoltes si l'un ou l'autre groupe n'est pas satisfait par les politiques de la couronne. Avec la balance soigneusement équilibrée sur laquelle la politique Kulugiashi avait reposé finalement prête à basculer, il semble que [Root.GetRulerTitleAndNameOrRegencyCap] devra choisir un côté auquel prêter son soutien."
 
 L08_kulugiash_a_theory_vindicated_title:0 "Une Théorie Justifiée"
 L08_kulugiash_a_theory_vindicated_desc:0 "Nous avons été testés, et nous nous sommes élevés à la hauteur de l'occasion. Les préceptes exposés par nos généraux vantés ont été suivis avec précision, et notre prouesse militaire n'a fait que croître. Les codex sur la stratégie, les tactiques, l'organisation, et la logistique écrits par nos dirigeants perdus depuis longtemps se trouvent maintenant dans le paquetage de chaque général, officier, et aide. Même [Root.GetRulerTitleAndNameOrRegencyCap] a étudié dévotement ces règles de guerre, et est devenu un atout précieux du commandement militaire. Il donne régulièrement des conseils aux officiers, et passe en revue la discipline de leurs troupes, remarquant même les plus petits échecs dans l'exercice approprié. Vraiment, Kulugiash est entre des mains capables pour poursuivre sa conquête."
 L08_kulugiash_a_theory_vindicated_tt:0 "Nous gagnerons des revendications permanentes sur les états opposés offerts dans la mission §YDécision Partagée§! ."
 
 L08_kulugiash_the_view_from_the_top_title:0 "La Vue du Sommet"
 L08_kulugiash_the_view_from_the_top_desc:0 "Peut-être que l'équilibre est destiné à être brisé. Un équilibre fragile vaut mieux être brisé que maintenu. C'est la leçon que nous avons apprise en établissant le commandement sur Horashesh et notre propre politique. Notre futur ne sera pas contenu par un compromis contradictoire. Que nous continuions par la subordination salutaire de ceux sujets à l'état, ou en subsumant nos identités différentes dans un ensemble culturel, Kulugiash pavera un chemin vers le pouvoir."
 L08_kulugiash_the_view_from_the_top_tt:0 "Compléter cette mission en prenant le parti §Gavec§! la Noblesse accordera au Privilège du Clergé §Y'Unité de Foi Imposée'§! §G+1%§! Force Missionnaire et §G+1§! Tolérance de la Vraie Foi ; Compléter cette mission en prenant le parti §Rcontre§! la Noblesse accordera au Privilège du Clergé §Y'Culture Religieuse'§! §G+1§! Tolérance des Païens et son bonus provincial à chaque province Elikhetiste et du Panthéon Noukahi que nous possédons."
 
 L08_kulugiash_an_adequate_welcoming_party_title:0 "Un Accueil Approprié"
 L08_kulugiash_an_adequate_welcoming_party_desc:0 "Pendant le règne Kheteratan, nos meilleurs et plus brillants soldats et esprits militaires étaient pris de nos rangs pour servir dans et mener leurs armées. Avec leur effondrement, les premières générations de dirigeants militaires ont atteint l'âge adulte libres de l'emprise de Kheterata, mais ils manquent d'expérience réelle et de test au combat. Des missives ont atteint la cour d'un groupe d'officiers Kulugiashi qui ont renoncé à leurs postes Kheteratans pour chercher leur chemin de retour, incluant le fameux Bayek !Xe Tabbanor, un être planétaire de Terre qui était un général dirigeant pour les armées de Kheterata. Nous devrions chercher des liens étroits avec un voisin Elikhetiste pour aider à sécuriser leur passage, sachant qu'ils respecteraient le fameux Général Bayek, tandis que nous travaillons pour nous assurer que notre armée soit bien préparée pour son arrivée."
 
 L08_kulugiash_prime_pastureland_title:0 "Pâturages de Premier Choix"
 L08_kulugiash_prime_pastureland_desc:0 "L'élevage est un processus naturellement extensif, et l'étendre à un niveau pour l'approvisionnement militaire continuel nécessitera de vastes étendues de terre. Ainsi, les plans du Général Bayek fixent un objectif précoce sur la région de Samspar au nord, avec des terres de pâturage particulièrement appropriées autour de la colonie d'Ankomat. Cela servira comme premier pas vers finalement exploiter beaucoup de la savane proche, spécialement les zones expansives à Samishesha et Kudhah."
 
 L08_kulugiash_the_wide_open_plain_title:0 "La Vaste Plaine Ouverte"
 L08_kulugiash_the_wide_open_plain_desc:0 "Ayant conquis d'amples terres de pâturage pour étendre nos opérations de ranch, il est maintenant nécessaire de consolider nos gains. Les guerriers de Ndurubu et éleveurs de Jagab Faru regardent nos nouvelles terres avec jalousie et prendront probablement à faire des raids ou des intrusions contre nous si nous ne sécurisons pas nos nouvelles frontières. Avec eux intimidés, nous serons libres d'établir de nouveaux stocks de reproduction et d'établir de nouveaux ranchs."
 L08_kulugiash_the_wide_open_plain_tt:0 "Les deux provinces les plus développées qui remplissent les exigences gagneront le modificateur provincial §JRanch de Quagga§!, qui accorde §G+30%§! efficacité de production locale et §G-15%§! coût de construction local de manière permanente et consomme deux unités de cavalerie."
 
 L08_kulugiash_deeds_to_steeds_title:0 "Des Actes aux Destriers"
 L08_kulugiash_deeds_to_steeds_desc:0 "Nos ranchs sont devenus si productifs qu'ils ont engendré des communautés urbaines bourgeonnantes les accompagnant. Les districts commerciaux soutiennent les demandes des soldats et ouvriers stationnés aux ranchs, avec leurs familles, tandis que les temples pour les Khetistes et adeptes Noukahi satisfont leurs besoins spirituels. Bien que le destinataire principal des Quagga élevés par les ranchs soit l'armée, les factions de notre cour sont naturellement en désaccord sur ce qui devrait être fait avec la production supplémentaire."
 
 L08_kulugiash_food_for_man_and_mount_title:0 "Nourriture pour l'Homme et la Monture"
 L08_kulugiash_food_for_man_and_mount_desc:0 "Avec la taille qu'ont atteinte nos ranchs de Quagga, ils consomment des quantités prodigieuses de grain, à la fois pour le fourrage et pour les soldats cantonnés là. Nos approvisionnements en grain initiaux ont été complètement dépassés, donc il sera nécessaire d'étendre notre propre production de grain si nous devons faire le meilleur usage de nos ranchs."
 L08_kulugiash_food_for_man_and_mount_tt:0 "Les deux provinces les plus développées avec des Ranchs de Quagga commenceront à construire des Maisonnées de Soldats pour §Y0%§! du coût et §Y200%§! du temps."
 
 L08_kulugiash_foals_of_our_labor_title:0 "Poulains de notre Labeur"
 L08_kulugiash_foals_of_our_labor_desc:0 "Enfin, l'aboutissement de tous les efforts d'innombrables bergers, soldats, fermiers, et beaucoup d'autres est arrivé à réalisation. Une génération de Quagga, élevée à la perfection. Plus hauts qu'un homme à l'épaule, avec des hanches robustes, et habitués au vacarme du combat, ils sont des armes vivantes de guerre. Des décennies de décisions accumulées, depuis notre tout premier choix d'alimentation, ont résulté en un animal qui est aussi prêt à porter la bannière de Kulugiash que ses plus fins soldats."
 L08_kulugiash_foals_of_our_labor_tt:0 "Le privilège de Noblesse §Y'Monopole sur le Bétail'§! sera amélioré donnant à notre pays §G+10% Habileté de Combat de Cavalerie§! et soit §G-15% Coût de Cavalerie§! ou §G-10% Attrition Terrestre§!, selon comment nous avons complété la mission '§YInvestissements Équins§! .' De plus, émettre le privilège fera apparaître §Y5 régiments§! de cavalerie dans notre capitale."
 
 L08_kulugiash_equine_investments_title:0 "Investissements Équins"
 L08_kulugiash_equine_investments_desc:0 "Un message du camp du Général Bayek à Tabbanor a atteint la cour, proposant que [Root.GetRulerTitleAndNameOrRegencyCap] aide à soutenir le plan du général d'établir un ranch d'élevage permanent pour les fameux quagga de Kulugiash, dont la production fournirait directement l'armée avec des chevaux de guerre et de bât haut de gamme. Le plan aurait besoin d'un approvisionnement initial substantiel de fourrage, cependant. Nos mages de cour suggèrent qu'ils pourraient utiliser leurs sorts pour aider à produire une récolte d'alimentation particulièrement nutritive, ce qui réduirait le fardeau d'approvisionnement futur des quagga. Alternativement, nos marchands prétendent que si nous travaillons à établir de meilleures relations avec des fournisseurs de grain fiables, ils pourraient sécuriser des routes commerciales précieuses pour réduire de manière permanente le coût de déploiement d'unités de quagga."
 L08_kulugiash_equine_investments_tt:0 "Enrichir notre propre grain le rendra plus nutritif, réduisant les coûts d'attrition éventuels de notre armée, tandis que s'approvisionner en grain du commerce rendra finalement moins cher d'établir et maintenir nos unités de cavalerie."
 
 L08_kulugiash_establish_breeding_stocks_title:0 "Établir des Stocks de Reproduction"
 L08_kulugiash_establish_breeding_stocks_desc:0 "Avec une source de grain sécurisée, la prochaine étape dans l'établissement de ranchs d'élevage de Quagga sera de rassembler une population de départ d'animaux de qualité. En sélectionnant quelques-uns des animaux les plus forts et en forme des rangs de notre cavalerie, nous pouvons assurer une fondation saine pour les futures générations de Quagga. Avec une infrastructure appropriée pour ces troupeaux, les ranchs peuvent finalement se mettre au travail."
 L08_kulugiash_establish_breeding_stocks_tt:0 "Les deux provinces les plus développées qui remplissent les exigences gagneront le modificateur provincial §JRanch de Quagga§!, qui accorde §G+30%§! efficacité de production locale et §G-15%§! coût de construction local de manière permanente et consomme deux unités de cavalerie."

 flavour_kulugiash.1.t:0 "Un Retour Longtemps Attendu"
 flavour_kulugiash.1.d:0 "La lumière du jour viendrait bientôt, pensa Bayek. Ils auraient besoin de trouver un endroit pour camper avant que les patrouilles Gnolls ne commencent à parcourir le désert. Alors qu'il observait un affleurement rocheux défendable pour une grotte appropriée, des cris commencèrent à retentir parmi l'avant-garde du groupe. Descendant pour enquêter sur l'agitation, un coureur sprinta vers lui.\n\n'Général Bayek Monsieur ! Nouvelle de notre patrie !' S'exclama-t-il hors d'haleine, 'Ils ont entendu parler de notre périple, et chercheront à sécuriser notre passage sûr par le Nord !'\n\nPeut-être pourrait-il être assez béni pour contempler son foyer dans les hautes terres de Tabbanor une fois de plus après tout, pensa Bayek.\n\nVoyageant à la tête du groupe, Bayek fut parmi les premiers à finalement apercevoir leur patrie alors qu'ils passaient la crête de la colline. La savane vallonnée, de vastes troupeaux de quagga soignés par des bergers brunis par le soleil, et les eaux vert profond de la rivière Imidiqaar s'étendaient devant ses yeux"
 flavour_kulugiash.1.a:0 "Enfin, quelque chose qui vaut la peine de se battre."

 flavour_kulugiash.2.t:0 "Une Théorie de la Guerre"
 flavour_kulugiash.2.d:0 "Le Général Bayek était assis à son bureau d'écriture. De toutes ses victoires sur le champ de bataille, réformes d'armée, et accomplissements logistiques, cette entreprise pourrait être la plus significative. Il coucha par écrit toute la connaissance et expérience qu'il avait gagnées dans une vie de guerre, s'étendant depuis sa jeunesse dans les académies militaires de Kheterata jusqu'à son leadership dans son Kulugiash natal. Il n'était pas seul dans son effort. Il avait enjoint tous ses lieutenants et adjudants à faire de même, créant un vaste corpus de connaissance militaire duquel leurs successeurs pourraient puiser.\n\nIl utilisa plusieurs puits d'encre cette nuit-là en écrivant, et quand le jour se leva, annoncé par les clairons sonnant à l'extérieur de sa tente, il ne pouvait qu'espérer que l'effort n'était pas en vain"
 flavour_kulugiash.2.a:0 "Il y a encore plus à faire."

 flavour_kulugiash.3.t:0 "Équité Équine"
 flavour_kulugiash.3.d:0 "Des cris stridents retentissent tandis que les marchands vendent leurs marchandises dans le marché animé d'une des nouvelles villes-ranchs de Kulugiash. L'entourage de $RULERNAME$ serpente à travers les rues bondées et entre les temples imposants alors qu'ils visitent la colonie, admirant la prospérité forgée par la politique de la couronne. Tous dans le groupe ne se contentent pas d'observer, cependant, car les querelles d'une paire d'élites ont commencé à perturber toute la sortie. Un noble Medawor, épée à la taille, et un marchand Efergezmu vêtu d'atours brillants approchent $RULERNAME$ avec leur dilemme - comment l'excès de production de nos ranchs devrait-il être utilisé ? Le noble, un général de haut rang, soutient que, comme projet militaire, tout excès devrait être réinvesti vers l'expansion de l'infrastructure militaire. Alternativement, le marchand suggère que les animaux supplémentaires soient envoyés pour soutenir les efforts de construction à travers le pays, stimulant notre moteur économique"
 flavour_kulugiash.3.a:0 "Se moquant, le marchand part avec ses accompagnants."
 flavour_kulugiash.3.a.tt:0 "Le Privilège du Domaine Noblesse Monopole sur le Bétail nous accordera maintenant -10% coût de construction !"
 flavour_kulugiash.3.b:0 "Serrant les dents, le noble cède."
 flavour_kulugiash.3.b.tt:0 "Le Privilège du Domaine Noblesse Monopole sur le Bétail nous accordera maintenant 10% de chance de gagner du développement militaire supplémentaire en développant nos provinces !"

 flavour_kulugiash.4.t:0 "L'Équilibre Brisé"
 flavour_kulugiash.4.d:0 "Mort aux Traîtres !\n\nGloire à nos Héros !\n\nLes spectateurs regardaient avec étonnement tandis que des bannières portant ces slogans étaient drapées sur les murs du palais à $CAPITAL$.\n\nDans les heures de l'aube du $DATE$, tandis que $RULERNAME$ était absent, un groupe de rebelles mené par Mkumo !Xe Iqhusye avait saisi le palais et instauré des plans pour former une armée pour déposer $RULERNAME$ et imposer l'autorité Efergezmu. Des bandes de rebelles enthousiastes, organisées par des membres de l'élite Efergezmu, qui voyaient $RULERNAME$ comme un traître cédant aux intérêts d'une classe étrangère, descendirent sur la capitale pour rejoindre la lutte"
 flavour_kulugiash.4.a:0 "Nous devons nous joindre à nos alliés Medawor, et mater cette révolte"
 flavour_kulugiash.4.a.tt:0 "Échouer à débarrasser notre pays des rebelles lors de la Suprématie Confirmée nous vaudra des pénalités !"

 flavour_kulugiash.5.t:0 "L'Équilibre Brisé"
 flavour_kulugiash.5.d:0 "'Son Excellence [Root.Monarch.GetTitle] $RULERNAME$,\n\nC'est avec une grave solennité que j'envoie cette missive, mais vos actions concernant les Efergezmu ne nous ont laissé aucun choix. Par votre alignement avec une faction si dominatrice et exclusive, nous avons été forcés de chercher un recours alternatif pour nous assurer que notre peuple, qui a tant sacrifié, et joué un rôle si important dans l'élévation de ce royaume, ne soit pas à jamais effacé de son futur. Gloire à Kulugiash et à sa vaillante armée.\n\nSon général loyal, Andil !Xe Intef"
 flavour_kulugiash.5.a:0 "Nous devons nous joindre à nos alliés dans les Efergezmu, et mater cette révolte"
 flavour_kulugiash.5.a.tt:0 "Échouer à débarrasser notre pays des rebelles lors des Extrémistes Traités nous vaudra des pénalités !"

 flavour_kulugiash.6.t:0 "Suprématie Confirmée"
 flavour_kulugiash.6.d:0 "$RULERNAME$ revint à une capitale mal à l'aise. Les slogans rebelles et graffitis restaient encore sur les murs à travers la ville. Son armée libératrice, principalement composée de Khetistes, ne fut pas accueillie par des acclamations et de l'exultation, mais par des portes fermées et des rues silencieuses. La ville retournerait finalement à son état habituel, il le savait, et il n'y aurait pas de représailles, mais le peuple viendrait à reconnaître un nouvel état des affaires. L'alliance entre lui et les Medawor était maintenant gravée dans la pierre, et la foi Khetiste deviendrait la nouvelle religion de la politique"
 flavour_kulugiash.6.a:0 "Les parvenus ont été réprimandés, et un nouvel avenir viendra à Kulugiash"
 flavour_kulugiash.6.b:0 "Honteux !"
 flavour_kulugiash.6.fail:0 "Notre nation a échoué à résister à l'essaim de rébellions qui ont suivi la rupture de l'équilibre !"

 flavour_kulugiash.7.t:0 "Extrémistes Traités"
 flavour_kulugiash.7.d:0 "La reddition d'Andil fut reçue dans les ruines fumantes de son camp à Tabbanor. Ses aides et lieutenants regardaient avec des regards solennels, leurs sorts scellés maintenant que leur tentative d'arracher le contrôle de l'état avait échoué. Le Général Andil lui-même, loyal à ses troupes jusqu'à la fin, avait plaidé que seules les vies de lui et de ses alliés de haut rang soient échangées pour assurer l'amnistie envers les soldats communs qui avaient rejoint sa révolte. Purger les extrémistes Khetistes tout en épargnant le peuple commun était en effet l'action la plus prudente, et il était clair qu'une partie de la demande d'Andil venait d'un désir de voir le meilleur futur pour Kulugiash, avec ou sans lui."
 flavour_kulugiash.7.a:0 "L'ordre a été restauré !"
 flavour_kulugiash.7.b:0 "Honteux !"
 
 #Kulugiash modifiers

 L08_protected_minority:0 "Minorité Protégée"
 desc_L08_protected_minority:0 "Le peuple de cette province a reçu une permission spéciale de l'état pour continuer à pratiquer sa foi et ne fera pas face aux mêmes pénalités que d'autres minorités religieuses le feraient, tant que leur privilège est respecté."
 
 L08_heretics_conversion:0 "Conversion d'Hérétiques"
 desc_L08_heretics_conversion:0 "La conversion active des hérétiques renforce notre foi et unit notre peuple sous une seule croyance."
 
