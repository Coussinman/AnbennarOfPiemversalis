 #Events
 gophira.1.t: "Comme Chat et Chien"
 gophira.1.d: "Depuis la fin du Second Empire, Gophira n'avait connu que défaite et humiliation, leur royaume jadis puissant s'affaiblissant, se fracturant. Après que l'envahisseur étranger Laskaris ait abattu le père d'Harrihara à Hadasyinlad, même leurs alliés nominaux les avaient abandonnés. Maintenant Gophira était réduit à la forteresse qui avait tout commencé - et lui ? Le dirigeant légitime de Taychend, dernier héritier du plus grand empire de l'histoire ? Au même niveau que ces autres rois prétendants, des hommes plus proches de bandits que de monarques...\n\nAu moins, il lui restait encore deux grâces salvatrices au monde - son ami d'enfance Vindar, qui était resté à ses côtés à travers tout ce qu'il avait vécu, et sa femme, Azhera, la princesse méprisée de Darkalyndar, une ancienne alliée devenue cité traîtresse. Il avait élevé Vindar comme le second elfe le plus puissant de Gophira pour combler ses faiblesses, et avait épousé Azhera pour gagner Darkalyndar - mais même en cela, il y avait des problèmes. Les deux conseillers se détestaient - idéologiquement et émotionnellement ils étaient complètement opposés. Ils se disputaient à propos de politiques, foi et Héros, traités, compagnons animaux, moralité, météo, éducation de son fils, jugements... comment mieux reconquérir l'empire qu'il avait perdu.\n\nLe sujet de discussion d'aujourd'hui est, pas pour la première fois, à propos des styles de gouvernement, spécifiquement lequel des deux Empires de Gophira - celui d'Olhokar et le Second Empire - suivait la bonne direction. Vindar argumente que la façon d'Olhokar de traiter les ennemis vaincus - être magnanime et prompt à intégrer d'anciens ennemis dans le giron - est supérieure, cela évite les mauvais sentiments et les futures révoltes ; Azhera est une adepte du style du Second Empire : chaque menace à la nation doit recevoir une réponse rapide, avec une force impitoyable et excessive. Harrihara pencherait habituellement du côté de sa femme - il n'a ni patience ni piété pour quiconque ose défier son règne - mais il savait qu'il n'avait pas le royaume avec lequel le Second Empire avait commencé. Alors que l'argument menaçait de déborder, il se demandait - la miséricorde était-elle vraiment si toxique pour la puissance ?"
 gophira.1.1: "Bien ! Azhera, tu as raison, je suis d'accord. Maintenant sortez, tous les deux !"
 gophira.1.2: "Bien ! Vindar, je vois ton point, allons-y avec cela. Maintenant sortez, tous les deux !"
 gophira.1.tt: "\nEn tant que fils aîné, Thanal est particulièrement choyé, et lui seul bénéficiera des meilleurs éducateurs."

 gophira.2.t: "Un Compagnon pour notre Fils"
 gophira.2.d: "Harrihara fit tournoyer la coupe de vin dans sa main, prit une gorgée. \"Eh bien... depuis son anniversaire, Thanal a commencé à harceler tout le monde pour avoir un animal de compagnie : ses tuteurs, sa mère, même moi. Je pense qu'il est juste et approprié que notre héritier ait un animal fort à ses côtés, mais... la nuit dernière Azhera a parlé de lui offrir un petit Tydhzegaeda. Elle a dit, 'leur indépendance et férocité enseigneraient à Thanal comment régner !' Et, eh bien, je dois admettre, peu de bêtes peuvent rivaliser avec la majesté d'un jaguar - et s'il se lie avec ? Imagine un Roi Gophiran chevauchant un jaguar au combat !\"\n\nHarrihara étudia son ami - oh il l'imaginait très bien ! Vindar avait l'expression la plus hilarante depuis que le chat avait été mentionné -une sorte d'horreur dégoûtée- et la grimace ne cessait d'empirer plus il en parlait. Le plaisir qu'il trouvait dans cela s'estompa rapidement cependant, quand Vindar explosa.\n\"Tu donnerais à un enfant de six ans à peine une de ces bêtes ! Bien sûr, elles peuvent paraître mignonnes quand elles sont petites, mais en un rien de temps elles grandiront en un monstre assoiffé de sang ! Et tu veux qu'il la chevauche aussi ?! Es-tu fou ? Un Roi Taychendi, chevauchant comme quelque aspirant Chendhyan ! Pourquoi pas un kotakompu à la place ? Un guerrier, bien sûr. Ces rongeurs ne manquent pas de force et de résistance, mais élève-les bien et ils seront extrêmement obéissants envers leur propriétaire - ils les voient comme une de leurs reines. Comment mieux enseigner à un jeune héritier à régner qu'en lui donnant un sujet fidèle ?\"\nLe [Root.Monarch.GetTitle] marqua une pause. C'est pourquoi il aimait Vindar. Même dans sa plus grande indignation, il réussissait toujours à produire de bons conseils. Maintenant il devait juste décider s'il devait les suivre."
 gophira.2.1: "N'as-tu vraiment jamais pensé à chevaucher un jaguar ?"
 gophira.2.2: "Eh bien, les Kotakompu sont assez bien..."

 gophira.3.t: "Mère Sait Mieux"
 gophira.3.d: "Azhera s'agenouilla devant son fils comme s'il avait la moitié de son âge, prit ses mains dans les siennes, le regarda avec des yeux suppliants. \"Mon fils, mon [Root.Monarch.GetTitle], tu as presque 15 ans -un adulte !- nous devrions avoir une conversation sur l'avenir. Dans moins d'un an tu seras assez âgé pour prendre toutes les responsabilités du règne, mais je te demande, est-ce sage ? Tu es intelligent et fort, tu seras un merveilleux dirigeant en temps voulu ! Mais tu manques d'expérience : régner sur Gophira n'est pas juste livrer des batailles et tenir court. Tu devras surveiller les dangers de tous côtés, \"amis\" et ennemis pareillement ; naviguer les relations avec alliés, ennemis et sujets. Être dur, cruel même, même si ton esprit se rebelle contre cela - même si tu es appelé un monstre, un tyran, une sorcière maléfique, par des gens qui ne comprennent pas que c'est ce que signifie régner !\nPeux-tu vraiment faire cela, maintenant ? Je peux - et je peux t'enseigner. Ne laisseras-tu pas mère porter ce fardeau juste un peu plus longtemps ?\"\n\nL'esprit de Thanal revint en arrière à tout ce qu'il avait entendu dernièrement sur sa mère : Azhera était un tyran, bien trop prompt à disposer de quiconque se dressait contre elle ; une étrangère, dédiée à imposer les Chendhyans dans toutes les positions de pouvoir ; une usurpatrice, qui pour régner volerait le trône même de son propre fils.\nIl avait toujours rejeté ces voix comme des courtisans et lieutenants envieux à qui mère avait refusé leurs petits intérêts égoïstes, mais maintenant le doute s'insinuait. Néanmoins elle était sa mère, et on ne pouvait argumenter que l'armée n'avait jamais été aussi forte, l'état jamais aussi solide... Mais même lui avait vu quel genre de justice Azhera dispensait. Il pouvait entendre son mentor Vindar comme s'il était dans la pièce : \"Empiler des corps ne te rapporte qu'une place au sommet de la pile.\" Peut-être avait-elle raison, ou peut-être avait-elle besoin d'être sauvée d'elle-même."
 gophira.3.1: "Si tu le dis..."
 gophira.3.2: "Je suis le [Root.Monarch.GetTitle] et je régnerai, mère."
 gophira.3.3: "Elle pense que je ne suis pas prêt. Je vais lui montrer que je le suis : il est temps que mère se repose."

 gophira.4.t: "Et une Chaîne avec ?"
 gophira.4.d: "Avec la Guerre de Succession de Darkalyndar finalement gagnée et notre reine son dirigeant légitime, la question qui tourmente la cour de Gophira est quelle sera notre relation avec Darkalyndar maintenant. Deux camps principaux se sont formés, principalement divisés selon leur allégeance soit à la reine-consort soit au chancelier : le premier plaidant pour avoir Darkalyndar comme allié indépendant et fort, capable de mener des guerres et négociations séparées selon la volonté de la reine ; l'autre veut en faire un sujet, concentré sur soutenir notre armée, argumentant que Gophira a dépensé beaucoup pour mettre Azhera sur le trône, et devrait obtenir son dû paiement.\n\nLa tension est palpable dans le palais, les deux protagonistes de la dispute inhabituellement vides de mots à se lancer, tous deux concentrant plutôt leur attention sur Harrihara X.\n\"Les alliances sont des choses volages mon Seigneur, la raison d'état dicte que dès que la nation cesse d'en bénéficier l'alliance sera brisée. Nous devons les avoir comme sujets, ou cette guerre aura été pour rien.\"\n\"Amour, ce n'est pas n'importe quelle alliance dont nous parlons ici. Je suis le dirigeant de la nation ET ta femme. Cette alliance ne sera pas brisée, elle ne te trahira pas dans ton heure de besoin ou ne décidera pas qu'elle préférerait avoir le territoire de Gophira plutôt que son amitié parce que JE SUIS cette alliance. Ne me fais-tu pas confiance ? Tu penses que tu as besoin de nous enchaîner à Gophira pour avoir ma loyauté ? Ne sommes-nous pas déjà enchaînés l'un à l'autre, moi et toi, par des liens plus forts que le fer ?\"\n\"Même en supposant que le dirigeant soit digne de confiance, cela durera-t-il ? Qui peut nous assurer que celle-ci sera capable de garder le contrôle de son royaume, si une révolte éclate ou qu'un coup de palais arrive nous serions pris au dépourvu. Comme sujet nous aurions une oreille au sol et pourrions probablement empêcher la situation entièrement. Ce serait mieux pour la [Root.Consort.GetTitle] aussi, moins de pression en régnant sachant qu'elle nous aurait toujours dans son dos.\"\nCela continua pendant quelques jours, tandis que le [Root.Monarch.GetTitle] réfléchissait au choix à prendre."
 gophira.4.1: "Darkalyndar sera notre allié de confiance, une lumière dans un continent de ténèbres."
 gophira.4.2: "Darkalyndar sera notre vassal, le premier parmi eux, notre compagnon de confiance."
 gophira.4.tt: "Toutes les nations §YTaychend§! gagneront §R5§! d'expansion agressive contre §YGophira§!."

 gophira.5.t: "Une Brigade de Darkalyndar"
 gophira.5.d: "L'expérience d'intégrer quelques unités de cavaliers de Darkalyndar dans notre armée se passe extrêmement bien, ils ont été un atout puissant - notre cavalerie ne peut rivaliser avec eux - et se sont bien adaptés au régime d'entraînement Sang-de-Fer. Notre peuple et nos soldats ont été très accueillants envers les Chendhyans et même notre [Root.Heir.GetTitle] a été extrêmement fasciné par eux et leurs jaguars, disparaissant fréquemment de la vue de ses tuteurs seulement pour être trouvé autour des Darkalyndars et de leurs montures.\nMais un petit nombre de soldats est une chose, avoir des compagnies entières de soldats étrangers dans notre armée en est une autre. Devrions-nous prendre le risque et étendre l'opération pour avoir une brigade Tydhzegaeda entière ?"
 gophira.5.1: "Bien sûr !"
 gophira.5.2: "Nous n'en avons pas besoin, du moins pour maintenant."

 gophira.6.t: "Round Deux"
 gophira.6.d1: "Harrihara grimpa au point d'observation. Son armure l'alourdissait - rendait l'escalade difficile - mais ses soldats avaient besoin de le voir dans toute sa gloire. Des milliers d'elfes en armure de fer étaient rangés devant lui - tous le regardaient non plus simplement comme le jeune homme impétueux qu'il était autrefois, mais comme le reconquérant qu'il était devenu. C'était un bon sentiment. \"Gophirans !\" cria-t-il, en dégainant son sabre. \"Aujourd'hui est le jour où nous redresserons l'affront qui nous a été fait il y a plus d'une décennie ! Aujourd'hui est le jour où nous portons le combat à Ameion !\nMon père Dhalikar III a vaillamment défié Laskaris en duel à Hadasyinlad ; il a perdu le duel et sa vie, mais la guerre contre les envahisseurs Ameioni n'était pas finie. Pendant des années mon oncle et moi avons strenuement défendu Kannalulthe du siège Ambheni - et où étaient les autres membres de la coalition que mon père avait assemblée pendant ce temps ? Dans leurs cités, attendant que Laskaris en finisse avec nous - attendant d'être éliminés un par un.\n\nMais cette guerre sera différente ! Nous sommes plus forts maintenant ! Plus déterminés maintenant ! Par persuasion ou par force, nous ferons suivre les traîtres et lâches au combat - et nous serons victorieux ! Nous reprendrons ce qui est nôtre et plus !\""
 gophira.6.d2: "Harrihara grimpa au point d'observation. Son armure l'alourdissait - rendait l'escalade difficile - mais ses soldats avaient besoin de le voir dans toute sa gloire. Des milliers d'elfes en armure de fer étaient rangés devant lui - tous le regardaient non plus simplement comme le jeune homme impétueux qu'il était autrefois, mais comme le reconquérant qu'il était devenu. C'était un bon sentiment. \"Gophirans !\" cria-t-il, en dégainant son sabre. \"Aujourd'hui est le jour où nous redresserons l'affront qui nous a été fait il y a plus d'une décennie ! Aujourd'hui est le jour où nous portons le combat à Ameion !\nMon père Dhalikar III a vaillamment défié Laskaris en duel à Hadasyinlad ; il a perdu le duel et sa vie, mais la guerre contre les envahisseurs Ameioni n'était pas finie. Pendant des années mon oncle et moi avons strenuement défendu Kannalulthe du siège Ambheni - et où étaient les autres membres de la coalition que mon père avait assemblée pendant ce temps ? Dans leurs cités, attendant que Laskaris en finisse avec nous - attendant d'être éliminés un par un.\n\nMais cette guerre sera différente. L'ennemi doit surveiller ses arrières de nos citoyens qu'il a conquis, qui ne sont pas encore brisés. Et nous sommes plus forts maintenant ! Même seuls, nous pouvons gagner chaque bataille. Et nous les gagnerons ! Nous reprendrons ce qui est nôtre et plus !\""
 gophira.6.1: "Sang-de-Fer, à la guerre !"
 gophira.6.2: "Sang-de-Fer, à la guerre !"
 gophira.6.3: "Sang-de-Fer, à la guerre !"

 gophira.7.t: "Le Foyer de Taychend"
 gophira.7.d: "Notre capitale n'a jamais été un centre commercial. L'Ancienne et la Nouvelle Boucle ne touchent pas notre cité, qui enverrait plutôt ses biens à vendre au reste du continent - principalement des produits de fer - vers le sud à Kannalulthe qui était, en tant que capitale du Second Empire, un gigantesque hub commercial. La seule route alternative que Gophira avait était le sentier au nord à travers Uddachend pour se connecter à la Boucle de Ferraille, mais ce chemin n'a jamais gagné beaucoup d'importance.\n\nMais nous avons appris les leçons du passé - et nous savons que la sécurité vaut bien mieux que la richesse. Maintenant, les choses changent enfin : notre résurgence comme puissance première du continent couplée avec la décision de ne pas dédier de ressources à reconstruire Kannalulthe a convaincu un bon nombre de caravanes commerciales d'inclure finalement Gophira comme arrêt permanent dans leur route. Chemins et routes sont ouverts, tant sur l'axe nord-sud qu'ouest, vers Darkalyndar. Le seul effet secondaire malheureux est que Kannalulthe, déjà loin de son âge d'or, perd encore plus d'importance comme centre commercial."
 gophira.7.1: "Toute cette richesse passera par nous."
 
 gophira.8.t: "Une Nouvelle Capitale ?"
 gophira.8.d: "Pendant un siècle, Kannalulthe s'est dressée comme la plus grande cité de Taychend, une puissante capitale qui rivalisait même avec Nanru Nakar - mais le dernier Empereur Gophiran, Erradal, le Tonnerre Rouge, a mis la cité au fil de l'épée dans son arrogance. Il croyait pouvoir régner par l'épée seule - mais nous savons maintenant différemment.\n\nAprès des années de travail, sur le dos de l'effort de dizaines de milliers d'ouvriers, libres et esclaves, Kannalulthe a finalement été restaurée. Elle n'est toujours pas revenue à ce qu'elle était : le Barrage lui-même est parfait, son côté extérieur un mur imposant, aussi fort et solide qu'il l'était le premier jour de sa construction ; le District Intérieur, une zone semi-circulaire s'appuyant sur le Barrage, foyer de l'élite de la cité, est - bien qu'encore beau - sévèrement manquant de l'opulence qui était sa fierté ; le second demi-cercle, le centre manufacturier de la cité a été rendu à ce qu'il était mais beaucoup de ses entrepôts sont encore vides, ateliers fermés, fonderies éteintes ; et l'extension est plus d'un tiers moindre de ce qu'elle était à son pic car le demi-cercle extérieur, le plus grand, les taudis qui logeaient les ouvriers du second district, fut jugé indigne d'être reconstruit pour le moment.\n\nMais la cité a encore de l'espace pour grandir. Le troisième cercle grandira pour remplir les anciennes ruines, en temps voulu. Les ateliers de l'anneau du milieu seront une fois de plus le moteur de Taychend, et les manoirs de l'anneau intérieur seront remplis de ses grandes familles. Ce n'est plus une triste coquille de la gloire passée, mais une nouvelle cité, débordant de potentiel, prête à être à nouveau remplie de millions de personnes.\n\nSeule une question demeure. La Cité du Barrage sera une fois de plus la plus grande de notre royaume, mais devrions-nous y déplacer la capitale comme durant le Second Empire, ou garder la cour et l'administration à Gophira - plus sûre, plus défendable - comme au temps d'Olhokar ?"
 gophira.8.1: "Fais tes bagages, nous déménageons !"
 gophira.8.2: "Gophira nous a bien servi comme capitale."

 gophira.9.t: "Deux Nations, Un Roi"
 gophira.9.d1: "Un [Root.Monarch.GetTitle] n'a pas le droit à beaucoup de temps pour pleurer la mort de ses parents : quelques jours seulement après les funérailles la cérémonie de couronnement devait avoir lieu et puis une myriade de tâches l'attendait, tout ce qui avait été retardé pour le laisser officiellement monter sur le trône.\nAu moins le brouillard que Thanal ressentait sur sa tête commençait à se lever, les devoirs quotidiens d'un dirigeant de deux royaumes aidant à adoucir la douleur de la perte.\nJuste, royaumes. Pluriel. Il devra formaliser le rang de ses deux couronnes, plus tôt que plus tard. Il n'y a aucun doute dans son esprit à ce sujet au moins. Il aimait profondément la patrie de sa mère, mais il est un gophiran jusqu'au bout, il a grandi en courant autour de La Forteresse, cela sera toujours son foyer.\nGophira sera le titre primaire, celui de Darkalyndar subordonné, pour lui et ses héritiers aussi."
 gophira.9.d2: "Le temps a passé depuis que la Guerre de Succession de Darkalyndar a été livrée, et la décision suivante de garder Darkalyndar comme allié indépendant prise : les circonstances ont changé et au moins certains des protagonistes de cette décision sont décédés, il est temps de la revisiter.\nLes dirigeants des deux nations sont parents proches, en bonnes relations, mais il est maintenant nécessaire d'avoir les deux nations ensemble dans les mêmes mains, pour éviter le risque que la nation dérive ou pire, se consume l'une l'autre en guerres. Avoir deux dirigeants avec une revendication valide sur le titre de l'autre n'est pas une bonne recette pour la paix.\n[J72.Monarch.GetName] a gracieusement accepté de se retirer et [Root.Monarch.GetName] sera le dirigeant tant de Darkalyndar que de Gophira. Des positions de pouvoir devront être échangées, des réparations données, mais c'est un petit prix à payer."
 gophira.9.1: "Deux royaumes suffisent, la prochaine couronne sera pour un empire."

 gophira.10.t: "Le Destin Vient Frapper"
 gophira.10.d1: "[Root.Monarch.GetName] pouvait encore entendre par la fenêtre le tintement de quelques épées s'entrechoquant au loin, mais c'était la cacophonie de portes défoncées, fenêtres brisées et cris des habitants d'Urvand qui remplissait [Root.Monarch.GetHerHis] oreilles. Sons de victoire.\nIls marchaient à travers le palais, lui, Azhera comme dirigeante de Darkalyndar, et Vindar comme son diplomate en chef, droit vers la salle du trône pour confronter le dirigeant de Larankar.\n[G64.Monarch.GetName] s'est battu bec et ongles pour sa capitale : [G64.Monarch.GetHerHim] et [Root.Monarch.GetName] se sont battus en duel sous les murs de la cité, sans atteindre de conclusion, tous deux blessés et incapables de continuer ; la douleur pulsante de la coupure profonde que [Root.Monarch.GetSheHe] reçut dans [Root.Monarch.GetHerHis] bras supérieur persisterait pendant des mois.\n\nAzhera et Vindar se disputaient bien sûr - mais au moins ils avaient la décence de le faire avant de rencontrer le dirigeant de Larankar. \"Ils doivent être exécutés, [G64.Monarch.GetTitle] et [G64.Heir.GetTitle] tous les deux. La miséricorde est une faiblesse que nous ne pouvons nous permettre, sinon tout petit seigneur de guerre en Taychend croira qu'il est acceptable de nous défier. Ils doivent être un exemple.\"\n\"Si Olhokar avait suivi ton exemple, ton royaume n'existerait pas, ni le nôtre ne durera si nous le faisons. Un dirigeant magnanime sera respecté partout mon Seigneur, et le respect va plus loin que la peur. Rager contre un ennemi vaincu ne montre qu'un pauvre caractère.\""
 gophira.10.d2: "[Root.Monarch.GetName] pouvait encore entendre par la fenêtre le tintement de quelques épées s'entrechoquant au loin, mais c'était la cacophonie de portes défoncées, fenêtres brisées et cris des habitants d'Urvand qui remplissait [Root.Monarch.GetHerHis] oreilles. Sons de victoire. Ils marchaient à travers le palais, dirigés vers la salle du trône, pour confronter le dirigeant de Larankar.\n[G64.Monarch.GetName] s'est battu bec et ongles pour sa capitale : [G64.Monarch.GetHerHim] et [Root.Monarch.GetName] se sont battus en duel sous les murs de la cité, sans atteindre de conclusion, tous deux blessés et incapables de continuer ; la douleur pulsante de la coupure profonde que [Root.Monarch.GetSheHe] reçut dans [Root.Monarch.GetHerHis] bras supérieur persisterait pendant des mois.\n\nIl y avait discussion parmi ses généraux sur comment traiter les ennemis vaincus : certains étaient pour une punition lourde - tuer tant le dirigeant que son héritier pour leur défiance - d'autres espéraient que le [Root.Monarch.GetTitle] serait gracieux dans la victoire, et montrerait miséricorde aux ennemis."
 gophira.10.1: "Je décrète que [G64.Monarch.GetName] et tous [G64.Monarch.GetHerHis] héritiers directs seront exécutés comme ennemis du pays."
 gophira.10.2: "[G64.Monarch.GetName], tu as été un bel ennemi à combattre."

 gophira.11.t: "Le Troisième Empire"
 gophira.11.d: "D'abord vint Olokhar, et tandis que ses qualités étaient nombreuses, grand était aussi son défaut, tant que son propre empire s'effondra sous lui.\nSecond vint Aldatam, le Reconquérant, son ascension fut plus lente mais avait de meilleures fondations. Mais ces mêmes fondations finirent par trahir ses héritiers, chaque Grande-Bannière de l'Armée Sang-de-Fer combattant pour son propre prétendant, suivant les jeux de pouvoir de son Dannasan, au lieu de servir l'état.\nTroisième vint Harrihara, il vainquit tout ennemi qui apparut devant lui, peu importe s'il avait le pouvoir d'une prophétie dans son dos ou l'habileté de défier le destin.\nTroisième vint Harrihara, il reforja les Sang-de-Fer à nouveau, amendant les erreurs du passé.\nTroisième vint Harrihara, et il n'y aura pas de quatrième."
 gophira.11.1: "Le Cycle est fini, l'Empire éternel."
 gophira_stop_bad_events_tt: "Nous avons traité avec les seigneurs de guerre, nous cesserons d'entendre parler de leurs tentatives de gagner plus de pouvoir."

 gophira.13.t: "Accaparement de Terres par l'Armée"
 gophira.13.d: "Il y a quelques mois un officier-seigneur de guerre dans notre armée a commencé, utilisant les troupes Gophiran sous son commandement, à soumettre une étendue de petites cités-états de la taille de villages et les ajouter effectivement à son domaine personnel. L'officier ne faisant que saisir des communautés agricoles - néanmoins sources précieuses de tribut - l'accaparement de terres a échappé à notre attention, et, ne voyant aucune répercussion s'abattre sur l'officier, d'autres ont commencé à suivre son exemple.\n\nCertains de ces imitateurs n'avaient pas le tact de l'officier original - une coalition de cultes de héros locaux, les seuls groupes restants là assez puissants pour se plaindre, sont venus à nous outrés par les abus des commandants. Malheureusement, nous n'avons pas la force de traiter ces commandants renégats en ce moment - ils sont, après tout, en charge des forces mêmes avec lesquelles nous tenterions de les abattre."
 gophira.13.1: "Il n'y a vraiment rien que nous puissions faire."

 gophira.14.t: "Seigneur de Guerre Rivalisant pour le Trône"
 gophira.14.d: "Un de nos généraux les plus proéminents et respectés a cette dernière année répétitivement buté contre notre [Root.Monarch.GetTitle], et a défié beaucoup de [Root.Monarch.GetHerHis] décisions. Seule sa popularité parmi les soldats l'a sauvé des répercussions. Mais tu ne peux provoquer un jaguar que tant de fois, et [Root.Monarch.GetName] se préparait à le renvoyer.\n\nMalheureusement, le général a appris nos plans. S'interfaçant avec un membre mécontent de la famille Sangamar, (dans une répétition troublante de la tendance même qui avait autrefois détruit le Second Empire Gophiran), le général a alors décidé de déposer notre dirigeant, et placer ce prétendant sur le trône. Il semble que beaucoup de ses troupes - NOS troupes - sont d'accord avec cette notion insensée, et l'ont rejoint en révolte."
 gophira.14.1: "Juste un autre prétendant à la fin."
 gophira.14.tt: "10 unités de notre armée à [gophira_betrayal.GetName] rejoignent le prétendant."

 gophira.15.t: "Prise de Contrôle d'Ateliers Locaux par la Garnison"
 gophira.15.d: "Dans le Second Empire Gophiran, les dix Grandes-Bannières de l'Armée Sang-de-Fer, les armées de campagne qui sécurisaient le règne de l'Empire, étaient garnisonées dans seulement quelques cités spécifiques, où leur pouvoir était enraciné et inattaquable. Cela signifiait que les cités-états sous leur juridiction pouvaient continuer en paix, même tandis que les seigneurs de guerre qui les gouvernaient étaient forcés de garder un œil sur l'armée Sang-de-Fer d'à côté.\n\nNous n'avons pas ce luxe. Sans les existentiellement dangereuses mais compréhensiblement puissantes Grandes-Bannières, nous avons été forcés d'étaler nos forces finement. Les commandants de garnison dans la capitale de [gophira_army_encroaching.GetName], reconnaissant la quantité d'argent à faire là-bas, ont abusé de leur pouvoir pour forcer beaucoup de propriétaires d'ateliers d'artisanat à vendre leur affaire, employant leurs propres laquais là-bas à leur place. Non seulement c'est très contrariant pour les guildes commerciales locales, mais, étant soldats, ils sont bien pires à gérer les boutiques que les propriétaires précédents ne l'étaient."
 gophira.15.1: "Nous leur dirons d'arrêter - mais il y a peu que nous puissions faire en pratique."

 gophira.16.t: "Recrutement Forcé de Paysans par l'Armée"
 gophira.16.d1: "L'armée a toujours trouvé la masse de ses recrues parmi les gens ordinaires, principalement paysans et les plus pauvres des citoyens, mais il semble qu'avec notre poussée récente pour augmenter la taille de l'armée Sang-de-Fer les recruteurs à [gophira_forcerecruit.GetName] ont commencé à aller trop loin, forçant des gens habituellement exemptés du recrutement à rejoindre l'armée quand même.\nPères avec beaucoup de petits enfants à nourrir, fils avec déjà trop de frères dans l'armée, paysans recrutés juste avant le temps des moissons...\nLes locaux ont commencé à harceler ou se cacher de tout officiel venant à leurs hameaux, ce qui entrave non seulement le recrutement mais aussi la collecte de taxes et frais."
 gophira.16.d2: "Jahlor était hors de lui de colère, et d'angoisse. Et pourtant il marchait, à travers son village, loin de son foyer, loin de ses deux joyaux précieux, qui auront six ans la semaine prochaine, de sa femme, son fils nouveau-né. Marchant pour aller combattre contre des gens comme lui, avec qui il n'avait aucun différend, pour des gens qui ne lui avaient jamais fait que du mal à lui et ses proches.\nLes seigneurs de guerre avaient toujours recruté dans son village et d'autres à proximité, mais, au moins selon son père, il y avait des règles non écrites. Essayer d'avoir assez de gens à la maison à temps pour la moisson, exempter les pères de jeunes enfants, le dernier fils de deux vieux parents, les familles avec déjà trop de soldats dans l'armée...\nLes temps ont changé, maintenant les recruteurs attraperont tout le monde.\nIl cria, plaida, poussa les hommes hors de sa maigre maison, mais le voilà, marchant. Il ne voudrait rien de plus que se rebeller contre cette injustice mais, malgré toute sa rage, il savait qu'il était impuissant, comme un rat en cage. Marchant."
 gophira.16.1: "Que peux-tu faire, nous avons besoin des hommes."

 gophira.17.t: "Réquisition de Nouvel Équipement"
 gophira.17.d: "Récemment nos armures et armes nouvellement produites n'ont même pas le temps de refroidir avant que des gens de l'armée viennent les collecter. Le pic d'équipement requis par nos hommes est tel que j'ai des soupçons de corruption dans notre chaîne d'approvisionnement. Soit les forgerons relâchent sur la qualité du fer soit quelqu'un vend l'équipement dans notre dos. Peut-être quelque quartier-maître."
 gophira.17.1: "Tu as bien fait de me rapporter cela, les supérieurs n'ont pas besoin de savoir cela pour le moment."

 gophira.18.t: "Général Demande du Pouvoir"
 gophira.18.d: "Un autre jour, un autre seigneur de guerre qui se croit spécial.\nUn de nos généraux demande une position comme conseiller sur les affaires militaires dans notre cour, car il croit que ses idées amélioreront drastiquement notre armée.\nBien sûr, il exige un joli salaire pour cela."
 gophira.18.1: "Non. Qu'il fasse de son pire, quoi que ce soit."
 gophira.18.2: "Je suppose que certaines de ses idées ne sont pas si mauvaises."

