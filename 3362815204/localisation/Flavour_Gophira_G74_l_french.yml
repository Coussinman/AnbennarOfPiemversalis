 G74_a_throne_for_the_queen_title: "Un Trône pour la Reine"
 G74_a_throne_for_the_queen_desc: "Les liens entre nous et Darkalyndar ont des racines profondes dans le passé : l'un des seuls Chendhyans à accepter le règne d'Olhokar, ils ont servi fidèlement les Empereurs Gophiran pendant des siècles. Mais le passé est le passé, et les dirigeants actuels de la cité ne peuvent être considérés comme dignes de confiance pour maintenir notre nation en termes amicaux. Harrihara X est déterminé à porter au pouvoir sa femme Azhera, l'enfant aînée d'Uramat IV, et donc l'héritière légitime du trône de Darkalyndar - cela, croit-il, assurera l'amitié de nos nations.\nMais, demandent certains à la cour, peut-on lui faire confiance ?"

 G74_tribes_chief_title: "Le Chef des Tribus"
 G74_tribes_chief_desc: "Darkalyndar, étant naturellement encline au cosmopolitisme, entretient déjà une relation fructueuse avec la tribu Sarihaddi qui vit à l'intérieur de ses frontières, avec laquelle elle contracte pour fouiller le désert à la recherche de reliques. Plutôt que de gaspiller sang et trésor en tentant de pacifier les tribus Sarihaddi ; nous avons commis l'erreur de l'essayer auparavant. Nous devrions étendre le règne Darkalyndae aux autres tribus pour que nos alliés Chendhyans soient, du moins nominalement, maîtres du désert."

 G74_two_nations_one_army_title: "Deux Nations, Une Armée"
 G74_two_nations_one_army_desc: "Nos empires ont tous été bâtis sur le dos de notre infanterie lourde, inégalée sur le continent. Mais Darkalyndar a toujours été à nos côtés, apportant manœuvrabilité et le choc d'une charge soudaine à nos armées. Dans notre orgueil, nous avions oublié cela, et sous-estimé leur contribution. Une cavalerie d'élite ouvre une myriade de nouvelles options sur le champ de bataille.\n\nNous sommes encore mauvais dans cette affaire de monture, et les Chendhyans ne le sont pas. Mais nous ne pouvons risquer de perdre une bataille juste parce que nous n'avons pas pu nous regrouper à temps ou avions une mauvaise communication avec les Darkalyndae. Ainsi, les plus grands efforts seront déployés pour intégrer profondément nos deux armées, afin d'atteindre de nouveaux sommets de puissance militaire !"

 G74_two_nations_one_territory_title: "Deux Nations, Un Territoire"
 G74_two_nations_one_territory_desc: "L'ouverture des frontières avec Darkalyndar ne faisait pas partie d'un grand plan, juste une question d'opportunité et de ressources ; bien que nous nous attendions à ce que quelques marchands en fassent usage, ce que nous n'imaginions pas était que des gens migrent à travers la frontière, et l'aubaine que cela fournirait à nos royaumes : les connaissances sont partagées, les territoires précédemment vides sont exploités, plus de richesse est produite. Nous encouragerons et financerons maintenant ces mouvements, car cela commencera un âge d'or pour nos deux royaumes."

 G74_two_people_one_nation_title: "Deux Peuples, Une Nation"
 G74_two_people_one_nation_desc: "Nos armées sont de nombreux membres d'un corps unique, nos terres de nombreux champs pour un creuset de peuples, notre roi - un, pour deux trônes. Seule la dernière étape d'un chemin séculaire ensemble manque pour faire de nos nations, de deux, une seule."

 G74_control_the_relics_title: "Contrôler les Reliques"
 G74_control_the_relics_desc: "Les empires Taychendi ont été faits et démantelés par de puissants Seigneurs porteurs de Reliques ; les Empereurs Gophiran n'ont jamais eu besoin d'une relique pour créer un empire, mais il serait fou de sous-estimer le pouvoir de ces objets. En tant que tel, il est impératif que nous gardions un contrôle strict sur les lieux où les Reliques sont le plus souvent trouvées. Près de nos frontières, les déserts de Sarihaddu et Bukkana Varanya regorgent d'artefacts anciens : nos hommes doivent contrôler ce qui en sort.\n\nLe Désert Vert pourrait être dit déjà nôtre, en vertu de notre sujet nouvellement acquis de Darkalyndar, mais la part des Chendhyans est chère - une garnison Yodhanpir permanente devra être établie là-bas pour interagir avec la tribu Sarihaddi locale sans intermédiaires Darkalyndae."

 G74_first_line_of_offence_title: "Première Ligne d'Offensive"
 G74_first_line_of_offence_desc: "Darkalyndar est très fière de son armée.\n\"Cavaliers jaguars Chendhyans d'élite mélangés avec de l'infanterie à la hauteur de l'armée Sang-de-Fer de Gophira !\"\nTrès bien, laissons-les le montrer. Ils seront les premiers à charger dans nos batailles, nos jaguars d'attaque.\nMais peu importe ce qu'ils se disent, une copie ne sera toujours qu'une copie ; notre infanterie lourde n'a pas d'égal et nous n'avons pas besoin de la leur : qu'ils se concentrent sur les jaguars, cela conviendra mieux à nos besoins."

 G74_war_economy_title: "Économie de Guerre"
 G74_war_economy_desc: "Les Tydhzegaeda, les jaguars de Darkalyndar, sont intelligents, rapides, forts et redoutables, mais ce qu'ils ne sont pas, c'est bon marché - contrairement aux chevaux, ils sont carnivores, et la viande est bien plus difficile à fournir que le grain ou le fourrage. Néanmoins, nous avons l'intention d'augmenter leur nombre autant que possible, en concentrant l'économie de Darkalyndar sur eux.\n\nNous construirons l'infrastructure - ranches de bétail, chatteries, terrains d'entraînement - et les Chendhyans seront les ouvriers et cavaliers. Nous ferons migrer les éleveurs et cavaliers Chendhyans à l'intérieur de nos frontières pour y travailler, et les autres, s'ils ne veulent pas suivre, seront encouragés à adopter nos coutumes et devenir de vrais Taychendi."

 G74_our_weapons_their_riders_title: "Nos Armes, Leurs Cavaliers"
 G74_our_weapons_their_riders_desc: "Avec les capacités de forge améliorées, nous avons quelques armes de rechange : celles-ci peuvent être données à nos amis retrouvés de Darkalyndar et, en échange, enrôler une partie de leur cavalerie qui combattra pour nous.\nQui sait, à l'avenir cela pourrait être plus que quelques unités."

 G74_rekindle_the_forges_title: "Rallumer les Forges"
 G74_rekindle_the_forges_desc: "Nous ne sommes pas Kattisangamar ou Banderuttai, nous ne perdons pas des jours sur un seul bouclier ou une lance pour prétendre à la perfection. Ce dont nous nous enorgueillissons, c'est la quantité pure de travail du métal que nos forges produisent.\nMais ce n'est pas assez, nous en avons besoin de plus, l'armée a faim de fer. Nous avons besoin du contrôle direct des autres Cités de Fer, des mains de leurs forgerons, des gueules de leurs fourneaux."

 G74_back_with_a_vengeance_title: "De Retour avec Vengeance"
 G74_back_with_a_vengeance_desc: "Laskaris croit qu'il sera l'homme qui unifiera Taychend ; alimenté par la prophétie du Tisseur de Destins, il a rapidement élargi ses domaines, même à nos dépens, et maintenant il lorgne Gophira. Mais il découvrira que le seul destin possible pour ces terres est d'être gouvernées par nous, sa victoire contre notre coalition n'étant qu'une erreur fugace que nous rectifierons rapidement ; nous lui ferons comprendre pourquoi ses grands-parents nous payaient tribut.\n\nNous essaierons de reforger la coalition parmi ceux qui ont souffert de ses mains, plus forte que la première, car ils ont tout à perdre maintenant. Mais même sans elle, nous renverrons cet envahisseur à la mer d'où il vient."

 G74_an_oath_twice_broken_title: "Un Serment Deux Fois Brisé"
 G74_an_oath_twice_broken_desc: "Deux fois déjà notre Empire a fait confiance aux Mudaliars pour garder leur loyauté, après que nous leur ayons montré miséricorde. D'abord, ils ont trahi Olhokar et le serment qu'ils avaient fait à Periyakq, se joignant aux seigneurs de guerre perfides qui cherchaient à le déposer dans son heure la plus sombre. Dans la seconde instance, à la fin du Second Empire Gophiran, ils ont soulevé les Kalavend en révolte - apportant une dévastation sans précédent à leurs terres, alors que le Tonnerre Rouge les ravageait pour leur traîtrise.\nIl n'y en aura pas une troisième."

 G74_the_northern_pretender_title: "Le Prétendant du Nord"
 G74_the_northern_pretender_desc: "Urvand est de loin le plus grand et le plus prospère des royaumes issus du Cinquième Âge d'Ambition, allant même jusqu'à nommer leur état Larankar, pour signaler leur position dominante sur la région.\n\nJuste. Un. Autre. Prétendant.\n\nNous les abattrons comme tous les autres, car nous sommes le seul maître de Thaychend."

 G74_third_and_eternal_title: "Troisième et Éternel"
 G74_third_and_eternal_desc: "Il est temps. Il est temps de mettre fin à toute prétention d'indépendance restante de tout seigneur de guerre assez fou pour nous résister. Il est temps de montrer au monde la meilleure armée qui ait jamais existé. Il est temps de cimenter notre règne, et mettre en mouvement la transition vers un nouveau cycle, celui du Fer, non de la gloire.\n\nIl est temps de proclamer le Troisième Empire Gophiran."

 G74_third_and_eternal_fren_title: "Troisième et Éternel"
 G74_third_and_eternal_fren_desc: "Il est temps. Il est temps de mettre fin à toute prétention d'indépendance restante de tout seigneur de guerre assez fou pour nous résister. Il est temps de montrer au monde la meilleure armée qui ait jamais existé. Il est temps de cimenter notre règne, et mettre en mouvement la transition vers un nouveau cycle, celui du Fer, non de la gloire.\n\nIl est temps de proclamer le Troisième Empire Gophiran."

 G74_third_and_eternal_march_title: "Troisième et Éternel"
 G74_third_and_eternal_march_desc: "Il est temps. Il est temps de mettre fin à toute prétention d'indépendance restante de tout seigneur de guerre assez fou pour nous résister. Il est temps de montrer au monde la meilleure armée qui ait jamais existé. Il est temps de cimenter notre règne, et mettre en mouvement la transition vers un nouveau cycle, celui du Fer, non de la gloire.\n\nIl est temps de proclamer le Troisième Empire Gophiran."

 G74_a_relic_for_the_fort_title: "Une Relique pour la Forteresse"
 G74_a_relic_for_the_fort_desc: "Notre nation est née avec la Forteresse, nommée d'après elle, et pendant un millénaire nous avons continué d'améliorer et d'étendre ses bastions, exactement comme le Porteur de Verdure l'aurait voulu.\n\nAprès que des nouvelles soient arrivées qu'une puissante relique avait été découverte par un soldat de Darkalyndar, capable de créer une faible barrière entre lui et un ennemi, nos mages ont rapidement réalisé qu'elle pourrait être un bienfait pour notre citadelle ; Darkalyndar nous a fait savoir qu'ils sont prêts à se séparer de la relique pour un prix, car ils n'y voient pas d'usage - bien que des murmures disent que c'est parce qu'il y a déjà eu une mort à la cour en tentant de l'exploiter. Peu importe, pour renforcer la Forteresse, ceci et plus encore."

 G74_the_great_kannalulthe_title: "La Grande Kannalulthe"
 G74_the_great_kannalulthe_desc: "Ô Kannalulthe ! Merveille\ndu Second Empire !\nMarcher sur tes routes\nà nouveau, tracer mes pas\nsur tes pierres, vieil ami,\nfait que mon cœur se remplit\nde vie, pour ce qui a été,\nmes yeux brillent\nde joie, pour ce qui viendra.\nLe chagrin pour le présent\nest éphémère, une ondulation\ndans l'eau sur ton barrage."

 G74_everybody_replaceable_title: "Tout le Monde est Remplaçable"
 G74_everybody_replaceable_desc: "À la fin du Second Empire, la combinaison des Dannasanhas étant trop investis dans la politique impériale, et les disputes dynastiques engloutissant la dynastie Sangamar, se sont joints ensemble pour alimenter une spirale cataclysmique qui a finalement mené à l'effondrement de Gophira. Notre [Root.Monarch.GetTitle] et son conseiller ont été profondément conscients de ce problème, mais la peur de diminuer la préparation des Sang-de-Fer a arrêté tous les plans qui s'attaqueraient au problème. Jusqu'à maintenant.\n\nNos campagnes récentes nous ont montré que nos soldats, toujours en train de s'entraîner ou de combattre, sont parfaitement capables d'aller au combat sans aucun \"général noble\". Tandis que les seigneurs de guerre peuvent encore accompagner nos conquêtes, seuls les meilleurs des Sang-de-Fer eux-mêmes peuvent être autorisés à s'élever au sommet.\nAvec leur utilité grandement réduite et les soldats loyaux envers nous, les Seigneurs de Guerre auront eu leur influence sur l'armée éviscérée pour de bon."

 G74_lean_on_the_warlords_title: "S'Appuyer sur les Seigneurs de Guerre"
 G74_lean_on_the_warlords_desc: "Nous devons l'affronter, nous sommes faibles. Un pathétique état croupion de ce qui était - et l'Armée Sang-de-Fer est une ombre de son ancien soi. Nous avons besoin d'hommes, et les seigneurs de guerre en ont. Ils connaissent notre besoin, et demanderont beaucoup en échange. Le contrôle des armées qu'ils nous donneront, d'abord.\n\nMais notre histoire a déjà vu ce qui arrive si l'armée se divise en plusieurs bannières, chacune son propre fief privé de Dannasan -le commandant-. Le territoire que la Bannière de Fer est supposée garnir devient sa terre, plus importante pour eux que la nation ; chaque Grande Bannière devient une entité séparée des autres, et n'a aucun scrupule à les combattre à mort - compatriote contre compatriote. Nous ne pouvons laisser cela arriver à nouveau.\n\nIl vaut mieux leur accorder l'autre chose qui les intéresse : la terre. Mais pour faire cela, et ne pas nous ruiner en attendant, nous devons prendre ce cadeau des autres."

 G74_train_them_to_perfection_title: "Les Entraîner à la Perfection"
 G74_train_them_to_perfection_desc: "Le Second Empire a prouvé ce que signifiait avoir la seule armée professionnelle dans une mer de levées mal entraînées et de mercenaires déloyaux. Le système de Bannière de Fer a peut-être échoué et nous a traînés vers l'effondrement, mais même la Guerre des Six Empereurs a eu besoin de 20 ans de guerre civile brutale avant que l'Empire ne se brise finalement, en raison de la force de notre armée.\n\nCeci pour dire, nous devons tremper, par l'entraînement ou par la bataille, ces soi-disant \"soldats\" que nous avons obtenus des seigneurs de guerre et rétablir l'Armée Sang-de-Fer à partir d'eux et du reste de nos levées.\n\nNous traiterons les conséquences plus tard."

 G74_a_question_of_loyalty_title: "Une Question de Loyauté"
 G74_a_question_of_loyalty_desc: "La décision de s'appuyer sur les Seigneurs de Guerre et d'investir dans une armée permanente montre déjà ses fruits empoisonnés. Seigneurs de guerre et généraux ont acquis beaucoup de pouvoir et, comme le pouvoir engendre le pouvoir, ils l'augmentent rapidement.\nOn pourrait penser qu'il devrait être impératif de garder ces hommes forts loyaux. Faux.\n\nFossiliser la loyauté chez quelqu'un qui est déjà puissant est toujours une entreprise vouée à l'échec : à moins qu'ils ne soient les meilleurs des elfes, ce sera une affaire de donner et prendre - avec toujours le risque d'avoir quelqu'un capable, ou disposé, à donner plus qui volera cette loyauté.\nC'est pourquoi l'accent sera mis sur ceux qui ne sont puissants qu'en nombre à la place, le soldat commun, dont la dévotion, une fois gagnée, est vôtre à perdre.\nPar amour, ou par peur, leurs cœurs seront nôtres.\n\nQu'est-ce qu'un Seigneur de Guerre sans armée, de toute façon ?"

