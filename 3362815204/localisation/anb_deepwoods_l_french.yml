sapchopper.1.t:0 "Clan Sapchopper"
sapchopper.1.d:0 "D'un seul coup, Khagor Sapchopper libéra sa hache ensanglantée du corps de l'elfe écrasé devant lui. Un autre jour, un autre raid. Aujourd'hui, c'était Durzk’ungul et ses maudits elfes des terres parsemées d'os au sud. Demain ? Lui et ses guerriers marcheraient vers le nord et chasseraient une fois de plus les troupes de la sorcière elfe qui sondaient les terres de son clan.\n\nL'orque s'arrêta, puis sourit froidement. Ses guerriers. Son clan.\n\nIl n'y avait pas si longtemps, il n'était que Khagor ; un pillard parmi les hordes de la Marée Verte, jusqu'à ce qu'il brise une armée elfe en abattant ses dirigeants. Son sourire mortel s'élargit. Ce jour-là avait été un jour sanglant et glorieux ; le jour où le Clan Sapchopper fut déclaré avec lui comme chef.\n\nCependant, depuis lors, le temps avait commencé à s'estomper. Il avait souvent l'impression que des années avaient passé, même si ni lui ni ses orques ne le montraient. Sans aucun doute, cela avait quelque chose à voir avec cette forêt maudite et ce brouillard qui l'avait pris.\n\nIl grogna.\n\nAutrefois, lui et ses orques avaient espéré échapper à ces bois, quitter cette terre maudite de Dookan et ne jamais revenir. Mais cet espoir s'était depuis longtemps évanoui.\n\nIl n'y avait pas d'échappatoire. Il n'y avait pas de retour en arrière.\n\nUn gémissement faible coupa les pensées de l'orque. Il baissa les yeux pour trouver la source du son bas. C'était l'elfe qu'il avait abattu. Le chef sentit son sourire revenir alors qu'il regardait l'elfe essayer de ramper, une traînée de sang suintant derrière eux. Après avoir apprécié la vue un moment de plus, il abattit sa hache une fois de plus.\n\nSi le Clan Sapchopper ne pouvait pas quitter cette forêt, alors il la briserait, elle et ses habitants."
sapchopper.1.a:0 "“Sapchoppers ! Nous marchons !”"
sapchopper.1.a.tt:0 "Ce MT suit les épreuves et les triomphes de Khagor Sapchopper. Il est fortement recommandé de recharger si Khagor meurt de manière inattendue pour la meilleure expérience narrative.\n\n"
sapchopper.2.t:0 "Os Brisés et Épines Éparpillées"
sapchopper.2.d:0 "Khagor regarda devant les guerriers qui s'affairaient. Ils étaient en train de piller les restes brûlés d'un village elfe, chaque hache de guerrier mouillée de cramoisi. Les corps de guerriers et de villageois, de personnes âgées et d'enfants, couvraient le sol. La bataille, non, le massacre, s'était terminée, mais le chef sentait toujours son sang bouillir. \n\n“L'entendez-vous, mes guerriers ?” rugit-il.\n\nSon clan le regarda avec toute son attention.\n\n“Ce sont les cris de nos ennemis !”, continua-t-il. “Écoutez leurs bêlements paniqués. Écoutez comment ils se précipitent en sachant que leurs chemins secrets sont désormais les nôtres !”\n\nLes orques hurlèrent, riant alors que certains faisaient des bruits d'animaux moqueurs. Khagor attendit que le tumulte se calme avant de commencer une fois de plus.\n\n“L'entendez-vous, mes guerriers ?” cria-t-il à nouveau avant de hurler.\n\nUn chœur de hurlements rejoignit le sien.\n\n“C'est le son de la guerre ! De la victoire !” hurla Khagor.\n\nLes hurlements devinrent plus forts.\n\n“Plus de raids ! Plus de cachette !” hurla-t-il. “Seule la vraie bataille !”\n\nLe chef leva les bras, buvant les acclamations. Ce n'était que le début."
sapchopper.2.a:0 "Du sang pour Dookan ! Du sang pour le Clan Sapchopper !"
sapchopper.3.t:0 "Un Toast pour l'Avenir"
sapchopper.3.d:0 "Victoire. Vraie et glorieuse victoire une fois de plus. Khagor ferma les yeux, écoutant ses orques célébrer, avant de boire profondément dans son gobelet de vin elfe pillé. Il était faible, tout comme ses créateurs, mais savoir qu'il faisait partie des dépouilles de la guerre le rendait digne d'être bu. Durzk’ungul et la sorcière elfe étaient morts, leurs clans dispersés ou réduits en esclavage.\n\nLe chef s'essuya la bouche et ouvrit les yeux. Lorsqu'il ne vit que des brumes blanches, il laissa tomber le gobelet. Khagor n'entendit jamais son cliquetis. Disparu était le bruit ambiant de son clan victorieux.\n\nC'était exactement comme la première fois que les brumes l'avaient pris. Il était seul, aveuglé et assourdi par cette couverture blanche suffocante. Puis, il sentit quelque chose. Quelque chose... de plus.\n\n“Puissant Khagor,” murmura une essence. “Tu as bien fait de vaincre tes ennemis. Vraiment, ta force est digne de la vision de ton créateur.”\n\nLes mots résonnèrent dans la tête de Khagor, consumant ses pensées. Un vertige le submergea.\n\n“Considère, puissant guerrier, qu'une chaîne te lie encore. Que toi et les tiens restez enchaînés, privés de ton véritable potentiel. Pourtant, tu pourrais encore être libéré.”\n\nKhagor ouvrit la bouche, mais aucun mot ne vint. Le monde commença à tourner.\n\n“Regarde ta main.”\n\nMalgré sa vision qui s'estompait, il se sentit obligé de regarder. Là, dans sa main, se trouvait à nouveau son gobelet.\n\n“Un cadeau. Un avant-goût de ce que tu pourrais posséder - une puissance sans entraves. Toi et les tiens n'avez qu'à boire.”\n\nLe chef perdit connaissance. Lorsqu'il revint à lui, il se retrouva debout une fois de plus parmi son clan en liesse. Ils agissaient comme s'ils ignoraient sa disparition. Pendant un moment, l'orque envisagea de blâmer son ivresse. C'était jusqu'à ce qu'il voie un liquide doré dans son gobelet. Il fixa..."
sapchopper.3.a:0 "... puis but"
sapchopper.3.b:0 "... puis jeta le gobelet."
sapchopper.4.t:0 "Tout à sa Place"
sapchopper.4.d:0 "Dugz fut presque surpris par le feu dans les yeux du gobelin. Malgré être à une douzaine de jours de marche de chez lui, enchaîné et à la merci du fouet de l'orque, il y avait encore de la lutte en lui.\n\nL'orque esclavagiste maintint le regard du gobelin un moment plus long, puis rit.\n\n“‘Ey, Dhoulza,” commença-t-il, poussant son compagnon. “Regarde la morsure de celui-là !”\n\n“D'accord, d'accord. Bien !” \n\nIl ne fallut qu'un regard à Dhoulza pour savoir quel esclave avait attiré l'attention de Dugz. Parmi la foule de gobelins, un seul osait lever les yeux et rencontrer son regard.\n\n“Le petit, ouais ?” \n\n“C'est ça.”\n\nDhoulza grogna d'approbation, “Fougueux, celui-là. J'ai entendu dire qu'ils étaient tous comme ça avant.”\n\n“Ouais, j'ai entendu la même chose.” Dugz acquiesça avant de continuer. “Tu crois que le chef me laissera l'avoir ?”\n\nSon compagnon esclavagiste haussa les épaules."
sapchopper.4.a:0 "Il y a une chance. Le chef laisse le clan faire ses choix."
sapchopper.4.b:0 "J'en doute. Ce lot est pour les nouveaux camps de guerre."
sapchopper.4.c:0 "Hah ! Beaucoup de chair à canon pour la prochaine guerre !"
sapchopper.5.t:0 "Au Vainqueur"
sapchopper.5.d:0 "Pendant près de toute son existence millénaire, Elynáile était le cœur de la société des Elfes des Bois. C'est dans les Salles d'Everglow que les premiers pas vers l'unité elfe ont été faits lorsque les clans elfes ont formé le Pacte Verdoyant. C'est dans l'Archive Lumineuse que les chroniques de l'histoire et des connaissances des Elfes des Bois étaient conservées. Et c'est sur les rives tranquilles du Lac Silencieux que les anciens Elfes des Bois passaient leurs dernières années en contemplation.\n\nPlus maintenant.\n\nLes rêves d'unité elfe ne sont plus que des décombres brisés, tout comme les Salles d'Everglow elles-mêmes. Des générations d'héritage elfe ne sont plus que des cendres comme l'Archive Lumineuse. Et la sérénité du Lac Silencieux est brisée, aux côtés des corps de ceux dans leurs années de déclin.\n\nLa ville en ruines est désormais entre les mains du Clan Sapchopper."
sapchopper.5.a:0 "Au vainqueur les dépouilles !"
sapchopper.5.a.tt:0 "§TLes rêves elfes d'unité ont été brisés tout comme leur 'Pacte Verdoyant'§!"
sapchopper.6.t:0 "Les Bloodytusks"
sapchopper.6.d:0 "Avant sa fondation, le Clan Sapchopper était composé de deux groupes : les pillards qui s'étaient aventurés dans les Profondeurs pendant la Marée Verte, et les jeunes guerriers des Bloodytusks, un clan d'orques qui avait été piégé dans les bois pendant près de trois générations. Ensemble, ils avaient tenté de s'échapper des Profondeurs. C'était une tentative qui avait finalement échoué. Et dans le temps qui avait suivi, ceux qui n'avaient pas rejoint les Bloodytusks avaient été emportés par l'invasion de la Marée Verte.\n\nTout cela était une histoire qui avait été volontairement oubliée, jusqu'à maintenant. Avec notre récente conquête des anciennes terres des Bloodytusk dans la Clairière du Chasseur, il y a des vétérans de notre clan qui ont commencé à se souvenir de leurs racines. Bien qu'ils portent fièrement et loyalement le nom de Sapchopper, ces guerriers aguerris sont allés jusqu'à commencer à pétitionner notre Chef pour le droit de régner sur leur ancien foyer.\n\nDe tels arrangements de clans mineurs régnant sous des clans plus grands ne sont pas inconnus. Accepter leur demande nous prêterait un flux précieux de guerriers et permettrait une meilleure utilisation de la terre, mais cela se ferait au prix d'un certain contrôle.\n\nQue dites-vous, Chef ?"
sapchopper.6.a:0 "Très bien. Allez et apportez l'honneur au nom de Bloodytusk et de Sapchopper."
sapchopper.6.b:0 "Non. Le nom de Bloodytusk est mort."
sapchopper.7.t:0 "Embrasser le Foyer"
sapchopper.7.d:0 "Khagor regarda la ville, assise sur le lac scintillant, avec une fierté suffisante. Là où les cendres d'Elynáile se dressaient autrefois se trouvait désormais la ville orque de Gudir'dar.\n\n“Des cendres, quelque chose de nouveau peut émerger.”\n\nL'orque cligna des yeux alors que les mots traversaient son esprit. Ils passaient comme ses propres réflexions et pourtant... il y avait une familiarité en eux. Il resta incertain un moment avant de dissiper son malaise. Lentement, il reporta son regard sur sa ville. Sa ville glorieuse. \n\n“Mais il pourrait y avoir plus.”\n\nSa tête palpitait, mais il ne pouvait chasser cette pensée. La ville n'était pas suffisante. Jusqu'à présent, lui et son clan s'étaient contentés de camps de guerre médiocres, ne planifiant que leur prochaine bataille. Si ces bois étaient vraiment leur foyer, Sapchopper devrait en faire un.\n\n“Le moment est venu d'embrasser ces bois.”\n\nKhagor s'arrêta."
sapchopper.7.a:0 ""Oui, c'est le moment.""
sapchopper.7.b:0 "Et il secoua la tête. Il devrait réfléchir davantage à cela."
sapchopper.8.t:0 "Le Jeu le Plus Mortel"
sapchopper.8.d:0 "Une bonne chasse est comme une bonne guerre - un test à la fois du corps et de l'esprit. Et il y a beaucoup de bonnes chasses dans la Clairière du Chasseur.\n\nAvec la conquête de la clairière depuis longtemps derrière nous, et notre contrôle absolu, il est temps de récolter les richesses de la terre. Bien sûr, le premier à le faire sera notre chef, flanqué des meilleurs guerriers de notre clan. Avec les armes aiguisées, les pièges posés et les provisions préparées, il ne reste plus qu'une tâche - décider de notre proie.\n\nVers le sud rôdent les carapellars à écailles de fer, capables d'écraser facilement un orque avec leurs mâchoires. Vers l'est se trouvent les terrains de chasse des eyrpiercers, dont les cris peuvent percer l'oreille d'un chasseur à plus de quarante pas. Pourtant, cela pâlit en comparaison de la Terreur de Darkwood - un arbre chancelant qui a développé un goût pour la chair. De nombreux chasseurs sont tombés sous sa ruse."
sapchopper.8.a:0 "Les écailles redoutables des Carapellars devraient représenter un défi."
sapchopper.8.b:0 "Que nos hurlements égalent les cris des Eyrpiercers !"
sapchopper.8.c:0 "Qu'y a-t-il de plus glorieux que d'abattre cette Terreur de Darkwood ?"
sapchopper.9.t:0 "D'Étrangers à Natifs"
sapchopper.9.d:0 "Avec un cri sauvage, Khaara Sapchopper sauta de la branche. Avec un bruit sourd douloureux, elle atterrit sur le carapellar surpris en dessous. Il se tortilla et se tordit en essayant de la jeter, mais il était trop tard. Les mouvements sauvages ne firent qu'assurer sa perte.\n\nKhaara balança sa hache dès que la faille dans les écailles semblables à du fer du fée se révéla. Elle fut récompensée par un jaillissement de sang et un cri perçant de la créature fée. Poussée par l'adrénaline, elle frappa encore et encore jusqu'à ce que le carapellar soit enfin immobile.\n\nElle s'assit sur une créature morte incrédule, puis poussa un hurlement triomphant. La jeune orque n'était plus une simple fille mais s'était prouvée une véritable fille du Clan Sapchopper. Maintenant, tout ce qu'elle avait à faire était de réclamer un trophée comme preuve.\n\nAprès que l'euphorie de la victoire se soit enfin calmée, Khaara roula hors de la créature et se mit à casser les écailles durcies précieuses de sa proie. En tout, il lui fallut une heure de travail diligent pour produire le tas équitable d'écailles, mais cela en valait la peine pour la célébration qu'elle recevrait.\n\nAlors qu'elle se retournait pour entamer le long trajet vers la maison, Khaara se figea, réalisant qu'elle avait oublié d'honorer son succès. Elle ferma les yeux selon la tradition de son village et parla..."
sapchopper.9.a:0 ""Louez la forêt et son abondance. Et louez les fées de cendres.""
sapchopper.9.b:0 ""Je te remercie, Dookan, de m'avoir fait un orque avec une âme digne.""
sapchopper.10.t:0 "Cendres aux Cendres"
sapchopper.10.d:0 "Khagor Sapchopper était sans aucun doute l'orque le plus puissant à avoir jamais vécu dans les Profondeurs. Son clan revendiquait de vastes étendues de la forêt. Ses plus grands rivaux étaient soit morts, soit dispersés. Sa position de chef était incontestée. Et malgré tout cela, cela ne signifiait rien.\n\nIl était assis, affalé sur son trône, débraillé et épuisé. C'était le tribut que les nuits de rêves sordides prélevaient sur le chef de guerre. Ils étaient toujours les mêmes, un feu consumant engloutissant tout ce qu'il avait construit dans un enfer cramoisi, mille figures misérables regardant alors que rien d'autre que des cendres amères le réclamaient, lui et son clan, puis une haine creuse s'infiltrant dans son cœur.\n\n“J'ai une ou deux idées à ce sujet.”\n\nLe chef fixa le mercenaire devant lui. Son conseil avait fouillé loin et large pour des réponses à sa malédiction. Le plus proche qu'ils avaient trouvé était Ruuk Elmscourge, le chef d'un étrange groupe de mercenaires.\n\n“Une idée ?” répondit Khagor, incrédule. “J'attends des résultats.”\n\n“Et pour le bon prix, vous les aurez.” Le mercenaire grogna en retour, imperturbable.\n\nPendant un moment, Khagor sentit son ancienne énergie revenir, alors que la fureur montait en lui face à une telle indolence. Puis, il éclata d'un rire fatigué.\n\n“Enfin, un orque avec du courage !” s'exclama le chef. “Bien, vous aurez votre or. Et j'aurai mes réponses... ou votre tête.”\n\nRuuk rencontra sa menace avec un sourire, “Bien. Je vais mettre les garçons en mouvement.”\n\nIl se retourna pour partir, entièrement indifférent à son auditoire, avant de s'arrêter. Rencontrant une fois de plus les yeux fatigués de Khagor, le mercenaire donna un dernier mot, “Ne faites pas confiance au Clan Silentblade.”\n\nPuis il était parti."
sapchopper.10.a:0 "Que fait Silentblade dans cette histoire ?"
sapchopper.10.tt:0 "§TLes Elmscourge Skulkers§! seront disponibles à §Yla fin de ce mois§!. §YEngagez Ruuk et ses skulkers§! pour enquêter sur les mystères de la forêt via §Tdécisions§!"
sapchopper.11.t:0 "Le Murmureur"
sapchopper.11.d:0 "“Ouais, chef, c'est celui-là.”\n\nRuuk hocha la tête, ses yeux suivant l'orque quittant le camp. C'était une chance. Il secoua la tête, non, c'était plus que de la chance. L'orque savait mieux que de douter de ses instincts. C'était quelque chose que son père ne lui avait jamais laissé oublier.\n\nAlors qu'il suivait l'orque avec ses compagnons mercenaires, Ruuk laissa son esprit se vider, se concentrant sur rien d'autre que sa cible.\n\nL'orque était insignifiant, même nondescript. Détournez les yeux de lui, et vous l'oublieriez même. C'était exactement comme le Murmureur, le faux orque dont les paroles maléfiques avaient scellé le sort de son clan.\n\nUne amertume monta en Ruuk en sachant que cette créature était à nouveau en chasse. Ses machinations avaient arrêté la Marée Verte ; l'avaient ruiné, lui et bien d'autres. Maintenant, il cherchait quelque chose auprès des plus forts des clans orques.\n\n“Merde, on l'a perdu.”\n\nRuuk cligna des yeux aux mots de son compagnon. En effet, la présence avait disparu. Même maintenant, il se creusait la tête pour se rappeler ce qu'il cherchait.\n\n“Désolé, chef.”\n\nIl secoua la tête avec un sourire, “Non. Tu as bien fait. Avant, ce n'était qu'une intuition. Maintenant, nous savons.”"
sapchopper.11.a:0 "“Nous aurons bientôt le Murmureur…”"
sapchopper.12.t:0 "Un Chemin Différent"
sapchopper.12.d:0 "Cela avait pris plus de temps que Ruuk ne l'aurait souhaité et certainement plus de temps que le chef de plus en plus irrité de Sapchopper ne l'aurait voulu. Mais, ils avaient retrouvé le Murmureur une fois de plus. Et ils avaient découvert où il disparaissait.\n\n“Une entrée de voie des clairières ? Ici ?”\n\n“Il semble que oui.” Ruuk répondit, examinant la terre marquée par les fées.\n\n“C'est pas une voie que j'ai vue.”\n\n“Hmm.”\n\n“Alors, maintenant quoi, chef ?”\n\nPendant un moment, Ruuk envisagea de faire un pas en avant. La poignée de rôdeurs avec lui le regardait avec inquiétude, sentant sa demi-pensée.\n\n“Tu ne prévois pas de nous perdre à nouveau dans le Royaume des Fées, hein ?”\n\nIl secoua la tête, “Une fois, c'était suffisant.”\n\nIl y eut un soupir collectif de soulagement silencieux.\n\n“Alors, maintenant quoi ?”\n\nRuuk fronça les sourcils, se creusant la tête. Il n'y avait que deux façons de tracer une voie des clairières non cartographiée. La première était l'essai et l'erreur. Cela n'allait pas se produire. La seconde était d'acquérir une sorte de passe, un objet d'ancrage qui pourrait l'aider à naviguer dans le Royaume des Fées. Mais où pourrait-il obtenir cela ?\n\n“Chef ?” demanda un rôdeur, voyant le froncement de sourcils croissant sur le visage de Ruuk."
sapchopper.12.a:0 "“Je sais quoi faire. Et… je ne vais pas aimer ça.”"
sapchopper.13.t:0 "Retour au Foyer"
sapchopper.13.d:0 "Ruuk garda sa capuche relevée, faisant attention à ne pas permettre un seul regard sur son visage. Aucune âme ne le remarqua, mais la paranoïa plaça le poids de mille yeux sur lui. Il était de retour. De retour dans la Clairière de l'Ombre. De retour dans le Clan Silentblade. De retour parmi son peuple.\n\nMais… ils n'étaient plus son peuple. Ils portaient leurs visages, oui, mais ils étaient différents. Changés. Ils brillaient d'une teinte verte vibrante. Regardaient la forêt plus que leur compagnon orque. Il les avait déçus.\n\nAvec un cœur lourd, il se retira dans les ombres. Sapchopper lui avait permis d'aller aussi loin, mais le reste dépendait de lui.\n\nIl escalada la palissade et sauta de ruelle en ruelle. En arrivant à sa destination, Ruuk pouvait sentir son cœur battre. C'était les quartiers personnels de son père. Une vie plus tôt, c'était là qu'il avait fait son évasion honteuse. Maintenant, c'était là que sa rédemption allait enfin commencer.\n\nLa pièce elle-même était en désordre. Éparpillés à travers elle se trouvaient des bibelots étranges, des matériaux marqués par les fées, et des pages de gribouillis incompréhensibles. Tous représentaient une figure, svelte, pâle comme la cendre. Malgré la rudesse du dessin, Ruuk pouvait sentir le regard de la figure. Écrit en dessous se trouvaient trois mots, “Le Prince Noircit”.\n\nIl frissonna avant de commencer une recherche frénétique. Après trop longtemps, il le trouva, une petite boîte sombre en orme. Elle avait été longtemps convoitée par son père. Involontairement, il cracha sur le côté par colère. Le grand chef Troknar Silentblade, désespéré pour un petit bibelot."
sapchopper.13.a:0 "“C'est la clé. Je le sais.”"
sapchopper.13.a.tt:0 "§TLe Chemin vers la vérité a été découvert.§!"
sapchopper.14.t:0 "Le Prince Noircit"
sapchopper.14.d:0 "Ensemble, Khagor, Ruuk et leurs meilleurs guerriers s'engagèrent sur le Chemin. Et comme l'avait pensé Ruuk, la boîte les avait guidés. Pourtant, lorsqu'ils en descendirent, Khagor et Ruuk se retrouvèrent seuls dans un endroit comme aucun autre. \n\nIci, le ciel sans soleil était un arc-en-ciel de couleurs, pris dans un crépuscule inconnaissable. Sous lui, le feuillage semblait danser devant eux, suivant la mélodie d'un chœur invisible de créatures. Même l'air lui-même semblait vivant, épais d'une étrange énergie vibrante. \n\nC'était le cœur des Profondeurs - là où le Royaume des Fées croisait le plan matériel premier.\n\nPourtant, malgré une telle merveille, aucun des deux orques ne pouvait y prêter attention. Pas quand les deux aperçurent une seule figure cendrée et svelte les attendant devant eux. Ils étaient un avatar de la beauté de la nature, éveillant les instincts les plus primitifs.\n\n“Le Prince Noircit…” murmura Ruuk.\n\nKhagor n'avait jamais entendu un tel nom. Mais, d'une manière ou d'une autre, son cœur le connaissait. Le Prince lui sourit, comme s'il lisait dans ses pensées, le laissant frissonner. Comment une telle vision douce pouvait-elle éveiller une telle peur en lui ?\n\n“Oui, Errant Merveilleux, Conquérant Chevaleresque.” Le Prince parla. “C'était ma propre voix.”\n\nLe chef regarda, bouche bée, alors qu'il se remémorait les murmures sombres qui avaient rempli son esprit toutes ces années."
sapchopper.14.a:0 "Maintenant, mon champion choisi..."
sapchopper.15.t:0 "Le Choix"
sapchopper.15.d:0 "“J'ai plongé dans ton cœur, j'ai scruté sa forme la plus pure.\n\nTu aspires au pouvoir de façonner le destin.\n\nÀ commander des légions d'un simple geste.\n\nÀ renverser des royaumes d'un seul mot.”\n\nAlors que le Prince Noircit parlait, Khagor sentit une pulsation familière. “Ne les écoute pas.” Ruuk avertit. Les mots semblaient si lointains.\n\n“Ce que tu as…\n\nN'est que la plus pâle ombre du vrai pouvoir.”\n\n“Khagor !” Ruuk hurla. “Ne les laisse pas te réclamer comme ils ont réclamé mon clan !”\n\n“Tu as bien fait selon l'image de ton créateur.\n\nPourtant, leur temps est depuis longtemps passé.\n\nC'est le moment de se libérer.\n\nEmbrasse-moi.”\n\nRuuk rugit de désespoir et chargea le Prince. Faiblement, Khagor l'entendit crier “Pour Silentblade !” Sa main sur la hache s'agita. Sans une seconde pensée, il…"
sapchopper.15.a:0 "Frappe Ruuk."
sapchopper.15.b:0 "Hurla, “Pour Sapchopper !”"
sapchopper.16.t:0 "L'Étreinte d'Émeraude"
sapchopper.16.d:0 "Khagor ne pouvait pas expliquer pourquoi il s'agenouillait maintenant devant le Prince, prenant sa main offerte. Il ne pouvait pas expliquer la sensation qui l'envahissait alors que quelque chose changeait en lui. Et il ne pouvait pas expliquer pourquoi rien de tout cela n'avait d'importance.\n\nMais, pendant un moment, il y avait le doute le plus bref. La plus petite question qui résonnait dans son esprit. Puis, Khagor leva les yeux vers son patron, son sauveur, son tout. Ils lui sourirent, et il sut, tout allait bien."
sapchopper.16.a:0 "“Je suis tien, mon Prince.”"
sapchopper.17.t:0 "Khagor du Clan Sapchopper"
sapchopper.17.d:0 "D'un seul coup, le Prince Noircit libéra la hache du corps écrasé de son ancien propriétaire. Un autre orque, un autre échec. Aujourd'hui, c'était Khagor 'Sapchopper'. Demain ? Le Prince regarda la hache avant de la jeter sur le côté. Il y en aurait toujours un autre.\n\n“C'est une honte et un gâchis.”\n\nEt avec ces mots acerbes, ils étaient partis.\n\nLe temps passa. Pas comme dans le Plan Matériel Premier, car l'air était trop chargé d'énergie féerique. Il tournoyait et se tordait. Et quelque part dans ces moments, Khagor Sapchopper rassembla l'énergie pour lever les yeux vers le ciel crépusculaire. Les lumières dansantes étaient aussi éloignées des cavernes du Serpentspine où il était né qu'il pouvait l'imaginer. Il n'avait jamais pensé à un tel endroit. Mais il n'avait jamais pensé qu'il deviendrait plus qu'un pillard. Il n'avait jamais pensé qu'il mènerait un clan, son clan, à victoire après victoire. Et il n'avait jamais pensé qu'il mourrait ici, de tous les endroits.\n\nIl sourit. Cela avait été une bonne et glorieuse vie. Et il savait, le Clan Sapchopper continuerait sans lui."
sapchopper.17.a:0 "Gloire… au… Clan Sapchopper…"
sapchopper.17.a.tt:0 "La lutte du Clan Sapchopper n'est pas terminée. Le Prince reviendra bientôt..."
sapchopper.18.t:0 "Vassal SB"
sapchopper.18.d:0 "Fey bae nous a dit d'abandonner."
sapchopper.18.a:0 "Bieeen"

sapchopper_ire_of_prince.tt:0 "Vous avez refusé le Prince Noircit"

silentblade_a_home_in_the_shadows_title:0 "Un Foyer dans les Ombres"
silentblade_a_home_in_the_shadows_desc:0 "L'ancienne Marée Verte est terminée et les clans se sont dispersés. Malgré cela, notre chef rusé a sécurisé de nouvelles terres pour nous. Il est temps de les faire nôtres."
silentblade_the_first_pact_title:0 "Le Premier Pacte"
silentblade_the_first_pact_desc:0 "Gobelins - créatures lâches à peine dignes d'être des esclaves. Pourtant, nous ne pouvons nier qu'ils possèdent une certaine ruse. Assez rusés pour que les soi-disant 'Gobelins des Forêts' aient appris à forger des pactes de pouvoir avec les Fées. Un fait qui a attiré l'attention de notre chef." 
silentblade_the_first_ashesworn_title:0 "Le Premier Ashesworn"
silentblade_the_first_ashesworn_desc:0 "Notre succès jusqu'à présent a été dû à la compréhension de notre chef de cette forêt infestée de fées. Pourtant, pour que Silentblade prospère, d'autres doivent apprendre à connaître ces terres étranges. Alors trouvons ceux qui sont prêts à apprendre."
silentblade_binding_loyalty_title:0 "Lier la Loyauté"
silentblade_binding_loyalty_desc:0 "Peut-être que les anciennes voies du Serpentspine nous ont bien servis. Peut-être. Mais le Serpentspine est un lointain souvenir ; les bois sont notre foyer maintenant. Un nouvel ordre doit être établi et il est temps que notre chef et les Ashesworn le rendent clair."
silentblade_an_emerald_glimmer_title:0 "Un Reflet d'Émeraude"
silentblade_an_emerald_glimmer_desc:0 "Notre chef a une fois de plus prouvé sa force et sa ruse. Des victoires ont été remportées et la gloire acquise. Est-ce le moment de nous réjouir et de partager les dépouilles !"
silentblade_breaking_the_chains_of_the_past_title:0 "Briser les Chaînes"
silentblade_breaking_the_chains_of_the_past_desc:0 "D'innombrables générations, nous nous sommes battus pour Dookan. Nous nous sommes épuisés, envoûtés par la promesse de ce que sa libération apporterait. Plus maintenant. Notre chef nous a montré une nouvelle voie, mais tous au sein du clan n'ont pas encore compris ce qu'est vraiment la liberté. Il est temps de le leur montrer."
silentblade_the_path_title:0 "Le Chemin"
silentblade_the_path_desc:0 "Avec notre attunement croissant à la forêt, vient l'intérêt croissant de notre chef pour ses pouvoirs. Éparpillés à travers ces terres se trouvent des voies des clairières qui s'entrelacent avec le Royaume des Fées lui-même. Les elfes perfides avaient autrefois utilisé ces voies pour traverser rapidement la terre et nous attaquer, mais il y a des rumeurs qu'il existe encore une voie non découverte..."
silentblade_the_path_reward_tt:0 "Le Cœur de la Forêt s'ouvrira pour nous..."
silentblade_righting_wrongs_title:0 "Corriger les Injustices"
silentblade_righting_wrongs_desc:0 "Au cœur de la forêt, où la ligne entre les dimensions s'est complètement brouillée, se trouve le potentiel d'un pouvoir comme aucun autre. Nous n'avons qu'à suivre notre chef et le prendre."
silentblade_chosen_of_the_prince_title:0 "Choisi par le Prince"
silentblade_chosen_of_the_prince_desc:0 "La fin du commencement..."
silentblade_to_sow_friendship_title:0 "Semer l'Amitié..."
silentblade_to_sow_friendship_desc:0 "Avec la fin de la Marée Verte dans une déception amère, les liens qui maintenaient les clans se sont brisés. Il est temps de semer les graines d'une nouvelle alliance, libre des échecs du passé."
silentblade_nurture_with_trust_title:0 "...Et Nourrir avec la Confiance"
silentblade_nurture_with_trust_desc:0 "Les mots s'échangent facilement, mais la vraie confiance se construit sur l'action. Tel est le chemin des orques. Si nous voulons faire usage de nos soi-disant alliés, nous devons agir et pas seulement parler."
silentblade_bound_by_bark_and_branch_title:0 "Liés par l'Écorce et la Branche"
silentblade_bound_by_bark_and_branch_desc:0 "Nos rivaux les plus proches ont été écrasés. Il est temps que ceux qui restent comprennent notre puissance et nos méthodes."
silentblade_a_fools_honor_title:0 "L'Honneur d'un Fou"
silentblade_a_fools_honor_desc:0 "Au nord lointain, se trouve le Clan Cursed Howl, notre ancien allié et maintenant rival. En tant que l'un des grands clans qui nous ont rejoints dans l'invasion des Profondeurs, leurs guerriers intrépides et leur puissant chef Gordak étaient parmi les meilleurs de l'avant-garde orque. Une raison suffisante pour éviter toute confrontation directe défavorable. Heureusement, Gordak est un orque lié par l'honneur, prêt à régler tout défi à la direction par un duel traditionnel. Avec un peu de poison et le bon parvenu, nous pouvons utiliser cet honneur de fou contre lui..."
silentblade_last_howls_title:0 "Derniers Hurlements"
silentblade_last_howls_desc:0 "Nous avons égalisé les chances autant que possible avec notre subterfuge, il ne reste plus qu'à frapper alors que notre ennemi est sur la défensive. Il est temps de faire taire le Clan Cursed Howl une fois pour toutes !"
silentblade_shaping_the_tool_title:0 "Façonner l'Outil"
silentblade_shaping_the_tool_desc:0 "Avec les trois grands clans fermement sous le contrôle de notre chef, c'est maintenant le décret de [Root.Monarch.GetName] que tous soient enseignés les voies de la forêt. Qui sommes-nous pour être en désaccord ?"
silentblade_failures_and_outsiders_title:0 "Échecs et Étrangers"
silentblade_failures_and_outsiders_desc:0 "Les elfes de ces grandes forêts ont squatté et gaspillé pendant des siècles. Pourquoi, sinon, luttent-ils alors que nous prospérons ? Et maintenant, ils se rassemblent faiblement, désespérés de s'accrocher à ce peu qu'ils ont. Il est temps de trouver une faille dans leur alliance pathétique."
silentblade_the_second_conclave_of_elynaile_title:0 "Le Second Conclave d'Elynáile"
silentblade_the_second_conclave_of_elynaile_desc:0 "Il y a un an, les elfes se sont réunis en un grand conclave dans une tentative de survivre. Maintenant, ce sera leur perte. Nous n'avons qu'à mettre nos agents en place ou causer suffisamment de détresse pour décapiter cette bête à plusieurs têtes."
silentblade_petty_grudges_title:0 "Rancunes Mésquines"
silentblade_petty_grudges_desc:0 "À notre ouest se trouve le Clan Blackmoon, l'un des trois grands clans qui sont entrés dans les Profondeurs avec nous. Leurs chamans et leur chef Relgakk étaient autrefois de puissants alliés, mais maintenant ils représentent une grave menace pour nous. Heureusement, ils ont été les derniers à embrasser la vie dans la forêt et même maintenant se querellent amèrement avec les esclaves gobelins échappés de Spiked Log. Avec un peu de subterfuge, nous pourrions être en mesure de créer une ouverture et de mettre fin aux ambitions de nos anciens alliés avant qu'ils ne commencent."
silentblade_verdant_eclipse_title:0 "Éclipse Verdoyante"
silentblade_verdant_eclipse_desc:0 "Avec nos espions en place, le moment est venu d'écraser les orques de Blackmoon avec notre ruse supérieure. Nous devons frapper en premier et rapidement."

silentblade.1.t:0 "Quelque Chose Bouge"
silentblade.1.d:0 "Il fut un temps où Ruuk, le fils le plus fort de [Root.Monarch.GetName], n'était jamais loin du côté de son père. C'était attendu ; en supposant que [Root.Monarch.GetName] resterait chef, Ruuk lui succéderait après sa mort. Il était censé apprendre à diriger en partageant et en questionnant les décisions et les jugements de son père. \n\nCes jours étaient révolus. Plus le clan Silentblade était resté dans les Profondeurs, plus [Root.Monarch.GetName] avait cherché la solitude, passant souvent des heures seul dans les bois avant de revenir pour donner des ordres à son clan. Initialement, Ruuk avait pensé qu'il pleurait la mort de sa mère. Mais à mesure que les ordres devenaient de plus en plus erratiques et que le comportement de [Root.Monarch.GetName] devenait de plus en plus étrange, Ruuk commença à réaliser qu'il y avait autre chose. [Root.Monarch.GetName] n'avait pas l'intention de lui enseigner à commander, car il n'avait pas l'intention de lui laisser jamais prendre le commandement.\n\nParce que [Root.Monarch.GetName] n'avait pas l'intention de mourir.\n\nQuelque chose avait été mis en mouvement, et Ruuk savait qu'il était bien trop tard pour l'arrêter, s'il en avait jamais été capable. Quelque chose avait amené la Marée Verte dans cette forêt maudite, et quoi que ce soit, cela allait consumer le clan Silentblade. Il devait le combattre, mais il ne le pouvait pas, pas ici, pas seul. Il rassemblerait des alliés parmi les autres clans, se disait-il. Défier son père à l'Ozarm’Chadash avant de savoir ce qu'il affrontait était insensé, se disait-il. Ce n'était pas assez pour se convaincre lui-même. Il savait ce qu'il avait fait."
silentblade.1.a:0 "Lui, Ruuk Silentblade, le fils le plus fort de [Root.Monarch.GetName], avait fui dans la terreur."
silentblade.2.t:0 "Scintillements d'Émeraude"
silentblade.2.d:0 "Le Chef s'approcha du chaudron. Il n'avait pas l'air magique du tout. Il ressemblait à de l'eau, et s'il avait une odeur, elle était noyée par la fumée des torches qui illuminaient la nuit. Les orques qui les tenaient étaient silencieux, étaient distants d'une certaine manière. “Et cette boisson féerique nous donnera l'immortalité ?” Un sourire se forma sur le visage de [Root.Monarch.GetName], bien qu'il ne s'étende pas à ses yeux jaunes. “Ceci ? Non, ceci vous liera aux fées, rien de plus. C'est le pacte qui apporte l'immortalité. Ceci n'est que le carburant.”\n\n[Root.Monarch.GetName] trempa une coupe dans le chaudron, et la lui offrit, mais le Chef hésita. “Et que donnons-nous en retour ?” Le sourire de [Root.Monarch.GetName] se dissipa. “Tu connais la réponse à cette question. C'est nécessaire. Dookan est perdu, et Dookanson est mort. C'est le seul avenir pour notre espèce. Le seul avenir sans faiblesse, sans déshonneur. Ce n'est pas de la servitude, c'est un but. Tu sais que cela doit être fait.”\n\nSans un mot, le Chef prit la coupe, et but."
silentblade.2.a:0 "Pour un but."
silentblade.3.t:0 "Le Cœur de la Forêt"
silentblade.3.d:0 "Peur. Incertitude. Doute. Ugol Bloodseeker avait affronté ces ennemis d'innombrables fois sur le champ de bataille. Chaque fois, il les avait vaincus avec chaque coup de sa hache alors qu'il abattait elfes, gobelins et orques. Pourtant, ici sous un ciel sans soleil illuminé d'arcs-en-ciel de verts, de roses, d'oranges et plus, il n'y avait aucun ennemi à abattre. Il n'y avait aucun adversaire à vaincre. Il n'y avait rien à gagner ou de gloire à obtenir.\n\nÀ la place, il y avait la rage du feuillage, animé d'une frénésie plus proche d'un berserker. Éloigné mais toujours présent, il y avait le rugissement furieux de créatures invisibles, comme si elles criaient pour la vengeance. Et, plus pressant, il y avait le bourdonnement de l'air lui-même. Il était épais, plus épais qu'Ugol ne l'avait jamais imaginé possible, même pour la Forêt. Et comme il s'accrochait à lui ! Comme s'il essayait de le réclamer comme sien.\n\nUgol grogna avec un remue-ménage agité.\n\nPeur. Incertitude. Doute. Ces ennemis étaient revenus une fois de plus, et cette fois, ils détenaient une force qui semblait insurmontable. À sa honte, Ugol détourna les yeux pour apercevoir les autres guerriers. Ils, comme lui, oscillaient avec malaise. Il croisa le regard d'un autre orque juste assez longtemps pour savoir qu'ils le sentaient. Quoi que ce soit.\n\nUne pensée lointaine hurlait de quitter cet endroit. C'était honteux. Pourtant, Ugol faillit tourner. Presque. Ce ne fut que la vue de [Root.Country.Monarch.GetName] qui le maintint enraciné. Deux fois plus grand que n'importe quel membre du clan, rayonnant d'un pouvoir émeraude, [Root.Monarch.GetSheHe] était un avatar de force. Cela, jusqu'à ce qu'une seule flèche frappe juste."
silentblade.3.a:0 "Et le chaos éclata."
silentblade.4.t:0 "Fils Égaré"
silentblade.4.d:0 "Ruuk baissa son arc sans satisfaction. Sans aucun doute, c'était un tir dont son père aurait été fier. Mais son père était mort, remplacé par la créature misérable et tordue qui venait de s'effondrer. Il se retourna, laissant derrière lui la pensée pour affronter sa troupe.\n\n“C'est ça !” Ruuk rugit, levant son arc. “C'est ici que nous traçons la ligne ! C'est ici que nous montrons notre force !”\n\nLes orques hétéroclites devant lui hurlèrent d'une seule voix. Leur rage, leur colère, leur force déferlèrent sur lui. Ce n'était pas un mélange d'orques perdus et sans clan. C'était l'avant-garde contre la méchanceté de ce qui se tenait devant eux.\n\nLaissant tomber son arc, Ruuk Elmscourge, non, Ruuk Silentblade brandit sa hache.\n\n“Ensemble ! Pour le Clan Silentblade !”\n\nIl se retourna pour affronter la foule chaotique d'orques qu'il appelait autrefois son clan. Ils étaient désorganisés. Faibles. Pourtant, au loin, il pouvait repérer la créature qu'il avait crue morte se relevant une fois de plus. Il renifla, ignorant le creux dans son estomac. Cela n'allait jamais être aussi simple.\n\nAvec un dernier souffle, il lança le cri de guerre qui avait autrefois guidé son peuple."
silentblade.4.a:0 "Urak Dul !"
silentblade.5.t:0 "Le Rituel"
silentblade.5.d:0 "“Peut-il encore être fait ?”, questionna le créateur du Spriggan.\n\n“Oui, mon Prince. Le rituel reste intact… pour ceux qui restent…”, le Spriggan s'éteignit.\n\nAucun mot ne suivit son commentaire, à la place il n'y avait qu'un silence redoutable. Le Spriggan ne pouvait s'empêcher de trembler, car bien qu'il gardait la tête baissée, la froide fureur du Prince pouvait être ressentie sinon vue.\n\n“Nous rassemblerons ce qui a été perdu après,” le Prince parla enfin, ses mots froids comme le givre. “Commence.”\n\nSans oser regarder en arrière, le Spriggan flotta vers l'avant vers le centre du cercle rituel. Haut au-dessus des survivants victorieux et insoupçonnés, il chanta les mots qui avaient pris mille vies à apprendre. Bientôt, mille autres voix crièrent dans l'agonie, rejoignant le chant du Spriggan.\n\nOui, la douleur était ainsi que cela commencerait. La chaleur de la flamme lécherait les âmes mêmes des orques. Puis viendrait la tristesse. Une cendre suffocante qui menaçait de les engloutir tout entiers. Mais, ensuite, il y aurait la colère. Une indignation juste envers le sort qui leur avait été jeté. Enfin, la vengeance. Car chaque tort doit être réparé par un tort.\n\nPourtant, pour l'instant, il y avait le silence.\n\nLe Spriggan regarda en bas et vit une mer grouillante d'émeraude. S'il n'avait pas été si redoutable, peut-être aurait-il ressenti de la fierté. Mais quelle fierté pouvait-il y avoir dans le silence ?\n\n“Tu m'as bien servi, Tisseur Gris.”\n\nÀ ce moment, le Tisseur Gris sentit un frémissement. Une plénitude qui lui avait échappé pendant toute sa courte vie jusqu'à présent. Le Tisseur leva les yeux vers son créateur. Pourtant, le Prince ne rencontra pas son regard, se contentant de fixer l'horizon néon scintillant du Royaume des Fées."
silentblade.5.a:0 "Mais, ton travail ne fait que commencer."
silentblade.6.t:0 "La Fin du Commencement"
silentblade.6.d:0 "Pour ceux du Royaume des Fées, le temps n'avait jamais été une préoccupation. Ici, où la vie jaillissait librement, son passage n'était pas plus pressant que la légère brise qui traversait le visage brûlé du Prince Noircit.\n\nDe l'autre côté, cependant, le temps était une bourrasque rugissante. Le Prince pouvait sentir ses sbires submerger les clans et les créatures pas encore convaincus. Il y avait encore de la résistance, oui, mais la première étape avait enfin été franchie.\n\n“Ce n'est pas un cours sage, cher Prince,” échoa une voix capricieuse.\n\n“En effet,” convint une voix sage et avisée. “Cela ne portera que des fruits amers !” “Des chaînes, pas de croissance,” chuchota quelque chose sombrement. “Stagnation, pas de changement.”\n\nUne main verdoyante délicate effleura alors la joue du Prince, son propriétaire murmurant doucement à son oreille, “Une expression si pourrie. Qu'est-il arrivé à mon cher Gardien de la Floraison ?”\n\nL'air craqua avec le claquement du bois alors que le Prince Noircit arrachait la main. Profondément en lui, l'archifée sentit une fureur longtemps couvant menacer d'éclater en une flamme violente. Pendant un moment intemporel, la flamme de la haine le consuma presque. Mais ensuite le moment passa, car même dans le Royaume des Fées, le temps continuait.\n\n“Le Gardien est mort, belle Dame,” répondit le Prince amèrement, se tournant pour rencontrer son auditoire rassemblé, “Rien de plus que des cendres comme tous les autres qui ont été perdus.”\n\nLe Prince des Fous. Le Seigneur Fleur. Le Héraut du Changement. Même la Dame Émeraude. Le Prince savait que ses actions attireraient l'ire et l'attention, mais que les deux Seelie et Unseelie le remettent ouvertement en question était plus que ce qu'il avait anticipé. Pourtant, cela ne signifiait pas qu'il était mal préparé.\n\n“Mais, je n'ai pas oublié la charge du Gardien,” continua l'archifée avant de chercher en lui son corps carbonisé. Le bois craqua et se fendit à nouveau alors que le Prince sortait le seul espoir qui avait encore résidé en lui. Délicatement déroulant son doigt, l'archifée produisit une seule graine pas différente d'un gland, en taille et en forme.\n\nÀ sa vue, les autres archifées ne dirent rien. Leurs doutes, leurs questions, leurs interrogations persistaient. Mais, ils ne le firent pas.\n\nSeul une fois de plus, le Prince Noircit laissa son regard se poser sur la graine inoffensive."
silentblade.6.a:0 "Lentement, ses lèvres se recroquevillèrent en quelque chose pris pour un sourire."
silentblade.7.t:0 "Envie d'Émeraude"
silentblade.7.d:0 "Ugol Bloodseeker traversa la foule en direction du chaudron, où [Root.Monarch.GetName] l'attendait. La foule était silencieuse, leurs défenses polies brillant à la lumière des torches. Autrefois, Bloodseeker était plus grand que [Root.Monarch.GetName] d'un pouce. Maintenant, le chef du Clan Silentblade le dominait de près de deux longueurs de tête. L'effet de la magie féerique qu'il avait infusée en lui, disait-on. La magie féerique qui était désormais également à la portée d'Ugol. Ruuk Elmscourge pouvait lui parler toute la journée des coûts, cela ne changerait rien."
silentblade.7.a:0 "Pour le pouvoir, ils embrasseraient les Fées."
silentblade.7.b:0 "Pour la victoire, ils embrasseraient la Forêt."
silentblade.7.c:0 "Pour la gloire, ils se soumettraient à Silentblade."
silentblade.8.t:0 "Le Duel"
silentblade.8.d:0 "Lazga pouvait sentir que cet Ozarm’Chadash était mauvais. Son frère Gordak, grand chef et seigneur de guerre du Clan Cursed Howl, avait déjà affronté des défis auparavant, et les avait tous tués. Le défi que Gordak affrontait aujourd'hui, Tûka, n'était pas différent… Devrait ne pas être différent. Gordak n'écouterait pas, mais Lazga savait mieux. Elle connaissait Tûka depuis qu'ils étaient enfants. Tûka avait la même apparence qu'avant. Sa défense ébréchée, sa posture voûtée, ses yeux étroits et inégaux. Mais il bougeait mal, souriait mal, se sentait mal.\n\nGordak, maniant une hache et un petit bouclier de bronze, avait commencé avec une posture défensive, comme d'habitude, déviant stoïquement les coups de hache sauvages de Tûka alors que son adversaire s'épuisait. Les coups de Tûka étaient brutaux mais courts, taillant le bouclier de Gordak, sauvages mais prévisibles. Finalement, Gordak anticipa un coup et écrasa son bouclier dans la main de Tûka, brisant audiblement plusieurs doigts. Tûka chancela en arrière, mais la peur qui traversa ses yeux fut immédiatement submergée par une lueur noire. Fey, réalisa Lazga. Sans hésitation, elle sauta par-dessus la barricade et tua la créature..."
silentblade.8.a:0 "...mais il était trop tard pour son frère."
silentblade.8.b:0 "...et sauva son frère au prix de son honneur."
silentblade.9.t:0 "Dernier Hurlement"
silentblade.9.d:0 "Lazga pouvait sentir que cet Ozarm’Chadash était mauvais. Son frère Gordak, grand chef et seigneur de guerre du clan Cursed Howl, avait affronté des défis auparavant, et les avait tous tués. Le défi que Gordak affrontait aujourd'hui, Tûka, n'était pas différent… Devrait ne pas être différent. Gordak n'écouterait pas, mais Lazga savait mieux. Elle connaissait Tûka depuis qu'ils étaient enfants. Tûka avait la même apparence qu'avant. Sa défense ébréchée, sa posture voûtée, ses yeux étroits et inégaux. Mais il bougeait mal, souriait mal, se sentait mal.\n\nGordak, maniant une hache et un petit bouclier de bronze, avait commencé avec une posture défensive, comme d'habitude, déviant stoïquement les coups de hache sauvages de Tûka alors que son adversaire s'épuisait. Les coups de Tûka étaient brutaux mais courts, taillant le bouclier de Gordak, sauvages mais prévisibles. Finalement, Gordak anticipa un coup et écrasa son bouclier dans la main de Tûka, brisant audiblement plusieurs doigts. Tûka chancela en arrière, mais la peur qui traversa ses yeux fut immédiatement submergée par une lueur noire. Fey, réalisa Lazga. Alors que son frère tombait, son corps gelé abattu par la hache de Tûka, elle sauta par-dessus la barricade et enfonça sa lance dans la gorge de la créature. \n\nAlors que la foule éclatait en cris et en chaos, un rictus se forma sur les lèvres de Tûka, sous une paire d'yeux noirs comme la poix."
silentblade.9.a:0 "Un pion pour un fou. Un sacrifice digne..."
silentblade.9.a.tt:0 "Gordak Cursed Howl est mort, laissant un clan affaibli sous Lazga Cursed Howl."
silentblade.10.t:0 "Le Coût de l'Honneur"
silentblade.10.d:0 "Lazga pouvait sentir que cet Ozarm’Chadash était mauvais. Son frère Gordak, grand chef et seigneur de guerre du clan Cursed Howl, avait affronté des défis auparavant, et les avait tous tués. Le défi que Gordak affrontait aujourd'hui, Tûka, n'était pas différent… Devrait ne pas être différent. Gordak n'écouterait pas, mais Lazga savait mieux. Elle connaissait Tûka depuis qu'ils étaient enfants. Tûka avait la même apparence qu'avant. Sa défense ébréchée, sa posture voûtée, ses yeux étroits et inégaux. Mais il bougeait mal, souriait mal, se sentait mal.\n\nGordak, maniant une hache et un petit bouclier de bronze, avait commencé avec une posture défensive, comme d'habitude, déviant stoïquement les coups de hache sauvages de Tûka alors que son adversaire s'épuisait. Les coups de Tûka étaient brutaux mais courts, taillant le bouclier de Gordak, sauvages mais prévisibles. Finalement, Gordak anticipa un coup et écrasa son bouclier dans la main de Tûka, brisant audiblement plusieurs doigts. Tûka chancela en arrière, mais la peur qui traversa ses yeux fut immédiatement submergée par une lueur noire. Fey, réalisa Lazga. Avant que la créature ne puisse abattre son frère, elle sauta par-dessus la barricade et enfonça sa lance dans sa gorge. \n\nAlors que la foule éclatait en cris et en chaos, Lazga regarda les yeux noirs comme la poix de Tûka. Elle avait sauvé son frère... au prix de son honneur."
silentblade.10.a:0 "Une telle folie dans l'honneur..."
silentblade.10.a.tt:0 "Notre opération a échoué à tuer Gordak Cursed Howl, mais elle a causé une grande instabilité au sein de Cursed Howl."
silentblade.11.t:0 "Pratique Parfaite"
silentblade.11.d:0 "“Je ne connais pas mon nom,” pensa-t-il. C'était un problème, il le savait instinctivement. Il fallait faire quelque chose à ce sujet. Ses membres lui semblaient raides, comme s'ils se souvenaient d'avoir été du bois sans vie et inflexible jusqu'à il y a quelques secondes. Il étira ses membres et se redressa, puis ouvrit les yeux.\n\nIl se tenait dans une forêt, entouré des arbres dont son corps était créé. Plusieurs figures se tenaient autour de lui, des créatures fortes, leur peau verte, leurs défenses longues, et leurs yeux voilés, trahissant un charme profond. Une figure était différente : une créature gracieuse de chair et de bois, sa beauté non affectée par les marques de brûlure sur tout son corps. C'était son créateur, il le savait. \n\nLe créateur tendit sa main et caressa son visage. “Bienvenue dans le monde, spriggan. Tu es mon meilleur travail à ce jour. “Il fit un pas en arrière et inspecta son travail avec satisfaction. “Tu m'appelleras Prince. Accomplis les tâches que je te confie, et je te donnerai ton nom.” Le Prince désigna les figures à défenses autour d'eux. “Ce sont des orques. Ils doivent être l'instrument de ma vengeance. Ils sont forts, intrépides et impitoyables, mais surtout… Ils sont malléables. Et toi, spriggan, tu seras le moule.” Encore une fois, le prince tendit la main vers lui et effleura ses membres d'un doigt. “Tu es fait de branche et de feuille, mais lié ensemble par quelque chose de plus… Des fils du cocon du Héraut du Changement lui-même. Voici ta tâche : change-les. Écarte les échecs et améliore ceux qui ont du potentiel. Crée le tueur parfait. Fabrique-moi mon arme.”\n\nLe Spriggan regarda autour de lui et compta les figures à défenses. Une simple vie de quatorze dans ses mains. Il en sacrifierait des milliers pour gagner son nom. “J'accepte ma tâche. Mais j'aurai besoin de plus.” Le Prince sourit. “Ne t'inquiète pas. Tu en auras autant que tu en auras besoin.”\n\nLe Spriggan hocha la tête avant..."
silentblade.11.a:0 "...de commencer délibérément son travail."
silentblade.11.b:0 "...d'imiter avec empressement le Héraut du Changement."
silentblade.11.c:0 "...de commencer prudemment sa première expérience."
silentblade.12.t:0 "L'Émissaire"
silentblade.12.d:0 "Les orques étaient de terribles partenaires de conversation. Ayant voyagé avec deux douzaines d'assassins de Silentblade pendant plus d'une semaine maintenant, Blackheart n'avait entendu guère plus que des plaintes, des vantardises, des arguments et des blagues terribles. Ils avaient tous été informés de la gravité de leur mission, mais aucun d'eux ne semblait la saisir. Elle ne pensait pas qu'elle serait jamais en présence d'une race plus pénible que les elfes, mais elle se trouvait maintenant presque nostalgique des arguments sans fin et de l'obséquiosité qu'elle avait endurés lors de ses missions diplomatiques à Salla Elyn et Salla Cénag.\n\nPourtant, elle comprenait ce que le Prince voyait en eux. Leur chair était molle, leurs esprits étaient obtus et leurs vies étaient courtes, mais ils compensaient largement par leur force et leur violence. Ennuyeux qu'ils étaient, ils serviraient, comme les elfes ne l'auraient jamais fait. Elynáile attendait, et cette fois, elle n'apporterait pas des mots."
silentblade.12.a:0 "Elle apporterait la mort."
silentblade.13.t:0 "Fureur de Blackmoon"
silentblade.13.d:0 "Les gobelins de Spiked Log ont longtemps été une épine dans notre côté. Récemment, ils ont poussé leur chance. Le clan crie pour le sang et la guerre."
silentblade.13.a:0 "Le seul bon gobelin est un gobelin mort."
silentblade.13.b:0 "Nous ferons la guerre en temps voulu..."
silentblade.14.t:0 "Fureur Aveugle"
silentblade.14.d:0 "Il n'a fallu que quelques tours simples et des victimes orques malheureuses pour tromper le Clan Blackmoon en hurlant la guerre contre les gobelins de Spiked Log. Déjà, les orques de Blackmoon marchent vers la guerre, inconscients de notre implication."
silentblade.14.a:0 "Hah, les fous !"
silentblade.15.t:0 "Fureur Retenue"
silentblade.15.d:0 "À notre surprise, les orques de Blackmoon n'ont pas succombé à notre tentative de déclencher une guerre. Cependant, la sagesse de leur chef a conduit à un mécontentement généralisé et à une instabilité."
silentblade.15.a:0 "Peut-être que c'est une ouverture suffisante..."
silentblade.16.t:0 "Le Conclave"
silentblade.16.d:0 "Blackheart observait depuis les ombres alors que le dernier orque tombait avec un bruit sourd et humide. La plus petite pointe de respect s'éveilla en la dryade. Les créatures s'étaient battues avec une férocité sauvage et brutale. La vue avait laissé Blackheart avec son sourire actuel ; le Prince avait bien choisi ses outils. Maintenant, sa curiosité était satisfaite. Sa soif de sang, cependant, ne l'était pas.\n\nElle tourna son attention vers les Elfes des Bois insoupçonnés, laissant son sourire se transformer en une expression maniaque. Bien que meurtris et méfiants, Blackheart savait que les elfes se croyaient victorieux. Elle les regarda alors que Alara Cenag, contusionnée, s'affairait sur les blessures de Narawen Drennen. Elle nota comment Oberon Fealgarn, brutal, se traînait et examinait les orques pour des indices. Et elle se délectait des chuchotements frénétiques alors que Bricena Myna et Cinithir Elyn s'inquiétaient tandis qu'un Irovah Ayeth fatigué soupirait à proximité. Ils étaient également si délicieusement ignorants. Follement, pensant qu'ils étaient soutenus par l'espoir.\n\nAvec folie et liesse, Blackheart glissa derrière Irvah Ayeth, lui déchira la gorge et rit."
silentblade.16.a:0 "Et puis l'espoir devint le désespoir."
silentblade.16.a.tt:0 "Un par un, les chefs de clan furent abattus."
silentblade.17.t:0 "Une Mort Méchante"
silentblade.17.d:0 ""
silentblade.17.a:0 "Splat va [Root.Monarch.GetName]"
silentblade.18.t:0 "Silence Bienheureux"
silentblade.18.d:0 "Blackheart contempla son œuvre macabre avec satisfaction. La salle d'audience royale n'était rien de moins que brisée. Du sang était éclaboussé sur des chaises renversées. La table en bois dur centrée au cœur de la salle était violemment fendue en deux. Des elfes et des orques jonchaient le sol, tous délicieusement immobiles avec du sang encore en train de s'écouler."
silentblade.18.a:0 "Cette scène, la volonté du Prince Noircit se manifestera."
silentblade.18.a.tt:0 "Sans leadership, les clans elfiques se plieront d'autant plus facilement..."
silentblade.19.t:0 "Elmscourge"
silentblade.19.d:0 "Ruuk regarda ses nouveaux compagnons. Une misérable quarantaine d'orques, et à peine un champion parmi eux. Pendant ce temps, [Root.Monarch.GetName] s'était gagné un tout nouveau clan, ivre d'eau féerique et de promesses d'immortalité. Cela devrait suffire. Il devrait jouer cela intelligemment.\n\n“Orcs !” Leurs têtes se tournèrent vers lui, avec attente. “Car c'est ce que vous êtes, n'est-ce pas. Les derniers orques d'un clan mort. Vous avez entendu ce que [Root.Monarch.GetName] a dit. L'eau a livré vos semblables aux fées. Ils ne sont plus vos semblables. Ils appartiennent à la forêt maintenant.”\n\nSon auditoire était silencieux, mais Ruuk pouvait sentir le désespoir et la colère dans l'air. Ils étaient déjà à lui.\n\n“Votre clan est mort, tout comme le mien. Il n'y a pas de victoire.” Il leva sa hache et l'enfouit profondément dans le tronc de l'arbre à sa droite. Elle traversa le bois comme du beurre, et l'orme tomba après seulement trois coups. “Mais vous aurez la vengeance !” hurla-t-il. “Sur vos anciens semblables ! Sur les vermines féeriques ! Et sur cette *misérable* forêt !”\n\n“Ruuk !” son auditoire éclata. “Ruuk ! Elmscourge ! Ruuk !”"
silentblade.19.a:0 "J'arrive, père."
silentblade.20.t:0 "Résolution"
silentblade.20.d:0 "Ce n'était pas une défaite, se dit Ruuk. Il restait encore du temps. Il n'avait réussi à obtenir qu'une poignée de nouvelles recrues, mais ce qu'il lui manquait en main-d'œuvre, il le compensait largement en informations. Il savait le où, il savait le quand, et il savait le comment. Le poignard était là, tout ce qu'il avait à faire était de le planter dans la gorge.\n\nCependant, alors qu'il regardait par-dessus son épaule, vers sa bande de survivants hétéroclites, il ne pouvait s'empêcher de souhaiter un meilleur poignard. Ils ne seraient pas assez pour affronter [Root.Monarch.GetName], pas avec toute la chance du monde. Ils ne seraient assez que pour faire une déclaration, pour rallier les orques au rituel.\n\nLes orques suivent le plus fort, se rappela-t-il. Il n'avait pas besoin de gagner complètement. Tout ce qu'il avait à faire était de montrer sa force, et le reste se mettrait en place."
silentblade.20.a:0 "Il le fallait."
