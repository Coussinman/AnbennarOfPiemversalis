 I45_cluster_1_title:0 "Bosquet du Lac"
 I45_cluster_1_desc:0 "Le Lac Silencieux du Clan Elyn a longtemps été reconnu comme l'un des bosquets les plus tranquilles, du moins le long des rives. Elynáyle, la capitale traditionnelle, fut longtemps un refuge où les elfes venaient revivre les souvenirs nostalgiques de leurs jours dans la flotte rescapée. Ses habitants ont depuis longtemps consacré leurs journées à naviguer sur les eaux placides et à pêcher dans ces eaux généreuses selon le désir de leurs cœurs. Contrairement à ce que l'on pourrait attendre de la Forêt Féerique, les eaux libres du lac lui-même ne recèlent nulle menace significative pour la vie ou les membres.\n\nLa rive méridionale se distingue par un caractère plus marécageux, avec d'imposantes mangroves léviathanes surgissant des eaux, créant un enchevêtrement de racines bien plus périlleux que les eaux libres. La partie la plus méridionale du bosquet, proche de Sáwelahain, fut longtemps une forteresse gobeline, bien que la rive du lac soit demeurée elfique depuis les conquêtes initiales."
 I45_cluster_2_title:0 "Bosquet des Montagnes"
 I45_cluster_2_desc:0 "Le Bosquet des Montagnes du Clan Myna a longtemps été apprécié comme l'unique endroit où la terre perce les cieux, s'affranchissant de l'oppressante obscurité des canopées forestières. Leur fière demeure montagneuse est taillée dans les cavernes où les elfes effrayés, piégés dans la forêt, trouvèrent d'abord refuge. Ses cavernes et pentes abritent de nombreuses demeures taillées à la main qui furent continuellement habitées pendant presque toute la durée de séjour des elfes dans le bois.\n\nLes Myna se sont longtemps dressés comme un phare de la culture des Elfes des Bois, dominant les autres tant en valeur qu'en élévation. Les bois du bosquet sont largement quelconques, plus paisibles que la plupart grâce à leur proximité avec la lisière forestière. Bien qu'il convienne de garder à l'esprit que \"paisible\" peut représenter une mesure bien différente dans les Bois Profonds."
 I45_cluster_3_title:0 "Bosquet des Épines"
 I45_cluster_3_desc:0 "Le Bosquet des Épines de Drennen repose au cœur des Bois Profonds. Il se dresse comme peut-être la partie ouvertement la plus menaçante de la forêt. Tandis que les ronces et épines ne sont rien d'inhabituel dans quelque partie du bois que ce soit, même les arbres prennent une apparence déformée et épineuse si profondément dans les bosquets. Bien que rigoureusement nettoyé des gobelins et autres rivaux des elfes, la région fut peut-être l'une des plus fermement tenues par les Fées. L'emprise des esprits a longtemps été fort ferme avec des sentiers, et même des villages entiers semblant se matérialiser et disparaître du plan matériel selon leur caprice."
 I45_cluster_4_title:0 "Bosquet des Ossements"
 I45_cluster_4_desc:0 "Le Bosquet des Ossements fut longtemps le foyer du Clan Cenág, l'un des moins nombreux mais plus unis des clans elfiques. Bien que tout elfe des bois apprenne rapidement à naviguer dans l'enchevêtrement de racines et fougères qui constituent les sentiers des Bois Profonds, dans le Bosquet des Ossements, ils sont contraints d'apprendre également à garder l'équilibre quand fémurs et tibias abandonnés s'ajoutent à ce mélange, et de se méfier des tanières d'ossements et crânes au centre de mainte clairière. Malgré le danger des accumulateurs d'ossements qui habitent ces étranges demeures, ce bosquet a aussi longtemps abrité l'une des plus grandes concentrations de gobelins demeurant dans la forêt."
 I45_cluster_5_title:0 "Bosquet des Fleurs"
 I45_cluster_5_desc:0 "Un nom comme \"Bosquet des Fleurs\" mettrait sûrement l'esprit en paix... Ne serait-ce point l'un des plus charmants du bois ? Avec ces bulbes luisant doucement lui prêtant lumière, avec les couleurs vibrantes des fleurs perpétuellement épanouies. Les Scotha l'appelleraient charmant en effet. Mais qui n'adore point son foyer ? Peu d'autres le feraient, car les fleurs ne furent assez importantes pour valoir au bosquet son nom que grâce au grand danger qu'elles représentent.\n\nTout habitant du bosquet doit se faire botaniste, peut-être même alchimiste tant la facilité avec laquelle on peut trouver danger dans sa belle flore. Des fruits d'apparence amicale qui peuvent pourrir les entrailles, aux pollens qui jettent toutes sortes de brumes étranges sur l'esprit, même un pas mal jugé peut trouver des épines emplies des toxines les plus puissantes de Cannor déchirant la semelle de la botte d'un voyageur."
 I45_cluster_6_title:0 "Bosquet du Chasseur"
 I45_cluster_6_desc:0 "Le Bosquet du Chasseur abrite les plus puissantes et tordues bêtes des Bois Profonds. Ceux qui osent tenter de l'apprivoiser deviennent bientôt des guerriers qui rivalisent même avec les envahisseurs orques de la forêt en puissance. À condition qu'ils survivent, bien sûr. Foyer du Clan Fealgarn, le bosquet fournit peut-être les chasses les plus sportives de tout Cannor. Les gigantesques animaux difformes des Fées s'écrasent à travers les bois, éclatant les arbres anciens alors qu'ils traquent leur proie avec des griffes venimeuses, avec des rangées de dents si nombreuses qu'on pourrait difficilement les compter avant d'être pris entre elles."
 I45_cluster_7_title:0 "Bosquet de la Flèche"
 I45_cluster_7_desc:0 "L'étymologie exacte du Bosquet de la Flèche des Ayeth est disputée. Est-ce pour le bois fin employé dans la confection des flèches ? Ou est-ce le fait que les flèches ont longtemps été l'unique arme fiable, quand un seul faux pas sur le sol traître pourrait envoyer quelqu'un plonger vers sa perte ? Les cavernes calcaires sous cette partie du bois ont érodé le sol forestier en un labyrinthe de cavernes, tunnels et ravins trop traîtres pour la navigation.\n\nIl est bien plus sûr de traverser la canopée, bondissant à travers les branches, se balançant le long des lianes, que de risquer le labyrinthe traître en dessous, où un faux pas pourrait vous envoyer dans une chute aussi longue qu'une de la canopée au sol ferme. Même la plupart des Fées répugnent à violer la terre traîtresse du bosquet, car les horreurs qui se tapissent en dessous promettent quelques-uns des destins les plus torturants que le monde naturel offre en dehors de la Jungle Effelai."
 I45_cluster_8_title:0 "Bosquet de la Rivière"
 I45_cluster_8_desc:0 "Peut-être le plus sincèrement tranquille et plaisant des bosquets, du moins dans les jours passés, le Bosquet de la Rivière Ahain fut, jusqu'à la venue de la Marée Verte, un rare bastion d'harmonie naturelle dans les Bois Profonds. Elfes, gobelins, et quelques-unes des populations de satyres les plus éminentes des Bois vivaient paisiblement côte à côte. On murmure même que quelques ancêtres restants des centaures avaient été aperçus y vivant paisiblement, de temps à autre.\n\nLa région abrita longtemps quelques-unes des moins courroucées des Fées, résultant en la disposition de la terre aux bosquets de fruits généreux, et rivières grouillant d'une abondance de poissons, autour desquels la plupart des établissements étaient groupés. Alors que la forêt se remet de l'assaut orque, on ne peut que prier pour que cette paix et abondance puissent revenir."
 I45_cluster_9_title:0 "Bosquet de l'Ombre"
 I45_cluster_9_desc:0 "Ghul, le Bosquet de l'Ombre. Foyer du clan de ce nom, ce coin reculé de la forêt avait longtemps été le mouton noir des Bois Profonds. Ombragé par l'étreinte des pics imposants de l'Échine du Serpent sur deux côtés, et une canopée impénétrablement épaisse de feuilles noires au-dessus, la région était d'un noir d'encre, avec même les eaux naissantes de la rivière Jorkad entièrement ombragées dans leur flot, pas un rayon de lumière à voir le long de ses eaux désespérément précipitées.\n\nLes elfes sinistres de Ghul sont réputés non seulement apaiser les Seelie Sombres, dans leurs perversions et fantaisie ténébreuse, mais même prendre des voyageurs en apaisement des Fées de l'Arbre Cendré vicieusement misanthropes, leurs pratiques sombres un chemin vers de nombreuses capacités que certains considèrent comme contre-nature."
 I45_securize_the_border_title:0 "Sécuriser la Frontière"
 I45_securize_the_border_desc:0 "Suite à l'émergence de la Marée Verte, nombreux furent les sentiers menant dans les Bois Profonds qui furent abandonnés. Nous devons remédier à cela en établissant le contrôle sur les voies extérieures. Ce faisant, nous assurerons la sûreté et sécurité des Bois Profonds contre d'autres envahisseurs extérieurs potentiels."
 I45_the_oak_guard_title:0 "La Garde du Chêne"
 I45_the_oak_guard_desc:0 "Ayant assumé le contrôle des sentiers extérieurs, nous devrions rétablir la Garde du Chêne. Cette unité maintiendra une vigilance constante sur les chemins menant dans les Bois Profonds, assurant ainsi que nos terres seront adéquatement défendues contre quiconque oserait tenter de violer notre patrie boisée."
 I45_cyranvar_renaissance_title:0 "Renaissance de Cyranvar"
 I45_cyranvar_renaissance_desc:0 "La décision d'améliorer la capitale s'est révélée providentielle. Même maintenant, des foules de marchands et autres peuples de tout Cannor ont commencé à s'engager avec notre royaume en masse. Nous devrions nous assurer que cet engagement sera bénéfique pour l'État en adoptant quelques-unes des coutumes ou institutions que le monde extérieur a innovées."
 I45_develop_infrastructure_title:0 "Développer l'Infrastructure"
 I45_develop_infrastructure_desc:0 "La destruction causée par la Marée Verte a laissé les Bois Profonds dévastés. Si nous devons avoir quelque espoir de créer un état capable de résister aux menaces qui nous entourent, nous devons inverser cela. Développons le royaume pour que nos ancêtres puissent être fiers, et nos ennemis méfiants de penser à des pensées d'invasion !"
 I45_promote_education_title:0 "Promouvoir l'Éducation"
 I45_promote_education_desc:0 "Les besoins toujours croissants de l'État requièrent une quantité presque inépuisable de bureaucrates bien éduqués. Afin d'assurer que notre population soit capable de combler cette demande, nous établirons des instituts d'enseignement supérieur à travers Cyranvar."
 I45_only_the_best_title:0 "Seulement les Meilleurs"
 I45_only_the_best_desc:0 "Notre décision de poursuivre une politique d'isolement forcé repose sur le maintien d'une armée permanente hautement élite. Tandis que chacun est censé subir un entraînement militaire pour pouvoir être appelé en temps de besoin désespéré, seuls les meilleurs parmi nous sont aptes à servir dans l'armée permanente. Cela assure que nous avons un sérieux avantage militaire sur nos rivaux, mais cela signifie aussi que remplir nos rangs pour remplacer nos soldats tombés est difficile."
 I45_a_safe_country_title:0 "Un Pays Sûr"
 I45_a_safe_country_desc:0 "Dans le cadre de notre politique continue d'isolement, des figures dirigeantes de notre établissement militaire ont appelé à l'adoption d'une stratégie d'engagement préventif. Ils argumentent que frapper au-delà de nos frontières pour étouffer les menaces montantes est supérieur à une politique de défensive réactive. La véracité de leur argument a touché une corde sensible chez le Haut Roi. Nous devons écraser quelles que soient les menaces qui émergent avant qu'elles ne puissent nuire à notre patrie !"
 I45_the_model_elf_title:0 "L'Elfe Modèle"
 I45_the_model_elf_desc:0 "En décidant de poursuivre l'isolement, notre état a eu besoin d'éduquer complètement la population sur les bénéfices de cela. Une partie de cette éducation est enracinée dans une politique de service obligatoire, connue familièrement comme le programme \"Elfe Modèle\". Nos citoyens savent que seulement en étant entièrement dévoués à Cyranvar l'état prospérera, et la sécurité du pays sera préservée. Cela assure que nous jouissons de certains bénéfices économiques et militaires que la plupart des états manquent."
 I45_demand_the_oak_oath_title:0 "Exiger le Serment du Chêne"
 I45_demand_the_oak_oath_desc:0 "La destruction des envahisseurs orques nous a mis en position de proéminence principale parmi les états Elfes des Bois restants. Nous exigerons un serment de fidélité des Rois restants afin d'unir notre peuple pour la première fois dans l'histoire. Quiconque pourrait sottement décliner cette offre généreuse sera amené au pas par la force."
 I45_a_capital_city_title:0 "Une Ville Capitale"
 I45_a_capital_city_desc:0 "Alors que Cyranvar se coalise en un vrai état, notre capitale fait cruellement défaut comparée aux autres grandes cités de Cannor. Si nous devons vraiment assumer une nouvelle position d'importance trouvée, nous devons rénover la capitale pour refléter l'orientation future de notre glorieux état."
 I45_toward_the_future_title:0 "Vers l'Avenir"
 I45_toward_the_future_desc:0 "L'unification des Bois Profonds et l'établissement de la Monarchie du Chêne offre à notre Roi l'opportunité unique de décider sur la direction du peuple Elfe des Bois. Les partisans de la ligne dure parmi nous plaident pour une politique d'isolement strict pour assurer que quelque chose comme la Marée Verte n'arrivera jamais de nouveau. Ceux avec des attitudes plus libérales voient les merveilles que Cannor a à offrir et argumentent pour l'adoption d'une politique plus ouverte. Les deux directions auront des conséquences sérieuses pour l'avenir de Cyranvar, choisissez sagement, éminence !"
 I45_remember_the_fallen_title:0 "Se Souvenir des Tombés"
 I45_remember_the_fallen_desc:0 "Alors que Cyranvar continue à se développer, nous ne devons jamais oublier nos ancêtres. Par leur sacrifice désintéressé notre peuple fut sauvé. Sans eux, alors la Marée Verte nous aurait détruits. Alors que le royaume se développe nous devons commémorer leur bravoure par de grandes œuvres érigées en leur honneur."
 I45_economic_boom_title:0 "Boom Économique"
 I45_economic_boom_desc:0 "De la nourriture sur chaque table ! Nos politiques économiques se sont révélées être un succès retentissant. L'économie a atteint des niveaux de prospérité que nous pensions impossibles, et l'état bénéficiera grandement de cela !"
 I45_silvar_ishu_title:0 "Silvar Ishu"
 I45_silvar_ishu_desc:0 "En choisissant de nous isoler de Cannor, nous en sommes venus à développer une relation enracinée dans l'équilibre avec les Bois Profonds. Toutes les actions de notre Royaume sont enracinées dans le respect des limites et frontières de notre patrie forestière. Cela a grandement approfondi nos liens avec les fées et esprits de la terre, qui en sont venus à nous appeler les \"Silvar Ishu\" ou Enfants de la Forêt."
 I45_to_another_forest_title:0 "Vers une Autre Forêt"
 I45_to_another_forest_desc:0 "Dans les derniers mille ans et plus, l'elfenité dans les Bois Profonds n'a jamais vu telle prospérité. Avec la richesse viennent de nouvelles ambitions. De nouveaux désirs de repousser les frontières. Telle audace a mené un aventurier à un endroit où nul elfe n'a été... le cœur des Bois Profonds."
 I45_under_the_canopy_title:0 "Sous la Canopée"
 I45_under_the_canopy_desc:0 "Sous la canopée ombragée des Bois Profonds, notre peuple prospère ! Des siècles ont passé depuis la dévastation de la Marée Verte, pourtant grâce à notre règne bienveillant, Cyranvar est maintenant l'envie de Cannor. Notre économie bourgeonne, le commerce continue à fleurir et nul n'oserait défier notre puissance militaire ! Jamais plus les Elfes des Bois ne souffriront sous le joug d'envahisseurs étrangers, car nous avons assumé notre position légitime parmi les peuples du monde !"
 I45_toward_unification_title:0 "Vers l'Unification"
 I45_toward_unification_desc:0 "Tandis que Cyranvar est de loin le royaume le plus dominant dans les Bois Profonds, nous n'avons pas encore exercé un contrôle complet sur notre patrie. Nous devons remédier à cela en amenant quiconque pourrait résister à nos desseins en soumission. Seulement par l'unification pourrions-nous espérer atteindre notre place légitime en Cannor."
 I45_a_united_deepwoods_title:0 "Bois Profonds Unis"
 I45_a_united_deepwoods_desc:0 "Par d'innombrables guerres et grande lutte, nous avons réussi à unir l'entièreté des Bois Profonds sous notre règne. Des plans ont commencé à émerger pour élever le statut de notre royaume nouvellement unifié, le temps dira quelle direction notre état poursuivra."
 I45_a_high_king_title:0 "Un Haut Roi"
 I45_a_high_king_desc:0 "Unir avec succès l'entièreté de notre patrie boisée a permis à notre monarque d'assumer vraiment une position d'importance. La Monarchie du Chêne a été établie, annonçant un nouveau chapitre pour notre peuple sous le règne illustre du Haut Roi des Elfes des Bois."
 I45_the_keys_to_rule_title:0 "Les Clés du Règne"
 I45_the_keys_to_rule_desc:0 "Avec la progression du temps, et l'évolution des attitudes politiques et culturelles, notre état se trouve maintenant à un carrefour. Une division sérieuse a surgi parmi le peuple sur la nature de la Monarchie du Chêne. Certains plaident pour que le Haut Roi assume une position d'autorité absolue, assurant que l'état reste fort. D'autres suggèrent qu'un parlement ou quelque autre corps délégatif soit établi, diminuant le pouvoir du Roi et remettant l'autorité à des officiels élus. Ils argumentent que cela assurerait que le monarque reste légitime, et permettra le développement d'un état plus dynamique. Quelle que soit la direction que le Roi choisisse, une décision doit être prise maintenant."
 I45_develop_artisanat_title:0 "Développer l'Artisanat"
 I45_develop_artisanat_desc:0 "En choisissant de poursuivre une politique d'ouverture, nous devons nous assurer que notre économie ne devienne pas dominée par nos voisins. Pour éviter cette esclavage économique potentiel, le royaume interviendra partout où nécessaire pour assurer le développement d'un Cyranvar fort et prospère peu importe le coût."
 I45_centralize_money_printing_title:0 "Centraliser l'Impression Monétaire"
 I45_centralize_money_printing_desc:0 "Notre politique de soutien à l'Artisanat a été un succès retentissant. Pourtant malgré cela, les fournisseurs privés d'argent exercent une influence indue sur notre économie qui est une préoccupation croissante. Nous devons exercer notre contrôle en devenant le seul fournisseur de monnaie. Cela assurera que l'argent continue à circuler, bien que nous puissions rencontrer quelques défis..."
 I45_one_of_many_title:0 "Un Parmi Beaucoup"
 I45_one_of_many_desc:0 "En poursuivant une politique d'ouverture, notre peuple en est venu à valoriser le commerce et la production au-dessus de tout. En résultat, l'influence exercée par les classes marchandes a mené à un changement qualitatif sur notre culture, ceci est plus évident dans les affaires militaires. En temps de guerre, tous sont censés servir et faire leur devoir, pourtant aucune place n'est accordée à la bravade ou grandeur individuelle. Chaque soldat n'est qu'un parmi beaucoup."
 I45_expert_artisan_title:0 "Artisans Experts"
 I45_expert_artisan_desc:0 "L'habileté de nos artisans est incomparable. Nulle part à travers Cannor on ne peut trouver d'individus de qualité comparable. Les Artisans se sont révélés être un succès retentissant, alors que les générations futures sont capables de continuer à améliorer les compétences héritées de leurs maîtres."
 I45_the_cosmopolitan_elf_title:0 "L'Elfe Cosmopolite"
 I45_the_cosmopolitan_elf_desc:0 "Les traditions de nos ancêtres se sont révélées incapables de s'adapter au monde rapidement changeant autour de nous. En cherchant à ouvrir nos frontières et nous engager avec le continent en général, notre économie a prospéré et une société plus égalitaire s'est développée. Plus jamais aucun individu ne se sentira redevable aux traditions honorées par le temps. Au lieu de cela nous sommes un peuple vraiment cosmopolite, disposé et capable d'adopter les meilleures pratiques de toutes les cultures."
 I45_internal_trade_title:0 "Commerce Intérieur"
 I45_internal_trade_desc:0 "L'ouverture des Bois Profonds a sérieusement entravé notre capacité à profiter des fruits de notre labeur. Si nous devons avoir quelque espoir de voir le commerce prospérer dans notre terre, nous devons limiter la capacité des marchands étrangers à exploiter nos ressources. Nous devons adopter quelque moyen nécessaire pour avantager nos marchands et limiter la capacité des marchands étrangers prédateurs à nous exploiter."
 I45_a_protectionism_approach_title:0 "Une Approche Protectionniste"
 I45_a_protectionism_approach_desc:0 "Nos mesures pour protéger le commerce intérieur se sont révélées être inadéquates. Même avec de sérieuses barrières au commerce, les étrangers continuent à exploiter notre pauvre position économique. Des barrières plus dures doivent être érigées de peur que nous devenions esclaves des intérêts économiques étrangers. Nous allons rendre les Bois Profonds grands de nouveau !"
 I45_eordand_colonizing_title:0 "Coloniser les Bois Mystérieux"
 I45_eordand_colonizing_desc:0 "Fournir approvisionnements et soutien aux clans mineurs pour coloniser les bois mystérieux que nous avons découverts."
 wood_elf_nation_title:0 "Unir les Bois Profonds !"
 wood_elf_nation_desc:0 "Nous avons finalement écrasé la Marée Verte et assumé une position de dominance parmi les divers royaumes Elfes des Bois. Notre [Root.Monarch.GetTitle] voit l'opportunité présentée par cela, et a appelé à ce que le Pacte Verdoyant soit unifié en un vrai état pour le peuple Elfe des Bois. Naturellement nos vassaux seront absorbés dans le processus et nous serons capables de presser notre revendication sur quelques portions de notre patrie qui demeurent hors de notre portée. Glorieux sera le nouveau royaume de Cyranvar !"
 unite_deepwoods_tooltip:0 "§GNous intégrerons tous nos vassaux Elfes des Bois dans les Bois Profonds.§!"
 glade_colonisation_title:0 "Expansion des Sentiers"
 glade_colonisation_desc:0 "Nous ouvrirons une connexion dans l'un des sentiers voisins et établirons un avant-poste frontalier dans la zone."
 deepwoods_surroundings_exploration_title:0 "S'Aventurer Au-delà des Bois Profonds"
 deepwoods_surroundings_exploration_desc:0 "Nous financerons des expéditions pour explorer les terres en dehors des Bois Profonds."
 forest_goblin_cartel_nation_title:0 "Former le Cartel"
 forest_goblin_cartel_nation_desc:0 "Trop longtemps, nous Gobelins des Forêts avons été intimidés et menés à la baguette. Maintenant nous détenons le pouvoir et, plus important, la monnaie. Il est temps que nous nous réorganisions en une organisation appropriée. Une engagée à cimenter notre pouvoir et remplir nos poursuites. Formons le Cartel Soyzkaru !"
 forest_goblin_pactseeker_nation_title:0 "Restaurer le Pacte"
 forest_goblin_pactseeker_nation_desc:0 "Jadis, il y eut un grand royaume gobelin dans les Bois Anciens, la forêt connue avant les Bois Profonds. Il aurait dû résister à l'épreuve du temps, mais fut perdu à l'hubris quand nos ancêtres brisèrent le Pacte. Mais ce qui fut une fois perdu ne sera plus perdu. Restaurons le Pacte et notre royaume avec !"
 deepwoods_orc_nation_choice_title:0 "Écouter les Murmures de la Forêt"
 deepwoods_orc_nation_choice_desc:0 "Alors que nous sommes devenus toujours plus puissants dans ces bois étranges, ainsi aussi d'étranges murmures ont-ils grandi toujours plus forts dans les oreilles de [Root.Monarch.GetName]. Au début, ils n'étaient qu'une brise distante. Maintenant ils sont un coup de vent hanté. Pour le bien de [Root.GetName], notre [Root.Monarch.GetTitle] doit trouver la source de ces murmures."
 deepwoods_orc_reform_karakhanbar_title:0 "Rallumer le Foyer Noir"
 deepwoods_orc_reform_karakhanbar_desc:0 "Parmi les plus grandes créations orques, le Foyer Noir était une forge magique, créée par les shamans du clan Blackmoon pour forger des armes qui abattaient même les plus redoutables bêtes des anciens Bois Profonds. Hélas, la forge s'est assombrie, dépassée par la végétation sauvage. Mais le feu de l'Âme Orque ne peut jamais être vraiment éteint..."
 deepwoods_orc_reform_tugund_darakh_title:0 "Embrasser le Prince"
 deepwoods_orc_reform_tugund_darakh_desc:0 "Mille ans de complot, et pourtant la vengeance du Prince Noirci demeure inassouvie. Tugund-Darakh, la terre d'un millier d'arbres, a été abattue. Pourtant il y a toujours des plans dans les plans. Entendre l'appel du Prince. Devenir l'arme du tombé. Arroser la terre avec le sang des enfants de Castan. Croître à nouveau."
 deepwoods_verdant_pact:0 "Le Pacte Verdoyant"
 desc_deepwoods_verdant_pact:0 "Le Pacte Verdoyant est un pacte d'alliance qui lie toutes les nations Elfes des Bois dans les Bois Profonds, pour faire face aux envahisseurs ennemis et se protéger mutuellement."
 deepwoods_settled_refugee:0 "Réfugié Installé"
 deepwoods_verdant_army:0 "Armée Verdoyante"
 deepwoods_safe_wood:0 "Lien Verdoyant sous contrôle"
 deepwoods_safe_wood_tt:0 "Le modificateur \"Lien Verdoyant sous contrôle\" est déjà permanent."
 deepwoods_fight_for_the_wood:0 "Combattre pour les Bois"
 deepwoods_overlord:0 "Suzerain Elfique"
 verdant_link:0 "Lien Verdoyant"
 fey_abundant_goods:0 "Biens Cultivés"
 desc_fey_abundant_goods:0 "Ces provinces sont beaucoup plus productives, grâce à notre coexistence avec les fées !"
 fey_dummy_goods:0 "Biens Non-Cultivés"
 desc_fey_dummy_goods:0 "Ces provinces peuvent rapporter beaucoup plus, si seulement une culture accordée-aux-fées vivait ici.\n\n§TLes Cultures accordées-aux-fées incluent les Elfes des Bois, Gobelins des Forêts Chercheurs de Pacte, Orques Émeraude, Nés-des-Ruines Eordans et Centaures Avil.§!"
 fey_abundant_goods_improved:0 "Haute Cultivation des Bois"
 desc_fey_abundant_goods_improved:0 "Par nos efforts, cette province est un parangon de l'artisanat des Bois Profonds."
 is_fey_attuned_culture_tooltip:0 "A une Culture accordée-aux-fées\n\n§TLes Cultures accordées-aux-fées incluent les Elfes des Bois, Gobelins des Forêts Chercheurs de Pacte, Orques Émeraude, Nés-des-Ruines Eordans et Centaures Avil.§!"
 desc_verdant_link:0 "Cette province fait partie du Lien Verdoyant, un chemin stable résiduel entre notre plan et le Royaume des Fées.\n\n§TLes provinces du Lien Verdoyant sont toutes connectées les unes aux autres, permettant le voyage entre elles et empêchant la construction de forts.§!"
