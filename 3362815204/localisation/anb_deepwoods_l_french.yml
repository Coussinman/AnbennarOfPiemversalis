I45_cluster_1_title:0 "Clairière du Lac"
I45_cluster_1_desc:0 "Le Lac Silencieux du Clan Elyn est depuis longtemps connu comme l'une des clairières les plus tranquilles, au moins le long des rives. Elynáyle, la capitale traditionnelle, a longtemps été un lieu où les elfes pouvaient vivre des souvenirs nostalgiques des jours passés dans la flotte restante. Ses habitants ont longtemps passé leurs jours à naviguer sur les eaux placides et à pêcher les eaux abondantes à leur guise. Malgré ce à quoi on pourrait s'attendre de la Forêt des Fées, les eaux ouvertes du lac lui-même ne présentent aucun danger significatif pour la vie ou les membres.\n\nLa rive sud est connue pour son caractère plus marécageux, avec des lévithans semblables à des mangroves se dressant des eaux, créant un enchevêtrement de racines bien plus périlleux que les eaux ouvertes. La partie la plus au sud de la clairière, près de Sáwelahain, a longtemps été un bastion gobelin, bien que la rive du lac soit restée elfique depuis les conquêtes initiales."
I45_cluster_2_title:0 "Clairière de la Montagne"
I45_cluster_2_desc:0 "La Clairière de la Montagne du Clan Myna a longtemps été appréciée comme le seul endroit où la terre perce les cieux, se libère de l'obscurité oppressive des canopées de la forêt. Leur fier foyer montagneux est taillé dans les cavernes où les elfes effrayés, piégés dans la forêt, se sont d'abord abrités. Ses cavernes et ses pentes abritent de nombreuses habitations taillées à la main qui ont été continuellement habitées pendant presque toute la durée du séjour des elfes dans le bois.\n\nLes Myna se sont longtemps tenus comme un phare de la culture des Elfes des Bois, au-dessus des autres en valeur et en élévation. Les bois de la clairière sont largement sans particularité, plus paisibles que la plupart grâce à leur proximité avec la lisière de la forêt. Bien qu'il faille le garder à l'esprit, 'paisible' peut être une mesure très différente dans les Profondeurs."
I45_cluster_3_title:0 "Clairière des Épines"
I45_cluster_3_desc:0 "La Clairière des Épines de Drennen se trouve au centre des Profondeurs. Elle se dresse comme la partie la plus ouvertement menaçante de la forêt. Bien que les ronces et les épines ne soient rien d'inhabituel dans aucune partie du bois, même les arbres prennent une apparence tordue et épineuse à cette profondeur dans les clairières. Bien que largement nettoyée des goblins et autres rivaux des elfes, la région était peut-être l'une des plus fermement tenues par les Fées. L'influence des esprits a longtemps été assez ferme avec des chemins, et même des villages entiers semblant entrer et sortir du plan matériel sur un coup de tête."
I45_cluster_4_title:0 "Clairière des Os"
I45_cluster_4_desc:0 "La Clairière des Os a longtemps été le foyer du Clan Cenág, l'un des moins nombreux mais des plus unis des clans des elfes. Bien que chaque elfe des bois apprenne rapidement à naviguer dans l'enchevêtrement de racines et de fougères qui composent les chemins des Profondeurs, dans la Clairière des Os, ils sont forcés d'apprendre également à garder leur équilibre lorsque des fémurs et des tibias jetés sont ajoutés à ce mélange, et à faire attention aux tanières d'os et de crânes au centre de nombreuses clairières. Malgré le danger des gardiens d'os qui habitent ces étranges demeures, cette clairière abrite également depuis longtemps l'une des plus grandes concentrations de goblins restant dans la forêt."
I45_cluster_5_title:0 "Clairière des Fleurs"
I45_cluster_5_desc:0 "Un nom comme 'Clairière des Fleurs' mettrait sûrement l'esprit à l'aise... Ne serait-ce pas l'une des plus charmantes du bois ? Avec ces bulbes doucement lumineux lui donnant de la lumière, avec les couleurs vibrantes des fleurs toujours en fleur. Les Scotha l'appelleraient charmant, en effet. Mais qui n'adore pas son foyer ? Peu d'autres le feraient, car les fleurs étaient assez importantes pour que la clairière porte leur nom uniquement grâce au grand danger qu'elles représentent.\n\nChaque habitant de la clairière doit se faire botaniste, peut-être même alchimiste, pour la facilité avec laquelle on pourrait trouver du danger dans sa flore magnifique. Des fruits à l'apparence amicale qui peuvent pourrir les entrailles, à des pollens qui imposent toutes sortes de brumes étranges à l'esprit, même un pas mal jugé peut trouver des épines remplies des toxines les plus puissantes de Cannor déchirant la semelle d'une botte de voyageur."
I45_cluster_6_title:0 "Clairière du Chasseur"
I45_cluster_6_desc:0 "La Clairière du Chasseur abrite les créatures les plus tordues et les plus étranges des Profondeurs. Ceux qui osent essayer de les dompter deviennent rapidement des guerriers capables de rivaliser avec les envahisseurs orcs de la forêt en puissance. À condition qu'ils survivent, bien sûr. Foyer du Clan Fealgarn, la clairière offre peut-être les chasses les plus sportives de tout Cannor. Les énormes animaux de compagnie déformés des Fées écrasent les bois, fendant les arbres anciens alors qu'ils traquent leurs proies avec des griffes venimeuses, avec des rangées de dents si nombreuses qu'on pourrait à peine les compter avant d'être pris en elles."
I45_cluster_7_title:0 "Clairière des Flèches"
I45_cluster_7_desc:0 "L'étymologie exacte de la Clairière des Flèches des Ayeth est contestée. Est-ce pour le bois fin utilisé dans la fabrication des flèches ? Ou est-ce le fait que les flèches aient longtemps été la seule arme fiable, lorsqu'un seul faux pas sur le sol perfide pouvait envoyer quelqu'un plonger vers sa perte ? Les cavernes calcaires sous cette partie du bois ont érodé le sol de la forêt en un labyrinthe de cavernes, de tunnels et de ravins trop dangereux pour la navigation.\n\nIl est bien plus sûr de traverser la canopée, en bondissant à travers les branches, en se balançant le long des lianes, plutôt que de risquer le labyrinthe traître en dessous, où un seul faux pas pourrait vous envoyer aussi loin qu'une chute de la canopée au sol ferme. Même la plupart des Fées sont réticentes à empiéter sur la terre traître de la clairière, pour les horreurs qui rôdent en dessous promettent certains des sorts les plus tortueux que le monde naturel offre en dehors de la Jungle Effelai."
I45_cluster_8_title:0 "Clairière de la Rivière"
I45_cluster_8_desc:0 "Peut-être la plus sincèrement tranquille et agréable des clairières, du moins dans les jours passés, la clairière de la rivière Ahain était, jusqu'à l'arrivée de la Marée Verte, un rare bastion d'harmonie naturelle dans les Profondeurs. Elfes, goblins, et certaines des populations les plus éminentes de satyres des Bois vivaient paisiblement côte à côte. Il est même dit que quelques ancêtres restants des centaures avaient été aperçus vivant paisiblement là, de temps en temps.\n\nLa région abritait depuis longtemps certaines des Fées les moins irritables, ce qui a conduit à la disposition de la terre à des bosquets de fruits abondants, et à des rivières grouillantes d'une abondance de poissons, autour desquels la plupart des établissements étaient regroupés. Alors que la forêt se remet de l'assaut des orcs, on ne peut que prier pour que cette paix et cette abondance puissent revenir."
I45_cluster_9_title:0 "Clairière de l'Ombre"
I45_cluster_9_desc:0 "Ghul, la Clairière de l'Ombre. Foyer du clan de ce nom, ce coin reculé de la forêt a longtemps été le mouton noir des Profondeurs. À l'ombre de l'étreinte des pics imposants de la Colonne de Serpent sur deux côtés, et d'une canopée impénétrablement épaisse de feuilles noires au-dessus, la région était d'un noir d'encre, sans même un rayon de lumière à voir le long de ses eaux désespérément rapides.\n\nLes elfes lugubres de Ghul sont censés non seulement apaiser les Unseelie, dans leurs perversions et leurs caprices sombres, mais même prendre les voyageurs en apaisement des Fées misanthropiques de l'Arbre de Cendre, leurs pratiques sombres un chemin vers de nombreuses capacités que certains considèrent comme étant contre nature."
I45_securize_the_border_title:0 "Sécuriser la Frontière"
I45_securize_the_border_desc:0 "Suite à l'émergence de la Marée Verte, beaucoup des gladeways menant aux Profondeurs ont été abandonnés. Nous devons remédier à cela en établissant le contrôle sur les chemins extérieurs. En faisant cela, nous assurerons la sécurité et la sûreté des Profondeurs contre d'autres envahisseurs extérieurs potentiels."
I45_the_oak_guard_title:0 "La Garde du Chêne"
I45_the_oak_guard_desc:0 "Ayant assumé le contrôle des gladeways extérieurs, nous devrions réinstituer la Garde du Chêne. Cette unité maintiendra une vigilance constante sur les chemins menant aux Profondeurs, assurant ainsi que nos terres seront adéquatement défendues contre quiconque oserait essayer de s'introduire dans notre patrie boisée."
I45_cyranvar_renaissance_title:0 "Renaissance de Cyranvar"
I45_cyranvar_renaissance_desc:0 "La décision d'améliorer la capitale s'est avérée providentielle. Déjà, des foules de commerçants et d'autres peuples de tout Cannor ont commencé à s'engager avec notre royaume en masse. Nous devons nous assurer que cet engagement sera bénéfique pour l'État en adoptant les coutumes ou les institutions que le monde extérieur a innovées."
I45_develop_infrastructure_title:0 "Développer les Infrastructures"
I45_develop_infrastructure_desc:0 "La destruction causée par la Marée Verte a laissé les Profondeurs dévastées. Si nous voulons avoir quelque espoir de créer un État capable de résister aux menaces qui nous entourent, nous devons inverser cela. Développons le royaume afin que nos ancêtres puissent en être fiers, et que nos ennemis hésitent à penser à des pensées d'invasion !"
I45_promote_education_title:0 "Promouvoir l'Éducation"
I45_promote_education_desc:0 "Les besoins toujours croissants de l'État nécessitent une quantité presque inépuisable de bureaucrates bien éduqués. Afin de garantir que notre population soit capable de répondre à cette demande, nous établirons des instituts d'enseignement supérieur à travers Cyranvar."
I45_only_the_best_title:0 "Seulement les Meilleurs"
I45_only_the_best_desc:0 "Notre décision de poursuivre une politique d'isolement forcé est basée sur le maintien d'une armée hautement élite. Bien que tout le monde soit censé subir un entraînement militaire afin qu'ils puissent être appelés en temps de besoin urgent, seuls les meilleurs parmi nous sont aptes à servir dans l'armée permanente. Cela garantit que nous ayons un sérieux avantage militaire sur nos rivaux, mais cela signifie également que remplir nos rangs pour remplacer nos soldats tombés est difficile."
I45_a_safe_country_title:0 "Un Pays Sûr"
I45_a_safe_country_desc:0 "Dans le cadre de notre politique d'isolement en cours, des figures de proue de notre établissement militaire ont appelé à l'adoption d'une stratégie d'engagement préventif. Ils soutiennent que frapper au-delà de nos frontières pour réprimer les menaces émergentes est supérieur à une politique de défensive réactive. La véracité de leur argument a frappé une corde sensible chez le Grand Roi. Nous devons écraser quelles que soient les menaces qui émergent avant qu'elles ne puissent nuire à notre patrie !"
I45_the_model_elf_title:0 "L'Elfe Modèle"
I45_the_model_elf_desc:0 "En décidant de poursuivre l'isolement, notre État a dû éduquer minutieusement la population sur les avantages de cela. Une partie de cette éducation est enracinée dans une politique de service obligatoire, connue familièrement sous le nom de programme 'Elfe Modèle'. Nos citoyens savent que ce n'est qu'en étant entièrement dévoués à Cyranvar que l'État prospérera, et que la sécurité du pays sera préservée. Cela garantit que nous jouissons de certains avantages économiques et militaires que la plupart des États n'ont pas."
I45_demand_the_oak_oath_title:0 "Exiger le Serment du Chêne"
I45_demand_the_oak_oath_desc:0 "La destruction des envahisseurs orcs nous a placés en position de prééminence parmi les États elfes des bois restants. Nous exigerons un serment de fidélité des rois restants afin d'unir notre peuple pour la première fois de l'histoire. Quiconque pourrait s'avérer assez stupide pour refuser cette offre généreuse sera ramené à l'obéissance par la force."
I45_a_capital_city_title:0 "Une Capitale"
I45_a_capital_city_desc:0 "Alors que Cyranvar se coalesce en un véritable État, notre capitale est gravement en retard par rapport aux autres grandes villes de Cannor. Si nous voulons vraiment assumer une nouvelle position d'importance, nous devons rénover la capitale pour refléter l'orientation future de notre glorieux État."
I45_toward_the_future_title:0 "Vers l'Avenir"
I45_toward_the_future_desc:0 "L'unification des Profondeurs et l'établissement de la Monarchie du Chêne offrent à notre Roi l'opportunité unique de décider de la direction du peuple des Elfes des Bois. Les partisans intransigeants parmi nous prônent une politique d'isolement strict pour s'assurer que quelque chose comme la Marée Verte ne se reproduise plus jamais. Ceux ayant des attitudes plus libérales voient les merveilles que Cannor a à offrir et prônent l'adoption d'une politique plus ouverte. Les deux directions auront de sérieuses conséquences pour l'avenir de Cyranvar, choisissez judicieusement, éminence !"
I45_remember_the_fallen_title:0 "Souvenir des Tombés"
I45_remember_the_fallen_desc:0 "Alors que Cyranvar continue de se développer, nous ne devons jamais oublier nos ancêtres. Grâce à leur sacrifice désintéressé, notre peuple a été sauvé. Sans eux, la Marée Verte nous aurait détruits. Alors que le royaume se développe, nous devons commémorer leur bravoure par de grandes œuvres érigées en leur honneur."
I45_economic_boom_title:0 "Boom Économique"
I45_economic_boom_desc:0 "De la nourriture sur chaque table ! Nos politiques économiques se sont avérées être un succès retentissant. L'économie a atteint des niveaux de prospérité que nous pensions impossibles, et l'État en bénéficiera grandement !"
I45_silvar_ishu_title:0 "Silvar Ishu"
I45_silvar_ishu_desc:0 "En choisissant de nous isoler de Cannor, nous avons développé une relation enracinée dans l'équilibre avec les Profondeurs. Toutes les actions de notre Royaume sont enracinées dans le respect des limites et des frontières de notre patrie boisée. Cela a grandement approfondi nos liens avec les fées et les esprits de la terre, qui ont commencé à nous appeler les 'Silvar Ishu' ou Enfants de la Forêt."
I45_to_another_forest_title:0 "Vers une Autre Forêt"
I45_to_another_forest_desc:0 "Au cours des mille dernières années, les elfes des Profondeurs n'ont jamais connu une telle prospérité. Avec cette richesse viennent de nouvelles ambitions. De nouveaux désirs de repousser les limites. Une telle audace a conduit l'un de nos aventuriers à un endroit où aucun elfe n'a jamais été... le cœur des Profondeurs."
I45_under_the_canopy_title:0 "Sous la Canopée"
I45_under_the_canopy_desc:0 "Sous la canopée ombragée des Profondeurs, notre peuple prospère ! Des siècles ont passé depuis la dévastation de la Marée Verte, mais grâce à notre règne bienfaisant, Cyranvar est maintenant l'envie de Cannor. Notre économie est florissante, le commerce continue de s'épanouir et personne n'oserait défier notre puissance militaire ! Jamais plus les Elfes des Bois ne souffriront sous le joug des envahisseurs étrangers, car nous avons assumé notre place légitime parmi les peuples du monde !"
I45_toward_unification_title:0 "Vers l'Unification"
I45_toward_unification_desc:0 "Bien que Cyranvar soit de loin le royaume le plus dominant des Profondeurs, nous n'avons pas encore exercé un contrôle total sur notre patrie. Nous devons remédier à cela en soumettant quiconque pourrait résister à nos desseins. Ce n'est qu'à travers l'unification que nous pourrons espérer atteindre notre place légitime à Cannor."
I45_a_united_deepwoods_title:0 "Profondeurs Unies"
I45_a_united_deepwoods_desc:0 "À travers d'innombrables guerres et de grandes luttes, nous avons réussi à unifier l'intégralité des Profondeurs sous notre règne. Des plans ont commencé à émerger pour élever le statut de notre royaume nouvellement unifié, le temps nous dira quelle direction notre État poursuivra."
I45_a_high_king_title:0 "Un Grand Roi"
I45_a_high_king_desc:0 "Avoir réussi à unifier l'intégralité de notre patrie boisée a permis à notre monarque d'assumer véritablement une position d'importance. La Monarchie du Chêne a été établie, marquant le début d'un nouveau chapitre pour notre peuple sous le règne illustre du Grand Roi des Elfes des Bois."
I45_the_keys_to_rule_title:0 "Les Clés du Pouvoir"
I45_the_keys_to_rule_desc:0 "Avec le passage du temps et l'évolution des attitudes politiques et culturelles, notre État se trouve maintenant à un carrefour. Une division sérieuse est apparue parmi le peuple concernant la nature de la Monarchie du Chêne. Certains prônent que le Grand Roi assume une position d'autorité absolue, garantissant que l'État reste fort. D'autres suggèrent qu'un parlement ou un autre organe délégué soit établi, réduisant le pouvoir du Roi et confiant l'autorité à des fonctionnaires élus. Ils soutiennent que cela garantirait que le monarque reste légitime et permettrait le développement d'un État plus dynamique. Quelle que soit la direction que le Roi choisisse, une décision doit être prise maintenant."
I45_develop_artisanat_title:0 "Développer l'Artisanat"
I45_develop_artisanat_desc:0 "En choisissant de poursuivre une politique d'ouverture, nous devons nous assurer que notre économie ne soit pas dominée par nos voisins. Pour éviter cet esclavage économique potentiel, le royaume interviendra partout où nécessaire pour garantir le développement d'un Cyranvar fort et prospère, quel qu'en soit le coût."
I45_centralize_money_printing_title:0 "Centraliser l'Impression de l'Argent"
I45_centralize_money_printing_desc:0 "Notre politique de soutien à l'Artisanat a été un succès retentissant. Pourtant, malgré cela, les fournisseurs privés d'argent exercent une influence indue sur notre économie, ce qui est une préoccupation croissante. Nous devons exercer notre contrôle en devenant le seul fournisseur de monnaie. Cela garantira que l'argent continue de circuler, bien que nous puissions rencontrer certains défis..."
I45_one_of_many_title:0 "Un parmi Tant d'Autres"
I45_one_of_many_desc:0 "En poursuivant une politique d'ouverture, notre peuple a appris à valoriser le commerce et la production par-dessus tout. En conséquence, l'influence exercée par les classes marchandes a conduit à un changement qualitatif de notre culture, ce qui est le plus évident dans les affaires militaires. En temps de guerre, tous sont censés servir et faire leur devoir, mais il n'y a pas de place pour la bravade ou la grandeur individuelle. Chaque soldat n'est qu'un parmi tant d'autres."
I45_expert_artisan_title:0 "Artisans Experts"
I45_expert_artisan_desc:0 "Le savoir-faire de nos artisans est incomparable. Nulle part à travers Cannor on ne peut trouver des individus de qualité comparable. Les Artisans se sont avérés être un succès retentissant, car les générations futures sont capables de continuer à améliorer les compétences héritées de leurs maîtres."
I45_the_cosmopolitan_elf_title:0 "L'Elfe Cosmopolite"
I45_the_cosmopolitan_elf_desc:0 "Les traditions de nos ancêtres se sont avérées incapables de s'adapter au monde en rapide évolution autour de nous. En cherchant à ouvrir nos frontières et à nous engager avec le continent dans son ensemble, notre économie a prospéré et une société plus égalitaire s'est développée. Plus jamais un individu ne se sentira redevable aux traditions vénérables. Au lieu de cela, nous sommes un peuple véritablement cosmopolite, prêt et capable d'adopter les meilleures pratiques de toutes les cultures."
I45_internal_trade_title:0 "Commerce Intérieur"
I45_internal_trade_desc:0 "L'ouverture des Profondeurs a sérieusement entravé notre capacité à profiter des fruits de notre travail. Si nous voulons avoir quelque espoir de voir le commerce prospérer dans notre terre, nous devons limiter la capacité des marchands étrangers à exploiter nos ressources. Nous devons adopter tous les moyens nécessaires pour avantager nos marchands et limiter la capacité des marchands étrangers prédateurs à nous exploiter."
I45_a_protectionism_approach_title:0 "Une Approche Protectionniste"
I45_a_protectionism_approach_desc:0 "Nos mesures pour protéger le commerce intérieur se sont avérées inadéquates. Même avec des barrières sérieuses au commerce, les étrangers continuent d'exploiter notre position économique précaire. Des barrières plus strictes doivent être érigées, de peur que nous ne devenions des esclaves des intérêts économiques étrangers. Nous allons rendre les Profondeurs à nouveau grandes !"
I45_eordand_colonizing_title:0 "Coloniser les Bois Mystérieux"
I45_eordand_colonizing_desc:0 "Fournir des provisions et un soutien aux petits clans pour coloniser les bois mystérieux que nous avons découverts."
woodelf_nation_title:0 "Unir les Profondeurs !"
woodelf_nation_desc:0 "Nous avons finalement écrasé la Marée Verte et assumé une position de domination parmi les divers royaumes des Elfes des Bois. Notre Roi voit l'opportunité présentée par cela, et a appelé à ce que le Pacte Verdoyant soit unifié en un véritable État pour le peuple des Elfes des Bois. Naturellement, nos vassaux seront absorbés dans le processus et nous pourrons faire valoir notre revendication sur les portions de notre patrie qui restent hors de notre portée. Glorieuse sera la nouvelle nation de Cyranvar !"
unite_deepwoods_tooltip:0 "§GNous intégrerons tous nos vassaux Elfes des Bois dans les Profondeurs.§!"
glade_colonisation_title:0 "Expansion des Gladeways"
glade_colonisation_desc:0 "Nous ouvrirons une connexion dans l'un des gladeways voisins et établirons un avant-poste frontalier dans la région."
deepwoods_surroundings_exploration_title:0 "Aventure au-delà des Profondeurs"
deepwoods_surroundings_exploration_desc:0 "Nous financerons des expéditions pour explorer les terres en dehors des Profondeurs."
forest_goblin_cartel_nation_title:0 "Former le Cartel"
forest_goblin_cartel_nation_desc:0 "Trop longtemps, nous, les Gobelins des Forêts, avons été brimés et commandés. Maintenant, nous détenons le pouvoir et, plus important encore, la monnaie. Il est temps de nous réorganiser en une organisation appropriée. Une organisation engagée à cimenter notre pouvoir et à remplir nos bourses. Formons le Cartel Soyzkaru !"
forest_goblin_pactseeker_nation_title:0 "Restaurer le Pacte"
forest_goblin_pactseeker_nation_desc:0 "Autrefois, il y avait un grand royaume gobelin dans les Grandes Forêts, la forêt connue avant les Profondeurs. Il aurait dû résister à l'épreuve du temps, mais a été perdu à cause de l'hubris lorsque nos ancêtres ont rompu le Pacte. Mais ce qui a été perdu une fois ne le sera plus. Restaurons le Pacte et notre royaume avec lui !"
deepwoods_verdant_pact:0 "Le Pacte Verdoyant"
desc_deepwoods_verdant_pact:0 "Le Pacte Verdoyant est un pacte d'alliance qui lie tous les nations des Elfes des Bois dans les Profondeurs, pour faire face aux envahisseurs ennemis et se protéger mutuellement."
