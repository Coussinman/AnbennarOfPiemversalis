deepwoods.11.d:0 "Alors que notre reconquête des Profondeurs se poursuit, nous avons repris le territoire appartenant auparavant au Clan de l'Ombre, Salla Ghúl. Il est maintenant de notre devoir de les libérer."
deepwoods.11.a:0 "Libérons notre peuple !"
deepwoods.11.b:0 "Nous avons versé le sang et sommes morts pour cette terre, elle est maintenant à nous, que le Pacte soit maudit."
deepwoods.12.t:0 "Conquête Verdoyante"
deepwoods.12.d:0 "Nous avons conquis un territoire appartenant légitimement à notre allié du Pacte Verdoyant. Devons-nous leur rendre le territoire ?"
deepwoods.12.a:0 "Naturellement !"
deepwoods.12.b:0 "Une telle action est hors de question !"
deepwoods.13.t:0 "L'Union Verdoyante"
deepwoods.13.d:0 "C'est peut-être le plus grand et le plus extravagant mariage que le peuple des Profondeurs verra jamais. Aucune dépense n'a été épargnée pour les nouveaux mariés et leur nuit remplie de danse et de boisson. Bien que ce mariage soit sûr de changer l'équilibre des pouvoirs, seul le temps nous dira quels seront les effets durables de cette union."
deepwoods.13.a:0 "Lions leur dynastie à la nôtre"
deepwoods.14.t:0 "Une Rencontre Mystérieuse"
deepwoods.14.d:0 "Aujourd'hui, [Root.Monarch.GetName], le plus puissant chef orc des Profondeurs, est parti pour l'une de ses habituelles expéditions de chasse. Mais cela est rapidement devenu quelque chose de tout à fait différent, car il a été approché par une belle dryade, qui a parlé d'une voix chantante :\n\nToi, Errant Merveilleux. Toi, Conquérant Chevaleresque\nUn cadeau j'ai pour toi !\nUn pouvoir le plus convoité.\nPour devenir un champion de l'arbre !\nTon avenir est brillant, si tu fais bien\nLa souffrance faite à moi.\nTon pouvoir grandira, tout comme la graine que tu sèmes\nTa portée comme les racines d'un arbre\nEt renversera le royaume de l'homme\nTout ce que tu dois faire est de prendre la main de moi.\n\nLa voix chantante de la dryade était un étrange contraste avec le regard farouche et ardent sur son visage, qui rappelait à [Root.Monarch.GetTitle] la colère de certains guerriers presque berserk. Elle offrait sa main immaculée, ses lèvres se courbant en un sourire, ses dents découvertes. Sa robe de feuilles et de lierre commençait à glisser. Il y avait un choix à faire, ici et maintenant, un choix qui déterminerait l'avenir de [Root.GetName]. Mais était-ce vraiment un choix ?"
deepwoods.14.a:0 "Accepter, et tendre la main vers elle..."
deepwoods.14.b:0 "Jamais ! La règle numéro un pour rencontrer des étrangers dans les bois est de ne pas les épouser."
emerald_orc_appearance:0 "Les Orcs Émeraude se lèveront."
deepwoods.16.t:0 "Stabilisation Spontanée des Gladeways"
deepwoods.16.d:0 "Un gladeway menant au monde extérieur s'est stabilisé de manière inattendue, et maintenant une connexion permanente vers les Profondeurs s'est ouverte, et nos éclaireurs ont déjà établi un avant-poste. Nous devons exploiter cette opportunité, afin que d'autres ne puissent pas l'utiliser contre nous."
deepwoods.16.a:0 "Très bien."
deepwoods.20.t:0 "Guerre des Arbres Noirs"
deepwoods.20.de:0 "Comme une colonne d'obsidienne, la fumée perce le ciel. À travers nos terres, ceux d'entre nous qui ont été éclairés par les Fées crient de douleur, car nous savons ce qui se passe.\n\nLa forêt brûle.\n\nLe sinistre Foyer Noir, créé par nos frères, les soi-disant 'Orcs Purs', qui refusent d'accepter la Touche Émeraude, crache de la fumée noire dans l'air. Produit de l'esprit tordu de Bron Lune Noire, il produit à la fois des armes impies et transforme nos arbres sacrés en rien d'autre que cendres.\n\nLa forêt crie de douleur..."
deepwoods.20.dg:0 "À travers nos terres, ceux qui étaient autrefois nos frères et sœurs ont succombé. Corrompus par ces Fées néfastes, et menés par le vilain Gotag Hache de la Malédiction, ces soi-disant 'Orcs Émeraude' cherchent à abandonner tout ce qui nous a fait Orcs en premier lieu !\n\nIl est clair maintenant, qu'une seule option reste. Si la pourriture va détruire notre peuple, et que la pourriture vient des arbres, les arbres doivent brûler. Chaque feuille doit se transformer en cendres, chaque clairière doit être débarrassée des Fées. Ce n'est qu'alors que nous pourrons vraiment revendiquer cette terre pour les Orcs."
deepwoods.20.a:0 "Et nous aurons notre vengeance !"
deepwoods.20.b:0 "La forêt doit brûler !"
deepwoods.21.t:0 "Les Orcs Purs se lèvent dans [Root.GetName]"
deepwoods.21.d:0 "À travers les arbres sacrés de [Root.GetName], il semble que la lumière des Fées ne se soit pas suffisamment répandue. Beaucoup de nos frères cherchent à prendre les armes en tant que soi-disant 'Orcs Purs', et à détruire tout ce que nous avons cherché à construire."
deepwoods.21.a:0 "Où est leur loyauté ?"
deepwoods.22.t:0 "Détruire le Foyer"
deepwoods.22.d:0 "Nous avons capturé le Foyer Noir lui-même ! Plus jamais nos arbres ne brûleront, plus jamais la fumée ne percera les cieux, et plus jamais la terre elle-même ne criera de douleur ! Dans une grande fureur, nos soldats ont déchiré la forge en morceaux, détruisant toute sorcellerie qu'elle fournissait à nos ennemis, et s'assurant que son mal ne souillera plus jamais ces bois.\n\nAvec le Foyer Noir détruit, il semble que la victoire soit presque à notre portée !"
deepwoods.22.a:0 "Les Fées ne hurlent plus"
deepwoods.23.t:0 "La Chute Émeraude"
deepwoods.23.d:0 "C'est terminé.\n\nNotre peuple pleure, la forêt brûle, et les Fées sont presque annihilées. Là où autrefois des champs couverts d'herbe et des arbres grands se dressaient, il ne reste que des cendres et des souches. Les lacs sont vidés, les rivières sont à sec, et les animaux hurlent de douleur. De cet incendie, il semble que notre nation ait été brûlée, mais la nation que nous étions autrefois, la Marée Verte, a été reforgée."
deepwoods.23.a:0 "Notre peuple brûle"
deepwoods.24.t:0 "L'Émergence Émeraude"
deepwoods.24.d:0 "À travers les bois, de la colline la plus haute à la vallée la plus basse, du plus petit ruisseau au fleuve le plus puissant, notre peuple danse et se réjouit. Ceux qui cherchaient à détruire tout ce pour quoi nous nous battions, à brûler tout ce que nous avons appris à aimer, gisent enterrés dans la terre, pour être réclamés par le sol. Notre peuple se lève en harmonie avec les Fées, ensemble.\n\nLes Orcs sont les Profondeurs..."
deepwoods.24.a:0 "Et les Profondeurs sont les Orcs !"
deepwoods.25.t:0 "Construire le Foyer"
deepwoods.25.d:0 "La corruption des Fées s'est répandue à la plupart de nos semblables, et nous nous trouvons presque en minorité. Si nous, les Orcs Purs, devons survivre, nous devons assurer notre propre avantage contre les corrompus. Heureusement, nous avons la solution parfaite.\n\nProposé par le grand chaman Bron Lune Noire, il sera capable de prendre les magies tordues des bois et de les transférer à notre armement. En d'autres termes, en brûlant les arbres qui nous entourent, nous pouvons transférer leur magie dans le fer et l'acier de nos armes. Avec leurs propres magies retournées contre eux, les corrompus n'auront aucune chance contre nos guerriers puissants !"
deepwoods.25.a:0 "Pour Dookan !"
deepwoods.26.t:0 "Les Orcs Émeraude se lèvent dans [Root.GetName]"
deepwoods.26.d:0 "À travers les arbres impies de [Root.GetName], il semble que la malédiction des Fées se soit largement répandue. Beaucoup de nos frères cherchent à prendre les armes en tant que soi-disant 'Orcs Émeraude', et à détruire tout ce que nous avons cherché à construire."
deepwoods.26.a:0 "Où est leur loyauté ?"
deepwoods.27.t:0 "La Chute Verte"
deepwoods.27.d:0 "C'est terminé.\n\nNotre peuple pleure, la forêt se lève, et les Fées rient de notre peuple mourant. Là où autrefois des villages, des champs couverts et des forges se dressaient fièrement, il ne reste que des cendres et des décombres. Les fermes sont stériles, les récoltes sont détruites, et les animaux domestiqués hurlent de douleur. De cette corruption, il semble que notre nation ait été éteinte, mais la nation que nous pourrions être, celle des Émeraude, naît à sa place."
deepwoods.27.a:0 "Notre peuple est éteint"
deepwoods.28.t:0 "L'Émergence Verte"
deepwoods.28.d:0 "À travers les bois, de la tour la plus haute au tunnel le plus bas, du plus petit camp au plus grand fort, notre peuple danse et se réjouit. Ceux qui cherchaient à détruire tout ce pour quoi nous nous battions, à enterrer tout ce que nous avons construit, gisent enterrés dans les cendres, pour être réclamés écrasés sous nos pieds. Notre peuple se lève malgré les Fées, ensemble.\n\nLes Orcs sont les cendres..."
deepwoods.28.a:0 "Et les cendres sont les Orcs !"
deepwoods.29.t:0 "L'ascension de [Root.GetName]"
deepwoods.29.de:0 "Bien que notre peuple ait rencontré de nombreuses difficultés, la Guerre des Arbres Noirs est terminée, et avec les Fées, nous sommes victorieux. Le Foyer n'est plus que ruines, et les bois sont maintenant vraiment à nous. Avec notre peuple unifié, le vrai travail peut maintenant commencer."
deepwoods.29.dg:0 "Bien que notre peuple ait rencontré de nombreuses difficultés, la Guerre des Arbres Noirs est terminée, et malgré les Fées, nous sommes victorieux. Le Foyer se dresse haut et puissant, et les cendres sont maintenant vraiment à nous. Avec notre peuple unifié, le vrai travail peut maintenant commencer."
deepwoods.29.a:0 "Nous nous levons ensemble"
deepwoods.29.b:0 "Nous nous levons seuls"
