 #Salla Cenag Loc
 salla_cenag.1.t:0 "Alara du Clan des Ossements"
 salla_cenag.1.d:0 "Mon cœur battait. Ma bouche était sèche. Chaque phrase que je babillais était suivie d'un geste sauvage. Un moment, j'agitais mes mains, un autre je pointais vers l'un des guerriers rassemblés. Je ne pouvais m'empêcher de faire les cent pas. Mes pieds piétinant alors que je revendiquais chaque bout d'espace dans la clairière faite par les foules de clanselves m'entourant.\n\nJe me sentais comme un fou dément, délirant de penser que mon peuple croyait un mot de ce que je disais. Pourtant, quand je verrouillais les yeux avec chaque elfe devant moi, je ne voyais que foi. Même après des années de guerre sans fin. Des années de sang, larmes, et trop de proches perdus. Ils croyaient encore en moi.\n\n\"Mes sang-parents ! N'oubliez jamais que chaque souffle n'est pas donné ! Il est pris ! Souvenez-vous de la Lutte des Ossements !\"\n\nJe frappe ma poitrine. Ma gorge fait mal, mais encore je sens les mots éclater, \"Yfel Cenág !\"\n\nMille coups de poitrine résonnent alors que j'entends mes mots résonnés en chœur vers moi, \"Yfel Cenág !\"\n\nJe frappe ma poitrine encore, \"Yfel Cenág !\"\n\nMes parents font de même, rugissant avec la puissance du tonnerre. Mais, ce n'était pas assez. Ma voix se brise alors que je crie une dernière fois, \"Yfel Cenág !\"\n\nCe qui vint après laissa les ossements qui jonchaient notre terre trembler. Ce n'était pas simple tonnerre, c'était la tempête. C'était l'angoisse et la colère d'un clan, ses espoirs et rêves, et par-dessus tout, son désir de vivre.\n\nQuand les beuglement et cris moururent finalement, comme toutes choses le font, je gesticulai pour que les guerriers sortent. Je sentis mon estomac se retourner alors que je transmettais mes commandes. Cette voix toujours présente chuchota pourquoi quiconque écoutait quelqu'un comme moi, mais la pratique avait rendu plus facile de se concentrer. Et, après une heure, la clairière s'était vidée me laissant apparemment seule à mes pensées.\n\nLa voix questionna doucement encore. Pouvais-je vraiment juste laisser mon peuple, mes parents, partir vers le danger sans moi ? J'étais ceanna, leur chef de clan. C'était une position que je n'étais jamais supposée tenir, le moins que je puisse faire était d'être là avec eux.\n\nJe bougeai pour monter, laissant l'action pas la pensée répondre à la voix qui emplissait ma tête. Mais, avant que je puisse me hisser, quelqu'un de familier appela."
 salla_cenag.1.a:0 "\"Que fais-tu, Al ?\""
 salla_cenag.1.a.tt:0 "Mon cœur commença à s'emballer...\n"
 salla_cenag.2.t:0 "Promesses"
 salla_cenag.2.d:0 "Je me tournai lentement, laissant mes propres yeux brun foncé rencontrer ses brillants yeux bleus. Ils étaient emplis de la résolution obstinée que j'aimais. Ses cheveux verts verdoyants, normalement libres, étaient attachés en chignon. Ses lèvres fines étaient pressées vers le bas et ses sourcils fins pliés. Par les Fées, elle était belle. Même alors que mon estomac déjà nauséeux coulait, la garder dans ma vue était tout ce que je pouvais considérer.\n\n\"Ne me regarde pas juste bouche bée, Alara,\" exigea-t-elle. \"Réponds-moi.\"\n\nJe pinçai mes lèvres avant de laisser mon admission tomber, \"J'étais sur le point de partir.\"\n\n\"Tu as dit que tu ne le ferais pas.\"\n\n\"Je l'ai fait...\"\n\n\"Alors, pourquoi m'as-tu menti ?\" Malgré ses meilleurs efforts, la voix de Lanhara montait, \"Tu as promis.\"\n\n\"Je ne pouvais les laisser derrière,\" je gesticulai vers les bois sombres devant. \"À quoi suis-je bonne pour notre clan si je ne suis pas là ?\"\n\n\"À quoi bonne ?\" Elle répéta avant de soupirer. \"Penses-tu même à ce que tu dis ensuite ?\"\n\n\"Non...\" j'admets.\n\nLanhara me fixa avant de pincer son nez, \"Pense, Al. Tu dois penser. Pas juste à moi... mais à notre clan. Qu'arrive-t-il si... tu meurs là-bas ?\"\n\n\"Je ne mourrai pas.\"\n\nElle secoue sa tête, ses yeux devenant vitreux. \"Comme Balarion ? Comme Eledas ?\"\n\nJe sentis mon cœur tomber alors qu'elle chuchotait les noms de mes frères perdus. Pour la première fois, je pense à ce qui arriverait si je ne reviens pas. Je pense à mes clanselves. Je pense à Hara. Qui les protégerait ? Qui la protégerait ? L'inimaginable devient imaginable et me saisit. Et si...\n\nMon cœur m'incite une fois de plus à agir. Je m'arme et..."
 salla_cenag.2.a:0 "...amène mes lèvres aux siennes. \"Je ne mourrai pas,\" je lui promets, et à moi-même, alors que nous nous séparons avec des larmes."
 salla_cenag.2.a.tt:0 "[Root.Country.Monarch.GetName] §Yprendra le terrain§!. En plus d'être §Gun général capable§!, [Root.Country.Monarch.GetName] sera capable de personnellement mener des raids et autres assauts résultant en §Yrécompenses militaires§! §Gplus efficaces§!. Cependant, elle est plus susceptible de §Rmourir§!. [Root.Country.GetName] survivra à sa mort, cependant §Yses connexions personnelles§! seront §Rperdues§!."
 salla_cenag.2.b:0 "...l'amène près de moi. \"Je ne mourrai pas,\" je lui promets. Quand je ne bouge pas, elle commence à sangloter."
 salla_cenag.2.b.tt:0 "§W[Root.Country.Monarch.GetName]§! §Yjurera de rester au côté de son amour§!. Les raids et autres assauts donneront des §Yrécompenses§! §Rmoins efficaces§!. Cependant, elle est susceptible de vivre une §Gvie complète§! et §W[Root.Country.GetName]§! bénéficiera de §Yses connexions personnelles§!."
 salla_cenag.3.t:0 "Narawen du Clan des Épines"
 salla_cenag.3.d:0 "Comme jeune pousse, j'avais passé d'innombrables jours à Drennethille visitant cousins et parents distants. Je me souviens encore de rire et courir, respirant l'air doux, chargé d'une énergie que je ne pouvais jamais décrire. Pourtant, malgré ces jours heureux et ces liens du sang, je n'avais pas été ici bien plus d'une décennie. Tout à cause de ma propre stupidité.\n\n\"Alara ? M'écoutes-tu ?\"\n\nJe regardai ma chère cousine, ma 'petite sœur' - Narawen Drennen. Malgré le sang qui avait été versé entre nos clans. Malgré mes cris et hurlement contre elle à Elynaile. Elle se tenait encore à mes côtés. Aux côtés de Salla Cenág.\n\n\"Alors, tu as eu accès au Creuset ?\" demandai-je incertainement, essayant de me rappeler l'explication de Narawen.\n\nNarawen acquiesça, \"En quelque sorte. J'ai eu accès à un Défi. Mais, il n'y a pas tant de différence.\"\n\nJe tapote mon menton, \"Alors juste battre quelques zites aléatoires ou tout ce qu'ils nous lancent, puis pouf !\" Je fis un geste avec mes mains. \"Aubaines ?\"\n\n\"Eh bien, cela pourrait être un peu plus dur que cela mais ou-\"\n\nJe donnai un rire avant d'envelopper Narawen. Je n'avais pas besoin d'entendre plus pour savoir que cela marcherait. Narawen savait comment gérer les fées. Et, avec leurs aubaines, nous gagnerions sûrement.\n\n\"C'est brillant, Wen !\"\n\n\"Ala...s'il te plait...\" Narawen siffla. \"Écras...moi\"\n\nJe relâchai ma cousine. Elle tituba en arrière avec un sourire exaspéré.\n\n\"Ces câlins m'ont manqué...\" elle haleta, \"...au moins je pense. Maintenant que c'est fait, que diriez-vous d'un déjeuner ?\"\n\nAvec un sourire à pleines dents, je donnai un acquiescement complet. Ensemble, nous descendîmes les marches vers la salle à manger. En le faisant, je pris une pleine respiration d'air qui m'avait manqué si longtemps. C'était comme cela était supposé être. Famille aidant famille."
 salla_cenag.3.a:0 "Un jour, je rendrais la faveur. Et plus."
 salla_cenag.3.insight:0 "§GEvent Insight:§!\nMa douce cousine, §YNarawen Drennen§!, a pardonné ma stupidité pour l'avoir appelée elle et Salla Drennen, notre plus cher allié, ennemi mille fois. Encore je ressens de la honte pour mon pauvre jugement. Encore plus après avoir reçu son messager me demandant de la visiter à §YDrennthille§! avec des promesses d'§YAubaines Fées§!."
 salla_cenag.4.t:0 "Rage Contre la Tristesse"
 salla_cenag.4.d:0 "Lanhara et moi nous figeâmes en entrant dans la chambre d'audience désolée, drapée d'ombre. Là Irvah Ayeth, l'elfe qui m'avait enseigné la guerre et le glaive, était assis non sur le siège haut mais en dessous serrant quelque manteau sale. Il ne prêta attention ni à moi ni à Hara, sa propre petite-fille, malgré nos appels doux. Hara me fit signe de rester immobile avant d'approcher l'elfe morose, essayant de remuer doucement le Cean de Salla Ayeth. Quand cela échoua, elle devint forte. Les mêmes questions perçantes qu'elle avait fixées sur moi, elle les lâcha maintenant contre Irvah. Qu'en était-il du clan Ayeth ? Qu'en était-il d'elle et son père ?\n\nJe n'attrapai pas ce qu'il chuchota, mais il n'y avait pas moyen de manquer Hara s'illuminer de colère. C'était seulement la seconde fois que je l'avais jamais vue ainsi. Partie était toute retenue. Elle jura. Elle cria. Elle tapa du pied. Pourtant malgré sa fureur et demandes de savoir où était le \"Inébranlable d'Ayeth\", elle ne reçut nulle réponse.\n\nÉventuellement, sa colère s'estompa. Elle se tourna simplement et partit. Un regard brûlant était tout ce dont j'avais besoin pour suivre sans un mot. Et alors que nous nous déplacions pour sortir de la chambre d'audience, nous nous trouvâmes arrêtées par une figure à l'air sauvage. Immédiatement, mes instincts me firent signe de me mettre devant Lanhara. En le faisant, j'entendis la voix de mon amour chuchoter, \"Père ?\"\n\nMa mâchoire tomba. Cet elfe était Elaria ?\n\n\"Il est mort, fille. Juste comme ma mère et ta grand-mère,\" Elaria commença platement, ignorant la question. \"Son corps n'a juste pas rattrapé.\"\n\nNi l'une ni l'autre ne répondit, incertaines de quoi dire, mais Elaria ne prêta nulle attention à notre silence. Au lieu, ses poings se serrèrent alors qu'un bord dangereux tapissa sa voix, \"Il refuse d'agir. Même quand notre peuple ne peut se le permettre. Pas quand cette vermine infeste nos terres.\"\n\nSes yeux rencontrent finalement les miens. Même œil dans l'œil, je ne pouvais reconnaître l'elfe que j'appelais jadis áthyr'ionn, 'père-de-serment'.\n\n\"Mais tu es différente, nía'ionn. Salla Cenág est différente.\" Ses poings se relâchèrent et il offrit sa main vers moi. \"Ma fille-de-serment, nous ferons ce qu'il ne peut. Nous sauverons notre peuple.\"\n\nJe me sentis me resserrer sous son regard creux. C'était chagrin. Rage. Angoisse. C'était quelque chose qui ne pouvait être affronté seul, mais il n'était pas seul."
 salla_cenag.4.a:0 "Je serrai sa main, faisant de mon mieux pour ignorer sa poigne froide."
 salla_cenag.4.a.tt:0 "§YElaria Ayeth§! deviendra §Gdisponible§! pour mener nos armées. Il amène des §Yrôdeurs§! pour renforcer nos forces.\n\n§TJouez Salla Ayeth pour expérimenter l'histoire d'Elaria de son point de vue !§!"
 salla_cenag.4.insight:0 "§GEvent Insight:§!\nMême avant que Lanhara et moi soyons liées par serment, son clan, Salla Ayeth, était parmi les plus proches alliés de mon clan parmi toutes les Grandes Salla. Si nous devons repousser nos ennemis, nous aurons besoin de leurs §Yrôdeurs§!. Cependant, nulle de missives de Hara n'est revenue depuis la mort de sa grand-mère aux mains des envahisseurs. Nous pleurons tous sa perte, mais Hara craint que quelque chose de pire soit arrivé à §Yson père§! et §Yson grand-père§!... Il semble que nous devrons chevaucher vers Ayethstir nous-mêmes."
 salla_cenag.5.t:0 "Promesses Brisées"
 salla_cenag.5.d:0 "Tout ce que je pouvais goûter était le goût métallique du sang. Mes oreilles sonnaient. Elles étaient emplies de cris, hurlements et mor-. Douleur. Il y avait tant de douleur.\n\nMais cela n'importait pas. Rien de cela n'importait. Je lui avais promis.\n\nAvec mon seul bon bras, je me traînai lentement à travers le sol. C'était ça. Ne pense pas. Continue juste de bouger. Tu lui as promis.\n\nMon corps trembla alors que je m'étouffais sur un sanglot de sang étouffé. Ma vision tourna. La douleur commença à s'estomper, mais je réussis à me traîner une fois de plus. C'est ça. Juste. Continue. De. Bouger. Souviens-toi. La promesse.\n\nJ'appelai mon corps. À mon seul membre loyal. À juste un doigt. Mais, rien ne répondit. J'essayai de prendre une respiration mais ne trouvai nul air. Tout ce que je pouvais sentir était une humidité distante. Larmes."
 salla_cenag.5.a:0 "Hara... Je suis désolée..."
 salla_cenag.5.a.tt:0 "§RJe n'ai pu tenir ma promesse.§!\n\n§Y[Root.GetName] perdra les connexions personnelles d'Alara, mais il survivra.§!"
