 deepwoods_orc_investigation_title:0 "Enquêter sur les Murmures Sombres"
 deepwoods_orc_investigation_desc:0 "Si nous devons découvrir la vérité, nous devons faire usage des Rôdeurs et les faire traquer la source de ces murmures qui nous tourmentent."
 deepwoods_orc_investigation_tt:0 "Envoyer les Rôdeurs Fléau-des-Ormes dans cette province pour trouver des indices aux murmures sombres."
 deepwoods_orc_investigation_effect_tt:0 "Au travail, les gars."
 sapchopper_directing_the_host_title:0 "Diriger l'Armée"
 sapchopper_directing_the_host_desc:0 "Notre clan n'est encore guère plus qu'une collection de guerriers et pillards tenus ensemble par la volonté de notre chef et ses dernières victoires. Ils acclament maintenant le nom Tranche-Sève, mais une seule défaite ou mort prématurée suffirait pour que ces orques oublient leur nouveau clan. Jusqu'à ce que nous puissions prouver la valeur de notre clan, des concessions doivent être faites et la poursuite de la gloire doit toujours être dans nos vues."
 sapchopper_proof_of_strength_title:0 "Preuve de Force"
 sapchopper_proof_of_strength_desc:0 "De plus en plus, nous devenons un peuple, un clan. Lentement les noms du passé s'estompent. Défense-Sanglante, Lame-de-Gore, et d'autres deviennent seconds à Tranche-Sève. Et alors que nous grandissons en force et gloire, ainsi grandit le contrôle de notre chef sur le clan."
 sapchopper_hewn_from_dookan_title:0 "Taillé de Dookan"
 sapchopper_hewn_from_dookan_desc:0 "Nous avons abattu ennemi après ennemi, gagné victoire après victoire, et baigné dans la gloire sans fin. Ce qui n'était jadis guère plus qu'une collection de guerriers et pillards, le Clan Tranche-Sève se dresse maintenant comme le pouvoir incontesté de ces bois. Et à la tête de tout cela est notre chef, porteur d'une vraie Âme Orque, taillée de Dookan lui-même !"
 sapchopper_loyalty_in_loot_title:0 "Loyauté dans le Butin"
 sapchopper_loyalty_in_loot_desc:0 "La valeur d'un chef ne se mesure pas seulement par ses prouesses ou sa gloire. Il doit aussi se prouver par le poids du butin de ses suivants. Bien que ces bois maudits puissent manquer de l'abondance que nous recherchons et méritons, leurs habitants ne le font pas..."
 sapchopper_loyalty_in_loot_tt:0 "§YOccuper la capitale d'un rival§!, la §Ypiller entièrement§!, et §Yinfliger au moins 10 de dévastation§!."
 sapchopper_ogs_legacy_title:0 "L'Héritage d'Og"
 sapchopper_ogs_legacy_desc:0 "Bien que les orques de Graine-de-Fléau ne purent résister à notre puissance, nous ne pûmes nous empêcher de remarquer la maîtrise de leurs shamans de magies que nous n'avions jamais vues. Leurs sorts invoquaient la forêt même, amenant lianes, branches, et même des arbres entiers à leur volonté.\n\nTout cela venait du fondateur de leur clan, Og Graine-de-Fléau, un orque clairement né avec une vraie Âme Orque. Maintenant, avec son clan devenu partie du nôtre, il est temps de faire aussi sa force nôtre."
 sapchopper_taming_the_wild_title:0 "Apprivoiser le Sauvage"
 sapchopper_taming_the_wild_desc:0 "Les plus grands de notre clan chassent maintenant régulièrement les fées du Bosquet du Chasseur, prenant à la fois le frisson de la chasse et ses récompenses. Maintenant il est temps que notre jeunesse avide prenne part, pour forger une volonté de guerrier et apprendre l'habileté du chasseur."
 sapchopper_cry_war_title:0 "Crier Guerre..."
 sapchopper_cry_war_desc:0 "La terre que nous détenons était jadis détenue par les frêles elfes de Salla Cenág et Drennen. Et, depuis qu'elle fut justement prise, ces faibles ont amèrement tenté de la reprendre par raids sournois et embuscades, ne nous faisant jamais face en bataille appropriée. Tout ce temps les autres clans elfiques soutiennent lâchement ces vaines tentatives dans l'ombre.\n\nHah ! Pathétique ! Nous crachons sur eux et leurs voies déshonorantes."
 sapchopper_and_rend_havoc_title:0 "...et Semer la Dévastation !"
 sapchopper_and_rend_havoc_desc:0 "Pendant des années, les raids elfiques sont apparus sans avertissement et se sont terminés aussi soudainement, nous laissant sans moyen de nous défendre. Ce mystère prit fin quand nous apprîmes les soi-disant \"sentiers\". Selon un elfe capturé, ces chemins cachés permettent de traverser de grandes distances en peu de temps par quelque moyen étrange. Malheureusement, l'elfe ne survécut pas à sa captivité avant que nous puissions en apprendre plus.\n\nPeu importe, nous découvrirons ces chemins nous-mêmes. Une fois que nous les aurons, nous donnerons aux elfes le goût d'un vrai combat."
 sapchopper_when_time_failed_title:0 "Quand le Temps Échoua"
 sapchopper_when_time_failed_desc:0 "Nos guerriers ont rapporté d'étranges murmures dernièrement. Ces murmures les ont avertis d'embuscades elfiques et dirigés vers des camps ennemis. Parfois, ils peuvent même entendre une faible question. Une qui offre le pouvoir.\n\nC'est quelque chose qui devra être enquêté, plus tard. Pour maintenant, tout ce qui compte est que la défaite finale des clans Cenág et Drennen est à portée de main. Nous n'avons qu'à prendre le reste de leur territoire. Cette forêt abandonnée-de-Dookan fera apparemment le reste."
 sapchopper_bloodying_some_tusks_title:0 "Ensanglanter Quelques Défenses"
 sapchopper_bloodying_some_tusks_desc:0 "À notre choc, c'est comme les murmures le disent. Le Clan Défense-Sanglante n'est plus et à sa place est le soi-disant Clan Graine-de-Fléau. Comment cela arriva, il n'y a pas moyen de savoir. Mais, avec nos rivaux elfiques immédiats vaincus, il y a une nouvelle clameur. Les orques qui appelaient jadis Défense-Sanglante leur clan exigent que nous mettions ce clan nouveau venu au pas.\n\nBien sûr, notre chef n'écoute pas les exigences. Cependant, il n'y a pas à nier que c'est une opportunité parfaite d'étendre et satisfaire le clan dans le processus."
 sapchopper_the_hunters_hunted_title:0 "Les Chasseurs, Chassés"
 sapchopper_the_hunters_hunted_desc:0 "Tout comme les embêtants clans elfiques de Cenág et Drennen, les Elfes des Bois de Fealgarn ont obstinément refusé de plier devant la puissance orque. Ils sont allégués être de puissants chasseurs, chevauchant sur leurs cerfs alors qu'ils abattent proie et ennemis de même. Ce clan a maintes et maintes fois harcelé et endigué l'avance orque, arrêtant les Défense-Sanglante, puis plus tard Graine-de-Fléau. Malheureusement pour eux, c'est le Clan Tranche-Sève qui chasse maintenant."
 sapchopper_the_deadliest_game_title:0 "Le Gibier le Plus Mortel"
 sapchopper_the_deadliest_game_desc:0 "Avec la soumission des orques et la conquête des elfes, nous contrôlons maintenant ce que les deux appellent \"le Bosquet du Chasseur\" ; un nom approprié pour la terre. Elle grouille de toutes sortes de créatures étranges et féroces. Certaines se dressent trois fois la hauteur d'un guerrier, vêtues d'écailles plus dures que le fer. D'autres fondent avec des vrilles barbelées à travers la canopée, happant des proies non-suspectantes. Et encore il y a celles, dont la présence même laisse les oreilles et nez d'un chasseur potentiel saigner d'un seul hurlement. De si glorieux ennemis ne peuvent rester défiés !"
 sapchopper_into_the_shadows_title:0 "Dans les Ombres"
 sapchopper_into_the_shadows_desc:0 "De tous les clans orques, les orques de Lame-Silencieuse ont longtemps été les plus mystérieux. Bien qu'ils agissent apparemment comme les autres clans, peu sont autorisés à entrer dans le \"Bosquet de l'Ombre\" sans soleil qu'ils appellent foyer. Bien qu'au début, nous n'y pensions rien, il est maintenant clair que ce bosquet détient des indices à la source de ces murmures sombres.\n\nNous devons y accéder, que ce soit par parenté ou par la hache."
 sapchopper_the_path_title:0 "Le Chemin"
 sapchopper_the_path_desc:0 "Il y a longtemps, nous découvrîmes un moyen de voyager à travers les \"sentiers\". Au début, nous pensions simplement à eux comme commodités pour traverser la forêt. Seulement beaucoup plus tard apprîmes-nous que les sentiers étaient des connexions qui traversaient à travers le royaume des Fées elles-mêmes !\n\nLa plupart de ces chemins étaient ceux découverts par les elfes. Cependant, il est clair maintenant qu'il y a un autre chemin ; un qui mène au cœur de la forêt elle-même et à la source des murmures. Nous n'avons qu'à découvrir un peu plus..."
 sapchopper_the_path_custom_trigger:0 "Le Chemin est découvert."
 sapchopper_the_path_reward_tt:0 "§TLa voie devient claire.§!"
 sapchopper_the_blackened_prince_title:0 "Le Prince Noirci"
 sapchopper_the_blackened_prince_desc:0 "Le Chemin est clair et le murmureur sombre de la forêt attend. Tout ce qui reste est pour le Clan Tranche-Sève de soulever la hache une fois de plus."
 sapchopper_whet_the_axe_title:0 "Aiguiser la Hache"
 sapchopper_whet_the_axe_desc:0 "Nous sommes entourés d'ennemis. Rejetons gobelins à l'ouest ; lâches elfes au nord et sud. Tous se précipitent dans les ombres forestières et sous-bois, attendant en embuscade. Bah ! Pensent-ils que nous ayons aussi peur de les affronter qu'ils le sont de nous ? Risible.\n\nRassemblons le clan et balançons la hache. Nous nettoierons à la fois le feuillage et les rats qui se cachent en eux."
 sapchopper_bramble_smashing_title:0 "Écraser les Ronces"
 sapchopper_bramble_smashing_desc:0 "Le clan gobelin d'Écorche-Ronces a presque notre respect. Presque. Il est rare de voir un clan gobelin défier ouvertement les orques. Mais, le rôle de gobelin et orque ne peut être changé. L'un est fait pour servir l'autre. Il est temps que nous rappelions au Clan Écorche-Ronces leur place."
 sapchopper_breaking_ground_and_spirits_title:0 "Briser Sol et Esprits"
 sapchopper_breaking_ground_and_spirits_desc:0 "Même dans la défaite, les gobelins Écorche-Ronces continuent à nous résister. Les collectes de tribut ont été sabotées. Chaque taudis gobelin résonne de murmures de rébellion. Si nous devons étouffer cette résistance, nous devons broyer chaque gobelin en soumission."
 sapchopper_a_peculiar_walk_title:0 "Une Promenade Particulière"
 sapchopper_a_peculiar_walk_desc:0 "Sur les restes d'Elynaile se dresse Gudir'dar, notre cité sur le lac. Mais notre travail n'est pas fini. Il est temps que nous amenions notre peuple à vraiment s'installer et faire de cette terre la nôtre, la sculptant comme Dookan l'aurait fait."
 sapchopper_dark_whispers_title:0 "Murmures Sombres"
 sapchopper_dark_whispers_desc:0 "Nous avons vécu dans ces bois assez longtemps pour reconnaître ses habitants fées et leurs voies capricieuses. Certains sont même devenus notre proie. Pourtant, même après tout ce temps, il y a eu quelque chose de plus en cours. Bien que la plupart des fées soient de simples nuisances, il y a des rapports de fées qui nous observent. Les enfants chantent des rimes du \"Prince\" qui viendra et les prendra. Et depuis leur étrange rencontre à Gudir'dar, notre chef a souffert de cauchemars remplis de promesses sombres.\n\nAssez ! Il est temps que nous agissions. Rassemblons nos meilleurs et affrontons ce problème comme un orque le devrait - de front."
 sapchopper_shatter_the_silence_title:0 "Briser le Silence"
 sapchopper_shatter_the_silence_desc:0 "Notre contrôle s'étend maintenant dans un bosquet dominé par un lac massif. Et, sur la rive lointaine, nos plus perçants espionnent une cité ; une qui est dit être le cœur de la civilisation de ces elfes des forêts. Et cela signifie qu'elle est sûre d'abonder en richesse. Richesse qui sera nôtre."
 sapchopper_elynaile_no_more_title:0 "Elynáile Plus Jamais"
 sapchopper_elynaile_no_more_desc:0 "Le sac initial d'Elynáile fut glorieux, fournissant autant d'esclaves, argent, et autres objets de valeur que nous en avions rêvé. Cependant, nous avons trouvé que la cité et ses environs détiennent quelque chose d'encore plus grand - terre fertile.\n\nEt, contrairement au reste de la forêt, ici les orques peuvent vivre en normalité relative sans avoir à constamment se défendre contre les créatures \"fées\" d'un autre monde ailleurs. Pour cette raison seule, nous devons reconstruire Elynáile en une cité digne des orques."
