wt_cursed_land:0 "Terre Maudite"
desc_wt_cursed_land:0 "Le folklore dit que Oldhaven était autrefois grouillant de vie et de beauté et un havre pour ceux des Profondeurs - mais un grand tort a été commis ici, maudissant la province à ce jour. Mais bien sûr, ce n'est que de la superstition, n'est-ce pas ?"
orc_conversion_zeal:0 "Zèle de Conversion"
building_world_tree_lvl_1:0 "Jeune Pousse de l'Arbre-Monde"
building_world_tree_lvl_2:0 "Jeune Plant de l'Arbre-Monde"
building_world_tree_lvl_3:0 "Jeune Arbre de l'Arbre-Monde"
building_world_tree_root:0 "Racine de l'Arbre-Monde"
building_world_tree_dead_root:0 "Racine Morte de l'Arbre-Monde"
building_destroyed_world_tree:0 "Arbre-Monde Carbonisé"
building_destroying_root:0 "Retirer la Racine Morte"
spread_world_tree_root_title:0 "Propager les Racines"
spread_world_tree_root_desc:0 "Une autre conquête a laissé le sol de notre territoire nouvellement revendiqué riche du sang de nos ennemis, ouvrant la voie pour que les Racines de l'Arbre-Monde se propagent. Alertons les Fées, afin que leurs magies puissent être mises à la tâche de cultiver cette nouvelle croissance."
remove_dead_roots_title:0 "Retirer les Racines Mortes"
remove_dead_roots_desc:0 "Si nous voulons être à nouveau les maîtres de la terre, nous devons brûler les racines maudites et flétries qui l'ont laissée en friche !"
cleanse_cursed_land_title:0 "Purifier la Terre"
cleanse_cursed_land_desc:0 "Les terres de Oldhaven sont connues pour être maudites en raison d'un grand tort commis par Castan Beastbane contre ses habitants féeriques. Seul quelqu'un en harmonie avec de telles natures, ou peut-être un maître des sorts de protection, pourrait éventuellement lever la malédiction."
legendary_abjurator_cursed_tooltip:0 "Notre dirigeant doit être un Abjurateur Légendaire"
worldtree.1.t:0 "Jeune Pousse de l'Arbre-Monde"
worldtree.1.d:0 "La petite pousse peut maintenant être vue sortant du sol et commence à s'étirer vers le ciel. Avec beaucoup plus d'eau et de soleil, elle grandira plus haute que ce qui peut être imaginé."
worldtree.1.a:0 "Grandis, grandis, petite pousse !"
worldtree.2.t:0 "Arbre-Monde en Croissance"
worldtree.2.d:0 "L'arbre-monde est plus grand qu'avant et continuera à grandir plus haut sous notre guidance."
worldtree.2.a:0 "L'arbre grandit, hourra !"
worldtree.3.t:0 "Arbre-Monde Presque Mature"
worldtree.3.d:0 "L'Arbre-Monde domine la région voisine et nous vivons tous dans son ombre. Même maintenant, il n'a pas encore atteint sa pleine hauteur."
worldtree.3.a:0 "Magnifique !"
worldtree.4.t:0 "Sous les Cendres d'un Million de Feuilles"
worldtree.4.d:0 "Les cris de panique auraient été suffisants pour réveiller même le dormeur le plus profond. Le feu a brûlé si fort qu'on aurait juré qu'il faisait jour, alors qu'il était presque minuit. Alors que quelques âmes pauvres tentaient de jeter de l'eau sur le feu pour l'éteindre, la plupart se contentaient de regarder. Finalement, même les derniers de ceux qui voulaient sauver l'arbre ont accepté son sort. L'arbre-monde a été brûlé par [Root.GetName] et le monde ne sera plus jamais le même."
worldtree.4.a:0 "L'histoire se répète"
NO_CAPITAL_MOVE_EMERALD:0 "Nous ne pouvons pas déplacer notre capitale hors de la Province de l'Arbre-Monde."
occupied_advisors:0 "Conseillers Occupés"
occupied_advisors_desc:0 "Tous nos conseillers sont actuellement occupés par une autre tâche, ce qui augmente le coût de l'administration de notre pays."
girl_in_the_forest_adv_searching:0 "Recherche de la Fille dans la Forêt"
girl_in_the_forest_adv_searching_desc:0 "Des aventuriers ont été engagés pour aider à trouver un héritier disparu."
girl_in_the_forest.0.t:0 "Fille Nouveau-née"
girl_in_the_forest.0.d:0 "Les gens se sont réjouis lorsqu'ils ont entendu la nouvelle qu'une jeune princesse était née. Ils ont célébré pendant des jours et des nuits."
girl_in_the_forest.0.a:0 "Je la déclare mon nouvel héritier."
girl_in_the_forest.1.t:0 "Fille dans la Forêt : Disparition"
girl_in_the_forest.1.d:0 "Les Profondeurs ont toujours été enveloppées de mystère et d'intrigue. Alors que notre pays continue de s'étendre en elles, un certain nombre de nos citoyens ont signalé des occurrences inhabituelles. Notre héritière, [Root.girl_in_the_forest_name.GetName], évitait son tuteur ce matin et s'est aventurée dans la forêt et n'est pas revenue."
girl_in_the_forest.1.a:0 "Envoyez une équipe de recherche ! Que le pays soit maudit !"
girl_in_the_forest.1.b:0 "Engagez des Aventuriers !"
girl_in_the_forest.2.t:0 "Fille dans la Forêt : La Recherche"
girl_in_the_forest.2.d:0 "Après avoir recherché pendant 100 jours, vos conseillers viennent vous supplier de la déclarer morte. Ils affirment que les dépenses supplémentaires qu'ils ont engagées vont ruiner le pays !"
girl_in_the_forest.2.a:0 "Continuez à chercher !"
girl_in_the_forest.2.b:0 "Engagez des Aventuriers !"
girl_in_the_forest.2.c:0 "Abandonnez la recherche"
quest_for_new_heir:0 "Quête pour un nouvel héritier"
quest_for_new_heir_desc:0 "La perte d'un héritier bien-aimé vous pousse à en chercher un nouveau avec un zèle exceptionnel."
girl_in_the_forest.3.t:0 "Fille dans la Forêt : Quête pour un Nouvel Héritier"
girl_in_the_forest.3.d:0 "La recherche de la fille disparue échoue. Votre cour vous supplie de produire un nouvel héritier pour assurer la stabilité du royaume."
girl_in_the_forest.3.a:0 "Qu'est-ce qui ne va pas avec [Root.Heir.GetName] ?"
girl_in_the_forest.3.b:0 "Ils ont raison. Mon cousin au second degré suffira."
girl_in_the_forest.3.c:0 "Redoublez mes efforts pour produire un nouvel héritier."
girl_in_the_forest.4.t:0 "Fille dans la Forêt : La Fille Prodigue"
girl_in_the_forest.4.d:0 "Dix ans après la disparition de l'héritière du trône, [Root.girl_in_the_forest_name.GetName], dans les Profondeurs, une jeune femme est apparue, prétendant être elle. Elle connaît des détails de son enfance à la cour que seule elle pouvait connaître ! Mais vos conseillers ne sont pas convaincus, suggérant qu'elle pourrait être une escroc ou une espionne."
girl_in_the_forest.4.a:0 "Nous devons soutenir [Root.Heir.GetName]"
girl_in_the_forest.4.b:0 "La fille prodigue revient !"
girl_in_the_forest.4.c:0 "[Root.girl_in_the_forest_name.GetName] est une imposteur !"
girl_in_the_forest.4.e:0 "[Root.girl_in_the_forest_name.GetName] est le souverain légitime !"
girl_in_the_forest.5.t:0 "Fille dans la Forêt : Une Imposteur ?"
girl_in_the_forest.5.d:0 "Votre maître espion est venu vous voir avec des preuves solides que la fille qui est sortie de la forêt est une imposteur, et non seulement cela, mais aussi une elfe déguisée !"
girl_in_the_forest.5.a:0 "Envoyez cette folle fille loin ! Trouvez mon cousin..."
girl_in_the_forest.5.b:0 "Non, je l'ai déjà perdue une fois !"
girl_in_the_forest.6.t:0 "Fille dans la Forêt : La Reine de la Forêt"
girl_in_the_forest.6.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a disparu dans la forêt pendant dix ans. Les membres les plus suspicieux de votre cour ont suggéré que c'était une partie d'une arnaque, pour mettre un espion ou une imposteur sur le trône. Aujourd'hui, [Root.Monarch.GetTitle] [Root.Monarch.GetName] révèle la vérité à tout le monde dans le [Root.GovernmentName]. Elle est en fait une elfe des bois, qui a rencontré [Root.Monarch.GetName] dans la forêt quand elle était jeune. [Root.Monarch.GetName] ne voulait pas être reine, et a offert de changer de place."
girl_in_the_forest.6.a:0 "Elle est Reine maintenant !"
girl_in_the_forest.7.t:0 "Fille dans la Forêt : Rébellion"
girl_in_the_forest.7.d:0 "Une fraction importante de la population s'est soulevée, refusant d'être gouvernée par une elfe des bois qui s'est faufilée sur le trône."
girl_in_the_forest.7.a:0 "Un problème temporaire seulement !"
girl_in_the_forest.7.b:0 "Abdiquer."
girl_in_the_forest.7.c:0 "Les elfes des bois font partie de nous !"
girl_in_the_forest.8.t:0 "Fille dans la Forêt : Mélange des Célibataires"
girl_in_the_forest.8.d:0 "Les avantages d'avoir une dirigeante elfe des bois dans un pays principalement humain commencent à se manifester. Il y a un mélange accru des deux races, et de plus en plus de demi-elfes naissent chaque année."
girl_in_the_forest.8.a:0 "Absolument pas !"
girl_in_the_forest.8.b:0 "Laissez-les se mélanger !"
deepwoods.33.t:0 "Le Papillon Bleu Alyana"
deepwoods.33.d:0 "Les papillons sont parmi les créatures les plus trompeuses que l'on peut rencontrer dans les prairies remplies de poison de notre terre. Malgré toute leur fragilité et leur beauté, leur présence signifie souvent souffrance et mort. Je me souviens encore de la première tragédie née du papillon. Elle est venue avec les ailes de l'Alyana Bleu, qui émergent de leurs cocons tous les 90 ans pour s'accoupler pendant une semaine avant de retourner à leur long sommeil.\n\nIls sont descendus sur les stagiaires adolescents occupés à pratiquer leurs pas de côté, qui - dans leur jeunesse ignorante - n'ont pas fui à l'approche du nuage bleu, mais se sont plutôt rapprochés pour observer ce phénomène. À l'atterrissage des papillons sur les stagiaires, la clairière s'est bientôt remplie des cris de douleur des âmes torturées. Là où les papillons se sont posés, de multiples pustules ont éclaté avec des fontaines de sang. Quelques instants plus tard, leurs dents ont commencé à pourrir alors que leurs yeux... non, je ne profanerai pas davantage leurs corps en décrivant les horreurs. Vraiment, les papillons sont certaines des créations les plus cruelles du Héraut du Changement.\n\nCela a pris des semaines, mais j'ai comptabilisé les pertes de cette semaine à travers notre clairière. Avec une profonde tristesse et un cœur lourd, je place ce qui suit dans nos archives...\n\n-Extrait des Chroniques des Scotha"
deepwoods.33.a:0 "Comment quelque chose d'aussi beau peut-il être si cruel ?"
deepwoods.34.t:0 "Villages Disparus"
deepwoods.34.d:0 "Les Elfes de Salla Drennen ont longtemps su que leur foyer, la Clairière des Épines, était plus proche du Royaume des Fées que n'importe où ailleurs dans les Profondeurs. En effet, à l'époque du Voile Verdoyant, les fées semblaient s'y déplacer le plus librement, capables de passer de leur royaume déroutant au nôtre à volonté. Les gens pouvaient également se déplacer dans l'autre sens, et il existe de nombreuses histoires et récits de voyageurs accidentellement glissant dans le Royaume des Fées. Dans les cas les plus extrêmes, des villages entiers disparaissaient simplement sans laisser de trace, bâtiments et personnes compris.\n\nAvec la disparition du Voile Verdoyant, certains avaient espéré que de tels événements cesseraient. Ces espoirs ont été anéantis lorsque des rapports sont arrivés indiquant que plusieurs établissements ont apparemment disparu dans [deepwoods_disappeared_villages_province.GetName]. Le choc de ces disparitions a frappé durement les proches des disparus, et des équipes de recherche ont été envoyées pour chercher des signes. Mais les hameaux disparus n'ont laissé aucune trace - le sol où ils se trouvaient est maintenant une forêt sauvage ne portant aucun signe que quiconque y ait jamais vécu."
deepwoods.34.a:0 "Où sont-ils allés ?"
deepwoods.35.t:0 "Villages Réapparus"
deepwoods.35.d:0 "Au fil des années, l'espoir de retrouver ceux qui vivaient dans les villages disparus de [deepwoods_reappeared_villages_province.GetName] s'est lentement évanoui, et la plupart avaient abandonné l'espoir de les retrouver un jour.\n\nCependant, sans tambour ni trompette, les disparus ont été retrouvés aujourd'hui. Presque exactement là où ils avaient disparu, les villages sont réapparus. Une fois de plus, de petites cabanes peuvent être trouvées nichées au sommet du bois dense et les sons de la vie rurale résonnent à nouveau aux côtés de la mélodie tranquille de la faune.\n\nLa joyeuse nouvelle a balayé la campagne environnante, et les gens ont afflué vers les villages perdus - certains pour regarder, d'autres pour chercher des êtres chers disparus. Les célébrations se sont rapidement transformées en sourdes, cependant, lorsque des différences ont commencé à être remarquées. Pour commencer, tout le monde ne semble pas être revenu, et ceux qui sont revenus ont été décrits par leurs anciens amis et parents comme... différents d'avant. Ils portent tous des marques d'avoir été touchés par les fées - certains plus maniaques, d'autres moroses, d'autres possédés par un humour étrange et d'autres encore se déplaçant comme dans un brouillard. Aucun ne semble conscient de leur longue absence, et au lieu de cela, ils semblent contents de continuer leur vie comme si rien ne s'était passé."
deepwoods.35.a:0 "Au moins, ils sont de retour à la maison."
deepwoods.36.t:0 "Argent des Fées Frappant"
deepwoods.36.d:0 "Tout comme le reste des Profondeurs, les mines de Yfelorr partagent un lien indéfectible avec le Royaume des Fées. Les profondeurs insondables de la mine brillent d'une lumière argentée, une réserve apparemment inépuisable d'argent. Les cavernes elles-mêmes ne sont jamais tout à fait les mêmes deux fois, et des veines riches peuvent apparaître ou disparaître apparemment au hasard, garantissant qu'il y a toujours suffisamment d'argent en attente d'être extrait à chaque lever de soleil.\n\nMalgré la richesse sans limites de Yfelorr, la mine ne livre pas ses richesses sans protester - bien que l'argent se renouvelle, il en va de même pour la roche qui l'entoure, et les cavernes sont souvent instables. Dans les profondeurs sombres sous la surface, les mineurs affirment qu'il y a des bêtes féeriques terrifiantes et des murmures qui tourmentent la mine, et il était impossible de rester en dessous pendant de longues périodes.\n\nRécemment, plusieurs nouvelles cavernes sont apparues qui promettent beaucoup. Après une exploration prudente, notre peuple est revenu excité pour annoncer qu'elles sont pleines de riches veines d'argent en attente d'exploitation - si seulement nous apportons les outils et éclairons les tunnels sombres. Cela est sûrement une grande opportunité pour la nation."
deepwoods.36.a:0 "Trouvez tous les mineurs que vous pouvez ! Réquisitionnez toutes les bennes minières qui existent ! Nous allons être riches !"
deepwoods.36.b:0 "Prenez les gains faciles en premier. Nous obtiendrons le reste avec le temps."
deepwoods.36.c:0 "Ignorez le nouvel argent. Nous en avons déjà suffisamment."
deepwoods.37.t:0 "L'Argent des Fées, une Erreur"
deepwoods.37.d:0 ""Un désastre complet..." se lamenta le ministre des finances.\n\n"Nous avons l'air de fous !" s'écria le diplomate en chef. "Il faudra des années pour que notre réputation se rétablisse !"\n\nEt ainsi clamèrent une douzaine d'autres fonctionnaires. Tout ce temps, [Root.Monarch.GetName] se frottait [Root.Monarch.GetHerHis] le temple tout en réfléchissant à la façon dont ce gâchis avait commencé...\n\nCela a commencé il y a deux semaines, un marchand de Bulswari utilisait des pièces d'argent frappées par nous pour payer une commande. Cela aurait dû être la fin de cette histoire. Mais, au lieu de cela, certaines de ces pièces se sont transformées en un métal inférieur inconnu ! Le marchand a ensuite été arrêté pour fraude. Malheureusement, il ne serait pas le dernier.\n\nDes milliers d'autres imbéciles se sont retrouvés accusés de contrefaçon alors que des pièces d'argent de tout Cannor commençaient à changer. Il n'a pas fallu longtemps pour que les gens comprennent que toutes ces pièces avaient un point commun : nous. Chaque pièce affectée a été forgée dans nos ateliers qui provenaient des mines de Yfelorr.\n\nNous ne savons pas ce qui est arrivé au marchand ou aux autres âmes malheureuses prises dans tout cela. Mais, ce que nous savons, c'est qu'il y a maintenant une crise de l'argent due à cet 'Argent des Fées'. Et, nous sommes à l'épicentre de celle-ci !"
deepwoods.37.a:0 "Maudites soient les Fées ! Et maudit soit leur argent !"
deepwoods.37.a.tooltip:0 "§TPour le bien de l'économie, de notre réputation et de notre santé mentale, nous cesserons d'extraire des veines d'argent récemment découvertes...\n§!"
deepwoods.38.t:0 "Argent des Fées"
deepwoods.38.d:0 ""Cela aurait pu être pire..." murmura le ministre des finances.\n\n"Nous avons toujours l'air de fous !" s'écria le diplomate en chef. "Avez-vous une idée du nombre de plaintes étrangères que nous avons reçues ?"\n\nLes autres fonctionnaires murmurèrent. [Root.Monarch.GetName] soupira en pensant à la façon dont ce gâchis avait commencé...\n\nCela a commencé il y a deux semaines, un marchand de Bulwari utilisait des pièces d'argent frappées par nous pour payer une commande. Cela aurait dû être la fin de cette histoire. Mais, au lieu de cela, certaines de ces pièces se sont transformées en un métal inférieur inconnu ! Le marchand a ensuite été arrêté pour fraude. Malheureusement, il ne serait pas le dernier.\n\nAu moins une centaine d'autres imbéciles se sont retrouvés accusés de contrefaçon alors que des pièces d'argent de tout Cannor commençaient à changer. Il n'a pas fallu longtemps pour que les gens comprennent que toutes ces pièces avaient un point commun : nous. Chaque pièce était forgée dans nos ateliers qui provenaient des mines de Yfelorr.\n\nNous ne savons pas ce qui est arrivé au marchand ou aux autres âmes malheureuses prises dans tout cela. Mais, ce que nous savons, c'est que cet 'Argent des Fées' maudit nous cause des problèmes."
deepwoods.38.a:0 "Quel gâchis..."
deepwoods.39.t:0 "Verser le Sang de Castan"
deepwoods.39.d:0 "La Clairière de l'Ombre, Salla Ghul, est un endroit enveloppé de ténèbres perpétuelles. La canopée dense des grands arbres maintient le sol dans une pénombre perpétuelle, le sol étant un mélange de aiguilles de pin craquantes où aucune plante ne peut pousser, si étouffé de soleil par les pins imposants. Cela seul a rendu la clairière impopulaire et peu peuplée. Cependant, nos administrateurs ont des préoccupations bien plus sérieuses concernant les provinces qui s'y trouvent.\n\nSe cachant sous la canopée sombre de la Clairière de l'Ombre se trouve un groupe de fées connu sous le nom de Pacte de l'Arbre de Cendre. Vengeurs et territoriaux, ils étaient autrefois des adorateurs et des adeptes de l'Arbre-Monde qui se dressait autrefois à Oldhaven avant que les Castanoriens ne brûlent l'arbre il y a des millénaires. La destruction du grand arbre a tourné les fées vers une vengeance sanglante, et en tant que groupe, le Pacte de l'Arbre de Cendre a une obsession unilatérale de punir l'humanité pour leurs transgressions contre le bois. À cette fin, ils ont cherché à utiliser tous les outils, y compris les habitants mortels des Profondeurs, comme des armes dans leur croisade.\n\nCela fait un certain temps que le Pacte de l'Arbre de Cendre ne nous a pas directement causé des ennuis, mais un petit groupe est récemment apparu devant le gouverneur de [Root.Province.GetName] avec un message pour notre gouvernement. Apparemment, ils exigent que nous menions la guerre contre le sang de Castan en paiement pour vivre dans la clairière qu'ils considèrent comme la leur. Ils nous demandent d'attaquer et de raser les établissements des humains dans [TARGET], pour être leur outil de rétribution."
deepwoods.39.a:0 "L'ennemi de mon ennemi est mon ami..."
deepwoods.39.b:0 "Nous n'acceptons pas les demandes des fées perfides !"
deepwoods.40.t:0 "Les Terrifiants Accumulateurs d'Os"
deepwoods.40.d:0 "La Clairière des Os a gagné son nom en raison du nombre impressionnant d'os jetés qui jonchent ses sols. Il y a tellement d'os qu'ils sont souvent plus un encombrement que la boue ou le feuillage ! Cependant, de temps en temps, des parties de la clairière peuvent être trouvées nettoyées de tout os. Si quelqu'un avait la folie de chercher où ces os sont allés, il trouverait des Tours d'Os, des structures imposantes et bizarres faites de rien d'autre que d'os. Après quoi, quelqu'un repérerait les créateurs des tours, les Accumulateurs d'Os.\n\nIndescriptibles en forme ou en taille, les Accumulateurs d'Os sont des fées dont la simple présence peut briser la psyché. Cela est dû au fait que les mortels qui s'approchent des Accumulateurs d'Os sont sujets à des pensées intrusives répétées d'auto-mutilation et de mort. Si exposés trop longtemps, les victimes agissent souvent sur ces pensées.\n\nC'est pour cette raison que le gouverneur de [deepwoods_bonehoarders_province.GetName] est affligé de signaler un rassemblement inhabituellement grand d'Accumulateurs d'Os. Ils demandent de l'aide pour chasser les créatures ou au moins aider à déplacer les citoyens avant que tout mal ne puisse arriver."
deepwoods.40.a:0 "Dites aux petits et aux voyageurs d'éviter les Accumulateurs d'Os. Cela se terminera éventuellement."
deepwoods.40.b:0 "Envoyez la milice. Nous chasserons les abominations !"
deepwoods.40.c:0 "Offrez de l'or pour aider ceux en danger à déménager."
deepwoods.42.t:0 "L'Héritage de la Flotte Résiduelle"
deepwoods.42.d:0 "Cela fait des siècles que les elfes sont arrivés pour la première fois à Cannor sur la Flotte Résiduelle. Pour les Elfes des Bois, cela fait plus d'un millénaire. Pourtant, même après tout ce temps, le souvenir de la Flotte n'a pas disparu de la culture des Elfes des Bois. Aujourd'hui en est la preuve.\n\nCar aujourd'hui, sur les rives du Lac Silencieux, des foules d'elfes de toutes les Profondeurs se rassemblent et grouillent. Oubliées sont toutes les querelles de clans ou les rivalités. À la place, l'air est chargé d'excitation et d'énergie.\n\nEt sur le lac lui-même se trouve un mélange éclectique de dériveurs, de canoës et de yachts. Aucun de ces petits navires ne peut rivaliser avec l'un des navires qui ont amené leurs ancêtres. Mais, étrangement, pris ensemble, ce mélange hétéroclite évoque vaguement, de manière miniaturisée, la Flotte Résiduelle.\n\nAlors qu'une corne retentit. Quelques instants plus tard, les différents navires se mettent en route. La course pour atteindre la rive lointaine de l'autre côté du lac a commencé.\n\nPeut-être qu'un pari peut être fait ici ?"
deepwoods.42.a:0 "Le capitaine crasseux du dériveur est sûr de gagner !"
deepwoods.42.b:0 "Le canoë là-bas est bien construit. Un gagnant certain !"
deepwoods.42.c:0 "Quel navire peut rivaliser avec ce magnifique yacht ? Une victoire facile."
deepwoods.42.e:0 "Le seul elfe sur lequel je parie, c'est moi-même !"
deepwoods.42.f:0 "Parier est un jeu de fou."
deepwoods.43.t:0 "Le Chanteur de Lune de cette Année est..."
deepwoods.43.d:0 "La foule éclate en un rugissement tonitruant alors que le capitaine du premier navire atteint les rives opposées du Lac Silencieux. Dans les heures qui suivent, un flux régulier de bateaux se retrouvent accueillis par la même foule en liesse.\n\nAlors que le jour se transforme en nuit et que le festin s'apaise, les elfes, désormais moins sobres, se rassemblent autour du capitaine victorieux. La foule éclate une dernière fois alors qu'un elfe âgé place une couronne de Lys de Lune sur la tête du capitaine. Le Chanteur de Lune de cette année a été couronné !"
deepwoods.43.a:0 "Vraiment digne du titre de Chanteur de Lune !"
deepwoods.44.t:0 "Le Chanteur de Lune de cette Année est..."
deepwoods.44.d:0 "La foule éclate en un rugissement tonitruant alors que le capitaine du premier navire atteint les rives opposées du Lac Silencieux. Dans les heures qui suivent, un flux régulier de bateaux se retrouvent accueillis par la même foule en liesse.\n\nAlors que le jour se transforme en nuit et que le festin s'apaise, les elfes, désormais moins sobres, se rassemblent autour du capitaine victorieux. La foule éclate une dernière fois alors qu'un elfe âgé place une couronne de Lys de Lune sur la tête du capitaine. Le Chanteur de Lune de cette année a été couronné !"
deepwoods.44.a:0 "Un marin et un vainqueur de qualité. Dommage que le pari ait été perdu, cependant."
deepwoods.45.t:0 "Le Chanteur de Lune de cette Année est..."
deepwoods.45.d:0 "La foule éclate en un rugissement tonitruant alors que le premier navire atteint les rives opposées du Lac Silencieux. À sa tête se trouve nul autre que [Root.Country.Monarch.GetName] ! Dans les heures qui suivent, un flux régulier de bateaux se retrouvent accueillis par la même foule en liesse.\n\nAlors que le jour se transforme en nuit et que le festin s'apaise, les elfes, désormais moins sobres, se rassemblent autour du [Root.Country.Monarch.GetTitle] victorieux. La foule éclate une dernière fois alors qu'un elfe âgé place une couronne de Lys de Lune sur [Root.Country.Monarch.GetName]. Le Chanteur de Lune de cette année a été couronné !"
deepwoods.45.a:0 "[Root.Country.Monarch.GetName] honore le Chanteur de Lune avec cette victoire !"
deepwoods.46.t:0 "La Citadelle en Expansion de Ciranmyna"
deepwoods.46.d:0 "La formidable cité-citadelle de Ciranmyna n'a pas commencé ainsi. À sa fondation, Ciranmyna n'était rien de plus que des masures misérables occupées par des Elfes de la Lune misérables et perdus au sommet d'une montagne. Au cours des siècles qui ont suivi, à la fois Ciranmyna et les elfes ont évolué. Les elfes de la lune sont devenus des Elfes des Bois et Ciranmyna s'est agrandie pour répondre aux besoins de ces nouveaux peuples. Lorsque l'espace au sommet de la montagne a manqué, les elfes se sont tournés vers l'intégration de nouveaux bâtiments dans la roche elle-même. Et avec chaque nouvelle poussée de croissance, Ciranmyna a été tissée de plus en plus à travers la montagne. L'effort était toujours à la fois chronophage et consommatrice de ressources, mais cela en valait toujours la peine.\n\nMaintenant, certains elfes locaux ont décidé qu'il était temps une fois de plus d'étendre Ciranmyna. Des plans ont été dessinés, des travailleurs et des mages engagés, et maintenant il ne reste plus qu'à payer pour tout cela.\n\nNous pouvons être assurés que la ville est suffisamment riche pour que les locaux puissent la financer eux-mêmes. Mais, la taxe supplémentaire ne rendra personne heureux. D'un autre côté, nous pourrions les aider dans cet effort. Les locaux ont promis avec zèle que les avantages en vaudraient le coût."
deepwoods.46.a:0 "Les efforts locaux doivent être financés avec des fonds locaux."
deepwoods.46.b:0 "Ciranmyna est certainement un bon investissement !"
deepwoods.46.c:0 "Ciranmyna était le premier foyer de nos ancêtres. Bien sûr, nous financerons sa croissance !"
deepwoods.47.t:0 "Vies Passées depuis Longtemps"
deepwoods.47.d:0 "Il y a des endroits dans la Clairière des Os où le temps glisse. Où, ou plutôt quand, le passé devient le présent. À ces moments-là, des bêtes depuis longtemps éteintes peuvent être vues errant dans les clairières. Derrière elles, en silence, de grands guerriers depuis longtemps oubliés traquent leurs proies.\n\nDe tels événements sont généralement fugaces, se déroulant sans témoin. Mais dans [Root.Province.GetName], les locaux ont signalé voir de telles scènes quotidiennement. Qui sait combien de temps ces scènes dureront, mais il semble que nous ayons une chance de capitaliser sur cela.\n\nD'un côté, nos généraux pensent que nos recrues pourraient apprendre une ou deux choses de ces apparitions passées. D'un autre côté, un ministre a suggéré d'envoyer quelqu'un de l'Ordre des Chroniqueurs pour enregistrer cet événement."
deepwoods.47.a:0 "Apprendre du passé est la clé pour comprendre l'avenir. Envoyez les recrues."
deepwoods.47.b:0 "Les Chroniqueurs vont adorer cela !"
deepwoods.48.t:0 "Floraison Florale"
deepwoods.48.d:0 "Dans la Clairière des Fleurs, on peut trouver d'innombrables plantes et fleurs uniques à la clairière. La plupart de ces flores, aussi diverses en forme et en taille qu'elles sont en couleur vibrante, sont assez mortelles lorsqu'elles sont manipulées de manière incorrecte. Mais, avec des mains prudentes, elles peuvent produire à la fois des teintures exquises et des poisons mortels.\n\nEn raison de la nature généralement éphémère de la flore, la plupart de ces teintures et poisons se trouvent en quantité limitée. Cependant, cette année a vu une floraison particulièrement vibrante de la vie végétale. La nouvelle de cette floraison n'a pas encore atteint les artisans et les fabricants de potions de nos terres. Sans aucun doute, ils sont impatients de voyager et de participer à la récolte abondante. La question est de savoir qui nous devrions favoriser avec cette nouvelle ?"
deepwoods.48.a:0 "Les teintures les plus belles feront les profits les plus merveilleux ! Informez les artisans !"
deepwoods.48.b:0 "Les potions et les poisons sont toujours nécessaires. Surtout pour nos espions..."
deepwoods.49.t:0 "Une Aventure à Travers le Temps - Régiment perdu"
deepwoods.49.d:0 "Nous avons reçu un rapport indiquant qu'un régiment entier a disparu lors d'une mission dans les Profondeurs. Bien qu'il ne soit pas rare que des soldats individuels se perdent dans ce terrain dangereux, que ce soit à cause des tours des fées ou des sous-bois denses, il est très inhabituel qu'un groupe aussi important disparaisse simultanément.\n\nEn réponse, nous avons déclaré l'état d'urgence et envoyé plusieurs patrouilles pour localiser et secourir les soldats, au cas où ils auraient été pris en embuscade. Des pisteurs expérimentés ont découvert leur trace dans une zone rarement fréquentée de [forward_send.GetName], mais leurs traces ont brusquement cessé. Malgré des efforts exhaustifs, nos recherches ultérieures n'ont donné aucun résultat discernable."
deepwoods.49.a:0 "Les reverrons-nous un jour ?"
deepwoods.50.t:0 "Une Aventure à Travers le Temps - Retour des soldats disparus"
deepwoods.50.d:0 "[Root.Monarch.GetTitle], c'est un miracle ! Nos troupes, longtemps crues perdues dans les profondeurs des Profondeurs, sont soudainement réapparues près de [forward_receive.GetName] ! Elles ont été trouvées approchant d'un poste de garde, portant un équipement et des uniformes dépassés. Leur connaissance des anciens mots de passe a éveillé les soupçons des gardes, qui ont d'abord soupçonné une supercherie. Cependant, après avoir sécurisé les soldats communs et interrogé les officiers, il est devenu évident qu'ils étaient bien nos camarades de longue date, disparus sans laisser de trace lors d'une manœuvre de routine il y a de nombreuses années. Ils nous ont dit qu'à leurs yeux, c'était comme si aucun temps ne s'était écoulé entre ce moment et maintenant.\n\nMaintenant, nous devons prendre une décision concernant leur sort. Ils ont été escortés à [Root.Capital.GetCapitalName], et nous avons deux options : soit nous leur fournissons une formation mise à jour et les réintégrons au service actif, soit nous les affectons à la réserve, leur offrant un repos bien mérité et du temps pour se réadapter à l'avenir."
deepwoods.50.a:0 "Ils méritent un peu de temps."
deepwoods.50.b:0 "Ils sont des soldats et appartiennent au champ de bataille."
deepwoods.51.t:0 "Une Aventure à Travers le Temps - Renforts du futur"
deepwoods.51.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName], quelque chose de très étrange s'est produit dans [backward_receive.GetName] : un régiment complet de soldats est soudainement apparu, portant un équipement arborant notre insigne, mais présentant des modifications notables par rapport à notre équipement actuel. Ils affirment avec insistance leur parenté avec nous, mais leurs affirmations sont accompagnées de références à des officiers de haut rang qui, en réalité, sont bien trop jeunes pour occuper de telles positions dans l'armée. Notre enquête approfondie suggère qu'ils sont effectivement nos propres troupes, envoyées du futur par une sorte de force inconnue.\n\nCertains officiers préconisent d'utiliser leurs connaissances pour former nos armées à de nouvelles tactiques, tandis que d'autres proposent de les déployer comme guerriers de première ligne, remplissant ainsi leur véritable rôle. La décision vous appartient, [Root.Monarch.GetTitle]."
deepwoods.51.a:0 "Faites-les former nos autres troupes."
deepwoods.51.b:0 "Envoyez-les sur le front !"
deepwoods.52.t:0 "Une Aventure à Travers le Temps - Retour en arrière dans le temps"
deepwoods.52.d:0 "Un événement longtemps attendu s'est enfin déroulé devant nous, [Root.Monarch.GetTitle]. Le régiment composé des homologues présents des troupes qui nous ont autrefois renforcés depuis le futur n'a pas signalé son retour après un exercice sur le terrain à [backward_send.GetName]. Nos équipes de recherche ont signalé une découverte étrange : les traces du régiment disparaissent brusquement dans une clairière de la forêt, comme emportées par une magie inconnue.\n\nIl était venu à notre attention que tous les soldats sortis du futur convergeaient progressivement vers ce régiment même, semblant presque guidés par une influence externe. Dans une tentative d'éviter la situation actuelle, nous avions envisagé de disperser le régiment. Cependant, notre conseiller le plus instruit nous avait mis en garde contre le fait de jouer avec l'équilibre délicat de la 'causalité', et avait souligné les périls de tenter de tromper le destin."
deepwoods.52.a:0 "La 'causalité' me donne mal à la tête."
lost_in_time_forward_tt:0 "Peut-être trouveront-ils leur chemin vers la maison..."
lost_in_time_backward_tt:0 "Où dans le temps sont-ils venus ?"
lost_in_time_onemissing_tt:0 "Un régiment dans §Y[missing.GetName]§! a disparu."
deepwoods_future_training:0 "Formation future"
deepwoods.53.t:0 "Franchir la Limite de la Forêt"
deepwoods.53.d:0 "Trois douzaines d'elfes sont rassemblés devant le [Root.Monarch.GetTitle]. Malgré leurs meilleurs efforts, ils gigotent et s'agitent, incapables de contenir leur nervosité et leur excitation. C'est un sentiment que même [Root.Monarch.GetName] ne peut secouer.\n\nLa vérité est que, malgré toutes ses horreurs et ses tribulations, les Profondeurs sont notre foyer. On ne peut pas en dire autant des terres au-delà de ces canopées sombres familières. Et maintenant, ces elfes courageux s'aventurent vers ces terres sur ordre du [Root.Monarch.GetTitle]. Il y a de bonnes chances qu'ils ne reviennent jamais. Mais c'est un risque qu'ils étaient prêts à prendre. Tout ce qu'ils pouvaient faire était d'espérer que leur destination en valait la peine..."
deepwoods.53.a:0 "Et ainsi, ils sont allés vers le nord pour suivre les traces du guerrier nommé Corin."
deepwoods.53.a.tooltip:0 "Ce voyage prendra environ un an."
deepwoods.53.b:0 "Ils se sont aventurés vers l'ouest, dans des marais sinistres murmurés par les fées."
deepwoods.53.b.tooltip:0 "Ce voyage prendra environ six mois."
deepwoods.53.c:0 "Voyageant vers l'est, ils se sont frayé un chemin en entrant dans la vallée entre les grandes montagnes."
deepwoods.53.c.tooltip:0 "Ce voyage prendra environ un an."
deepwoods.53.e:0 "Après de nombreux débats, l'expédition a été reportée."
deepwoods.54.t:0 "Un Pays d'Orcs, de Gobelins et d'Aventuriers"
deepwoods.54.d:0 "Incroyablement, notre expédition entière vers le nord est revenue saine et sauve. Non seulement cela, mais ils ont réussi à revenir avec une demi-douzaine d'âmes supplémentaires - un couple d'aventuriers humains, un gnome prétendant venir de 'l'Empire', et un trio d'Elfes des Bois qui ont suivi Corin hors des bois il y a quelque temps !\n\nDe ce groupe hétéroclite et de nos propres explorateurs, nous avons appris que la terre au nord de nous est connue sous le nom d'Escann, qui provient apparemment du terme 'Cannor de l'Est'. Escann est une terre riche en terres fertiles et apparemment le foyer de plusieurs royaumes honorables et 'chevaleresques' avant que les orcs ne balayent tout il y a quelques décennies. Maintenant, cependant, c'est un endroit rempli de conflits et de chaos. Car même si les armées orques ont été vaincues, diverses bandes d'aventuriers des terres lointaines d'Anbennar, de Lorent, et au-delà se battent encore pour repousser les clans orques restants et les clans de gobelins esclaves libérés qui ont revendiqué un territoire là-bas."
deepwoods.54.a:0 "Il semble que leur lutte soit la même que la nôtre."
deepwoods.55.t:0 "Six Visages Tristes"
deepwoods.55.d:0 "Dans la salle du trône, le [Root.Monarch.GetTitle] arbore une expression dure. Devant lui, seulement une demi-douzaine d'explorateurs en haillons se tiennent, une fraction sobre des trente originaux. Venant d'arriver dans la capitale cet après-midi, ces elfes clairement épuisés avaient insisté pour raconter leur histoire. Et ainsi, [Root.Monarch.GetName] a écouté.\n\nCela a commencé simplement, avec l'expédition naviguant le long de l'Elyn près de Vyr Cors. En sortant des Profondeurs, les explorateurs se sont retrouvés au milieu d'un marais redoutable avec une aura surnaturelle. Dès le deuxième jour, ils ont été accostés à plusieurs reprises par des créatures bestiales sauvages et d'autres monstres surnaturels. Et ainsi de suite jusqu'au jour où le navire sur lequel ils naviguaient a été perdu à cause des créatures, provoquant la dispersion des explorateurs.\n\nDu groupe qui est arrivé, il y avait à l'origine quatorze personnes. Mais une par une, ils ont été pris par le marais. Volés par les bêtes semblables à des chiens dans la nuit. Perdus dans la terre traîtresse devenue épaisse et visqueuse. Ou, pire encore, déchirés et mutilés par des monstres ailés à queue courte du marais.\n\nLes elfes ont ensuite chuchoté. Ils n'ont jamais arrêté pour aider leurs camarades pris. Ils n'ont même jamais arrêté pour regarder en arrière. Tout ce qu'ils pouvaient faire était courir et prier pour revoir leur foyer un jour."
deepwoods.55.a:0 "Quelle folie a causé un tel endroit maudit ?"
deepwoods.56.t:0 "Le Royaume des Harpies"
deepwoods.56.d:0 "Parmi les explorateurs partis, tous sauf une poignée sont parvenus à revenir du voyage vers le sud. Lorsqu'ils ont été interrogés, les elfes restants étaient d'abord plutôt agités. Les réponses sont restées insaisissables jusqu'à ce qu'un elfe soit surpris en train de faire ce qui était clairement une sorte d'allusion à un autre elfe. À la demande du [Root.Monarch.GetTitle], une explication appropriée a finalement été donnée.\n\nLe sud, selon les elfes de retour, abrite un terrain plutôt accidenté et montagneux. Non seulement cela, mais la terre est également assez aride, avec la chaleur du soleil devenant particulièrement insupportable en milieu de journée. Non préparés à cela, l'expédition avait commencé à faiblir. Le désastre, cependant, a été évité grâce à l'intervention de créatures féminines ailées, d'une beauté remarquable, selon les détails gratuits. Bien que initialement prises pour des fées égarées, ces 'harpies' étaient apparemment et curieusement ignorantes des Seelie ou des Unseelie.\n\nEn étant emmenés dans l'un de leurs 'perchoirs' au sommet d'une montagne pour se rétablir, les explorateurs ont été surpris de trouver non seulement des harpies supplémentaires mais aussi des non-harpies. Là, ils ont repéré des orcs à la peau sombre très différents des verts familiers, des humains robustes s'occupant de troupeaux, et même des elfes étranges d'une terre connue sous le nom de Bulwar ! Comme il s'est avéré, cette collection de races étaient les 'compagnons' des harpies.\n\nLes harpies se sont avérées être des 'hôtes gracieux' pendant que l'expédition se rétablissait. Tant et si bien que, lorsque le moment est venu de rentrer chez eux, un certain nombre d'explorateurs ont choisi de faire autrement pour des 'raisons personnelles'."
deepwoods.56.a:0 "Quels voisins étranges."
deepwoods.59.t:0 "Une Vue Bienvenue"
deepwoods.59.d:0 "Une vue étrange, bien que bienvenue, est arrivée à [Root.Capital.GetName] la nuit dernière. Cette vue était l'apparition d'une douzaine d'Elfes des Bois, vêtus de robes de soie étrangères colorées et portant des marchandises tout aussi bizarres. Ils n'étaient pas n'importe quels Elfes des Bois, ils étaient des survivants de l'expédition envoyée à l'ouest il y a des années.\n\nComme le raconte l'histoire, ces explorateurs avaient trouvé refuge dans un ancien château en périphérie du marais redouté, apparemment connu sous le nom de 'La Folie de Daravan'. Là, ils avaient été découverts par des marchands de passage qui avaient eu pitié d'eux. Ce qui s'ensuivit fut un voyage comme aucun autre.\n\nLeur voyage les a menés au sud vers la terre d'Ourdia, où des fortifications anciennes comme celle dans laquelle les explorateurs s'étaient abrités parsemaient le paysage. Alors qu'ils voyageaient plus loin, ils sont tombés sur un certain nombre de races différentes. Les premiers étaient des gobelins, à la fois ceux que nous connaissons et ceux de 'l'exode'. Plus tard, ils ont rencontré des communautés d'humains et d''Elfes du Soleil', des elfes qui sont apparemment des cousins éloignés de nos propres ancêtres. Et bien qu'ils ne l'aient pas vu, on leur a parlé d'une ville connue sous le nom de Ovdal Tûngr, creusée profondément dans les montagnes du sud elles-mêmes où résidaient les 'Nains de Cuivre'.\n\nMais rien de tout cela ne pouvait se comparer à la vue de 'là où la terre se terminait et où l'eau commençait'. À l'étonnement de chaque auditeur, les elfes de retour ont raconté comment la 'mer' sans fin scintillait sous le soleil et où des navires plus grands que tous ceux qui naviguaient sur le Lac Silencieux s'étendaient à l'horizon."
deepwoods.59.a:0 "Incroyable !"
deepwoods_decision_gather_expedition.tt:0 "\nAssemblez l'expédition et déterminez dans quelle direction elle doit s'embarquer."
deepwoods_disappeared_villages:0 "Villages Disparus"
desc_deepwoods_disappeared_villages:0 "Certains habitants de cette province ont mystérieusement disparu, ne laissant derrière eux que des forêts silencieuses. Peu de gens voudront vivre ici jusqu'à ce que le mystère soit résolu ou que les gens aient eu le temps de passer à autre chose."
deepwoods_fey_marked_villages:0 "Villages Marqués par les Fées"
desc_deepwoods_fey_marked_villages:0 "Un certain nombre de villages de cette province ont des villageois marqués par les fées. D'une manière ou d'une autre, les fées ont changé ces villageois et les ont laissés en harmonie avec la forêt."
deepwoods_new_dimension_of_silver:0 "Nouvelle Dimension d'Argent"
desc_deepwoods_new_dimension_of_silver:0 "Dans les célèbres mines d'argent touchées par les fées de Yfelorr se trouvent des veines nouvellement découvertes d'argent. Tous les efforts ont été faits pour exploiter cette nouvelle source. Incroyablement, peu importe la quantité extraite, il en reste toujours."
deepwoods_harrowing_bonehoarders:0 "Accumulateurs d'Os Terrifiants"
desc_deepwoods_harrowing_bonehoarders:0 "Les habitants de cette province sont forcés de se déplacer alors que les mystérieux Accumulateurs d'Os errent en nombre inhabituellement grand."
deepwoods_ciranmyna_expansion:0 "L'Expansion de Ciranmyna"
desc_deepwoods_ciranmyna_expansion:0 "Ciranmyna, premier foyer des Elfes des Bois, se trouve une fois de plus dans le besoin d'une expansion concertée. Les mages et les tisseurs travaillent dur à 'tisser' de nouveaux quartiers dans les pentes des montagnes. C'est le moment idéal pour investir dans l'infrastructure de la ville."
deepwoods_chroniclers_studying_bone_grove:0 "Chroniqueurs Étudiant la Clairière des Os"
desc_deepwoods_chroniclers_studying_bone_grove:0 "Des chroniqueurs de l'Ordre des Chroniqueurs sont arrivés en foule pour étudier les échos des Clairières des Os. Avec eux vient la propagation de nouvelles idées du monde extérieur."
deepwoods_recruits_training_in_bone_grove:0 "Recrues en Formation dans la Clairière des Os"
desc_deepwoods_recruits_training_in_bone_grove:0 "Grâce aux échos de la Clairière des Os, les recrues ici acquièrent des expériences qu'elles ne pourraient trouver d'aucune autre manière. Le résultat est des soldats plus polis et un taux plus rapide."
deepwoods_vibrant_dyes:0 "Teintures Vibrant"
desc_deepwoods_vibrant_dyes:0 "Grâce à une floraison florale dans la Clairière des Fleurs, nous avons accès à des teintures d'une telle couleur et vivacité que les spectateurs en restent sans souffle. Nos marchands sont également sans souffle à cause de leurs profits !"
deepwoods_superior_potions_and_poisons:0 "Potions et Poisons Supérieurs"
desc_deepwoods_superior_potions_and_poisons:0 "Grâce à une floraison florale dans la Clairière des Fleurs, nous avons accès aux ingrédients nécessaires pour fabriquer des potions et des poisons particulièrement puissants. Nos espions apprécieront ce coup de pouce."
deepwoods_government_reform_isolation_mod:0 "Focus Intérieur de Salla"
desc_deepwoods_government_reform_isolation_mod:0 "Avec un focus tourné vers l'intérieur, notre clan a réussi à obtenir une plus grande abondance dans nos clairières."
merc_corintari:0 "Les Corintari des Profondeurs"
merc_deepwoods_orc_rangers:0 "Rôdeurs Elmscourge"
deepwoods.60.t:0 "Chasser le Seigneur des Bêtes"
deepwoods.60.d:0 "Les forêts mystérieuses des Profondeurs grouillent de vie et de mort, une scène verdoyante sur laquelle le cycle de la nature se joue depuis l'aube des temps - si une telle chose peut être dite d'un endroit si profondément sous l'influence des Fées. Il y en a un plus que tout autre qui incarne ces lois, un grand et terrible archifée de la Cour Seelie. Les elfes des bois, premiers occupants des clairières, le connaissent sous le nom d'Arsydbadhál, le Vieux Loup. Les orcs verts et guerriers ont rapidement appris à respecter son domaine, et l'ont nommé Asgud-Domd, Maître de la Chasse, tandis que les gobelins astucieux l'appelaient simplement Prezmorzmept, l'Étreinte de la Mort. De tels titres servent d'avertissement de la maîtrise du Seigneur des Bêtes sur les bois, alors qu'il traque encore et encore les clairières, à la recherche d'un gibier toujours plus redoutable.\n\nLes échelles de la nature exigent l'équilibre, cependant, et le Seigneur lui-même doit être à la fois prédateur et proie. Selon la légende, le Seigneur des Bêtes laissera des signes de sa présence, une invitation ouverte aux chasseurs les plus braves et les plus ingénieux. Au début, les rumeurs de l'apparition de sa marque étaient rejetées comme une coïncidence, mais la vérité ne peut plus être niée - il vous a convoqué à [hunt_location.GetName]."
deepwoods.60.a:0 "C'est mon destin"
deepwoods.60.b:0 "Je n'ose pas défier le Seigneur dans son domaine"
deepwoods.61.t:0 "Commencer le Voyage"
deepwoods.61.d:0 "Vous vous tenez au bord de la nature sauvage extrêmement profonde d'une terre déjà sauvage, scrutant les bois impénétrables qui marquent la fin de la civilisation ; et le début du règne de la nature. Les courtisans et les conseillers se blottissent à une portée de pierre, sceptiques et pourtant terrifiés. Un chêne imposant porte la marque, correspondant aux rapports de la garnison : quatre entailles, profondes et larges, fendent le visage de l'arbre, chacune également terrible, mais clairement faites en un seul coup. L'air humide semble s'enrouler autour de vous, couvrant votre peau d'un manteau perlé d'humidité... ou peut-être de sueur. Il vous attend."
deepwoods.61.a:0 "Il ne peut pas m'échapper, comme je ne peux pas lui échapper"
deepwoods.61.b:0 "Continuer est une folie"
deepwoods.62.t:0 "La Fin du Voyage"
deepwoods.62.d:0 "Malgré vos meilleurs efforts, une recherche méthodique n'a donné aucun résultat et aucun signe supplémentaire du Seigneur des Bêtes n'a été trouvé. Était-ce simplement une ruse, ou avez-vous échoué ?"
deepwoods.62.a:0 "Je ne le saurai jamais"
deepwoods.63.t:0 "Franchir le Seuil"
deepwoods.63.d:0 "Après une traversée périlleuse à travers des bois si sauvages que seuls les fées et les bêtes osent y entrer, vous vous tenez une fois de plus devant ce qui ne peut être que la marque du Seigneur des Bêtes. Vous vous armez de courage et vous approchez, et alors que les arbres lointains se rapprochent, la faible lumière perçant la canopée dense révèle une autre marque ; et une autre au-delà. Vous savez qu'il ne peut y avoir de retour à partir de ce point. Continuer, c'est affronter le Seigneur des Bêtes."
deepwoods.63.a:0 "Il ne peut plus y avoir de doute, je ne cesserai jamais cette chasse"
deepwoods.63.b:0 "Seule la mort m'attend ici"
deepwoods.64.t:0 "L'Approche"
deepwoods.64.d:0 "Votre cœur bat alors que vous vous faufilez comme une ombre à travers le sol de la forêt, vous enfonçant de plus en plus profondément dans l'inconnu. Vous ne pouvez pas détecter votre proie avec des sens ordinaires ou magiques - et pourtant vous savez qu'il est proche. Dans cet état, le calme de la forêt est une torture, chaque craquement et froissement vous rapprochant de la folie. Si vous le prenez par surprise, tout cela pourrait être terminé en un seul instant."
deepwoods.64.a:0 "Je dois y aller seul"
deepwoods.65.t:0 "L'Affrontement"
deepwoods.65.d:0 "Aucun récit d'aucun royaume n'aurait pu vous préparer à être témoin de la majesté horrible devant vous. Une masse imposante de muscles et de tendons se penche sur les ruines méconnaissables de sa dernière victime. Une cacophonie incompréhensible de crocs et de griffes, de fourrure et de plumes, de défenses et de cornes, se gorgeant de la carcasse.\n\nVous n'osez même pas respirer alors que votre main tremblante se tend vers une flèche, désespérée de mettre fin à cette rencontre avant qu'elle ne commence. Alors que vous levez votre arc, le monstre s'arrête - et son regard se fixe directement sur vous - avant qu'il ne rejette sa tête en arrière et ne rugisse d'un rugissement assourdissant, un appel au combat qui ébranle votre âme. Le Seigneur des Bêtes explose en une charge furieuse, la gueule écumante de rage."
deepwoods.65.a:0 "J'affronterai mon destin !"
deepwoods.65.b:0 "COUREZ !"
deepwoods.66.t:0 "Contre Toute Attente"
deepwoods.66.d:0 "Aucun récit d'aucun royaume n'aurait pu vous préparer à être témoin de la majesté horrible devant vous. Une masse imposante de muscles et de tendons se penche sur les ruines méconnaissables de sa dernière victime. Une cacophonie incompréhensible de crocs et de griffes, de fourrure et de plumes, et de défenses et de cornes, se gorgeant de la carcasse.\n\nVous n'osez même pas respirer alors que votre main tremblante se tend vers une flèche, désespérée de mettre fin à cette rencontre avant qu'elle ne commence.\n\nLe craquement doux de l'arc n'attire pas l'attention du Seigneur des Bêtes en train de festoyer, et vous laissez voler votre flèche, offrant une prière silencieuse."
deepwoods.66.a:0 "Comme un voleur dans la nuit"
deepwoods.67.t:0 "Un Instant Unique"
deepwoods.67.d:0 "Les sages ont souvent noté que même le temps lui-même joue des tours dans les Profondeurs. Des années peuvent passer en quelques secondes, et maintenant, un moment s'étire en éternité. Votre flèche navigue lentement dans l'air comme un oiseau en vol, sifflant doucement - jusqu'à ce qu'elle s'enfonce dans le cœur du monstre avec un bruit sourd.\n\nLe Seigneur des Bêtes se tourne vers vous alors qu'il pousse un cri de détresse, et chancelle en avant sur le sol, tué. Vous tombez à genoux, submergé par le soulagement. L'épée du destin ne pèse plus au-dessus de votre cou. Votre regard se tourne vers le monstre tué, et une vague de réalisation met fin à la transe. Vous avez chassé et tué le Seigneur des Bêtes comme un cerf commun. Un exploit d'une telle ampleur inscrira votre nom dans les légendes pour toujours."
deepwoods.67.a:0 "C'était mon destin"
deepwoods.68.t:0 "L'Affrontement"
deepwoods.68.d:0 "Les sages ont souvent noté que même le temps lui-même joue des tours dans les Profondeurs. Des années peuvent passer en quelques secondes, et maintenant, un moment s'étire en éternité. Votre flèche navigue lentement dans l'air comme un oiseau en vol, sifflant doucement - jusqu'à ce qu'elle s'enfonce dans le côté du monstre avec un bruit sourd, le sang coulant de la blessure.\n\nLe regard du Seigneur des Bêtes se tourne vers vous, avant qu'il ne rejette sa tête en arrière et ne rugisse d'un rugissement assourdissant, un appel au combat qui ébranle votre âme. Il ne peut y avoir ni fuite ni délai."
deepwoods.68.a:0 "J'affronterai mon destin !"
deepwoods.69.t:0 "La Bataille"
deepwoods.69.d:0 "Aucune quantité de guerre et de conquête n'aurait pu vous préparer à l'intimité terrible de votre bataille avec le Seigneur des Bêtes. Ici, il n'y a pas de murs pour vous protéger, pas d'armées pour faire vos ordres, pas de diplomates pour négocier - et pas de paix. Vous tournez autour de la clairière en face de votre ennemi, vous rapprochant lentement, l'arme jaillissant comme un serpent pour garder les griffes mortelles à distance.\n\nMême après avoir tendu une embuscade au Seigneur des Bêtes et lui avoir infligé une blessure grave, il combat avec toute la férocité d'un glouton, vous poussant au-delà de la limite de votre capacité martiale. Aucun de vous deux ne peut être parfaitement réussi, et le sang coule de vos formes déchiquetées alors que la lame et la griffe trouvent leur marque peu à peu, cherchant toujours une chance de tuer enfin."
deepwoods.69.a:0 "Je ne céderai jamais !"
deepwoods.70.t:0 "La Bataille"
deepwoods.70.d:0 "Aucune quantité de guerre et de conquête n'aurait pu vous préparer à l'intimité terrible de votre bataille avec le Seigneur des Bêtes. Ici, il n'y a pas de murs pour vous protéger, pas d'armées pour faire vos ordres, pas de diplomates pour négocier - et pas de paix. Vous tournez autour de la clairière en face de votre ennemi, vous rapprochant lentement, l'arme jaillissant comme un serpent pour garder les griffes mortelles à distance.\n\nLe Seigneur des Bêtes combat avec la force d'un ours et la vitesse d'une mangouste, un égal naturel aux plus grands guerriers mortels de l'histoire, et seul votre désir brûlant de vivre éloigne le désespoir de s'emparer de votre esprit. Le sang coule de vos formes déchiquetées alors que la lame et la griffe trouvent leur marque peu à peu, cherchant toujours une chance de tuer enfin."
deepwoods.70.a:0 "Je ne céderai jamais !"
deepwoods.71.t:0 "Silence"
deepwoods.71.d:0 "Le Seigneur des Bêtes se dresse sur ses pattes arrière et balance un bras imposant vers vous avec toute la puissance d'un animal sauvage désespéré de survivre. Alors que votre corps crie pour la pitié, vous rassemblez toute la force restante dans vos muscles et frappez avec une fureur sauvage. À votre surprise, le coup trouve sa marque et vous enfoncez votre arme profondément dans le corps puissant du monstre. Il chancelle en arrière, étourdi, et un dernier rugissement guttural secoue les feuilles des arbres... puis cède la place au silence. Vous vous effondrez au sol, complètement épuisé. Après avoir rassemblé la force pour vous relever, vous réalisez que vous n'êtes plus seul. Les nombreuses espèces de la forêt se sont rassemblées aux limites de la clairière et dans les branches des arbres, observant silencieusement le carnage laissé par la rencontre de deux prédateurs apex."
deepwoods.71.a:0 "D'une manière ou d'une autre, je suis toujours en vie"
deepwoods.72.t:0 "Échapper"
deepwoods.72.escape:0 "Hurlant de douleur, le Seigneur des Bêtes se retire avec une vitesse aveuglante dans la lisière des arbres, disparaissant aussi soudainement que vous l'aviez vu, complétant la rencontre fatidique. Vous soupirez alors que l'afflux d'adrénaline cède la place au soulagement du fardeau du destin."
deepwoods.72.run:0 "Votre pouls bat comme les tambours de guerre alors que vous vous faufilez à travers les sous-bois des profondeurs, fuyant l'avatar terrible de la mort que vous avez si audacieusement poursuivi. Alors que vos membres commencent à faiblir, vous trébuchez et tombez, attendant impuissant une fin horrible qui ne vient jamais. Contre toute attente, vous vous êtes échappé."
deepwoods.72.a:0 "J'ai affronté la mort et suis revenu vivant"
deepwoods.73.t:0 "Échapper - Blessure"
deepwoods.73.escape:0 "Hurlant de douleur, le Seigneur des Bêtes se retire avec une vitesse aveuglante dans la lisière des arbres, disparaissant aussi soudainement que vous l'aviez vu, complétant la rencontre fatidique. Vous serrez les dents alors que l'afflux d'adrénaline cède la place à la douleur de vos blessures. Les blessures guériront, mais les cicatrices resteront."
deepwoods.73.run:0 "Votre pouls bat comme les tambours de guerre alors que vous vous faufilez à travers les sous-bois des profondeurs, fuyant l'avatar terrible de la mort que vous avez si audacieusement poursuivi. À chaque pas, votre corps crie pour la pitié, et plus de sang suinte des coupures cruelles laissées par les griffes du monstre. Vous ne pouvez qu'espérer que les blessures que vous lui avez infligées le ralentissent suffisamment pour que vous puissiez vous échapper. Alors que vos membres commencent à faiblir, vous trébuchez et tombez, attendant impuissant une fin horrible qui ne vient jamais. Contre toute attente, vous vous êtes échappé."
deepwoods.73.a:0 "J'ai fait couler son sang"
deepwoods.74.t:0 "Échapper - Blessure permanente"
deepwoods.74.escape:0 "Hurlant de douleur, le Seigneur des Bêtes se retire avec une vitesse aveuglante dans la lisière des arbres, disparaissant aussi soudainement que vous l'aviez vu, complétant la rencontre fatidique. Vous serrez les dents alors que l'afflux d'adrénaline cède la place à la douleur de vos blessures. Votre bras gauche pend à vos côtés à un angle horrible, brisé et inutile. La bataille vous a coûté cher."
deepwoods.74.run:0 "Votre pouls bat comme les tambours de guerre alors que vous vous faufilez à travers les sous-bois des profondeurs, fuyant l'avatar terrible de la mort que vous avez si audacieusement poursuivi. À chaque pas, la douleur explose de votre bras gauche alors qu'il rebondit à vos côtés, mou et écrasé. Vous ne pouvez qu'espérer que les blessures que vous lui avez infligées le ralentissent suffisamment pour que vous puissiez vous échapper. Alors que vos membres commencent à faiblir, vous trébuchez et tombez, attendant impuissant une fin horrible qui ne vient jamais. Contre toute attente, vous vous êtes échappé."
deepwoods.74.a:0 "J'ai payé un prix terrible..."
deepwoods.75.t:0 "Vous êtes tué par le Seigneur des Bêtes"
deepwoods.75.d:0 "Le combat semblait indécis au début, mais après avoir trébuché, le Seigneur des Bêtes parvient à blesser votre bras armé, et c'était le début de la fin. Votre corps n'est jamais retrouvé, et les gens spéculent que vous avez rejoint le Seigneur des Bêtes dans la Chasse Sauvage pour toute l'éternité."
deepwoods.75.a:0 "Je n'ai pas pu changer mon destin"
deepwoods.76.t:0 "Compagnie inattendue"
deepwoods.76.d:0 "Bien que quelque temps se soit écoulé depuis votre retour triomphal, une partie de votre esprit traque toujours les bois, revenant à la chasse chaque nuit, alors que vos distractions et devoirs s'estompent avec le soleil. Une nuit, alors que vous vous promenez silencieusement dans l'obscurité immobile, votre esprit revient à votre rencontre fatidique, lorsque vous avez vraiment connu la force de la vie en vous, et un frisson soudain vous parcourt l'échine. Vous jetez rapidement un regard par-dessus votre épaule, incertain de vos sens, et vous vous retrouvez une fois de plus face à face avec le monstre cauchemardesque... puis la peur s'estompe. Alors que vous observez ses muscles saillants, sa peau couverte de cicatrices et ses griffes tranchantes, vous voyez le cycle de la vie, s'étendant infiniment profondément dans le passé et le futur, aussi éternel qu'il est dépourvu de malice. Il n'y a pas de mal ici, pas de monstres sauf ceux de l'invention mortelle, juste un seul destin partagé par tous : vivre, puis mourir. Un léger sourire traverse votre visage, et le Seigneur des Bêtes parle :\n\n'Tu t'es prouvé le plus grand parmi ton peuple, avoir triomphé de moi. Pour tes actions, je te accorderai une seule faveur, un outil avec lequel sculpter ta légende sur la pierre de l'histoire. Choisis judicieusement, puissant chasseur.'"
deepwoods.76.a:0 "Faites que mon peuple m'aime"
deepwoods.76.b:0 "Aiguisez mon esprit"
deepwoods.76.c:0 "Accordez-moi la beauté de la nature"
deepwoods.76.e:0 "Permettez-moi de voir la vérité"
deepwoods.76.f:0 "Montrez-moi ce que l'avenir réserve"
deepwoods.77.t:0 "Inconnus dans la nuit"
deepwoods.77.escape:0 "En marchant la nuit, vous sentez soudain un frisson, et une sensation familière d'être perdu vous envahit, et pendant un moment, vos sens sont submergés par l'explosion de vie que sont à nouveau les Profondeurs. Vous vous retournez et voyez une bourse en tissu fin, gonflée de pièces lourdes. Alors que vous levez les yeux, vous remarquez à peine une ombre disparaître dans la nuit."
deepwoods.77.injury:0 "Vous sentez quelque chose dans l'air en vous reposant dans votre jardin la nuit, et lorsque vous vous retournez, vous découvrez un sac de pièces d'or. Plus loin dans l'ombre, vous voyez une figure sombre se retourner et disparaître dans les ombres."
deepwoods.77.permanent:0 "Vous sentez quelque chose dans l'air en essayant de faire une courte promenade boitillante dans votre jardin la nuit, et lorsque vous vous retournez, vous découvrez un sac de pièces d'or. Plus loin dans l'ombre, vous voyez une figure sombre se retourner et disparaître dans les ombres."
deepwoods.77.a:0 "Avoir chassé est en soi un honneur"
