desc_fey_abundant_goods:0 "Ces provinces sont beaucoup plus productives, grâce à notre coexistence avec les fées !"
fey_dummy_goods:0 "Biens Non Cultivés"
desc_fey_dummy_goods:0 "Ces provinces peuvent produire beaucoup plus, si seulement une culture en harmonie avec les fées y vivait.\n\n§TLes cultures en harmonie avec les fées incluent les Elfes des Bois, les Gobelins des Forêts Chercheurs de Pacte, les Orcs Émeraude, les Elfes des Ruines Eordan et les Centaures Avil.§!"
fey_abundant_goods_improved:0 "Culture des Bois Élevée"
desc_fey_abundant_goods_improved:0 "Grâce à nos efforts, cette province est un parangon de l'artisanat des Profondeurs."
is_fey_attuned_culture_tooltip:0 "A une culture en harmonie avec les fées\n\n§TLes cultures en harmonie avec les fées incluent les Elfes des Bois, les Gobelins des Forêts Chercheurs de Pacte, les Orcs Émeraude, les Elfes des Ruines Eordan et les Centaures Avil.§!"
desc_verdant_link:0 "Cette province fait partie du Lien Verdoyant, un chemin stable résiduel entre notre plan et le Royaume des Fées.\n\n§TLes provinces du Lien Verdoyant sont toutes connectées les unes aux autres, permettant le voyage entre elles et empêchant la construction de forts.§!"
