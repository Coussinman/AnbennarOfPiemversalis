deepwoods.31.t:0 "Gotag Hache de la Malédiction"
deepwoods.31.d:0 "Tout au long de la guerre des Arbres Noirs, Gotag Hache de la Malédiction s'est révélé être un Orc parmi les Orcs, un champion des Fées, et un héros de notre peuple. Abattant les soi-disant 'Orcs Purs' par dizaines, sans jamais montrer de peur dans ses yeux, seulement la fureur d'un Orc, et la puissance des Fées. En plus de sa bravoure sur le champ de bataille, il s'est révélé être un bureaucrate habile, gérant nos ressources tout au long de la guerre, et agissant comme un excellent commandant parmi les troupes. La question se pose maintenant ; avec la guerre terminée, quel rôle Gotag remplira-t-il ?"
deepwoods.31.a:0 "Déclarer Gotag notre nouveau Roi !"
deepwoods.31.b:0 "Gotag gérera notre nation !"
deepwoods.31.c:0 "Gotag mènera nos armées !"
deepwoods.32.t:0 "Bron Lune Noire"
deepwoods.32.d:0 "Tout au long de la guerre des Arbres Noirs, Bron Lune Noire s'est révélé être un Orc parmi les Orcs, un champion de Dookan, et un héros de notre peuple. Anéantissant magiquement les soi-disant 'Orcs Émeraude' par dizaines, sans jamais montrer de peur dans ses yeux, seulement la fureur d'un Orc, et la puissance de Dookan. En plus de sa bravoure sur le champ de bataille, il s'est révélé être un bureaucrate habile, gérant nos ressources tout au long de la guerre, et agissant comme un excellent commandant parmi les troupes. La question se pose maintenant ; avec la guerre terminée, quel rôle Bron remplira-t-il ?"
deepwoods.32.a:0 "Déclarer Bron notre nouveau dirigeant !"
deepwoods.32.b:0 "Bron gérera notre nation !"
deepwoods.32.c:0 "Bron mènera nos armées !"
cyranvar.1.t:0 "Élire un [Root.Country.Monarch.GetTitle]"
cyranvar.1.d:0 "Le [Root.Country.Monarch.GetTitle] est mort ou a atteint l'âge maximum autorisé pour nos dirigeants. Nous devons maintenant en élire un nouveau parmi les nobles clans."
cyranvar.1.a:0 "Clan Elyn"
cyranvar.1.b:0 "Clan Cenág"
cyranvar.1.c:0 "Clan Drennen"
cyranvar.1.e:0 "Clan Myna"
cyranvar.1.f:0 "Clan Fealgarn"
cyranvar.1.g:0 "Clan Ayeth"
cyranvar.1.h:0 "Clan Scotha"
cyranvar.1.i:0 "Clan Ahain"
cyranvar.1.j:0 "Clan Ghùl"
cyranvar.2.t:0 "Les Règles pour les Dirigeants"
cyranvar.2.d:0 "Peu importe à quel point la fleur est brillante : aucun homme ne règne seul. Un roi ne peut pas construire des routes seul, ne peut pas faire respecter les lois seul, ne peut pas défendre la nation ou lui-même, seul. Le pouvoir d'un roi n'est pas d'agir, mais de faire agir les autres en son nom, en utilisant le trésor dans ses coffres. Un roi a besoin d'une armée, et de quelqu'un pour la diriger. Du trésor et de quelqu'un pour le collecter. De la loi et de quelqu'un pour la faire respecter. Les individus nécessaires pour faire en sorte que les choses nécessaires se produisent sont les clés du pouvoir du roi. Tous les changements que vous souhaitez apporter ne sont que des pensées dans votre tête si les clés ne suivent pas vos commandes."
cyranvar.2.a:0 "Décentraliser le Pouvoir"
cyranvar.2.b:0 "Centraliser le Pouvoir"
cyranvar.3.t:0 "Vers l'Avenir"
cyranvar.3.d:0 "Quel chemin allons-nous choisir ?"
cyranvar.3.a:0 "Chemin Isolationniste"
cyranvar.3.b:0 "Chemin des Frontières Ouvertes"
cyranvar.4.t:0 "Soumettre à Cyranvar"
cyranvar.4.d:0 "Le Royaume des Bois de Cyranvar nous demande de nous soumettre à eux."
cyranvar.4.a:0 "Accepter"
cyranvar.4.b:0 "Jamais !"
cyranvar.5.t:0 "[From.GetName] s'est soumis !"
cyranvar.5.d:0 "Un clan a été ramené dans le giron !"
cyranvar.5.a:0 "Une grande journée pour les elfes des bois !"
cyranvar.6.t:0 "[From.GetName] a refusé notre offre !"
cyranvar.6.d:0 "S'ils ne sont pas avec nous, alors ils sont contre nous."
cyranvar.6.a:0 "Que l'arc parle !"
cyranvar.7.t:0 "Vers l'Inconnu"
cyranvar.7.d:0 "Notre peuple et le Royaume des Fées sont irrévocablement liés depuis le jour où le Commandant Liandiel Danseur de Lances a conduit nos ancêtres dans ces bois il y a plus de mille ans. Pourtant, en tout ce temps, nous avons travaillé à éviter de trop nous éloigner des sentiers battus. Les histoires transmises de grand-parent à petit-enfant ont mis en garde contre le fait de faire un pas de trop.\n\nC'étaient des histoires bien racontées. Nous étions un peuple dispersé sans presque aucune compréhension de ce qu'était même le Royaume des Fées. Nos relations avec ses habitants féeriques étaient... encore en train de s'établir. En bref, nous n'étions pas prêts pour l'exploration extra-planaire. Mais, maintenant ? Nous sommes un seul peuple avec des générations d'expériences avec notre plan voisin. Ses habitants ne sont plus perçus comme capricieux et impulsifs, mais compris comme flexibles et enthousiastes.\n\nEt maintenant, l'un des nôtres a trouvé un nouveau chemin.\n\nL'Elfe des Bois aventureux connu sous le nom de Vucras Siubálrn ('Vucras le Voyageur'), a découvert un moyen fiable de traverser le Royaume des Fées. Ce chemin semble mener à une autre forêt, dans notre propre plan ! Cela a provoqué un certain émoi à la cour et a conduit les courtisans à nous demander de financer officiellement des expéditions avec Vucras à leur tête."
cyranvar.7.a:0 "En avant !"
cyranvar.7.tt:0 "Vucras établira un camp aux entrées du portail. Avec lui à la tête, nous pourrons explorer davantage et voir ce qui se trouve au-delà..."
cyranvar.8.t:0 "Saisons à Part"
cyranvar.8.d:0 "Depuis que l'expédition de Vucras a commencé, tout Cyranvar est en ébullition d'excitation. Des histoires fantastiques de fées jamais vues auparavant et de terres pleines de conflits saisonniers se sont répandues de la cour aux gens du commun. Pourtant, aujourd'hui, cette excitation a été étouffée par l'anxiété. Car aujourd'hui porte une histoire non pas de découverte merveilleuse mais de querelles mortelles.\n\nLa mystérieuse forêt connectée au Royaume des Fées abrite des elfes comme les nôtres. Mais ils sont... différents. Avec leurs couleurs de peau exotiques, leurs langues étranges et leurs coutumes bizarres, il semble que nous ayons plus de différences que de points communs. En effet, peut-être pour cette raison, ces elfes sont intensément hostiles. Notre explorateur intrépide a rapporté que les escarmouches avec ces elfes égarés sont de plus en plus courantes."
cyranvar.8.a:0 "Nous nous défendrons !"
cyranvar.8.tt:0 "Les Gardiens de la Clairière qui habitent la forêt deviendront hostiles envers nous..."
cyranvar.9.t:0 "La Porte du Printemps"
cyranvar.9.d:0 "Vers le sud-ouest, l'expédition a découvert un spectacle particulier, une sorte de porte hors de la forêt. Cela en soi n'est pas si étrange. Le printemps semble éternellement présent dans le bosquet de la porte. Les environs sont luxuriants de vie fraîche. L'air est lourd des gazouillis de la vie émergente. Le temps lui-même semble presque pris dans une boucle sans fin de nouvelle vie."
cyranvar.9.a:0 "Qu'est-ce qui nous attend au-delà de ces terres de Printemps ?"
cyranvar.10.t:0 "La Porte de l'Été"
cyranvar.10.d:0 "Vers le sud, l'expédition a découvert un spectacle particulier, une sorte de porte hors de la forêt. Cela en soi n'est pas si étrange. Dans le bosquet de la porte, l'été est en pleine force. L'air humide est gorgé de soleil et épais. L'odeur parfumée des fleurs en fleur et des fruits mûrs est presque étouffante. C'est comme si le temps s'était trouvé piégé sous le soleil d'été."
cyranvar.10.a:0 "Qu'est-ce qui nous attend au-delà des terres de l'Été ?"
cyranvar.11.t:0 "La Porte de l'Automne"
cyranvar.11.d:0 "Vers le nord-ouest, l'expédition a découvert un spectacle particulier, une sorte de porte hors de la forêt. Cela en soi n'est pas si étrange. La brise fraîche de l'automne semble avoir fait son nid dans le bosquet de la porte. À travers les champs, le feuillage brille d'une riche teinte de rouges, de jaunes et d'oranges. Le sol craque sous les feuilles tombées, mais aucune branche n'est nue..."
cyranvar.11.a:0 "Qu'est-ce qui nous attend dans cette terre d'Automne ?"
cyranvar.12.t:0 "La Porte de l'Hiver"
cyranvar.12.d:0 "Vers le nord-est, l'expédition a découvert un spectacle particulier, une sorte de porte hors de la forêt. Cela en soi n'est pas si étrange. Le bosquet de la porte a une sérénité silencieuse, la vie discrètement cachée du froid. Le sol brille d'une neige immaculée, quelque chose de non vu dans nos propres bois en dehors de Ciranmyna, mais ici elle s'étend aussi loin que l'œil peut voir. Le soleil est bas, semblant gelé sur place."
cyranvar.12.a:0 "Qu'est-ce qui reste devant ces terres d'Hiver ?"
cyranvar.13.t:0 "Opportunité Sanglante"
cyranvar.13.d:0 "Alors que nous repoussons les elfes hostiles et égarés de cette terre, nous nous retrouvons nominalement en contrôle de bosquets forestiers non revendiqués par aucun des grands salla de Cyranvar. Quelque chose de non vu depuis la première arrivée de notre peuple dans les Profondeurs il y a des millénaires. Sentant une opportunité de rehausser leur statut, un certain nombre de petits salla ont commencé à affluer pour saisir leur propre part. Même en ce moment, un flux régulier d'Elfes des Bois s'est formé, débordant d'âmes avides et de rêves fantastiques. S'ils doivent réussir, ils auront besoin de notre aide administrative cependant."
cyranvar.13.a:0 "Pour le meilleur ou pour le pire, nous revendiquerons ces terres comme les nôtres."
cyranvar.13.tt:0 "Nous avons maintenant une décision spéciale pour coloniser les provinces voisines vides dans les Bois Mystérieux."
cyranvar.14.t:0 "L'Avertissement des Gardiens de la Clairière"
cyranvar.14.d:0 "Pour la plupart à [Root.GetName], les Gardiens de la Clairière de Domandrod sont plus un mythe qu'une réalité. Une secte secrète d'elfes autorisés à vivre dans les forêts féeriques même lorsque les seigneurs féeriques ont décidé qu'ils ne nous voulaient plus. C'est un honneur qui alimente leur désir zélé de garder tous et chacun hors des bois.\n\nAinsi, il était plus que troublant que des apparitions des Gardiens de la Clairière aient été repérées à travers [Root.GetName], même dans tout Eordand. Et, aujourd'hui, ils se tiennent devant [Root.Monarch.GetTitle] avec un avertissement grave.\n\n\"Les elfes comme nous ont enfreint les règles de Domandrod. Ils ne montrent aucune compréhension des saisons ni aucun respect pour la divinité de nos seigneurs. Et maintenant, ils nous repoussent. Si le [Root.Monarch.GetTitle] n'agit pas bientôt, la forêt pourrait être perdue !\""
cyranvar.14.a:0 "Cela ne peut pas arriver !"
cyranvar.14.tt:0 "Les Portes Saisonnières s'ouvriront. Nous devons nous attendre à des intrus au-delà d'elles..."
cyranvar.101.t:0 "Les Portes Saisonnières s'ouvrent"
cyranvar.101.d:0 "Message de débogage !"
cyranvar.101.a:0 "Accepter"
cyranvar_parliament_reform_desc:0 "Le Parlement de Cyranvar agit de manière similaire à un système fédéral de gouvernement. Sous ce système, les pouvoirs sont distribués entre notre monarque et les neuf Clairières, chacune nominalement détenue par des membres des neuf Clans."
