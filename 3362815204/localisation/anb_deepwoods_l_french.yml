 cyranvar_renaissance:0 "Renaissance de Cyranvar"
 cyranvar_develop_infrastructure:0 "Développement d'Infrastructure"
 cyranvar_advisor:0 "Éducation Promue"
 cyranvar_only_the_best:0 "Seulement les Meilleurs"
 cyranvar_one_of_many:0 "Un Parmi Beaucoup"
 cyranvar_the_model_elf:0 "L'Elfe Modèle"
 cyranvar_the_cosmopolitan_elf:0 "L'Elfe Cosmopolite"
 cyranvar_economic_boom:0 "Boom Économique"
 cyranvar_under_the_canopy:0 "Sous la Canopée"
 cyranvar_artisan:0 "Artisanat de Cyranvar"
 cyranvar_centralize_money:0 "Flux Monétaire Contrôlé"
 cyranvar_absolute_ruler:0 "Un Roi Absolu"
 WOOD_reclaim_the_emerald_path_title:0 "Reprendre le Lien Verdoyant"
 WOOD_reclaim_the_emerald_path_desc:0 "Si notre peuple doit avoir quelque espoir de repousser ces envahisseurs des Bois Profonds, nous devons nous assurer que l'entièreté du Lien Verdoyant repose dans les Mains Elfes des Bois. Les vils Peaux-Vertes les utilisent pour continuer à lancer leurs raids incessants dans le cœur de nos terres. Nous devons les saisir pour terminer ces raids et les mettre sur la défensive !"
 WOOD_own_the_emerald_path_title:0 "Contrôler le Lien Verdoyant"
 WOOD_own_the_emerald_path_desc:0 "Même avec l'entièreté du Lien Verdoyant reposant dans les mains du Pacte, les raids continuent quand le conflit s'enflamme. Le laxisme de nos alliés à protéger les Liens requiert un changement de politique. Nous devons personnellement assumer le contrôle du Lien Verdoyant, seulement alors la sûreté et sécurité de notre royaume seront assurées. Cela aura le bénéfice ajouté de nous accorder un sérieux avantage sur nos compatriotes une fois que les Peaux-Vertes auront été chassés de nos terres."
 WOOD_the_verdant_pact_title:0 "Le Pacte Verdoyant"
 WOOD_the_verdant_pact_desc:0 "L'assaut soudain des Peaux-Vertes a pris notre peuple complètement au dépourvu. Afin de monter une défense appropriée de nos terres, les divers chefs et petits rois formèrent le Pacte Verdoyant pour coordonner l'effort de guerre. Nous devons approfondir nos liens avec les divers royaumes Elfes des Bois dans un effort pour forger un front uni plus fort, pour que nous puissions commencer à monter une offensive contre les vils orques."
 WOOD_settle_the_refugees_title:0 "Installer les Réfugiés"
 WOOD_settle_the_refugees_desc:0 "Quand la Marée Verte commença d'abord, beaucoup des royaumes de notre peuple furent pris complètement par surprise. Avant qu'ils ne puissent même monter une résistance effective ils furent étouffés. Peu importe ce que la vieille garde dans le royaume pourrait grommeler maintenant, nous sommes Elfes des Bois d'abord et avant tout. Les loyautés de clan et vieilles luttes n'ont pas de place face à cette menace. À cet effet, ces quelques âmes qui survécurent à la dévastation causée doivent être réinstallées pour que nous puissions bénéficier de leur expertise dans les temps difficiles à venir."
 WOOD_invest_in_capital_title:0 "Investir dans la Capitale"
 WOOD_invest_in_capital_desc:0 "Alors que l'envergure du conflit grandit, nous avons accueilli une quantité toujours croissante de réfugiés. Au-delà de cela, les besoins de l'état continuent à grandir. Nous devons agrandir la capitale tout en améliorant nos installations existantes. Cela assurera que les réfugiés et notre propre peuple ne manquent pas d'aménités tout en nous fournissant des ressources additionnelles grandement nécessaires."
 WOOD_prosperous_capital_title:0 "Capitale Prospère"
 WOOD_prosperous_capital_desc:0 "Nos investissements ont payé des dividendes, alors que la capitale se dresse comme un témoignage à la volonté et détermination du peuple. Même maintenant un nouveau commerce coule dans notre cité, et elle est de plus en plus vue comme un centre de commerce bourgeonnant dans les Bois Profonds."
 WOOD_the_verdant_army_title:0 "L'Armée Verdoyante"
 WOOD_the_verdant_army_desc:0 "Le but du Pacte Verdoyant était de présenter un front uni contre les orques barbares. À cette fin, une armée commune des royaumes Elfes des Bois fut formée. Cette mise en commun des ressources a eu un grand effet, mais nous devrions contribuer encore plus pour que nous puissions assumer un rôle dirigeant parmi les royaumes, assurant ainsi que nous puissions influencer le cours de la guerre."
 WOOD_war_council_title:0 "Conseil de Guerre"
 WOOD_war_council_desc:0 "Jusqu'à maintenant, les royaumes disparates ont poursuivi leurs propres agendas en poursuivant le conflit malgré l'existence de l'Armée Verdoyante. Si nous devons vraiment dérouter les Peaux-Vertes de notre patrie, nous devons adopter une vision unifiée. Un conseil de guerre composé des dirigeants du Pacte Verdoyant doit donc être institué, et naturellement nous prendrons un rôle dirigeant en facilitant cela."
 WOOD_retaking_our_land_title:0 "Reprendre notre Terre"
 WOOD_retaking_our_land_desc:0 "Même les plus préparés des royaumes virent des parties intégrales de leur territoire saisies durant l'apogée de la Marée Verte, le nôtre inclus. Nous devons inverser cette parodie, et ainsi annoncer le commencement d'une offensive pour chasser ces intrus de sous les branches ombragées de notre patrie !"
 WOOD_end_of_the_green_menace_title:0 "La Fin de la Menace Verte"
 WOOD_end_of_the_green_menace_desc:0 "Enfin les Peaux-Vertes ont été chassés de nos terres. Les Elfes des Bois à travers les Bois Profonds se réjouissent car c'est un jour momentané pour notre peuple. Pour la première fois en années la paix pourrait être capable de prévaloir."
 WOOD_uniting_the_deepwood_title:0 "Unir les Bois Profonds"
 WOOD_uniting_the_deepwood_desc:0 "Avec la fin des guerres pour chasser les Peaux-Vertes, beaucoup de nos alliés précédents dans le Pacte Verdoyant appelèrent à sa dissolution et un retour aux vieilles voies. Cela ne sera pas le cas, car les vieilles voies sont ce qui permit à la parodie de la Marée Verte d'arriver pour commencer. Nous devons saisir l'opportunité et unir les Bois Profonds, assurant qu'un tel événement harassant n'arrivera jamais de nouveau."
 WOOD_at_war_with_the_enemy_title:0 "En Guerre avec l'Ennemi"
 WOOD_at_war_with_the_enemy_desc:0 "Notre royaume est en guerre ! Même maintenant les envahisseurs orques marchent sur nos clairières sacrées. Nos forces se sont préparées pour ce moment ! Elles sont prêtes à donner leurs vies pour défendre leurs foyers de ces bêtes immondes."
 WOOD_unite_the_deepwoods_title:0 "Une Forêt Unie"
 WOOD_unite_the_deepwoods_desc:0 "Il est finalement temps de revendiquer notre hégémonie sur les Bois Profonds, et unir nos frères sous notre bannière."
 WOOD_hegemony_title:0 "Hégémonie de [Root.Country.GetName]"
 WOOD_hegemony_desc:0 "Nous avons assumé une position de grand pouvoir sur l'un de nos royaumes sœurs. Cette position hégémonique nous permet un niveau sans précédent d'influence sur eux. Nous exploiterons quelles que soient les ressources qu'ils pourraient posséder et les détournerons vers nos propres fins."
 deepwoods.2.t:0 "Le Destin du Pacte Verdoyant"
 deepwoods.2.d:0 "Avec la menace de la Marée Verte finalement vaincue, il y a une clameur croissante pour un royaume Elfe des Bois unifié. Il y a encore du temps pour la diplomatie, mais dans le temps les liens forgés par le Pacte Verdoyant s'estomperont..." 
 deepwoods.2.a:0 "Ensemble vers un nouvel avenir !"
 deepwoods.2.a.tt:0 "Le Pacte Verdoyant tiendra ensemble pour 5 ans de plus. Dans ce temps, nous devrons former Cyranvar ou risquer que notre coalition s'effondre."
 deepwoods.2.b:0 "[Root.GetName] dirigera... seul."
 deepwoods.3.t:0 "Libérer [I26.GetName]"
 deepwoods.3.d:0 "Alors que notre reconquête des Bois Profonds continue, nous avons repris le territoire appartenant précédemment au Clan du Lac : Salla Elyn. Il est maintenant de notre devoir de les libérer."
 deepwoods.3.a:0 "Libérons-les."
 deepwoods.3.b:0 "Nous avons versé le sang et sommes morts pour cette terre, elle est maintenant nôtre, que le Pacte soit damné."
