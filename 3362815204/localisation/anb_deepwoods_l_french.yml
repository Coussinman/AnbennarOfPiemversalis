 salla_cenag.7.t:0 "Mille Flèches"
 salla_cenag.7ruler.d:0 "J'ai terminé la lecture du rapport de raid avec un sourire sinistre. C'était le dernier du genre à arriver ces dernières semaines.\n\n'Un autre raid réussi ?' demanda Lanhara, regardant par-dessus mon épaule.\n\nJ'ai hoché la tête.\n\n'Bien,' dit-elle en commençant à masser mes épaules. J'ai fermé les yeux pour profiter du moment, mais à la place mes pensées dérivèrent vers la bataille et la stratégie. Mon sourire se renversa.\n\n'Désolée,' s'excusa Hara, supposant que c'était le nœud qu'elle venait de toucher.\n\nJ'ai porté ma main à la sienne. 'Non, ce n'était pas toi. Ce sont ces orques et leur chef bâtard.' Elle continua le massage sachant que je n'avais pas fini. 'Nous avons tué des centaines de ces brutes, mais ils ne cèdent simplement pas.'\n\nMes mots restèrent suspendus dans l'air.\n\n'Une seule poussée de glaive plutôt qu'un millier de flèches ?', offrit finalement Lanhara.\n\nJ'ai regardé derrière, vers elle. 'Oui, une seule poussée de glaive ! Nous allons devoir les affronter directement !'\n\n'Et qui exactement constitue ce 'nous' ?'\n\nJe renifle, 'Tu sais ce que je veux dire.'\n\nElle haussa les sourcils, 'Vraiment ?'"
 salla_cenag.7ruler.a:0 "Je soupire et lui donne un baiser sur la joue, 'Je ne vais pas me battre.'"
 salla_cenag.7general.d:0 "L'air est odorant de l'odeur de sueur, de sang et de mort. Je respire profondément par le nez, m'étant depuis longtemps habituée à la puanteur, mes yeux scrutant le champ de bataille victorieux. Alors que mon cerf trotte lentement, je compte silencieusement les corps d'orques tombés. Alors que mon compte atteint la centaine, mon sourire sinistre s'aigrit.\n\nCombien de ces envahisseurs maudits par les fées avais-je et mon clan abattus ? Un millier ? Deux milliers ? Plus ? D'innombrables cadavres et pourtant je n'arrivais pas à les repousser. Pourquoi ?\n\nJe secouai la tête connaissant la réponse. C'était leur chef bâtard - Khagor 'Tranche-Sève'. Tant qu'il se dressait, il n'y aurait jamais-\n\nJe me figeai.\n\n'Une seule poussée de glaive plutôt qu'un millier de flèches,' murmurai-je.\n\nLentement, j'ai hoché la tête. Oui, c'était la réponse. Ensemble avec les autres clans."
 salla_cenag.7general.a:0 "Une seule poussée à travers ce bâtard maudit par les fées mettrait fin à ceci."
 salla_cenag.7general.a.tt:0 "§GCe raid fut plus efficace grâce au commandement d'Alara.§!"
 salla_cenag.7.insight:0 "§GAperçu d'Événement :§!\nLa lutte contre §RKhagor 'Tranche-Sève'§! et ses orques maudits ne finit jamais. Mes membres de clan se préparent à les §Yattaquer§! une fois de plus."
 salla_cenag.8.t:0 "Corps et Os"
 salla_cenag.8.d:0 "La forêt, comme toujours, était une cacophonie de vie. Les arbres se balançaient dans le vent. Au loin, les hurlements de prédateurs à la chasse résonnaient. Et, en particulier, les crépitements et gazouillements d'insectes emplissaient l'air.\n\nTransperçant tout cela étaient les rugissements de rage de Khagor Tranche-Sève. L'éclaireur n'était pas arrivé à mi-chemin avant que Khagor n'ait reconstitué qu'une autre bande de guerre était morte aux mains de Durzk'ungul, la fille maudite de la forêt connue sous le nom d'Alara Cenág.\n\nCette misérable, cet insecte, ce moucheron avait bourdonné à ses oreilles obstinément depuis sa plus grande victoire sur les elfes. Elle le harcelait et le piquait sans fin, refusant de lui accorder une bataille appropriée.\n\nMais, il ne serait pas nié. Avec le temps, elle et les autres petits elfes seraient forcés d'affronter sa puissance. Et quand ils le feraient...\n\nKhagor posa sa main sur une mouche-couronne bourdonnante qui ne se méfiait de rien. Son bourdonnement cessa alors qu'elle fut prise entre lui, le chêne voisin, et la force violente."
 salla_cenag.8.a:0 "Il les écraserait."
 salla_cenag.8.a.tt:0 "§R[I29.GetName] nous a attaqués ! Notre main-d'œuvre a été réduite en conséquence.§!"
 salla_cenag.9.t:0 "Les Batailles Après la Guerre"
 salla_cenag.9.d:0 "Je ne pouvais m'empêcher de darder mes yeux alentour, essayant d'assimiler autant de mon environnement que possible. Cela devait faire au moins dix ans depuis que j'avais été sur ce sentier. Bien avant que les orques ne viennent. Pourtant en si peu de temps, tant avait changé. Le chemin avait été élargi. Un certain nombre de marqueurs grossiers avaient été sculptés dans plusieurs arbres. Une grande partie des buissons et sous-bois voisins avait brûlé. Les orques de Tranche-Sève avaient laissé les mêmes cicatrices sur la terre que notre peuple. La réalisation me laisse avec une grimace.\n\n'Je pensais que cela se sentirait mieux,' parla soudain Narawen, brisant le long silence entre nous. 'Voir tout ceci à nouveau. Savoir que c'était fini. Que nous avions gagné.'\n\nJe me tournai pour la regarder. Disparue était la gentillesse douce que je connaissais chez ma cousine. À sa place était une dureté, le même tranchant que je voyais chez Elaria - la rage. Mon propre visage devint plus chaud à la vue de son angoisse.\n\n'Mais, je ne me sens pas mieux,' continua-t-elle doucement. 'Même si le bâtard est mort. Sa horde de meurtriers dispersée. Je me sens juste...'\n\nNarawen s'arrêta.\n\n'Les druides enseignent que la haine n'a pas de place durable dans la vie. Les Seelie pardonnent et oublient. Les Unseelie se battent pour surmonter. Mais, qu'en est-il des Ashenfey ? Ne haïssent-ils pas ?'\n\nJe pinçai les lèvres. Chaque elfe connaissait les Ashenfey. Cruels et vicieux, leur prince sombre avait passé des milliers d'années à comploter la vengeance contre quelque ennemi oublié. Ils n'étaient pas à suivre.\n\n'Je pense que je les hais, Alara,' dit-elle, regardant au-delà de moi. 'Pour avoir pris mes parents. Pour avoir ruiné nos vies. Mais, je ne veux pas haïr. Je ne veux pas être comme les Ashenfey.'\n\nNarawen me regarde avec un regard perdu, 'Pouvons-nous vraiment vivre avec eux ? Après tout ce qui s'est passé ?'\n\nJe jette un coup d'œil aux bois que je connaissais autrefois puis reviens vers elle. Ma tête tournait d'émotion."
 salla_cenag.9.a:0 "'Non, Narawen. Nous ne pouvons pas.'"
 salla_cenag.9.a.tt:0 "Les §Yprovinces orques§! en [Root.GetName] et [I28.GetName] seront §Rdévastées§! mais §Ydeviendront de Cour Fée Elfes des Bois§!."
 salla_cenag.9.b:0 "'Je ne sais pas, Wen, mais ils ne nous feront plus de mal.'"
 salla_cenag.9.b.tt:0 "Les §Yprovinces orques§! en [Root.GetName] et [I28.GetName] seront §Gmaintenues sous surveillance attentive réduisant les chances de révolte§! mais laissées seules."
 salla_cenag.9.insight:0 "§GAperçu d'Événement :§!\n§RKhagor§! est mort et ses §YTranche-Sèves§! dispersés, mais je sais que juste parce que la guerre est gagnée, cela ne signifie pas qu'il n'y a pas encore de batailles à livrer. Je pense que §YNarawen§! s'en rend compte maintenant."
 salla_cenag.10.t:0 "Attrapé l'Elfe"
 salla_cenag.10.d:0 "Il ne fallut pas longtemps pour apprendre pourquoi ces marécages misérables étaient connus sous le nom de Folie. L'odeur étouffante de soufre, les hurlements de monstres invisibles, et la dégradation constante de la terre elle-même avait fait de vivre ici presque une entreprise de fou. Même au sein de notre clan, renommé pour repousser la frontière, seuls les plus robustes de notre peuple furent capables de s'installer à ses bords. Et seuls quelques élus étaient disposés à pousser plus loin, poussés par la même curiosité audacieuse que nos ancêtres.\n\nCela... aurait pu être une erreur. Une folie si vous voulez.\n\nCar aujourd'hui, perçant à travers l'ambiance misérable de la vie du marécage, il y avait des cris elfiques, à la fois rauques et hystériques. Ils étaient poursuivis par des ricanements et des hurlements, déformés par des forces ne provenant pas de notre plan. Les bruns et gris habituels du marécage étaient illuminés d'une teinte verte maladive. Des geysers de feu verdoyant éruptèrent bientôt après. Et de ces bûchers émergèrent des créatures glabres, droites, au museau pointu. Leurs yeux brûlaient d'envie chaotique alors qu'ils se jetaient sur leurs victimes."
 salla_cenag.10.a:0 "Par le Sein de la Reine Seelie ! QUE SONT CES CHOSES ?"
 salla_cenag.10.insight:0 "§GAperçu d'Événement :§!\nEn de rares occasions, nos membres de clan ont aperçu et combattu d'§Rétranges créatures sans poil§!. Il est temps que nous pataugions plus profondément dans la fange et découvrions juste ce que c'est..."
 salla_cenag.11.t:0 "Ce qui est Nôtre est Vôtre ?"
 salla_cenag.11.d:0 "Ce n'était peut-être pas la vue la plus étrange que nous ayons vue dans nos aventures au-delà des Bois-Profonds, mais c'était certainement parmi les plus gênantes. D'un côté se tenaient nos meilleurs éclaireurs et nos éclaireurs les plus audacieux. De l'autre côté étaient les Ourdi, certains vêtus de métal solide et d'autres de vêtements doux et colorés pas si différents de ceux portés par les elfes du Bosquet du Lac. Entre les deux partis se trouvait un Gobelin des Forêts agissant, de toutes choses, comme traducteur.\n\nLa rencontre fut... ardue, mais après un certain nombre de malentendus et quelques pointages très en colère sur une carte, le message des Ourdi finit par passer. Apparemment la terre que nous avons conquise aux gobelins était la leur il y a seulement quelques années. Et... ils la veulent de retour.\n\nCeci, bien sûr, fut une surprise. Quelques échanges tendus et quelques menaces pas si subtiles de guerre suivirent, mais notre peuple réussit à conclure la rencontre sans incident. Déterminer les frontières n'est pas quelque chose qui peut être fait du jour au lendemain, après tout. Les Ourdi n'étaient pas contents, mais cela nous a donné un peu de temps."
 salla_cenag.11.a:0 "Quel gâchis..."
 salla_cenag.11.a.tt:0 "Mais, au moins nous avons appris quelque chose de l'échange.\n"
 salla_cenag.11.insight:0 "§GAperçu d'Événement :§!\nIl semblerait que §Yle [U16.Monarch.GetTitle] de [U16.GetName]§! exige une audience. Peut-être pouvons-nous profiter de ceci pour §Gapprendre§! davantage sur ces Ourdi, par des §Ymoyens subtils§! ou la §Ydiplomatie§!."
 salla_cenag.11alara.d:0 "'Donc en gros, ils disent qu'ils veulent récupérer leur merde,' dit le Gobelin des Forêts.\n\nJe fixai la créature qui était devenue notre traducteur. Trois jours de ma vie pour ça. Trois jours passés piégée à écouter des réunions sans fin et des discussions obtuses. Bien sûr. Laissez aux 'diplomates' le soin de gaspiller tout ce temps pour faire passer le message.\n\nLe gobelin haussa les épaules alors que je me pinçais le nez.\n\nAu début, j'avais été excitée de rencontrer ces Ourdi. C'était une chance d'aller au-delà des bois pour des raisons autres que la guerre. Je rencontrerais des humains comme la femme aux cheveux de feu d'Elynaile à nouveau. Peut-être même entrer dans le grand château sur le grand lac dont les éclaireurs avaient bavardé.\n\nCela n'arriva pas.\n\nToute cette affaire était une guerre, juste différente de celles que je menais typiquement. Des mots et des piques furent échangés au lieu de lames et de flèches. Aucun de ces humains ne tenait cette étincelle qu'elle avait. Et, pire que tout, je n'ai pas pu entrer dans le château, encore moins même le voir.\n\n'Que dirais-tu si je leur mettais le poing dans le cul ?' marmonnai-je.\n\nLe gobelin me regarda, se demandant si c'est ce que je voulais dire aux Ourdi [U16.Monarch.GetTitle]. J'ai presque hoché la tête, mais Lanhara intervint.\n\n'Ce qu'elle veut dire c'est 'La Ceanna comprend maintenant la cause de cette discorde. Cependant, ces terres sont encore dans le chaos. Peut-être serait-il plus facile de résoudre ceci une fois que nos ennemis communs auront été vaincus ?''\n\nLe gobelin roula des yeux et relaya le message. Ou au moins quelque chose comme ça.\n\nLe [U16.Monarch.GetTitle], [U16.Monarch.GetName], grogna puis exhala brusquement quelque charabia au gobelin avant de se lever pour partir.\n\n'Je n'ai pas tout saisi mais c'était à peu près un 'rendez-nous nos terres... ou sinon.'\n\nJe soupirai. Je n'arriverai jamais à voir ce château, n'est-ce pas ?"
 salla_cenag.11alara.insight:0 "§GAperçu d'Événement :§!\nJe déteste les réunions, mais celle-ci pourrait être une exception. Hara est méfiante, mais §Yle [U16.Monarch.GetTitle] de [U16.GetName]§! veut me rencontrer. Espérons dans son château ! Une réunion est un petit prix à payer pour voir ce que nos §Yéclaireurs§! et §Ydiplomaten§! ont découvert par moi-même !"
 salla_cenag.12.t:0 "Famille-d'Armes"
 salla_cenag.12.d:0 "Mes joues étaient rouges alors que je me pavanais à travers les groupes bavards de membres du clan. Je pouvais sentir mes lèvres verrouillées dans un sourire d'idiot alors que je faisais un pas instable après l'autre. Occasionnellement je m'arrêtais pour donner un hochement là, un rire ici, plus que quelques longues embrassades.\n\nJ'ai levé ma coupe pour prendre une autre gorgée de vin alors qu'un elfe torse nu portant un turbin rôti au-dessus de sa tête courut devant moi. Une douzaine de cuisiniers en colère me dépassèrent quelques secondes plus tard. J'ai ri puis craché alors que je m'étranglais sur le vin.\n\n'Te voilà,' appela une voix douce de derrière.\n\nJe me retournai et faillis me renverser en apercevant Narawen portant un sourire sournois. Me rattrapant à mi-chute, elle saisit ma main et commença à me traîner. 'Qu'est-ce que tu fais, Wen ?'\n\n'Des trucs importants,' hoqueta-t-elle.\n\n'Des trucs importants ?'\n\n'Ouais.'\n\nJe ne sais pas comment elle réussit à me tirer vers l'avant. Ma chère cousine était une tête plus courte et deux fois moins forte, mais je me trouvais trébuchant derrière elle, le monde était flou alors que nous allions. Avant de le savoir j'étais tirée sur une table. Je levai les yeux pour voir Elaria... sourire ? Au moins quelque chose s'en approchant.\n\nAvec pas peu de lutte, Narawen grimpa à côté de moi et me fit un grand sourire. Je la fixai interdite seulement pour sursauter au boom de la voix de baryton d'Elaria, 'Écoutez ! Nous avons un toast à porter !'\n\nIl gesticula vers Narawen et croisa les bras.\n\nDu mieux qu'elle put, Narawen tenta de combler le vide d'Elaria, 'Mon cher Peuple. Mes chers amis et parents. Ayeth, Cenág et Drennen. Aujourd'hui nous célébrons la victoire !'\n\nAcclamations et hurlements.\n\n'Et nous célébrons l'elfe qui nous l'a apportée, ma cousine, ma 'grande sœur' - Alara.'\n\nUne autre ronde d'acclamations et de hurlements emplit l'air nocturne. Pendant tout ce temps, mes joues commencèrent à chauffer.\n\nElaria s'avança alors. Il me regarda, et juste pour un moment, vit l'elfe que je connaissais autrefois. Puis il se tourna vers la foule et leva son gobelet, 'À l'elfe qui apporta justice à Salla Ayeth ! À ma fille de serment, Alara !'\n\nPlus de hurlements retentirent. Bientôt les elfes rassemblés commencèrent à scander un nom. Mon nom. Alors qu'il devenait plus fort, je sentis mon visage brûler encore plus chaud."
 salla_cenag.12.a:0 "C'est ça la famille pour vous."
 salla_cenag.12.insight:0 "§GAperçu d'Événement :§!\nDes années de combat. Des années de lutte juste pour s'accrocher à ce que nous avions encore. Et maintenant enfin, je peux voir une fin à tout cela. Il y a encore tellement à faire, mais Hara insiste pour organiser un rassemblement de clan. Un que nous n'avons pas vu depuis avant que tout ceci ne commence. Ce serait bien d'avoir nos familles à nouveau ensemble..."
 salla_cenag.13.t:0 "Horizons Bleus"
 salla_cenag.13.d:0 "Notre peuple n'est pas de ceux qui versent des larmes. Le bosquet que nous appelons foyer, si plein d'os, nous enseigne jeunes que la difficulté et la perte ne sont qu'une partie de la vie. Et bien que le chagrin puisse s'emparer de nous comme tout autre clan, nous avons trouvé que se défaire de son emprise creuse ne nécessite pas de verser des larmes. Il faut simplement du temps et la volonté de continuer à avancer.\n\nC'était cette volonté qui nous mena ici. Malgré d'innombrables batailles et des pertes déchirantes, nos elfes de clan continuèrent à avancer. Cette destination était là où la terre s'effilait dans la mer.\n\nAu début il y eut un silence déférent alors que notre avant-garde se tenait sur les rivages sablonneux. L'odeur de sel et de vie emplit leurs narines. Les vagues qui se brisaient et les troupeaux lointains les laissèrent sans voix.\n\nPuis vint une réalisation. Nous n'avions même pas de mot pour cet endroit, cette 'mer', dans notre propre langue. C'était la chose sur laquelle nos ancêtres avaient navigué. C'était la chose qui les avait amenés ici dans ces terres avant qu'ils ne soient perdus dans les bois. Pourtant, nous ne pouvions l'appeler. Et ainsi le silence se brisa en sanglots alors que les larmes coulaient librement. Combien avions-nous perdu ?\n\nAlors que notre peuple se débattait avec le moment, un village d'humains débraillés observait. Bien qu'ils ne le montrèrent pas, ils luttaient aussi avec le moment. Un groupe de conquérants avait-il été remplacé par un autre ?"
 salla_cenag.13.a:0 "Nous ne sommes pas des conquérants. Nous trouverons un autre moyen..."
 salla_cenag.13.a.tt:0 "Ceci débloquera la mission d'amitié Ourdi."
 salla_cenag.13.b:0 "Nous ne pouvons pas perdre ceci. Nous ne le ferons pas."
 salla_cenag.13.b.tt:0 "Ceci débloquera la mission navale Cenág."
 salla_cenag.13.insight:0 "§GAperçu d'Événement :§!\nCe fut une marche constante vers l'ouest, mais maintenant elle arrive à sa fin. Non parce que nous avons fait face à un ennemi trop grand, mais parce que la terre elle-même a cédé la place à une eau sans bornes. C'est une vue comme nulle autre, une que nous n'avons jamais lue que dans les mémoires de nos ancêtres. Alors que nous nous tenons devant cette majesté, une question résonne avec les vagues qui se lavent - §Yest-ce la fin de notre exploration ?§!"
 salla_cenag.13alara.d:0 "Mes orteils s'enfonçaient dans ce que les locaux appelaient 'sable'. J'aimais ça. C'était lisse et doux et gentil... bien que ça se glissait partout. Le fracas des vagues emplissait mes oreilles, ainsi que le gazouillement et les croassements d'oiseaux à plumes blanches, 'mouettes'. L'odeur de 'brise marine' était salée et fraîche.\n\nJe ne pouvais m'empêcher de sourire, pourtant en même temps je pouvais sentir un tremblement inhabituel dans mes lèvres. Cet endroit, cette 'plage', était comme rien que j'avais expérimenté. Les rives du Bosquet du Lac ne pouvaient espérer se comparer.\n\nEt la 'mer' ?\n\nMes yeux commencèrent à s'humidifier alors que j'essayais d'avaler.\n\nJe savais que c'est ici que tout avait commencé. Sur cette 'mer' les ancêtres de mon clan, de tous les clans, naviguèrent et débarquèrent sur une 'plage' comme celle-ci. Notre peuple était lié à cet endroit et je ne pouvais même pas utiliser ma propre langue pour décrire ces lieux.\n\nQuelques larmes m'échappèrent alors que j'étouffais un sanglot.\n\nJe me retournai vers le village humain, essuyant mon visage. C'était grâce à ces humains que je pouvais trouver un mot pour cet endroit. Pour toutes ces choses que je ne pouvais même pas décrire. Je savais aussi que c'était leur foyer. Je savais que cette terre était celle des Ourdi.\n\nEt je savais que je ne voulais pas partir. Je ne voulais pas perdre ce que mon clan venait juste de retrouver.\n\nJe reportai mon regard vers la mer."
 salla_cenag.13alara.a:0 "Il doit y avoir un autre moyen."
 salla_cenag.13alara.b:0 "Nous ne pouvons pas partir. Nous ne le ferons pas."
 salla_cenag.13alara.insight:0 "§GAperçu d'Événement :§!\nLa marche ouest de mon clan est arrivée à sa fin. Non à cause d'un ennemi, mais à cause de quelque chose que la terre elle-même a cédé à une eau sans fin. C'est plus large que toute rivière que j'aie vue. Plus grand que tout lac. Est-ce de là que vient mon peuple ? Et... §Yest-ce la fin de notre expédition ?§!"
 salla_cenag.14.t:0 "La Cour du Soleil ?"
 salla_cenag.14.d:0 "'Donc ça,' pointai-je vers le Soleil, 'c'est Suraël. Il n'est pas un archifée. Il n'est pas le Dieu Soleil. Il est en fait le Soleil.'\n\nLes deux 'Elfes Solaires' à la peau sombre et aux vêtements brillants hochèrent la tête. Mon esprit palpitait. Non, il souffrait. Toute cette affaire de Culte du Soleil était bien plus compliquée que je l'avais pensé. Il y avait tant de règles et de détails. Comment quelqu'un pourrait-il comprendre cela ?\n\n'Mais que se passe-t-il s'il y a des nuages ?' demandai-je, 'Est-ce que cela signifie qu'il est occupé ?'\n\nLanhara me donna un coup de coude de désapprobation. Probablement une question trop directe, mais je l'ignorai et regardai les deux elfes consulter chacun leurs propres textes poussiéreux. D'après ce que j'avais compris, c'était quelque chose comme notre propre compilation de rituels féériques.\n\nAprès quelques tournages de pages furieux, l'un répondit, 'Si le ciel au-dessus du temple reste sombre pendant 64 heures, nos prêtres doivent sacrifier six grenades-'\n\nL'autre interrompit, 'C'est 72 heures, Kelmonias.'\n\nKelmonias secoua la tête et pointa son propre texte. 'Doutes-tu encore mes lectures, Amarien ?'\n\n'Oui, en fait,' répondit-elle sèchement. 'Aussi, tu n'as pas mentionné les olives. Les olives viennent en premier.'\n\nLe texte de Kelmonias se referma d'un coup sec. 'Oh, je comprends maintenant. Tu n'as pas encore appris des prêtres d'Eduz-Vacyn. Que Suraël t'aide.'\n\n'Hah ! Tu cherches encore la tradition ? Si tu voyageais plus, tu aurais appris que Taelarios a récemment souligné l'importance des olives.'\n\nImpuissante, je regardai les elfes commencer à se battre. Ils crièrent alors ce qui était soit des versets aléatoires soit des jurons grossiers. Quelque chose vint alors à propos de Jaher, des Guerres de Cendre, et de l'Élection. Je sentis Lanhara me pincer et je pris conscience de son regard bouillant. Bien, pensai-je. Je vais faire quelque chose.\n\n'Euh... par Suraël !' criai-je essayant d'attirer leur attention, 'Qu'est-ce que c'est que ça ?' Les deux elfes me regardèrent, le meurtre dans les yeux puis vers le pot aléatoire que je pointais.\n\nIls regardèrent tous les deux puis se redressèrent.\n\n'Des lentilles,' répondirent-ils, leur bagarre entièrement oubliée."
 salla_cenag.14.a:0 "'Qu'est-ce que des lentilles ?'"
 salla_cenag.14.a.tt:0 "Nous §Ydécouvrirons§! davantage sur §YBulwar§! !"
 salla_cenag.14.insight:0 "§GAperçu d'Événement :§!\nHara m'a dit que nous recevons des visiteurs aujourd'hui. Par la grâce de la Reine Seelie, ce ne sont pas des dignitaires guindés cependant. Non, ce sont des elfes comme nous ! Apparemment ils viennent d'une terre loin au sud appelée '§YBulwar§!'. Je n'écoutais pas trop attentivement mais Hara a dit qu'ils suivent leur propre cour fée, le §YCulte du Soleil§! ou quelque chose."
 salla_cenag.15.t:0 "Passé et Présent"
 salla_cenag.15.d:0 "Je regardai sur le côté de la scène improvisée avec Narawen alors qu'un de mes éclaireurs répondait aux questions des membres du clan Drennen rassemblés.\n\n'Donc, les étrangers font des accords puis les écrivent sur papier ?'\n\nMon éclaireur hocha la tête à l'elfe Drennen dans la foule.\n\n'Ne se tiennent-ils pas à leur parole ?' demanda un autre de manière pointue.\n\nHaussant les épaules, l'éclaireur expliqua, 'Apparemment il y a trop d'elfes, d'humains et d'autres créatures pour que cela fonctionne.'\n\nIl y eut un murmure dans le groupe Drennen. Je souris en voyant même Narawen secouer la tête. La parole d'un elfe était sa vie dans la Grande Salla. Pourtant, au-delà des bois, c'était loin d'être le cas.\n\n'Il y a beaucoup de noms pour cela, mais le plus commun que nous l'avons entendu appeler était 'Féodalisme'. L'adopter peut apparemment être jusqu'à cinquante pour cent plus efficace.'\n\n'Merde de Tulmun !' cria un druide ridé alors que plus de murmures mécontents emplirent l'air.\n\nNarawen me donna un coup de coude alors que l'éclaireur tentait de maîtriser la foule, 'Est-ce vraiment vrai ?'\n\nAvec un sourire denté, je répondis, 'Ça l'est. Après l'avoir adopté, nous avons trouvé plus facile de construire de nouveaux bâtiments, organiser de nouvelles unités, et commercer.'\n\nMa cousine hocha lentement la tête, pas tout à fait convaincue. Non découragée par cela, je reportai mon attention sur mon éclaireur qui avait finalement réussi à faire écouter la foule à nouveau."
 salla_cenag.15.a:0 "'Après le 'Féodalisme' vient une renaissance...' commencèrent-ils."
 salla_cenag.15.insight:0 "§GAperçu d'Événement :§!\n§YNarawen§! et les §Ymembres du clan Drennen§! ont toujours eu une connexion profonde aux Fées. Que ce soient les Seelie ou les Unseelie, ils savent toujours exactement comment les traiter et sont toujours disposés à donner des conseils à moi et §YCenág§!. Cependant, il y a tellement plus au monde que juste les Fées. Et bien qu'ils ne le sachent pas, ma douce cousine et son peuple pourraient utiliser un petit conseil eux-mêmes !"
 salla_cenag.16.t:0 "Le Conclave de Hofónn"
 salla_cenag.16.d:0 "Depuis la chute du Voile Verdoyant, le changement n'avait pas seulement été une constante pour les clans Elfes des Bois, mais un facteur sans cesse croissant. Marchandises, connaissances et peuples coulaient à l'intérieur et à l'extérieur à un flot étourdissant pour une terre isolée pendant des millénaires. Et au cœur de ceci d'une manière ou d'une autre, au milieu de ce torrent Hofónn. Malgré le fait d'être la capitale de Salla Cenág, elle avait à peine été plus qu'un trou perdu. La 'ville' elle-même n'était guère plus qu'une poignée de taudis plus grands que le camp d'éclaireurs qu'elle avait commencé par être.\n\nPourtant, maintenant elle se dressait comme un vrai hub des Bois-Profonds. On pouvait y trouver des tubes métalliques qui tonnaient et tiraient du feu. Les marchands colportaient des manuscrits de Chroniqueur décrivant la patrie elfique perdue récemment redécouverte d'Aelantir. Et si on écoutait attentivement, on pouvait entendre les chants d'étranges missionnaires répandant la parole du Jadd.\n\nPourtant, ce fut encore un choc pour [Root.Monarch.GetName] quand les clans du Pacte Verdoyant décidèrent de se rencontrer dans Hofónn plutôt que de retourner là où le Pacte fut signé à Elynaille."
 salla_cenag.16.a:0 "Avec exaspération, [Root.Monarch.GetTitle] prépara la capitale pour leur arrivée."
 salla_cenag.16.insight:0 "§GAperçu d'Événement :§!\nLa Grande Salla a depuis longtemps besoin d'un autre conclave. Et bien que les autres clans aient été plus désireux d'accueillir, le succès de §YSalla Cenág§! a mené notre propre capitale à jouer l'hôte."
 salla_cenag.17.t:0 "Le Poids des Bois"
 salla_cenag.17.d:0 "Je gémis en m'écroulant sur notre lit, complètement épuisée. Mon épuisement n'était pas parce que j'avais passé la journée à faire quoi que ce soit de significatif comme des exercices de tir à l'arc ou parcourir le bosquet ou des combats de glaive. Non, mon corps allait bien, frais même. Mon esprit, d'autre part, menaçait de suinter comme si j'avais été piquée par un scorpion traqueur de mort. Malheureusement, ce n'avait pas été mon destin. Cela aurait été trop gentil.\n\n'Ce n'était pas si mal, Al,' roucoula Lanhara alors qu'elle s'asseyait à côté de moi et commençait à caresser mes cheveux.\n\nJe fis un bruit mécontent dans l'oreiller en réponse.\n\n'Et tu as bien fait,' continua-t-elle. 'Bien mieux qu'à Elynaile. Tu ne t'es même pas endormie une seule fois.'\n\nJe me retournai avec une grimace, 'Comment aurais-je pu ? Chaque ceann, ceanna, et leur cousin germain deux fois retiré n'arrêtaient pas de me parler !'\n\n'Parce qu'ils ont vu ce que tu as fait, regardé comment notre clan s'est élevé. Ils veulent la même chose pour eux-mêmes.'\n\n'Nous avons fait cela.' protestai-je, 'Ensemble.'\n\nLanhara me pinça la joue, 'Oui, mais tu nous menais.'\n\nJe fronçai les sourcils, 'Ça n'a pas de sens. Pourquoi ne pas suivre [I28.Monarch.GetName] ou [I27.Monarch.GetName] ? Ils savent comment parler avec élégance. Moi je parle juste.'\n\nÀ ceci, l'amour de ma vie ne fit que rire, 'C'est exactement pourquoi ils t'écoutent...'"
 salla_cenag.17.a:0 "'...parce que tu es juste toi.'"
 salla_cenag.18.t:0 "Nous Vivons"
 salla_cenag.18.d:0 "'Te voilà.'\n\nMon regard vers le sol se déplaça vers le haut pour apercevoir l'approche de Lanhara. Je donnai un petit sourire mais ne dis rien. Elle rendit le geste et se laissa tomber près de l'arbre tombé qui constituait mon point de repos.\n\n'Tu es plutôt silencieuse,' commenta-t-elle, prenant ma main.\n\n'Je réfléchis,' répondis-je.\n\n'Dangereux.'\n\nJe roulai des yeux, 'Quelqu'un m'a dit que je devrais le faire plus souvent.'\n\n'Sage conseil d'un bel elfe. À quoi penses-tu ?'\n\n'Très beau,' corrigeai-je. Ma récompense fut un reniflement indigne. Avec un sourire satisfait, je posai ma tête sur son épaule, 'Je pensais à ce qui vient ensuite.'\n\n'Qu'est-ce qui arrive ensuite ?'\n\n'Ouais,' marmonnai-je en retour. 'Nous nous sommes battus si longtemps. Et maintenant c'est fini. Maintenant quoi ?\n\n'Simple. Même chose que nous avons toujours fait. Nous vivons,' répondit Lanhara.\n\n'C'est tout ?'\n\n'C'est tout.'\n\nJe donnai un hmm incertain avant de considérer ce qu'elle dit. Mais alors que mes pensées commençaient à tourbillonner, je sentis Hara serrer ma main avant de donner un rire, 'Oh Al, comment cela s'est-il passé ?'\n\n'Comment quoi s'est passé ?'\n\nElle bougea, me forçant à me rasseoir. Alors que je lui donnais un regard interrogateur, Lanhara se pencha avec un regard sournois, 'Comment suis-je devenue celle qui agit d'abord, pense après ?'\n\nJ'ouvris la bouche mais Hara mit un doigt sur mes lèvres, 'Nouveau conseil, ne pense pas trop.'"
 salla_cenag.18.a:0 "Je clignai puis souris. Plus de sages conseils d'un bel elfe."
 salla_cenag.18.insight:0 "§GAperçu d'Événement :§!\nNous l'avons fait. Toute la Grande Salla se dresse une fois de plus. Plus que cela, nous nous dressons ensemble. Mais... qu'est-ce qui vient ensuite ?"
 salla_cenag.19.t:0 "Ceannasaí"
 salla_cenag.19.d:0 "À certains égards, ce fut une surprise que parmi tous les ceann et ceanna, ce fut [Root.Monarch.GetName] qui se dressa devant les clans rassemblés en tant que ceannasaí. Notre clan n'avait jamais été à l'avant-garde de la culture, de la politique ou du pouvoir elfique. Nous étions des explorateurs et des éclaireurs, unis par le sang et les liens. Peut-être, pour cette raison, d'autres façons il était évident que [Root.GetName] fut choisi pour mener la Grande Salla.\n\nLe monde avait changé, après tout. Notre foyer forestier n'était plus tout ce qu'il y avait, mais le commencement de tout ce qui était à venir. Qui mieux placé pour s'aventurer et rencontrer cet inconnu que ceux qui l'avaient déjà fait ?\n\nPourtant cela seul ne suffisait pas car chaque Elfe des Bois naissait rôdeur, ne serait-ce que par nécessité. Il fallait quelque chose de plus. C'est pour cette raison que notre [Root.Monarch.GetTitle] ne parla pas de nos propres exploits mais plutôt de la façon dont nous étions un seul peuple - amis et famille, indivisibles et inséparables. Que nous nous appelions frère, sœur, cousin, ou simplement membre du clan, notre loyauté était l'un envers l'autre, maintenant et à jamais."
 salla_cenag.19alara.d:0 "Je me retrouve une fois de plus devant mes compagnons ceanns et ceannas. Me dressant de toute ma hauteur et vêtue de ma plus belle armure, je fais tout ce que je peux pour garder un visage impassible. Je puise ma force où je peux dans le sourire furtif de Narawen alors que je réprime ma nervosité.\n\nCe moment était son œuvre. Je m'arrête et me corrige. C'était notre œuvre.\n\nAvec les clans restaurés et les bois en paix, la question de l'avenir avait plané sur tout le monde. C'était clair pour tous, même pour moi, que nous ne pouvions pas revenir aux anciennes façons de chaque clan seul, se querellant quand les choses venaient à se gâter. Cela avait failli nous mener à la ruine.\n\nDes années de combat ensemble sous le Pacte Verdoyant nous avaient aussi rapprochés. Nous n'étions plus juste des clans maintenant, nous étions un peuple. Une force unifiée comme l'étaient nos ancêtres. Tout ce qu'il nous fallait était un commandant, un ceannasaí.\n\nEt cela nous menait ici. La plupart des chefs de clan avaient un désir pour la position. Mes yeux se posèrent sur Oberon Fealgarn qui s'était installé sur ce que je ne pouvais décrire que comme un froncement de sourcils permanent. Certains plus que d'autres, pensai-je. Pourtant, ce n'était pas suffisant de le vouloir. Les autres clans devaient y consentir.\n\nJe ne sais pas ce que Narawen dit. Et, de tant de façons, je ne pensais pas être l'elfe pour cela. Mais, après toutes ces années, j'avais appris à penser un peu mais pas trop.\n\nJe pressai mon poing contre ma poitrine, jurant de servir comme Ceannasaí. D'honorer tous les clans, pas seulement le mien. De mener avec courage et conviction. Et de défendre notre foyer contre tout ce qui le menaçait.\n\nCe fut un discours court. Je savais que je ne pouvais pas parler avec élégance, mais en apercevant Lanhara derrière les chefs de clan, je sus aussi que c'était bien. Je devais juste être moi.\n\nEt en atteignant la fin de mon discours, je frappai ma poitrine deux fois.\n\n'Yfel Cyranvar !'\n\nÀ l'unisson les chefs de clan répondirent de même."
 salla_cenag.19.a:0 "'Yfel Cyranvar !'"
 salla_cenag.19.a.tt:0 "Pour le reste de la partie, §Ychanger§! ou §Yajouter des réformes gouvernementales§! nous donnera le modificateur §YHéritage de Salla Cenág§! pendant §Y5 ans§! !"
 salla_cenag.20.t:0 "Les Gobelins du Bosquet des Os"
 salla_cenag.20.d:0 "Contrairement aux autres bosquets, le contrôle elfique du Bosquet des Os n'a jamais été complet. Il y eut des moments fugaces de domination, mais pendant la plupart des siècles passés, le bosquet est demeuré divisé entre elfe et gobelin. Cela vient enfin de prendre fin.\n\nAvec ce pouvoir vient une décision, comment gouvernerons-nous nos rivaux gobelins vaincus ?"
 salla_cenag.20.a:0 "Comme sujets sous la guidance elfique."
 salla_cenag.20.b:0 "Sous le talon de la domination elfique."
 salla_cenag.20.a.tt:0 "Ceci débloquera la voie de tolérance gobeline."
 salla_cenag.20.b.tt:0 "Ceci débloquera la voie de domination elfique."
 salla_cenag.20alara.d:0 "Mon frère, mon père et mon grand-père partageaient tous le même rêve - le contrôle complet de Cenág sur le Bosquet des Os. Chacun d'eux mourut en poursuivant ce rêve. Et maintenant le Prince des Fous doit rire de l'ironie que ce rêve que je n'ai jamais imaginé une seule fois ait pris vie sous ma surveillance en tant que chef de clan.\n\nJe secoue la tête. Tout ce que je voulais était de restaurer les possessions traditionnelles de mon clan. De reconquérir nos foyers. De protéger ce qui était nôtre. Pas plus. Ce n'est jamais aussi simple cependant. Pas quand on est ceanna.\n\nLa reconquête devint conquête, et maintenant les vaillants et les anciens du clan se sont querellés sans fin. Beaucoup exigent vengeance pour les tentatives de conquête d'Oubblig. Que nous devons placer les gobelins sous nos bottes. Il y en a quelques-uns, cependant, qui argumentent qu'Oubblig et ses successeurs, [U12.GetName], ne faisaient que suivre la Lutte des Os, le combat pour la vie.\n\nJe jette un coup d'œil à Lanhara, elle fixe impassiblement attendant ma décision. Elle a été silencieuse sur le sujet mais je soupçonne connaître sa propre opinion. Alors que je reporte mon regard sur les elfes rassemblés, je repense à Elynaile, à quand Corin et sa bande revinrent. Je me souviens de la joie que je ressentis quand j'appris que le Voile Verdoyant était tombé... et le choc d'apprendre que l'assassin de mon frère, Oubblig, avait été pivot à son succès.\n\nCe n'est vraiment jamais simple, n'est-ce pas ?\n\nD'un mouvement rapide de ma main, les arguments se calment. Je me lève, avalant la boule dans ma gorge puis m'adresse à mes membres de clan."
 salla_cenag.20alara.a:0 "'Nous honorerons la Lutte des Os et ceux qui l'honorent.'"
 salla_cenag.20alara.b:0 "'Nous honorerons les rêves de ceux qui se sont battus pour un Bosquet des Os Cenág.'"
 salla_cenag.21.t:0 "Sur le Vent"
 salla_cenag.21.d:0 "Je m'appuie contre l'arbre et fixe mes pieds maladroitement, essayant de mon mieux de m'effacer du moment. Je ne devrais pas être ici. Ceci... ce n'est pas ma place d'être. Pourtant, j'y étais.\n\nC'était partiellement de ma faute. Quand je dis à Lanhara de parler avec son père, elle insista pour que je vienne aussi. Contre ces yeux suppliants, je savais que c'était une bataille que je n'allais jamais gagner. Je suppose que même si j'avais pu, j'y serais quand même allé. Faire face à sa famille et traverser les failles qui vous divisaient était assez dur. Le faire seul ? Je secoue la tête. Et ainsi je me retrouvai à la tombe de l'elfe que j'appelais autrefois grand-mère de serment.\n\nMon rôle avait été simple, agir comme une branche pour que les deux puissent enfin parler. Pas par à-coups, mais quelque chose de plus, de plus profond. Après ça ? Eh bien, il y avait une raison pour laquelle je me tenais où j'étais.\n\nCela ne m'empêcha pas de jeter un coup d'œil furtif vers Elaria et Lanhara. Père et fille se tenaient côte à côte en souvenir silencieux. S'il y eut des mots échangés entre le silence, alors ils furent heureusement perdus pour moi. C'était leur moment, pas le mien.\n\nEt quand ce moment se termina, ils se tournèrent ensemble et m'approchèrent. Je donnai mon meilleur sourire rassurant. Hara essuya ses yeux et rendit le même. Quant à Elaria ? Pour la première fois, je vis l'elfe que je connaissais autrefois."
 salla_cenag.21.a:0 "Je serrai sa main, soulagé par sa prise chaleureuse."
 salla_cenag.21.insight:0 "§GAperçu d'Événement :§!\nMalgré nos succès, mon áthyr'ionn, §YElaria Ayeth§! demeure distant au mieux. Au pire... Je ne souhaite pas y penser. Et bien qu'elle ne le montre pas, je sais que §YHara§! s'inquiète pour le bien-être de son père. Son §Rchagrin§! menace de le noyer dans le §Rdésespoir§! . Je dois faire quelque chose..."
 salla_cenag.22.t:0 "Bal Ourd"
 salla_cenag.22.d:0 "La forteresse était au-delà de tout ce que nous avions contemplé. Elle s'étendait sur la falaise surplombant les vagues infinies en dessous, des murs se dressant à la hauteur d'une demi-douzaine d'elfes. Bal Ourd, l'appelaient les humains locaux. C'est l'une des nombreuses grandes forteresses érigées par l'empire depuis longtemps passé connu sous le nom de Castanor, l'Empire de l'Homme. Impressionnante de l'extérieur, Bal Ourd se révéla tout aussi impressionnante à l'intérieur.\n\nAlors que [Root.Monarch.GetName] franchissait les couloirs éclairés aux chandelles, un creux se forma dans leur cœur. Comparé à cet exploit, qu'avait construit [Root.GetName] ? [Root.Monarch.GetHerHisCap] peuple avait passé des siècles à gratter une vie dans les forêts vivant dans des taudis de bois et d'os. Pour tout leur discours de changement et d'adaptation, il semblait qu'il y avait encore tellement plus à apprendre.\n\nPire encore, [Root.Monarch.GetSheHe] pouvait sentir les regards des locaux. Maintenant dans la chambre principale, [Root.Monarch.GetName] vit finalement le trône vide. Les humains ici avaient autrefois un royaume. Alors que les Elfes des Bois seraient tolérés pour l'instant, un jour bientôt, un choix devrait être fait."
 salla_cenag.22.a:0 "Seraient-ils des libérateurs ? Ou des conquérants ?"
 salla_cenag.22.insight:0 "§GAperçu d'Événement :§!\nEn sécurisant §Yla grande forteresse de Bal Ourd§! nous pourrions §Gapprendre§! davantage sur ces Ourdi et les moyens par lesquels ils vivent."
 salla_cenag_our_home_tolerance_settling_reward_tt:0 "Les §YElfes§! et les §YGobelins§! s'installeront à travers §Yle Bosquet des Os§!."
 salla_cenag_warlocks_wars_insult_reward_tooltip:0 "Si nous §Yinsultons avec mépris§! [U12.GetName] alors nous gagnerons §Gde la main-d'œuvre supplémentaire§!."
 salla_cenag_salla_arka_reward_tooltip:0 "Avoir nos §Ydiplomaten§! §Gaméliorer les relations§! avec [U16.GetName] nous §Gfera gagner§! un §Yaperçu de leurs institutions§!. Avoir nos §Yespions§! en [U16.GetName] nous §Gdonnera§! une §Yconnaissance de leurs réformes gouvernementales§!. §YExploiter les deux§! nous récompensera avec §Gles deux§!.\n"
 salla_cenag_the_bone_struggle_tooltip:0 "75 §YPouvoir d'Église§! sera §Ydépensé§! si la Cour Unseelie n'est pas §GContente§! ou §MRavie§!."
 salla_cenag_the_bone_struggle_unseelie_challengers_tooltip:0 "Des §RDéfieurs Unseelie§! apparaîtront dans §Yune province aléatoire§! pour tester notre courage."
 salla_cenag_goblin_path_tt:0 "Ceci est une §YMission Ramifiée§!. Ses déclencheurs et effets seront basés sur notre choix une fois que nous §Ycontrôlons le Bosquet des Os§!."
 salla_cenag_ourdia_path_tt:0 "Ceci est une §YMission Ramifiée§!. Ses déclencheurs et effets seront basés sur notre choix durant §YHorizons Bleus§!."
 salla_cenag_heartsmitten:0 "Frappé au Cœur"
 salla_cenag_heartsmitten_desc:0 "'Hara, tu es tout pour moi...' -Alara Cenág"
 salla_cenag_pacified_orcs:0 "Tranche-Sèves Dispersés"
 salla_cenag_pacified_orcs_desc:0 "Avec la mort de leur chef Khagor Tranche-Sèves, les orques de nos terres ont été brisés. Toute tentative de réorganisation est découragée par la pointe des glaives."
 salla_cenag_for_the_lost:0 "Pour les Perdus"
 salla_cenag_for_the_lost_desc:0 "'Regardez les os sur lesquels nous marchons ! Ils tiennent vos frères, vos sœurs, vos cousins ! Ils tombèrent pour que nous puissions nous tenir debout ! Alors battez-vous ! Battez-vous et souvenez-vous de la Lutte des Os !' -Alara Cenág"
 salla_cenag_into_the_unknown:0 "Vers l'Inconnu"
 salla_cenag_into_the_unknown_desc:0 "Nous sommes un clan né d'éclaireurs et d'explorateurs. Contrairement à nos frères, faire face à l'inconnu nous a remplis non de peur mais d'excitation. Avec le Voile Verdoyant disparu et les Gobelins des Forêts vaincus, nous avons une chance de dépasser la forêt que nous avons connue si longtemps. Mais, que se cache au-delà ?"
 salla_cenag_wide_eyes_reward:0 "Apprentissage de la Tradition"
 salla_cenag_wide_eyes_reward_desc:0 "'Familles d'Argent ? Dwarovar ? Suraël ? Il y a tant à apprendre, Al.' - Lanhara Ayeth\n'Ugh, il y a trop à apprendre... qui a le temps pour tout cela ?' -Alara Cenág"
 salla_cenag_passed_unseelie_challenge:0 "Répondu au Défi Unseelie"
 salla_cenag_passed_unseelie_challenge_desc:0 "'Par-dessus tout les Unseelie valorisent la force, la volonté de vivre. Affrontez leur Défi de face et vous trouverez cette force.' -Narawen Drennen"
 salla_cenag_a_shoulder_to_lean_on_reward:0 "Sur le Vent"
 salla_cenag_a_shoulder_to_lean_on_reward_desc:0 "'Je pensais qu'oublier la douleur, le chagrin, signifiait trahir les morts. Mais je comprends maintenant, ils ne voulaient pas que nous brûlions dans le chagrin, mais que nous vivions dans l'espoir. Le passé est passé, mais le présent est un don...' -Elaria Ayeth"
 salla_cenag_bonecoated_infiltrators_rangers_reward:0 "Infiltrateurs Couverts-d'Os"
 salla_cenag_bonecoated_infiltrators_rangers_reward_desc:0 "Les elfes de Cenág n'ont jamais été renommés pour leur habileté à l'arc comme Ayeth ni la maîtrise de la selle comme Fealgarn. C'était leur capacité à percer les lignes de bataille et les fortifications qui leur valut le respect des clans."
 salla_cenag_swift_as_an_arrow_reward:0 "Encocher la Flèche"
 salla_cenag_swift_as_an_arrow_reward_desc:0 "'Pas de cris de guerre. Pas de hurlements de vengeance. Juste le murmure des flèches sifflantes et les râles mourants des envahisseurs.' -Elaria Ayeth"
 salla_cenag_family_in_arms:0 "Famille-d'Armes"
 salla_cenag_family_in_arms_desc:0 "'Nul ne peut garder son dos seul.' -Proverbe Cenág"
 salla_cenag_just_me:0 "Une Ceanna Sincère"
 salla_cenag_just_me_desc:0 "'Elle lutte pour ne pas s'assoupir pendant nos conclaves. Elle dit ce qu'elle pense sans réfléchir. Et, elle n'a absolument aucune considération pour le décorum. Mais, je ne douterai jamais de sa loyauté ou de son dévouement.' -Bricena Myna sur Alara Cenág"
 salla_cenag_yfel_cenag:0 "Yfel Cenág" 
 salla_cenag_yfel_cenag_desc:0 "'N'oubliez jamais la Lutte des Os.' - Dicton Cenág\n\nQuand nous adoptons une §Ynouvelle réforme gouvernementale§! ou §Ychangeons les réformes gouvernementales§! nous §Ggagnerons de l'innovation pendant 5 ans§!."
 salla_cenag_embrace_change:0 "Héritage de Salla Cenág"
 salla_cenag_embrace_change_desc:0 "Rien ne vit éternellement. Elfe. Clan. Idée."
 salla_cenag_branching_1_2_title:0 "Mission Ramifiée"
 salla_cenag_branching_1_2_desc:0 "Ceci est une §YMission Ramifiée§!. Ses déclencheurs et effets seront basés sur notre choix une fois que nous §Ycontrôlons le Bosquet des Os§!."
 salla_cenag_branching_1_3_title:0 "Mission Ramifiée"
 salla_cenag_branching_1_3_desc:0 "Ceci est une §YMission Ramifiée§!. Ses déclencheurs et effets seront basés sur notre choix une fois que nous §Ycontrôlons le Bosquet des Os§!."
 salla_cenag_uneasy_peace_tolerance_title:0 "Paix Précaire"
 salla_cenag_uneasy_peace_tolerance_desc:0 "Notre histoire avec les Gobelins des Forêts remonte à des siècles. Durant ces temps, nous fûmes parfois des ennemis amers. D'autres fois, nous étions des rivaux concurrents. Peut-être maintenant, avec le temps et l'espace, pouvons-nous simplement être voisins."
 salla_cenag_our_home_tolerance_title:0 "Notre Foyer"
 salla_cenag_our_home_tolerance_desc:0 "Parmi les neuf bosquets des Bois-Profonds, le Bosquet des Os compte parmi les plus durs et les plus pauvres. Ses habitants ont longtemps dépensé le peu de ressources pour défendre ce qu'ils pouvaient tenir contre les rivaux. Plus maintenant. Laissez elfes et gobelins partager ce qu'il y a de peu et construire quelque chose de plus - un Bosquet des Os qui soit un foyer pour tous."
 salla_cenag_uneasy_peace_intolerance_title:0 "Un Bosquet"
 salla_cenag_uneasy_peace_intolerance_desc:0 "Bien que le Bosquet des Os soit nominalement sous notre contrôle, nous devons encore vraiment le sécuriser. Des bandes gobelines dispersées demeurent encore. Il nous manque des postes de communication aux endroits clés. Si nous voulons que le Bosquet des Os reste nôtre, nous devons resserrer notre emprise. Même si cela signifie davantage de résistance."
 salla_cenag_uneasy_peace_intolerance_autonomy_tt:0 "Toutes les §Yprovinces Gobelines des Forêts du Bosquet des Os§! ont moins de §Y25 d'autonomie§! OU §Yont vu leur autonomie réduite§!."
 salla_cenag_our_home_intolerance_title:0 "Notre Foyer"
 salla_cenag_our_home_intolerance_desc:0 "Avec chaque clairière fermement sécurisée, il est temps de permettre à nos membres de clan de reconquérir ce qui fut perdu et de construire quelque chose de nouveau. Notre bosquet pourra toujours être dur, mais il sera aussi toujours notre foyer."
 salla_cenag_curiosity_title:0 "Curiosité..."
 salla_cenag_curiosity_desc:0 "Au-delà des bois gisent de nombreuses merveilles, tant à couper le souffle que bizarres. Peut-être la plus étrange est la terre connue par les locaux comme 'Folie de Daravan'. C'est un marécage putride embrasé d'étranges magies à la fois similaires et étrangères à celles des fées avec lesquelles nous avons longtemps vécu. Beaucoup de notre jeunesse réclament d'explorer cette terre étrange et apparemment désolée."
 salla_cenag_where_the_land_ends_title:0 "Où la Terre Se Termine"
 salla_cenag_where_the_land_ends_desc:0 "Nous poussons toujours vers l'ouest, chassant le soleil. Le clapotis des vagues du bleu infini borne notre voyage, comme le font ces étranges gobelins. Plus trapus, plus nombreux, et parlant un dialecte seulement vaguement intelligible par ceux d'entre nous qui connaissent le Gobelin, ces 'Gobelins de l'Exode' se dressent entre nous et découvrir si la terre se termine jamais."
 salla_cenag_branching_1_6_title:0 "Mission Ramifiée"
 salla_cenag_branching_1_6_desc:0 "Ceci est une §YMission Ramifiée§!. Ses déclencheurs et effets seront basés sur notre choix durant §YHorizons Bleus§!."
 salla_cenag_far_lands_title:0 "Terres Lointaines"
 salla_cenag_far_lands_desc:0 "Il y a quelques courtes décennies, seuls les plus audacieux rêvaient de quitter les Bois-Profonds. Et même eux n'imaginèrent jamais conquérir et tenir des terres au-delà. Et pourtant, nous avons fait exactement cela. Bien que les Gobelins de l'Exode et les Ourdi puissent ronchonner amèrement sous notre règne, leur disposition maussade ne fait rien pour ternir l'excitation de notre peuple. Cette excitation peut être résumée par un mot - bateaux. En dehors de quelques canoës et youyous sur le Bosquet du Lac, aucun elfe des Bois-Profonds n'a jamais eu la chance de construire les embarcations sur lesquelles nos ancêtres arrivèrent durant le Débarquement. Jusqu'à maintenant, c'est-à-dire !"
 salla_cenag_unlikely_friends_title:0 "Amis Improbables"
 salla_cenag_unlikely_friends_desc:0 "C'est une chose d'explorer le monde et ses idées. C'en est une autre de rencontrer ses peuples et de les comprendre. Et pour aussi audacieux que nous soyons, même nous ne pouvions nous empêcher de ressentir de l'appréhension. Qui étaient les Ourdi ? Pouvait-on leur faire confiance avec ces terres que nous gouvernions maintenant ? Et qu'en était-il de notre accès à la mer ?\n\nPeut-être un autre clan aurait décidé que ces étrangers étaient un trop grand risque. Peut-être. Mais, nous ne sommes pas un autre clan. Nous sommes Salla Cenág. Le Clan des Os, liés par le sang et la confiance. Et bien que les Ourdi ne soient peut-être pas liés directement par le sang, cela peut être compensé par la confiance."
 salla_cenag_unlikely_friends_tooltip:0 "Nous §Ycéderons§! toutes les provinces §Yayant des cœurs Ourdi§! à §YOurdie§!.\nGagner §G25§! de Pouvoir Administratif, §G25§! de Pouvoir Diplomatique, et §G25§! de Pouvoir Militaire pour chaque province cédée."
 salla_cenag_warlocks_wars_title:0 "Sorciers et Guerres"
 salla_cenag_warlocks_wars_desc:0 "Nos querelles avec les gobelins du Bosquet des Os remontent à des siècles quand nos ancêtres Elfes Lunaires arrivèrent d'abord. À travers les nombreuses guerres qui ont suivi, jamais notre peuple n'avait fait l'expérience d'un ennemi si dangereux que le sorcier des fées Oubblig. Grâce à une puissante magie des fées, il dévasta notre clan, tuant même notre précédent chef de clan et le frère de la Ceanna actuelle. Oubblig, cependant, ne mène plus les gobelins ! Nous devons frapper et venger nos proches tombés !"
 salla_cenag_into_the_unknown_title:0 "Vers l'Inconnu"
 salla_cenag_into_the_unknown_desc:0 "Nous sommes un clan né d'éclaireurs et d'explorateurs. Contrairement à nos frères, faire face à l'inconnu nous a remplis non de peur mais d'excitation. Avec le Voile Verdoyant disparu et les Gobelins des Forêts vaincus, nous avons une chance de dépasser la forêt que nous avons connue si longtemps. Mais, que se cache au-delà ?"
 salla_cenag_salla_arka_title:0 "Salla Arká"
 salla_cenag_salla_arka_desc:0 "Nous ne sommes pas étrangers aux forteresses de pierre. La citadelle toujours croissante de Ciranmyna est bien connue parmi nous elfes et dans les bibliothèques d'Elyn se trouvent des archives de structures puissantes et anciennes trouvées par nos ancêtres dans la terre connue sous le nom d'Escann. Pourtant, ni l'une ni l'autre ne se compare à la forteresse devant nous. Surplombant une étendue infinie d'eau, ce bastion est différent de tout ce que nous avons jamais vu. Nos éclaireurs ont pris l'habitude d'appeler ces gens de cette structure Salla Arká, le Clan Château, nommé d'après leur drapeau. Dans leur propre langue ils s'appelaient les Ourdi et il semble qu'ils souhaitent nous parler..."
 salla_cenag_wide_eyes_title:0 "Yeux Écarquillés"
 salla_cenag_wide_eyes_desc:0 "Des Elfes ! C'est la dernière nouvelle de nos éclaireurs. Des elfes comme nous mais différents de nous. Ils s'habillent de vêtements doux aux couleurs chatoyantes. La plupart brandissent des amulettes du soleil et révèrent son lever. Et le plus étrange de tout, ils parlent dans une langue qui ne ressemble en rien à la nôtre. Pourtant, ils ne semblent pas différents de nous ! Les locaux les appellent 'Elfes Solaires', ce qui explique certains de nos rapports. Il y a encore beaucoup plus à apprendre ! À la fois sur ces elfes et sur cette terre étrange connue sous le nom de Bahar."
 salla_cenag_across_halann_title:0 "À Travers Halann"
 salla_cenag_across_halann_desc:0 "Toujours plus loin, toujours plus audacieux nous nous aventurons. Le monde, Halann, n'est plus un étranger à observer mais un parent perdu depuis longtemps attendant d'être rencontré et accueilli. Alors qu'attendons-nous ?"
 salla_cenag_across_halann_expedition_tt:0 "Nous avons envoyé une §Yexpédition pour suivre les pas de Corin§! et une §Yexpédition entrant dans la vallée entre les grandes montagnes§!."
 salla_cenag_blood_is_thicker_title:0 "Le Sang est Plus Épais"
 salla_cenag_blood_is_thicker_desc:0 "Bien que nous Elfes des Bois soyons unis par un sang commun, il n'y a pas d'autre clan plus proche de nous que Salla Drennen, le Clan Épine. Beaucoup des familles de nos peuples s'étendent à travers les deux salla et même nos chefs de clan sont cousins proches. Cependant, cela ne signifie pas que tout a été bien. Il y a seulement quelques années nos clans étaient ennemis, pris dans la Guerre des Cousins à cause du meurtre de parent. Même maintenant un peu de mauvais sang persiste, quelque chose qui pèse lourdement sur notre Ceanna."
 salla_cenag_two_steps_ahead_title:0 "Deux Pas en Avant"
 salla_cenag_two_steps_ahead_desc:0 "Notre première rencontre avec les orques fut brutale. Avec une force vicieuse et une rage impétueuse, nous fûmes dispersés quand nous les affrontâmes directement pour la première fois. Nos innombrables frères et sœurs tombés rendirent clair que nous ne pouvions les affronter selon leurs termes. Ainsi nous avons rencontré leurs façons brutales avec la ruse. Glissant entre le Royaume Fée et notre propre réalité, nous pouvons frapper à tout moment, en tout lieu. Et quand ils viennent nous charger, ils se trouveront à deux pas derrière..."
 salla_cenag_getting_the_chop_title:0 "Recevoir le Coup"
 salla_cenag_getting_the_chop_desc:0 "Misérable sauvage Clan Tranche-Sève. Il a souffert mille coupures et son chef Khagor se bat encore. Lui et ses brutes continuent de nous harceler comme des animaux et avec le temps, ils pourraient juste nous attraper. Pour cette raison, il est clair pour notre Ceanna que nous devons nous tourner et faire face à ces bêtes. Il est temps que nous les abattions."
 salla_cenag_stubborn_thorns_title:0 "Épines Tenaces"
 salla_cenag_stubborn_thorns_desc:0 "C'est de Salla Drennen que nous avons appris à canaliser la faveur des Unseelie en puissantes bénédictions. Des bénédictions qui nous ont aidés à atteindre les hauteurs que nous atteignons maintenant. Il n'est que juste que nous rendions la faveur à nos plus chers amis et cousins. Comme ils nous ont enseigné les voies capricieuses des fées, ainsi nous leur montrerons les merveilles exotiques du monde extérieur."
 salla_cenag_second_conclave_title:0 "Le Second Conclave"
 salla_cenag_second_conclave_desc:0 "Il n'y a pas longtemps que notre clan était au bord de la destruction. Seul et isolé, nous nous sommes battus ne sachant pas si demain épellerait la fin pour notre peuple. Puis vint l'invitation de Narawen Drennen pour un conclave à Elynaile entre les clans. Malgré nos appréhensions, notre Ceanna choisit d'y assister, ne sachant pas que cela annoncerait un renversement de nos fortunes. Maintenant, notre propre capitale, autrefois un trou perdu, surpasse Elynaile elle-même ! Les clans se rassemblent une fois de plus non à Salla Elyn, mais à Salla Cenág ! Prouvons-nous dignes hôtes !"
 salla_cenag_ceannasai_title:0 "Ceannasaí"
 salla_cenag_ceannasai_desc:0 "Il n'y a jamais eu qu'un seul Ceannasaí, qu'un seul Commandant des Elfes. Son nom était Liandiel Danse-Lance et c'est elle qui guida nos ancêtres perdus à travers les étranges et dangereux Bois-Profonds. Mais alors que nous nous répandions à travers les bois, les régiments qui composaient cette armée elfique perdue se brisèrent en clans. Et avec le passage de Liandiel, passa aussi l'unité elfique. Ou du moins c'est ce que nous pensions.\n\nAvec la Grande Salla restaurée et les liens entre les clans plus forts que jamais, il y a maintenant une clameur pour quelque chose de plus."
 salla_cenag_the_bone_struggle_title:0 "La Lutte des Os"
 salla_cenag_the_bone_struggle_desc:0 "Notre bosquet est rempli d'os d'innombrables créatures. La mort est juste aussi constante que la vie. En ceci, nous avons appris à ne rien tenir pour sacré autre que les liens de nos proches et notre propre force. Bien que ceci nous ait menés à être favorisés par les moroses Unseelie, notre clan a rarement cherché leur bénédiction. Avec l'aide de nos cousins murmureurs de fées à Salla Drennen, cette faveur pourrait offrir quelque chose de plus."
 salla_cenag_kinship_title:0 "Parenté"
 salla_cenag_kinship_desc:0 "Une fois de plus Salla Cenág, Drennen, et Ayeth sont entiers. Un exploit qui fut accompli non seul mais ensemble. Peut-être ne devrait-ce pas surprendre ! Car quels ennemis pourraient se dresser contre la puissance combinée des archers à l'œil perçant d'Ayeth, des infiltrateurs rusés de Cenág, et des druides dévoués de Drennen ? Aucun ! Rassemblons les clans et portons un toast à cela !"
 salla_cenag_shoulder_lean_on_title:0 "Une Épaule sur Laquelle S'Appuyer"
 salla_cenag_shoulder_lean_on_desc:0 "Elaria Ayeth n'est pas de ceux qui versent des larmes. Dans son cœur ne gît pas un chagrin froid mais une haine brûlante. Un fait qui inquiète notre Ceanna et son amour Lanhara Ayeth. Une telle émotion rageur ne peut rester sans soin. Pour le bien de Salla Cenág et Ayeth, nous devons adresser la demande effrénée de vengeance d'Elaria. En faisant cela, peut-être pouvons-nous guérir à la fois Elaria et Salla Ayeth."
 salla_cenag_shoulder_lean_on_fort_tt:0 "Avoir §Y4 provinces§! dans §Yle Bosquet de la Flèche dans la zone de contrôle d'un fort.§!"
 salla_cenag_on_all_fronts_title:0 "Sur Tous les Fronts"
 salla_cenag_on_all_fronts_desc:0 "Même avec le Voile Verdoyant reculé, il n'est pas entièrement parti. Les chemins vers le Royaume Fée et retour demeurent à notre portée. Et à la portée de nos ennemis. Il est temps que nous arrachions le contrôle des voies de clairière. Alors, avec nos ennemis isolés, nous les écraserons sur tous les fronts !"
 salla_cenag_on_all_fronts.tt:0 "Si [Root.Monarch.GetName] est un §Ygénéral§!, [Root.Monarch.GetSheHe] gagnera §G1§! compétence militaire."
 salla_cenag_shadow_of_grief_title:0 "Ombre du Chagrin"
 salla_cenag_shadow_of_grief_desc:0 "Bien que peut-être pas aussi proche que Salla Drennen, Salla Ayeth a longtemps été un allié traditionnel du nôtre. En effet l'amour de notre propre Ceanna est la petite-fille du Vieux Vaillant lui-même - Ceann Irvah Ayeth. Malheureusement la mort de la propre compagne d'Irvah, Vehari Flèche-Vraie, a laissé le Ceann de Salla Ayeth figé dans le chagrin. Nous devons faire ce que nous pouvons pour remuer le Clan Flèche."
 salla_cenag_swift_arrow_title:0 "Rapide comme une Flèche"
 salla_cenag_swift_arrow_desc:0 "Aussi fiers que nous soyons de notre habileté à l'arc, nous savons que les plus grands archers seront toujours Salla Ayeth. En partie, c'est dû à l'insistance de leur clan à pratiquer l'arc exhaustivement. L'autre partie, bien qu'ils ne l'admettront jamais, c'est aussi dû à leurs uniques 'Flèches Ayeth', fabriquées à partir de bois touchés par les fées croissant dans leur bosquet. Récupérer celles-ci aidera certainement nos efforts collectifs."
 salla_cenag_bonecoated_infiltrators_title:0 "Infiltrateurs Couverts-d'Os"
 salla_cenag_bonecoated_infiltrators_desc:0 "Quand nous allons en guerre, les guerriers de notre clan ont longtemps utilisé de la poudre d'os comme peinture de guerre, à la fois pour nous dissimuler et inspirer la peur chez nos ennemis. Cependant, grâce à notre meilleure compréhension des magies et bénédictions, notre Ceanna croit que nous pourrions être capables d'utiliser certains os touchés par les fées et un peu de cajolerie fée pour créer un vrai camouflage - un indétectable même par l'œil le plus perçant."
 salla_cenag_swift_arrow_bonus_reward_tt:0 "Nous §Ycéderons§! toutes les provinces que nous contrôlons dans §Yle Bosquet de la Flèche§! à §YSalla Ayeth§! et gagnerons une §Gunité de Rôdeur§G par province cédée."
 salla_cenag_bodies_and_bones:0 "Corps et Os" 
 salla_cenag_bodies_and_bones_desc:0 "Les maudits elfes de Cenág et leur misérable garce nous refusent une bataille appropriée. Les raids constants et escarmouches ont commencé à prendre leur péage sur nos guerriers."
 salla_cenag_uneasy_peace_reward:0 "Vivre Ensemble Parmi les Os"
 salla_cenag_uneasy_peace_reward_desc:0 "Pendant des siècles, elfes et gobelins se sont querellés dans le Bosquet des Os, menant souvent à des ajouts aux piles d'os. Ce temps, cependant, semble arriver à sa fin."
 salla_cenag_goblin_tolerance_reward:0 "Dépasser le Passé" 
 salla_cenag_goblin_tolerance_reward_desc:0 "'Corin... elle m'a dit qu'Oubblig donna sa vie pour l'aider à déchirer le Voile. Je ne sais pas si je peux oublier la douleur qu'il a causée. Ou lui pardonner. Mais... je ne m'accrocherai pas au passé...' -Alara Cenág"
 salla_cenag_struggling_together:0 "Lutter Ensemble" 
 salla_cenag_struggling_together_desc:0 "Peu de choses rassemblent d'anciens ennemis comme la misère collective. Heureusement, ou malheureusement pour les locaux, le Bosquet des Os demeure une terre dure avec beaucoup de lutte. Le fossé entre elfe et gobelin s'atténue, sinon oublié, sous le labeur du quotidien."
 salla_cenag_uneasy_peace_intolerance_reward:0 "Pour les Rêves des Tombés"
 salla_cenag_uneasy_peace_intolerance_reward_desc:0 "'Je ne pouvais oublier, je ne pouvais pardonner. Mon frère. Mon clan. Combien moururent aux mains d'Oubblig ? Que pouvais-je faire d'autre que payer sang pour sang ?' -Alara Cenág"
 salla_cenag_far_lands_reward:0 "Naviguer de Nouveau"
 salla_cenag_far_lands_reward_desc:0 "Pour la première fois en mille ans, notre peuple navigue sur la Mer Divenhal. Instable et incertain au début, mais lentement avec plus de confiance. Avec le temps, nous retracerons le voyage de nos ancêtres. Vers les Docks Elfiques à Anbenncoste. Vers les villes jumelles de Port Jahar et Brasan. Et, peut-être, vers notre patrie perdue - Aelantir."
 salla_cenag_into_the_unknown_reward:0 "Vers l'Inconnu"
 salla_cenag_into_the_unknown_reward_desc:0 "'Eledas. Arun. Nous l'avons fait. Nous avons quitté ces bois.' -Alara Cenág"
 salla_cenag_across_halann_castanor_reward:0 "Rapport : Escann"
 salla_cenag_across_halann_castanor_reward_desc:0 "[Root.Country.Monarch.GetTitle], au nord fait rage une lutte aussi grande que la nôtre. Des bandes d'aventuriers et des clans d'orques se battent pour le contrôle de la terre connue sous le nom d''Escann'. Il est improbable que nous trouvions des alliés pour nous aider à cette écriture, mais nous avons réussi à sécuriser quelques connexions. Ci-joint vous trouverez des routes de voyage notables ainsi que des tactiques efficaces utilisées par les aventuriers contre les clans.\n-Cyril Myraeth"
 salla_cenag_across_halann_harpies_reward:0 "Rapport : Harpies"
 salla_cenag_across_halann_harpies_reward_desc:0 "Vents favorables sur toi, cousine ! Pardons pour l'étrange salutation, mais j'ai pris goût aux locaux. Pour bonne raison, remarque ! Ils sont connus sous le nom de 'Harpies' et ils sont aussi fantastiques que toute fée de nos bois. Pourquoi demandes-tu ? Pour commencer, ces Harpies sont un peuple consistant entièrement de femelles ! Et elles sont capables de vol ! Sur des ailes emplumées pour planer de-ci de-là avec tant de grâce et beauté. Beauté qui n'est égalée que face à face ! Bien que j'aie eu l'intention de revenir avec ce rapport, j'ai décidé de m'attarder ici un peu plus longtemps. Ne t'inquiète pas, [Root.Country.Monarch.GetName], je représenterai notre clan et nos intérêts.\n-Iras Cenág"
 salla_cenag_stubborn_thorns_reward:0 "S'Occuper d'Épines Tenaces"
 salla_cenag_stubborn_thorns_reward_desc:0 ""
 salla_cenag_on_all_fronts_reward:0 "Pointe du Glaive"
 salla_cenag_on_all_fronts_reward_desc:0 ""


 unseelie_challengers_name:0 "Défieurs Malfaisants"
 unseelie_challengers_title:0 "Défieurs Malfaisants"
 unseelie_challengers_army:0 "Défieurs Malfaisants"
 unseelie_challengers_desc:0 "Une bande hétéroclite de guerriers composée de fées, elfes, gobelins et autres habitants des Bois-Profonds qui servent la Cour Malfaisante et son Roi. Ils ont été envoyés défier ceux qui cherchent la bénédiction des Malfaisants."
 unseelie_challengers_rebels_demand:0 "Prouvez Votre Courage !"
 unseelie_challengers_rebels_demand_desc:0 "Cette bande hétéroclite de guerriers exige la bataille pour prouver leur propre courage... et le vôtre..."

 infestation_gnoll_rebels_name:0 "Gnolls Touchés par les Démons"
 infestation_gnoll_rebels_title:0 "Gnolls Touchés par les Démons"
 infestation_gnoll_rebels_army:0 "Gnolls Touchés par les Démons"
 infestation_gnoll_rebels_desc:0 "Depuis longtemps corrompus par les énergies démoniaques qui fuient de la Folie, ces gnolls sans poil sont à peine sensés. Ils se rassemblent seulement assez longtemps pour piller et détruire avant de se glisser de retour dans leurs marécages."
 infestation_gnoll_rebels_demand:0 "§RTuer. Piller. Détruire.§!"
 infestation_gnoll_rebels_demand_desc:0 "§RRicanements Déments§!"

#Rôdeurs
deepwoods_rangers_button_tt:0 "[Root.GetEstablishRecallRangers]"
deepwoods_rangers_establish_button_tt:0 "Établir un Camp de Rôdeurs"
deepwoods_rangers_disable_button_tt:0 "Rappeler les Rôdeurs"
deepwoods_rangers_button_3_ctt:0 "Ce Bosquet peut accueillir jusqu'à §Y3 Camps de Rôdeurs§!."
deepwoods_rangers_button_2_ctt:0 "Ce Bosquet peut accueillir jusqu'à §Y2 Camps de Rôdeurs§!."
deepwoods_rangers_strategy_effect_tt:0 "Appliquer l'effet de la §YStratégie de Rôdeurs§! actuellement choisie."
deepwoods_rangers_camp:0 "Camp de Rôdeurs"
desc_deepwoods_rangers_camp:0 "À la lisière de la civilisation, où d'étranges flores s'enchevêtrent et d'indescriptibles faunes rôdent, les rôdeurs patrouillent et entraînent leurs apprentis dans des camps toujours en mouvement."
deepwoods_rangers_modifier:0 "Héritage de la Légion Perdue"
deepwoods_rangers_modifier_desc:0 "Même après mille ans, les salla Elfes des Bois conservent la tradition martiale de leurs ancêtres Elfes Lunaires et l'ont adaptée aux forêts qu'ils appellent maintenant foyer."

#Privilèges de Rôdeurs :
estate_adventurers_rangers_use_ranger_pathfinders:0 "Utiliser les Éclaireurs Rôdeurs"
estate_adventurers_rangers_use_ranger_pathfinders_desc:0 "Quelques élus sont envoyés en avant - silencieux, infatigables et invisibles. Ces éclaireurs recrutés parmi les régiments de Rôdeurs guident les armées à travers taillis et terrains brisés, cartographiant les sites d'embuscade potentiels et les passages sûrs. Bien que moins de rôdeurs traquent les terres sauvages, tous les soldats marchent maintenant avec des yeux plus clairs et des pas plus légers."
estate_adventurers_rangers_ranger_primacy:0 "Primauté des Rôdeurs"
estate_adventurers_rangers_ranger_primacy_desc:0 "Il fut décrété que les armées traditionnelles ne seraient plus la pierre angulaire de notre militaire. Au lieu de cela, notre avenir repose sur ceux qui connaissent les terres sauvages mieux que le terrain d'exercice : les Rôdeurs. Avec chaque clairière qu'ils tiennent et chaque bosquet dans lequel ils disparaissent, nous nous engagerons sur une voie de ruse plutôt que de nombre, de précision plutôt que de force."
deepwoods_rangers_ranger_primacy:0 "Primauté des Rôdeurs"
estate_adventurers_rangers_call_the_hunt:0 "Appeler la Chasse"
estate_adventurers_rangers_call_the_hunt_desc:0 "Les chemins sont marqués, les caches remplies, et les ordres écrits. Avec toutes les préparations terminées, le réseau de rôdeurs est prêt pour le jour où la Chasse doit être appelée. Avec la préparation en place, les camps dispersés peuvent être ralliés rapidement - transformant les gardiens vigilants en une marée de flèches aiguisées."
enable_estate_action_CALL_THE_HUNT_ACTION_tt:0 "[Root.EnableEstateDecisionText] §Y[Root.GetAdventurersName] : Appeler la Chasse§!"
disable_estate_action_CALL_THE_HUNT_ACTION_tt:0 "[Root.DisableEstateDecisionText] §Y[Root.GetAdventurersName] : Appeler la Chasse§!"
CALL_THE_HUNT_ACTION_title:0 "[Root.GetAdventurersName] : Appeler la Chasse"
CALL_THE_HUNT_ACTION_desc:0 "Un cor sonne depuis les hauts arbres et l'appel se répand de camp en camp. La Chasse commence. À travers clairières et bosquets, chaque rôdeur capable répond, amenant ceux cachés parmi les bois à gonfler les rangs."
call_the_hunt_effect_tt:0 "Gagner §G0,1§! Année de Main-d'œuvre pour chaque §YCamp de Rôdeurs§!, jusqu'à un maximum de §G2§! Années de Main-d'œuvre à §Y20§! Camps de Rôdeurs."
estate_adventurers_rangers_ayeth_strategy:0 "Stratégie Ayeth"
estate_adventurers_rangers_ayeth_strategy_desc:0 "Née de l'héritage amer de Salla Ayeth, cette stratégie se concentre sur transformer chaque clairière en piège et chaque sentier en blessure saignante. Créée en suivant les pas d'Elaria Ayeth, les rôdeurs sont instruits non pas de se battre pour reconquérir la terre, mais de faire regretter aux envahisseurs d'y avoir jamais mis le pied, frappant les ennemis et disparaissant dans l'obscurité avant que les représailles ne puissent les trouver."
deepwoods_rangers_ayeth_strategy_mod:0 "Stratégie Ayeth"
deepwoods_rangers_ayeth_strategy_tt:0 "Chaque province possédée avec un §YCamp de Rôdeurs§! ou adjacente à un §YCamp de Rôdeurs§! obtient '§YStratégie Ayeth§!' jusqu'à la fin de la partie, donnant les effets suivants :\nAttrition pour les Ennemis : §G+2,00§!\nVitesse de Mouvement Hostile : §G-25,0%§!\nAttrition Hostile Maximale : §G+2,00§!"
estate_adventurers_rangers_scotha_strategy:0 "Stratégie Scotha"
estate_adventurers_rangers_scotha_strategy_desc:0 "Stratégie Scotha - description provisoire"
deepwoods_rangers_scotha_strategy_mod:0 "Stratégie Scotha"
deepwoods_rangers_scotha_strategy_tt:0 "Chaque province possédée avec un §YCamp de Rôdeurs§! produisant des §YÉpices§!, du §YSucre§!, de la §YSoie§!, du §YTissu§!, de l'§YIvoire§! ou des §YTeintures§! obtient '§YStratégie Scotha§!' jusqu'à la fin de la partie, donnant les effets suivants :\nRevenu Fiscal Annuel : §G+3,00§! ¤\nModificateur de Valeur Commerciale : §G+25,0%§!"
estate_mages_rangers_drennen_strategy:0 "Stratégie Drennen"
estate_mages_rangers_drennen_strategy_desc:0 "Inspirée par le Bosquet des Épines, cette stratégie se base sur une coopération entre druides et rôdeurs. Les camps ne servent pas seulement comme postes de guet des colonies, mais sont intégrés dans la terre elle-même, la magie des druides transformant les chemins forestiers en un enfer pour tout envahisseur potentiel."
deepwoods_rangers_drennen_strategy_mod:0 "Stratégie Drennen"
deepwoods_rangers_drennen_strategy_tt:0 "Chaque province possédée avec un §YCamp de Rôdeurs§! obtient '§YStratégie Drennen§!' jusqu'à la fin de la partie, donnant les effets suivants :\nDéfense Locale : §G+20,0%§!\nMaintenance de Fort Locale : §G-20,0%§!"
estate_adventurers_rangers_scotha_strategy:0 "Stratégie Scotha"
deepwoods_ranger_strategy_cooldown:0 "Nous n'avons pas choisi de §YPrivilège de Stratégie de Rôdeurs§! dans les dernières §Y10 années§!."