WOOD_reclaim_the_emerald_path_title:0 "Réclamer le Lien Verdoyant"
WOOD_reclaim_the_emerald_path_desc:0 "Si notre peuple veut avoir quelque espoir de chasser ces envahisseurs des Profondeurs, nous devons nous assurer que l'intégralité du Lien Verdoyant se trouve entre les mains des Elfes des Bois. Les peaux-vertes viles utilisent ces liens pour continuer à lancer leurs raids incessants au cœur de nos terres. Nous devons les saisir pour mettre fin à ces raids et les mettre sur la défensive !"
WOOD_own_the_emerald_path_title:0 "Contrôler le Lien Verdoyant"
WOOD_own_the_emerald_path_desc:0 "Même avec l'intégralité du Lien Verdoyant se trouvant entre les mains du Pacte, les raids continuent lorsque les conflits éclatent. La laxité de nos alliés dans la protection des Liens nécessite un changement de politique. Nous devons personnellement assumer le contrôle du Lien Verdoyant, seulement alors la sécurité et la sûreté de notre royaume seront assurées. Cela aura l'avantage supplémentaire de nous offrir un sérieux avantage sur nos compatriotes une fois que les Peaux-Vertes auront été chassées de nos terres."
WOOD_the_verdant_pact_title:0 "Le Pacte Verdoyant"
WOOD_the_verdant_pact_desc:0 "L'assaut soudain des Peaux-Vertes a pris notre peuple complètement au dépourvu. Afin de monter une défense appropriée de nos terres, les différents chefs et petits rois ont formé le Pacte Verdoyant pour coordonner l'effort de guerre. Nous devons approfondir nos liens avec les divers royaumes des Elfes des Bois dans un effort pour forger un front uni plus fort, afin que nous puissions commencer à monter une offensive contre les orcs vils."
WOOD_settle_the_refugees_title:0 "Installer les Réfugiés"
WOOD_settle_the_refugees_desc:0 "Lorsque la Marée Verte a commencé, beaucoup des royaumes de notre peuple ont été pris complètement au dépourvu. Avant même qu'ils ne puissent monter une résistance efficace, ils ont été écrasés. Peu importe ce que l'ancienne garde du royaume peut grogner maintenant, nous sommes d'abord et avant tout des Elfes des Bois. Les loyautés de clan et les anciens conflits n'ont pas leur place face à cette menace. À cette fin, les quelques âmes qui ont survécu à la dévastation doivent être réinstallées afin que nous puissions bénéficier de leur expertise dans les temps difficiles à venir."
WOOD_invest_in_capital_title:0 "Investir dans la Capitale"
WOOD_invest_in_capital_desc:0 "Alors que l'ampleur du conflit grandit, nous avons accueilli un nombre toujours croissant de réfugiés. Au-delà de cela, les besoins de l'État continuent de croître. Nous devons agrandir la capitale tout en améliorant nos installations existantes. Cela garantira que les réfugiés et notre propre peuple ne manquent pas de commodités tout en nous fournissant des ressources supplémentaires dont nous avons grandement besoin."
WOOD_prosperous_capital_title:0 "Capitale Prospère"
WOOD_prosperous_capital_desc:0 "Nos investissements ont porté leurs fruits, car la capitale se dresse comme un témoignage de la volonté et de la détermination du peuple. Même maintenant, un nouveau commerce afflue dans notre ville, et elle est de plus en plus perçue comme un centre de commerce en plein essor au sein des Profondeurs."
WOOD_the_verdant_army_title:0 "L'Armée Verdoyante"
WOOD_the_verdant_army_desc:0 "Le but du Pacte Verdoyant était de présenter un front uni contre les orcs barbares. À cette fin, une armée commune des royaumes des Elfes des Bois a été formée. Ce regroupement de ressources a eu un grand effet, mais nous devrions contribuer encore plus afin de pouvoir assumer un rôle de premier plan parmi les royaumes, garantissant ainsi que nous puissions influencer le cours de la guerre."
WOOD_war_council_title:0 "Conseil de Guerre"
WOOD_war_council_desc:0 "Jusqu'à présent, les royaumes disparates ont poursuivi leurs propres agendas dans la conduite du conflit malgré l'existence de l'Armée Verdoyante. Si nous voulons vraiment chasser les Peaux-Vertes de notre patrie, nous devons adopter une vision unifiée. Un conseil de guerre composé des dirigeants du Pacte Verdoyant doit donc être institué, et naturellement, nous jouerons un rôle de premier plan dans la facilitation de cela."
WOOD_retaking_our_land_title:0 "Reprendre notre Terre"
WOOD_retaking_our_land_desc:0 "Même les royaumes les plus préparés ont vu des parties intégrales de leur territoire saisies pendant le pic de la Marée Verte, le nôtre inclus. Nous devons inverser cette tragédie, et ainsi marquer le début d'une offensive pour chasser ces intrus de sous les branches ombragées de notre patrie !"
WOOD_end_of_the_green_menace_title:0 "La Fin de la Menace Verte"
WOOD_end_of_the_green_menace_desc:0 "Enfin, les Peaux-Vertes ont été chassées de nos terres. Les Elfes des Bois à travers les Profondeurs se réjouissent car c'est un jour mémorable pour notre peuple. Pour la première fois depuis des années, la paix pourrait enfin prévaloir."
WOOD_uniting_the_deepwood_title:0 "Unir les Profondeurs"
WOOD_uniting_the_deepwood_desc:0 "Avec la fin des guerres pour chasser les Peaux-Vertes, beaucoup de nos anciens alliés au sein du Pacte Verdoyant ont appelé à sa dissolution et à un retour aux anciennes méthodes. Cela ne sera pas le cas, car les anciennes méthodes sont ce qui a permis à la tragédie de la Marée Verte de se produire en premier lieu. Nous devons saisir l'opportunité et unifier les Profondeurs, garantissant ainsi qu'un tel événement harcelant ne se reproduise plus jamais."
WOOD_at_war_with_the_enemy_title:0 "En Guerre avec l'Ennemi"
WOOD_at_war_with_the_enemy_desc:0 "Notre royaume est en guerre ! Même maintenant, les envahisseurs orcs marchent sur nos clairières sacrées. Nos forces se sont préparées pour ce moment ! Elles sont prêtes à donner leur vie pour défendre leurs foyers contre ces bêtes immondes."
WOOD_unite_the_deepwoods_title:0 "Une Forêt Unie"
WOOD_unite_the_deepwoods_desc:0 "Il est enfin temps de revendiquer notre hégémonie sur les Profondeurs, et d'unir nos frères sous notre bannière."
WOOD_hegemony_title:0 "Hégémonie de [Root.GetName]"
WOOD_hegemony_desc:0 "Nous avons assumé une position de grand pouvoir sur l'un de nos royaumes sœurs. Cette position hégémonique nous permet un niveau de contrôle sans précédent sur eux. Nous exploiterons toutes les ressources qu'ils pourraient posséder et les détournerons vers nos propres fins."
deepwoods.2.t:0 "Fin du Pacte Verdoyant"
deepwoods.2.d:0 "Avec la menace de la Marée Verte enfin vaincue, les divers clans des Elfes des Bois des Profondeurs ne voient plus de raison de maintenir le pacte plus longtemps."
deepwoods.2.a:0 "Devons-nous vraiment y mettre fin ?..."
deepwoods.3.t:0 "Libérer [I26.GetName]"
deepwoods.3.d:0 "Alors que notre reconquête des Profondeurs se poursuit, nous avons repris le territoire appartenant auparavant au Clan du Lac : Salla Elyn. Il est maintenant de notre devoir de les libérer."
deepwoods.3.a:0 "Libérons-les."
deepwoods.3.b:0 "Nous avons versé le sang et sommes morts pour cette terre, elle est maintenant à nous, que le Pacte soit maudit."
