#Événements de saveur des Gobelins des Forêts
forest_goblin.1.t:0 "Pièges, des Pièges sans Fin..."
forest_goblin.1.d:0 "La Marée Verte a été, pour dire les choses franchement, désastreuse pour nous, les Gobelins des Forêts. Déjà en difficulté pour résister aux Elfes des Bois, l'armée des Orcs déferlant dans les bois a brisé toute défense que nous aurions pu mettre en place. Largement surpassés sur le champ de bataille, ce n'est que par l'ingéniosité de nos esprits que nous avons pu nous accrocher aux franges de nos clairières.\n\nChaque gobelin sait maintenant que, malgré toute leur puissance, même le plus fort des orcs tombera comme n'importe qui d'autre dans un piège caché. La discipline n'est que si utile pour un bataillon elfe face à un tronc d'arbre à pointes roulant. Nous sommes devenus très bons pour fortifier nos terres avec des pièges - et certains de nos goblins dans [too_many_traps_province.GetName] semblent être devenus trop bons.\n\nNous avons reçu des rapports des zones indiquant que les pièges sont si répandus et prévalents qu'il devient impossible de se déplacer sans en être victime nous-mêmes. Il ne se passe pas un jour sans qu'un de nos goblins ne disparaisse dans la forêt, et des appels sont lancés pour arrêter la construction de nouveaux - au moins jusqu'à ce que nous sachions où se trouvent ceux que nous avons déjà."
forest_goblin.1.a:0 "Peut-être plus de pièges ?"
forest_goblin.1.b:0 "Nous ne pouvons jamais avoir trop de pièges !"
forest_goblin.2.t:0 "Gobelins Perdus Retrouvés"
forest_goblin.2.d:0 "Dans le chaos de la Marée Verte, la société gobeline a connu un bouleversement complet. Les familles ont été séparées, des êtres chers ont été perdus, et des clans entiers ont été détruits par les orcs envahisseurs. Avec le chaos qui s'apaise maintenant, et notre tribu réaffirmant sa place, certains de ces survivants ont lentement retrouvé leur chemin vers nous.\n\nRécemment, nos éclaireurs ont apparemment trouvé un grand groupe de goblins, longtemps considérés comme perdus à jamais. Des cousins et amis perdus depuis longtemps ont été réunis et il semble que le groupe ait même rapporté un certain trésor de leur temps dans la nature. Cependant, mon [Root.Monarch.GetTitle], il est à noter que certains de ces arrivants semblent... bizarres. Sans aucun doute, avec leur longue absence, les fées ont eu quelque chose à voir avec leur retour."
forest_goblin.2.a:0 "Nous devrions les accueillir, nous avons besoin de tout le monde que nous pouvons obtenir."
forest_goblin.2.b:0 "Nous pourrions tout aussi bien inviter les fées à vivre à côté - envoyez-les loin !"
forest_goblin.2.c:0 "Ils ont probablement appris une ou deux choses des fées..."
forest_goblin.3.t:0 "Tréant Enragé"
forest_goblin.3.d:0 "Les kartels opérant dans notre pays ont un amour par-dessus tout - l'argent. Normalement, c'est un excellent arrangement pour nous, car nous obtenons une part des profits. Malheureusement, la cupidité de certains de nos goblins semble avoir été trop loin, et un kartel de bois dans notre pays a étendu ses opérations de manière... imprudente.\n\nTout le monde dans les Profondeurs sait que la forêt est dangereuse. La première leçon que nous apprenons tous en tant qu'enfant - ne vous éloignez pas trop du chemin, ou la forêt vous mangera tout entier. Donc, lorsque des arbres commencent à être coupés, de plus en plus profondément dans le Feywild, l'attention est attirée. Dans notre cas, il semble avoir attiré l'attention d'un tréant, qui, sans surprise, n'est pas trop heureux de nos opérations de bûcheronnage dans la région. À moins que nous envoyions de l'aide à [angry_treant_province.GetName], notre production dans la région aura du mal jusqu'à ce que le tréant parte."
forest_goblin.3.a:0 "Envoyez-leur l'aide dont ils ont besoin."
forest_goblin.3.b:0 "Ils ont creusé leur tombe, maintenant ils peuvent y reposer"
forest_goblin.4.t:0 "Artificerie dans les Profondeurs"
forest_goblin.4.d:0 "Avec l'essor de l'artificerie dans notre pays, de nouveaux dispositifs apparaissent chaque jour de la part de nos inventeurs entreprenants. Notre position dans les Profondeurs nous donne un accès facile aux composants magiques, soit des fées ou directement en croissance dans les bois.\n\nNos inventions sont sûres de réaliser un bénéfice important si nous les diffusons à nos voisins, toujours avides de mettre la main sur nos marchandises. Cependant, un groupe de conseillers soutenus par certains artificiers est venu nous voir en demandant d'arrêter le commerce naissant, nous permettant de garder tous nos biens pour nous-mêmes."
forest_goblin.4.a:0 "Combien avez-vous dit que nous les vendions ?"
forest_goblin.4.b:0 "Nous devrions garder ceux-ci pour nous-mêmes..."
forest_goblin.5.t:0 "Catastrophe dans la Canopée"
forest_goblin.5.d:0 "Depuis aussi longtemps que nous nous souvenons, les gobelins des forêts ont construit des maisons haut dans les arbres, loin des dangers du sol de la forêt ainsi que des regards indiscrets. Des villes et des villages entiers ont été construits entre les branches des Profondeurs, connectés par de petits ponts de corde et des choix architecturaux discutables.\n\nAu fil des années, [fallen_building_goblin.GetName] a connu un boom démographique massif, le petit village dans les arbres ayant grandi en une ville en plein essor. Malheureusement, le désastre a récemment frappé alors que le poids de tant de gobelins a fait s'écrouler quelques bâtiments au sol, tuant des centaines de gobelins et en blessant beaucoup d'autres.\n\nLa plupart appellent à ce que nous envoyions immédiatement de l'aide à [fallen_building_goblin.GetName] pour reconstruire, mais certains de notre cour proposent une étape supplémentaire. Un conseiller en chef a proposé une nouvelle organisation, l'Organisation de Sécurité en Haute Altitude, pour mettre en œuvre de nouvelles réglementations de construction et s'assurer que cela ne se reproduise plus. Peu de gobelins seraient heureux de se voir dire comment construire leurs maisons, mais cela pourrait bien être une mesure nécessaire."
forest_goblin.5.a:0 "Nous n'avons pas d'argent à épargner, ils devront se débrouiller."
forest_goblin.5.b:0 "Envoyez un peu d'argent pour réparer et en finir avec ça."
forest_goblin.5.c:0 "Nous devrions nous assurer que cela ne se reproduise plus !"
forest_goblin_osha:0 "Ces réglementations, bien qu'impopulaires, devraient grandement réduire les chances que cela se reproduise."
forest_goblin.6.t:0 "Le Festival des Lumières Jaunes"
forest_goblin.6.d:0 "Après des décennies d'attente, les étoiles se sont alignées pour un autre Festival des Lumières Jaunes. Remontant à l'époque des Vieux Bois, avant même que l'ancien royaume des Gobelins des Forêts ne se lève et ne tombe, ses origines ont depuis longtemps été perdues dans le temps. Quoi qu'il en soit, le ciel est dégagé - il n'y aura pas de nuit comme ce soir depuis longtemps.\n\nAlors que chaque tribu, et même chaque génération de goblins, a fini par célébrer légèrement différemment, la pratique générale de la nuit reste la même. Les goblins du clan se rassemblent dans leurs villages, accrochant des lanternes de lucioles et partageant les histoires de leurs parents à la génération suivante. La plupart des goblins n'assistent qu'à un seul festival dans leur vie, et ils finissent par être une occasion comme aucune autre.\n\nCe soir, la forêt brillera sous une mer de lumières scintillantes au-dessus, et d'yeux jaunes en dessous."
forest_goblin.6.a:0 "Ça a l'air amusant, mais nous n'avons pas d'argent à épargner..."
forest_goblin.6.b:0 "Nous pouvons dépenser un peu pour les garder heureux."
forest_goblin.6.c:0 "Nous pouvons tout donner, tout pour nos compagnons Zvoyeozi !"

