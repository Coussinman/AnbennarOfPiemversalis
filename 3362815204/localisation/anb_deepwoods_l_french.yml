 deepwoods.12.t:0 "Conquête Verdoyante"
 deepwoods.12.d:0 "Nous avons conquis le territoire appartenant légitimement à notre allié du Pacte Verdoyant. Devrions-nous retourner le territoire ?"
 deepwoods.12.a:0 "Naturellement !"
 deepwoods.12.b:0 "Une telle ligne de conduite est hors de question !"
 deepwoods.13.t:0 "L'Union Verdoyante"
 deepwoods.13.d:0 "C'est peut-être le plus grand et extravagant mariage que les gens des Bois Profonds verront jamais. Nulle dépense ne fut épargnée pour les nouveaux mariés et leur nuit pleine de danse et boisson. Tandis que ce mariage est sûr de changer l'équilibre du pouvoir, seul le temps dira quels seront les effets durables de cette union."
 deepwoods.13.a:0 "Lions leur Dynastie à la nôtre"
 deepwoods.14.t:0 "Le Prince Noirci"
 deepwoods.14.d:0 "Le firmament chatoie en une myriade de couleurs, brillant pourtant dénué de Soleil. Les arbres semblent se courber et ployer, comme dansant sur une mélodie inouïe. L'air palpite de vie, épais d'une vibrante verdeur. Telle est la scène dans laquelle [Root.Monarch.GetName] se trouve.\n\nComment ils se trouvèrent en cette place d'un autre monde demeure un mystère. Tout ce dont ils peuvent se souvenir est de s'être éveillé au milieu de la nuit, déterminé à trouver la source des murmures qui emplissaient leur esprit.\n\nDans cette détermination, un seul pas s'était mué en dix mille. Et au terme du voyage, longtemps après que la forêt familière eut cédé place à cet endroit étrange et d'un autre monde, [Root.Monarch.GetName] se trouve face au Murmureur. Non, ils avaient un nom. Un que le vent lui-même osait à peine chuchoter, le Prince Noirci.\n\nLe Prince était différent de toute autre créature que les [Root.Culture.GetName] avaient vue auparavant. Il était royal, élancé et posé. Beau ne saisissait point entièrement leur visage car ils n'éveillaient point l'esprit ou les reins, mais plutôt le cœur. Cela instillait en le [Root.Monarch.GetTitle] un sentiment d'émerveillement et le frisson de la peur. Peut-être était-ce seulement naturel. La présence même du Prince rayonnait de pouvoir. Leur regard pesait sur [Root.Monarch.GetName], les étouffant.\n\n\"Ah, ainsi un a finalement entendu mon appel\nAssez ferme en esprit, assez puissant en corps\nPour s'aventurer devant moi-même.\nCurieux.\"\n\nUn petit sourire se glissa lentement sur le Prince Noirci. Tout ce temps, [Root.Monarch.GetName] sentit un élancement dans [Root.Monarch.GetHerHis] esprit.\n\n\"Peut-être,\nEs-tu celui qui peut redresser\nUn tort s'étendant sur des millénaires ?\"\n\nDes scènes défilèrent. Flammes. Cris. Haine. Vengeance. Le nez du [Root.Monarch.GetTitle] commença à saigner. Leur équilibre commença à faillir.\n\n\"Oui, je le vois maintenant\nTu pourrais être celui.\nPrends ma main\nEmbrasse-moi.\""
 deepwoods.14.a:0 "Embrasser le Prince..."
 deepwoods.14.b:0 "Non..."
 emerald_orc_appearance:0 "Les Orques Émeraude s'élèveront."
 deepwoods.16.t:0 "Stabilisation Spontanée de Sentier"
 deepwoods.16.d:0 "Un sentier menant au monde extérieur s'est inopinément stabilisé, et maintenant une connexion permanente dans les Bois Profonds s'est ouverte, et nos éclaireurs ont déjà établi un avant-poste avancé. Nous devrions exploiter cette opportunité, pour que d'autres ne puissent l'utiliser contre nous."
 deepwoods.16.a:0 "Très bien."
 deepwoods.20.t:0 "Guerre des Arbres Noirs"
 deepwoods.20.de:0 "Tel un pilier d'obsidienne, la fumée perce le ciel. À travers nos terres, ceux d'entre nous qui ont été éclairés par les Fées crient d'agonie, car nous savons ce qui se produit.\n\nLe bois brûle.\n\nL'immonde Foyer Noir, créé par nos frères, les soi-disant 'Orques Purs', qui refusent d'accepter la Touche Émeraude, vomit une fumée noire dans l'air. Produit de l'esprit tordu de Bron Blackmoon, il produit à la fois des armes impies, et transforme nos arbres sacrés en rien que cendres.\n\nLa forêt crie de douleur..."
 deepwoods.20.dg:0 "À travers nos terres, ceux jadis considérés comme nos frères et sœurs sont tombés. Corrompus par ces néfastes Fées, et menés par le scélérat Gotag Baneaxe, ces soi-disant 'Orques Émeraude' cherchent à abandonner tout ce qui nous fit Orques en premier lieu !\n\nIl est clair maintenant, qu'une seule option demeure. Si la pourriture détruira notre peuple, et la pourriture vient des arbres, les arbres doivent être brûlés. Chaque feuille doit se changer en cendre, chaque clairière doit être nettoyée des Fées. Seulement alors, serons-nous capables de vraiment revendiquer cette terre pour l'Orquité."
 deepwoods.20.a:0 "Et nous aurons notre vengeance !"
 deepwoods.20.b:0 "Les bois doivent brûler !"
 deepwoods.21.t:0 "Les Orques Purs s'élèvent en [Root.GetName]"
 deepwoods.21.d:0 "À travers les arbres sacrés de [Root.GetName], il semble que la lumière des Fées ne s'est pas répandue assez loin. Beaucoup de nos frères cherchent à prendre les armes comme soi-disant 'Orques Purs', et détruire tout ce que nous avons cherché à construire."
 deepwoods.21.a:0 "Où est leur loyauté ?"
 deepwoods.22.t:0 "Détruire le Foyer"
 deepwoods.22.d:0 "Nous avons capturé le Foyer Noir lui-même ! Plus nos arbres ne brûlent, plus la fumée ne perce les cieux, et plus la terre elle-même ne crie de douleur ! Dans une grande fureur, nos soldats déchirèrent la forge en pièces, détruisant quelque sorcellerie qu'elle fournissait à nos ennemis, et s'assurant que son mal ne souillera plus ces bois.\n\nAvec le Foyer Noir détruit, il semble que la victoire soit à portée de main !"
 deepwoods.22.a:0 "Les Fées ne crient plus"
 deepwoods.23.t:0 "La Chute Émeraude"
 deepwoods.23.d:0 "C'est fini.\n\nNotre peuple pleure, la forêt brûle, et les Fées sont presque anéanties. Où jadis l'herbe couvrait les champs, et les arbres croissaient hauts, tout ce qui demeure est cendre et souches. Les lacs sont vidés, les rivières se tarissent, et les animaux crient de douleur. De ce feu, il semble, notre nation a été brûlée, mais la nation que nous fûmes jadis, la Marée Verte, a été reforgée."
 deepwoods.23.a:0 "Notre peuple se consume"
 deepwoods.24.t:0 "L'Ascension Émeraude"
 deepwoods.24.d:0 "À travers les bois, de la plus haute colline à la plus basse vallée, du plus petit ruisseau, à la plus puissante rivière, notre peuple danse et s'amuse. Ceux qui cherchaient à détruire tout ce pour quoi nous nous dressons, à brûler tout ce que nous avons appris à aimer, gisent enterrés dans la terre, pour être réclamés par le sol. Notre peuple s'élève en harmonie avec les Fées, ensemble.\n\nLes Orques sont les Bois Profonds..."
 deepwoods.24.a:0 "Et les Bois Profonds sont les Orques !"
 deepwoods.25.t:0 "Construire le Foyer"
 deepwoods.25.d:0 "La corruption des Fées s'est répandue à la plupart de notre parenté, et nous nous tenons presque en infériorité numérique. Si nous orques purs devons survivre, nous devons assurer notre propre avantage contre les corrompus. Heureusement, nous avons la solution parfaite.\n\nProposé par le grand shaman Bron Blackmoon, il sera capable de prendre les magies maléfiques des bois, et les transférer à notre armement. En d'autres mots, en brûlant les arbres qui nous entourent, nous pouvons transférer leur magie dans le fer et l'acier de nos armes. Avec leurs propres magies retournées contre eux, les corrompus n'auront aucune chance contre nos puissants guerriers !"
 deepwoods.25.a:0 "Pour Dookan !"
 deepwoods.26.t:0 "Les Orques Émeraude s'élèvent en [Root.GetName]"
 deepwoods.26.d:0 "À travers les arbres impies de [Root.GetName], il semble que la malédiction des Fées se soit répandue loin et large. Beaucoup de nos frères cherchent à prendre les armes comme soi-disant 'Orques Émeraude', et détruire tout ce que nous avons cherché à construire."
 deepwoods.26.a:0 "Où est leur loyauté ?"
 deepwoods.27.t:0 "La Chute Verte"
 deepwoods.27.d:0 "C'est fini.\n\nNotre peuple pleure, la forêt s'élève, et les Fées rient de notre peuple mourant. Où jadis villages, champs couverts, et forges se dressaient hauts, tout ce qui demeure est cendre et décombres. Les fermes sont stériles, les récoltes sont détruites, et les animaux domestiques crient de douleur. De cette corruption, il semble, notre nation a été éteinte, mais la nation que nous pourrions être, celle de l'Émeraude, naît à sa place."
 deepwoods.27.a:0 "Notre peuple est étouffé"
 deepwoods.28.t:0 "L'Ascension Verte"
 deepwoods.28.d:0 "À travers les bois, de la plus haute tour au plus bas tunnel, du plus petit camp, à la plus grande forteresse, notre peuple danse et s'amuse. Ceux qui cherchaient à détruire tout ce pour quoi nous nous dressons, à enterrer tout ce que nous avons construit, gisent enterrés dans la cendre, pour être réclamés écrasés sous nos pieds. Notre peuple s'élève malgré les Fées, ensemble.\n\nLes Orques sont la cendre..."
 deepwoods.28.a:0 "Et la cendre est les Orques !"
 deepwoods.29.t:0 "L'ascension de [Root.GetName]"
 deepwoods.29.de:0 "Bien que notre peuple ait fait face à de nombreuses luttes, la Guerre des Arbres Noirs est finie, et avec les Fées, nous nous tenons victorieux. Le Foyer n'est que ruines, et les bois sont maintenant vraiment nôtres. Avec notre peuple unifié, le vrai travail peut maintenant commencer."
 deepwoods.29.dg:0 "Bien que notre peuple ait fait face à de nombreuses luttes, la Guerre des Arbres Noirs est finie, et malgré les Fées, nous nous tenons victorieux. Le Foyer se dresse haut et puissant, et la cendre est maintenant vraiment nôtre. Avec notre peuple unifié, le vrai travail peut maintenant commencer."
 deepwoods.29.a:0 "Nous nous élevons ensemble"
 deepwoods.29.b:0 "Nous nous élevons seuls"
 black_tree_5_years_tt:0 "Le désastre a été actif pendant au moins §Y5§! ans"
 deepwoods.31.t:0 "Gotag Baneaxe"
 deepwoods.31.d:0 "Tout au long de la guerre des Arbres Noirs, Gotag Baneaxe s'est révélé être un Orque parmi les Orques, un champion des Fées, et un héros de notre peuple. Abattant les soi-disant 'Orques Purs' par douzaines, avec jamais une pointe de peur dans ses yeux, seulement la fureur d'un Orque, et le pouvoir des Fées. Ainsi que sa prouesse sur le champ de bataille, il s'est révélé être un bureaucrate habile, gérant nos ressources tout au long de la guerre, et agissant comme un excellent commandant parmi les troupes. La question se pose maintenant ; avec la guerre finie, quel rôle Gotag remplira-t-il ?"
 deepwoods.31.a:0 "Déclarer Gotag notre nouveau Roi !"
 deepwoods.31.b:0 "Gotag gérera notre nation !"
 deepwoods.31.c:0 "Gotag mènera nos armées !"
 deepwoods.32.t:0 "Bron Blackmoon"
 deepwoods.32.d:0 "Tout au long de la guerre des Arbres Noirs, Bron Blackmoon s'est révélé être un Orque parmi les Orques, un champion de Dookan, et un héros de notre peuple. Oblitérant magiquement les soi-disant 'Orques Émeraude' par douzaines, avec jamais une pointe de peur dans ses yeux, seulement la fureur d'un Orque, et le pouvoir de Dookan. Ainsi que sa prouesse sur le champ de bataille, il s'est révélé être un bureaucrate habile, gérant nos ressources tout au long de la guerre, et agissant comme un excellent commandant parmi les troupes. La question se pose maintenant ; avec la guerre finie, quel rôle Bron remplira-t-il ?"
 deepwoods.32.a:0 "Déclarer Bron notre nouveau dirigeant !"
 deepwoods.32.b:0 "Bron gérera notre nation !"
 deepwoods.32.c:0 "Bron mènera nos armées !"
 cyranvar.1.t:0 "Élire un [Root.Country.Monarch.GetTitle]"
 cyranvar.1.d:0 "Le [Root.Country.Monarch.GetTitle] est mort ou a atteint l'âge maximum autorisé pour nos dirigeants. Nous devons maintenant en élire un nouveau parmi les clans nobles."
 cyranvar.1.a:0 "Clan Elyn"
 cyranvar.1.b:0 "Clan Cenág"
 cyranvar.1.c:0 "Clan Drennen"
 cyranvar.1.e:0 "Clan Myna"
 cyranvar.1.f:0 "Clan Fealgarn"
 cyranvar.1.g:0 "Clan Ayeth"
 cyranvar.1.h:0 "Clan Scotha"
 cyranvar.1.i:0 "Clan Ahain"
 cyranvar.1.j:0 "Clan Ghùl"
 cyranvar.2.t:0 "Les Règles pour les Dirigeants"
 cyranvar.2.d:0 "Nulle fleur si brillante soit-elle : Nul homme ne règne seul. Un roi ne peut construire des routes seul, ne peut faire respecter les lois seul, ne peut défendre la nation ou lui-même, seul. Le pouvoir d'un roi n'est pas d'agir, mais d'amener autrui à agir en son nom, usant du trésor de ses coffres. Un roi a besoin d'une armée, et de quelqu'un pour la diriger. Un trésor et quelqu'un pour le collecter. Des lois et quelqu'un pour les faire respecter. Les individus nécessaires pour faire advenir les choses nécessaires sont les clés du pouvoir du roi. Tous les changements que vous souhaitez accomplir ne sont que pensées dans votre tête si les clés ne suivront point vos commandements."
 cyranvar.2.a:0 "Décentraliser le Pouvoir"
 cyranvar.2.b:0 "Centraliser le Pouvoir"
 cyranvar.3.t:0 "Vers l'Avenir"
 cyranvar.3.d:0 "Quelle voie choisirons-nous ?"
 cyranvar.3.a:0 "Voie Isolationniste"
 cyranvar.3.b:0 "Voie des Frontières Ouvertes"
 cyranvar.4.t:0 "Se Soumettre à Cyranvar"
 cyranvar.4.d:0 "Le Royaume Sylvestre de Cyranvar nous demande de nous soumettre à eux."
 cyranvar.4.a:0 "Accepter"
 cyranvar.4.b:0 "Jamais !"
 cyranvar.5.t:0 "[From.GetName] s'est soumis !"
 cyranvar.5.d:0 "Un clan a été amené au bercail !"
 cyranvar.5.a:0 "Un grand jour pour les elfes des bois !"
 cyranvar.6.t:0 "[From.GetName] a refusé notre offre !"
 cyranvar.6.d:0 "S'ils ne sont pas avec nous, alors ils sont contre nous."
 cyranvar.6.a:0 "Que l'arc parle !"
 cyranvar.7.t:0 "Vers l'Inconnu"
 cyranvar.7.d:0 "Notre peuple et le Royaume des Fées ont été irrévocablement liés depuis le jour où le Commandant Liandiel Speardancer mena nos géniteurs dans ces bois il y a plus de mille ans. Pourtant en tout ce temps, nous avons œuvré pour éviter de nous écarter trop loin des sentiers battus. Les histoires transmises de grand-parent à petit-enfant ont mis en garde contre le fait de faire un pas de trop.\n\nC'étaient des histoires bien contées. Nous étions un peuple dispersé sans guère de compréhension de ce qu'était même le Royaume des Fées. Nos relations avec ses habitants Fées étaient... encore en cours d'établissement. Simplement dit, nous n'étions pas prêts pour l'exploration extra-planaire. Mais, maintenant ? Nous sommes un peuple avec des générations d'expériences avec notre plan voisin. Ses habitants ne sont plus vus comme capricieux et impétueux, mais compris comme flexibles et avides.\n\nEt maintenant l'un des nôtres a trouvé un nouveau chemin.\n\nL'aventureux Elfe des Bois connu sous le nom de Vucras Siubálrn (\"Vucras le Voyageur\"), a découvert un moyen fiable à travers le Royaume des Fées. Ce chemin semble mener à une autre forêt, une dans notre propre plan ! Cela a causé pas mal d'émoi à la cour et a mené les courtisans à nous presser de financer officiellement des expéditions avec Vucras à la tête."
 cyranvar.7.a:0 "En avant !"
 cyranvar.7.tt:0 "Vucras établira un camp aux entrées du portail. Avec lui au gouvernail, nous pouvons explorer plus loin et voir ce qui se trouve au-delà..."
 cyranvar.8.t:0 "Saisons Séparées"
 cyranvar.8.d:0 "Depuis que l'expédition de Vucras a commencé, tout Cyranvar bourdonne d'excitation. Des histoires fantastiques de fées jamais vues auparavant et de terres riches en luttes saisonnières ont coulé de la cour au peuple commun. Pourtant, aujourd'hui cette excitation a été étouffée par l'anxiété. Car aujourd'hui porte une histoire non de découverte merveilleuse mais de querelles mortelles.\n\nLes forêts mystérieuses connectées au Royaume des Fées abritent des elfes comme les nôtres. Mais ils sont... différents. Avec leurs couleurs de peau exotiques, langues étranges et coutumes bizarres, il semble que nous ayons plus qui nous sépare qu'ensemble. En effet, peut-être pour cette raison, ces elfes sont intensément hostiles. Notre intrépide explorateur a rapporté que les escarmouches avec ces elfes égarés sont de plus en plus communes."
 cyranvar.8.a:0 "Nous nous défendrons !"
 cyranvar.8.tt:0 "Les Gardes-Clairières qui habitent la forêt deviendront hostiles envers nous..."
 cyranvar.9.t:0 "La Porte du Printemps"
 cyranvar.9.d:0 "Au sud-ouest, l'expédition a découvert un spectacle particulier, une sorte de portail hors de la forêt. Cela en soi n'est pas tout ce qu'il y a d'étrange. Le printemps semble à jamais présent dans le bosquet du portail. Les environs sont luxuriants de vie fraîche. L'air est lourd du bavardage de la vie émergente. Le temps lui-même semble presque pris dans une boucle sans fin de nouvelle vie."
 cyranvar.9.a:0 "Qu'est-ce qui nous accueille au-delà de ces terres de Printemps ?"
 cyranvar.10.t:0 "La Porte de l'Été"
 cyranvar.10.d:0 "Au sud, l'expédition a découvert un spectacle particulier, une sorte de portail hors de la forêt. Cela en soi n'est pas tout ce qu'il y a d'étrange. Dans le bosquet du portail, l'été bat son plein. L'air humide est trempé de soleil et épais. Le parfum odorant des fleurs en fleur et des fruits mûrissants est presque accablant. C'est comme si le temps s'était trouvé piégé sous le soleil d'été."
 cyranvar.10.a:0 "Qu'est-ce qui nous accueille au-delà des terres d'Été ?"
 cyranvar.11.t:0 "La Porte de l'Automne"
 cyranvar.11.d:0 "Au nord-ouest, l'expédition a découvert un spectacle particulier, une sorte de portail hors de la forêt. Cela en soi n'est pas tout ce qu'il y a d'étrange. La brise fraîche d'automne semble avoir fait son foyer dans le bosquet du portail. À travers les champs, le feuillage brille d'une riche teinte de rouges, jaunes et oranges. Le sol craque de feuilles tombées, pourtant nulle branche n'est dénudée..."
 cyranvar.11.a:0 "Qu'est-ce qui nous attend en cette terre d'Automne ?"
 cyranvar.12.t:0 "La Porte de l'Hiver"
 cyranvar.12.d:0 "Au nord-est, l'expédition a découvert un spectacle particulier, une sorte de portail hors de la forêt. Cela en soi n'est pas tout ce qu'il y a d'étrange. Le bosquet du portail détient un silence serein, la vie tranquillement blottie loin du froid. Le sol brille de neige pristine, quelque chose non vu dans nos propres bois en dehors de Ciranmyna, pourtant ici elle s'étend aussi loin que l'œil peut voir. Le soleil repose bas, semblant gelé en place."
 cyranvar.12.a:0 "Qu'est-ce qui demeure au-delà de ces terres d'Hiver ?"
 cyranvar.13.t:0 "Opportunité Sanglante"
 cyranvar.13.d:0 "Alors que nous repoussons les elfes égarés hostiles de cette terre, nous nous trouvons nominalement en contrôle de bosquets forestiers non revendiqués par aucune des grandes salla de Cyranvar. Quelque chose non vu depuis l'arrivée première de notre peuple dans les Bois Profonds eux-mêmes il y a des millénaires. Sentant une opportunité d'élever leur station, un nombre de salla mineures ont commencé à affluer pour saisir leur propre enjeu. Même pendant que nous parlons, un flot régulier d'Elfes des Bois s'est formé, jaillissant d'âmes avides et de rêves fantastiques. S'ils doivent réussir, ils auront besoin de notre aide administrative cependant."
 cyranvar.13.a:0 "Pour le meilleur ou pour le pire, nous revendiquerons ces terres comme nôtres."
 cyranvar.13.tt:0 "Nous avons maintenant une décision spéciale pour coloniser les provinces voisines vides dans les Bois Mystérieux."
 cyranvar.14.t:0 "L'Avertissement des Gardes-Clairières"
 cyranvar.14.d:0 "Pour la plupart dans [Root.GetName], les Gardes-Clairières de Domandrod sont plus mythe que vérité. Une secte secrète d'elfes autorisés à vivre dans les forêts féeriques même quand les seigneurs fées avaient décidé qu'ils ne nous voulaient plus. C'est un honneur qui pousse leur désir zélé de garder quiconque hors des bois.\n\nAinsi, ce fut plus que troublant que des aperçus des Gardes-Clairières aient été repérés à travers [Root.GetName], même tout Eordand. Et, aujourd'hui, ils se tiennent devant le [Root.Monarch.GetTitle] avec un avertissement grave.\n\n\"Des elfes comme nous ont transgressé dans le Domandrod. Ils ne montrent nulle compréhension des saisons ou respect pour la divinité de nos seigneurs. Et maintenant, ils nous repoussent. Si le [Root.Monarch.GetTitle] n'agit pas bientôt, la forêt pourrait être perdue !\""
 cyranvar.14.a:0 "Ceci ne peut advenir !"
 cyranvar.14.tt:0 "Les Portes Saisonnières s'ouvriront. Nous devrions nous attendre à des intrus au-delà d'elles..."
 cyranvar.101.t:0 "Les Portes Saisonnières s'Ouvrent"
 cyranvar.101.d:0 "Message de Débogage !"
 cyranvar.101.a:0 "Accepter"
 cyranvar_parliament_reform_desc:0 "Le Parlement de Cyranvar agit similairement à un système fédéral de gouvernement. Sous ce système, les pouvoirs sont distribués entre notre monarque et les neuf Bosquets, chacun nominalement détenu par des membres des neuf Clans."
 war_of_the_black_trees:0 "Guerre des Arbres Noirs"
 emerald_orc_rebels_name:0 "Orques Émeraude"
 emerald_orc_rebels_title:0 "Orques Émeraude"
 emerald_orc_rebels_demand:0 "Embrasser les bénédictions des fées !"
 emerald_orc_rebels_army:0 "Armée d'Orques Émeraude"
 emerald_orc_rebels_desc:0 "Ils veulent que nous cédions notre liberté"
 pure_orc_rebels_name:0 "Orques Purs"
 pure_orc_rebels_title:0 "Orques Purs"
 pure_orc_rebels_demand:0 "Tuer toutes les fées !"
 pure_orc_rebel_demand_desc:0 "Tuer toutes les fées !"
 pure_orc_rebels_army:0 "Armée d'Orques Purs"
 pure_orc_rebels_desc:0 "Ils veulent nous empêcher d'accomplir notre destinée."
 emerald_orc_black_hearth:0 "Foyer Noir"
 green_orc_black_hearth:0 "Foyer Noir"
 deepwoods_burnt_forests:0 "Forêts Brûlées"
 deepwoods_fey_corruption:0 "Corruption Féerique"
 wt_cursed_land:0 "Terre Maudite"
 desc_wt_cursed_land:0 "Le folklore dit qu'Oldhaven grouillait jadis de vie et beauté et était un havre pour ceux des Bois Profonds - mais un grand tort s'est produit ici, maudissant la province à ce jour. Mais bien sûr, ceci n'est que superstition, n'est-ce pas ?"
 orc_conversion_zeal:0 "Zèle de Conversion"
 building_world_tree_lvl_1:0 "Pousse d'Arbre-Monde"
 building_world_tree_lvl_2:0 "Plantule d'Arbre-Monde"
 building_world_tree_lvl_3:0 "Jeune Arbre-Monde"
 building_world_tree_root:0 "Racine du Monde"
 building_world_tree_dead_root:0 "Racine Morte du Monde"
 building_destroyed_world_tree:0 "Arbre-Monde Carbonisé"
 building_destroying_root:0 "Retrait de la Racine Morte"
 spread_world_tree_root_title:0 "Étendre les Racines"
 spread_world_tree_root_desc:0 "Une autre conquête a laissé le sol de notre territoire nouvellement revendiqué riche du sang de nos ennemis, ouvrant la voie aux Racines de l'Arbre-Monde pour s'étendre. Alertons les Fées, que leurs magies puissent être mises à la tâche de cultiver cette nouvelle croissance."
 remove_dead_roots_title:0 "Retirer les Racines Mortes"
 remove_dead_roots_desc:0 "Si nous voulons être les maîtres de la terre une fois de plus, nous devons brûler les racines maudites et flétries qui l'ont laissée en jachère !"
 cleanse_cursed_land_title:0 "Purifier la Terre"
 cleanse_cursed_land_desc:0 "Les terres d'Oldhaven ont été connues pour être maudites en raison d'un grand tort que Castan Beastbane a infligé à ses habitants fées. Seul quelqu'un accordé à de telles natures, ou peut-être un maître des sorts de protection, pourrait possiblement retirer la malédiction."
 legendary_abjurator_cursed_tooltip:0 "Notre dirigeant doit être un Abjurateur Légendaire"
 worldtree.1.t:0 "Pousse d'Arbre-Monde"
 worldtree.1.d:0 "La petite pousse peut maintenant être vue pointant hors du sol et commence à s'étirer vers le ciel. Avec beaucoup plus d'eau et de lumière solaire, elle croîtra plus haute qu'on peut jamais l'imaginer."
 worldtree.1.a:0 "Pousse, pousse, petite pousse !"
 worldtree.2.t:0 "Arbre-Monde en Croissance"
 worldtree.2.d:0 "L'arbre-monde est plus grand qu'avant et continuera à croître plus haut sous notre guidance."
 worldtree.2.a:0 "L'arbre grandit, hourra !"
 worldtree.3.t:0 "Arbre-Monde Presque Mature"
 worldtree.3.d:0 "L'Arbre-Monde domine la zone proche et nous vivons tous dans son ombre. Même maintenant, il n'a toujours pas grandi à sa pleine hauteur."
 worldtree.3.a:0 "Merveilleux !"
 worldtree.4.t:0 "Sous les Cendres d'un Million de Feuilles"
 worldtree.4.d:0 "Les cris de panique seraient suffisants pour réveiller même le dormeur le plus profond. Le feu brûlait si brillant qu'on jurerait qu'il faisait jour, même s'il était presque minuit. Tandis que quelques pauvres âmes tentaient de jeter de l'eau sur le feu pour l'éteindre, la plupart se contentaient de rester et regarder. Finalement, même les derniers de ceux qui souhaitaient sauver l'arbre acceptèrent son destin. L'arbre-monde a été brûlé par [Root.GetName] et le monde ne sera jamais plus le même."
 worldtree.4.a:0 "L'histoire se répète"
 NO_CAPITAL_MOVE_EMERALD:0 "Nous ne pouvons pas déplacer notre capitale hors de la Province de l'Arbre-Monde."
 occupied_advisors:0 "Conseillers Occupés"
 occupied_advisors_desc:0 "Tous nos conseillers sont actuellement occupés par une autre tâche, augmentant le coût de l'administration de notre pays."
 girl_in_the_forest_adv_searching:0 "Recherche de la Fille dans la Forêt"
 girl_in_the_forest_adv_searching_desc:0 "Des aventuriers furent engagés pour aider à trouver un héritier manquant."
 girl_in_the_forest.0.t:0 "Fille Nouveau-Née"
 girl_in_the_forest.0.d:0 "Les gens se réjouirent quand ils entendirent la nouvelle qu'une jeune princesse était née. Ils ont célébré pendant des jours et des nuits."
 girl_in_the_forest.0.a:0 "Je la déclare ma nouvelle héritière."
 girl_in_the_forest.1.t:0 "Fille dans la Forêt : Disparition"
 girl_in_the_forest.1.d:0 "Les Bois Profonds ont toujours été enveloppés de mystère et d'intrigue. Alors que notre pays continue à s'y étendre, un nombre de nos citoyens ont averti d'occurrences inhabituelles. Notre héritière, [Root.girl_in_the_forest_name.GetName] évitait son précepteur ce matin et s'est aventurée dans la forêt et n'est pas revenue."
 girl_in_the_forest.1.a:0 "Dépêchez une équipe de recherche ! Au diable le pays !"
 girl_in_the_forest.1.b:0 "Engagez quelques Aventuriers !"
 girl_in_the_forest.2.t:0 "Fille dans la Forêt : La Recherche"
 girl_in_the_forest.2.d:0 "Après avoir cherché pendant 100 jours, vos conseillers viennent vous supplier de la déclarer morte. Ils prétendent que les dépenses supplémentaires qu'ils ont encourues ruineront le pays !"
 girl_in_the_forest.2.a:0 "Continuez à chercher !"
 girl_in_the_forest.2.b:0 "Engagez quelques Aventuriers !"
 girl_in_the_forest.2.c:0 "Abandonnez la recherche"
 quest_for_new_heir:0 "Quête pour un nouvel héritier"
 quest_for_new_heir_desc:0 "La perte d'un héritier bien-aimé vous fait chercher un nouveau avec une ferveur exceptionnelle."
 girl_in_the_forest.3.t:0 "Fille dans la Forêt : Quête pour un Nouvel Héritier"
 girl_in_the_forest.3.d:0 "La recherche de la fille manquante échoue. Votre cour vous supplie de produire un nouvel héritier pour assurer la stabilité du royaume."
 girl_in_the_forest.3.a:0 "Qu'est-ce qui ne va pas avec [Root.Heir.GetName] ?"
 girl_in_the_forest.3.b:0 "Ils ont raison. Mon cousin au second degré suffira."
 girl_in_the_forest.3.c:0 "Redoublez mes efforts pour produire un nouvel héritier."
 girl_in_the_forest.4.t:0 "Fille dans la Forêt : La Fille Prodigue"
 girl_in_the_forest.4.d:0 "Dix ans après la disparition de l'héritière du trône, [Root.girl_in_the_forest_name.GetName], dans les Bois Profonds, une jeune femme a émergé prétendant être elle. Elle connaît des détails de son enfance à la cour que seule elle pouvait connaître ! Mais vos conseillers ne sont pas convaincus, suggérant qu'elle pourrait être une escroqueuse ou une espionne."
 girl_in_the_forest.4.a:0 "Nous devons soutenir [Root.Heir.GetName]"
 girl_in_the_forest.4.b:0 "La fille prodigue revient !"
 girl_in_the_forest.4.c:0 "[Root.girl_in_the_forest_name.GetName] est une prétendante !"
 girl_in_the_forest.4.e:0 "[Root.girl_in_the_forest_name.GetName] est la dirigeante légitime !"
 girl_in_the_forest.5.t:0 "Fille dans la Forêt : Une Impostrice ?"
 girl_in_the_forest.5.d:0 "Votre maître espion est venu vous voir avec de fortes preuves que la fille qui a émergé de la forêt est une impostrice, et non seulement cela, est un elfe déguisé !"
 girl_in_the_forest.5.a:0 "Renvoyez cette fille folle ! Trouvez mon cousin..."
 girl_in_the_forest.5.b:0 "Non, je l'ai déjà perdue une fois !"
 girl_in_the_forest.6.t:0 "Fille dans la Forêt : La Reine des Forêts"
 girl_in_the_forest.6.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] disparut jadis dans la forêt pendant dix ans. Les membres les plus suspicieux de votre cour suggérèrent que c'était partie d'une escroquerie, pour mettre une espionne ou impostrice sur le trône. Aujourd'hui, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] révèle la vérité à tous dans le [Root.GovernmentName]. Elle est en fait un elfe des bois, qui rencontra [Root.Monarch.GetName] dans la forêt quand elle était jeune. [Root.Monarch.GetName] ne voulait pas être reine, et offrit d'échanger leurs places."
 girl_in_the_forest.6.a:0 "Elle est Reine maintenant !"
 girl_in_the_forest.7.t:0 "Fille dans la Forêt : Rébellion"
 girl_in_the_forest.7.d:0 "Une fraction significative de la population s'est soulevée, refusant d'être gouvernée par un elfe des bois qui s'est frayé un chemin vers le trône par la ruse."
 girl_in_the_forest.7.a:0 "Un problème temporaire seulement !"
 girl_in_the_forest.7.b:0 "Abdiquer."
 girl_in_the_forest.7.c:0 "Les elfes des bois sont des nôtres !"
 girl_in_the_forest.8.t:0 "Fille dans la Forêt : Mélange des Célibataires"
 girl_in_the_forest.8.d:0 "Les bénéfices d'avoir un dirigeant elfe des bois dans un pays qui est principalement humain ont commencé à montrer des avantages. Il y a un mélange accru des deux races, et plus de demi-elfes naissent chaque année."
 girl_in_the_forest.8.a:0 "Absolument pas !"
 girl_in_the_forest.8.b:0 "Laissez-les se mélanger !"
 deepwoods.33.t:0 "Le Papillon Bleu d'Alyana"
 deepwoods.33.d:0 "Les papillons sont parmi les créatures les plus trompeuses qu'on peut rencontrer dans les prairies empoisonnées de notre terre. Malgré toute leur fragilité et beauté, leur présence signifie souvent souffrance et mort. Je me souviens encore de la première tragédie portée par le papillon. Elle vint aux ailes de l'Alyana Bleu, qui émergent de leurs cocons tous les 90 ans pour s'accoupler pendant une semaine avant de retourner à leur long sommeil.\n\nIls descendirent sur les stagiaires adolescents occupés à pratiquer leurs pas de côté qui - dans leur jeunesse ignorante - ne fuirent pas au nuage bleu se dirigeant vers eux, mais au lieu se rapprochèrent pour observer ce phénomène. Dès que les papillons se posèrent sur les stagiaires, la clairière fut bientôt remplie des cris de peste d'âmes torturées. Où les papillons se reposèrent, de multiples pustules éclatèrent avec des fontaines de sang. Moments plus tard, leurs dents commencèrent à pourrir alors que leurs yeux... non, je ne profanerai pas davantage leurs corps en décrivant les horreurs. Vraiment, les papillons sont quelques-unes des créations les plus cruelles du Héraut du Changement.\n\nCela a pris des semaines, mais j'ai compté les pertes de cette semaine à travers notre bosquet. Avec profonde tristesse et cœur lourd, je place ce qui suit dans nos registres...\n\n-Extrait des Chroniques des Scotha"
 deepwoods.33.a:0 "Comment quelque chose de si beau peut-il être si cruel ?"
 deepwoods.34.t:0 "Villages Disparaissants"
 deepwoods.34.d:0 "Les Elfes de Salla Drennen ont longtemps su que leur foyer, le Bosquet des Épines, était plus proche du Royaume des Fées que n'importe où ailleurs dans les Bois Profonds. En effet, durant l'époque du Voile Verdoyant, les fées semblaient s'être déplacées le plus librement là, capables de passer de leur royaume démentiel au nôtre à volonté. Les gens pouvaient aussi se déplacer dans l'autre direction, et il y a de nombreux contes et records de voyageurs glissant accidentellement dans le royaume des Fées. Dans les cas les plus extrêmes, des villages entiers disparaîtraient simplement sans trace, bâtiments et gens tous.\n\nAvec le Voile Verdoyant parti, il y en avait qui avaient espéré que de tels événements cesseraient. Ces espoirs furent brisés, quand des rapports arrivèrent que de multiples établissements ont apparemment disparu dans [deepwoods_disappeared_villages_province.GetName]. Le choc de ces disparitions s'est abattu durement sur les proches des disparus, et des équipes de recherche furent envoyées pour chercher tout signe. Mais les hameaux évanouis n'ont laissé nulle trace - le sol où ils se dressaient jadis est maintenant bois sauvage ne portant nulle trace que quiconque y ait jamais vécu."
 deepwoods.34.a:0 "Où sont-ils allés ?"
 deepwoods.35.t:0 "Villages Réapparaissants"
 deepwoods.35.d:0 "Alors que les années passaient, l'espoir pour ceux qui vivaient dans les villages évanouis perdus dans [deepwoods_reappeared_villages_province.GetName] avait lentement diminué, et la plupart avaient abandonné l'espoir qu'ils seraient jamais trouvés.\n\nCependant, sans fanfare, les perdus furent trouvés aujourd'hui. Presque exactement où ils avaient disparu, les villages sont revenus. Une fois de plus de petites chaumières peuvent être trouvées nichées au sommet du bois dense et les sons de la vie rurale bourdonnent une fois de plus aux côtés de la mélodie tranquille de la faune.\n\nLa nouvelle joyeuse balaya la campagne environnante, et les gens affluèrent vers les villages perdus - certains pour regarder bouche bée, d'autres pour chercher des proches perdus. Les célébrations devinrent rapidement muettes, cependant, quand des différences commencèrent à être remarquées. Pour commencer, tous ne semblent pas être revenus, et ceux qui sont revenus ont été décrits par leurs anciens amis et proches comme... différents d'avant. Ils portent tous des marques d'être touchés par les fées - certains plus maniaques, d'autres mornes, d'autres possédés par un humour étrange et d'autres encore se déplaçant comme dans un brouillard. Nul ne semble conscient de leur longue absence, et au lieu semblent contents de continuer leur vie comme si rien ne s'était passé."
 deepwoods.35.a:0 "Au moins ils sont de retour à la maison."
 deepwoods.36.t:0 "Frapper l'Argent Féerique"
 deepwoods.36.d:0 "Tout comme le reste des Bois Profonds, les mines d'Yfelorr partagent un lien incassable au Royaume des Fées. Les profondeurs insondables de la mine brillent de lumière argentée, un approvisionnement apparemment inépuisable d'argent. Les cavernes elles-mêmes ne sont jamais tout à fait les mêmes deux fois, et de riches veines peuvent apparaître ou disparaître apparemment au hasard, assurant qu'il y a ample argent attendant d'être extrait chaque lever de soleil.\n\nMalgré la richesse sans bornes d'Yfelorr, la mine ne cède pas sa richesse sans protestation - Bien que l'argent se reconstitue, ainsi aussi fit la roche qui l'entoure, et les cavernes sont souvent instables. Dans les profondeurs sombres sous la surface, les mineurs prétendent qu'il y a des bêtes fées terrifiantes et des murmures qui tourmentent la mine, et il était impossible de rester en dessous pendant des périodes étendues.\n\nRécemment, plusieurs nouvelles cavernes sont apparues qui détiennent grande promesse. Après une exploration prudente, notre peuple est revenu avec excitation pour annoncer qu'elles sont pleines de riches veines d'argent attendant l'exploitation - si seulement nous apportons les outils et éclairons les tunnels sombres. C'est sûrement une grande opportunité pour la nation."
 deepwoods.36.a:0 "Trouvez chaque mineur que vous pouvez ! Réquisitionnez chaque chariot de mine qu'il y a ! Nous allons être riches !"
 deepwoods.36.b:0 "Prenez d'abord les cueillettes faciles. Nous obtiendrons le reste avec le temps."
 deepwoods.36.c:0 "Ignorez le nouvel argent. Nous en avons déjà assez."
 deepwoods.37.t:0 "Les Fous de l'Argent Féerique"
 deepwoods.37.d:0 "\"Un désastre complet...\" déplora le ministre des finances.\n\n\"Nous avons l'air de fous !\" Cria le diplomate en chef. \"Il faudra des années pour que notre réputation se rétablisse !\"\n\nEt ainsi clamèrent une douzaine d'autres officiels. Tout ce temps [Root.Monarch.GetName] se frottait [Root.Monarch.GetHerHis] tempe tout en pensant à comment ce gâchis avait commencé...\n\nCela commença il y a deux semaines, un marchand Bulswari utilisait des pièces d'argent frappées par nous pour payer une commande. Cela aurait dû être la fin de cette histoire. Mais, au lieu, certaines de ces pièces se transmuèrent en un métal moindre inconnu ! Le marchand fut alors arrêté pour fraude. Malheureusement, il ne serait pas le dernier.\n\nDes milliers d'autres pauvres bougres se trouvèrent accusés de contrefaçon alors que des pièces d'argent de tout Cannor commencèrent à changer. Il ne fallut pas longtemps pour que les gens comprennent que toutes ces pièces avaient une connexion commune : nous. Chaque pièce affectée fut forgée dans nos ateliers monétaires qui s'approvisionnaient des mines d'Yfelorr.\n\nNous ne savons pas ce qui arriva au marchand ou aux autres âmes malheureuses prises dans tout cela. Mais, ce que nous savons est qu'il y a maintenant une crise de l'argent due à cet \"Argent Féerique\". Et, nous sommes à l'épicentre !"
 deepwoods.37.a:0 "Maudit soient les Fées ! Et maudit soit leur argent !"
 deepwoods.37.a.tooltip:0 "§TPour le bien de l'économie, notre réputation, et notre sanité d'esprit, nous arrêterons d'extraire des veines d'\"argent\" récemment découvertes...\n§!"
 deepwoods.38.t:0 "Argent Féerique"
 deepwoods.38.d:0 "\"Cela aurait pu être pire...\" chuchota le ministre des finances.\n\n\"Nous avons encore l'air de fous !\" Cria le diplomate en chef. \"Avez-vous idée de combien de plaintes étrangères nous avons reçues ?\"\n\nLes autres douzaines d'officiels murmurèrent. [Root.Monarch.GetName] soupira en pensant à comment ce gâchis avait commencé...\n\nCela commença il y a deux semaines, un marchand Bulwari utilisait des pièces d'argent frappées par nous pour payer une commande. Cela aurait dû être la fin de cette histoire. Mais, au lieu, certaines de ces pièces se transmuèrent en un métal moindre inconnu ! Le marchand fut alors arrêté pour fraude. Malheureusement, il ne serait pas le dernier.\n\nAu moins une centaine d'autres pauvres bougres se trouvèrent accusés de contrefaçon alors que des pièces d'argent de tout Cannor commencèrent à changer. Il ne fallut pas longtemps pour que les gens comprennent que toutes ces pièces avaient une connexion commune : nous. Chaque pièce fut forgée dans nos ateliers monétaires qui s'approvisionnaient des mines d'Yfelorr.\n\nNous ne savons pas ce qui arriva au marchand ou aux autres âmes malheureuses prises dans tout cela. Mais, ce que nous savons est que cet maudit \"Argent Féerique\" nous cause des problèmes."
 deepwoods.38.a:0 "Quel gâchis..."
 deepwoods.39.t:0 "Verser le Sang de Castan"
 deepwoods.39.d:0 "Le Bosquet de l'Ombre, Salla Ghul, est un endroit drapé dans les ténèbres perpétuelles. L'épaisse canopée des grands arbres garde le sol dans un crépuscule perpétuel, le sol un gâchis d'aiguilles de pin craquantes où nulles plantes ne peuvent croître, si étouffé de lumière solaire par les pins imposants. Cela seul a rendu le bosquet impopulaire et peu peuplé. Cependant, nos administrateurs ont des préoccupations bien plus sérieuses concernant les provinces là-bas.\n\nSe tapissant sous l'épaisse canopée du Bosquet de l'Ombre sont un groupe de fées connues sous le nom de Pacte d'Ashentree. Vengeresses et territoriales, elles furent jadis adoratrices et adhérentes de l'Arbre-Monde qui se dressait jadis à Oldhaven avant que les Castanoriens brûlent l'arbre il y a des millénaires. La destruction du grand arbre tourna les fées vers la vengeance sanglante, et comme groupe les Ashentree ont une obsession unilatérale de punir l'humanité pour leurs transgressions contre le bois. À cette fin, elles ont cherché à utiliser tous outils, incluant les habitants mortels des Bois Profonds, comme armes dans leur croisade.\n\nCela fait quelque temps que les Ashentree ne nous ont troublés directement, mais un petit groupe est récemment apparu au gouverneur de [Root.Province.GetName] avec un message pour notre gouvernement. Apparemment, elles exigent que nous apportions la guerre contre le sang de Castan comme paiement pour habiter dans le bosquet qu'elles appellent leur. Elles exigent que nous attaquions et rasions les établissements d'humains dans [TARGET], pour être leur outil de châtiment."
 deepwoods.39.a:0 "L'ennemi de mon ennemi est mon ami..."
 deepwoods.39.b:0 "Nous ne prenons pas de demandes des fées perfides !"
 deepwoods.40.t:0 "Les Harcelants Accumulateurs-d'Ossements"
 deepwoods.40.d:0 "Le Bosquet des Ossements gagna son nom en raison du pur nombre d'ossements abandonnés qui tapissent ses sols. Il y a tant d'ossements qu'ils sont souvent plus un embarras que la boue ou le feuillage ! Cependant, à l'occasion, des parties du bosquet peuvent être trouvées nettoyées de tout ossement. Si on devait sottement chercher où ces ossements sont allés on trouverait des Tours d'Ossements, bizarres structures imposantes composées de rien que d'ossements. Après quoi, on apercevrait les créateurs de la tour, les Accumulateurs-d'Ossements.\n\nIndescriptibles en forme ou taille, les Accumulateurs-d'Ossements sont des fées dont la présence même peut briser la psyché. C'est parce que les mortels qui s'approchent des Accumulateurs-d'Ossements sont sujets à des pensées intrusives répétées d'auto-mutilation et mort. Si exposés trop longtemps, les victimes agissent souvent sur ces pensées.\n\nC'est pour cette raison que le gouverneur de [deepwoods_bonehoarders_province.GetName] est en détresse de rapporter un rassemblement inhabituellement grand d'Accumulateurs-d'Ossements. Ils demandent aide pour chasser les créatures ou au moins aider à déplacer les citoyens avant qu'aucun mal ne vienne."
 deepwoods.40.a:0 "Dites aux petites gens et voyageurs d'éviter les Accumulateurs-d'Ossements. Cela finira éventuellement."
 deepwoods.40.b:0 "Envoyez la milice. Nous chasserons ces abominations !"
 deepwoods.40.c:0 "Offrez de l'or pour aider ceux en danger à déménager."
 deepwoods.42.t:0 "L'Héritage de la Flotte Rescapée"
 deepwoods.42.d:0 "Cela fait des siècles que les elfes arrivèrent d'abord en Cannor sur la Flotte Rescapée. Pour les Elfes des Bois, cela fait plus d'un millénaire. Pourtant, même après tout ce temps, la mémoire de la Flotte n'a pas disparu de la culture Elfe des Bois. Aujourd'hui en est la preuve.\n\nCar aujourd'hui, sur les rives du Lac Silencieux, des foules d'elfes de tout les Bois Profonds se pressent et fourmillent. Oubliées sont toutes querelles de clans ou rivalités. Au lieu, l'air est chargé d'excitation et d'énergie.\n\nEt sur le lac lui-même est un mélange éclectique de canots, canoës, et yachts. Nul de ces vaisseaux diminutifs ne peut se comparer à aucun des navires qui amenèrent leurs ancêtres à travers. Mais, étrangement quand pris ensemble, le mélange hétéroclite frappe une vague ressemblance miniaturisée à la Flotte Rescapée.\n\nComme un cor sonne. Moments plus tard, les divers vaisseaux partent. La course pour atteindre la rive distante à travers le lac a commencé.\n\nPeut-être un pari peut-il être fait ici ?"
 deepwoods.42.a:0 "Le capitaine négligé du canot est sûr de gagner !"
 deepwoods.42.b:0 "Le canoë là est bien construit. Un gagnant certain !"
 deepwoods.42.c:0 "Quel vaisseau peut se comparer à ce beau yacht ? Une victoire facile."
 deepwoods.42.e:0 "Le seul elfe sur qui je parie c'est moi-même !"
 deepwoods.42.f:0 "Parier est un jeu de fou."
 deepwoods.43.t:0 "Le Chanteur de Lune de Cette Année est..."
 deepwoods.43.d:0 "La foule éclate en un rugissement tonnant alors que le capitaine du premier vaisseau atteint les rives opposées du Lac Silencieux. Dans les heures qui viennent, un flot régulier de bateaux se trouvent accueillis par la même foule réjouie.\n\nAlors que le jour se change en nuit et les festins s'apaisent, les elfes plus sobres se rassemblent autour du capitaine victorieux. La foule éclate une dernière fois alors qu'un elfe âgé place une couronne de Lys de Lune sur la tête du capitaine. Le Chanteur de Lune de cette année a été couronné !"
 deepwoods.43.a:0 "Vraiment digne du titre de Chanteur de Lune !"
 deepwoods.44.t:0 "Le Chanteur de Lune de Cette Année est..."
 deepwoods.44.d:0 "La foule éclate en un rugissement tonnant alors que le capitaine du premier vaisseau atteint les rives opposées du Lac Silencieux. Dans les heures qui viennent, un flot régulier de bateaux se trouvent accueillis par la même foule réjouie.\n\nAlors que le jour se change en nuit et les festins s'apaisent, les elfes plus sobres se rassemblent autour du capitaine victorieux. La foule éclate une dernière fois alors qu'un elfe âgé place une couronne de Lys de Lune sur la tête du capitaine. Le Chanteur de Lune de cette année a été couronné !"
 deepwoods.44.a:0 "Un bon marin et vainqueur. Dommage que le pari fut perdu cependant."
 deepwoods.45.t:0 "Le Chanteur de Lune de Cette Année est..."
 deepwoods.45.d:0 "La foule éclate en un rugissement tonnant alors que le premier vaisseau atteint les rives opposées du Lac Silencieux. À sa barre n'est autre que [Root.Country.Monarch.GetName] ! Dans les heures qui viennent, un flot régulier de bateaux se trouvent accueillis par la même foule réjouie.\n\nAlors que le jour se change en nuit et les festins s'apaisent, les elfes plus sobres se rassemblent autour du [Root.Country.Monarch.GetTitle] victorieux. La foule éclate une dernière fois alors qu'un elfe âgé place une couronne de Lys de Lune sur [Root.Country.Monarch.GetName]. Le Chanteur de Lune de cette année a été couronné !"
 deepwoods.45.a:0 "[Root.Country.Monarch.GetName] honore le Chanteur de Lune avec cette victoire !"
 deepwoods.46.t:0 "La Citadelle Toujours Croissante de Ciranmyna"
 deepwoods.46.d:0 "La formidable cité citadelle de Ciranmyna ne commença pas ainsi. À sa fondation, Ciranmyna n'était rien de plus que des taudis bâclés occupés par des Elfes de Lune misérables et perdus au sommet d'une montagne. Dans les siècles qui suivirent, tant Ciranmyna que les elfes évoluèrent. Les elfes de lune devinrent Elfes des Bois et Ciranmyna s'étendit pour répondre aux besoins de ces nouveaux peuples. Quand l'espace au sommet de la montagne s'épuisa, les elfes se tournèrent vers le tissage délicat de nouveaux bâtiments dans la roche elle-même. Et avec chaque nouvelle poussée de croissance, Ciranmyna fut tissée plus loin et plus loin à travers la montagne. L'effort était toujours à la fois chronophage et consommateur de ressources, mais cela en valait toujours l'effort.\n\nMaintenant quelques elfes locaux ont décidé qu'il est temps une fois de plus d'étendre Ciranmyna. Des plans ont été tracés, travailleurs et mages contractés, et maintenant il y a juste la question de payer pour tout cela.\n\nNous pouvons être assurés que la cité est assez riche pour que les locaux puissent la financer eux-mêmes. Mais, la taxe supplémentaire ne rendra personne heureux. D'autre part, nous pourrions les aider dans l'effort. Les locaux promirent avec zèle que les bénéfices vaudraient le coût."
 deepwoods.46.a:0 "Les efforts locaux devraient être financés avec des fonds locaux."
 deepwoods.46.b:0 "Ciranmyna est certainement un bon investissement !"
 deepwoods.46.c:0 "Ciranmyna fut le premier foyer de nos ancêtres. Bien sûr, nous financerons sa croissance !"
 deepwoods.47.t:0 "Vies Longtemps Passées"
 deepwoods.47.d:0 "Il y a des endroits dans le Bosquet des Ossements où le temps glisse. Où, ou vraiment quand, le passé devient le présent. En ces moments, des bêtes longtemps éteintes peuvent être vues errant dans les clairières. Derrière elles, en silence, de grands guerriers longtemps oubliés traquent leur proie.\n\nDe tels événements sont habituellement fugaces, se jouant sans témoin. Mais dans [Root.Province.GetName], les locaux rapportent voir de telles scènes quotidiennement. Qui sait combien de temps ces scènes dureront, mais il semble que nous ayons une chance de capitaliser cela.\n\nD'un côté, nos généraux croient que nos recrues pourraient apprendre une chose ou deux de ces apparitions passées. D'autre part, un ministre a suggéré d'envoyer quelqu'un de l'Ordre des Chroniqueurs pour enregistrer cette occurrence."
 deepwoods.47.a:0 "Apprendre du passé est clé pour comprendre l'avenir. Envoyez les recrues."
 deepwoods.47.b:0 "Les Chroniqueurs vont adorer cela !"
 deepwoods.48.t:0 "Floraison Florale"
 deepwoods.48.d:0 "Dans le Bosquet des Fleurs, on peut trouver d'innombrables plantes et fleurs uniques au bosquet. La plupart de cette flore, aussi diverse en forme et taille qu'elle est de couleur vibrante, est assez mortelle quand manipulée improprement. Mais, avec des mains prudentes, elles peuvent produire à la fois des teintures exquises et des poisons mortels.\n\nEn raison de la nature généralement fugace de la flore, la plupart de ces teintures et poisons se trouvent en approvisionnement court. Cependant, cette année a vu une floraison inhabituellement vibrante de vie végétale. Les nouvelles de cette floraison n'ont pas encore atteint les artisans et fabricants de potions de toutes nos terres. Sans doute, ils sont avides de voyager et prendre part à la récolte abondante. La question est qui devrions-nous favoriser avec les nouvelles ?"
 deepwoods.48.a:0 "Les plus belles teintures feront le plus merveilleux profit ! Informez les artisans !"
 deepwoods.48.b:0 "Potions et poisons sont toujours nécessaires. Surtout par nos espions..."
 deepwoods.49.t:0 "Un Cambriolage Trans-Temporel - Régiment perdu"
 deepwoods.49.d:0 "Nous avons reçu un rapport indiquant qu'un régiment entier a disparu pendant une mission dans les Bois Profonds. Bien qu'il ne soit pas inhabituel pour des soldats individuels de devenir perdus dans ce terrain traître, que ce soit dû à la ruse féerique ou au sous-bois dense, il est hautement inhabituel pour un si grand groupe de disparaître simultanément.\n\nEn réponse, nous déclarâmes un état d'urgence et dépêchâmes de multiples patrouilles pour les localiser et sauver, s'ils avaient été pris en embuscade. Des traqueurs expérimentés découvrirent leur piste dans une zone rarement foulée de [forward_send.GetName], mais leurs traces cessèrent abruptement. Malgré des efforts exhaustifs, nos recherches subséquentes n'ont donné aucun résultat discernable."
 deepwoods.49.a:0 "Les reverrons-nous jamais ?"
 deepwoods.50.t:0 "Un Cambriolage Trans-Temporel - Les soldats manquants reviennent"
 deepwoods.50.d:0 "[Root.Monarch.GetTitle], c'est un miracle ! Nos troupes, longtemps crues perdues dans les profondeurs des Bois Profonds, ont soudainement émergé près de [forward_receive.GetName] ! Elles furent trouvées approchant un poste de garde, arborant équipement et uniformes démodés. Leur connaissance de vieux mots de passe éveilla les suspicions parmi les gardes, qui suspectèrent initialement subterfuge. Cependant, après avoir sécurisé les soldats communs et interrogé les officiers, il devint évident qu'ils étaient en effet nos camarades longtemps perdus, qui disparurent sans trace durant une manœuvre de routine il y a de nombreuses années. Ils nous dirent que pour eux, c'était comme si nul temps n'avait passé entre alors et maintenant.\n\nMaintenant, nous faisons face à une décision concernant leur destin. Ils ont été escortés à [Root.Capital.GetCapitalName], et nous sommes présentés avec deux options : soit nous leur fournissons un entraînement mis à jour et les réintégrons au service actif, soit nous les assignons aux réserves, leur accordant du repos bien mérité et du temps pour se réajuster à l'avenir."
 deepwoods.50.a:0 "Ils méritent du temps."
 deepwoods.50.b:0 "Ils sont soldats et appartiennent au champ de bataille."
 deepwoods.51.t:0 "Un Cambriolage Trans-Temporel - Renforts du futur"
 deepwoods.51.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName], quelque chose de très particulier s'est passé dans [backward_receive.GetName] : un régiment complet de soldats est soudainement apparu, arborant équipement portant nos insignes, pourtant affichant des modifications notables comparé à notre équipement actuel. Ils affirment adamamment leur parenté avec nous, pourtant leurs prétentions sont accompagnées de références à des officiers de haut rang qui, en réalité, sont bien trop jeunes pour détenir de telles positions dans l'armée. Notre investigation approfondie suggère qu'ils sont en effet nos propres troupes, envoyées en arrière du futur par quelque sorte de force inconnue.\n\nQuelques officiers plaident pour exploiter leur connaissance pour entraîner nos armées en tactiques mises à jour, tandis que d'autres proposent de les déployer comme guerriers de première ligne, accomplissant leur vrai but. La décision vous revient, [Root.Monarch.GetTitle]."
 deepwoods.51.a:0 "Faites-les entraîner nos autres troupes."
 deepwoods.51.b:0 "Envoyez-les aux premières lignes !"
 deepwoods.52.t:0 "Un Cambriolage Trans-Temporel - En arrière dans le temps"
 deepwoods.52.d:0 "Un événement longtemps anticipé s'est finalement déployé devant nous, [Root.Monarch.GetTitle]. Le régiment composé des contreparties présentes aux troupes qui nous renforcèrent jadis du futur a échoué à rapporter après un exercice de terrain dans [backward_send.GetName]. Nos équipes de recherche ont rapporté une découverte particulière : les traces du régiment disparaissent abruptement dans une clairière forestière, comme si emportées par quelques magies inconnues.\n\nIl était venu à notre attention que tous les soldats qui émergèrent du futur convergèrent graduellement sur ce régiment même, apparaissant presque être guidés par une influence externe. Dans une tentative d'éviter la situation actuelle, nous considérâmes disperser le régiment. Cependant, notre conseiller le plus hautement éduqué nous mit en garde contre la manipulation de l'équilibre délicat de la \"causalité\", et souligna les périls d'essayer de tromper le destin."
 deepwoods.52.a:0 "La \"Causalité\" me donne mal à la tête."
 lost_in_time_forward_tt:0 "Peut-être trouveront-ils leur chemin vers la maison..."
 lost_in_time_backward_tt:0 "D'où dans le temps sont-ils venus ?"
 lost_in_time_onemissing_tt:0 "Un régiment dans §Y[missing.GetName]§! a disparu."
 deepwoods_future_training:0 "Entraînement futur"
 deepwoods.53.t:0 "Dépasser la Lisière des Arbres"
 deepwoods.53.d:0 "Trois douzaines d'elfes sont rassemblées devant [Root.Monarch.GetTitle]. Malgré tous leurs efforts, ils s'agitent et se tortillent, incapables de contenir leur nervosité et leur excitation. C'est un sentiment que même [Root.Monarch.GetName] ne peut écarter.\n\nLa vérité est que, malgré toutes ses horreurs et tribulations, les Bois-Profonds sont notre foyer. On ne peut en dire autant des terres au-delà de ces canopées sombres familières. Et maintenant ces braves elfes s'aventurent vers ces terres sur les ordres de [Root.Monarch.GetTitle]. Il y a de bonnes chances qu'ils ne reviennent jamais. Mais c'est un risque qu'ils étaient prêts à prendre. Tout ce qu'ils pouvaient faire était espérer que leur destination en vaille la peine..."
 deepwoods.53.a:0 "Et ainsi ils partirent vers le nord pour suivre les pas de la guerrière nommée Corin."
 deepwoods.53.a.tooltip:0 "Ce voyage prendra environ un an."
 deepwoods.53.b:0 "Ils pataugèrent vers l'ouest, dans de sombres marécages murmuré par les fées."
 deepwoods.53.b.tooltip:0 "Ce voyage prendra environ six mois."
 deepwoods.53.c:0 "Voyageant vers l'est, ils entrèrent dans la vallée entre les grandes montagnes."
 deepwoods.53.c.tooltip:0 "Ce voyage prendra environ un an."
 deepwoods.53.e:0 "Après de longs débats, l'expédition fut reportée."
 deepwoods.54.t:0 "Une Terre d'Orques, de Gobelins et d'Aventuriers"
 deepwoods.54.d:0 "Incroyablement, toute notre expédition vers le nord est revenue saine et sauve. Non seulement cela, mais ils ont réussi à revenir avec une demi-douzaine d'âmes supplémentaires - un couple d'aventuriers humains, un gnome prétendant venir de 'l'Empire', et un trio d'Elfes des Bois qui ont suivi Corin hors des bois il y a quelque temps !\n\nDe ce groupe hétéroclite et de nos propres expéditionnaires, nous avons appris que la terre au nord est connue sous le nom d'Escann, qui provient apparemment du terme 'Cannor Oriental'. Escann est une terre riche en terres fertiles et apparemment le foyer de nombreux royaumes honorables et 'chevaleresques' avant que les orques ne déferlent il y a quelques décennies. Maintenant, cependant, c'est un lieu plein de conflits et de chaos. Car même si les armées orques ont été vaincues, diverses bandes d'aventuriers des terres lointaines d''Anbennar', de 'Lorent' et d'ailleurs se battent encore pour repousser les clans orques restants et les clans d'anciens esclaves gobelins affranchis qui ont établi leur revendication là-bas."
 deepwoods.54.a:0 "Il semblerait que leur lutte soit la même que la nôtre."
 deepwoods.55.t:0 "Six Visages Mornes"
 deepwoods.55.d:0 "Dans la salle du trône, [Root.Monarch.GetTitle] arbore une expression dure. Devant eux se tiennent seulement une demi-douzaine d'expéditionnaires débraillés, une fraction sobre des trente originaux. N'étant arrivés dans la capitale que cet après-midi, ces elfes clairement épuisés avaient insisté pour raconter leur histoire. Et ainsi, [Root.Monarch.GetName] écouta.\n\nCela commença assez simplement, avec l'expédition naviguant sur l'Elyn près de Vyr Cors. En sortant des Bois-Profonds, les expéditionnaires se trouvèrent au milieu d'un marécage effroyable avec une aura surnaturelle. Dès le deuxième jour, ils furent répétitivement harcelés par de sauvages créatures bestiales et d'autres monstres surnaturels. Cela continua encore et encore jusqu'à ce qu'un jour le navire sur lequel ils naviguaient fut perdu face aux créatures, causant la dispersion des expéditionnaires.\n\nDu groupe qui arriva, il y en avait eu quatorze à l'origine. Mais un par un ils avaient été pris par le marécage. Emportés par les bêtes semblables à des chiens dans la nuit. Perdus dans la terre traîtresse rendue épaisse et visqueuse. Ou, le pire de tout, déchirés et mutilés par des monstres ailés à queue courte du marécage.\n\nLes elfes baissent alors la voix jusqu'au murmure. Ils ne se sont jamais arrêtés pour aider leurs camarades capturés. Ils ne se sont même jamais arrêtés pour regarder en arrière. Tout ce qu'ils pouvaient faire était courir et prier de revoir leur foyer."
 deepwoods.55.a:0 "Quelle folie a causé l'existence d'un tel lieu maudit ?"
 deepwoods.56.t:0 "Le Royaume des Harpies"
 deepwoods.56.d:0 "Des expéditionnaires qui partirent, tous sauf une poignée ont réussi à revenir du voyage vers le sud. Quand on les interroge, les elfes restants sont d'abord plutôt troublés. Les réponses demeurent élusives jusqu'à ce qu'un elfe soit pris en train de faire ce qui était clairement une sorte d'insinuation à un autre elfe. Sur les demandes de [Root.Monarch.GetTitle], une explication appropriée fut finalement donnée.\n\nLe sud, selon les elfes de retour, abrite un terrain plutôt rude et montagneux. Non seulement cela, mais la terre est aussi plutôt aride, avec la chaleur du soleil devenant particulièrement insupportable vers midi. Mal préparée pour cela, l'expédition avait commencé à faiblir. Le désastre, cependant, fut évité grâce à l'intervention de créatures ailées féminines de, vu les détails gratuits, grande beauté. Bien qu'initialement crues être des fées égarées, ces 'harpies' étaient apparemment et curieusement ignorantes tant des Seelie que des Unseelie.\n\nUne fois amenés à l'un de leurs 'perchoirs' au sommet d'une montagne pour récupérer, les expéditionnaires furent surpris de trouver non seulement des harpies supplémentaires mais aussi des non-harpies. Là ils aperçurent des orques à peau sombre très différents des verts qui nous sont familiers, des humains robustes s'occupant de troupeaux, et même d'étranges elfes de la terre connue sous le nom de Bulwar ! Il s'avéra que cette collection de races étaient les 'compagnons' des harpies.\n\nLes harpies se révélèrent être des 'hôtesses gracieuses' pendant que l'expédition récupérait. Tellement, qu'au moment de rentrer à la maison, un certain nombre d'expéditionnaires choisirent autrement pour des 'raisons personnelles'."
 deepwoods.56.a:0 "Quels voisins singuliers."
 deepwoods.59.t:0 "Une Vue Bienvenue"
 deepwoods.59.d:0 "Une vue étrange, bien que bienvenue, arriva à [Root.Capital.GetName] la nuit dernière. Cette vue était l'apparition d'une douzaine d'Elfes des Bois, vêtus de habits de soie colorés étrangers et portant des marchandises tout aussi bizarres. Ce n'étaient pas n'importe quels Elfes des Bois, c'étaient les survivants de l'expédition envoyée vers l'ouest il y a des années.\n\nComme le raconte l'histoire, ces expéditionnaires avaient trouvé refuge dans un château ancien à la périphérie du marécage redouté, apparemment connu sous le nom de 'Folie de Daravan'. Là, ils furent découverts par des marchands de passage qui eurent pitié d'eux. Ce qui s'ensuivit fut un voyage comme nul autre.\n\nLeur voyage les mena au sud vers la terre d'Ourdie, où d'anciennes fortifications comme celle dans laquelle les expéditionnaires s'abritèrent parsemaient la terre. Alors qu'ils voyageaient plus loin, ils tombèrent sur un certain nombre de races différentes. Les premiers furent des gobelins, à la fois ceux que nous connaissons et ceux d'un 'exode'. Plus tard, ils rencontrèrent des communautés d'humains et d''Elfes Solaires', des elfes qui sont apparemment de lointains cousins de nos propres ancêtres. Et bien qu'ils n'aient pas pu le voir, on leur parla d'une cité connue sous le nom d'Ovdal Tûngr, creusée profondément dans les montagnes du sud elles-mêmes où résidaient les 'Nains de Cuivre'.\n\nMais rien de cela ne se comparait à la vue de 'là où la terre finissait et l'eau commençait'. À l'émerveillement de chaque auditeur, les elfes de retour racontèrent comment la 'mer' infinie scintillait sous le soleil et où des navires plus grands que tout ce qui naviguait sur le Lac Silencieux traversaient vers l'horizon."
 deepwoods.59.a:0 "Incroyable !"
 deepwoods_decision_gather_expedition.tt:0 "\nAssembler l'expédition et déterminer quelle direction elle s'embarquera vers."
 deepwoods_disappeared_villages:0 "Villages Manquants"
 desc_deepwoods_disappeared_villages:0 "Quelques habitants de cette province ont mystérieusement disparu ne laissant que des forêts immobiles derrière. Peu voudront vivre ici jusqu'à ce que le mystère soit résolu ou que les gens aient eu le temps de passer à autre chose."
 deepwoods_fey_marked_villages:0 "Villages Marqués-par-les-Fées"
 desc_deepwoods_fey_marked_villages:0 "Un nombre de villages dans cette province ont des villageois marqués-par-les-fées. D'une façon ou d'une autre, les Fées ont changé ces villageois et les ont laissés accordés avec la forêt."
 deepwoods_new_dimension_of_silver:0 "Nouvelle Dimension d'Argent"
 desc_deepwoods_new_dimension_of_silver:0 "Dans les célèbres mines d'argent touchées-par-les-fées d'Yfelorr reposent des veines d'argent nouvellement découvertes. Tout effort a été pris pour exploiter cette nouvelle source. Incroyablement, peu importe combien est extrait, plus demeure encore."
 deepwoods_harrowing_bonehoarders:0 "Harcelants Accumulateurs-d'Ossements"
 desc_deepwoods_harrowing_bonehoarders:0 "Les habitants de cette province sont forcés de se déplacer alors que les mystérieux Accumulateurs-d'Ossements errent en nombres inhabituellement grands."
 deepwoods_ciranmyna_expansion:0 "L'Expansion de Ciranmyna"
 desc_deepwoods_ciranmyna_expansion:0 "Ciranmyna, premier foyer des Elfes des Bois, se trouve une fois de plus en besoin d'expansion concertée. Mages et tisserands travaillent dur \"tissant\" de nouveaux districts dans les pentes montagneuses. C'est un moment parfait pour investir dans l'infrastructure de la cité."
 deepwoods_chroniclers_studying_bone_grove:0 "Chroniqueurs Étudiant le Bosquet des Ossements"
 desc_deepwoods_chroniclers_studying_bone_grove:0 "Des chroniqueurs de l'Ordre des Chroniqueurs sont arrivés en foules pour étudier les échos des Bosquets des Ossements. Avec eux vient la propagation de nouvelles idées du monde extérieur."
 deepwoods_recruits_training_in_bone_grove:0 "Recrues s'Entraînant dans le Bosquet des Ossements"
 desc_deepwoods_recruits_training_in_bone_grove:0 "Grâce aux échos du Bosquet des Ossements, les recrues ici gagnent des expériences qu'elles ne pourraient trouver d'aucune autre façon. Le résultat sont des soldats plus polis et un taux plus rapide."
 deepwoods_vibrant_dyes:0 "Teintures Vibrantes"
 desc_deepwoods_vibrant_dyes:0 "Grâce à une floraison florale dans le Bosquet des Fleurs, nous avons accès aux teintures de telle couleur et vivacité que les spectateurs restent sans souffle. Nos marchands sont aussi sans souffle de leurs profits !"
 deepwoods_superior_potions_and_poisons:0 "Potions et Poisons Supérieurs"
 desc_deepwoods_superior_potions_and_poisons:0 "Grâce à une floraison florale dans le Bosquet des Fleurs, nous avons accès aux ingrédients nécessaires pour faire des potions et poisons particulièrement puissants. Nos espions apprécieront cet avantage."
 deepwoods_government_reform_isolation_mod:0 "Focus Intérieur Salla"
 desc_deepwoods_government_reform_isolation_mod:0 "Avec un focus tourné vers l'intérieur notre clan a réussi à soutirer une plus grande aubaine dans nos clairières."
 merc_corintari:0 "Les Corintari des Bois Profonds"
 merc_deepwoods_orc_rangers:0 "Rôdeurs Fléau-des-Ormes"
 deepwoods.60.t:0 "Chasser le Seigneur des Bêtes"
 deepwoods.60.d:0 "Les forêts mystérieuses des Bois Profonds grouillent à la fois de vie et mort, une scène verdoyante sur laquelle le cycle de la nature s'est joué depuis l'aube des temps - si une telle chose peut être dite d'un endroit si profondément sous l'influence des Fées. Il y en a un plus que tout autre qui incarne ces lois, un grand et terrible archfée de la Cour Seelie. Les elfes des bois, premiers locataires des clairières, le connaissent sous le nom d'Arsydbadhál, le Vieux Loup. Les orques verts belliqueux apprirent rapidement à respecter son domaine, et le nommèrent Asgud-Domd, Maître de la Chasse, tandis que les astucieux gobelins l'appelèrent simplement Prezmorzmept, Étreinte de la Mort. De telles étiquettes servent de simple avertissement de la maîtrise du Seigneur des Bêtes sur les bois, alors qu'il traque encore et encore les clairières, en quête de gibier toujours plus redoutable.\n\nLes échelles de la nature exigent équilibre, cependant, et le Seigneur lui-même doit être à la fois prédateur et proie. Selon la légende, le Seigneur des Bêtes laissera des signes de sa présence, une invitation ouverte aux chasseurs les plus braves et ingénieux. D'abord, les rumeurs de sa marque apparaissant furent rejetées comme coïncidence, mais la vérité ne peut plus être niée - il vous a convoqué à [hunt_location.GetName]."
 deepwoods.60.a:0 "C'est mon destin"
 deepwoods.60.b:0 "Je n'ose défier le Seigneur en son domaine"
 deepwoods.61.t:0 "Commencer le Voyage"
 deepwoods.61.d:0 "Vous vous tenez au bord de la nature sauvage extrêmement profonde d'une terre déjà sauvage, scrutant dans les bois impénétrables qui marquent la fin de la civilisation ; et le commencement du domaine de la nature. Courtisans et conseillers se blottissent ensemble à un jet de pierre, sceptiques et pourtant terrifiés. Un chêne imposant porte la marque, correspondant aux rapports de la garnison : quatre coupes, profondes et larges, fendent le visage de l'arbre, chacune également terrible, mais clairement faite en un coup. L'air humide semble s'enrouler autour de vous, couvrant votre peau d'une couverture perlée d'humidité... ou peut-être de sueur. Il attend."
 deepwoods.61.a:0 "Il ne peut m'échapper, comme je ne peux lui échapper"
 deepwoods.61.b:0 "Continuer est folie"
 deepwoods.62.t:0 "La Fin du Voyage"
 deepwoods.62.d:0 "Malgré vos meilleurs efforts, une recherche méthodique ne porta aucun fruit et plus de signes du Seigneur des Bêtes ne purent être trouvés. Était-ce tout juste un tour, ou avez-vous échoué ?"
 deepwoods.62.a:0 "Je ne saurai jamais"
 deepwoods.63.t:0 "Traverser le Seuil"
 deepwoods.63.d:0 "Après une traversée périlleuse à travers des bois si sauvages que seuls fées et bêtes osent entrer, vous vous tenez une fois de plus devant ce qui ne peut être que la marque du Seigneur des Bêtes. Vous armez vos nerfs et approchez, et alors que des arbres distants se rapprochent, la lumière faible perçant l'épaisse canopée révèle une autre marque ; et une autre au-delà. Vous savez qu'il ne peut y avoir de retour de ce point. Continuer c'est faire face au Seigneur des Bêtes."
 deepwoods.63.a:0 "Il ne peut plus y avoir de doute, je ne cesserai jamais cette chasse"
 deepwoods.63.b:0 "Seule la mort m'attend ici"
 deepwoods.64.t:0 "L'Approche"
 deepwoods.64.d:0 "Votre cœur bat tandis que vous rampez comme une ombre à travers le sol forestier, poussant plus profond et plus profond dans l'inconnu. Vous ne pouvez détecter votre proie avec des sens mondains ni magiques - et pourtant vous savez qu'il est proche. Dans cet état, le calme de la forêt est un tourment, chaque craquement et bruissement vous menant plus près de la folie. Si vous le prenez par surprise, cela pourrait tout être fini en un seul moment."
 deepwoods.64.a:0 "Je dois aller seul"
 deepwoods.65.t:0 "La Confrontation"
 deepwoods.65.d:0 "Nul conte d'aucun royaume n'aurait pu vous préparer à porter témoignage à la majesté effroyable devant vous. Une masse imposante de muscle et tendon se penche sur la ruine méconnaissable de sa dernière proie. Une cacophonie incompréhensible de croc et griffe, fourrure et plume, défense et corne, se gavant sur la carcasse.\n\nVous n'osez même pas respirer alors que votre main tremblante atteint une flèche, désespéré de terminer cette rencontre avant qu'elle ne commence. Alors que vous levez votre arc, le monstre s'arrête - et son regard se claque directement sur vous - avant qu'il ne rejette sa tête en arrière et beugle un rugissement assourdissant, un appel au combat qui secoue votre âme même. Le Seigneur des Bêtes explose en une charge furieuse, gueule écumant de rage."
 deepwoods.65.a:0 "Je ferai face à mon destin !"
 deepwoods.65.b:0 "FUIR !"
 deepwoods.66.t:0 "Contre Toute Attente"
 deepwoods.66.d:0 "Nul conte d'aucun royaume n'aurait pu vous préparer à porter témoignage à la majesté effroyable devant vous. Une masse imposante de muscle et tendon se penche sur la ruine méconnaissable de sa dernière proie. Une cacophonie incompréhensible de croc et griffe, fourrure et plume, et défense et corne, se gavant sur la carcasse.\n\nVous n'osez même pas respirer alors que votre main tremblante atteint une flèche, désespéré de terminer cette rencontre avant qu'elle ne commence.\n\nLe doux grincement de l'arc n'attire nulle attention du Seigneur des Bêtes festoyant, et vous laissez votre flèche voler, offrant une prière silencieuse."
 deepwoods.66.a:0 "Comme un voleur dans la nuit"
 deepwoods.67.t:0 "Un Seul Moment"
 deepwoods.67.d:0 "Les sages ont souvent noté que même le temps lui-même joue des tours dans les Bois Profonds. Des années peuvent passer en secondes, et maintenant, un moment s'étire à l'éternité. Votre flèche navigue paisiblement dans l'air comme un oiseau en vol, sifflant doucement - jusqu'à ce qu'elle s'enterre dans le cœur du monstre avec un bruit sourd soudain.\nLe Seigneur des Bêtes se claque vers vous alors qu'il crie un cri misérable, et se penche en avant sur le sol, tué. Vous tombez à genoux, submergé de soulagement. L'épée du destin n'attend plus au-dessus de votre cou. Votre regard se tourne vers le monstre tué, et une vague de réalisation termine la transe. Vous avez chassé et tué le Seigneur des Bêtes comme un cerf commun. Un exploit d'une telle énormité inscrira votre nom dans les légendes pour toujours."
 deepwoods.67.a:0 "C'était mon destin"
 deepwoods.68.t:0 "La Confrontation"
 deepwoods.68.d:0 "Les sages ont souvent noté que même le temps lui-même joue des tours dans les Bois Profonds. Des années peuvent passer en secondes, et maintenant, un moment s'étire à l'éternité. Votre flèche navigue paisiblement dans l'air comme un oiseau en vol, sifflant doucement - jusqu'à ce qu'elle s'enterre dans le côté du monstre avec un bruit sourd soudain, sang coulant de la blessure.\n\nLe regard du Seigneur des Bêtes se claque vers vous, avant qu'il ne rejette sa tête en arrière et beugle un rugissement assourdissant, un appel au combat qui secoue votre âme même. Il ne peut y avoir nulle évasion et nul délai."
 deepwoods.68.a:0 "Je ferai face à mon destin !"
 deepwoods.69.t:0 "La Bataille"
 deepwoods.69.d:0 "Nulle quantité de guerre et conquête n'aurait pu vous préparer à l'intimité terrible de votre bataille avec le Seigneur des Bêtes. Ici, il n'y a nuls murs pour vous protéger, nulles armées pour faire vos enchères, nuls diplomates pour négocier - et nulle paix. Vous tournez autour de la clairière opposé à votre ennemi, vous rapprochant lentement, arme jaillissant comme un serpent pour garder des griffes mortelles à distance de bras.\n\nMême après avoir pris en embuscade le Seigneur des Bêtes et infligé une blessure grave, il combat avec toute la férocité d'un carcajou, vous poussant au-delà de la limite de votre capacité martiale. Ni l'un ni l'autre ne pouvez être parfaitement réussis, et le sang dégoutte de vos formes déchiquetées alors que lame et griffe trouvent leur marque peu à peu, cherchant toujours une chance de tuer enfin."
 deepwoods.69.a:0 "Je ne céderai jamais !"
 deepwoods.70.t:0 "La Bataille"
 deepwoods.70.d:0 "Nulle quantité de guerre et conquête n'aurait pu vous préparer à l'intimité terrible de votre bataille avec le Seigneur des Bêtes. Ici, il n'y a nuls murs pour vous protéger, nulles armées pour faire vos enchères, nuls diplomates pour négocier - et nulle paix. Vous tournez autour de la clairière opposé à votre ennemi, vous rapprochant lentement, arme jaillissant comme un serpent pour garder des griffes mortelles à distance de bras.\n\nLe Seigneur des Bêtes combat avec la force d'un ours et la vitesse d'une mangouste, un égal naturel aux plus grands guerriers mortels de l'histoire, et seul votre désir brûlant de vivre protège le désespoir de revendiquer votre esprit. Le sang dégoutte de vos formes déchiquetées alors que lame et griffe trouvent leur marque peu à peu, cherchant toujours une chance de tuer enfin."
 deepwoods.70.a:0 "Je ne céderai jamais !"
 deepwoods.71.t:0 "Silence"
 deepwoods.71.d:0 "Le Seigneur des Bêtes se cabre sur ses pattes arrière, et balance un bras imposant vers vous avec toute la puissance d'un animal sauvage désespéré de survivre. Alors que votre corps crie miséricorde, vous rassemblez toute la force restant dans vos muscles, et frappez avec fureur sauvage. À votre surprise, le coup trouve sa marque, et vous enterrez votre arme profond dans le corps puissant du monstre. Il titube en arrière, étourdi, et un rugissement guttural final secoue les feuilles des arbres... puis cédant place au silence. Vous vous effondrez au sol, totalement épuisé. Après avoir rassemblé la force de vous réveiller, vous réalisez que vous n'êtes plus seul. Les nombreuses espèces des bois se sont rassemblées aux bords de la clairière et dans les branches des arbres, observant silencieusement le carnage laissé par la rencontre de deux prédateurs alpha."
 deepwoods.71.a:0 "D'une façon ou d'une autre je vis encore"
 deepwoods.72.t:0 "Évasion"
 deepwoods.72.escape:0 "Hurlant d'angoisse, le Seigneur des Bêtes bat en retraite à une vitesse aveuglante dans la lisière, disparaissant aussi soudainement que vous posâtes les yeux sur lui, complétant la rencontre fatidique. Vous soupirez alors que la poussée d'adrénaline cède place au soulagement du fardeau du destin."
 deepwoods.72.run:0 "Votre pouls bat comme les tambours de guerre alors que vous déchirez à travers les sous-bois des bois profonds, fuyant le terrible avatar de la mort que vous poursuivîtes si audacieusement. Alors que vos membres commencent à faillir, vous trébuchez et tombez, attendant impuissamment une fin atroce qui ne vient jamais. Contre toute attente, vous avez échappé."
 deepwoods.72.a:0 "J'ai fait face à la mort et suis revenu vivant"
 deepwoods.73.t:0 "Évasion - Blessure"
 deepwoods.73.escape:0 "Hurlant d'angoisse, le Seigneur des Bêtes bat en retraite à une vitesse aveuglante dans la lisière, disparaissant aussi soudainement que vous posâtes les yeux sur lui, complétant la rencontre fatidique. Vous serrez les dents alors que la poussée d'adrénaline cède place à la douleur de vos blessures. Les plaies guériront, mais les cicatrices demeureront."
 deepwoods.73.run:0 "Votre pouls bat comme les tambours de guerre alors que vous déchirez à travers les sous-bois des bois profonds, fuyant le terrible avatar de la mort que vous poursuivîtes si audacieusement. À chaque pas, votre corps crie miséricorde, et plus de sang suinte des coupes cruelles laissées par les griffes du monstre. Vous ne pouvez qu'espérer que les blessures que vous lui infligeâtes le ralentissent assez pour que vous échappiez. Alors que vos membres commencent à faillir, vous trébuchez et tombez, attendant impuissamment une fin atroce qui ne vient jamais. Contre toute attente, vous avez échappé."
 deepwoods.73.a:0 "J'ai versé son sang"
 deepwoods.74.t:0 "Évasion - Blessure permanente"
 deepwoods.74.escape:0 "Hurlant d'angoisse, le Seigneur des Bêtes bat en retraite à une vitesse aveuglante dans la lisière, disparaissant aussi soudainement que vous posâtes les yeux sur lui, complétant la rencontre fatidique. Vous serrez les dents alors que la poussée d'adrénaline cède place à la douleur de vos blessures. Votre bras gauche pend à votre côté dans un angle atroce, brisé et inutile. La bataille vous a coûté cher."
 deepwoods.74.run:0 "Votre pouls bat comme les tambours de guerre alors que vous déchirez à travers les sous-bois des bois profonds, fuyant le terrible avatar de la mort que vous poursuivîtes si audacieusement. À chaque pas, la douleur explose de votre bras gauche alors qu'il rebondit à votre côté, mou et écrasé. Vous ne pouvez qu'espérer que les blessures que vous lui infligeâtes le ralentissent assez pour que vous échappiez. Alors que vos membres commencent à faillir, vous trébuchez et tombez, attendant impuissamment une fin atroce qui ne vient jamais. Contre toute attente, vous avez échappé."
 deepwoods.74.a:0 "J'ai payé un prix terrible..."
 deepwoods.75.t:0 "Vous êtes tué par le Seigneur des Bêtes"
 deepwoods.75.d:0 "Le combat semblait indécis au début, mais après que vous ayez trébuché le Seigneur des Bêtes réussit à blesser votre bras armé, et ce fut le commencement de la fin. Votre corps n'est jamais récupéré, et les gens spéculent que vous avez rejoint le Seigneur des Bêtes dans la Chasse Sauvage pour l'éternité."
 deepwoods.75.a:0 "Je ne pus changer mon destin"
 deepwoods.76.t:0 "Compagnie Inattendue"
 deepwoods.76.d:0 "Bien que quelque temps soit passé depuis votre retour triomphant, une partie de votre esprit traque encore les bois, retournant à la chasse chaque nuit, alors que vos distractions et devoirs s'estompent avec le soleil. En une telle nuit, déambulant silencieusement à travers l'obscurité immobile, votre esprit retourne à votre rencontre fatidique, quand vous vîntes vraiment à connaître la force de la vie en vous, et un frisson soudain descend votre échine. Vous jetez rapidement un coup d'œil par-dessus votre épaule, incertain de vos sens, et vous retrouvez une fois de plus face à face avec le monstre cauchemardesque... et alors la peur s'estompe. Alors que vous examinez ses muscles gonflés, sa peau couverte de cicatrices et ses griffes tranchantes comme rasoirs, vous voyez le cycle de la vie, s'étendant infiniment profond dans le passé et l'avenir, aussi éternel qu'il est dénué de malice. Il n'y a nul mal ici, nuls monstres que ceux d'invention mortelle, juste un seul destin partagé par tous : vivre, puis mourir. Un léger sourire traverse votre visage, et le Seigneur des Bêtes parle :\n\n\"Tu as prouvé être le plus grand parmi ton peuple, pour m'avoir vaincu. Pour tes actes, je t'accorderai une seule faveur, un outil avec lequel graver ta légende sur la pierre de l'histoire. Choisis sagement, puissant chasseur.\""
 deepwoods.76.a:0 "Faire que mon peuple m'aime"
 deepwoods.76.b:0 "Aiguiser mon esprit"
 deepwoods.76.c:0 "M'accorder la beauté de la nature"
 deepwoods.76.e:0 "Me permettre de voir la vérité"
 deepwoods.76.f:0 "Me montrer ce que l'avenir réserve"
 deepwoods.77.t:0 "Étrangers dans la Nuit"
 deepwoods.77.escape:0 "En marchant la nuit, vous ressentez soudain un frisson, et une sensation familière d'être perdu vous envahit, et pendant un moment, vos sens sont inondés de l'explosion de vie que sont les Bois Profonds une fois de plus. Vous vous tournez, et voyez une bourse de tissu fin, rebondie de lourdes pièces. Alors que vous levez les yeux, vous apercevez juste une ombre disparaître dans la nuit."
 deepwoods.77.injury:0 "Vous sentez quelque chose dans l'air en vous reposant dans votre jardin la nuit, et quand vous vous retournez vous découvrez un sac de pièces d'or. Plus loin dans les ombres vous voyez une figure sombre se retourner et disparaître dans les ombres."
 deepwoods.77.permanent:0 "Vous sentez quelque chose dans l'air en essayant de faire une courte promenade boitillante dans votre jardin la nuit, et quand vous vous retournez vous découvrez un sac de pièces d'or. Plus loin dans les ombres vous voyez une figure sombre se retourner et disparaître dans les ombres."
 deepwoods.77.a:0 "Avoir chassé est en soi un honneur"
