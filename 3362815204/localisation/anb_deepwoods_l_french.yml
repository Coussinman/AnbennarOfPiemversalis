deepwoods_orc_ashenfey_military_buff:0 "Guidance des Cendres - Militaire"
desc_deepwoods_orc_ashenfey_military_buff:0 "Les guerriers de ce clan rayonnent de la force de l'émeraude verdoyante."
deepwoods_orc_investigation_title:0 "Enquêter sur les Murmures Sombres"
deepwoods_orc_investigation_desc:0 "Si nous voulons découvrir la vérité, nous devons utiliser les Rôdeurs et leur faire traquer la source de ces murmures qui nous tourmentent."
deepwoods_orc_investigation_tt:0 "Envoyez les Rôdeurs Elmscourge dans cette province pour trouver des indices sur les murmures sombres."
deepwoods_orc_investigation_effect_tt:0 "Il est temps de se mettre au travail, les gars."
sapchopper_directing_the_host_title:0 "Diriger l'Armée"
sapchopper_directing_the_host_desc:0 "Notre clan n'est encore que légèrement plus qu'une collection de guerriers et de pillards unis par la volonté de notre chef et ses dernières victoires. Ils acclament maintenant le nom de Sapchopper, mais une seule défaite ou une mort prématurée suffirait pour que ces orcs oublient leur nouveau clan. Jusqu'à ce que nous puissions prouver la valeur de notre clan, des concessions doivent être faites et la poursuite de la gloire doit toujours être en vue."
sapchopper_proof_of_strength_title:0 "Preuve de Force"
sapchopper_proof_of_strength_desc:0 "De plus en plus, nous devenons un seul peuple, un seul clan. Lentement, les noms du passé s'estompent. Bloodytusk, Goreblade, et d'autres deviennent secondaires par rapport à Sapchopper. Et à mesure que nous grandissons en force et en gloire, le contrôle de notre chef sur le clan grandit également."
sapchopper_hewn_from_dookan_title:0 "Taille de Dookan"
sapchopper_hewn_from_dookan_desc:0 "Nous avons abattu ennemi après ennemi, remporté victoire après victoire, et baigné dans une gloire sans fin. Ce qui n'était autrefois qu'une simple collection de guerriers et de pillards, le Clan Sapchopper se dresse désormais comme la puissance incontestée de ces bois. Et à la tête de tout cela se trouve notre chef, porteur d'une véritable Âme Orc, taillée de Dookan lui-même !"
sapchopper_hewn_from_dookan_victories_tooltip:0 "Nous avons mis fin à 5 guerres par une victoire glorieuse."
sapchopper_loyalty_in_loot_title:0 "Loyauté dans le Butin"
sapchopper_loyalty_in_loot_desc:0 "La valeur d'un chef ne se mesure pas seulement à sa prouesse ou à sa gloire. Il doit également prouver sa valeur par le poids du butin de ses partisans. Bien que ces bois maudits puissent manquer de la richesse que nous recherchons et méritons, leurs habitants ne le font pas..."
sapchopper_loyalty_in_loot_tt:0 "§YOccuper la capitale d'un rival§!, §Yla piller entièrement§!, et §Yinfliger au moins 10 dévastations§!."
sapchopper_ogs_legacy_title:0 "L'Héritage d'Og"
sapchopper_ogs_legacy_desc:0 "Bien que les orcs de Blightseed n'aient pas pu résister à notre puissance, nous n'avons pas pu nous empêcher de remarquer la maîtrise de leurs chamans de magies que nous n'avions jamais vues. Leurs sorts invoquaient la forêt elle-même, faisant venir lianes, branches, et même des arbres entiers à leur appel.\n\nTout cela venait du fondateur de leur clan, Og Blightseed, un orc clairement né avec une véritable Âme Orc. Maintenant, avec leur clan devenu une partie du nôtre, il est temps de faire également leur force la nôtre."
sapchopper_taming_the_wild_title:0 "Domptage de la Nature Sauvage"
sapchopper_taming_the_wild_desc:0 "Les plus grands de notre clan chassent désormais régulièrement les fées de la Clairière du Chasseur, profitant à la fois du frisson de la chasse et de ses récompenses. Il est maintenant temps pour notre jeunesse avide de participer, de forger la volonté d'un guerrier et d'apprendre les compétences d'un chasseur."
sapchopper_cry_war_title:0 "Crier la Guerre..."
sapchopper_cry_war_desc:0 "La terre que nous détenons était autrefois détenue par les elfes fragiles de Salla Cenag et Drennen. Et, depuis qu'elle a été justement prise, ces faibles ont amèrement tenté de la reprendre par des raids et des embuscades sournois, sans jamais nous affronter en bataille propre. Pendant ce temps, les autres clans elfiques soutiennent lâchement ces tentatives vaines dans l'ombre.\n\nHah ! Pathétique ! Nous crachons sur eux et leurs manières sans honneur."
sapchopper_and_rend_havoc_title:0 "...et Semer le Chaos !"
sapchopper_and_rend_havoc_desc:0 "Pendant des années, les raids elfiques sont apparus sans avertissement et se sont terminés tout aussi soudainement, nous laissant sans moyen de nous défendre. Ce mystère a pris fin lorsque nous avons appris l'existence des 'voies des clairières'. Selon un elfe capturé, ces chemins cachés permettent de traverser de grandes distances en peu de temps par des moyens étranges. Malheureusement, l'elfe n'a pas survécu à sa captivité avant que nous puissions en apprendre davantage.\n\nPeu importe, nous découvrirons ces chemins par nous-mêmes. Une fois que nous les aurons, nous donnerons aux elfes un avant-goût d'un véritable combat."
sapchopper_when_time_failed_title:0 "Quand le Temps a Échoué"
sapchopper_when_time_failed_desc:0 "Nos guerriers ont signalé des murmures étranges ces derniers temps. Ces murmures les ont avertis des embuscades elfiques et les ont dirigés vers les camps ennemis. Parfois, ils peuvent même entendre une question faible. Une question qui offre du pouvoir.\n\nC'est quelque chose qui devra être enquêté, plus tard. Pour l'instant, tout ce qui compte, c'est que la défaite finale des clans Cenag et Drennen est à portée de main. Nous devons simplement prendre le dernier de leur territoire. Cette forêt maudite de Dookan semble faire le reste."
sapchopper_bloodying_some_tusks_title:0 "Sanglant quelques défenses"
sapchopper_bloodying_some_tusks_desc:0 "À notre grande surprise, c'est comme le disent les murmures. Le clan Bloodytusk n'est plus et à sa place se trouve le soi-disant clan Blightseed. Comment cela s'est produit, personne ne le sait. Mais, avec nos rivaux elfiques immédiats vaincus, il y a un nouveau tumulte. Les orcs qui appelaient autrefois Bloodytusk leur clan demandent que nous mettions ce nouveau clan au pas.\n\nBien sûr, notre chef ne tient pas compte des demandes. Cependant, il est indéniable que c'est une opportunité parfaite pour s'étendre et satisfaire le clan dans le processus."
sapchopper_the_hunters_hunted_title:0 "Les Chasseurs, Chassés"
sapchopper_the_hunters_hunted_desc:0 "Tout comme les clans elfiques ennuyeux de Cenag et Drennen, les Elfes des Bois de Fealgarn ont obstinément refusé de plier devant la puissance orque. Ils sont réputés être de redoutables chasseurs, chevauchant leurs cerfs alors qu'ils abattent proies et ennemis. Ce clan a maintes fois harcelé et stoppé l'avancée des orques, arrêtant les Bloodytusks, puis plus tard Blightseed. Malheureusement pour eux, c'est le Clan Sapchopper qui chasse maintenant."
sapchopper_the_deadliest_game_title:0 "Le Jeu le Plus Mortel"
sapchopper_the_deadliest_game_desc:0 "Avec la soumission des orques et la conquête des elfes, nous contrôlons désormais ce que les deux appellent 'la Clairière du Chasseur' ; un nom approprié pour la terre. Elle regorge de toutes sortes de créatures étranges et féroces. Certaines se dressent à trois fois la hauteur d'un guerrier, vêtues d'écailles plus dures que le fer. D'autres planent avec des tentacules barbelés à travers la lisière des arbres, saisissant des proies insoupçonnées. Et il y a encore celles dont la simple présence fait saigner les oreilles et le nez d'un chasseur potentiel avec un seul hurlement. De tels adversaires glorieux ne peuvent pas rester sans être relevés !"
sapchopper_into_the_shadows_title:0 "Dans les Ombres"
sapchopper_into_the_shadows_desc:0 "Parmi tous les clans orques, les orques de Silentblade ont longtemps été les plus mystérieux. Bien qu'ils semblent agir comme les autres clans, peu sont autorisés à entrer dans la 'Clairière de l'Ombre' sans soleil qu'ils appellent leur foyer. Bien qu'au début, nous n'y avons pas prêté attention, il est maintenant clair que cette clairière détient des indices sur la source de ces murmures sombres.\n\nNous devons y accéder, que ce soit par la parenté ou par la hache."
sapchopper_the_path_title:0 "Le Chemin"
sapchopper_the_path_desc:0 "Il y a longtemps, nous avons découvert un moyen de voyager à travers les 'voies des clairières'. Au début, nous les considérions simplement comme des commodités pour traverser la forêt. Ce n'est que beaucoup plus tard que nous avons appris que les voies des clairières étaient des connexions qui traversaient le royaume des Fées elles-mêmes !\n\nLa plupart de ces chemins étaient ceux découverts par les elfes. Cependant, il est maintenant clair qu'il existe un autre chemin ; un chemin qui mène au cœur de la forêt elle-même et à la source des murmures. Nous devons simplement découvrir un peu plus..."
sapchopper_the_path_custom_trigger:0 "Le Chemin est découvert."
sapchopper_the_path_reward_tt:0 "§TLe chemin devient clair.§!"
sapchopper_the_blackened_prince_title:0 "Le Prince Noircit"
sapchopper_the_blackened_prince_desc:0 "Le Chemin est clair et le murmureur sombre de la forêt attend. Il ne reste plus qu'à ce que le Clan Sapchopper brandisse la hache une fois de plus."
sapchopper_whet_the_axe_title:0 "Aiguiser la Hache"
sapchopper_whet_the_axe_desc:0 "Nous sommes entourés d'ennemis. Des gobelins à l'ouest ; des elfes lâches au nord et au sud. Tous se précipitent dans les ombres de la forêt et les sous-bois, attendant en embuscade. Bah ! Pensent-ils que nous avons aussi peur de les affronter qu'ils ont peur de nous ? Risible.\n\nRassemblons le clan et brandissons la hache. Nous nettoierons à la fois le feuillage et les rats qui s'y cachent."
sapchopper_bramble_smashing_title:0 "Écrasement des Ronces"
sapchopper_bramble_smashing_desc:0 "Le clan gobelin de Brambleskinner a presque notre respect. Presque. Il est rare de voir un clan gobelin défier ouvertement les orques. Mais, le rôle du gobelin et de l'orque ne peut être changé. L'un est fait pour servir l'autre. Il est temps de rappeler au clan Brambleskinner leur place."
sapchopper_breaking_ground_and_spirits_title:0 "Briser le Sol et les Esprits"
sapchopper_breaking_ground_and_spirits_desc:0 "Même dans la défaite, les gobelins de Brambleskinner continuent de nous résister. Les collectes de tribut ont été sabotées. Chaque hutte de gobelin résonne de murmures de rébellion. Si nous voulons réprimer cette résistance, nous devons broyer chaque gobelin en soumission."
sapchopper_a_peculiar_walk_title:0 "Une Marche Peculière"
sapchopper_a_peculiar_walk_desc:0 "Sur les vestiges d'Elynaile se dresse Gudir'dar, notre ville sur le lac. Mais notre travail n'est pas terminé. Il est temps d'amener nos membres du clan à s'installer véritablement et à faire de cette terre la nôtre, en la sculptant comme l'aurait fait Dookan."
sapchopper_dark_whispers_title:0 "Murmures Sombres"
sapchopper_dark_whispers_desc:0 "Nous avons vécu dans ces bois assez longtemps pour reconnaître ses habitants féeriques et leurs manières capricieuses. Certains sont même devenus nos proies. Pourtant, même après tout ce temps, il y a eu quelque chose de plus. Alors que la plupart des fées sont de simples nuisances, il y a des rapports de fées qui nous observent. Les enfants chantent des comptines du 'Prince' qui viendra et les emmènera. Et depuis leur étrange rencontre à Gudir'dar, notre chef a souffert de cauchemars remplis de promesses sombres.\n\nAssez ! Il est temps d'agir. Rassemblons nos meilleurs et affrontons ce problème comme un orque devrait le faire - de front."
sapchopper_shatter_the_silence_title:0 "Briser le Silence"
sapchopper_shatter_the_silence_desc:0 "Notre contrôle s'étend désormais dans une clairière dominée par un lac massif. Et, sur la rive éloignée, notre espion le plus perspicace a repéré une ville ; une ville qui est censée être le cœur de la civilisation des elfes de la forêt. Et cela signifie qu'elle est sûre d'être abondante en richesses. Des richesses qui seront les nôtres."
sapchopper_elynaile_no_more_title:0 "Elynáile n'est plus"
sapchopper_elynaile_no_more_desc:0 "Le sac initial d'Elynáile a été glorieux, fournissant autant d'esclaves, d'argent et d'autres objets de valeur que nous l'avions rêvé. Cependant, nous avons découvert que la ville et ses environs recèlent quelque chose de encore plus grand - une terre fertile.\n\nEt, contrairement au reste de la forêt, ici les orques peuvent vivre dans une relative normalité sans avoir à se défendre constamment contre les créatures 'fées' d'un autre monde ailleurs. Pour cette raison seule, nous devons reconstruire Elynáile en une ville digne des orques."
