 sapchopper.1.t:0 "Clan Tranche-Sève"
 sapchopper.1.d:0 "D'une seule traction, Khagor Tranche-Sève libéra sa hache sanglante de l'elfe recroquevillé devant lui. Un autre jour, un autre raid. Aujourd'hui c'était Durzk'ungul et ses maudits elfes des terres jonchées d'ossements au sud. Demain ? Lui et ses guerriers marcheraient au nord et délogeraient les troupes de la sorcière elfe tâtonnant encore sa terre de clan.\n\nL'orque fit une pause, puis donna un sourire froid. Ses guerriers. Son clan.\n\nIl n'y a pas si longtemps, il était simplement Khagor ; un pillard parmi les hordes de la Marée Verte, jusqu'à ce qu'il brise une armée elfique en abattant ses chefs. Son sourire de mort s'élargit. Ce fut un jour sanglant et glorieux ; le jour où le Clan Tranche-Sève fut déclaré avec lui comme chef.\n\nCependant, depuis lors, le temps avait commencé à se brouiller. Il se sentait souvent comme si des années avaient passé, même si lui ou ses orques ne le montraient pas. Sans doute quelque chose à voir avec cette forêt maudite et cette brume qui l'avait pris.\n\nIl grogna.\n\nJadis lui et ses orques avaient espéré échapper à ces bois, quitter cette terre abandonnée-de-Dookan et ne jamais revenir. Mais cet espoir s'était aigri depuis longtemps.\n\nIl n'y avait nulle évasion. Il n'y avait pas de retour en arrière.\n\nUn gémissement faible coupa à travers les réflexions de l'orque. Il baissa les yeux pour trouver la source du son bas. C'était l'elfe qu'il avait abattu. Le chef sentit son sourire revenir alors qu'il regardait l'elfe essayer de ramper, une traînée de sang suintant derrière lui. Après avoir joui de la vue un moment de plus, il abattit sa hache une fois de plus.\n\nSi le Clan Tranche-Sève ne pouvait quitter cette forêt, alors il la briserait ainsi que ses habitants."
 sapchopper.1.a:0 "\"Tranche-Sève ! Nous marchons !\""
 sapchopper.1.a.tt:0 "Cet AT suit les épreuves et triomphes de Khagor Tranche-Sève. Il est fortement recommandé de recharger si Khagor meurt inopinément pour la meilleure expérience narrative.\n\n"
 sapchopper.2.t:0 "Ossements Brisés et Épines Dispersées"
 sapchopper.2.d:0 "Khagor regarda devant les guerriers qui s'affairaient. Ils étaient en train de piller les restes brûlés d'un village elfique, la hache de chaque guerrier mouillée de cramoisi. Les corps de guerriers et villageois, âgés et enfants, couvraient le sol. La bataille, non le massacre, était terminée, mais encore le chef sentait son sang bouillir.\n\n\"L'entendez-vous, mes guerriers ?\" beugla-t-il.\n\nSon clan le regarda avec attention complète.\n\n\"Ce sont les cris de nos ennemis !\", continua-t-il. \"Écoutez leurs bêlements paniqués. Écoutez comme ils se précipitent sachant que leurs chemins secrets sont nôtres maintenant !\"\n\nLes orques hululèrent, riant alors que certains faisaient des bruits d'animaux moqueurs. Khagor attendit que la clameur se calme avant de recommencer.\n\n\"L'entendez-vous, mes guerriers ?\" cria-t-il encore avant de hurler.\n\nUn chœur de hurlements rejoignit le sien.\n\n\"C'est le son de la guerre ! De la victoire !\" cria Khagor.\n\nLes hurlements devinrent plus forts.\n\n\"Plus de raids ! Plus de cachette !\" Il cria. \"Seulement vraie bataille !\"\n\nLe chef leva ses bras, buvant dans les acclamations. Ce n'était que le commencement."
 sapchopper.2.a:0 "Sang pour Dookan ! Sang pour le Clan Tranche-Sève !"
 sapchopper.3.t:0 "Un Toast à l'Avenir"
 sapchopper.3.d:0 "Victoire. Vraie et glorieuse victoire une fois de plus. Khagor ferma les yeux, écoutant ses orques célébrant acclamer, avant de boire profondément de son gobelet de vin elfique pillé. Il était faible, tout comme ses créateurs, mais savoir qu'il faisait partie du butin de guerre le rendait digne d'être bu. Tant Durzk'ungul que la sorcière elfe étaient morts, leurs clans dispersés ou réduits en esclavage.\n\nLe chef essuya sa bouche et ouvrit les yeux. Quand il ne vit que brumes blanches, il laissa tomber le gobelet. Khagor n'entendit jamais son cliquetis. La rumeur ambiante de son clan victorieux était partie.\n\nC'était juste comme la première fois que les brumes l'avaient pris. Il était seul, aveuglé et assourdi par cette couverture blanche suffocante. Puis, il sentit quelque chose. Quelque chose... plus.\n\n\"Puissant Khagor,\" chuchota une essence. \"Tu as bien fait vanquissant tes ennemis. Vraiment ta force convient à la vision de ton créateur.\"\n\nLes mots résonnèrent dans la tête de Khagor, consumant ses pensées. Un étourdissement le submergea.\n\n\"Considère, puissant guerrier, qu'une chaîne te lie encore. Que ta parenté et toi-même demeurez enchaînés, niés de votre vrai potentiel. Pourtant, tu peux encore être libéré.\"\n\nKhagor ouvrit la bouche, mais nuls mots ne vinrent. Le monde commença à tourner.\n\n\"Regarde ta main.\"\n\nMalgré sa vision défaillante, il se sentit contraint de regarder. Là dans sa main était son gobelet une fois de plus.\n\n\"Un cadeau. Un goût de ce que tu pourrais posséder - puissance déchaînée. Toi et ta parenté n'avez qu'à boire.\"\n\nLe chef s'évanouit. Quand il revint à lui, il se trouva debout une fois de plus parmi son clan acclamant. Ils agissaient inconscients de sa disparition. Pour un moment, l'orque considéra blâmer son ivresse. C'était jusqu'à ce qu'il vît un liquide doré dans son gobelet. Il fixa..."
 sapchopper.3.a:0 "... puis but"
 sapchopper.3.b:0 "... puis jeta le gobelet."
 sapchopper.4.t:0 "Tout à Sa Place"
 sapchopper.4.d:0 "Dugz fut presque pris au dépourvu par le feu dans les yeux du gobelin. Malgré être à une douzaine de jours de marche de la maison, lié par des chaînes, et à la merci du fouet de l'orque, il y avait encore un combat là.\n\nL'orque esclavagiste tint le regard du gobelin un moment de plus, puis rit.\n\n\"'Ey, Dhoulza,\" Il commença, poussant son compagnon. \"Regarde la morsure sur celui-ci !\"\n\n\"D'accord, d'accord. Bien !\"\n\nIl ne fallut qu'un coup d'œil pour que Dhoulza sache quel esclave avait attiré l'œil de Dugz. De la foule de gobelins, un seul osait lever les yeux et rencontrer les siens.\n\n\"Le nabot, ouais ?\"\n\n\"C'est ça.\"\n\nDhoulza donna un grognement d'approbation, \"Fougueux celui-là. Entendu qu'ils étaient tous comme ça avant.\"\n\n\"Ouais, entendu pareil.\" Dugz acquiesça avant de continuer. \"Tu penses que le chef me le laissera ?\"\n\nSon compagnon esclavagiste haussa les épaules."
 sapchopper.4.a:0 "Il y a une chance. Le chef laisse le clan faire ses choix."
 sapchopper.4.b:0 "J'en doute. Ce lot est pour les nouveaux camps de guerre."
 sapchopper.4.c:0 "Hah ! Lot's chair à canon pour la prochaine guerre !"
 sapchopper.5.t:0 "Au Vainqueur"
 sapchopper.5.d:0 "Pendant presque tous ses millénaires d'existence, Elynáile fut le cœur de la société Elfe des Bois. Ce fut dans les Halls Everglow que les premiers pas vers l'unité elfique furent pris quand les clans elfiques formèrent le Pacte Verdoyant. Ce fut dans l'Archive Lumineuse où les chroniques de l'histoire et connaissance Elfe des Bois furent gardées. Et ce fut sur les rives silencieuses du Lac Silencieux que les Elfes des Bois âgés passaient leurs dernières années en contemplation.\n\nPlus jamais.\n\nLes rêves d'unité elfique ne sont que décombres brisés maintenant, tout comme les Halls Everglow eux-mêmes. Des générations d'héritage elfique sont maintenant cendres comme l'Archive Lumineuse. Et la sérénité du Lac Silencieux gît brisée, aux côtés des corps de ceux dans leurs années crépusculaires.\n\nLa cité ruinée repose maintenant dans les mains du Clan Tranche-Sève."
 sapchopper.5.a:0 "Au vainqueur vont les dépouilles !"
 sapchopper.5.a.tt:0 "§TLes rêves elfiques d'unité ont été brisés ainsi que leur \"Pacte Verdoyant\"§!"
 sapchopper.6.t:0 "Les Défense-Sanglante"
 sapchopper.6.d:0 "Avant sa fondation, le Clan Tranche-Sève était composé de deux groupes : les pillards qui avaient trébuché dans les Bois Profonds durant la Marée Verte, et les jeunes guerriers des Défense-Sanglante, un clan d'orques qui avaient été piégés dans les bois pendant presque trois générations. Ensemble, ils tentèrent d'échapper aux Bois Profonds. Ce fut une tentative qui échoua finalement. Et dans le temps qui suivit, ceux qui ne s'étaient pas joints aux Défense-Sanglante furent emportés par l'invasion de la Marée Verte.\n\nTout cela était une histoire qui fut volontairement laissée oubliée, jusqu'à maintenant. Avec notre récente conquête des anciennes terres Défense-Sanglante dans le Bosquet du Chasseur, il y a des vétérans de notre clan qui ont commencé à se rappeler leurs racines. Bien qu'ils portent fièrement et loyalement le nom Tranche-Sève, ces guerriers aguerris sont allés jusqu'à commencer à pétitionner notre Chef pour le droit de gouverner leur ancien foyer.\n\nDe tels arrangements de clans moindres gouvernant sous de plus grands ne sont pas inouïs. Accepter nous prêterait un flot précieux de guerriers et permettrait un meilleur usage de la terre, cependant cela viendrait au coût de quelque contrôle.\n\nQue dis-tu, Chef ?"
 sapchopper.6.a:0 "Très bien. Allez et apportez honneur au nom Défense-Sanglante et Tranche-Sève."
 sapchopper.6.b:0 "Non. Le nom Défense-Sanglante est mort."
 sapchopper.7.t:0 "Embrasser le Foyer"
 sapchopper.7.d:0 "Khagor regarda la cité, assise sur le lac scintillant, avec fierté suffisante. Où les cendres d'Elynáile se dressaient jadis était la cité orque de Gudir'dar.\n\n\"Des cendres, quelque chose de nouveau peut venir.\"\n\nL'orque cligna alors que les mots passaient dans son esprit. Ils passèrent comme ses propres réflexions et pourtant... il y avait une familiarité à eux. Il se tint incertain un moment avant de rejeter son malaise. Lentement, il retourna alors son regard vers sa cité. Sa glorieuse cité.\n\n\"Mais il pourrait y avoir plus.\"\n\nSa tête battit, pourtant il ne put rejeter la pensée. La cité n'était pas assez. Jusqu'à maintenant, lui et son clan s'étaient contentés de camps de guerre bâclés, planifiant seulement leur prochaine bataille. Si ces bois étaient vraiment foyer, Tranche-Sève devrait le faire ainsi.\n\n\"Le temps est venu d'embrasser ces bois.\"\n\nKhagor fit une pause."
 sapchopper.7.a:0 "\"Ouais, il est temps.\""
 sapchopper.7.b:0 "Et secoua la tête. Il devrait réfléchir plus à cela."
 sapchopper.8.t:0 "Le Gibier le Plus Mortel"
 sapchopper.8.d:0 "Une bonne chasse est comme une bonne guerre - un test de corps et d'esprit. Et il y a plein de bonne chasse dans le Bosquet du Chasseur.\n\nAvec la conquête du bosquet longtemps derrière nous, et notre contrôle absolu, il est temps que nous moissonnions l'abondance de la terre. Bien sûr, le premier à le faire sera notre chef, flanqué des meilleurs guerriers de notre clan. Avec les armes aiguisées, les pièges posés, et les provisions préparées, il ne reste qu'une tâche - décider notre proie.\n\nAu sud errent les carapellars à écailles de fer, facilement capables d'écraser un orque avec leurs mâchoires. À l'est sont les terrains de chasse des perce-cieux, dont les cris peuvent rompre l'oreille d'un chasseur à plus de quarante pas. Pourtant cela pâlit en comparaison de la Terreur de Bois-Sombre - un arbre branlant qui a développé un goût pour la chair. Beaucoup de chasseurs sont tombés à sa ruse."
 sapchopper.8.a:0 "Les écailles formidables des Carapellars devraient faire un défi."
 sapchopper.8.b:0 "Que nos hurlements égalent les cris des Perce-Cieux !"
 sapchopper.8.c:0 "Qu'y a-t-il de plus glorieux qu'abattre cette Terreur de Bois-Sombre ?"
 sapchopper.9.t:0 "D'Étrangers à Natifs"
 sapchopper.9.d:0 "Avec un cri sauvage, Khaara Tranche-Sève sauta de la branche. Avec un bruit douloureux, elle atterrit sur le carapellar surpris en dessous. Il se tortilla et se cabra essayant de la jeter, mais c'était trop tard. Les mouvements sauvages assurèrent seulement sa perte.\n\nKhaara balança sa hache dès que la faille dans les écailles semblables-au-fer de la fée s'exposa. Elle fut récompensée d'un jaillissement de sang et d'un cri strident de la créature fée. Poussée par l'adrénaline, elle hacka encore et encore jusqu'à ce que finalement le carapellar soit immobile.\n\nElle s'assit sur une créature morte incrédule, puis donna un hurlement triomphant. La jeune orque n'était plus une simple fille mais avait prouvé être une vraie fille du Clan Tranche-Sève. Maintenant tout ce qu'elle avait à faire était revendiquer un trophée comme preuve.\n\nAprès que l'euphorie de la victoire se soit finalement calmée, Khaara roula de la créature et se mit à briser les précieuses écailles durcies de sa proie. En tout, cela prit une heure de travail diligent pour produire la belle pile d'écailles, mais cela en valait la peine pour la célébration qu'elle recevrait.\n\nAlors qu'elle se tournait pour faire le long trajet de retour, Khaara se figea, réalisant qu'elle avait oublié d'honorer son succès. Elle ferma les yeux selon la tradition de son village et parla..."
 sapchopper.9.a:0 "\"Loue la forêt et son abondance. Et loue les fées de cendre.\""
 sapchopper.9.b:0 "\"Je te remercie Dookan de m'avoir fait un orque avec une âme digne.\""
 sapchopper.10.t:0 "Cendres aux Cendres"
 sapchopper.10.d:0 "Khagor Tranche-Sève était indubitablement l'orque le plus puissant à jamais vivre dans les Bois Profonds. Son clan revendiquait de vastes étendues de la forêt. Ses plus grands rivaux étaient soit morts soit dispersés. Sa position comme chef était incontestée. Et pour tout cela, cela ne signifiait rien.\n\nIl était assis affaissé sur son trône, ébouriffé et épuisé. C'était le péage que nuit après nuit de rêves sordides prenait sur le chef de guerre. Ils étaient toujours les mêmes, un feu consumant avalant tout ce qu'il avait construit dans un inferno cramoisi, mille figures misérables regardant alors que rien que cendre amère le revendiquait lui et son clan, et alors une haine creuse suintant dans son cœur.\n\n\"J'ai une idée ou deux là-dessus.\"\n\nLe chef fixa le mercenaire devant lui. Son conseil avait fouillé loin et large pour des réponses à sa malédiction. Le plus proche qu'ils étaient venus était Ruuk Fléau-des-Ormes, le chef d'un groupe étrange de mercenaires.\n\n\"Une idée ?\" répondit Khagor incrédule. \"J'attends des résultats.\"\n\n\"Et pour le bon prix, tu les auras.\" Le spadassin grogna en retour, imperturbable.\n\nPour un moment, Khagor sentit sa vieille énergie revenir, alors que la fureur montait en lui face à une telle indolence. Puis, il donna un rire fatigué.\n\n\"Enfin, un orque avec épine !\" Le chef s'exclama. \"Bien, tu auras ton or. Et j'aurai mes réponses... ou ta tête.\"\n\nRuuk rencontra sa menace avec un sourire, \"Bien. Je ferai bouger les gars.\"\n\nIl se tourna pour partir, entièrement non-concerné par son audience, avant de faire une pause. Rencontrant les yeux fatigués de Khagor une fois de plus, le spadassin donna un dernier mot, \"Ne fais pas confiance au Clan Lame-Silencieuse.\"\n\nPuis il était parti."
 sapchopper.10.a:0 "Qu'est-ce que Lame-Silencieuse a à voir avec cela ?"
 sapchopper.10.tt:0 "§TLes Rôdeurs Fléau-des-Ormes§! deviendront disponibles à §Yla fin de ce mois§!. §YEngagez Ruuk et ses rôdeurs§! pour enquêter sur les mystères de la forêt via §Tdécisions§!"
 sapchopper.11.t:0 "Le Murmureur"
 sapchopper.11.d:0 "\"Ouais, chef, c'est celui-là.\"\n\nRuuk acquiesça, ses yeux suivant l'orque quittant le camp. Cela avait été un coup de chance. Il secoua la tête, non, c'était plus que de la chance. L'orque savait mieux que de douter de ses instincts. C'était quelque chose que son père ne le laissa jamais oublier.\n\nAlors que lui et ses compagnons spadassins suivaient l'orque, Ruuk laissa son esprit se nettoyer, se concentrant sur rien que sa cible.\n\nL'orque était sans prétention, même indescriptible. Détourner vos yeux d'eux, et vous oublieriez qu'ils étaient même jamais là. C'était juste comme le Murmureur, le faux orque dont les mots immondes avaient épelé la perte pour son clan.\n\nUne amertume jaillit en Ruuk de savoir que cette créature était en maraude une fois de plus. Ses machinations avaient amené la Marée Verte à un arrêt ; l'avaient ruiné lui et plus. Maintenant, elle cherchait quelque chose du plus fort des clans orques.\n\n\"Merde, l'ai perdu.\"\n\nRuuk cligna aux mots de son compagnon. Assurément la présence était partie. Même maintenant il se forçait à se rappeler ce qu'il avait même cherché.\n\n\"Désolé chef.\"\n\nIl secoua la tête avec un sourire, \"Non. Tu as bien fait. Avant c'était juste une intuition. Maintenant nous savons.\""
 sapchopper.11.a:0 "\"Nous aurons le Murmureur assez tôt...\""
 sapchopper.12.t:0 "Un Chemin Différent"
 sapchopper.12.d:0 "Cela avait pris plus longtemps que Ruuk aurait aimé et certainement plus longtemps que le chef de plus en plus irrité de Tranche-Sève ne le voudrait. Mais, ils avaient trouvé le Murmureur une fois de plus. Et ils avaient trouvé où il disparaissait.\n\n\"Une entrée de sentier ? Ici ?\"\n\n\"Il semble.\" Ruuk répondit, examinant la terre marquée-par-les-fées.\n\n\"Pas de chemin que j'aie vu.\"\n\n\"Hmm.\"\n\n\"Alors maintenant quoi, chef ?\"\n\nPour un moment, Ruuk considéra faire un pas en avant. La poignée de rôdeurs avec lui regardait leur chef méfiant, sentant sa demi-pensée.\n\n\"Tu ne planifies pas de nous faire perdre dans le Royaume des Fées encore, n'est-ce pas ?\"\n\nIl secoua la tête, \"Une fois suffisait.\"\n\nIl y eut un soupir collectif silencieux de soulagement.\n\n\"Alors maintenant quoi ?\"\n\nRuuk fronça, se creusant l'esprit. Il n'y avait que deux façons de cartographier un sentier non-cartographié. La première était essai et erreur. Cela n'allait pas arriver. La seconde était d'acquérir un voyage de quelque sorte, un objet d'ancrage qui pourrait l'aider à naviguer le Royaume des Fées. Mais où obtiendrait-il cela ?\n\n\"Chef ?\" demanda un rôdeur, voyant le froncement croissant sur le visage de Ruuk."
 sapchopper.12.a:0 "\"Je sais quoi faire. Et... je ne vais pas aimer ça.\""
 sapchopper.13.t:0 "Retour au Foyer"
 sapchopper.13.d:0 "Ruuk garda sa capuche levée, prudent de ne pas permettre un seul coup d'œil à son visage. Pas une âme ne l'écoutait, mais la paranoïa plaçait le poids de mille yeux sur lui. Il était de retour. De retour dans le Bosquet de l'Ombre. De retour dans le Clan Lame-Silencieuse. De retour à son peuple.\n\nMais... ils n'étaient pas son peuple. Plus maintenant. Ils portaient leurs visages, oui, mais ils étaient différents. Changés. Ils brillaient d'une teinte verte vibrante. Regardaient la forêt plus que leur compagnon orque. Il les avait échoués.\n\nAvec un cœur lourd, il battit en retraite dans les ombres. Tranche-Sève avait rendu possible pour lui d'arriver si loin, mais le reste dépendait de lui.\n\nIl escalada par-dessus la palissade et sauta d'allée en allée. En arrivant à sa destination, Ruuk pouvait sentir son cœur battre. C'étaient les quartiers personnels de son père. Il y a une vie cela était où il avait fait son évasion honteuse. Maintenant, cela était où sa rédemption commencerait finalement.\n\nLa pièce elle-même était en pauvre ordre. Éparpillés à travers elle étaient d'étranges bibelots, matériaux marqués-par-les-fées, et pages de gribouillis incompréhensibles. Tous dépeignaient une figure, élancée, pâle comme cendre. Malgré la grossièreté du dessin, Ruuk pouvait sentir le regard de la figure. Écrit en dessous étaient trois mots, \"Le Prince Noirci\".\n\nIl frissonna avant de commencer une recherche frénétique. Après trop longtemps, il le trouva, une petite boîte sombre faite d'orme. Elle avait été longtemps convoitée par son père. Involontairement, il cracha sur le côté en colère. Le grand chef Troknar Lame-Silencieuse, désespéré pour un petit bibelot."
 sapchopper.13.a:0 "\"C'est la clé. Je le sais.\""
 sapchopper.13.a.tt:0 "§TLe Chemin vers la vérité a été découvert.§!"
 sapchopper.14.t:0 "Le Prince Noirci"
 sapchopper.14.d:0 "Ensemble, Khagor, Ruuk, et leurs meilleurs marchèrent sur le Chemin. Et comme Ruuk l'avait pensé, la boîte les avait guidés. Pourtant, quand ils en descendirent, Khagor et Ruuk se trouvèrent seuls dans un endroit différent de tout autre.\n\nIci, le firmament sans soleil était un arc-en-ciel de couleurs, pris dans un crépuscule inconnaissable. En dessous, le feuillage semblait danser devant eux, suivant la mélodie d'un chœur invisible de créatures. Même l'air lui-même se sentait vivant, épais d'une énergie étrange et vibrante.\n\nC'était le cœur des Bois Profonds - où le Royaume des Fées croisait le plan Matériel Principal.\n\nPourtant, pour telle merveille, ni orque ne pouvait prêter attention à cela. Pas quand les deux aperçurent une seule figure élancée cendrée attendant devant eux. Ils étaient un avatar de la beauté de la nature, remuant les plus primitifs des instincts.\n\n\"Le Prince Noirci...\" chuchota Ruuk.\n\nJamais Khagor n'avait entendu un tel nom. Mais, d'une façon ou d'une autre son cœur le connaissait. Le Prince lui sourit, comme lisant son esprit, le laissant refroidi. Comment une si douce vue pouvait-elle remuer une telle peur en lui ?\n\n\"Oui, Merveilleux Vagabond, Conquérant Chevaleresque.\" Le Prince parla. \"C'était ma propre voix.\"\n\nLe chef fixa abasourdi alors qu'il se rappelait les murmures sombres qui avaient empli son esprit toutes ces années."
 sapchopper.14.a:0 "Maintenant mon champion choisi..."
 sapchopper.15.t:0 "Le Choix"
 sapchopper.15.d:0 "\"J'ai plongé dans ton cœur, scruté sa forme la plus pure.\n\nTu aspires au pouvoir de façonner le destin.\n\nDe commander des légions d'un simple geste.\n\nDe renverser des royaumes d'un seul mot.\"\n\nAlors que le Prince Noirci parlait, Khagor sentit un élancement familier. \"Ne l'écoute pas.\" Ruuk avertit. Les mots semblaient si distants.\n\n\"Ce que tu as est...\n\nMais la plus pâle ombre du vrai pouvoir.\"\n\n\"Khagor !\" Ruuk cria. \"Ne les laisse pas te revendiquer comme ils revendiquèrent mon clan !\"\n\n\"Tu as bien fait selon l'image de ton créateur.\n\nPourtant, leur temps est depuis longtemps passé.\n\nC'est le moment de se libérer.\n\nEmbrasse-moi.\"\n\nRuuk rugit de désespoir et chargea le Prince. Faiblement, Khagor l'entendit crier \"Pour Lame-Silencieuse !\" Sa main de hache remua. Sans une seconde pensée, il..."
 sapchopper.15.a:0 "Abattit Ruuk."
 sapchopper.15.b:0 "Cria, \"Pour Tranche-Sève !\""
 sapchopper.16.t:0 "L'Étreinte Émeraude"
 sapchopper.16.d:0 "Khagor ne pouvait expliquer pourquoi il s'agenouillait maintenant devant le Prince, prenant leur main offerte. Il ne pouvait expliquer la sensation qui s'empara de lui alors que quelque chose changea en lui. Et il ne pouvait expliquer pourquoi rien de cela n'importait.\n\nMais, pour un moment, il y eut le plus bref doute. La plus petite question qui résonna dans son esprit. Alors, Khagor leva les yeux vers son patron, son sauveur, son tout. Ils lui sourirent, et il sut, tout allait bien."
 sapchopper.16.a:0 "\"Je suis tien, mon Prince.\""
 sapchopper.17.t:0 "Khagor du Clan Tranche-Sève"
 sapchopper.17.d:0 "D'une seule traction, le Prince Noirci libéra la hache du corps recroquevillé de son ancien propriétaire. Un autre orque, un autre échec. Aujourd'hui c'était Khagor \"Tranche-Sève\". Demain ? Le Prince regarda la hache avant de la jeter sur le côté. Il y en avait toujours un autre.\n\n\"C'est une honte et un gaspillage.\"\n\nEt avec ces mots acerbes, ils étaient partis.\n\nLe temps passa. Pas comme il le faisait dans le Matériel Principal car l'air était trop lourd d'énergie fée. Il serpentait et se tordait. Et quelque part dans ces moments, Khagor Tranche-Sève rassembla l'énergie de lever les yeux vers le firmament crépusculaire. Les lumières dansantes étaient aussi loin des cavernes de l'Échine du Serpent où il était né qu'il pouvait imaginer. Jamais il n'avait pensé à un tel endroit. Mais jamais il n'avait pensé qu'il deviendrait plus qu'un pillard. Jamais il n'avait pensé qu'il mènerait un clan, son clan, à victoire après victoire. Et jamais il n'avait pensé qu'il mourrait ici, de tous les endroits.\n\nIl sourit. Cela avait été une vie bonne et glorieuse. Et il savait, le Clan Tranche-Sève continuerait sans lui."
 sapchopper.17.a:0 "Gloire... au... Clan Tranche-Sève..."
 sapchopper.17.a.tt:0 "La lutte du Clan Tranche-Sève n'est pas finie. Le Prince reviendra bientôt..."
 sapchopper.18.t:0 "LS Vassal"
 sapchopper.18.d:0 "Les fées nous ont dit d'abandonner."
 sapchopper.18.a:0 "Bien"
 sapchopper_ire_of_prince.tt:0 "Vous avez nié le Prince Noirci"
 silentblade_a_home_in_the_shadows_title:0 "Un Foyer dans les Ombres"
 silentblade_a_home_in_the_shadows_desc:0 "L'ancienne Marée Verte est finie et les clans se sont dispersés. Malgré cela, notre chef rusé a sécurisé de nouvelles terres pour nous. Il est temps que nous en fassions les nôtres."
 silentblade_the_first_pact_title:0 "Le Premier Pacte"
 silentblade_the_first_pact_desc:0 "Gobelins - créatures lâches à peine dignes d'être esclaves. Pourtant, nous ne pouvons nier qu'ils détiennent une certaine astuce. Assez astucieux que les soi-disant \"Gobelins des Forêts\" ont appris à forger des pactes de pouvoir avec les Fées. Un fait qui a l'œil de notre chef."
 silentblade_the_first_ashesworn_title:0 "Les Premiers Liés-aux-Cendres"
 silentblade_the_first_ashesworn_desc:0 "Notre succès jusqu'à présent a été dû à la compréhension de notre chef de cette forêt infestée de fées. Pourtant pour que Lame-Silencieuse prospère, plus doivent grandir pour connaître ces terres étranges. Alors trouvons ceux disposés à apprendre."
silentblade_binding_loyalty_title:0 "Lier la Loyauté"
 silentblade_binding_loyalty_desc:0 "Peut-être que les anciennes voies de l'Échine du Serpent nous servaient bien. Peut-être. Mais l'Échine du Serpent est un souvenir distant ; les bois sont notre foyer maintenant. Un nouvel ordre doit être construit et il est temps que notre chef et les Liés-aux-Cendres le rendent clair."
 silentblade_an_emerald_glimmer_title:0 "Lueur Émeraude"
 silentblade_an_emerald_glimmer_desc:0 "Notre chef a une fois de plus prouvé sa force et sa ruse. Des victoires ont été gagnées et la gloire obtenue. Il est temps que nous nous réjouissions et partagions les dépouilles !"
 silentblade_breaking_the_chains_of_the_past_title:0 "Briser les Chaînes"
 silentblade_breaking_the_chains_of_the_past_desc:0 "D'innombrables générations nous avons combattu pour Dookan. Nous avons peiné, enthrallés par la promesse de ce que sa libération apporterait. Plus jamais. Notre chef nous a montré un nouveau chemin, mais tous dans le clan n'ont pas encore compris ce qu'est vraiment la liberté. Il est temps que nous le leur montrions."
 silentblade_the_path_title:0 "Le Chemin"
 silentblade_the_path_desc:0 "Avec notre harmonisation croissante à la forêt, viennent les intérêts croissants de notre chef pour ses pouvoirs. Éparpillés à travers ces terres sont des sentiers qui s'entremêlent avec le Royaume des Fées lui-même. Les lâches elfes les avaient jadis utilisés pour traverser rapidement la terre et nous assaillir, mais il y a des murmures qu'il reste encore un chemin non découvert..."
 silentblade_the_path_reward_tt:0 "Le Cœur de la Forêt s'ouvrira pour nous..."
 silentblade_righting_wrongs_title:0 "Redresser les Torts"
 silentblade_righting_wrongs_desc:0 "Au cœur de la forêt, où la ligne entre dimensions s'est complètement brouillée, gît le potentiel pour un pouvoir sans pareil. Nous n'avons qu'à suivre notre chef et le prendre."
 silentblade_chosen_of_the_prince_title:0 "Élu du Prince"
 silentblade_chosen_of_the_prince_desc:0 "La fin du commencement..."
 silentblade_to_sow_friendship_title:0 "Semer l'Amitié..."
 silentblade_to_sow_friendship_desc:0 "Avec la Marée Verte finissant en amère déception, les liens qui tenaient les clans se sont brisés. Il est temps que nous semions les graines d'une nouvelle alliance, libre des échecs du passé."
 silentblade_nurture_with_trust_title:0 "...Et Nourrir avec Confiance"
 silentblade_nurture_with_trust_desc:0 "Les mots s'échangent facilement, mais la vraie confiance se construit sur l'action. Telle est la voie orque. Si nous devons faire usage de nos soi-disant alliés, nous devons agir pas simplement parler."
 silentblade_bound_by_bark_and_branch_title:0 "Lié par Écorce et Branche"
 silentblade_bound_by_bark_and_branch_desc:0 "Nos rivaux les plus proches ont été écrasés. Il est temps que ceux qui restent comprennent notre puissance et nos voies."
 silentblade_a_fools_honor_title:0 "L'Honneur d'un Fou"
 silentblade_a_fools_honor_desc:0 "Au loin au nord, gît le Clan Hurlement-Maudit, notre ancien allié et maintenant rival. Comme l'un des grands clans qui nous rejoignit dans l'invasion des Bois Profonds, leurs guerriers intrépides et leur puissant chef Gordak étaient parmi les meilleurs de l'avant-garde orque. Raison suffisante pour éviter toute confrontation frontale défavorable. Heureusement, Gordak est un orque lié par l'honneur, disposé à régler tout défi au règne par un duel traditionnel. Avec un peu de poison et le bon arriviste, nous pouvons utiliser cet honneur de fou contre lui..."
 silentblade_last_howls_title:0 "Derniers Hurlements"
 silentblade_last_howls_desc:0 "Nous avons équilibré les échelles autant que possible avec notre subterfuge, tout ce qui reste est de frapper pendant que notre ennemi est sur la défensive. Il est temps que nous fassions taire le Clan Hurlement-Maudit une fois pour toutes !"
 silentblade_shaping_the_tool_title:0 "Façonner l'Outil"
 silentblade_shaping_the_tool_desc:0 "Avec les trois grands clans fermement sous le contrôle de notre chef, c'est maintenant le décret de [Root.Monarch.GetName] que tous soient enseignés des voies de la forêt. Qui sommes-nous pour être en désaccord ?"
 silentblade_failures_and_outsiders_title:0 "Échecs et Étrangers"
 silentblade_failures_and_outsiders_desc:0 "Les elfes de ces grands bois ont squatté et gaspillé pendant des siècles. Pourquoi sinon luttent-ils tandis que nous prospérons ? Et maintenant ils se rassemblent faiblement désespérés de s'accrocher au peu qu'ils ont. Il est temps que nous trouvions une faille dans leur alliance pathétique."
 silentblade_the_second_conclave_of_elynaile_title:0 "Le Second Conclave"
 silentblade_the_second_conclave_of_elynaile_desc:0 "Il y a des années, les elfes se rassemblèrent dans un grand conclave dans une tentative de survivre. Maintenant ce sera leur perte. Nous n'avons qu'à amener nos agents en place ou causer assez de détresse pour couper décapiter cette bête à plusieurs têtes."
 silentblade_petty_grudges_title:0 "Rancunes Mesquines"
 silentblade_petty_grudges_desc:0 "À notre ouest gît le Clan Lune-Noire, l'un des trois grands clans qui entrèrent dans les Bois Profonds avec nous. Leurs shamans et chef Relgakk étaient jadis de puissants alliés, cependant maintenant ils posent une grave menace puissante pour nous. Heureusement, ils furent les derniers à embrasser la vie dans la forêt et même maintenant escarmouchent amèrement avec les esclaves gobelins échappés de Rondin-À-Pointes. Avec un peu de subterfuge nous pourrions être capables de créer une ouverture et terminer les ambitions de nos anciens alliés avant qu'elles ne commencent."
 silentblade_verdant_eclipse_title:0 "Éclipse Verdoyante"
 silentblade_verdant_eclipse_desc:0 "Avec nos espions en place, le temps est proche d'écraser les orques de Lune-Noire avec notre ruse supérieure. Nous devons frapper en premier et vite."
 silentblade.1.t:0 "Quelque Chose Remue"
 silentblade.1.d:0 "Il fut un temps où Ruuk, fils le plus fort de [Root.Monarch.GetName], n'était jamais loin du côté de son père. C'était attendu ; assumant que [Root.Monarch.GetName] resterait chef, Ruuk lui succéderait après sa mort. Il était censé apprendre à régner en partageant et questionnant les décisions et jugements de son père.\n\nCes jours étaient finis. Plus longtemps le clan Lame-Silencieuse avait été dans les Bois Profonds, plus [Root.Monarch.GetName] avait cherché la solitude, passant souvent des heures seul dans les bois avant de revenir donner des ordres à son clan. Initialement, Ruuk pensait qu'il pleurait la mort de sa mère. Mais alors que les ordres devenaient plus erratiques et le comportement propre de [Root.Monarch.GetName] devenait plus étrange, Ruuk commença à réaliser qu'il y avait quelque chose de plus que cela. [Root.Monarch.GetName] n'avait aucune intention de lui enseigner le commandement, parce qu'il n'avait pas l'intention qu'il prenne jamais le commandement.\n\nParce que [Root.Monarch.GetName] n'avait pas l'intention de mourir.\n\nQuelque chose avait été mis en mouvement, et Ruuk savait qu'il était bien trop tard pour l'arrêter, s'il en avait jamais été capable. Quelque chose avait amené la Marée Verte dans cette forêt maudite, et quoi que ce soit, cela était sur le point de consumer le clan Lame-Silencieuse. Il devait le combattre, mais il ne pouvait pas, pas ici, pas seul. Il rassemblerait des alliés parmi les autres clans, s'était-il dit. Défier son père à l'Ozarm'Chadash avant de savoir ce à quoi il faisait face était fou, s'était-il dit. Ce n'était pas assez pour se convaincre. Il savait ce qu'il avait fait."
 silentblade.1.a:0 "Lui, Ruuk Lame-Silencieuse, fils le plus fort de [Root.Monarch.GetName], avait fui de terreur."
 silentblade.2.t:0 "Miroitements d'Émeraude"
 silentblade.2.d:0 "Le Chef marcha jusqu'au chaudron. Il n'avait pas l'air magique du tout. Il ressemblait à de l'eau, et s'il avait une odeur elle était noyée par la fumée des torches qui éclairaient la nuit. Les orques qui les tenaient étaient silencieux, étaient distants d'une façon ou d'une autre. \"Et cette boisson fée nous donnera l'immortalité ?\" Un sourire se forma sur le visage de [Root.Monarch.GetName], bien qu'il ne s'étendit pas à ses yeux jaunes. \"Ceci ? Non, ceci te liera aux fées, rien de plus. C'est le pacte qui apporte l'immortalité. Ceci n'est que le carburant.\"\n\n[Root.Monarch.GetName] trempa une coupe dans le chaudron, et l'offrit à lui, mais le Chef hésita. \"Et que donnons-nous en retour ?\" Le sourire de [Root.Monarch.GetName] se dissipa. \"Tu connais la réponse à cette question. C'est nécessaire. Dookan est perdu, et Dookanson est mort. C'est le seul avenir pour notre espèce. Le seul avenir sans faiblesse, sans déshonneur. Ce n'est pas de la servitude, c'est un but. Tu sais que cela doit être fait.\"\n\nSans un mot, le Chef prit la coupe, et but."
 silentblade.2.a:0 "Au but."
 silentblade.3.t:0 "Le Cœur de la Forêt"
 silentblade.3.d:0 "Peur. Incertitude. Doute. Ugol Cherche-Sang avait fait face à ces ennemis d'innombrables fois sur le champ de bataille. Chaque fois il les avait tués avec chaque balancement de sa hache alors qu'il abattait elfe, gobelin et orque. Pourtant, ici sous un ciel sans soleil allumé d'arcs-en-ciel de verts, roses, oranges et plus il n'y avait nul ennemi à abattre. Il n'y avait nul ennemi à surmonter. Il n'y avait rien à gagner ou de gloire à avoir.\n\nAu lieu, il y avait la rage du feuillage, animé d'une frénésie plus semblable à un berserker. Distant pourtant toujours présent était la rage rugissante de créatures invisibles, comme criant vengeance. Et, plus pressant, était le bourdonnement de l'air lui-même. Il était épais, plus épais qu'Ugol n'avait jamais pensé possible, même pour la Forêt. Et comme il s'accrochait à lui ! Comme s'il essayait de le revendiquer comme sien.\n\nUgol grogna avec un remue-ménage agité.\n\nPeur. Incertitude. Doute. Ces ennemis s'étaient levés une fois de plus, et cette fois ils détenaient une force qui semblait insurmontable. À sa honte, Ugol déplaça ses yeux pour apercevoir les autres guerriers. Ils, comme lui, vacillaient d'inquiétude. Il croisa le regard d'un autre orque juste assez longtemps pour savoir qu'ils le sentaient. Quoi que ce soit.\n\nUne pensée distante cria de quitter cet endroit. C'était honteux. Pourtant, Ugol se tourna presque. Presque. Ce ne fut que la vue de [Root.Country.Monarch.GetName] qui le garda enraciné. Deux fois plus grand que tout membre du clan, rayonnant de pouvoir émeraude, [Root.Monarch.GetSheHe] était un avatar de force. Cela fut jusqu'à ce qu'une seule flèche frappe vrai."
 silentblade.3.a:0 "Et le chaos éclata."
 silentblade.4.t:0 "Fils Égaré"
 silentblade.4.d:0 "Ruuk baissa son arc sans satisfaction. Sans doute, c'était un tir dont son père aurait été fier. Mais son père était mort, remplacé par la chose misérable et déformée qui venait de s'écrouler. Il se tourna, laissant derrière la pensée pour faire face à sa troupe.\n\n\"C'est ça !\" Ruuk beugla, levant son arc. \"C'est ici que nous traçons la ligne ! C'est ici que nous montrons notre puissance !\"\n\nLes orques hétéroclites devant lui beuglèrent comme un. Leur rage, leur colère, leur force se déversèrent sur lui. Ce n'était pas quelque mélange d'orques perdus et sans clan. C'était l'avant-garde contre la vilenie qui se tenait devant eux.\n\nLâchant son arc, Ruuk Fléau-des-Ormes, non, Ruuk Lame-Silencieuse souleva sa hache.\n\n\"Ensemble ! Pour le Clan Lame-Silencieuse !\"\n\nIl se tourna pour faire face à la foule chaotique d'orques qu'il appelait jadis son clan. Ils étaient désorganisés. Faibles. Pourtant, au loin, il pouvait apercevoir la créature qu'il avait cru morte se lever une fois de plus. Il renifla, ignorant le creux dans son estomac. Cela n'allait jamais être si facile.\n\nAvec un dernier souffle, il laissa échapper le cri de guerre qui avait jadis guidé son peuple."
 silentblade.4.a:0 "Urak Dul !"
 silentblade.5.t:0 "Le Rituel"
 silentblade.5.d:0 "\"Peut-il encore être fait ?\", questionna le créateur du Spriggan.\n\n\"Oui, mon Prince. Le rituel demeure intact... pour ceux qui restent...\", le Spriggan traîna.\n\nNuls mots ne suivirent son commentaire, au lieu il n'y eut qu'un silence redoutable. Le Spriggan ne put s'empêcher de trembler, car bien qu'il gardât la tête baissée la fureur froide du Prince pouvait être sentie sinon vue.\n\n\"Nous rassemblerons ce qui a été perdu après,\" le Prince parla finalement, ses mots froids comme le givre. \"Commence.\"\n\nSans oser un regard en arrière, le Spriggan flotta en avant vers le centre du cercle rituel. Haut au-dessus des survivants victorieux ne se doutant de rien, il chanta les mots qui avaient pris mille vies à apprendre. Bientôt mille voix de plus crièrent en agonie, joignant le chant du Spriggan.\n\nOui, la douleur était comment cela commencerait. La chaleur de flamme lécherait les âmes mêmes des orques. Puis viendrait la tristesse. Une cendre suffocante qui menaçait de les avaler entiers. Mais, alors, il y aurait la colère. Indignation juste envers le destin qui a été jeté sur eux. Finalement, vengeance. Car chaque tort doit être rencontré par un tort.\n\nPourtant, pour maintenant, il y avait le calme.\n\nLe Spriggan regarda en bas et vit une mer grouillante d'émeraude. N'était-ce pas si redoutable, peut-être, il aurait ressenti de la fierté. Mais quelle fierté pourrait-il y avoir dans le silence ?\n\n\"Tu m'as bien servi, Tisseur Gris.\"\n\nEn ce moment, le Tisseur Gris sentit un émoi. Une complétude qui lui avait échappé toute sa courte vie jusqu'à maintenant. Le Tisseur leva les yeux vers son créateur. Pourtant le Prince ne rencontra pas son regard, au lieu fixant simplement l'horizon scintillant néon du Royaume des Fées."
 silentblade.5.a:0 "Mais, ton travail ne fait que commencer."
 silentblade.6.t:0 "La Fin du Commencement"
 silentblade.6.d:0 "Pour ceux du Royaume des Fées, le temps n'avait jamais été une préoccupation. Ici, où la vie jaillissait librement, son passage n'était pas plus pressant que la brise légère qui passait à travers le visage brûlé du Prince Noirci.\n\nDe l'autre côté, cependant, le temps était un coup de vent rugissant. Le Prince pouvait sentir ses serviteurs subjuguant les clans et créatures pas encore influencés. Il y avait encore de la résistance, oui, mais le premier pas avait finalement été pris.\n\n\"Ce n'est pas un cours sage, cher Prince,\" résonna une voix fantasque.\n\n\"En effet,\" accepta une voix sage et bienveillante. \"Ceci ne portera rien que fruit aigre !\"\n\n\"Chaînes pas croissance,\" quelque chose chittera sombrement. \"Stagnation pas changement.\"\n\nUne main verdoyante délicate caressa alors la joue du Prince, son propriétaire chuchotant doucement dans son oreille, \"Une si pourrie expression. Qu'est-il arrivé à mon cher Gardien de la Floraison ?\"\n\nL'air craqua avec le claquement de bois alors que le Prince Noirci arracha la main. Profondément en lui, l'archfée sentit une fureur longtemps couvant menacer d'éclater en flamme violente. Pour un moment intemporel, la flamme de haine faillit le consumer. Mais alors le moment passa, car même dans le Royaume des Fées le temps continuait de couler.\n\n\"Le Gardien est mort, belle Dame,\" le Prince répondit amèrement, se tournant pour rencontrer son audience rassemblée, \"Rien que cendre comme tout le reste qui fut perdu.\"\n\nLe Prince des Fous. Seigneur Floraison. Le Héraut du Changement. Même la Dame Émeraude. Le Prince avait su que ses actions attireraient colère et attention, mais que tant Seelie qu'Unseelie le questionnent ouvertement était plus qu'il n'avait anticipé. Pourtant, cela ne signifiait pas qu'il n'était pas préparé.\n\n\"Mais, je n'ai pas oublié la charge du Gardien,\" l'archfée continua avant d'atteindre dans son corps carbonisé. Le bois craqua et se fendit une fois de plus alors que le Prince sortit le seul espoir qui habitait encore en lui. Déroulant délicatement son doigt, l'archfée produisit une seule graine pas différente d'un gland, en taille et forme.\n\nÀ sa vue, les autres archfées ne dirent rien. Leurs doutes, leurs doutes, leurs questions persistaient encore. Mais, eux non.\n\nSeul une fois de plus, le Prince Noirci laissa son regard se reposer sur la graine anodine."
 silentblade.6.a:0 "Lentement, ses lèvres se courbèrent en quelque chose pris pour un sourire."
 silentblade.7.t:0 "Envie Émeraude"
 silentblade.7.d:0 "Ugol Cherche-Sang marcha à travers la foule vers le chaudron, où [Root.Monarch.GetName] l'attendait. La foule était silencieuse, leurs défenses polies brillant dans la lumière des torches. Jadis, Cherche-Sang avait été plus grand que [Root.Monarch.GetName] d'un pouce. Maintenant, le chef du Clan Lame-Silencieuse le dominait de presque deux têtes de longueur. L'effet de la magie fée qu'il avait imbuée en lui-même, disait-on. La magie fée qui était maintenant aussi à la portée d'Ugol. Ruuk Fléau-des-Ormes pouvait lui parler toute la journée des coûts, cela ne changeait pas une seule chose."
 silentblade.7.a:0 "Pour le pouvoir, ils embrasseraient les Fées."
 silentblade.7.b:0 "Pour la victoire, ils embrasseraient la Forêt."
 silentblade.7.c:0 "Pour la gloire, ils céderaient à Lame-Silencieuse."
 silentblade.8.t:0 "Le Duel"
 silentblade.8.d:0 "Lazga pouvait sentir que cet Ozarm'Chadash était faux. Son frère Gordak, grand chef et seigneur de guerre du Clan Hurlement-Maudit, avait fait face à des challengers avant, et les avait tous tués. Le challenger auquel Gordak faisait face aujourd'hui, Tûka, n'était pas différent... Ne devrait pas être différent. Gordak n'écouterait pas, mais Lazga savait mieux. Elle avait connu Tûka depuis qu'ils étaient enfants. Tûka ressemblait au même qu'il avait toujours été. Sa défense ébréchée, sa posture voûtée, ses yeux étroits et inégaux. Mais il bougeait mal, souriait mal, *se sentait* mal.\n\nGordak, maniant une hache et un petit bouclier de bronze, avait commencé avec une position défensive, comme d'habitude, déflectant stoïquement les coups de hache sauvages de Tûka alors que son adversaire se fatiguait. Les entailles de Tûka étaient brutales mais courtes, taillant le bouclier de Gordak, sauvages mais prévisibles. Finalement, Gordak anticipa une frappe et frappa son bouclier dans la main de Tûka, brisant audiblement plusieurs doigts. Tûka tituba en arrière, mais la peur qui brilla dans ses yeux fut immédiatement subsumée par un éclat noir. Fée, réalisa Lazga. Sans hésitation, elle sauta par-dessus la barricade et tua la créature..."
 silentblade.8.a:0 "...mais c'était trop tard pour son frère."
 silentblade.8.b:0 "...et sauva son frère au coût de son honneur."
 silentblade.9.t:0 "Dernier Hurlement"
 silentblade.9.d:0 "Lazga pouvait sentir que cet Ozarm'Chadash était faux. Son frère Gordak, grand chef et seigneur de guerre du clan Hurlement-Maudit, avait fait face à des challengers avant, et les avait tous tués. Le challenger auquel Gordak faisait face aujourd'hui, Tûka, n'était pas différent... Ne devrait pas être différent. Gordak n'écouterait pas, mais Lazga savait mieux. Elle avait connu Tûka depuis qu'ils étaient enfants. Tûka ressemblait au même qu'il avait toujours été. Sa défense ébréchée, sa posture voûtée, ses yeux étroits et inégaux. Mais il bougeait mal, souriait mal, *se sentait* mal.\n\nGordak, maniant une hache et un petit bouclier de bronze, avait commencé avec une position défensive, comme d'habitude, déflectant stoïquement les coups de hache sauvages de Tûka alors que son adversaire se fatiguait. Les entailles de Tûka étaient brutales mais courtes, taillant le bouclier de Gordak, sauvages mais prévisibles. Finalement, Gordak anticipa une frappe et frappa son bouclier dans la main de Tûka, brisant audiblement plusieurs doigts. Tûka tituba en arrière, mais la peur qui brilla dans ses yeux fut immédiatement subsumée par un éclat noir. Fée, réalisa Lazga. Alors que son frère tombait, son corps gelé abattu par la hache de Tûka, elle sauta par-dessus la barricade et enfonça sa lance à travers la gorge de la créature.\n\nAlors que la foule éclata en cris et chaos, un sourire se forma sur les lèvres de Tûka, sous une paire d'yeux noirs comme la poix."
 silentblade.9.a:0 "Un pion pour une tour. Un sacrifice digne..."
 silentblade.9.a.tt:0 "Gordak Hurlement-Maudit est mort, laissant un clan affaibli sous Lazga Hurlement-Maudit."
 silentblade.10.t:0 "Le Coût de l'Honneur"
 silentblade.10.d:0 "Lazga pouvait sentir que cet Ozarm'Chadash était faux. Son frère Gordak, grand chef et seigneur de guerre du clan Hurlement-Maudit, avait fait face à des challengers avant, et les avait tous tués. Le challenger auquel Gordak faisait face aujourd'hui, Tûka, n'était pas différent... Ne devrait pas être différent. Gordak n'écouterait pas, mais Lazga savait mieux. Elle avait connu Tûka depuis qu'ils étaient enfants. Tûka ressemblait au même qu'il avait toujours été. Sa défense ébréchée, sa posture voûtée, ses yeux étroits et inégaux. Mais il bougeait mal, souriait mal, *se sentait* mal.\n\nGordak, maniant une hache et un petit bouclier de bronze, avait commencé avec une position défensive, comme d'habitude, déflectant stoïquement les coups de hache sauvages de Tûka alors que son adversaire se fatiguait. Les entailles de Tûka étaient brutales mais courtes, taillant le bouclier de Gordak, sauvages mais prévisibles. Finalement, Gordak anticipa une frappe et frappa son bouclier dans la main de Tûka, brisant audiblement plusieurs doigts. Tûka tituba en arrière, mais la peur qui brilla dans ses yeux fut immédiatement subsumée par un éclat noir. Fée, réalisa Lazga. Avant que la créature ne puisse abattre son frère, elle sauta par-dessus la barricade et enfonça sa lance à travers sa gorge.\n\nAlors que la foule éclata en cris et chaos, Lazga regarda les yeux noirs comme la poix de Tûka. Elle avait sauvé son frère... au coût de son honneur."
 silentblade.10.a:0 "Telle folie dans l'honneur..."
 silentblade.10.a.tt:0 "Notre opération échoua à tuer Gordak Hurlement-Maudit, mais elle a causé grande instabilité dans Hurlement-Maudit."
 silentblade.11.t:0 "Pratique Parfaite"
 silentblade.11.d:0 "\"Je ne connais pas mon nom,\" pensa-t-il. C'était un problème, il le savait instinctivement. Quelque chose devait être fait à ce sujet. Ses membres se sentaient raides, comme s'ils se souvenaient d'avoir été bois sans vie, inflexible jusqu'à quelques secondes auparavant. Il étira ses membres et se hissa debout, et ouvrit ses yeux.\n\nIl se tenait dans une forêt, entouré par les arbres dont son corps fut créé. Il y avait plusieurs figures debout autour de lui, créatures fortes, leur peau verte, leurs défenses longues, et leurs yeux vitreux, trahissant un charme profond. Une figure était différente : une créature gracieuse de chair et bois, sa beauté non affectée par les marques de brûlure partout sur son corps. C'était son créateur, il le savait.\n\nLe créateur tendit sa main, et caressa son visage. \"Bienvenue au monde, spriggan. Tu es ma plus belle œuvre encore.\" Il fit un pas en arrière, et inspecta son travail avec satisfaction. \"Tu m'adresseras comme Prince. Accomplis les tâches que je te fixe, et je t'accorderai ton nom.\" Le Prince gesticula vers les figures à défenses autour d'eux. \"Ceux-ci sont des orques. Ils doivent être l'instrument de ma vengeance. Ils sont forts, intrépides, et impitoyables, mais plus important... Ils sont malléables. Et toi, spriggan, seras le moule.\" Encore, le prince tendit vers lui, et brossa un doigt sur ses membres. \"Tu es fait de branche et feuille, mais lié ensemble par quelque chose de plus... Fils du cocon du Héraut du Changement lui-même. Ceci est ta tâche : change-les. Rejette les échecs, et améliore ceux avec promesse. Crée le tueur parfait. Forge-moi mon arme.\"\n\nLe Spriggan regarda autour, et compta les figures à défenses. De simples quatorze vies dans ses mains. Il sacrifierait des milliers pour gagner son nom. \"J'accepte ma tâche. Mais j'aurai besoin de plus.\" Le Prince sourit. \"Ne t'inquiète pas. Tu en auras autant que tu en as besoin.\"\n\nLe Spriggan acquiesça avant..."
 silentblade.11.a:0 "...de commencer délibérément son travail."
 silentblade.11.b:0 "...d'émuler avidement le Héraut du Changement."
 silentblade.11.c:0 "...de commencer prudemment sa première expérience."
 silentblade.12.t:0 "L'Émissaire"
 silentblade.12.d:0 "Les orques étaient de terribles partenaires de conversation. Ayant voyagé avec deux douzaines d'assassins Lame-Silencieuse pendant plus d'une semaine maintenant, Cœur-Noir avait entendu peu plus que plaintes, vantardises, arguments, et terribles blagues. Ils avaient tous été informés de la gravité de leur mission, mais aucun d'eux ne semblait la saisir. Elle ne pensait pas qu'elle serait jamais en présence d'une race plus odieuse que les elfes, mais elle se trouvait maintenant presque nostalgique des arguments sans fin et obséquiosité qu'elle avait endurés dans ses missions diplomatiques à Salla Elyn et Salla Cénag.\n\nEncore, elle comprenait ce que le Prince voyait en eux. Leur chair était douce, leurs esprits étaient ternes, et leurs vies étaient courtes, mais ils compensaient largement par leur force et leur violence. Ennuyeux comme ils étaient, ils serviraient, comme les elfes ne le feraient jamais. Elynáile attendait, et cette fois elle n'apporterait pas de mots."
 silentblade.12.a:0 "Elle apporterait la mort."
 silentblade.13.t:0 "Fureur de Lune-Noire"
 silentblade.13.d:0 "Les gobelins de Rondin-À-Pointes ont longtemps été une épine à notre côté. Dernièrement, ils ont tenté leur chance. Le clan crie pour le sang et la guerre."
 silentblade.13.a:0 "Le seul bon gobelin est un gobelin mort."
 silentblade.13.b:0 "Nous ferons la guerre en temps voulu..."
 silentblade.14.t:0 "Fureur Aveugle"
 silentblade.14.d:0 "Il ne fallut que quelques simples tours et victimes orques malheureuses pour tromper le Clan Lune-Noire en criant guerre contre les gobelins Rondin-À-Pointes. Déjà, les orques Lune-Noire marchent en guerre, oublieux de notre implication."
 silentblade.14.a:0 "Hah, les fous !"
 silentblade.15.t:0 "Fureur Retenue"
 silentblade.15.d:0 "À notre surprise, les orques Lune-Noire ne tombèrent pas dans notre tentative d'allumer une guerre. Cependant, la sagesse de leur chef a mené à un mécontentement généralisé et instabilité."
 silentblade.15.a:0 "Peut-être que c'est une ouverture suffisante..."
 silentblade.16.t:0 "Le Conclave"
 silentblade.16.d:0 "Cœur-Noir observa des ombres alors que le dernier orque tombait avec un bruit humide. La plus petite pointe de respect remua en la dryade. Les créatures s'étaient battues avec une viciosité férale et brutale. La vue avait laissé Cœur-Noir avec son sourire actuel ; le Prince avait bien choisi ses outils. Maintenant, sa curiosité était satisfaite. Sa soif de sang, cependant, ne l'était pas.\n\nElle tourna son attention vers les Elfes des Bois ne se doutant de rien, laissant son sourire grandir en expression maniaque. Ensanglantés et méfiants comme ils étaient, Cœur-Noir savait que les elfes se pensaient victorieux. Elle regarda alors qu'une Alara Cenág meurtrie s'affairait sur les blessures de Narawen Drennen. Elle nota comment le brutal Oberon Fealgarn boitilla et examina les orques pour indices. Et elle se délecta des chuchotements frénétiques alors que Bricena Myna et Cinithir Elyn s'inquiétaient tandis qu'un fatigué Irvah Ayeth soupirait à proximité. Ils étaient aussi si béatement ignorants. Pensant stupidement qu'ils étaient soutenus par l'espoir.\n\nAvec folie et gaieté, Cœur-Noir glissa derrière Irvah Ayeth, déchira sa gorge et rit."
 silentblade.16.a:0 "Et alors l'espoir devint désespoir."
 silentblade.16.a.tt:0 "Un par un, les chefs de clan furent abattus."
 silentblade.17.t:0 "Une Mort Méchante"
 silentblade.17.d:0 ""
 silentblade.17.a:0 "Splat fait [Root.Monarch.GetName]"
 silentblade.18.t:0 "Silence Béat"
 silentblade.18.d:0 "Cœur-Noir regarda son œuvre macabre avec satisfaction. La chambre d'audience royale n'était rien de moins que brisée. Le sang était éclaboussé à travers les chaises renversées. La table de bois dur centrée au cœur de la chambre était violemment fendue en deux. Elfe et orque jonchaient le sol, tous délicieusement immobiles avec le sang encore en mare."
 silentblade.18.a:0 "Cette scène, la volonté du Prince Noirci manifestée."
 silentblade.18.a.tt:0 "Sans leadership, les clans elfiques céderont d'autant plus facilement..."
 silentblade.19.t:0 "Fléau-des-Ormes"
 silentblade.19.d:0 "Ruuk regarda ses nouveaux compagnons. Une misérable quarantaine d'orques, et à peine un champion parmi eux. Pendant ce temps, [Root.Monarch.GetName] s'était gagné un clan tout entier, ivre d'eau fée et promesses d'immortalité. Cela devrait suffire. Il devrait jouer cela intelligemment.\n\n\"Orques !\" Leurs têtes se tournèrent vers lui, dans l'expectative. \"Car c'est ce que vous êtes, non ? Les derniers orques d'un clan mort. Vous avez entendu ce que [Root.Monarch.GetName] a dit. L'eau a livré votre parenté aux fées. Ils ne sont plus votre parenté. Ils appartiennent maintenant à la forêt.\"\n\nSon audience était silencieuse, mais Ruuk pouvait sentir le désespoir et la colère dans l'air. Ils étaient déjà siens.\n\n\"Votre clan est mort, tout comme le mien. Il n'y a pas de victoire.\" Il leva sa hache, et l'enterra profondément dans le tronc de l'arbre à sa droite. Elle trancha à travers le bois comme à travers du beurre, et l'orme tomba après seulement trois coups. \"Mais vous aurez vengeance !\" cria-t-il. \"Sur votre ancienne parenté ! Sur la vermine fée ! Et sur cette *misérable* forêt !\"\n\n\"Ruuk !\" son audience éclata. \"Ruuk ! Fléau-des-Ormes ! Ruuk !\""
 silentblade.19.a:0 "Je viens, père."
 silentblade.20.t:0 "Résolution"
 silentblade.20.d:0 "Ce n'était pas une défaite, se dit Ruuk. Il y avait encore du temps. Il n'avait encore réussi à obtenir qu'une poignée de nouvelles recrues, mais ce qui lui manquait en main-d'œuvre il le compensait largement en information. Il savait le où, il savait le quand, et il savait le comment. Le poignard était là, tout ce qu'il devait faire était le pousser dans la gorge.\n\nAlors qu'il regardait par-dessus son épaule, cependant, vers sa bande hétéroclite de survivants, il ne put s'empêcher de souhaiter un meilleur poignard. Ils ne seraient pas assez pour faire face à [Root.Monarch.GetName], pas avec toute la chance du monde. Ils seraient seulement assez pour faire une déclaration, pour rallier les orques au rituel.\n\nLes orques suivent le plus fort, se rappela-t-il. Il n'avait pas besoin de gagner directement. Tout ce qu'il devait faire était montrer la force, et le reste suivrait."
 silentblade.20.a:0 "Cela devait être."
