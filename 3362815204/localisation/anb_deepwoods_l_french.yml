 forest_goblin.1.t:0 "Pièges, Pièges Illimités..."
 forest_goblin.1.d:0 "La Marée Verte a été, pour le dire crûment, désastreuse pour nous Gobelins des Forêts. Déjà luttant pour repousser les Elfes des Bois, l'armée d'Orques se déversant dans les bois brisa toute défense qui put être mise en place. Désespérément surclassés sur le champ de bataille, ce ne fut que l'ingéniosité de nos esprits qui nous garda accrochés aux franges de nos bosquets.\n\nChaque gobelin sait maintenant que malgré toute leur puissance, même l'orque le plus fort tombera de la même façon que quiconque dans un piège de fosse caché. La discipline n'est utile que jusqu'à un certain point pour un bataillon Elfique face à un rondin à pointes qui roule. Nous sommes devenus très bons pour fortifier nos terres avec des pièges - et certains de nos gobelins dans [too_many_traps_province.GetName] semblent être devenus trop bons.\n\nNous avons reçu des rapports des zones que les pièges sont si répandus et prévalents qu'il devient impossible de se déplacer sans être nous-mêmes victimes de quelque chose. Pas un jour ne passe sans qu'un de nos propres gobelins ne disparaisse dans la forêt, et des appels sont faits pour arrêter d'en construire de nouveaux - au moins jusqu'à ce que nous découvrions où sont ceux que nous avons déjà."
 forest_goblin.1.a:0 "Peut-être plus de pièges ?"
 forest_goblin.1.b:0 "Nous ne pouvons jamais avoir trop de pièges !"
 forest_goblin.2.t:0 "Gobelins Perdus Retrouvés"
 forest_goblin.2.d:0 "Dans le chaos de la marée verte, la société gobeline fit face à un bouleversement complet. Les familles furent séparées, les proches perdus, et des clans entiers furent détruits par les orques envahisseurs. Avec le chaos se calmant maintenant, et notre tribu rétablissant sa place, certains de ces survivants ont lentement trouvé leur chemin de retour vers nous.\n\nRécemment, nos éclaireurs ont apparemment trouvé un grand groupe de gobelins, longtemps pensés perdus pour toujours. Des cousins et amis longtemps perdus ont été réunis et il semble que le groupe ait même ramené quelque trésor de leur temps dans la nature sauvage. Bien que, mon [Root.Monarch.GetTitle], il vaut la peine de noter que certains de ces arrivants semblent... différents. Sans doute avec leur longue absence, les fées ont eu quelque chose à voir avec leur retour."
 forest_goblin.2.a:0 "Nous devrions les accueillir de retour, nous avons besoin de quiconque nous pouvons avoir."
 forest_goblin.2.b:0 "Nous pourrions aussi bien inviter les fées à vivre à côté - renvoyez-les !"
 forest_goblin.2.c:0 "Ils ont probablement appris une chose ou deux des fées..."
 forest_goblin.3.t:0 "Sylvanien en Colère"
 forest_goblin.3.d:0 "Les cartels opérant dans notre pays ont un amour au-dessus de tout - l'argent. Normalement, c'est un excellent arrangement pour nous, nous recevant une part des profits. Malheureusement, l'avidité de certains de nos gobelins semble avoir été trop loin, et un cartel de bois dans notre pays a étendu ses opérations de manière... imprudente.\n\nTout le monde dans les Bois Profonds sait que la forêt est dangereuse. La première leçon que nous apprenons tous enfant - ne t'éloigne pas trop du chemin, ou les bois te mangeront entier. Alors quand les arbres commencent à être coupés, de plus en plus loin dans le Royaume des Fées, l'attention est attirée. Dans notre cas, il semble avoir attiré l'attention d'un sylvanien, qui sans surprise n'est pas trop content de nos opérations de coupe dans la zone. À moins que nous n'envoyions de l'aide à [angry_treant_province.GetName], notre production dans la zone luttera jusqu'à ce que le sylvanien s'en aille."
 forest_goblin.3.a:0 "Envoyez-leur l'aide dont ils ont besoin."
 forest_goblin.3.b:0 "Ils ont creusé leur tombe, maintenant ils peuvent y reposer"
 forest_goblin.4.t:0 "Artisanat Magique dans les Bois Profonds"
 forest_goblin.4.d:0 "Avec la montée de l'artisanat magique dans notre pays, de nouveaux dispositifs poussent chaque jour de nos inventeurs entreprenants. Notre position dans les Bois Profonds nous donne uniquement un accès facile aux composants magiques, soit des fées ou poussant plus directement dans les bois.\n\nNos inventions sont sûres de faire un profit substantiel si nous les répandons à nos voisins, avides comme toujours de mettre la main sur nos biens. Cependant, un groupe de conseillers soutenus par certains artificiers sont venus nous demander d'arrêter le commerce bourgeonnant, nous permettant de garder tous nos biens pour nous-mêmes."
 forest_goblin.4.a:0 "Combien avez-vous dit que nous vendons ceux-ci ?"
 forest_goblin.4.b:0 "Nous devrions garder ceux-ci pour nous-mêmes..."
 forest_goblin.5.t:0 "Catastrophe dans la Canopée"
 forest_goblin.5.d:0 "Aussi longtemps que nous ayons su, les gobelins des Forêts ont construit des maisons haut dans les arbres, loin des dangers du sol forestier ainsi que de tout regard indiscret. Des villes et villages entiers ont été construits entre les branches des Bois Profonds, connectés par de petits ponts de corde et des choix architecturaux questionnables.\n\nAu fil des ans, [fallen_building_goblin.GetName] a vu un boom démographique massif, avec le petit village dans les arbres ayant grandi en une cité bourgeonnante. Malheureusement, le désastre a récemment frappé alors que le poids de tant de gobelins a fait s'écraser quelques bâtiments au sol, tuant des centaines de gobelins et en blessant beaucoup plus.\n\nLa plupart appellent à envoyer immédiatement de l'aide à [fallen_building_goblin.GetName] pour reconstruire, mais certains dans notre cour proposent un pas plus loin. Un conseiller en chef a proposé une nouvelle organisation, l'Organisation de Sécurité en Haute Altitude, pour implémenter de nouvelles réglementations de construction et s'assurer que cela n'arrive plus. Peu de gobelins seraient heureux qu'on leur dise comment construire leurs maisons, mais cela pourrait juste être une mesure nécessaire."
 forest_goblin.5.a:0 "Nous n'avons pas d'argent à épargner, ils devront se débrouiller."
 forest_goblin.5.b:0 "Envoyez de l'argent pour réparer et en finir."
 forest_goblin.5.c:0 "Nous devrions nous assurer que cela n'arrive plus jamais !"
 forest_goblin_osha:0 "Ces réglementations, bien qu'impopulaires, devraient grandement réduire les chances que cela arrive encore."
 forest_goblin.6.t:0 "Le Festival des Lumières Jaunes"
 forest_goblin.6.d:0 "Après des décennies d'attente, les étoiles se sont alignées pour un autre Festival des Lumières Jaunes. Datant de l'époque des Anciens Bois, avant même que l'ancien royaume Gobelin des Forêts ne s'élève et tombe, ses origines ont depuis longtemps été perdues dans le temps. Néanmoins, le ciel est clair - il n'y aura pas de nuit comme ce soir pendant longtemps.\n\nBien que chaque tribu, et même chaque génération de gobelins, soit venue célébrer légèrement différemment, la pratique générale de la nuit reste la même. Les gobelins du clan se rassemblent dans leurs villages, accrochant des lanternes de lucioles et partageant les histoires de leurs parents à la génération suivante. La plupart des gobelins n'assistent qu'à un festival dans leur vie, et ils finissent une occasion différente de toute autre.\n\nCe soir, la forêt brillera sous une mer de lumières scintillantes au-dessus, et yeux jaunes en dessous."
 forest_goblin.6.a:0 "Ça sonne amusant, mais nous n'avons pas l'argent à épargner..."
 forest_goblin.6.b:0 "Nous pouvons dépenser un peu pour les garder heureux."
 forest_goblin.6.c:0 "Nous pouvons y aller à fond, tout pour nos compagnons Zvoyeozi !"
