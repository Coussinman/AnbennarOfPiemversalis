 manufacturing_center:0 "Centre Manufacturier d'un Empire"
 manufacturing_center_desc:0 "Nos citoyens sont la base de pouvoir de l'empire commercial de notre suzerain. Les biens étrangers nous sont livrés que nous moulons ensuite en produits finis."
 council_of_the_indies_reform:0 "Conseil des Indes"
 council_of_the_indies_reform_desc:0 "Nos vastes territoires coloniaux doivent avoir une administration centrale qui rapporte directement à la Couronne. Bien que des Vice-rois individuels gouvernent leurs territoires respectifs, le Conseil sera l'autorité coloniale suprême, et ses cours étendront notre loi aux confins les plus éloignés du Nouveau Monde."
 council_of_captains_reform:0 "Conseil des Capitaines"
 council_of_captains_reform_desc:0 "La République Pirate devrait être gouvernée par la volonté de ses plus grands capitaines. C'est leur alliance qui maintient notre nation ensemble, et donc leurs décisions doivent prendre la préséance sur toute autre autorité."
 articles_of_agreement_reform:0 "Articles d'Accord"
 articles_of_agreement_reform_desc:0 "Les Articles d'Accord sont la pierre angulaire de l'ordre social à bord d'un navire pirate. Ils garantissent que chaque membre d'équipage a un vote égal dans toutes les affaires et une part égale de tout butin. Des articles comme ceux-ci devraient être établis pour la République elle-même, pour que la liberté et l'égalité de tous les pirates soient sécurisées."
 smugglers_haven_reform:0 "Refuge de Contrebandiers"
 smugglers_haven_reform_desc:0 "Une entreprise pirate ne peut fonctionner sans un moyen de vendre leurs biens volés. Nous devons nous assurer que les conditions dans la République sont favorables aux opérations de contrebande."
 pirate_king_reform:0 "Roi Pirate"
 pirate_king_reform_desc:0 "Tout grand empire s'oppose à nous. Pour avoir une chance de survie, nous devons nous rallier derrière notre propre Roi Pirate, et la parole du Roi fera loi."
 war_against_the_world_doctrine_reform:0 "Doctrine de Guerre Contre le Monde"
 war_against_the_world_doctrine_reform_desc:0 "Les tyrans du monde doivent être renversés ! Nous ne pouvons plus tolérer que les rois et despotes fassent des esclaves de nos semblables. Et donc nous adopterons une nouvelle doctrine : guerre contre le monde !"
 black_market_consortium_reform:0 "Consortium du Marché Noir"
 black_market_consortium_reform_desc:1 "Les pirates qui sévissent dans la République ne peuvent pas être dignes de confiance pour se baigner, encore moins pour gouverner une nation dont l'avenir pend au fil d'un coutelas. Un Consortium formé des marchands du marché noir les plus influents sera établi comme ses vrais gouverneurs. Le profit doit passer avant la liberté."
 pirates_become_republic_reform:0 "Abaisser le Pavillon Noir"
 pirates_become_republic_reform_desc:0 "Le temps est venu de terminer nos vies de piraterie et de nous installer pour établir une République plus stable."
