 flagship_events.1.t:0 "Vaisseau Amiral Capturé par [From.GetName] !"
 flagship_events.1.d:0 "[Root.GetLostFlagshipName], la fierté de [Root.GetName], fut récemment impliqué dans une bataille féroce contre l'armada [From.GetAdjective]. Malgré une résistance vaillante, il tomba aux mains de l'ennemi. Notre flotte est laissée sans vaisseau amiral et pire encore, devant endurer que [Root.GetLostFlagshipName] soit possiblement utilisé contre nous."
 flagship_events.1.a:0 "L'humiliation !"
 flagship_events.2.t:0 "Vaisseau Amiral [captured_flagship_country.GetAdjective] Capturé !"
 flagship_events.2.d:0 "Durant une bataille contre la flotte [captured_flagship_country.GetAdjective], nous avons réussi à capturer [captured_flagship_country.GetLostFlagshipName], le vaisseau amiral dont ils se sont tant enorgueillis dans le passé. Bien que ce soit certainement un navire impressionnant, nous ne l'avons pas seulement vaincu, mais avons réussi à le ramener plus ou moins en un seul morceau. Espérons que cela leur enseignera la folie de tester notre puissance sur les océans du monde."
 flagship_events.2.a:0 "Le pavillon [Root.GetAdjective] flottera fièrement au-dessus !"
 flagship_events.3.t:0 "Vaisseau Amiral Coulé par [From.GetName] !"
 flagship_events.3.d:0 "[Root.GetLostFlagshipName], le joyau de la flotte [Root.GetAdjective], fut tragiquement perdu en mer aujourd'hui alors qu'il combattait la menace [From.GetAdjective]. Malgré un dernier combat vaillant, notre vaisseau amiral repose maintenant au fond de l'océan."
 flagship_events.3.a:0 "Des histoires seront racontées de ses jours sur les mers !"
 flagship_events.4.t:0 "Vaisseau Amiral [sunk_flagship_country.GetAdjective] Coulé !"
 flagship_events.4.d:0 "De tous les navires de la marine [sunk_flagship_country.GetAdjective], aucun n'était plus hautement considéré que [sunk_flagship_country.GetLostFlagshipName]. Sachant cela, nous nous sommes préparés pour ce navire, et aujourd'hui nos préparations ont porté leurs fruits. [sunk_flagship_country.GetLostFlagshipName] fut coulé dans une bataille aujourd'hui, portant un coup significatif au moral [sunk_flagship_country.GetAdjective] et leur rappelant qu'aucun navire, légende ou non, n'est insubmersible."
 flagship_events.4.a:0 "Bon débarras."
 flavor_pap.EVTNAME9:0 "Sublimis Deus"
 flavor_pap.EVTDESC9:0 "Le Pape décrète que les peuples indigènes des Amériques ne seront pas transformés en esclaves. La croyance qu'ils sont des brutes inférieures incapables de recevoir la grâce de Dieu, écrit-il, est un mensonge vil répandu par l'ennemi de la race humaine lui-même. Au lieu de cela, Sa Sainteté insiste que comme tous les êtres humains dotés d'âme, ces gens aspirent à la lumière de Dieu, et que donc tous les princes pieux devraient se hâter de répandre la foi catholique parmi eux."
 flavor_pap.9.a:0 "Faire respecter la volonté du Pape."
 flavor_pap.9.b:0 "Ce que le Pape ne sait pas ne peut lui faire mal."
 IS_EXPELLING_FROM:0 "Les minorités sont expulsées de $SOURCE|Y$."
 IS_NOT_EXPELLING_FROM:0 "Les minorités ne sont pas expulsées de $SOURCE|Y$."
 expel_minority_events.1.t:0 "Un Refuge pour les [expelling_province.Religion.GetName]"
 expel_minority_events.1.d:0 "Nos tentatives d'expulser la population [expelling_province.Religion.GetName] de [expelling_province.GetName] vers [expelling_colony.GetName] n'ont pas exactement été interprétées comme bien intentionnées par les gens qui quittent leurs foyers, mais certains de ceux qui sont partis voient du mérite dans leur nouveau foyer. La colonie, au moins dans ces étapes précoces, est quelque peu plus permissive concernant les pratiques religieuses, avec certains prêcheurs la considérant comme un meilleur endroit pour pratiquer la foi [expelling_province.Religion.GetName]. Ces nouvelles ont maintenant atteint [expelling_province.GetName], adoucissant quelque peu la résistance au projet."
 expel_minority_events.1.a:0 "Qu'ils le croient si cela les réchauffe à l'idée."
 expel_minority_events.2.t:0 "Solidarité [expelling_province.Religion.GetName]"
 expel_minority_events.2.d:0 "Notre expulsion des païens à [expelling_province.GetName] n'était jamais censée aller au-delà des frontières de la province, mais les communautés religieuses ne sont pas si clairement délimitées dans leur géographie. Familles, amis et autres personnes avec des liens à ceux partant dans la province voisine de [heathen_neighbors_moving.GetName] déménagent maintenant aussi, essayant de garder la communauté intacte même alors qu'ils sont forcés hors de [Root.GetName]. Cette migration ne faisait pas partie du plan, mais elle pourrait servir nos intérêts."
 expel_minority_events.2.a:0 "Qu'ils partent. C'était notre but depuis le début."
 expel_minority_events.2.b:0 "Arrêter cela. Nous en avons besoin là où ils sont."
 expel_minority_events.3.t:0 "Le Dernier [expelling_province.Culture.GetName] en [Root.GetName]"
 expel_minority_events.3.d:0 "Le peuple [expelling_province.Religion.GetName] [expelling_province.Culture.GetName] de [expelling_province.GetName] s'est longtemps senti distingué dans la société [Root.GetAdjective], étant à la fois une minorité culturelle et religieuse. Maintenant, ils sont chassés du seul endroit qu'il leur reste - [expelling_province.GetName].\n\nNe voyant aucun avenir à [expelling_province.GetName], leur présence ici est de plus en plus menacée. Beaucoup craignent maintenant les répercussions de rester trop longtemps dans un environnement si hostile. Plutôt que la migration contrôlée que nous avions espérée, ils partent rapidement, personne ne voulant être les derniers laissés ici."
 expel_minority_events.3.a:0 "Pas tout à fait comme nous avions planifié cela."
 expel_minority_events.4.t:0 "Réfugiés [expelling_province.Culture.GetName] Fuient [expelling_province.GetName]"
 expel_minority_events.4.d:0 "Tandis que la plupart de la population [expelling_province.Culture.GetName] se conforme à nos efforts pour les déplacer vers notre colonie à [expelling_colony.GetName], certains ont cherché un moyen de sortir de cette situation. Fuir vers une province voisine est une façon, puisque [expelling_province.GetName] est la cible principale de nos efforts.\n\nBien que ce soit clairement une tentative d'interférer avec notre plan, essayer d'empêcher les gens de s'installer à proximité ne signifiera pas qu'ils se conforment au plan original. Plus probablement, ils se disperseront ailleurs, amenant la situation encore plus loin de notre contrôle."
 expel_minority_events.4.a:0 "Au moins de cette façon, nous savons où ils vont."
 expel_minority_events.4.b:0 "De telles tentatives de défi ne seront pas tolérées !"
 expel_minority_events.5.t:0 "Officiels Administratifs Expulsés"
 expel_minority_events.5.d:0 "Les gens déplacés vers notre colonie à [expelling_colony.GetName] depuis [expelling_province.GetName] ne sont pas seulement des gens ordinaires. Beaucoup d'entre eux ont servi des rôles importants dans l'administration de [expelling_province.GetName], parfois comme pont entre les dirigeants [Root.GetAdjective] et les locaux. Maintenant qu'ils sont expulsés, la province sera plus difficile à gérer, nous forçant à faire quelques concessions. Soit nous prenons une approche plus distante pour administrer [expelling_province.GetName] jusqu'à ce que les positions puissent être remplies, soit nous accélérons nos plans pour avoir moins de gens à gérer."
 expel_minority_events.5.a:0 "Les positions devront être vacantes pour le moment."
 expel_minority_events.5.b:0 "Nous devrons simplement envoyer des gens à l'étranger à un rythme plus rapide."
