 flavor_tun.EVTNAME1:0 "Hayreddin Barberousse"
 flavor_tun.EVTDESC1:0 "Le pirate et amiral notoire Hayreddin Barberousse est arrivé à Alger cherchant à établir une base d'où mener impitoyablement des raids en Méditerranée. Nominalement un sujet du Sultan turc, le capitaine redoutable est prêt à considérer entrer à notre service si nous le soutenons dans sa guerre contre les chrétiens."
 flavor_tun.EVTOPTA1:0 "Qu'il règne sur Alger."
 flavor_tun.EVTOPTB1:0 "Le nommer notre Grand Amiral."
 flavor_tun.EVTOPTC1:0 "Lui donner libre autonomie sur Alger."
 more_flavor_por.EVTNAME1:0 "Les Portugais à Macao"
 more_flavor_por.EVTDESC1:0 "La contrebande et la piraterie sont une nuisance perpétuelle dans la Baie de Guangzhou, mais la présence accrue de navires marchands et navals de [From.GetName] en Mer de Chine du Sud a beaucoup fait pour combattre cette activité illégale. Cherchant à tirer parti de cela à leur avantage, les représentants du gouvernement portugais ont demandé permission de s'installer à Macao pour établir une communauté commerciale. Ils sont prêts à payer généreusement en argent pour ce privilège."
 more_flavor_por.EVTOPTA1:0 "Leur accorder la souveraineté sur Macao."
 more_flavor_por.EVTOPTB1:0 "On ne peut faire confiance à ces étrangers."
 more_flavor_por.EVTNAME2:0 "L'Achat de Macao"
 more_flavor_por.EVTDESC2:0 "Impressionné par nos efforts pour combattre la piraterie en Mer de Chine du Sud, le [From.Monarch.GetTitle] de [From.GetName] a gracieusement autorisé les marchands [Root.GetAdjective] à s'installer à Macao en échange d'un paiement approprié en taels d'argent. Cette rare opportunité de commercer ouvertement en Chine s'avérera sûrement immensément profitable."
 more_flavor_por.EVTOPTA2:0 "Enfin, un pied en Chine !"
 more_flavor_por.EVTNAME3:0 "Les Portugais à Nagasaki"
 more_flavor_por.EVTDESC3:0 "Nous ne sommes pas étrangers aux marchands Nanban tentant de pratiquer leur commerce dans nos ports. Notre politique habituelle a été de les renvoyer les mains vides. Ces Jésuites [From.GetAdjective] présentent cependant un argument unique et convaincant ; comme les [From.GetAdjective] ont accès aux ports restrictifs de Chine, ils pourraient agir comme intermédiaires pour le commerce entre la Chine et le Japon. En échange, nous devrions permettre à leurs prêtres et marchands d'établir une communauté permanente à Nagasaki, une proposition qui pourrait leur donner une influence troublante sur les affaires japonaises."
 more_flavor_por.EVTOPTA3:0 "Leur permettre de commercer à Nagasaki."
 more_flavor_por.EVTOPTB3:0 "Nous ne devons pas faire confiance à ces Nanban."
 more_flavor_por.EVTNAME4:0 "Nagasaki Portugais"
 more_flavor_por.EVTDESC4:1 "Les missionnaires que nous avons envoyés au Japon nous ont apporté de bonnes nouvelles ; ils ont convaincu le [From.Monarch.GetTitle] de [From.GetName] d'accorder le port de Nagasaki à la Société de Jésus. En raison de notre accord de longue date avec l'Église, cela signifie que le contrôle de facto du port revient à [Root.GetName]. Nous aurons maintenant un accès sans précédent au commerce japonais, et un potentiel pied militaire si nous décidons que nos amis japonais ont épuisé leur utilité."
 more_flavor_por.EVTOPTA4:1 "Envoyer les Navires Noirs."
 more_flavor_por.EVTNAME5:0 "Excommunication des Hommes-Tigres"
 more_flavor_por.EVTDESC5:0 "Suite à la capture de Malacca, nous avons découvert que les Indes ainsi que l'Europe sont affligées de métamorphes démoniaques. Dans le cas des Malais, Satan accorde à la bête la capacité de porter la peau d'un homme, et ainsi d'errer dans ses villes inaperçue sauf des fidèles vigilants. Les prêtres que nous avons amenés avec nous à Malacca ont promptement excommunié ces créatures, rendant clair à tous que le Portugal ne tolérera pas les démons se faisant passer pour des hommes."
 more_flavor_por.EVTOPTA5:0 "Vile progéniture de Satan !"
 jesuit_order:0 "Jésuites"
 jesuit_order_desc:0 "Parmi les évangélistes chrétiens dévoués, les missionnaires de la Société de Jésus sont déterminés à répandre la parole de Dieu aux quatre coins du monde."
 dominican_order:0 "Dominicains"
 dominican_order_desc:0 "L'Ordre Dominicain est un ferme défenseur des droits naturels de toute l'humanité. Abhorrant l'esclavage et les mauvais traitements, ils cherchent à changer le monde par des actes compatissants."
 franciscan_order:0 "Franciscains"
 franciscan_order_desc:0 "Les successeurs de Saint François d'Assise cherchent à implorer les fidèles vers des actes justes par l'exemple. À ceux qui ne sont pas de la foi, ils sont de stricts disciplinaires qui feront ce qui est nécessaire pour imposer la loi de Dieu."
