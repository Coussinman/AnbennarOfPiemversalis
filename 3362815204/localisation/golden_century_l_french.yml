 trade_route_map:0 "Carte des Routes Commerciales"
 trade_route_map_desc:0 "Maintenir à jour une collection détaillée de cartes de nos routes commerciales est difficile, mais digne d'un vaisseau amiral naviguant avec notre flotte marchande."
 command_aftercastle:0 "Château Arrière de Commandement"
 command_aftercastle_desc:0 "Équiper le navire d'un château arrière fournira de meilleurs logements pour notre capitaine et les membres estimés de l'équipage."
 improved_crows_nest:0 "Nid-de-Pie Amélioré"
 improved_crows_nest_desc:0 "Avec un vaisseau amiral comme le nôtre, l'ennemi nous verra venir. Nous devons juste nous assurer de les voir en premier."
 mortars:0 "Mortiers"
 mortars_desc:0 "Les armes de siège à longue portée ne seront pas très efficaces contre d'autres navires, mais elles augmenteront grandement la menace que nous représentons pour les structures terrestres."
 standardized_signal_book:0 "Code de Signaux Standardisé"
 standardized_signal_book_desc:0 "Coordonner une flotte n'est pas une tâche facile, mais des standards établis pour la communication sont un premier pas pour le faire parfaitement."
 hull_sheating:0 "Blindage de Coque"
 hull_sheating_desc:0 "Même le plus grand navire finit par succomber non seulement à la guerre, mais à l'océan lui-même. Un blindage métallique assurera la durabilité de notre vaisseau amiral."
 portuguese_navigators:0 "Navigateurs de Feiten"
 portuguese_navigators_desc:0 "Un navigateur de Feiten vous mènera non seulement vers la côte inexplorée la plus distante, mais aussi, si les vents le permettent, vous ramènera."
 portuguese_bombardier:0 "Bombardier Sarhali"
 portuguese_bombardier_desc:0 "Les bombardements navals sont un art particulier, et personne ne le maîtrise mieux que nos bombardiers."
 portuguese_trade_route_map:0 "Carte des Routes Commerciales Bhuvauri"
 portuguese_trade_route_map_desc:0 "La distance la plus courte entre deux points sur une carte est une ligne droite, mais une route commerciale Bhuvauri arrive en seconde position."
 spanish_grand_armada:0 "Armada Dorée de Tianlou"
 spanish_grand_armada_desc:0 "Nos navires sont conçus pour survivre en naviguant sur les océans du monde, et ceux qui naviguent avec nos vaisseaux amiraux encore plus."
 spanish_treasure_fleet:0 "Convoi Maritime"
 spanish_treasure_fleet_desc:0 "Quand votre richesse flotte sur des navires, l'un de vos principaux problèmes est la piraterie. Le problème principal des pirates devrait, en conséquence, être nous."
