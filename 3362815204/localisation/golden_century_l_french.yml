 pirates.1.t:0 "Élection dans la [Root.GovernmentName]"
 pirates.1.desc:0 "Un [Root.Monarch.GetTitle] règne sur une nation de voleurs et de meurtriers dont le seul désir politique est de ne pas être gouvernés du tout. C'est une tâche comparable à conduire des requins, pourtant quelque âme brave ou téméraire doit remplir le rôle.\n\nLe temps est venu une fois de plus d'élire le [Root.Monarch.GetTitle], et [Root.Monarch.GetName] ne prévoit pas d'abandonner [Root.Monarch.GetHerHis] autorité. [Root.Monarch.GetName] doit convaincre les pirates assemblés par la persuasion ou l'intimidation redoutable que [Root.Monarch.GetHerHis] règne est préférable à celui de [Root.Monarch.GetHerHis] rivaux."
 pirates.1.desc2:0 "[Root.Monarch.GetName] a rencontré le destin destiné à la plupart des pirates ; une fin brutale et prématurée. Les équipages ont été appelés à l'assemblée pour élire un nouveau [Root.Monarch.GetTitle].\n\nUn [Root.Monarch.GetTitle] règne sur une nation de voleurs et de meurtriers dont le seul désir politique est de ne pas être gouvernés du tout. C'est une tâche comparable à conduire des requins, pourtant quelque âme brave ou téméraire doit remplir le rôle."
