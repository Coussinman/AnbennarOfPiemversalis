 grand_armada:0 "Grande Armada"
 grand_armada_desc:0 "Un grand convoi accompagnera les flottes du trésor qui apportent la richesse des Amériques dans nos ports d'attache."
 portuguese_marines:0 "Marines Portugais"
 portuguese_marines_desc:0 "Pour établir un empire vraiment global, nous devons être habiles à lancer des assauts sur les forts ennemis depuis la mer."
