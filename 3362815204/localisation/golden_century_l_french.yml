 flavor_nav.1.t:0 "Terranova"
 flavor_nav.1.d:0 "Un navire rempli de baleiniers basques et de leurs familles a jeté l'ancre sur la côte distante d'une terre que nous appelons Terranova ; le Nouveau Monde. Sponsorisés par les fonds propres du [Root.Monarch.GetTitle], ils ont été chargés d'établir une colonie sur cette île nordique glaciale.\n\nDe retour en Navarre, le Royaume continue de faire face aux périls d'être une nation mineure à la merci des grandes puissances qui l'entourent. Il y a ceux qui se demandent si nous pourrions échapper à nos problèmes en abandonnant nos terres ancestrales et en établissant une nouvelle maison pour notre peuple en Terranova."
 flavor_nav.1.a:0 "Laissons l'Ancien Monde derrière nous !"
 flavor_nav.1.b:0 "Nous n'abandonnerons pas notre foyer."
 flavor_nav.2.t:0 "La Succession Aragonaise"
 flavor_nav.2.d:0 "Bien que le Roi Alfons V n'ait pas d'enfants légitimes, la ligne de succession en Aragon semble sécurisée car le frère du Roi, le Prince Joan, a été confirmé comme prochain en ligne pour le trône. Le Prince Joan était longtemps marié à la Reine Blanche de Navarre, qui est tristement morte au printemps de l'An de Notre Seigneur 1441. Plutôt que le royaume navarrais passe à leur fils Karlos, Joan a pu sécuriser le trône pour lui-même et règne maintenant comme Roi de Navarre de son propre droit. La conséquence de ceci est que les Couronnes d'Aragon et de Navarre seront unies si le Roi Alfons meurt tandis que Joan vit encore, tant que la Navarre reste une nation indépendante."
 flavor_nav.2.a:0 "Espérons une succession en douceur."
 flavor_nav.4.t:0 "La Mort du Roi Alfonso"
 flavor_nav.4.d:0 "Le triste décès du Roi Alfons le Magnanime termine un règne de prestige et de prospérité pour la Couronne d'Aragon. Avec sa mort, le Roi Joan de Navarre semble prêt à prendre le trône. Ainsi commence une union personnelle entre la Couronne d'Aragon et le Royaume de Navarre.\n\nLes Seigneurs de Catalogne cependant ne sont pas contents de la succession du Roi Joan ; ils ont exigé de grandes concessions en échange de leur acceptation de son règne."
 flavor_nav.4.d2:0 "Le triste décès du Roi Alfons le Magnanime termine un règne de prestige et de prospérité pour la Couronne d'Aragon. Avec sa mort, le Roi Joan de Navarre semble prêt à prendre le trône. Il était supposé et convenu que suite à son couronnement Joan déplacerait sa cour à [Root.Capital.GetCapitalName] et régnerait principalement comme Roi d'Aragon. Mais le Roi Joan pourrait avoir des plans différents..."
 flavor_nav.4.a:0 "Nous devons accepter les demandes catalanes."
 flavor_nav.4.b:0 "Nous verrons ce que le Roi Joan décide de faire."
 flavor_nav.4.c:0 "Nous ne ferons aucune concession !"
 flavor_nav.5.a:0 "La Navarre devrait mener cette union !"
 flavor_nav.5.a.tt:0 "Un membre de la §Y[ARA.Monarch.Dynasty.GetName]§! régnera sur [ARA.GetName]."
 flavor_nav.5.b:0 "Nous accepterons notre place sous l'Aragon."
