 order_events.1.t:0 "Dominicain S'Oppose à la Politique Indigène"
 order_events.1.d:0 "Un frère dominicain est récemment revenu en [Root.GetName] de [las_casas_province.GetName], ayant participé aux efforts initiaux d'établir notre colonie là-bas et étant resté pour superviser sa croissance avec beaucoup d'autres de l'ordre. Il s'est opposé au traitement des indigènes dans les colonies américaines et a été franc sur nos politiques coloniales dures.\n\nAyant renoncé à son propre passé comme participant dans nos efforts, il est maintenant venu devant [Root.Monarch.GetName] pour le convaincre d'être plus clément dans notre traitement de la population indigène."
 order_events.1.a:0 "[Root.GetName] est une nation chrétienne. Nous devons montrer miséricorde."
 order_events.1.b:0 "Si nous faisons amende honorable, peut-être pourrions-nous les convaincre de commercer avec nous."
 order_events.1.c:0 "Les écrits naïfs d'un moine ne sont pas une base pour la politique nationale."
 order_events.2.t:0 "Malleus Maleficarum"
 order_events.2.d:1 "Un livre sur la sorcellerie, supposé avoir été originellement écrit quelque part en Europe centrale, a fait surface dans un couvent dominicain local à [maleficarum_province.GetName]. Malleus Maleficarum, Marteau des Sorcières, non seulement avertit des dangers posés par les sorcières à la société, mais prescrit des méthodes pour traiter avec elles. Il catégorise la pratique de telle sorcellerie comme hérétique, et insiste que les cours adoptent des poursuites et punissent en conséquence.\n\nBien que les Dominicains à [maleficarum_province.GetName] soient loin d'être unis sur la validité du livre, certains croient qu'il provient de l'ordre. Son destin continue d'être sujet à débat."
 order_events.2.a:0 "Répandre cette sagesse à travers la terre !"
 order_events.2.b:0 "Garder le livre au couvent pour étude."
 order_events.2.c:0 "Détruire ce livre."
 order_events.3.t:0 "Université Dominicaine"
 order_events.3.d:0 "L'Ordre des Prêcheurs s'établit souvent près des universités, ayant une histoire de soutien à de telles institutions. À [dominican_university_province.GetName], ils se trouvent sans un tel centre et tentent d'en fonder un eux-mêmes. Ils ont fourni un financement considérable, mais cherchent maintenant le soutien de la couronne [Root.GetAdjective] dans leur entreprise."
 order_events.3.a:0 "[Root.GetName] a besoin de plus de lieux d'apprentissage."
 order_events.3.b:0 "Ils devraient se concentrer sur les institutions religieuses d'abord."
 order_events.3.c:0 "Qu'ils rapportent leurs recherches à [Root.Capital.GetCapitalName] à la place."
 order_events.4.t:0 "Poursuite des Fraticelles"
 order_events.4.d:0 "Les disciples de Saint François embrassent tous une vie de pauvreté et d'humilité, mais certains vont plus loin dans leur rejet de la richesse. Un groupe de Franciscains [Root.GetAdjective] ont pris une ligne plus dure, questionnant la piété des hauts officiels de l'église ainsi que d'autres ordres qui possèdent des propriétés. Ils pointent vers la vie du Christ et des apôtres comme libre de l'opulence de l'église présente.\n\nL'Inquisiteur Dominicain [Root.Adm_Advisor.GetName] pointe que ces vues sont dangereusement proches des Fraticelles, hérétiques poursuivis par l'inquisition. Il suggère de mettre ces soi-disant Franciscains en procès et de laisser son ordre prendre leurs devoirs dans la région dorénavant."
 order_events.4.a:0 "Évincer les hérétiques et inviter un autre ordre."
 order_events.4.b:0 "[Root.Adm_Advisor.GetName] dépasse ses prérogatives."
 order_events.5.t:0 "Médiation Entre les Branches"
 order_events.5.d:0 "Plusieurs tentatives ont été faites dans le passé pour unifier les branches de l'ordre franciscain. Elles ont jusqu'ici été infructueuses, dues largement aux différences de principes entre les branches étant trop grandes. Le [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] n'a pas de telles ambitions, mais doit encore décider s'il faut essayer de consolider les branches de cet ordre souvent diviseur, ou sanctionner leurs différences. Avec son influence considérable sur la Papauté, [Root.GetName] est dans une position unique pour affecter ces développements."
 order_events.5.a:0 "Essayer de rapprocher les branches."
 order_events.5.b:0 "Accorder plus de pouvoir à l'ordre plus ancien des Observants."
 order_events.5.c:0 "Permettre aux branches de maintenir des pratiques différentes."
 order_events.6.t:0 "Ordre Dérivé"
 order_events.6.d:0 "Plutôt qu'un ordre unique, les Franciscains sont en pratique un groupe d'ordres suivant tous la Règle de Saint François. La formation de tels ordres n'est pas entièrement un phénomène du passé. Parfois les congrégations dévieront des pratiques établies, spécialement suite aux désaccords au sein de l'Église.\n\nUn groupe de Franciscains à [franciscan_origin_province.GetName] a demandé de quitter leur congrégation, cherchant à déménager à [franciscan_target_province.GetName] pour vivre une vie qu'ils prétendent plus en ligne avec les enseignements de Saint François. Devrions-nous permettre de telles fragmentations ?"
 order_events.6.a:0 "Tant qu'ils s'appellent Franciscains, c'est acceptable."
 order_events.6.b:0 "Seulement sous l'œil de l'ordre établi."
 order_events.6.c:0 "Écraser cette hérésie immédiatement !"
 order_events.7.t:0 "Les Jésuites Appellent à la Réforme"
 order_events.7.d:0 "Personne ne doute de la sincérité des efforts de l'ordre jésuite pour protéger la foi catholique des hérésies protestantes. Leurs appels à la réforme au sein de l'église ont été reconnus en [Root.GetName] dans le cadre de la Contre-Réforme. Même ainsi, ces tentatives de débarrasser nos institutions de la corruption et de la cupidité perçues les mettent parfois en opposition avec d'autres représentants de l'église.\n\nComme le Protestantisme s'est répandu dans leur milieu, les Jésuites sont confiants qu'ils peuvent restaurer l'ordre et l'autorité si seulement quelques concessions sont faites concernant les réserves que ces convertis avaient avec les évêques locaux en premier lieu. Peut-on leur faire confiance pour gérer cela avec tact ?"
 order_events.7.a:0 "Si cela les aide à convertir les hérétiques, nous le permettrons."
 order_events.7.b:0 "Ce n'est pas à eux de dire où l'église a besoin de réforme."
 order_events.8.t:0 "Mission Jésuite dans les Colonies"
 order_events.8.d:0 "La Société de Jésus a toujours été active dans le travail missionnaire et a déjà une présence dans la colonie [Root.GetAdjective] à [jesuit_mission_origin.GetName]. Maintenant confiants qu'ils ont toutes les ressources dont ils ont besoin dans la colonie actuelle, ils cherchent à établir une nouvelle mission à proximité. Avec notre bénédiction et la promesse d'aider leurs efforts futurs, ils croient qu'ils ont déjà assez de personnes pour poser une fondation significative dans cette terre indomptée, à la fois pour [Root.GetName] et pour la foi catholique."
 order_events.8.a:0 "Une initiative louable."
 order_events.8.b:0 "Ils devraient rester à [jesuit_mission_origin.GetName]."
 order_events.8.c:0 "Ils devraient concentrer leurs efforts sur nos colonies existantes."
 order_events.9.t:0 "Débat Théologique"
 order_events.9.d:1 "L'ordre jésuite exerce une influence considérable, qui peut rendre même les désaccords académiques avec la Papauté assez controversés. Un récent débat sur des questions théologiques dans [order_events_9_prov.GetAreaName] a causé un conflit entre les Jésuites [Root.GetAdjective] et certains cardinaux. Le [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] est maintenant préoccupé que cela affaiblira la doctrine actuelle en [Root.GetName], même si le débat n'est censé être qu'une affaire interne. Nous pourrions être forcés de prendre parti là-dessus, sinon publiquement, du moins pour les parties impliquées."
 order_events.9.a:0 "Essayer de gagner la faveur du Saint-Siège en soutenant la doctrine établie."
 order_events.9.b:0 "Essayer d'apaiser les Jésuites [Root.GetAdjective] en faisant écho à leurs arguments."
 order_events.9.c:0 "Refuser de prendre parti et le laisser aux théologiens."
 order_events.9.e:0 "Faire appel à [Root.Adm_Advisor.GetName] pour résoudre la question élégamment."
