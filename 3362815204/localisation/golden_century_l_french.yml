 pr_buccaneers_FACTION_DESC:0 "Les Flibustiers sont les désespérés et les déshérités. Ex-esclaves, mutins et marins pressés trouvent tous sanctuaire contre la loi dans la République des Pirates.\n\n§YGagne de l'influence par les Raids Côtiers.§!"
