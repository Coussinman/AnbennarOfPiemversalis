 MODIFIER_MOVEMENT_SPEED_ONTO_OFF_BOAT:0 "Vitesse de Déplacement Sur et Hors des Navires"
 portuguese_corps_of_fusiliers:0 "Fusiliers Raghamideshi"
 portuguese_corps_of_fusiliers_desc:0 "Nos fusiliers doivent être prêts à attaquer depuis un navire comme si c'était la terre, car la flotte de Sanghariyar est une extension du pays lui-même."
 integrated_marines:0 "Marines Intégrés"
 integrated_marines_desc:0 "Chaque soldat qui monte sur un navire ne peut être un marine, mais il peut y en avoir assez sur notre vaisseau amiral pour faire une différence."
 MODIFIER_MONTHLY_CHANCE_ADMIRAL_GAINING_SKILL:0 "Chance Mensuelle de Gain de Compétence d'Amiral en Mission"
 scandinavian_flag_officers:0 "Officiers de Pavillon Scandinaves"
 scandinavian_flag_officers_desc:0 "Avec notre dépendance et accès au commerce qui traverse le Détroit, nous avons une grande source de marins expérimentés à recruter comme officiers professionnels pour constituer le noyau de notre marine."
 flag_officers:0 "Officiers de Pavillon"
 flag_officers_desc:0 "Hisser un pavillon marquant votre rang sur un vaisseau amiral est une grande source de fierté pour beaucoup d'officiers, encourageant bravoure et ambition."
 MODIFIER_PRIVATEERING_EFFICIENCY_IN_FLEET:0 "Efficacité de Course de la Flotte"
 spare_jolly_roger:0 "Jolly Roger de Rechange"
 spare_jolly_roger_desc:0 "Notre navire hisse habituellement le pavillon de sa patrie, mais il n'y a rien de mal à avoir un pavillon plus menaçant pour les occasions spéciales."
 MODIFIER_FLAGSHIP_NAVAL_TRADITION:1 "Tradition Navale de la Flotte des Batailles"
 captains_log:0 "Journal de Bord du Capitaine"
