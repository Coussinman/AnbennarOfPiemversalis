 MACRO_BUILD_FLAGSHIP:0 "Construire un Vaisseau Amiral"
 BUILD_FLAGSHIP_DETAILS:0 "§GConstruire un Vaisseau Amiral§!\nOuvre le Concepteur de Vaisseau Amiral pour ajouter des Modifications.\nLe coût d'entretien dépendra de la classe du Vaisseau Amiral et des Modifications appliquées.\nNous perdrons du Prestige si notre Vaisseau Amiral est coulé ou capturé.\n\nEn plus des Modifications, un Vaisseau Amiral possède les avantages suivants :\n$MODIFIER$"
 BUILD_FLAGSHIP_FLAVOR:0 "Le Vaisseau Amiral est la fierté de la marine. Notre Vaisseau Amiral devrait être conçu en pensant aux besoins primordiaux de la nation, qu'ils soient de protéger notre commerce maritime, dominer les mers dans les batailles navales, ou orchestrer des invasions entre les masses terrestres."
 tortoise.1.t:0 "Élevage de Tortues"
 tortoise.1.d:0 "Quelques colons des Îles Galápagos ont pris l'habitude de manger les tortues géantes qui y vivent. Ces géants immobiles et sans défense font un bétail parfait ; c'est devenu une marchandise parmi les baleiniers de passage et est devenu la seule source significative de revenus de la colonie.\n\nOn dit qu'après avoir une fois goûté la tortue des Galápagos, la demande pour toute autre nourriture animale chute grandement. La viande est de la plus facile digestion, et une quantité de celle-ci, dépassant celle de toute autre nourriture, peut être mangée sans éprouver le moindre inconvénient."
