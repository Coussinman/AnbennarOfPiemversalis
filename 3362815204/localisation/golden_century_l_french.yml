 women_history_events.22.da:0 "Qu'elle dirige notre République Pirate !"
 pirates.1.p:0 "François l'Olonnais"
 pirates.2.t:0 "La République Pirate"
 pirates.2.d:0 "Nassau est tombée ! Les pirates de New Providence sont devenus si enhardis par l'absence de gouvernement civilisé aux Bahamas qu'ils ont submergé le fort et proclamé une République des Pirates.\n\nPrincipal parmi eux est le capitaine pirate Benjamin Hornigold. Hornigold maintient un leadership ténu sur les traîtres et criminels de l'île ; les lieutenants impitoyables sous son commandement l'observent attentivement pour des signes de faiblesse.\n\nCette 'République des Pirates' n'est pas seulement une violation de notre souveraineté sur les Bahamas, mais un affront à tous les peuples civilisés. L'anarchie règne à New Providence."
 pirates.2.a:0 "Une vie de pirate pour moi !"
 pirates.2.b:0 "Ils pendront pour cela !"
 pirates.3.t:0 "Libertatia"
 pirates.3.d:1 "Une alliance improbable entre les capitaines pirates Misson et Tew, ainsi que le prêtre dominicain Caraccioli, ont uni les pirates de Madagascar en une seule communauté. Nommant leur colonie 'Libertatia', les pirates semblent suivre une doctrine utopique de liberté radicale et de communalisme. Les pirates considèrent l'esclavage et l'art de gouverner comme anathèmes à leurs idéaux. Ils gouvernent par vote majoritaire et renforcent leurs rangs en recrutant des esclaves libérés d'Angola.\n\nBien que cette république hétéroclite attirera sûrement l'ire des puissances coloniales européennes, dont ils marquent les navires marchands comme proies, cet équipage indiscipliné d'idéalistes pourrait prospérer sous notre protection."
 pirates.3.a:0 "Une vie de pirate pour moi !"
 pirates.3.b:0 "Ils sont bienvenus pour s'installer sur nos côtes."
 pirates.4.t:0 "La République de Salé"
 pirates.4.d:0 "L'Inquisition espagnole zélée continue de purger et déporter impitoyablement les Morisques, les descendants de convertis qu'elle soupçonne de cacher leur foi musulmane. Un grand groupe de Morisques riches de la province de [218.GetName] ont fui [218.Owner.GetName] en anticipation d'oppression supplémentaire.\n\nIls se sont installés à Salé, où ils ont abandonné leurs anciennes vies et adopté une nouvelle profession ; la piraterie en haute mer. Rejoints par une multitude d'esclavagistes pirates, la République de Salé nouvellement formée est dirigée par le pirate hollandais Jan Janszoon, s'appelant maintenant par son nom musulman Murat Reis.\n\nNous devrions prendre ces réfugiés ambitieux sous notre aile. Après tout, l'ennemi de notre ennemi est notre ami."
 pirates.4.a:0 "Une vie de pirate pour moi !"
 pirates.4.b:0 "Faisons-nous amis de ces pirates."
 pirates.4.c:0 "Nous n'avons pas besoin de pirates dans notre port."
 pirates.5.t:0 "La Reine Pirate de Tétouan"
 pirates.5.a:0 "Une vie de pirate pour moi !"
 pirates.5.b:0 "Qu'elle règne depuis Tétouan."
 pirates.6.t:0 "Les Pirates de Port Royal"
 pirates.6.d:0 "Nous avons accordé un grand nombre de lettres de marque à d'entreprenants corsaires dans les Caraïbes avec l'objectif de harceler la navigation [spanish_main_country.GetAdjective]. Ces corsaires ont fait leur demeure dans la ville de Port Royal sur [487.GetName], où ils ont trouvé de grandes opportunités de pillage.\n\nLa volonté des autorités de Port Royal de traiter en biens volés a aussi attiré une sorte moins recommandable ; des pirates qui ne portent aucune lettre de marque et ne reconnaissent aucun souverain ont commencé à établir leurs bases sur l'île. Les appels de l'anarchie n'ont pas été perdus sur nos corsaires ; plusieurs ont déjà abandonné leurs commissions et sont devenus pirates. Les ragots à [Root.Capital.GetCapitalName] disent que Port Royal est devenu une utopie pirate, une Sodome du Nouveau Monde."
 pirates.6.a:0 "Une vie de pirate pour moi !"
 pirates.6.b:0 "Nous devons restaurer l'ordre à Port Royal."
 pirates.7.t:0 "La Confrérie de la Côte"
 pirates.7.d:0 "Sur l'île de la Tortue, au large de la côte d'Haïti, un rassemblement clandestin de pirates et corsaires se réunit pour ce qui sera la première de nombreuses telles réunions. Les capitaines assemblés entrent dans une cabane de fortune et commencent à rédiger un accord.\n\nQuelques heures plus tard, les capitaines émergent de leur conférence et présentent à leurs équipages le Code Pirate de la Confrérie. Avec ces Articles, la Confrérie de la Côte est fondée et unie par un code de conduite à partager, avec quelques modifications, parmi tous les équipages.\n\nLa Confrérie a fait de la Tortue sa base d'opérations. De là ils partiront sous voiles noires pour terroriser les Caraïbes."
 pirates.7.a:0 "Une vie de pirate pour moi !"
 pirates.7.b:0 "Nous éradiquerons ces criminels."
 pirates.8.t:0 "Piraterie à Palembang"
 pirates.8.d:1 "Palembang est tombée loin de son époque comme capitale du grand empire Srivijaya. La ville a été abandonnée par le royaume effondré de Majapahit et pendant des décennies a été affligée par des pirates chinois qui utilisent le port comme base pour leurs opérations de contrebande. Quand l'Amiral Zheng He a levé l'ancre dans la ville pendant ses expéditions, il a chassé les pirates et nommé Shi Jinqing pour gouverner la ville. Mais Zheng He et Shi Jinqing sont maintenant morts, et les pirates ont commencé à se rassembler une fois de plus. Laissés sans contrôle, ils tenteront sûrement de reprendre la ville."
 pirates.8.a:0 "Une vie de pirate pour moi !"
 pirates.8.b:0 "Ils ne trouveront plus refuge à Palembang."
 pirates.9.t:0 "La Bande de Lin Daoqian"
 pirates.9.d:0 "Le pirate chinois notoire Lin Daoqian et sa bande impitoyable de coupe-jarrets ont fait port à Pattani, où il cherche une audience avec le [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Lin est renommé pour sa brutalité. On dit qu'à Taiwan il a massacré les peuples indigènes et utilisé leur sang comme calfat pour sceller une fuite dans son navire.\n\nIl déclare que son but à Pattani est d'offrir ses services au [Root.Monarch.GetTitle] en échange de sanctuaire des autorités chinoises. Par sa réputation et la taille de sa flotte cependant, il est probable que ses vraies ambitions dans la ville s'étendent au-delà de ce qu'il prétend."
 pirates.9.a:0 "Une vie de pirate pour moi !"
 pirates.9.b:0 "Ils ne trouveront pas refuge dans notre ville."
 pirates.9.c:0 "Le renvoyer en mer. Qu'il souffre mort par noyade."
 pirates.10.t:0 "Trésor Englouti"
 pirates.10.d:0 "Les rumeurs abondent qu'une flotte au trésor englouti a été découverte. Détruite par un ouragan rageur, le galion perdu aurait emmené quelque mille marins et des millions de dollars [sunken_ship_country.GetAdjective] dans sa tombe aquatique.\n\nMaintenant que son emplacement supposé est largement connu, il attirera sûrement des récupérateurs opportunistes et peut-être même les autorités [sunken_ship_country.GetAdjective] cherchant à récupérer leur or."
 pirates.10.a:0 "Organiser une embuscade pour les récupérateurs potentiels."
 pirates.10.b:0 "Descendre la cloche de plongée. L'or sera nôtre !"
 pirates.11.t:0 "La Tyrannie du Capitaine [Root.captain_name.GetName]"
 pirates.11.d:0 "Quand un capitaine pirate hisse le pavillon noir, il doit invoquer la terreur dans le cœur de tous ceux qui le voient. Mais il doit aussi commander le respect de son équipage, et au moins en théorie commande le navire avec leur consentement.\n\nLe Capitaine [Root.captain_name.GetName] du [Root.GetRandomShipName] s'est acquis une réputation cruelle et tyrannique. Les punitions qu'il inflige pour même les offenses les plus mineures et non fondées sont excessives même selon les standards d'hommes sans loi. L'agitation grandit, et ce n'est qu'une question de temps avant que l'équipage ne prenne les choses en main."
 pirates.11.a:0 "Mutinerie !"
 pirates.11.b:0 "La parole du capitaine fait loi."
 pirates.12.t:0 "Division du Butin"
 pirates.12.d:0 "Notre dernière prise s'est avérée transporter une cargaison beaucoup plus précieuse qu'attendu. Ce fait n'a pas encore été révélé aux équipages, qui s'attendraient et exigeraient que le butin supplémentaire soit ajouté à leur part. Les capitaines des navires impliqués souhaitent séquestrer l'argent pour radouber leurs navires et acheter des canons supplémentaires, tandis que le représentant du receleur argumente qu'il est mieux dépensé à corrompre les officiels dans les ports légitimes. Comme une dispute éclate, un marin ivre trébuche dans la pièce et entend trop."
 pirates.12.a:0 "Le diviser équitablement parmi l'équipage."
 pirates.12.b:0 "Le receleur prendra sa part."
 pirates.12.c:0 "Le Capitaine recevra une part supplémentaire."
 pirates.13.t:0 "Manifestes de Cargaison Falsifiés"
 pirates.13.d:0 "La piraterie est un commerce dangereux, mais la contrebande peut porter autant de risque si les précautions appropriées ne sont pas prises. Nos contrebandiers font leurs profits en achetant des biens volés aux équipages pirates et en les revendant avec profit sur les marchés légitimes. Pour vendre ces biens acquis illégalement, les contrebandiers doivent corrompre les officiels de port pour ignorer leur origine ou bien présenter des documents passables qui proclament leur légitimité.\n\n[Root.skilled_forger.GetName], un faussaire habile, est récemment entré à notre service et nous a procuré un nombre de documents qui devraient être acceptés dans presque n'importe quel port, assurant que nos opérations continueront de fonctionner sans problème."
 pirates.13.a:0 "C'est bon pour les affaires."
 pirates.14.t:0 "Défection de Corsaire"
 pirates.14.d:0 "Le corsaire Capitaine [Root.defecting_privateer.GetName] s'est fait un nom dans le service de la Marine [privateer_origin_country.GetAdjective]. Le paiement qu'il a reçu pour ses prises cependant est beaucoup moins que la valeur complète des prises elles-mêmes. Comme beaucoup de corsaires avisés, [Root.defecting_privateer.GetName] a réalisé qu'il pourrait faire un plus grand profit en devenant pirate. Il a jeté sa Lettre de Marque par-dessus bord et a fait port à [Root.Capital.GetCapitalName]. Comme pirate de [Root.GetName], il sera libre de piller à cœur joie et garder le butin qu'il a légitimement volé."
 pirates.14.a:0 "Au profit et au pillage !"
 pirates.15.t:0 "Navire Négrier Capturé"
 pirates.15.d:0 "Après avoir abordé notre dernière prise, nous avons découvert les cales de cargaison remplies d'esclaves captifs. Beaucoup parmi nos équipages ont vécu les horreurs de l'esclavage eux-mêmes, et naturellement leur premier instinct était d'exiger que les esclaves soient libérés et incorporés dans l'équipage.\n\nLes marins moins scrupuleux avec une soif particulière pour l'or préféreraient plutôt traiter ces gens comme cargaison et les vendre au receleur comme tel. Il n'y aura rien en compensation monétaire pour leurs efforts à prendre cette prise, argumentent-ils, si nous refusons de profiter du commerce d'esclaves."
 pirates.15.a:0 "Les libérer ! Qu'ils vivent libres en [Root.GetName]."
 pirates.15.b:0 "Ils ne sont que cargaison à vendre pour profit."
 pirates.16.t:0 "Carénage"
 pirates.16.d:0 "Il est encore temps de caréner les navires. Ce processus ardu exige que les équipages traînent les navires sur une plage sûre à marée haute et les abaissent en sécurité sur leurs flancs pour exposer la coque pour les réparations. C'est une tâche redoutée par chaque pirate, non seulement à cause du risque de dommage au navire et de blessure à l'équipage qui est élevé, mais à cause du labeur éreintant qu'ils doivent effectuer pour voir le travail bien fait. Plusieurs défenseurs parmi l'équipage sentent qu'une approche plus détendue devrait être prise pour le carénage, malgré l'insistance du capitaine qu'échouer à faire les réparations appropriées causera bien plus de problèmes à long terme."
 pirates.16.a:0 "S'assurer que les équipages font un travail minutieux."
 pirates.16.b:0 "Laisser les équipages se détendre."
 pirates.17.t:0 "Contrebandiers en Difficulté"
 pirates.17.d:0 "Même dans les meilleurs moments, il est difficile de faire passer en contrebande de la marchandise dans les ports étrangers. Ce ne sont certainement pas les meilleurs moments. Beaucoup de nos contrebandiers retournent à [Root.Capital.GetCapitalName] après avoir eu leurs biens confisqués. Certains ne reviennent pas du tout et attendent la potence."
 pirates.17.a:0 "Regrettable."
 pirates.18.t:0 "Élection d'un Quartier-Maître"
 pirates.18.d:0 "Comme le précédent quartier-maître du [Root.GetFlagshipName] semble avoir fait une longue promenade sur une courte planche, nous nous trouvons dans le besoin d'un nouveau candidat pour le rôle. Un quartier-maître a une position unique sur un navire pirate. Élu par l'équipage, il est censé être leur représentant et défendre leurs besoins contre l'autorité souvent arbitraire du capitaine.\n\nDeux candidats se présentent immédiatement. [Root.crew_representative.GetName] est un vrai défenseur de l'équipage ; il a à la fois l'humilité d'écouter leurs préoccupations et la force de tenir tête au capitaine. Pendant ce temps, [Root.captains_puppet.GetName] est fermement dans la poche du Capitaine ; il est habile à manipuler l'équipage pour lui faire croire que les souhaits du Capitaine sont aussi les leurs. Qui gagnera les cœurs et les esprits des pirates assemblés ?"
 pirates.18.a:0 "[Root.crew_representative.GetName], une voix pour l'équipage."
 pirates.18.b:0 "[Root.captains_puppet.GetName], la marionnette du Capitaine."
 pirates.19.t:0 "Équipage sur Liste Noire"
 pirates.19.d:0 "L'équipage du [Root.GetRandomShipName] est une menace. Bien qu'ils aient un excellent record de livraison de prises, dès qu'ils font port, leur ivrognerie et leur violence causent tant de dégâts et de perturbations à [Root.Capital.GetCapitalName] que beaucoup se demandent s'ils valent les problèmes qu'ils causent.\n\n Après un épisode particulièrement destructeur, le consortium de contrebande local a décidé de mettre l'équipage entier sur liste noire, les rendant incapables de vendre leur butin n'importe où en [Root.GetName]. Cela a causé du mécontentement parmi les pirates qui appellent l'île leur maison ; ils croient que leurs droits naturels de vivre comme ils le souhaitent sont violés, et plusieurs agitateurs comparent les contrebandiers à des aristocrates snobs."
 pirates.19.a:0 "Maintenir l'interdiction."
 pirates.19.b:0 "Lever l'interdiction."
 pirates.20.t:0 "L'Âge d'Or de la Piraterie"
 pirates.20.d:0 "Les guerres entre puissances coloniales sont des affaires sanglantes qui laissent un héritage de dévastation et de vilenie dans leur sillage. La piraterie est devenue effrénée dans la Mer Ruinée. D'anciens corsaires ont hissé le pavillon noir en découvrant que la paix est mauvaise pour les profits, tandis que des capitaines navals déçus par l'issue des guerres renient leurs anciens souverains. Le conflit entre grandes puissances a ainsi par inadvertance inauguré un Âge d'Or de la piraterie."
 pirates.20.a:0 "Une grande nuisance. Ou peut-être une grande opportunité ?"
 golden_age_of_piracy_tooltip:0 "Le modificateur déclenché §YÂge d'Or de la Piraterie§! sera disponible pour les 50 prochaines années."
 golden_age_of_piracy:0 "Âge d'Or de la Piraterie"
 desc_golden_age_of_piracy:0 "La piraterie est devenue effrénée dans les Caraïbes. Tout navire marchand traversant ces eaux se met à la merci des pirates et corsaires."
 become_pirates_decision_title:0 "Hisser le Pavillon Noir"
 become_pirates_decision_desc:0 "Comment les lois et la civilisation peuvent-elles rivaliser avec la liberté et la promesse de trésor ? Il est temps de hisser le pavillon noir et de déclarer une République Pirate !"
 MODIFIER_TREASURE_FLEET_INCOME:0 "Revenus de la Flotte du Trésor"
