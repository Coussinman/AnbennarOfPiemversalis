#Monuments Gnolls
 krahgradir:0 "Krahgradir"
 krahgradir_desc:0 "--------------\nPeu de gnolls sont aussi célèbres—ou infâmes, selon à qui vous demandez—que Krah. Renommé pour son succès en tant qu'esclavagiste, son nom est devenu synonyme du mot même 'esclavagiste' dans la langue gnollique. D'innombrables légendes l'entourent, des contes de son trésor secret caché dans les jungles d'Horashesh à son influence profonde sur la culture et la tradition gnolliques, rivalisée seulement par celle des Xhazobines.\n\nPourtant ce ne sont pas seulement les légendes et traditions qui perdurent. Dans les champs ouverts de la Savane Gol se dresse le Krahilzin—signifiant « Camp de l'Esclavagiste »—l'endroit où Krah est dit avoir pris origine, où il s'est élevé en prééminence, où il retournait après chaque raid réussi, et, plus important, où la majeure partie de ses commerces et transactions d'esclaves étaient menés. Mais la vraie merveille du camp se trouve en son cœur : le Krahgradir, une tour dentelée s'élevant au-dessus de monticules de richesse pillée et commercée dans le sang—pièces anciennes, métaux précieux, tas d'or et de pierres précieuses scintillant comme le trésor d'un dragon.\n\nÀ ce jour, le camp et la tour restent inviolés. Même le plus sauvage ou démoniaque des seigneurs de guerre gnolliques n'ose pas le piller ou le profaner, car saisir Krahgradir c'est revendiquer plus que des richesses—c'est saisir l'ombre de Krah. Chaque seigneur de guerre gnollique qui se respecte rêve d'égaler même la moitié de sa maîtrise sur les autres. Et pour eux, amasser assez de richesse pour contribuer aux richesses de la tour, immortalisant son nom aux côtés de celui de Krah, est l'aspiration ultime."
