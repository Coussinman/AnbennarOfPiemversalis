 golden_highway_v2: "Commission de la Route Impériale"
 desc_golden_highway_v2: "Utilisant la connexion des régions le long de la Route Dorée au réseau commercial transcontinental, nous avons atteint une croissance économique précédemment impensable dans les provinces environnantes grâce aux efforts de la commission de la route."

 #Bibliothèque d'Aqatbar
 eduz_ginakku: "Eduz-Ginakku"
 eduz_ginakku_desc: "--------------\nSur la rive nord du Saluraš, connectée au vieil Aqatbar par le Pont de Kalešin, se trouve la ville-temple d'Eduz-Ginakku, aussi appelée la Grande Bibliothèque d'Aqatbar par les étrangers. Alors que les vraies origines de la bibliothèque-temple sont incertaines, beaucoup favorisent la théorie que c'était Birsartan le Scribe, qui apporta le Culte du Soleil à Bahar, qui fonda le temple.\n\nAu cours des siècles, Eduz-Ginakku grandit pour inclure non seulement le complexe de temple central, mais aussi d'innombrables scriptoriums, bibliothèques et ateliers, ainsi que des logements pour le clergé. Le jardin-temple entourant la Ziggourat centrale avec son célèbre Autel de la Vérité est unique aussi, car des roseaux de papyrus et un vaste éventail de fleurs utilisées dans la production de teintures d'encre y sont cultivés, au lieu des plantes décoratives plus traditionnellement cultivées. Un quart du district de la bibliothèque est occupé par le palais-forteresse de Zheh, construit par la matriarche gnolle Zheh qui vint à Aqatbar pour piller mais tomba amoureuse de la connaissance amassée trouvée dans Eduz-Ginakku et devint un célèbre mécène des arts littéraires.\n\nEduz-Ginakku a été l'un sinon le centre le plus éminent d'érudition et d'apprentissage dans tout Bulwar, et a été le centre religieux incontesté de l'est de Bahar pendant des millénaires. C'est ici que les Cannoriens désirant siroter à la fontaine de sagesse de la civilisation bulwari viennent élargir leurs horizons."
 eduz_ginakku.tt: "Les provinces avec une §YUniversité§! reçoivent §Y10%§! de croissance de prospérité supplémentaire."
 eduz_ginakku_university: "Les Fruits de l'Apprentissage"
 desc_eduz_ginakku_university: "Avec Eduz-Ginakku au centre d'un réseau d'universités, la connaissance circule librement entre nos institutions académiques et les nouvelles inventions et techniques trouvent facilement leur chemin vers la population générale."
 eduz_ginakku_goblin_sun_cult: "Est de religion §YChamanisme Gobelin§! & suit le §Yculte du soleil§!"

 #Grand Cercle Noir
 ger_bexamurr:0 "Ger-Bexamurr"
 ger_bexamurr_desc:0 "--------------\nSitué dans le Col Sculpté-par-le-Vent, loin de toute colonie, le Ger-Bexamurr est un complexe de temple xhazobkultiste. Il contient plusieurs bâtiments et autels dans une disposition circulaire, interrompue par un petit mur de pierre noire.\n\nSous le temple se trouve un vaste et complexe réseau de tunnels, un labyrinthe massif dans lequel aucune lumière ne peut être allumée. On dit que des démons marchent à travers les tunnels, tuant et mangeant tous ceux qu'ils jugent indignes.\n\nAu centre du labyrinthe se trouve le Talazdvoger, la frontière avec la mort elle-même : un puits noir sans fond où les restes de ceux sacrifiés sont jetés, un endroit digne des Fosses de Grilax, un endroit sorti du mythe. Les prêtres croient que le puits se nourrit du pouvoir démoniaque des morts, et une fois qu'il satisfait sa faim, il créera une brèche entre le royaume de Xhazob et le plan matériel.\n\nAlors que la plupart des xhazobkultistes sacrifieront principalement n'importe qui à leurs maîtres démoniaques, les prêtres du Ger-Bexamurr ne sacrifient que ceux qui possèdent un grand pouvoir démoniaque. Ils sacrifient des êtres vivants et morts de la même façon, et on dit que dans l'antiquité ils ont réussi à récupérer les restes du Xhazobine, sacrifiant ses restes au Talazdvoger."
 ger_bexamurr_1_tt:0 "§YAllumer les Bûchers§! n'affecte maintenant que les provinces §YNon-Gnolles§! et donne les effets suivants :\n  Gagne le modificateur de province §YFléau du Talazdvoger§! pendant §Y5 ans§! :\n    Agitation Locale : §G-5.00§!\n    Modificateur de Biens Produits Locaux : §R-25.0%§!\n    Modificateur de Taxes Locales : §R-25.0%§!\n    Force Missionnaire Locale : §G+5.0%§!\n    Modificateur de Main-d'œuvre Locale : §R-25.0%§!\n    Dévastation Mensuelle : §R+0.10§!\n  §GAjoute/Augmente§! la §YTaille de Minorité Gnolle§!.\n    Si la province a un développement §Yinférieur à 12§! et une grande minorité de §YGnolls§!, commence la conversion de culture pour §Y0.0%§! du coût, et §Y66.6%§! du temps.\n  Retire le §YZèle Religieux§!."
 ger_bexamurr_2_tt:0 "§YAllumer les Bûchers§! peut maintenant affecter jusqu'à §Y15§! provinces.\nNous capturerons maintenant le dirigeant §YMages Puissants§! ennemi quand nous assiégeons leur capitale et parvenons à la tenir pendant un certain temps. Le dirigeant capturé sera sacrifié au Talazdvoger, nous récompensant avec les effets suivants :\n  Gagne §G10§! §YPoints de Monarque§! par point de statistique qu'ils ont\n  Gagne §G1§! Stabilité\n  Gagne §G10.00§! Pouvoir Démoniaque"
 ger_bexamurr_3_tt:0 "§YAllumer les Bûchers§! peut maintenant affecter jusqu'à §Y20§! provinces."
