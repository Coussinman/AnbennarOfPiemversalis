 #Cannorian Monuments
 the_necropolis:0 "La Nécropole Nératique"
 the_necropolis_desc:0 "------------\n De l'autre côté de la rivière Cotumer depuis Corseton s'élève une falaise de calcaire blanc comme l'os, ornée des tombes rupestres de l'ancienne noblesse milcorissienne, et au sommet, la Nécropole Nératique - un vaste complexe de temples, d'ossuaires, de cryptes et de tombes s'étendant sur des kilomètres le long de la face de la falaise et dans les bois environnants. En son centre se trouve le Grand Hall du Jugement, cœur de la foi nératique, siège du Conseil de Nérat et destination ultime des pèlerinages d'ossements de tout Cannor. Mais aussi vaste que soit l'enceinte sacrée en surface, avec le clergé nératique toujours vigilant contre la profanation nécromantique, elle est encore plus vaste en dessous. Un réseau de catacombes et de chapelles souterraines a été creusé dans la pierre au fil des millénaires, créant un véritable labyrinthe. On raconte que même le clergé nératique ne connaît pas entièrement l'étendue complète de ce dédale, rempli de cadavres corsetés, dont certains semblent conscients de chaque signe de mouvement perturbant leur repos."
 the_lake_palace:0 "Le Palais du Lac"
 the_lake_palace_desc:0 "------------\n Près des rives nord du Lac Themarenn se trouve le Grand Palais du Lac, veillant calmement sur la ville et les champs agricoles qui l'entourent.\n\nConstruit à l'apogée du Royaume d'Esmarie, ce palais est un monument à l'ingéniosité esmarienne, à sa splendeur et... sa décadence.\n\nSitué hors de portée des rues bruyantes et des prêtres et nobles indiscrets d'Esmaraine, le palais fut d'abord construit comme un fort – certains murs et infrastructures étant encore interconnectés avec le château moderne de Themarenn à ce jour. Cependant, sa fonction principale a changé avec le temps. Alors que la prospérité régnait sur l'Esmarie pendant le 12ème siècle, le palais fut fréquemment utilisé comme résidence pour les Rois d'Esmarie et leur entourage.\n\nLa structure elle-même fut construite en coopération avec des ingénieurs gnomes, des forgerons nains et des architectes elfes. Ceux qui ont eu le privilège de la visiter parlent de ses innombrables salles de tailles diverses, pas moins de quatre cuisines, une cave à vin de la taille d'une petite ville, des colonnes de marbre gargantuesque, et la magnifique Grande Salle d'Audience au milieu du bâtiment. Une autre partie célèbre du bâtiment, la Terrasse du Roi surplombant le lac, était plutôt utilisée pour des « affaires moins pressantes » et également pour divertir les invités les plus prestigieux.\n\nLa structure allait cependant lentement dépérir avec la dissolution du Royaume puis du Grand-Duché d'Esmarie. De nombreux plans et détails fins sur la structure furent perdus, empêchant ses héritiers de l'entretenir correctement, mais l'espoir n'est peut-être pas encore perdu alors que Cannor entre dans un Âge de Redécouverte."
 ciranmyna_the_shimmering_city:0 "Ciranmyna, la Cité Scintillante"
 ciranmyna_the_shimmering_city_desc:0 "------------\nSur les plus hauts sommets des Bois-Profonds brille Ciranmyna, le cœur de la culture des Elfes Sylvains et leur plus puissant bouclier. Ayant depuis longtemps dépassé ses humbles origines comme camp de guerre rempli d'Elfes de Lune débraillés, la cité-forteresse s'étend maintenant à travers le sommet de la montagne, tissée dans la terre elle-même. Ses murs imposants veillent sur les quelques mines responsables du maigre approvisionnement en métaux et gemmes des Bois-Profonds. Pendant ce temps, une nouvelle armée, celle d'artisans enthousiastes, travaille à façonner et fabriquer des armes et des biens avidement convoités par les habitants de la forêt, l'Escann voisin et au-delà."
 mines_of_yfelorr:0 "Les Mines d'Yfelorr"
 mines_of_yfelorr_desc:0 "------------\nPittoresquement nichées dans une clairière agréable remplie de ruisseaux babillants, se trouvent les mines d'argent d'Yfelorr. Uniquement marquées par les fées et inexorablement liées au Royaume Féerique, les mines ont fourni de manière fiable aux Bois-Profonds des métaux précieux grâce à ses veines toujours renouvelables. Dans les siècles après la chute du Voile Verdoyant, le développement de la mine découvrirait qu'elle avait plus à offrir que juste de l'argent..."
 aksa_sanuyego:0 "Aksa Sanuyego"
 aksa_sanuyego_desc: "------------\nÀ la pointe ouest de la Forêt Tropicale de Lupulan se trouve la grande forteresse navale d'Aksa Sanuyego, la Citadelle de la Feuille Flamboyante. Construite sur les ordres de Jaher, la grande citadelle servit de source principale de puissance commerciale pour l'Empire du Phénix Oriental et Arawkelin lui-même, assurant un passage sûr entre Sramaya et Tianlou. Bien qu'une grande partie de l'héritage de Jaher fut gaspillée par ses héritiers, cette forteresse se dresse toujours, aussi forte que la volonté de ce vieux conquérant."
 bal_vertesk:0 "Bal Vertesk"
 bal_vertesk_desc:0 "------------\nAu-dessus de la Ville Libre de Vertesk se dresse la Tour Noire, une flèche de briques noires sinistres. À l'origine, elle fut construite par Balgar avec la même pierre pâle que les célèbres Murs Blancs. Cependant, pendant son règne comme maître du Dominion de Vertesk, Vénac l'Arrogant corrompit la tour jusqu'à ses fondations, transformant ses pierres aussi noires que la nuit.\n\nCette tour a survécu à trois empires et deux millénaires, un symbole quasi-immortel de peur et de pouvoir. D'innombrables seigneurs de peuples et petits royaumes différents ont tous régné depuis le même haut solaire, envoyé les mêmes agents avec le même sinistre but : faire disparaître les dissidents insensés derrière les portes béantes de la flèche noire, leurs noms ne devant plus jamais être prononcés à haute voix.\n\nAlors que les rois se décomposent en poussière et que les empires s'effondrent comme de la paille, la Tour Noire se dresse comme un témoignage indifférent destiné à survivre à tous, y compris l'Empire parvenu d'Anbennar."
 bal_ouord:0 "Bal Ouord"
 bal_ouord_desc:0 "------------\nConstruit au sommet des mêmes Collines Brûlantes où les Castanites combattirent autrefois le terrible Premier Gnoll Xhazobine, la tour centrale solitaire et gigantesque de Bal Ouord s'élève loin dans le ciel, servant à la fois de donjon principal de la Citadelle et de phare. Balgar le Bâtisseur, non content de simplement construire une forteresse incassable, jugea bon de creuser pour Bal Ouord un port surpassé seulement par celui du proche Ovdal Tûngr. Des tunnels et des couloirs mènent profondément dans la terre, convergeant vers une caverne énorme contre laquelle le vent bat et les vagues se brisent. Les entrailles de Bal Ouord n'ont peut-être jamais accueilli de riches flottes marchandes, mais à l'apogée de l'Empire de Castanor, elles abritaient une armada qui fit même frémir la fière République Damérienne."
 bal_dostan:0 "Bal Dostan"
 bal_dostan_desc:0 "------------\nEn 470, le Roi-Corbeau et ses hommes de tribu tombèrent sur la citadelle abandonnée de Bal Dostan, ses portes laissées grandes ouvertes. Dans le haut solaire, le petit roi trouva l'insigne de la Clé de Saphir des castellans de Bal Dostan, et s'en empara comme faveur divine pour son règne. Pendant un temps, le règne des Korbarides fut bon.\n\nDe nos jours, leurs descendants corvuriens ont l'honneur douteux de régner sur le fumier de vache et les fermiers de terre. Les coffres d'Arca Corvur sont plus que vides, l'ancienne Route du Dragon qui enrichissait autrefois les Rois Korbarides usée en un sentier de boue pour faire paître le bétail.\n\nRécemment, cependant, d'étranges cris sont entendus la nuit au-dessus de la Corvurie. Les Mascarades annuelles, qui se sont lentement réduites au fil des âges, semblent maintenant ne jamais finir. Les festins sans fin d'Arca Corvur attirent les nobles appauvris comme des mouches. Il est étrange cependant : après leur départ, les fêtards disent que le meilleur vin du Godshield se trouve ici, pourtant personne n'a jamais vu un tonneau quitter le palais..."
 bal_vroren:0 "Bal Vroren"
 bal_vroren_desc:0 "------------\nL'une des Merveilles de Balgar, la Citadelle de Bal Vroren fut construite en 546 AV par l'Empire de Castanor pour se défendre contre les Géants et leurs sujets au nord. Nichée dans un port naturel le long de la Mer de la Tombe du Géant, Bal Vroren allait servir d'hôte à la redoutable Légion Tueur de Géants et comme centre naval important et base de départ d'où Castanor influençait toute la Gérudie.\n\nPendant les événements du Réveil du Dragon de 470 AA, des siècles après sa fondation, des dizaines de milliers de réfugiés cherchèrent refuge dans les puissants murs de Bal Vroren. Mais quand le dragon Elkaesal le Blanc vint aux portes de la Citadelle, tous furent gelés à mort pendant la nuit. Depuis cet événement déchirant, Bal Vroren a attiré des rumeurs de malédictions et de hantises et a été laissée abandonnée, avec ses murs ruinés, ses tours et ses donjons servant de sombre rappel de la terreur qui affligea autrefois Cannor.\n\nVoir Bal Vroren rénovée et entièrement équipée nécessiterait des efforts considérables, et elle est si profondément marquée et défigurée par les conquérants et envahisseurs potentiels que la plupart croient maintenant qu'elle ne pourra jamais être entièrement restaurée. Si même une partie de l'ancienne gloire de Bal Vroren devait être retrouvée, cependant, il est certain que Cannor et la Gérudie seraient à nouveau divisés par les hauteurs imposantes et impénétrables du Vrorenswall..."
 bal_hyl:0 "Bal Hyl"
 bal_hyl_desc:0 "------------\nPendant le Réveil du Dragon, trois Tribus Aléniques fuirent pêle-mêle dans l'est de la Tête-de-Dame. Avec les Gawedi derrière, et les Damériens devant, ils se retournèrent pour combattre avant que le nœud ne se referme complètement. Dans un pari désespéré, ils mirent Bal Hyl dans leur dos et armèrent chaque homme, femme et enfant. La Bataille du Hyl fut si grave que leur ligne arrière fut écrasée contre les murs du château.\n\nAprès, le castellan de Bal Hyl offrit la vassalité mais refusa le sanctuaire aux hommes de tribu. Étonnamment, les Wex jouèrent le jeu : des éclaireurs avaient trouvé l'entrée dans des tunnels sous Bal Hyl. Alors que les pourparlers s'enlisaient au-dessus, les guerriers creusaient plus profondément en dessous.\n\nQuand Damenath tomba, les braves wexonards jaillirent à travers les catacombes et massacrèrent la garnison démoralisée. Dans la victoire, le chef Wex jeta le drapeau damérien sur le bûcher de ses ennemis, nommant sa conquête Wexkeep.\n\nMaintenant, la Maison sil Wex règne sur Wexkeep d'une main de fer. Le même labyrinthe qui a condamné les Damériens abrite à la fois des fournitures et des espions, dont l'étendue complète n'est connue que de la lignée sil Wex. Les descendants de ces braves couverts de sang gardent toujours les murs."
 bal_mire:0 "Bal Mire"
 bal_mire_desc:0 "------------\nBal Mire fut construit en 457 AV, dans les marécages de l'ouest d'Escann, pour surveiller les tribus aléniques indisciplinées à l'ouest, depuis longtemps une épine dans le pied de Castanor. Servant à la fois de pont sur la Rivière Alen et de forteresse, Bal Mire est la plus jeune et la plus petite des Merveilles de Balgar. Certains plaisantent que tout l'esprit de Balgar avait été dépensé sur ses autres œuvres, mais la vérité concernant la taille diminutive de Bal Mire réside dans le terrain instable sur lequel elle repose. Élever une forteresse dans un endroit si terrible avait été jugé impossible, et que Balgar l'ait fait sans affecter la capacité de la Citadelle à servir de passerelle impénétrable n'était rien de moins qu'un miracle – un qui sécurisa la domination de Castanor sur tout le Moyen Alen."
 the_north_citadel:0 "La Citadelle du Nord"
 the_north_citadel_desc:0 "------------\nConstruite à la base du Trialmount, la Citadelle du Nord servit de cour des empereurs de Castanor pendant des siècles. C'est d'ici qu'ils commençaient leur voyage jusqu'au Trialmount, entreprenant les Épreuves de Castan, et c'est d'ici que de nombreux Castans régnèrent sur l'un des plus grands empires que le monde ait jamais vu et verra jamais.\n\nBien que le Grand Aqueduc reliant la Citadelle du Nord à la Cité de Castonath ait été détruit et la Citadelle elle-même endommagée pendant la Bataille de Trialmount, la Citadelle du Nord reste entière. Si la Cour de Castan devait être restaurée et ses halls à nouveau bondés et rugissants de vie, peut-être qu'une partie de l'ancienne gloire de l'Empire de Castanor pourrait encore être trouvée."
 monument_north_citadel_trigger_tt:0 "La Culture de la Province est §YEscanni§!"
 aelcandar:0 "Aelcandar"
 aelcandar_desc:0 "------------\nAelcandar, une autre grande œuvre de Calasandur le Magnifique, fut construite pour contrer la campagne de terreur de Nichmer contre les halfelins wescanni. Les gardes combattirent nuit et jour pour repousser d'innombrables morts-vivants, gravement épuisés et blessés. La forteresse fut cruciale pour la cavalerie des Royaumes Libres, offrant refuge quand les hordes affamées devenaient trop importantes.\n\nLe nom d'Aelcandar résonne parmi tous les halfelins de Wescann, spécialement les Coppertowners. Au centre de la renommée d'Aelcandar se trouve la Bière Candor, un spiritueux pâle scintillant seulement brassé dans les chaudrons de cuivre de Coppertown, et largement aimé pour sa saveur sucrée et sa puissance trompeuse.\n\nLes terres environnantes abritent encore les Aelcandari demi-elfes, descendants de la garnison originale des Royaumes Libres. Initialement exécutants pour Viswall, les Aelcandari ont combattu et sont morts en protégeant les halfelins dans chaque guerre wescanni. De nos jours, les Aelcandari partagent beaucoup avec leurs frères plus petits, épousant le même amour pour l'aventure, l'herbe à pipe et la bonne nourriture. Bien qu'apparentés aux petites-gens, les Aelcandari servent un double but à la fois de protecteur et de geôlier sur les halfelins de Lencenor."
 escandar:0 "Escandar"
 escandar_desc:0 "------------\nEscandar a toujours gardé un territoire contesté. Elle fut d'abord construite par le célèbre Calasandur le Magnifique comme intendant du col à travers les Montagnes Khenak. Comme forteresse principale séparant Les Marches et Businor, elle servit à garder l'infestation de gnolls de Businor hors du sud-est de la Tête-de-Dame.\n\nEscandar a célèbrement changé de mains de nombreuses fois. Pendant la Guerre du Roi-Sorcier, la seigneur de guerre wexonarde Magda sil Magda fut nommée pour régner depuis la citadelle, comme duchesse de l'éphémère Duché d'Escandar. Au temps des conquêtes de Jaher, Escandar était une forteresse pour ses premières conquêtes dans le Sud-Est de Cannor. Quand l'Interrègne de Busilari mena à des guerres civiles fragmentées entre d'innombrables petits rois et seigneurs de guerre querelleurs, Escandar fut un havre sûr pour tous les peuples.\n\nDans les temps modernes, Escandar conserve son rôle original de tenir à distance les meutes de gnolls diminuées de Hillthrone. Les courtisans grognent que sa garnison devrait enfin exterminer les parasites, et être réaffectée à de meilleures choses..."
 calascandar:0 "Calascandar"
 calascandar_desc:0 "------------\nQui ne connaît pas la légende du héros rusé Calasandur le Magnifique et son château le plus célèbre Calascandar ? Stratégiquement positionné pour protéger l'Esmarie du Nord et les anciennes terres havoriques, il est célèbre pour avoir résisté à une invasion du Castanor Noir, donnant aux Royaumes Libres le temps de briser le siège et d'ouvrir la voie dans les terres cœur d'Escann.\n\nCalascandar est un nom célèbre dans tout l'Empire d'Anbennar comme le site de la fondation des célèbres Chevaliers Magnifiques et le quartier général original de la Compagnie Commerciale Calasanni. Calasandur lui-même régna depuis cette forteresse en tant que fondateur de l'affluente Maison de Silcalas, l'une des familles d'Argent les plus brillantes et fécondes de l'Empire.\n\nDe nos jours, Calascandar garde toujours l'Ainsway, une route commerciale immensément profitable, mais la CLSTC a depuis déménagé son siège à Couronne-de-Dame. La branche Calascandar de la CSLTC maintenant écartée regarde le nouveau siège avec colère, mais ils continuent leur devoir de transformer une pièce en deux."
 humacs_tomb:0 "Le Tombeau d'Humac"
 humacs_tomb_desc:0 "------------\nPère de Castan Ier le Progéniteur, Humac fut un héros fondateur et commandant militaire des Castanites, menant ses troupes à la victoire dans d'innombrables batailles jusqu'à ce qu'il soit personnellement tué par le Premier Xhazobine à la Bataille de la Colline Brûlante. Son fils Castan, ne voulant pas que le cadavre et le lieu de repos de son père soient profanés par les gnolls, porta ses restes tout au long des Années Perdues dans les Bois-Profonds jusqu'à ce qu'ils trouvent enfin des terres amies. Là, il enterra son père, avec toutes ses possessions sauf sa masse sacrée, qu'il garda pour lui-même.\n\nComme ni Castan Ier ni Castan II ne laissèrent de restes mortels derrière eux, le Tombeau d'Humac devint le monument funéraire le plus significatif de l'ère castonarienne précoce, et de nombreux Castans ultérieurs embellirent le Tombeau au fil des ans, jusqu'à ce qu'il soit finalement détruit par la Marée Verte. De nombreux Escanni croient que tout comme les « elfes » sont nommés d'après Venaan, le mot « humain » vient d'Humac."
 deepwoods_fey_portal:0 "Portail Féerique des Bois-Profonds"
 domandrod_fey_portal:0 "Portail Féerique de Domandrod"
 balkhangfa_palace:0 "Palais de Balkhangfa"
 balkhangfa_palace_desc:0 "------------\nHaut sur les pentes du Pic du Dragon, le Palais de Balkhangfa est le centre culturel, politique et spirituel des Kobolds Écaille-d'Or. Le palais est construit à la fois sur et dans la montagne et s'élève sur plusieurs niveaux le long de ses flancs escarpés. Son centre extérieur est une place spacieuse sur le toit de son aile centrale qui est située devant une paire de portes de bronze massives scellant la grotte d'où, selon la légende, le dragon doré Balris émergea autrefois.\n\nDerrière ces portes, la grotte a été transformée en un hall d'entrée massif décoré d'innombrables fresques et sculptures ornementales dignes d'un dieu-roi draconique par l'effort infatigable de générations de kobolds. Plus loin dans la montagne, une salle du trône resplendissante et des quartiers d'habitation, incluant une source chaude assez spacieuse pour un dragon, peuvent être trouvés. Au-delà de ces chambres massives et couloirs ostentatoires, un réseau de tunnels, couloirs exigus, vestibules et cubicules occupent le reste du palais. Ils sont utilisés par les nombreux clercs, prêtres et ouvriers qui font fonctionner en douceur la machinerie complexe de l'État."
 balkhangfa_palace_special_allowed:0 "Nos §Ymissions§! nous permettent d'utiliser le Palais de Balkhangfa indépendamment"

 bladeskeep_monument:0 "Fortelame"
 bladeskeep_monument_desc:0 "--------------\nSe dressant au sommet de la colline Tueur-de-Dragon, la puissante Fortelame est un symbole des jours glorieux du Vieil Escann. Elle servit de terrain d'entraînement pour certains des plus grands guerriers de Cannor, qui jurèrent loyauté à §OCalindal, la Lame Étincelante§! et furent chargés de la protéger, ceux parmi les guerriers du Donjon qui montraient une grande prouesse martiale devenaient dignes de manier l'épée, devenant ainsi les Intendants de la Lame.\nLa Fortelame fut fondée par Elecast Tueur-de-Dragon, qui fut acclamé comme Roi de la Lame en 499 pour avoir tué Alos le Cuivre.\n\nLa Fortelame a connu de nombreuses périodes de décadence et de prospérité au fil des années, formant des générations de soldats et de généraux qui ont servi à travers Escann et au-delà. Ce n'est que récemment que le Donjon a vu un événement qui l'a secoué jusqu'à son cœur : §OCalindal, la Lame Étincelante§! détruite pendant la Marée Verte, un événement traumatisant pour cette ancienne institution. Fortelame reste cependant comme un phare brillant de l'Escann qui fut et peut encore être."
 bladeskeep_monument_no_evil.tt:0 "Le Dirigeant n'est pas une §RLiche§!, un §RRoi-Sorcier§! ou un §RVampire§!"
 bladeskeep_monument_worthy.tt:0 "A été jugé §YDigne§! de servir la Fortelame"
 bladeskeep_monument_not_steward:0 "Intendance de Calindal"
 bladeskeep_monument_not_steward_desc:0 "La Fortelame est une bête loyale, elle vit pour protéger et honorer §OCalindal§! et elle obéit seulement à ceux qui montrent du respect à Éclat.\n\nNous sommes soit l'§YIntendant§! soit nous §YManions§! §OCalindal, la Lame Étincelante§!"
 bladeskeep_monument_steward:0 "Intendance de Calindal"
 bladeskeep_monument_steward_desc:0 "La Fortelame est une bête loyale, elle vit pour protéger et honorer §OCalindal§! et elle obéit seulement à ceux qui montrent du respect à Éclat."
 bladeskeep_monument_nationalism_upgrade.tt:0 "Les §YRéformateurs de l'Armée§! donnent maintenant §G-1§! §YAnnées de Nationalisme§! par niveau"
 bladeskeep_monument_mil_ideas.tt:0 " groupes d'idées militaires ont été complétés"
 bladeskeep_monument_is_worthy.tt:0 "Nous sommes les §YIntendants de §!§O(Calindal, la Lame Étincelante)§!"
 bladeskeep_monument_can_use.tt:0 "Nous avons été jugés §Odignes§! de servir la §YFortelame§!"
 bladeskeep_monument_marcher_advisor.tt:0 "Nous obtiendrons un conseiller militaire aléatoire de niveau §Y3§! d'héritage §YMarche§! à §G50%§! du coût"

 ascajar:0 "Ascajar"
 ascajar_desc:0 "--------------\nNiché dans la chaîne de collines côtières verdoyantes de Busilar et surplombant le prospère Port-Jaher à l'embouchure du Hapainé, le palais d'Ascajar mérite vraiment son surnom de 'Citadelle des Fleurs'.\n\nSes origines peuvent être retracées à une fortification érigée en 488 AA par les dirigeants de Kišakur pour sécuriser leur contrôle sur le port vital d'Abtanus, qui deviendrait plus tard Port-Jaher. Après que leurs descendants aient sécurisé leur emprise sur Businor, la forteresse fut d'abord agrandie, puis démolie en 672 AA. À sa place, le palais d'Azka-Ayaru, ou Citadelle des Fleurs, fut érigé et devint le palais royal d'Itrahureš pour les deux siècles suivants. Vers 750 AA, les célèbres jardins d'Ascajar furent établis pour la première fois.\n\nAprès la chute d'Itrahureš, Ascajar perdit sa prééminence pendant un temps sous le règne du Castanor Noir, mais elle fut restaurée à son ancienne gloire sous l'Empire du Phénix et a depuis servi de retraite royale favorite de la dynastie Silnara régnante de Busilar.\n\nL'intérieur minutieusement décoré du palais et son architecture élancée, construite dans le style Ilatani unique, sont assez remarquables en eux-mêmes, mais même ils sont éclipsés par les vastes jardins du palais, s'étendant à travers une série de terrasses entourant le palais. Un réseau de bassins et de fontaines assure un climat doux même pendant la chaleur des mois d'été et une gamme étonnante de fleurs provenant d'endroits aussi éloignés que Fangaula et Rahen fleurissent toute l'année.\n\nIci l'esprit d'Itrahureš vit : combinant des cultures disparates pour créer quelque chose de meilleur, plus fort et infiniment plus beau."
 ascajar_tier_1:0 "Le §YCoût de Gouvernance§! dans les provinces de §YCulture Acceptée§! est réduit de §Y-5%§!"
 ascajar_culture_mod1:0 "Ascajar"
 ascajar_tier_3:0 "Le §YCoût de Gouvernance§! dans les provinces de §YCulture Acceptée§! est réduit de §Y-10%§!, tandis que les §YTaxes Locales§! dans les provinces de §YCulture Acceptée§! sont augmentées de §Y+10%§!."
 ascajar_culture_mod2:0 "Ascajar"
 
 
 jag_radash_monument:0 "Jag'Radash"
 jag_radash_monument_desc:0 "--------------\nJag'Radash - 'Brave Bataille' en langue orque - marque le centre d'un vaste terrain de chasse, établi suite à un boom de population parmi certains des animaux les plus sauvages après que la Marée Verte ait balayé Escann. Les chasseurs traditionnels parmi les lignes humaines et orques étaient occupés dans les combats ou fuyaient selon la phase du conflit, et en leur absence, les prédateurs naturels proliférèrent. Maintenant que la poussière est retombée et que le contrôle orque sur cette zone a été cimenté, leurs royaumes vus comme égaux aux Cannoriens, cette oasis naturelle de faune a été délimitée, à l'abri de la destruction comme une aberration primitive ou monstrueuse, si elle devait jamais être occupée par les royaumes 'civilisés'. Les orques s'entraînent contre la nature sauvage et créent des liens avec leurs compagnons, gagnant de l'expérience avec les dangers de la nature sans risquer la pleine violence de la bataille."
 jag_radash_monument_tier2_tt:0 "Les Héritiers ne peuvent plus mourir d'Accidents de Chasse."
 jag_radash_monument_tier3_tt:0 "Les Héritiers ne peuvent plus mourir d'Accidents de Chasse.\nLes Traits de Dirigeant Militaire Positifs sont deux fois plus susceptibles d'apparaître."
 culture_is_half_orcish_tt:0 "La Culture est §YDemi-Orque§!"

 blaiddscal_academy_monument:0 "Académie de Blaíddscal"
 blaiddscal_academy_monument_desc:0 "--------------\nL'Académie de Blaíddscal fut fondée par Ladrinel Cœur-Lié, capitaine de la Garde de la Princesse, dont l'histoire de captivité au sein du Un Xia a provoqué la découverte de Diranbe. Après avoir mené leur évasion violente de captivité et passé du temps au service de Jaher, Ladrinel retourna au Royaume Elfique d'Ibevar, ayant passé plus de temps loin de celui-ci qu'Ibevar n'avait encore formellement existé. Elle apporta son expérience en tant que général célèbre et adepte de techniques martiales, fondant l'une des institutions militaires les plus prestigieuses de Cannor avant de prendre sa retraite vers la fin du règne du Prince Adrahel.\n\nDepuis lors, Blaíddscal a enseigné des générations d'officiers d'Ibevar et occasionnellement des invités de plus loin, se vantant d'un personnel enseignant destiné à donner une scolarité bien équilibrée mais orientée militairement, souvent sélectionné à la main parmi les générations précédentes d'officiers exemplaires. Parfois même des adeptes mercenaires de Diranbe, connus sous le nom de Rhaidd, viennent et reçoivent un foyer dans les terres douces du Royaume Elfique en échange de services d'enseignement. Beaucoup traversent ses halls et ressortent prêts à servir une armée vraiment moderne et construire la discipline du haut vers le bas."
 culture_is_half_elven_tt:0 "La Culture est §YDemi-Elfe§!"

 rainbow_hall_north_monument:0 "Le Hall Arc-en-Ciel"
 rainbow_hall_north_monument_desc:0 "--------------\nPendant le onzième siècle, un conflit déchira la belle Viswall. La politique de la ville vit la cour noble des síl Vis coincée dans une relation de tiraillement avec l'hôtel de ville et ses alliés bourgeois. Une solution fut trouvée quand, dans le style typique halfelin, les deux côtés furent réunis : les bâtiments, situés sur les rives opposées de la rivière, devinrent les doubles lancements d'un pont-palais unifié, un complexe gouvernemental d'où gouverner à la fois la ville et le Royaume. Le Hall Arc-en-Ciel resta le symbole iconique de la ville jusqu'à sa destruction pendant la Rébellion de Viswall.\n\nSur la rive nord repose le complexe des Communes Fuchsia, hôtel de ville de Viswall, et de là un pont fait par des nains en pierre blanche enjambe le Widderoy. Au-dessus, un palais de briques et de pavés est peint en teintes variées : violet à côté du commun, puis indigo et bleu, et finalement vert au milieu avant de passer aux tons rouges du côté sud."
 rainbow_hall_south_monument:0 "Le Hall Arc-en-Ciel"
 rainbow_hall_south_monument_desc:0 "--------------\nPendant le onzième siècle, un conflit déchira la belle Viswall. La politique de la ville vit la cour noble des síl Vis coincée dans une relation de tiraillement avec l'hôtel de ville et ses alliés bourgeois. Une solution fut trouvée quand, dans le style typique halfelin, les deux côtés furent réunis : les bâtiments, situés sur les rives opposées de la rivière, devinrent les doubles lancements d'un pont-palais unifié, un complexe gouvernemental d'où gouverner à la fois la ville et le Royaume. Le Hall Arc-en-Ciel resta le symbole iconique de la ville jusqu'à sa destruction pendant la Rébellion de Viswall.\n\nSur la rive sud se trouve la Cour Carmin, autrefois le cœur du Royaume de Viswall, et de là un pont fait par des nains en pierre blanche enjambe le Widderoy. Au-dessus, un palais de briques et de pavés est peint en teintes variées : rouge à côté de la cour, puis orange et jaune, et finalement vert au milieu avant de passer aux tons bleus du côté nord."

 thednakerja:0 "Thednakerja"
 thednakerja_desc:0 "--------------\nAlors que l'Ère du Gel touchait à sa fin et que la glace et la neige se retiraient, le corps de la terreur de la Tombe du Géant, le Léviathan, fut révélé à la population. Sa chair, ne pourrissant jamais, fut utilisée comme nourriture pour les générations à venir. Le mot se répandant, les prêtres Skaldhyrriques commencèrent la construction du Thednakerja, un temple marquant le premier dégel et la fin de la terreur qui tourmentait la mer, utilisant le corps du léviathan comme grande structure.\n\nL'intérieur du temple arbore d'innombrables constructions de vitraux, construits de manière que lorsqu'ils sont utilisés comme lentille pour la magie réfractive, ils projettent une lumière colorée. Le plus célèbre de ces vitraux, 'Pour Endormir une Cité', couvre le toit de la partie centrale du temple et simule une aurore dans le ciel.\n\nConçu par des architectes Skaldhyrriques et construit avec de la main-d'œuvre Reachman, le Thednakerja est un symbole de collaboration entre Reachman et Gérudien."
 thednakerja_privilege_buff_1:0 "Le privilège bourgeois Dialogue Interreligieux Forcé ne donnera plus de malus de loyauté du clergé"
 thednakerja_privilege_buff_2:0 "Le privilège bourgeois Dialogue Interreligieux Forcé ne donnera plus de malus de loyauté du clergé et d'absolutisme"


 baths_of_verinus:0 "Bains de Vérinus"
 baths_of_verinus_desc:0 "--------------\nAutrefois le joyau d'Eastbright, les Bains de Vérinus restent l'une des plus grandes prouesses de l'ingénierie damérienne – bien qu'ils sommeillent maintenant sous des arches couvertes de lierre et des dômes brisés. Commandés en 97 AA par Cr. Vérinus Erienticus, un Luminaire controversé de l'Est de la Tête-de-Dame, les bains faisaient partie d'une grande vision : élever son standing et créer un havre où l'élite de la République pourrait se rassembler pour se reposer. Inaugurés en 101 AA et agrandis sur deux décennies, le complexe s'étendait sur plusieurs terrasses au-dessus des sources d'Eastbright, comprenant plus de quarante bassins de températures variées, des cours à colonnades, des pavillons à dôme et des plafonds de vitraux projetant une lumière kaléidoscopique. Des mosaïques représentaient la vertu civique et la conquête, tandis que des bibliothèques remplies de parchemins, des salles de banquet et des jardins tranquilles faisaient des Bains un sanctuaire de débat et d'intrigue. Chauffés par de vastes systèmes d'hypocauste et dotés de centaines d'employés, les Bains étaient un théâtre vivant du pouvoir. Comme ils symbolisaient la nature même de la République, il était naturel qu'ils déclinent avec elle – le complexe entier fut détruit après l'invasion des Trois Tribus au 5ème siècle qui brisa un état déjà désorganisé."
 baths_of_verinus_1_tt:0 "§YConvoquer la Diète§! créera maintenant un conseiller aléatoire §![Root.Owner.Culture.GetName]§! de niveau de compétence §Y1§! à §G50.0%§! de réduction."
 baths_of_verinus_2_tt:0 "§YConvoquer la Diète§! créera maintenant un conseiller aléatoire §![Root.Owner.Culture.GetName]§! de niveau de compétence §Y2§! à §G50.0%§! de réduction."
 baths_of_verinus_3_tt:0 "§YConvoquer la Diète§! créera maintenant un conseiller aléatoire §![Root.Owner.Culture.GetName]§! de niveau de compétence §Y3§! à §G50.0%§! de réduction."
 grave_forest_ancient_forest_effect_1_tt:0 "Toutes les §YForêts Anciennes§! en §YLencenor§! ou dans l'§YOuest de la Tête-de-Dame§! gagneront §Y+1§! Bâtiments Possibles."
 grave_forest_ancient_forest_effect_2_tt:0 "Toutes les §YForêts Anciennes§!, §YForêts§! et §YBois§! en §YLencenor§! ou dans l'§YOuest de la Tête-de-Dame§! gagneront §Y+1§! Bâtiments Possibles."

 derilde_s_gateway:0 "La Porte de Derhilde"
 derilde_s_gateway_desc:0 "--------------\nLa Porte de Derhilde, également connue sous le nom de Porte de Middanroy, se trouve à cheval sur l'embouchure de la rivière. Le contrôle de l'entrée de la rivière est d'une importance économique vitale, car la plupart du commerce avec le Petit-Pays venant de l'ouest est mené via le Middanroy. On dit que Derhilde a débarqué ici, à Westport, sa première conquête étant les garnisons entebéniques et iochander de la région.\n\nLa Porte est gardée par deux tours, une de chaque côté de la rivière, reliées par une longue chaîne qui donne aux dirigeants de Deranne la capacité de fermer la Porte à volonté."

 lorenans_rest:0 "Le Repos de Lorenan"
 lorenans_rest_desc:0 "--------------\nLe lieu de repos final de Lorenan le Grand, de sa femme et de ses Linnati, ce mausolée fut construit dans les dernières années de son long règne, quand la Couronne de Rubis pesait lourdement sur ses épaules.\n\nExcavé dans le flanc d'une colline et construit avec de la pierre blanche, il présente une longue nef qui mène à une chambre circulaire. En son centre, reflétant l'ancienne salle du trône de Lorentei, deux trônes sont trouvés, présentant des statues de Lorenan et de sa femme, Elemia, avec les tombes du couple directement sous lesdites statues. Autour d'eux, arrangés en cercle, sont les statues et tombes de chacun des onze Linnati de Lorenan, gardant leur monarque dans la mort comme ils l'ont fait dans la vie.\n\nUne grande statue équestre de Lorenan armé pour la bataille se dresse sur la place devant le mausolée commandée par le roi Lorevarn II de Lorent, descendant de Lorenan, façonnée par les grands artisans des Montagnes de Rubis."
 is_heir_of_lorenan_tt:0 "Le Dirigeant est un héritier de Lorenan (dynastie Siloriel, Silmuna, síl Rubenaire, síl Eilísin ou síl Kyliande)"

 grave_forest_of_ilvandet:0 "Forêt-Tombe d'Ilvandet"
 grave_forest_of_ilvandet_desc:0 "--------------\nProfondément dans le primordial Deruwren, dans les « bosquets de mort » d'Ilvandet et dans la nature sauvage qui les sépare, les druides Carnetori se rassemblent, vestiges d'un monde ancien. Gardiens de savoirs et secrets anciens depuis avant que la première colonie castonarienne dans la région ne soit fondée, les druides utilisent leurs pouvoirs, appris des fées, pour s'occuper des Arbres-Tombes et protéger la Forêt-Tombe de ceux qui voudraient la détruire."
 estate_burghers_forest_expansion_gt_improved_by_monument:0 "Réduit le Coût de Développement de chaque §YForêt Ancienne§! possédée de §G25.0%§!, §YForêts§! de §G15.0%§! et chaque province de §YBois§! de §G10.0%§!."
 estate_burghers_forest_expansion_rt_improved_by_monument:0 "Retire la Réduction de Coût de Développement de chaque province possédée de §YForêts Anciennes§!, §YForêts§! et §YBois§!."
 grave_forest_expanded_infrastructure:0 "Infrastructure Étendue"
 grave_forest_expanded_infrastructure_desc:0 "Les pratiques druidiques de la Forêt-Tombe ont permis l'utilisation de nouvelles terres dans cette province."

 imperial_palace_anbenncost:0 "Palais Impérial"
 imperial_palace_anbenncost_desc:0 "--------------\nAu sommet de la plus haute colline du Quartier Royal d'Anbenncóst, le Palais Impérial se dresse fièrement en veillant sur la Cité du Désir du Monde. Construit après la Guerre du Règne sur le site de l'ancien château Dameris, et rénové et agrandi plusieurs fois au cours des siècles, le Palais Impérial est le cœur de la politique impériale, servant de demeure de l'empereur mais aussi de siège du parlement impérial."
 has_dismantled_the_hre_tt:0 "A démantelé l'§!Empire d'Anbennar§!"
 imperial_palace_modifier_tier_3:0 "Palais Impérial"
 imperial_palace_modifier_tier_2:0 "Palais Impérial"
 imperial_palace_modifier_tier_1:0 "Palais Impérial"
 imperial_palace_effect_tt_1:0 "L'Empereur gagnera §G+10.0%§! d'Autorité Impériale des Villes Libres.\nChaque Prince obtiendra le modificateur suivant jusqu'à la fin du jeu :\nGain de Faveur Mensuel : §G+10.0%§!."
 imperial_palace_effect_tt_2:0 "L'Empereur gagnera §G+25.0%§! d'Autorité Impériale des Villes Libres.\nChaque Prince obtiendra le modificateur suivant jusqu'à la fin du jeu :\nGain de Faveur Mensuel : §G+15.0%§!\nRéputation Diplomatique : §G+1.00§!."
 imperial_palace_effect_tt_3:0 "L'Empereur gagnera §G+50.0%§! d'Autorité Impériale des Villes Libres.\nChaque Prince obtiendra le modificateur suivant jusqu'à la fin du jeu :\nGain de Faveur Mensuel : §G+20.0%§!\nRéputation Diplomatique : §G+2.00§!\nEmplacement de Relation Diplomatique : §G+1§!."
 imperial_palace_prince_modifier_tier_1:0 "Diplomates du Palais Impérial"
 imperial_palace_prince_modifier_tier_2:0 "Diplomates du Palais Impérial"
 imperial_palace_prince_modifier_tier_3:0 "Diplomates du Palais Impérial"
 imperial_tribute_mod:0 "Tribut Impérial"
 cannot_upgrade_monument:0 "En Cours de Rénovation"
 improve_imperial_palace_anbenncost_title:0 "Financer la Construction du Palais Impérial"
 improve_imperial_palace_anbenncost_desc:0 "Notre gestion avisée des finances n'est un secret pour personne dans les cercles impériaux, nos coffres contiennent de vastes réserves de pièces qui pourraient financer diverses entreprises. En tant que tel, de nombreux marchands et nobles courtisent notre [Root.Monarch.GetTitle] dans l'espoir de voir leurs ambitions financées.\nLa Cité Impériale d'Anbenncóst n'est pas différente, ils sont venus avec le plan d'agrandir le Palais Impérial.\n\nUn tel tribut améliorerait grandement notre réputation au sein de l'Empire mais à un coût élevé."

 black_iron_mine:0 "Mine de Fer Noir"
 black_iron_mine_desc:0 "--------------\nLe centre de la production de fer de Gawed, la Mine de Fer Noir fut établie d'abord par l'Empire Castonarien, mais fut plus tard prise par les hommes de tribu aléniques, et agrandie après la fondation de Gawed. La mine consiste en un complexe en nid d'abeilles de tunnels et de puits enfouis profondément dans les landes sur lesquelles Vanbury est construite, avec des côtés est renforcés pour empêcher de creuser dans la rivière Alen.\n\nLe site est connu non seulement pour les vastes quantités de fer qu'il produit, mais aussi pour son nombre impressionnant de forges et fonderies. Les célèbres anneaux de serment des Grands Seigneurs Gawedi sont forgés ici, par les célèbres clans Nains de Pierre de Vanbury."
 black_iron_mine_tier3_tt:0 "Les §YDroits Fonciers Nobles§! ne coûtent plus le maximum d'absolutisme et accordent §G+1.00§! de Légitimité Annuelle."

 refuge_of_the_glasslords:0 "Refuge des Seigneurs du Verre"
 refuge_of_the_glasslords_desc:0 "--------------\nLes clans nains de Bulghelovar sont des réfugiés trois fois : leurs ancêtres ont fui d'abord de leur foyer ancestral d'Orlghelovar vers l'Île aux Gemmes ; puis de l'Île aux Gemmes vers Rubyhold suite à l'Assaut, après qu'eux et leurs alliés politiques furent blâmés pour avoir échoué à défendre adéquatement l'île contre les Diables des Profondeurs ; et finalement de Rubyhold dans les années 600 AV, après avoir reçu un ultimatum de se reconvertir au Panthéon Nain ou faire face à l'exil.\n\nIls choisirent la dernière option, et s'installèrent dans une colonie abandonnée de Nains de Rubis. Depuis ce refuge, ils vendirent des verreries aux empires de l'antiquité. Au fil du temps, la richesse que cela apporta attira de plus en plus d'humains à s'installer à proximité. Bien que les nains devinrent finalement une minorité dans la ville qui fut construite autour de leur refuge, le nom de ladite ville - Pointe-Bouteille - sert de rappel de ses origines comme foyer de maîtres souffleurs de verre nains. De nos jours, le Refuge des Seigneurs du Verre forme une ville dans la ville, un réseau d'ateliers, de boutiques et de maisons pour ses habitants nains."

 refuge_of_the_glasslords_tier_2:0 "Toutes les provinces produisant du §YVin§! obtiendront §G+25.0%§! d'Efficacité de Production jusqu'à la fin du jeu."
 refuge_of_the_glasslords_tier_3:0 "Toutes les provinces produisant du §YVin§! obtiendront §G+50.0%§! d'Efficacité de Production jusqu'à la fin du jeu.\n\nTous les Centres de Commerce produisant du §YVin§! obtiendront une minorité §YNaine§!.\nPour chaque Centre de Commerce produisant du §YVin§!, cette province gagne §G+5.0%§! de Modificateur de Valeur Commerciale, jusqu'à un maximum de §G+50%§!."
