 ebbusubtu_tier_2_pilg: "Célébrations de Sarašdanna"


 #Palais de Cendre
 ash_palace: "Le Palais de Cendre"
 ash_palace_desc: "--------------\nLe complexe de palais tentaculaire maintenant connu comme le Palais de Cendre de Sareyand a une longue histoire riche. Autrefois le site d'un palais Djinn grandiose pendant l'époque des Sultanats des Ténèbres, le palais de Proxacha Eklu fut érigé sur ses ruines pendant l'Âge des Monstres, comme le cœur de la capitale gnollique de Raxaklu. Après la chute du royaume gnollique, les ruines du palais restèrent intouchées pendant de nombreux siècles en raison de la peur superstitieuse et du ressentiment des Bulwari humains locaux, la ville autour finalement rasée au sol par le Xhaz Rouge. Seulement après que Jaher ait libéré Bulwar la zone fut-elle finalement recolonisée.\n\nEledas Sarelzuir fonda Sareyand et construisit un palais sur la colline surplombant sa nouvelle ville, choisissant incidemment l'emplacement des deux complexes de palais précédents. Ce palais gagnerait l'épithète 'Palais de Cendre' après qu'une tentative d'assassinat échouée laissa le palais en ruine carbonisée et une jeune Jexis, la future Impératrice Phénix, défigurée à vie. Après la première Guerre de Cendre, une reconstruction limitée commença, visant à rendre habitable à nouveau une aile du complexe de palais tentaculaire comme résidence officielle de la dynastie Sarelzuir.\n\nMalgré une histoire mouvementée dans les derniers siècles, le Palais de Cendre a au cours des millénaires été choisi encore et encore comme le siège des empires, son emplacement en faisant un choix naturel pour quiconque souhaite régner sur tout Bulwar et au-delà. Et comme des braises dans les cendres, les feux de conquête peuvent facilement être rallumés par quiconque siège sur le trône de feu solaire du Palais de Cendre."
