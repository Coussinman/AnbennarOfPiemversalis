l_french:
 the_necropolis:0 "La Nécropole de Neratic"
 the_necropolis_desc:0 "------------\n De l'autre côté de la rivière Cotumer, face à Corseton, s'élève une falaise de calcaire blanc osseux ornée des tombes à flanc de falaise de l'ancienne noblesse Milcorissienne, et au sommet se trouve la Nécropole de Neratic - un vaste complexe de temples, d'ossuaires, de cryptes et de tombes s'étendant sur des kilomètres le long de la falaise et dans les bois environnants. En son centre se trouve la Grande Salle du Jugement, cœur de la foi Neratique, siège du Conseil de Nerat et destination ultime des pèlerinages osseux de tout Cannor. Mais aussi vaste que soit l'enceinte sacrée au-dessus du sol, le sacerdoce Neratique, toujours vigilant contre la profanation nécromantique, elle est encore plus étendue en dessous. Un réseau de catacombes et de chapelles souterraines a été taillé dans la pierre au fil des millénaires, créant un véritable labyrinthe. Il est dit que même le sacerdoce Neratique n'est pas entièrement familier avec toute l'étendue de ce dédale, rempli de cadavres corsetés, dont certains semblent être conscients de chaque signe de mouvement troublant leur repos."
 the_lake_palace:0 "Le Palais du Lac"
 the_lake_palace_desc:0 "------------\n Près des rives nord du lac Themarenn se trouve le Grand Palais du Lac, veillant calmement sur la ville et les champs agricoles qui l'entourent.\n\n Construit pendant l'apogée du Royaume d'Esmaria, ce palais est un monument de l'ingéniosité, de la splendeur et... de la décadence esmarienne.\n\n Situé hors de portée des rues bruyantes et des prêtres et nobles curieux d'Esmaraine, le palais a été construit à l'origine comme une forteresse - certaines des murs et infrastructures étant interconnectés avec le château moderne de Themarenn à ce jour. Cependant, son but principal a changé avec le temps. Alors que la prospérité régnait sur l'Esmaria au 12ème siècle, le palais était fréquemment utilisé comme résidence pour les rois d'Esmaria et leur entourage.\n\n La structure elle-même a été réalisée en coopération avec des ingénieurs gnomes, des forgerons nains et des architectes elfes. Ceux qui ont eu le privilège de la visiter parlent de ses innombrables pièces de différentes tailles, de ses quatre cuisines, d'une cave à vin de la taille d'une petite ville, de colonnes de marbre gargantuesques et de la magnifique Grande Salle d'Audience au milieu du bâtiment. Une autre partie célèbre du bâtiment, la Terrasse du Roi surplombant le lac, était utilisée pour des « affaires moins pressantes » et également pour divertir des invités plus prestigieux.\n\n La structure, cependant, se flétrirait lentement avec la dissolution du Royaume puis du Grand Duché d'Esmaria. De nombreux plans et détails plus fins concernant la structure ont été perdus, empêchant ses héritiers de l'entretenir correctement, mais l'espoir n'est peut-être pas encore perdu alors que Cannor entre dans un Âge de Redécouverte."
 ciranmyna_the_shimmering_city:0 "Ciranmyna, la Cité Scintillante"
 ciranmyna_the_shimmering_city_desc:0 "------------\n Sur les plus hautes cimes des Profondeurs-Bois brille Ciranmyna, le cœur de la culture des Elfes des Bois et son bouclier le plus puissant. Ayant depuis longtemps dépassé ses humbles origines de camp de guerre rempli d'Elfes de la Lune dépenillés, la cité forteresse s'étend désormais sur le sommet de la montagne, tissée dans la terre elle-même. Ses murs imposants surveillent les quelques mines responsables de l'approvisionnement limité en métaux et en gemmes des Profondeurs-Bois. Pendant ce temps, une nouvelle armée, celle d'artisans enthousiastes, travaille sans relâche pour façonner et fabriquer des armes et des biens convoités avec avidité par les habitants de la forêt, Escann voisin et au-delà."
 mines_of_yfelorr:0 "Les Mines de Yfelorr"
 mines_of_yfelorr_desc:0 "------------\n Nichées dans une clairière agréable remplie de ruisseaux gazouillants, se trouvent les mines d'argent de Yfelorr. Uniquement marquées par les fées et inexorablement liées au Royaume Féerique, les mines ont fourni de manière fiable aux Profondeurs-Bois des métaux précieux grâce à ses veines sans cesse renouvelées. Dans les siècles qui ont suivi la chute du Voile Verdoyant, le développement de la mine révélerait qu'elle avait plus à offrir que juste de l'argent..."
 aksa_sanuyego:0 "Aksa Sanuyego"
 bal_vertesk:0 "Bal Vertesk"
 bal_vertesk_desc:0 "------------\n Au-dessus de la Cité Libre de Vertesk se dresse la Tour Noire, une flèche de brique noire sinistre. À l'origine, elle a été construite par Balgar avec la même pierre pâle que les célèbres Murs Blancs. Cependant, pendant son règne en tant que maître du Domaine de Vertesk, Venac l'Arrogant a corrompu la tour jusqu'à ses fondations, rendant ses pierres aussi noires que la nuit.\n\n Cette tour a survécu à trois empires et deux millénaires, un symbole presque immortel de peur et de pouvoir. D'innombrables seigneurs de nombreux peuples différents et de petits royaumes ont tous régné depuis le même solar élevé, envoyé les mêmes agents avec le même but sinistre : faire disparaître les dissidents insensés derrière les portes béantes de la flèche noire, leurs noms ne devant plus jamais être prononcés à voix haute.\n\n Alors que les rois se décomposent en poussière et que les empires s'effondrent comme de la paille, la Tour Noire se dresse comme un témoignage indifférent destiné à survivre à tous, y compris à l'Empire naissant d'Anbennar."
 bal_ouord:0 "Bal Ouord"
 bal_ouord_desc:0 "------------\n Construite au sommet des mêmes Collines Brûlantes où les Castanites combattirent autrefois le terrible Premier Gnoll Xhazobine, la tour centrale unique et gigantesque de Bal Ouord s'élève loin dans le ciel, servant à la fois de donjon principal à la Citadelle et de phare. Balgar le Bâtisseur, ne se contentant pas de construire une forteresse impénétrable, jugea bon de tailler pour Bal Ouord un port surpassé seulement par celui d'Ovdal Tûngr voisin. Des tunnels et des couloirs mènent profondément sous terre, convergeant vers une caverne tremendous contre laquelle le vent bat et les vagues se brisent. Les entrailles de Bal Ouord n'ont peut-être jamais accueilli de flottes marchandes riches, mais à l'apogée de l'Empire de Castanor, elles abritaient une armada qui faisait même frémir la fière République Damerienne."
 bal_dostan:0 "Bal Dostan"
 bal_dostan_desc:0 "------------\n En 470, le Roi Corbeau et ses tribus rencontrèrent la citadelle abandonnée de Bal Dostan, ses portes grandes ouvertes. Dans le solar, le petit roi trouva l'insigne de la Clé de Saphir des châtelains de Bal Dostan, et le saisit comme une faveur divine pour son règne. Pendant un temps, le règne des Korbarides fut bon.\n\n De nos jours, leurs descendants Corvuriens ont l'honneur douteux de régner sur du fumier de vache et des paysans couverts de terre. Les voûtes d'Arca Corvur sont au-delà du vide, l'ancienne Route du Dragon qui enrichissait autrefois les Rois Korbarides est usée en un sentier boueux pour le bétail.\n\n Récemmement, cependant, des cris étranges sont entendus la nuit au-dessus de la Corvurie. Les Mascarades annuelles, qui ont lentement rétréci au fil des âges, semblent maintenant ne jamais se terminer. Les festins sans fin d'Arca Corvur attirent les nobles appauvris comme des mouches. Il est étrange cependant : après leur départ, les fêtards disent que le meilleur vin du Bouclier des Dieux se trouve ici, pourtant personne n'a jamais vu un tonneau quitter le palais..."
 bal_vroren:0 "Bal Vroren"
 bal_vroren_desc:0 "------------\n L'une des Merveilles de Balgar, la Citadelle de Bal Vroren a été construite en 546 BA par l'Empire de Castanor pour se défendre contre les Géants et leurs sujets au nord. Nichée dans un port naturel le long de la Mer Tombeau des Géants, Bal Vroren deviendrait l'hôte de la redoutable Légion Tueuse de Géants et un important centre naval et terrain de rassemblement à partir duquel Castanor influencerait toute la Gerudia.\n\n Pendant les événements du Réveil des Dragons de 470 AA, des siècles après sa fondation, des dizaines de milliers de réfugiés chercheraient refuge dans les puissants murs de Bal Vroren. Mais lorsque le dragon Elkaesal le Blanc arriva aux portes de la Citadelle, tous furent gelés à mort pendant la nuit. Depuis cet événement terrifiant, Bal Vroren a attiré des rumeurs de malédictions et de hantises et a été laissé à l'abandon, ses murs, tours et donjons en ruine servant de sinistre rappel de la terreur qui affligeait autrefois Cannor.\n\n Voir Bal Vroren restauré et entièrement garni nécessiterait des efforts considérables, et il est si profondément marqué et défiguré par les conquérants et envahisseurs potentiels que la plupart pensent maintenant qu'il ne peut jamais être entièrement restauré. Si même une partie de l'ancienne gloire de Bal Vroren devait être retrouvée, cependant, il est certain que Cannor et Gerudia seraient à nouveau divisés par les hauteurs imposantes et impénétrables du Mur de Vroren..."
 bal_hyl:0 "Bal Hyl"
 bal_hyl_desc:0 "------------\n Pendant le Réveil des Dragons, trois tribus aleniques ont fui en désordre vers l'est de Dameshead. Avec Gawedi derrière elles et les Damériens devant, elles se sont retournées pour combattre avant que l'étau ne se referme complètement. Dans une manœuvre désespérée, elles ont mis Bal Hyl dans leur dos et ont armé chaque homme, femme et enfant. La Bataille de Hyl fut si grave que leur arrière-garde fut écrasée contre les murs du château.\n\n Par la suite, le châtelain de Bal Hyl offrit le vasselage mais refusa l'asile aux tribus. Étonnamment, les Wex jouèrent le jeu : des éclaireurs avaient trouvé une entrée dans des tunnels sous Bal Hyl. Alors que les pourparlers traînaient en surface, des guerriers creusaient plus profondément en dessous.\n\n Lorsque Damenath tomba, les braves Wexonards jaillirent des catacombes et massacrèrent la garnison démoralisée. En victoire, le chef Wex jeta le drapeau damérien sur le bûcher de ses ennemis, nommant sa conquête Wexkeep.\n\n Aujourd'hui, la Maison sil Wex règne sur Wexkeep d'une main de fer. Le même labyrinthe qui a condamné les Damériens abrite à la fois des provisions et des espions, dont l'étendue complète n'est connue que de la lignée sil Wex. Les descendants de ces braves ensanglantés manient toujours les murs."
 bal_mire:0 "Bal Mire"
 bal_mire_desc:0 "------------\n Bal Mire a été construite en 457 avant l'ère actuelle, dans les marais de l'ouest d'Escann, pour surveiller les tribus aleniques indisciplinées à l'ouest, longtemps une épine dans le côté de Castanor. Agissant comme un pont sur la rivière Alen ainsi qu'une forteresse, Bal Mire est la plus jeune et la plus petite des Merveilles de Balgar. Certains plaisantent en disant que tout l'esprit de Balgar avait été dépensé dans ses autres œuvres, mais la vérité concernant la petite taille de Bal Mire réside dans le sol instable sur lequel elle repose. Élever une forteresse dans un tel endroit redoutable avait été jugé impossible, et le fait que Balgar l'ait fait sans affecter la capacité de la Citadelle à servir de porte impénétrable était rien de moins qu'un miracle - un miracle qui a assuré la domination de Castanor sur tout le Moyen Alen."
 the_north_citadel:0 "La Citadelle du Nord"
 the_north_citadel_desc:0 "------------\n Construite au pied de la Montagne de l'Épreuve, la Citadelle du Nord a servi de cour aux empereurs de Castanor pendant des siècles. C'est de là qu'ils commençaient leur voyage vers le sommet de la Montagne de l'Épreuve, entreprenant les Épreuves de Castan, et c'est de là que de nombreux Castans ont régné sur l'un des plus grands empires que le monde ait jamais vu et verra jamais.\n\n Bien que le Grand Aqueduc reliant la Citadelle du Nord à la Cité de Castonath ait été détruit et la Citadelle elle-même endommagée pendant la Bataille de la Montagne de l'Épreuve, la Citadelle du Nord reste intacte. Si la Cour de Castan devait être restaurée et ses salles à nouveau bondées et animées, peut-être qu'une partie de l'ancienne gloire de l'Empire de Castanor pourrait encore être retrouvée."
 aelcandar:0 "Aelcandar"
 aelcandar_desc:0 "------------\n Aelcandar, une autre grande œuvre de Calasandur le Magnifique, a été construite pour contrer la campagne de terreur de Nichmer contre les halflings de Wescann. Les gardes se sont battus jour et nuit pour repousser d'innombrables morts-vivants, gravement épuisés et blessés. La forteresse a été cruciale pour la cavalerie des Royaumes Libres, offrant un refuge lorsque les hordes bavantes devenaient trop grandes.\n\n Le nom d'Aelcandar résonne parmi tous les halflings de Wescann, surtout les habitants de Coppertown. Central à la renommée d'Aelcandar se trouve la bière de Candor, un esprit pâle étincelant uniquement brassé dans des chaudrons en cuivre de Coppertown, et largement aimé pour sa saveur douce et sa puissance trompeuse.\n\n Les terres environnantes abritent encore les demi-elfes Aelcandari, descendants de l'ancienne garnison des Royaumes Libres. Initialement des forces de l'ordre pour Viswall, les Aelcandari se sont battus et sont morts pour protéger les halflings dans chaque guerre de Wescann. De nos jours, les Aelcandari partagent beaucoup avec leurs frères plus petits, adoptant le même amour pour l'aventure, la pipeweed et la bonne nourriture. Bien que parents des petits, les Aelcandari servent un double but de protecteurs et de geôliers pour les halflings de Lencenor."
 escandar:0 "Escandar"
 escandar_desc:0 "------------\n Escandar a toujours gardé un territoire contesté. Il a été construit à l'origine par le célèbre Calasandur le Magnifique en tant qu'intendant du col à travers les montagnes de Khenak. En tant que principale forteresse séparant Les Frontières et Businor, il servait à garder l'infestation de gnolls de Businor hors du sud-est de Dameshead.\n\n Escandar a famously changé de mains à plusieurs reprises. Pendant la Guerre du Roi Sorcier, le seigneur de guerre Wexonard Magda síl Magda a été nommé pour régner depuis la citadelle, en tant que duchesse du duché éphémère d'Escandar. À l'époque des conquêtes de Jaher, Escandar était une forteresse pour ses premières conquêtes dans le sud-est de Cannor. Lorsque l'Interrègne Busilari a conduit à des guerres civiles en patchwork entre d'innombrables petits rois et seigneurs de guerre querelleurs, Escandar était un havre sûr pour tous les peuples.\n\n De nos jours, Escandar conserve son rôle original de maintenir à distance les meutes de gnolls diminuées de Hillthrone. Les courtisans grognent que sa garnison devrait enfin exterminer ces nuisibles et être réaffectée à de meilleures choses..."
 calascandar:0 "Calascandar"
 calascandar_desc:0 "------------\n Qui ne connaît pas la légende du héros rusé Calasandur le Magnifique et de son château le plus célèbre, Calascandar ? Stratégiquement positionné pour protéger le nord de l'Esmaria et les anciennes terres Havoriques, il est célèbre pour avoir repoussé une invasion du Castanor Noir, donnant aux Royaumes Libres le temps de briser le siège et d'ouvrir la voie vers les terres centrales d'Escanni.\n\n Calascandar est un nom célèbre dans tout l'Empire d'Anbennar en tant que site de la fondation des célèbres Chevaliers Magnifiques et du quartier général original de la Compagnie Commerciale Calasanni. Calasandur lui-même a régné depuis cette forteresse en tant que fondateur de l'opulente Maison de Silcalas, l'une des familles d'Argent les plus brillantes et les plus fécondes de l'Empire.\n\n De nos jours, Calascandar veille toujours sur l'Ainsway, une route commerciale immensément profitable, mais la CLSTC a depuis déplacé son quartier général à Damescrown. La succursale de Calascandar CSLTC, maintenant mise à l'écart, regarde le nouveau quartier général avec colère, mais elle continue son devoir de transformer une pièce en deux."
 deepwoods_fey_portal:0 "Portail Féerique des Profondeurs-Bois"
 domandrod_fey_portal:0 "Portail Féerique de Domandrod"
 balkhangfa_palace:0 "Palais de Balkhangfa"
 balkhangfa_palace_desc:0 "------------\n Haut sur les pentes du Pic du Dragon, le Palais de Balkhangfa est le centre culturel, politique et spirituel des Kobolds à Écailles d'Or. Le palais est construit à la fois sur et dans la montagne et s'élève sur plusieurs niveaux le long de ses flancs escarpés. Son centre extérieur est une spacieuse place sur le toit de son aile centrale située devant une paire de portes de bronze massives scellant la grotte d'où, selon la légende, le dragon doré Balris est un jour émergé.\n\n Derrière ces portes, la grotte a été transformée en un immense hall d'entrée décoré d'innombrables murales et sculptures ornementales dignes d'un dieu-roi draconique par les efforts inlassables de générations de kobolds. Plus profondément dans la montagne, une salle du trône resplendissante et des quartiers de vie, y compris une source chaude assez spacieuse pour un dragon, peuvent être trouvés. Au-delà de ces chambres massives et de ces couloirs ostentatoires, un réseau de tunnels, de corridors exigus, de vestibules et de cubicles occupent le reste du palais. Ils sont utilisés par les nombreux clercs, prêtres et travailleurs qui maintiennent le complexe mécanisme de l'État en fonctionnement fluide."
#Aelantiri Monuments
 bone_citadel:0 "Citadelle d'Os"
 bone_citadel_desc:0 "--------------\n Plus une cité sainte fortifiée dédiée au dieu de la Mort qu'une seule structure, la Citadelle est à la fois temple, forteresse et centre administratif. Elle est construite sur une structure précurseur enterrée avec des salles majestueuses et sacrées, où l'on peut trouver des murales massives représentant d'anciennes batailles cachées dans ses profondeurs. On peut avoir des visions de la mort ici, des morts passées et des morts à venir. Étrangement, ces cryptes sont entièrement dépourvues de couleur."
 dobondotimveb:0 "Dobondotimveb"
 dobondotimveb_desc:0 "--------------\n Cette structure précurseur est considérée comme sacrée par les Boek et abrite le plus grand rassemblement de poteaux dotim, des totems magiquement chargés parfois fabriqués à partir de reliques précurseurs. De tels rassemblements de dotims sont utilisés dans des rituels puissants, et en tant que le plus grand d'entre eux, il est dit que le Dobondotimveb peut affecter les destins de tous les Boek. Des esprits puissants rôdent dans ce lieu, et quelque chose semble effectivement proche - comme à un rêve près."
 domandrod_summer_gate:0 "Porte de l'Été"
 domandrod_spring_gate:0 "Porte du Printemps"
 domandrod_autumn_gate:0 "Porte de l'Automne"
 domandrod_winter_gate:0 "Porte de l'Hiver"
 domandrod_winter_gate2:0 "Porte de l'Hiver"
 ynnic_precursor_dome_stanyrhrada:0 "Dôme Doré de Stanyrhrada"
 ynnic_precursor_dome_stanyrhrada_desc:0 "--------------\n Le Dôme Doré de Stanyrhrada a été construit à l'origine par les Proto-Sarda dans l'ancienne ville de Domfanynn, l'un de leurs premiers établissements. Il est dit qu'ils ont rassemblé toute leur énergie magique dans cet artefact, qui servait de garde et maintenait les terres voisines fertiles et prospères. Cependant, cela n'a pas suffi à arrêter la désertification de l'Expansion Epednan et, lorsque les Sarda ont migré vers l'est, ils l'ont emporté avec eux. Maintenant, il se trouve au sommet du Palais de Stanyrhrada, protégeant les terres, et certains soutiennent que c'est la raison pour laquelle la Forêt Verte est si luxuriante."
 ynnic_precursor_dome_special_relocation_tt: "Nos §Ymissions§! nous permettent d'utiliser le Dôme Doré indépendamment"
 ynnic_grand_temple_svemel:0 "Grand Temple de Svemel"
 ynnic_grand_temple_svemel_desc:0 "--------------\n Le Grand Temple de Svemel était à l'origine un temple du Culte de la Rivière Ynn construit pour abriter le grand prêtre de Vysamto (l'ancien nom dolindhan de Svemel) afin de superviser la conversion des païens Rzentur. Lorsque les Rzentur se convertirent en masse à Drozma Tur et expulsèrent le grand prêtre, il fut converti en lieu central de culte de Drozmagog et plus tard de Varlengeilt. Alors que le Prince Dragon grandissait en un wyrm redoutable, il fut réutilisé comme son palais."
 ynnic_tranvit_hippodrome:0 "Hippodrome de Tranvit"
 ynnic_tranvit_hippodrome_desc:0 "--------------\n La construction de l'Hippodrome de Tranvit a commencé en 650 sous l'empereur Tranvit I, espérant l'utiliser pour accueillir de grandes courses de chars et d'autres jeux pour afficher sa générosité et son pouvoir impériaux. Tranvit I n'a régné que brièvement cependant et n'a jamais pu terminer l'Hippodrome. Depuis, il est resté à l'abandon, maintenant un triste rappel de la chute de l'Empire Ynnic. Mais il n'en sera pas toujours ainsi, et si ce grand monument était achevé, on dit qu'il pourrait accueillir tous les habitants de Vareynn."
 ynnic_teal_keep:0 "Forteresse de Teal"
 ynnic_teal_keep_desc:0 "--------------\n La Forteresse de Teal a été commandée à l'origine par l'empereur Calrodiy le Grand. Elle a été conçue par l'architecte Vyrhendir yen Polere, à la fois pour servir de palais impérial et de forteresse capable de résister à la puissante magie runique des Veykodans et à leurs hordes de guerriers si nécessaire. La forteresse elle-même est située sur une colline artificielle au milieu de la ville d'Arverynn, avec un réseau de tours reliées par des ponts suspendus surplombant les murs qui contiennent d'anciennes protections contre les explosions runiques."
 ynnic_dam_adbrabohvi:0 "Grand Barrage Ynnic"
 ynnic_dam_adbrabohvi_desc:0 "--------------\n Le Barrage d'Adbrabohvi est le plus ancien des Grands Barrages Ynnics. À l'origine construit en 357 sous forme de structure en bois, il a ensuite été reconstruit dans sa structure de pierre actuelle par l'impératrice Zeldja I en récompense du soutien des villes pendant le règne de Joanseln lors de la Première Guerre Civile Ynnic. C'est là que se déroulent les derniers rites funéraires pour les Ynnics avant qu'ils ne soient envoyés dans l'au-delà."
 ynnic_dam_vels_bacar:0 "Grand Barrage Ynnic"
 ynnic_dam_vels_bacar_desc:0 "--------------\n À l'origine un pont construit par le roi Jeborad de Vareynn en 572 pour aider à son invasion contre la principauté de Vels Bacar, il serait finalement achevé en tant que Grand Barrage Ynnic en 771. Alors que la Voie Tromseloc est tombée en désuétude, le barrage de Vels Bacar est la seule entrée dans Sarda depuis le nord de l'Ynn, offrant à celui qui le possède un péage extrêmement lucratif."
 ynnic_dam_bosancovac:0 "Grand Barrage Ynnic"
 ynnic_dam_bosancovac_desc:0 "--------------\n Construit en 956, le Barrage de Bosancovac devait être construit dans la ville de Bostynn, mais les fonctionnaires effectuant le relevé ont été jetés d'un pont par la population locale. Bosancovac a été choisi comme emplacement, avec de la place pour un lac de réservoir sur lequel une ville flottante a été construite depuis. La sécurité relative du lac par rapport à d'autres eaux, en plus des voies commerciales qu'il ouvre vers l'est de l'Ynn, fait de Bosancovac l'un des barrages les plus riches, sinon le plus riche, de l'Ynn."
 ynnic_dam_mocbarja:0 "Grand Barrage Ynnic"
 ynnic_dam_mocbarja_desc:0 "--------------\n En 850, l'empereur Armynn a ordonné la construction du Grand Barrage Ynnic de Mocbarja, espérant ajouter un autre moyen de traverser la Rivière Sacrée vers l'ouest. Une mauvaise planification et un mauvais relevé ont fait que le barrage a détourné une grande partie de l'eau de l'Ynn vers la ville de Vareped, transformant celle-ci et toutes ses terres agricoles en marais. Vareped serait bientôt renommée Mocvare, ou 'Ville des Marais'. Il est dit que l'Ynn a maudit la terre pour l'incompétence des fonctionnaires, et beaucoup craignent les marais entourant Mocvare."
 YnnicDamFlood_T0:0 "§RAugmentation de la probabilité d'événements d'inondation pour les provinces en aval.§!"
 YnnicDamFlood_T2:0 "§GRéduction de la probabilité d'événements d'inondation pour les provinces en aval.§!"
 YnnicDamFlood_T3:0 "§GLes événements d'inondation sont désactivés pour les provinces en aval.§!"
 gathgob_lighthouse:0 "Phare de Gathgob"
 gathgob_lighthouse_desc:0 "Le Phare de Gathgob a résisté à l'épreuve du temps sur la côte d'Eordand - il a été construit avant la grande calamité, avant que nous ne soyons pris par les fées. La grande lentille au sommet brille vers la mer avec des énergies magiques intenses, puisant dans une source d'énergie apparemment sans fin.\n\n Le Phare est connu pour attirer des âmes malheureuses qui veulent un regard plus rapproché - la lumière vive faisant agir de nombreux jeunes elfes comme des papillons de nuit, les ensorcelant jusqu'à ce qu'ils montent plus haut dans le phare. Ils ne sont souvent plus revus.\n\n Certains diraient que les vignes grimpant le long des côtés du phare sont attirées de la même manière, mais ce n'est peut-être que de l'imagination."
 gathgob_lighthouse_modifier:0 "Lumière Brillante de la Côte"
 gathgob_lighthouse_tt:0 "Une province par zone maritime bordant la côte ouest d'Aelantir gagne :\n Bonus de Combat Naval Local au large de la côte possédée : §G+1.00§!"
 gathgob_lighthouse_region_tt:0 "Une province par zone maritime sur le continent dans Sarmadfar gagne :\n Bonus de Combat Naval Local au large de la côte possédée : §G+1.§!"

 gleaming_tower:0 "Tour Étincelante"
 gleaming_tower_desc:0 "--------------\n Nichée entre les falaises de Soruin se trouvent les ruines partiellement effondrées de la Tour Étincelante, une grande tour de cristal bleu éthéré qui semble presque être faite de lumière, se fondant parmi et dans le feuillage qui l'entoure. Alors qu'on monte l'escalier en ruine à l'intérieur, on est accueilli par les visages radiants de précurseurs depuis longtemps disparus ornant les murs.\n\n Ceux qui osent faire l'ascension seront témoins de la vie végétale d'un autre monde qui se tord le long des murs d'un grand laboratoire, toujours intact après des siècles d'abandon. Le plus impressionnant de tout, d'innombrables reliques de précurseurs ornent la chambre, dont le but a été spéculé par les Ruinborn Effelai et les Cannoriens."
 gathyanavaida:0 "Gathyanavaida"
 gathyanavaida_desc:0 "--------------\n Le Gathyanavaida, ou Géant de la Porte, est une statue gigantesque et sans tête d'un Noble-Esclavagiste Précurseur qui domine l'île de Kottar Orenkoraim. La figure se tient les bras tendus, comme si elle accueillait les voyageurs et proclamait sa gloire. Ebenanth, le Premier Empereur, a notoriously annihilé la tête de la statue avec son Bâton-Relique, Étoiléclat – toute trace du créateur de la statue a disparu avec elle.\n\n Alors que Kottar Orenkoraim se transformait en le dernier port libre de Taychend, et qu'une ville tentaculaire et bondée était construite autour de la statue, le Gathyanavaida serait le premier aperçu de la région que la plupart des Cannoriens verraient, un symbole de la fierté sans bornes et de la futilité glorieuse de l'histoire taychendie."
 conclavedawn:0 "Conclave de l'Aube"
 conclavedawn_desc:0 "--------------\n Un palais imposant et étagé situé à Rezankaz, sa structure inspirée par la ville étagée de Katelperai, le Conclave de l'Aube sert de cœur politique à Rezankand, abritant les Hérauts des nombreux Ordres Sacrés de l'État, ainsi que les représentants elfiques et Ruinborn des provinces de Rezankand – un symbole d'unité entre les deux peuples elfiques.\n\n L'extérieur du palais abrite une vaste série de jardins qui rivalisent avec ceux de Bulwar eux-mêmes. Des plantes vibrantes provenant de tout Aelantir et Bulwar ont été soigneusement cultivées depuis des décennies, les terrasses luxuriantes servant d'exemple vivant de la philosophie de l'entretien du Jardin, et de la restauration de la civilisation sous la Lumière de Surael."
 ouraskheion:0 "Oúraskheion Ameioni"
 ouraskheion_desc:0 "--------------\n L'Oúraskheion d'Ameion, le capitole fortifié de la ville, se dresse comme l'ancrage oriental du monde Kheionai. Le promontoire rocheux où le prince Syrenthos, fondateur d'Ameion, a terminé sa longue marche vers l'est a été fortifié et construit au fil des ans – la 'Haute Ville' se dresse désormais comme un labyrinthe de villas superposées, de salles de réunion et de réserves taillées dans le flanc de la colline.\n\n Au sommet du capitole se trouve le palais des Kylakas et la grande salle à colonnes de la Chambre Synkletos, tandis que dans les profondeurs de l'Oúraskheion se trouvent les Voûtes d'Ameion, remplies de richesses en or et de reliques précurseurs, dont beaucoup ont été prises à Taychend – l'Oúraskheion, après tout, est à la fois le centre du pouvoir Ambhen et leur dernière ligne de défense."

