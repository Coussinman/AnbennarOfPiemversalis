 #Raheni Monuments
 hall_of_endless_debate:0 "Salle du Débat Sans Fin"
 hall_of_endless_debate_desc:0 "--------------\n Le centre de la vie académique à Rahen, la Salle du Débat Sans Fin est le cœur de la Haute Philosophie. Des érudits, des philosophes et des poètes de chacune des grandes écoles philosophiques se rassemblent dans les mille salles de la Salle pour étudier, débattre et composer leurs propres traités. C'est un centre d'activité intellectuelle, avec une douzaine d'auditoriums remplis de conférenciers à chaque heure du jour, et d'innombrables salons et coins de lecture où des conversations murmurées sur un million de sujets ont eu lieu. Les esprits les plus brillants de l'époque émergent de la Salle et apportent leurs idées aux cent cours des seigneurs Raheni, servant de conseillers, mentors et hommes d'État qui continuent de guider Rahen dans la tradition philosophique ininterrompue de 4000 ans du sous-continent."
 oracle_mountain:0 "Mindarandaya"
 oracle_mountain_desc:0 "--------------\n Sur l'épaule de la montagne sacrée Tughayasa se trouve le grand monastère de l'Ordre Oracle, Mindarandaya. À l'origine le palais des Rois Oracles de Rahen classique, le temple est un vaste complexe de tours, de jardins, de sanctuaires et de bibliothèques. Maison de plus de 3000 moines, chaque membre de l'ordre est dédié à la tâche perpétuelle de déchiffrer les mystères de l'univers, flottant vers eux dans leur méditation comme la neige fraîche alimente le Pic de Tughayasa. Les pèlerins de la Haute Philosophie et de la Voie Accrétive affluent vers le complexe pour apprendre des maîtres et tenter d'entrevoir une fraction de la vérité universelle à laquelle les moines consacrent leur vie."
 golden_palace:0 "Le Palais Doré"
 golden_palace_desc:0 "--------------\n Le Palais Doré de Dhenijansar est le cœur battant du pouvoir impérial sur le sous-continent. C'est ici que le Harimraja siège sur le Trône du Lotus, le Raj ne connaissant aucune autre capitale depuis le couronnement de Vinas II en 391 AA. C'est ici que les ministères du Raj ont leurs bureaux, le centre de la grande roue bureaucratique sur laquelle le pouvoir politique et la productivité agricole à Rahen tournent. C'est ici que les Senapti et Prabhi et les Rajas indépendants de Shamakhad regardent avec crainte et tremblement les commandes transmises d'en haut. Les toits de laiton brillant et les mosaïques dorées du palais sont le symbole visible de la majesté du Trône du Lotus, et ceux qui marchent dans ses couloirs tiennent le destin de millions de personnes entre leurs mains."
 golden_palace_raheni_tt:0 "La culture principale est §YRaheni§! ou §YHarimari§!."
 golden_palace_capital_tt:0 "La province capitale est §Y[4411.GetName]§!."
 golden_palace_upgrade_tt:0 "Gagne §G+25§! de relations avec toutes les nations §YRaheni§!."
 tughayasa_better_divination_1_tt:0 "§G+20%§! Durée des sorts de Divination. Ce modificateur est actif tant que la province est possédée."
 tughayasa_better_divination_2_tt:0 "§G+40%§! Durée des sorts de Divination. Ce modificateur est actif tant que la province est possédée."
 tughayasa_divination_booster_tt:0 "§TL'effet de ce sort est amélioré par §YTughayasa§!§!"
 godswall:0 "Le Mur des Dieux"
 godswall_desc:0 "--------------\n Niché dans les Hautes Cimes de la Colonne Vertébrale des Serpents, là où le puissant Kharunyana plonge dans les plaines de Shamakhad, on trouve une falaise abrupte de mille pieds de haut. Cette falaise a été sculptée à l'image de tous les Grands Dieux du mythe Raheni, des figures majestueuses et imposantes jetant leur regard intemporel sur leur terre. L'un des seuls sites où l'on trouve des preuves des Grands Dieux en dehors des Hauts Temples eux-mêmes, le Mur des Dieux est l'un des sites les plus saints de la Haute Philosophie, un lieu de nombreux pèlerinages, et ses hauteurs presque infranchissables marquent la limite nord du monde Raheni."
 godswall_tunnel:0 "Tunnel du Mur des Dieux"
 dwarovar_valley_tunnel:0 "Tunnel de la Vallée de Dwarovar"
 valley_dwarovar_tunnel:0 "Tunnel de la Vallée de Dwarovar"
 deathsand_lab:0 "Laboratoire des Sables de la Mort"
#Halessi Monuments
 palace_of_divine_call:0 "Palais de l'Appel Divin"
 palace_of_divine_call_desc:0 "--------------\n Au cœur de Tianlou se trouve le vaste Palais de l'Appel Divin, ses toits dorés et ses arches peintes en rouge témoignant de l'histoire de la ville. Commandé par Manava I de l'Appel Divin, fils de Harimar, pour abriter l'administration impériale de l'Empire Harimari, il abritait une armée de 10 000 eunuques et autres administrateurs et membres du personnel impérial pendant l'empire de Lianzhou. Il a connu diverses périodes de décadence et de restauration au cours des siècles - les efforts les plus rigoureux ayant été entrepris lorsque Jaher a fait de Tianlou sa capitale en 1096. Il a construit la Salle du Soleil Levant au sein du complexe dans le style elfe de Bulwar, marquant le palais comme le cœur de l'Empire du Phénix ainsi que l'Âme des conquêtes de Harimar."
 golden_highway_discount_tt:0 "Tous les futurs coûts de la §YGolden Highway§! seront réduits de §Y50%§!."
 high_temple_divine_palace_claims_tt:0 "Gagne des revendications permanentes sur toutes les provinces §YYan High Temple§! et le long du §YYanhe§!."
 bim_lau_necropolis:0 "Nécropole de Bim Lau"
 bim_lau_necropolis_desc:0 "--------------\n Au cœur de l'ancien empire des Bom, au cœur de sa capitale, se trouve la grande nécropole qui donne son nom à Bim Lau, le Palais des Morts.\n\n Autrefois un seul tombeau construit pour le Roi Sorcier Sri Ang Rang pour lui permettre de tisser un sort de défense perpétuel sur le royaume même après la mort, au fil des siècles, Bim Lau s'est transformé en un labyrinthe tentaculaire de temples, de jardins, de cryptes et de palais, chacun abritant sa propre grande figure. Parmi ces monuments vit une armée de tailleurs de pierre, de peintres, de charpentiers, de jardiniers et de tous les autres artisans nécessaires à l'entretien d'un tel vaste projet. Mais ces serviteurs ne représentent en réalité qu'une minorité de la population de la nécropole - ils sont surpassés en nombre par les esprits de leurs ancêtres, les esprits des rois, des guerriers, des sages et des sorciers. Ces morts honorés restent ici beaucoup plus longtemps que partout ailleurs à Haless, et continuent dans la mort comme ils le faisaient de leur vivant. C'est le véritable pouvoir de Bim Lau : lorsque le royaume est menacé, non seulement les vivants se lèvent pour le défendre, mais aussi les morts."
 has_owner_religion_tt:0 "A la religion du propriétaire ou une religion syncrétique."
 monument_bim_lau_tt:0 "La religion est §YMystic Accord§!\n La religion est §YBangujonsi§!\n La religion est §YSaanorgegh§!"
 temple_of_undying_flame:0 "Temple de la Flamme Immortelle"
 temple_of_undying_flame_desc:0 "--------------\n À l'extrémité nord la plus éloignée de Yanshen se dresse le Temple de la Flamme Immortelle. Sous son grand toit à colonnes, sa flamme éponyme vacille, se tordant dans un ancien brasero gravé de runes cryptiques, depuis longtemps considéré comme des enseignements obscurs des Hauts Dieux. La flamme elle-même est pensée comme un cadeau de Gunjit, Haut Dieu des artisans, pour garder les cœurs et les forges des hommes allumés même dans les temps les plus sombres. Elle couve avec défi comme la seule source de lumière dans le sanctuaire intérieur du temple, brillant aussi fort que la pleine lune ; toutes les bougies et torches illuminant le temple sont allumées à partir de cette même flamme.\n\n On dit que la Flamme Immortelle et toutes les flammes allumées par elle ont la capacité de repousser tous les esprits sauf les plus puissants, dotant la ville de Jiantsiang de tranquillité et de lumière, ainsi que de son surnom de 'Le Phare du Nord'."
 monument_undying_flame_tt:0 "Le groupe religieux est §YRaheni§!.\n La religion est §YAccretive Path§!.\n La religion est §YTransmutative Path§!.\n La religion est §YSaanorgegh§!."
 monument_undying_flame_wards_1:0 "Projette de faibles protections à travers la région §YShuvüüshudi§!."
 monument_undying_flame_wards_2:0 "Projette de fortes protections à travers la région §YShuvüüshudi§!."
 #Forbidden Plains Monuments
 #zabyostlar_canal_title:0 "Zabyos'Tlar"
 zabyostlar_canal:0 "Canal de Zabyos'Tlar"
 zabyostlar_canal_desc:0 "--------------\n Construit à l'origine pour prévenir toute nouvelle invasion de centaures depuis le sud il y a longtemps, le grand canal de Zabyos'tlar est l'une des structures les plus importantes des îles, permettant au commerce de circuler à travers les lacs. Son but initial de position fortifiée est toujours bien réalisé, comme le montre le long siège de la ville qui l'entoure pendant la Grande Incursion."
 kozuurigur_canal:0 "Canal de Kozuurigür"
 kozuurigur_canal_desc:0 "--------------\n Alors que le commerce et la construction se densifiaient dans les villes divisées de Zabyos et Tlar, un nouveau canal était nécessaire pour assurer la circulation des échanges vers et depuis le lac Zernuuk. L'isthme étroit contenant Kozuurigür a été choisi pour cela, et bien que cela ait été une gêne pour les habitants de devoir se relocaliser, le canal a apporté une grande richesse à la ville."
 grand_archives:0 "Les Grandes Archives"
 grand_archives_desc:0 "--------------\n L'exportation principale de Qarshtuulu est le verre, qu'ils ont utilisé pour construire une grande archive de l'histoire dès la fondation de la ville, protégée depuis comme une grande bibliothèque de connaissances qu'ils sont impatients d'étendre en une archive encore plus grande. Avec de belles fenêtres en verre pané de différentes tailles et couleurs reflétant la lumière jusqu'aux coins les plus sombres de l'institution, l'intérieur des archives abrite des salles de toutes les couleurs de l'arc-en-ciel."
 amber_palace:0 "Le Palais d'Ambre"
 amber_palace_desc:0 "--------------\n Situé dans la première ville fondée dans les lacs, le palais d'ambre compte 100 pièces décorées de murs d'ambre élaborés et regorge d'œuvres d'art des quatre coins des lacs."
 black_embassy:0 "L'Ambassade Noire"
 black_embassy_desc:0 "--------------\n Construite en pierre noire de Narkeli, cette ambassade imposante abrite des ambassadeurs du monde entier de la Fédération."
 temple_kodave:0 "Temple de Kodave"
 temple_kodave_desc:0 "--------------\n Le Temple de Kodave est le plus grand de son genre dans la Fédération. Il se dresse comme un monument à la force de sa déesse et à celle conférée à ses fidèles."
 glyphs_irdaeos:0 "Glyphes d'Irdaeos"
 glyphs_irdaeos_desc:0 "--------------\n Les géoglyphes sont une pratique courante parmi les centaures. Ils croient qu'Irdaeos regarde Halann depuis le ciel et est satisfait par la vénération de lui ainsi que par l'effort physique, la volonté et la persévérance nécessaires pour les creuser."
 cloud_ruins:0 "Ruines Nuageuses de Magharma"
 cloud_ruins_desc:0 "--------------\n Les ruines d'une ville de Géants des Nuages tombée du ciel pendant le Jour des Cieux Cendreux, ces ruines ont été la fondation de la ville moderne de Magharma, et un témoin de l'ingéniosité architecturale de ses architectes nés du ciel."
 warmrock_bazar:0 "Bazar de Warmrock"
 warmrock_bazar_desc:0 "--------------\n Situé dans une vallée étroite sur les rives de Nashair Rocht, son emplacement abrité et ses pierres étrangement chaudes ont fait de cette ancienne ruine un lieu attractif pour les clans nomades Sandmaw de se rencontrer et de commercer, et sa redécouverte l'a vu revivre comme une étape précieuse pour les caravanes marchandes."
 city_that_never_sleeps:0 "La Ville qui ne Dort Jamais"
 city_that_never_sleeps_desc:0 "--------------\n Établie au début du 16ème siècle par son homonyme, la 'Veuve Estimée', Port Isobel s'est rapidement distinguée comme le centre commercial et culturel de la Baie des Trolls. À l'aube du 19ème siècle, elle était devenue l'une des plus grandes villes d'Aelantir, le premier port d'escale pour de nombreux immigrants de l'Ancien Monde, un véritable creuset. Des lumières vives des théâtres de Thornsway aux tavernes ombragées du Quartier du Pont, des rêveurs éveillés cherchent leur grande chance dans la Ville qui ne Dort Jamais."
 first_mihipha_college:0 "Collège Mihipha"
 first_mihipha_college_desc:0 "--------------\n Fondé par Rainiharo 'Le Sage', le grand Collège Mihipha à Loranakodro est le plus ancien Collège Mihipha des îles ; il est aussi luxueux et grand qu'il est savant. Rempli de jardins ouverts pour étudier, de grandes salles de conférence, de piscines pour résider et d'une belle vue sur la baie de Bakya, il n'est pas surprenant que d'innombrables étudiants aspirants trouvent leur chemin ici. Même des figures célèbres comme Azaly Farscribe sont connues pour avoir étudié au Collège Mihipha. Un centre pour les arts Mihipha, le collège a produit les meilleurs bardes, conteurs et chanteurs qui pourraient rivaliser avec ceux de Seinathíl. Sous notre contrôle, le collège est sûr de prospérer et d'avoir des apprentis parcourant ses couloirs, produisant une douce mélodie pour tous ceux qui écouteront."
 lizardfolk_port:0 "Port des Hommes-Lézards de Teramzadai"
 lizardfolk_port_desc:0 "--------------\n Le magnifique port de Teramzadai, dont la douce odeur de clous de girofle lui a valu le surnom de 'Mamizadai' (Port Doux). Ce port luxuriant, animé à la fois par l'agitation des navires et les sons de la jungle environnante, est connu comme le plus grand de Fahvanosy. Les Hommes-Lézards, comme ceux de Karassk, ont toujours eu une présence sur les îles et nulle part cela n'est plus évident que dans la combinaison de l'architecture des Hommes-Lézards et des Vyzemby ainsi que le temple surplombant le port. Ce grand temple, un ancien lieu de culte des Hommes-Lézards maintenant dédié à Drongray, bénit tous les navires, Vyzemby et Hommes-Lézards sous son regard. Sa statue ciselée, si grande qu'elle est visible même depuis les docks, guidera à la fois le commerce et les Hommes-Lézards vers nos rives afin que nous prospérions pour toujours."
 lizardfolk_port_mt_enabled:0 "A obtenu l'accès au Grand Projet par le biais d'une mission."
 shadowroot_matriarch:0 "Matriarche de Shadowroot"
 shadowroot_matriarch_desc:0 "--------------\n La Matriarche, ou Yezelne Nisha dans une langue que l'on n'ose pas prononcer à haute voix. Un arbre-monde de chagrin et d'âmes qui domine à la fois le Marais de l'Ombre et le Plan de l'Ombre. Si l'on contourne les monticules vacillants et la faune tordue, on aperçoit son apparence déformée. Un figuier étrangleur, s'enroulant autour d'un arbre depuis longtemps disparu. Pour les trolls, il représente la prédation et la destruction, pour les sorcières et les créatures du marais, c'est la vie absolue. Alors que les sorcières drainent sa sève, cette énergie sombre est absorbée par l'environnement, se nourrissant de l'arbre alors qu'il se nourrit du Plan de l'Ombre. Se débattant contre ses liens, si l'arbre était libéré, le marais redeviendrait probablement vert, mais d'un autre côté, imaginez le pouvoir que nous pourrions avoir en contrôlant pleinement son réseau d'esprits."
 esuvrem:0 "Esuvrem"
 esuvrem_desc:0 "--------------\n Sous la ville de Kvangraak se trouve un vaste complexe palatial d'origine Dao que les Haraagtsedi appellent Esuvrem - le Palais de la Caverne. L'accès à ce trésor du monde ancien est jalousement gardé par les gnolls locaux qui détiennent la clé sacrée pour y accéder. Le complexe fournit une grande quantité d'acier enchanté de haute qualité à ceux qui sont prêts à le prendre."
 sarisung_city:0 "Marchés Fluviaux de Sarisung"
 sarisung_city_desc:0 "--------------\n Située à l'intersection du Kharunyana et du Telkhram, les marchés de Sarisung sont depuis longtemps un centre de commerce et de biens exotiques. Du Nord et du Sud, de l'Est et de l'Ouest, les barges fluviales naviguent vers Sarisung, accostant dans ses nombreux canaux et abritant le plus grand marché en plein air continu du monde. Toujours changeant, ce labyrinthe de marchands et de colporteurs est le sang qui circule dans le Cœur de Haless, se mélangeant et se revitalisant ici avant de naviguer vers tous les coins du monde, laissant la grande ville enrichie à chaque visite."
 shadowroot_matriarch_purified:0 "Matriarche Purifiée de Shadowroot"
 shadowroot_matriarch_purified_desc:0 "--------------\n Le cœur du Marais, Yezelne Nisha, se tient à nouveau fièrement ; guéri des blessures infligées par les viles sorcières. Le Marais lui-même a été affecté par ce changement. Ce qui était autrefois un bourbier corrompu rempli de créatures tordues est maintenant une terre qui peut être cultivée et habitée. L'influence du Plan de l'Ombre est toujours présente et nos érudits s'accordent à dire qu'elle ne disparaîtra probablement jamais, mais la terre est maintenant beaucoup plus docile et n'est plus hostile à toutes les formes de vie ou de civilisation."
 tower_of_muhaqaar:0 "Tour de Muhaqaar"
 tower_of_muhaqaar_desc:0 "--------------\n La Tour de Muhaqaar a historiquement servi de centre sud de l'influence Kheteratan à la source de la Sorrow, et la plus grande institution des mages de Kheterata. Si un enfant dans n'importe quel coin du vaste empire de Kheterata montrait des signes de prouesses magiques, il était emmené à Muhaqaar pour étudier à l'académie en tant que laquelle la tour sert également. Il est préférable de ne pas creuser trop profondément dans les expériences magiques que les mages ont menées dans ses murs sombres."
 tower_of_muhaqaar_tip1:0 "La mise à niveau de la Tour de Muhaqaar au niveau 2 augmentera le nombre d'événements positifs que votre dirigeant obtient lors de l'étude de la magie."
 tower_of_muhaqaar_tip2:0 "La mise à niveau de la Tour de Muhaqaar au niveau 3 signifiera que votre héritier étudiera la magie à l'académie enfant, augmentant leurs niveaux de départ dans les écoles de magie."
 kuiika_gamyi:0 "Kuiika Gamyi"
 kuiika_gamyi_desc:0 "--------------\n Le grand Kuiika Gamyi est impossible à manquer. Il domine le lac Kuiziva, s'élevant à plus de 200 mètres de haut. Personne ne sait à quoi servait cet édifice à l'origine. Il n'est fait d'aucun matériau connu pour exister à Halann, ce qui ajoute à son mystère. Depuis sa découverte, il a attiré des admirateurs et des adorateurs de tous les peuples et de toutes les races de l'ouest de Sarhal. Naturellement, chaque foi a été convaincue qu'il s'agissait d'un signe de leurs dieux, ce qui a fait du Kuiika Gamyi le site, et la raison, de nombreuses guerres brutales au fil des millénaires."
 koroshesh_library:0 "Grande Bibliothèque de Koroshesh"
 koroshesh_library_desc:0 "--------------\n La Grande Bibliothèque de Koroshesh, construite pendant les premières années du règne d'Elikhet, est l'un des plus grands, sinon le plus grand, centre de connaissance et d'apprentissage de Halann. La bibliothèque elle-même n'est que le cœur d'un vaste complexe qui se dresse au-dessus du port de la ville. Elle est formée par les nombreuses institutions qui se sont rassemblées autour d'elle à travers les âges, y compris un grand zoo et d'innombrables salles de conférence, résidences étudiantes et expositions d'art. Ses étagères apparemment infinies contiennent la sagesse de cinq millénaires, et il faudrait cinq autres millénaires pour lire simplement les titres de toutes les œuvres qu'elle abrite. Aucun domaine de connaissance ne manque de place dans la Bibliothèque, et toute contribution de la moindre importance trouve rapidement son chemin vers ses étagères. La Bibliothèque a produit certains des esprits les plus brillants de toute l'histoire, et il est attendu qu'elle continue à le faire pendant des siècles à venir."
 queens_throne:0 "Le Trône de la Reine"
 queens_throne_desc:0 "--------------\n Niché au profond des Collines des Harpies se trouve le siège du pouvoir impérial des Harpies, le Trône de la Reine. Une ville colossale construite au sommet de l'une des nombreuses montagnes de cette région, le perchoir compte quatre niveaux principaux, avec un accès entre eux sous la forme de grands escaliers et de rampes. Le premier niveau est peuplé de sujets non-Harpies. Ici, les humains, les gobelins et autres races vassales résident et travaillent, et c'est également le principal centre commercial du perchoir. Le deuxième niveau est constitué de résidences de harpies. Celui-ci consiste principalement en des logements ouverts à l'air libre, permettant un accès facile depuis le ciel, avec de larges plates-formes offrant une facilité d'utilisation pour les harpies et leurs compagnons. Le troisième niveau est le district militaire. Dans ce district, on trouve d'innombrables casernes et terrains d'entraînement, les écoles d'officiers et la garnison qui jettent leurs regards vigilants sur les collines environnantes. Depuis les cieux, ils peuvent surveiller des kilomètres dans toutes les directions pour détecter les menaces, harcelant les mouvements ennemis avec une retraite facile en cas de danger. Le quatrième et dernier niveau est le Palais de la Reine et l'administration. C'est de ici que la Reine dirige le Royaume ; les représentants des deux flottes et des non-harpies se rencontrent et pétitionnent la Reine dans ces salles. Ce niveau sert également de logement à la Matriarche et à sa famille. Tous les enfants de la Reine nés ici ont la chance de monter un jour tout en haut du Royaume, s'ils ont la chance de gagner la faveur de la Matriarche."
 harpy_roost_2_more_monument_tt:0 "Peut construire §G2§! autres §Yperchoirs§!."
 great_merfolk_canal:0 "Grand Canal des Hommes-Poissons"
 heros_gate:0 "Porte du Héros"
 heros_gate_desc:0 "--------------\n La plus célèbre des Trois Portes Dorées de Verkal Gulan, la Porte du Héros est l'entrée de la forteresse depuis la surface. Flanquée au nord et au sud par les montagnes, la Porte du Héros se trouve au bout d'un long entonnoir, à travers lequel toute force envahissante doit approcher car elle ne peut attaquer que cette porte unique et puissante. De nombreuses forces gnolles et harpies ont tenté de la franchir, sans succès. Et chaque fois que les envahisseurs potentiels sont repoussés, la porte s'ouvre à nouveau, pour permettre le commerce entre les Nains Dorés et leurs alliés Mašnsih."
 mount_lazzaward:0 "Mont Lazzaward"
 mount_lazzaward_desc:0 "--------------\n Le Mont Lazzaward, également connu sous le nom de Mont Serrukur, est une montagne sacrée située dans les contreforts inférieurs de la Colonne Vertébrale des Serpents dans les terres du royaume Gelkar de Lawaššar. La montagne est le foyer de Lahmaš le Sage-maître, chef des Lamassus et l'un des Erbatraši du Culte du Soleil, ainsi que de plusieurs clans de Kurešimi, des mages qui pratiquent l'art de l'Inscription.\n\n La montagne, censée être le résultat d'un Vœu ou d'une magie inconnue, est entièrement composée de Lapis-Lazuli, avec de grandes veines d'inclusions de pyrite qui donnent à la montagne une lueur faible pendant la journée. Le sommet de la montagne est en permanence couvert de neige.\n\n Il y a des millénaires, Lahmaš a établi sa résidence près du sommet de la montagne, et depuis, un immense complexe de temples a été construit, abritant des prêtres, des scribes et les étudiants de Lahmaš dans les voies de la magie Bulwari, et dans les racines des montagnes se trouve Kurešim-kišbar, la ville des Faiseurs de Vœux, où la plupart des meilleurs mages et artisans de tout Bulwar pratiquent l'art de l'Inscription, la fabrication d'objets magiques."
 mount_lazzaward_tt:0 "Déverrouille le privilège de l'État Magi §YLawaššari Zamukaraš§!.\nDéverrouille le privilège de l'État Artificier §YMass Produced Inscripted Weapons§!."
 aur_kes_akasik:0 "Aur-Kes-Akasik"
 aur_kes_akasik_desc:0 "--------------\n Taillé dans la face des puissantes montagnes Akasi se trouve un ancien palais d'une époque révolue. Il était l'un des nombreux palais créés et détenus par les géants, jusqu'à ce que les puissantes Reines des Tempêtes les renversent avec l'aide du roi Fangaulan Aro. Après avoir expulsé les géants d'Akasik, les Reines des Tempêtes ont remodelé l'ancien palais modeste en le plus grand du Nord de Sarhal ; les montagnes elles-mêmes ont été modelées pour former de nouvelles chambres du palais et lui donner l'étreinte éternelle de la mère. Les Reines des Tempêtes ont fait jaillir de nombreuses sources fraîches de la terre pour créer des jardins merveilleux et un système hydraulique toujours en fonctionnement, et ont mis en place de puissants enchantements qui agitent encore les brises printanières à travers les nombreux espaces ouverts du palais. Alors qu'avant l'éclatement d'Akasik, le palais était la cour principale de nombreux rois et reines, ces derniers temps, il a servi de site de pèlerinage pour les fidèles et les planétouchés d'Akasik, apportant une semblance de centralisation à une foi autrement éclatée."
 aur_kes_akasik_tip1:0 "Les héritiers §YPlanetouched§! deviendront plus fréquents à partir de maintenant."
 tree_of_tales:0 "Arbre des Contes"
 tree_of_tales_desc:0 "--------------\n S'élevant haut au-dessus de la canopée fumante des régions nordiques de Dao Nako, le Yirisunsiir ou Arbre des Contes forme le cœur de la ville de Jirad. Un ancien ironwood solitaire, le Yirisunsiir existe depuis au moins l'époque du premier empire Fangaulan.\n\n Niché dans ses nombreuses branches se trouvent une multitude de plates-formes, de scènes, de chambres et de salles de rassemblement reliées par un réseau d'escaliers, d'échelles et de ponts de corde, qui abritent l'école prééminente pour les Jelli – les célèbres poètes bardiques et conteurs Fangaulans. Ici, ils se rassemblent de tout Fangaula et au-delà lors de rassemblements annuels pour partager des contes de terres lointaines et des chansons nouvelles. Les murs de la salle d'assemblée principale sont décorés de murales représentant des contes célèbres des mythes Fangaulans, faites de bois précieux et d'incrustations de perles irisées créées à partir du cadeau de Makan, de grandes perles d'eau douce trouvées dans la rivière Nkolonnin.\n\n L'Arbre des Contes n'est cependant pas seulement un lieu d'apprentissage pour la prochaine génération de Jelli, mais aussi le dernier lieu de repos pour de nombreux Jelli, en particulier ceux de descendance Kaino. Les branches les plus externes du Yirisunsiir sont couvertes d'échafaudages utilisés pour les enterrements aériens. Une fois leurs restes dépouillés de toute chair, ils sont incinérés et les cendres dispersées dans le bassin de Makan, une source sacrée au pied de l'arbre, dont les eaux se jettent dans le puissant Nkolonnin, permettant aux âmes des Jelli de continuer à voyager même après la mort."
#mengi monuments

 e_arenaginku_adras:0 "E Arenaginku Adras"
 e_arenaginku_adras_desc:0 "-------------\n L'une des nombreuses différentes demeures construites pour le dragon Zenidir avant son martyre, E Arenaginku Adras (« La Salle d'Émeraude ») est ainsi nommée pour ses murs d'émeraude sculptés de diverses histoires et contes traditionnels. Construite dans le flanc de Gleti Sedara, Zenidir pouvait de là surveiller les terres environnantes et recevoir ses nobles pour diverses raisons, qu'il s'agisse du gouvernement du royaume ou de simples divertissements. La plus célèbre de ses offres était sa fosse d'izenwez ('balle de berger'). L'izenwez est joué par deux équipes de sept hommes armés de crocs de berger, les utilisant pour fouetter une balle colorée de la taille d'un poing, faite de peau de veau dure, dans une petite alcôve de l'autre côté d'une longue fosse de pierre. Depuis les siècles qui ont suivi l'effondrement de son empire, beaucoup a été pillé, ne laissant plus qu'une coquille vide utilisée de manière limitée par les bergers locaux. Si nous devons rendre à la salle sa gloire passée et relancer le jeu à l'échelle nationale, nous devrons investir beaucoup dans la rénovation de la salle."
 e_arenaginku_adras_tip1:0 "§GLes Jeux Reprennent.§!"
 e_arenaginku_adras_tip2:0 "§GLes Jeux S'étendent.§!"
 hawatli_wizti_tali:0 "Hawatli Wizti Tali"
 hawatli_wizti_tali_desc:0 "-------------\n Le marais de l'ombre n'a fait que s'étendre depuis le Jour des Cieux Cendreux, mais avant cela, la région appartenait encore à Amilak. En commémoration de cela, les gens vivant encore dans la région ont construit une grande statue, non pas d'Amilak en tant que vieux sage, mais en tant que grand conquérant défiant le marais croissant, alors relativement jeune. À l'époque de l'unification de nos terres par Zendir, le marais léchait le bord de la zone dans laquelle il résidait, mais maintenant la ville a depuis longtemps été submergée, les gens qui y vivaient fuyant alors que la ville était engloutie par le marais. Tout ce qui reste est le visage et le bras du colosse, hache à la main, sortant de la boue, son visage recarvé par les trolls en celui d'Yrilak en une moquerie cruelle."
 hawatli_wizti_tali_tip1:0 "§YLes Pluies Guidées§! fonctionnent sur les plantes de la zone."
 hawatli_wizti_tali_tip2:0 "§YLes Pluies Guidées§! fonctionnent sur les plantes de la région."
 azmeras_wezinmesig:0 "Wezinmesig d'Azmera"
 azmeras_wezinmesig_desc:0 "-------------\n Anciennement la résidence personnelle du magicien Azmera, la ville de Wezinmesig a été fondée au pied de la grande tour-fluviale d'Azmera et l'entoure désormais. Elle a été construite dans les années 1200, avec une pierre rouge violacée transmutée par Azmera lui-même à partir du sol entourant la tour. Dans ses murs, il a vigoureusement recherché des méthodes de transmutation et d'abjuration, devenant le maître le plus éminent de la région, sinon du continent. Ses murs sont remplis de tablettes de pierre couvertes de recherches et de notes sur l'application et l'étude des diverses écoles de magie, bien que l'objet le plus impressionnant se trouve inachevé dans la tour centrale. « E Yayerneta Shema », le Tisseur de Temps, est un métier à tisser inachevé presque aussi haut que la tour qui devait être le magnum opus d'Azmera, et lui aurait permis d'exercer un contrôle extrêmement fin des sorts de champ et de temps. Même dans son état inachevé, il accélère massivement la production du tissu infusé de métal pour lequel la ville est célèbre. Si un magicien particulièrement puissant devait arriver à nouveau, il pourrait sûrement atteindre son but initial."
 azmeras_wezinmesig_tip1:0 "Les §TSorts de Champ§! du dirigeant durent deux fois plus longtemps."
 azmeras_wezinmesig_tip2:0 "Les §TSorts de Champ§! du dirigeant peuvent être lancés au niveau deux d'abjuration."
 crater_of_the_martyr:0 "Cratère du Martyr"
 crater_of_the_martyr_desc:0 "-------------\n C'est ici que repose Zenidir Zentirizar, le Pourfendeur d'Ombres, fondateur du Premier Empire Mengi. Le Cratère marque le champ de bataille sur lequel le Grand Dragon Élémentaire s'est sacrifié pour nous sauver tous de Eztarthul la Terreur Astrale. Le résultat fut la mort des deux Dragons et les restes du Dragon Damestear furent dispersés dans ce lieu en souvenir de son exploit."

 #dwarovar Monuments
 dd_frogarsalforn_desc:0 "--------------\n Les larges tunnels sculptés d'une ancienne rue se rejoignent pour former une jonction. À leur intersection, une longue fissure descend du plafond voûté et ouvre une déchirure dans le mur autrefois lisse du passage transversal. À travers la fissure usée par le temps scintille ce qui semble être la lumière des bougies, qui se déverse et se répand sur les débris à la base du trou. Dans le tas de roches brisées se trouvent des tablettes fissurées, sculptées avec la langue des anciens nains. En regardant à travers le portail érodé, on découvre de petites idoles de marbre et de nombreuses rangées d'étagères de parchemins et de tablettes. Une ancienne connaissance – prête à être prise."
 dd_leforn_desc:0 "--------------\n À l'époque d'Aul-Dwarov, des retraites cachées comme celle-ci n'étaient pas rares. Des poches de paradis souterrain comme la grotte devant cette ancienne porte ornée, cependant, l'étaient. Il est assez étrange alors que le tailleur excentrique qui vivait ici il y a si longtemps ait décidé d'enlaidir la beauté naturelle avec ses mannequins de laiton nus et maintenant oxydés, dont les corps jonchent le sol de la grotte. Les nobles d'autrefois avaient coutume de s'éloigner du faste et du cérémonial de la vie civilisée pour se retirer et bricoler à leur guise. Celui qui vivait ici est allé très loin pour le faire."
 dd_stunveigryorth_desc:0 "--------------\n Trouvé au-delà d'un étroit passage, les cimes lithiques d'une immense forêt de pierre forment le sol de Stunveigryôrth. Étonnamment, le sol-canopée est assez solide pour supporter un poids considérable, malgré les trous qui le parsèment. Entre les nœuds ossifiés de l'ancien bois, on peut commencer à tracer les branches jusqu'au tronc à la lumière des lanternes. De temps en temps, des lueurs montent des étroites poches d'obscurité entre les feuilles. La vie qui vit en dessous est entièrement inconnue."
 dd_dimlherd_desc:0 "------------\n Ce complexe abandonné, rempli de machinerie rouillée et décrépie, de tuyaux brisés fuyant du magma et d'anciens engins runiques, est construit dans une zone hautement active sur le plan volcanique de la Colonne Vertébrale des Serpents. Son but ultime reste à voir, bien que certains théorisent qu'il était peut-être destiné à alimenter l'ensemble d'Aul-Dwarov grâce à l'activité géothermique - bien que ce qui nécessiterait une installation aussi massive pour fonctionner reste un mystère. Les coulées de lave blanche, les inondations soudaines de magma, les geysers de flammes et les couvertures de gaz volcaniques étouffants ne sont que quelques-uns des dangers auxquels nos aventuriers devront faire face - et cela sans compter la flore et la faune qui rôdent à l'intérieur."
 dd_grumhardhum_desc:0 "------------\n Grumhardhûm, un site véritablement légendaire, était dit être la Grande Forge des Dwarovar, construite par Aul-Dwarov dans les jours d'antan. Pendant l'apogée d'Aul-Dwarov, lorsque les nains régnaient de Krakdhûmvror à Verkal Dromak, il est dit que les plus grands héros d'Aul-Dwarov étaient armés et chaussés des meilleurs équipements et armes, fraîchement forgés par les plus grands des artisans et des runesmiths nains. De nos jours, la forge est abandonnée et dans un état de décrépitude et de désordre, et est sans doute infestée de toutes sortes de créatures dangereuses, mais sûrement la chance de récupérer tout trésor qui reste à l'intérieur - et le pouvoir que ce trésor posséderait sans aucun doute - vaut le risque ?"
 dd_rizvambrethar_desc:0 "--------------\n Une approche coûteuse a révélé un spectacle sinistre. Du sang oxydé et des runes anciennes et oubliées ornent une porte d'adamantium d'une échelle redoutable. L'érosion sur les contreforts noirs flanquants suggère l'âge millénaire de la structure. Ce repaire de runes bien défendu est clairement d'une époque révolue, les preuves suggérant une époque de conflit. C'était une époque où Aul-Dwarov avait besoin de moyens innovants pour vaincre un ancien ennemi. Les os qui jonchent le chemin menant à cette structure sont-ils les cicatrices de la guerre, ou une terrible découverte ? Ce que les précédents habitants de ce laboratoire ont exactement découvert et qui méritait une telle protection reste à voir."
 dd_wyltramvar_desc:0 "--------------\n Ce qui n'était autrefois qu'un puits de mine est devenu un site d'excavation intrigant après que des mineurs aient fait sauter un mur, découvrant un tunnel qu'ils n'avaient pas creusé eux-mêmes. Les nouveaux passages s'enfonçaient profondément et étaient clairement façonnés par quelqu'un, mais sont si anciens que toutes les marques d'outils discernables ont disparu avec le temps. Cependant, la direction et la forme du tunnel semblent suggérer qu'il a été creusé de l'autre côté, vers le haut et vers le monde connu depuis le bas."
 dd_ofralglarf_desc:0 "--------------\n Des grottes labyrinthiques ont mené à cette immense gueule dévorant la lumière qui, pour autant que quiconque puisse le dire, n'a ni fond ni bord discernable. Ses parois sont nues de feuillage, et aucun animal ne bouge pour donner une voix au vide. Rien, en fait, ne bouge, sauf un vent froid tourbillonnant qui murmure de passages plus profonds et inexplorés aux spéléologues à son bord. Les spéculateurs affirment que le gouffre descend tout droit jusqu'aux profondeurs de la Colonne Vertébrale des Serpents, une affirmation qui ne peut être étayée qu'en escaladant ses parois."
 dd_yidablaerun_desc:0 "--------------\n Un réseau de grottes gargantuesque s'étend à partir de la fin d'un tunnel sans prétention, menant dans toutes sortes de directions. En son centre se trouve une immense entrée de caverne… couverte de toiles. Une odeur faible, mais sans aucun doute vile, flotte doucement de l'ouverture en toile - ce n'est pas une grotte abandonnée ordinaire. Alors qu'ils se rassemblent autour de l'ouverture, les aventuriers et les explorateurs murmurent tous la même question, avec un nom qu'ils n'osent prononcer qu'à voix basse, dans des murmures craintifs - est-ce la demeure de Yidab, la légendaire Mère Araignée de la Portée de la Colonne Vertébrale des Serpents, et de ses enfants ?"
