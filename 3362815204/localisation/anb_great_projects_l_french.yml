 nimsnoms_theatre:0 "Théâtre de Nimsnoms"
 nimsnoms_theatre_desc:0 "--------------\nL'un des bâtiments les plus anciens et les plus grands de la vieille ville de Portnamm, le Théâtre de Nimsnoms représente l'aboutissement de la culture et de la société des Gnomes du Ruisseau et des Iochander.\n\nLe théâtre et la comédie sont un aspect important de la culture des Gnomes du Ruisseau et des Iochander Lencori, au point d'être un aspect majeur de la foi, avec les temples-théâtres d'Iochand trouvés partout dans l'ancien royaume. Le théâtre de Nimsnoms est un endroit où les pièces sont jouées, tout en rendant toujours hommage aux trois dieux les plus importants des Iochanders : Adean le Guerrier, Minara l'Amante, et Wip le Bouffon.\n\nLe Nimsnoms sert aussi de temple principal de Wip, le dieu gnome de la Cour du Régent connu comme le Bouffon de la Cour, où ils servent de dieu mineur des acteurs, comédiens et farceurs. Le théâtre laisse toujours un siège isolé vide pendant chaque pièce, pour laisser Wip s'asseoir pour regarder, juger et répondre à toute performance dans le théâtre comme ils le jugent bon."
 unlock_wip_god_tt:0 "La divinité de la §YCour du Régent§! §YNathalyne§! sera améliorée en §YWip§!, avec les effets supplémentaires suivants :\nAgitation Globale : §G-2.00§!."

 toncodden_lighthouse:0 "Phare de Toncodden"
 toncodden_lighthouse_desc:0 "--------------\nLes Îles de la Tempête ont toujours été un endroit dangereux à atteindre, en raison des eaux très traîtresses qui les entourent. Les tempêtes remplissent constamment les cieux, et les eaux sont remplies à la fois de créatures redoutables sous les vagues et de navires raiders hostiles de l'étranger, menaçant tous les navires voyageant sur ces mers.\n\nPour aider leurs navires à naviguer dans les eaux dangereuses autour de leurs îles natales, les Gnomes de la Tempête ont construit une grande structure de phare imposante sur l'île centrale de Toncodd, afin que leurs navires puissent atteindre leur destination plus en sécurité qu'avant. Pendant des siècles, le Phare de Toncodden a été utilisé par les navigateurs familiers avec les conditions locales pour naviguer à travers ces eaux tumultueuses et a permis un voyage maritime beaucoup plus sûr.\n\nAlors que les gnomes de la Côte-du-Dragon ont développé davantage l'art de l'Artisanat Magique et son application dans le monde, le Phare de Toncodden a gagné un but secondaire ; comme dispositif de récolte de foudre. Utiliser les grandes tempêtes comme moyen d'alimenter les dispositifs d'Artisanat Magique a trouvé de nombreuses applications à travers les Îles de la Tempête."

 oldhaven_memorial:0 "Mémorial du Vieux-Havre"
 oldhaven_memorial_desc:0 "--------------\nIl y a longtemps, Castan le Tueur de Bêtes a purgé les soi-disant races monstrueuses d'Escann dans ce qu'il a appelé « Le Grand Nettoyage ». Non content de simplement brûler des gens, il tourna sa colère contre la forêt elle-même et brûla l'Arbre-Monde qui se tenait dans le Vieux-Havre. L'incendie résultant déforesta la majeure partie d'Escann et sépara les Vieux-Bois en Grands-Bois et Bois-Profonds. Ce mémorial nous rappelle tout ce qui fut perdu, et pourquoi nous ne devons plus jamais abandonner le combat pour notre patrie."
 oldhaven_memorial_upgrade_effect_tt_1:0 "[Root.Owner.GetName] gagnera des Revendications Permanentes sur la région du §YCastanor Intérieur§!."
 oldhaven_memorial_upgrade_effect_tt_2:0 "[Root.Owner.GetName] gagnera des Revendications Permanentes sur l'§YEscann Propre§!."
 oldhaven_memorial_upgrade_effect_tt_3:0 "[Root.Owner.GetName] gagnera des Revendications Permanentes sur l'§YEscann Propre§!, les §YGrands-Bois§! et la région des §YBois-Profonds§!."

 #Aelantiri Monuments
 bone_citadel:0 "Citadelle d'Os"
 bone_citadel_desc:0 "--------------\nPlus une ville sainte fortifiée dédiée au dieu de la Mort qu'une seule structure, la Citadelle est à parts égales temple, forteresse et centre administratif. Elle est construite au-dessus d'une structure précurseur enterrée avec des halls sacrés et majestueux, où des fresques massives représentant des batailles anciennes peuvent être trouvées cachées dans ses profondeurs. On peut avoir des visions de la mort ici, des morts passées et des morts à venir. Étrangement, ces cryptes sont entièrement dépourvues de couleur."
 dobondotimveb:0 "Dobondotimveb"
 dobondotimveb_desc:0 "--------------\nCette structure précurseur est considérée comme sacrée par les Boek et abrite le plus grand rassemblement de poteaux dotim, des totems magiquement chargés parfois fabriqués à partir de reliques précurseurs. De tels rassemblements de dotims sont utilisés dans des rituels puissants, et comme le plus grand de tous, on dit que le Dobondotimveb peut affecter les destins de tous les Boek. Des esprits puissants persistent dans cet endroit, et quelque chose semble en effet proche - comme à un rêve de distance."
 domandrod_summer_gate:0 "Porte de l'Été"
 domandrod_spring_gate:0 "Porte du Printemps"
 domandrod_autumn_gate:0 "Porte de l'Automne"
 domandrod_winter_gate:0 "Porte de l'Hiver"
 domandrod_winter_gate2:0 "Porte de l'Hiver"
 ynnic_precursor_dome_stanyrhrada:0 "Dôme Doré de Stanyhrada"
 ynnic_precursor_dome_stanyrhrada_desc:0 "--------------\nLe Dôme Doré de Stanyrhrada fut originellement construit par les Proto-Sarda dans l'ancienne cité de Domfanynn, l'une de leurs premières colonies. On dit qu'ils ont mis toute leur énergie magique dans cet artefact, qui agissait comme une protection et gardait les terres voisines fertiles et prospères. Ce ne fut pas suffisant pour arrêter la désertification de l'Étendue d'Epednan cependant, et quand les Sarda migrèrent vers l'est, ils l'emportèrent avec eux. Maintenant, il se trouve au sommet du Palais de Stanyrhrada, protégeant les terres, et certains argumentent que c'est la raison pour laquelle la Forêt Verte est si luxuriante."
 ynnic_precursor_dome_special_relocation_tt: "Nos §Ymissions§! nous permettent d'utiliser le Dôme Doré indépendamment"
 ynnic_grand_temple_svemel:0 "Grand Temple de Svemel"
 ynnic_grand_temple_svemel_desc:0 "--------------\nLe Grand Temple de Svemel était originellement un temple du Culte de la Rivière Ynn construit pour abriter le grand prêtre de Vysamto (l'ancien nom dolindhan pour Svemel) pour superviser la conversion des Rzentur païens. Quand les Rzentur se convertirent en masse à Drozma Tur et expulsèrent le grand prêtre, il fut converti en lieu central de culte de Drozmagog et plus tard Varlengeilt. Alors que le Prince Dragon grandit en un dragon redoutable, il fut réutilisé comme son palais."
 ynnic_tranvit_hippodrome:0 "Hippodrome de Tranvit"
 ynnic_tranvit_hippodrome_desc:0 "--------------\nLa construction de l'Hippodrome de Tranvit commença originellement en 650 par l'empereur Tranvit Ier, espérant l'utiliser pour accueillir de grandes courses de chars et autres jeux pour montrer sa générosité et son pouvoir impériaux. Tranvit Ier ne régna que brièvement cependant et ne put jamais finir l'Hippodrome. Depuis lors, il est resté stérile, maintenant un rappel tragique de la chute de l'Empire Ynnique. Mais il n'a pas besoin de toujours être ainsi, et si ce grand monument devait être complété, on dit qu'il pourrait abriter tous les habitants de Vareynn."
 ynnic_teal_keep:0 "Donjon Turquoise"
 ynnic_teal_keep_desc:0 "--------------\nLe Donjon Turquoise fut originellement ordonné d'être construit par l'empereur Calrodiy le Grand. Il fut conçu par l'architecte Vyrhendir yen Polere, à la fois pour servir de palais impérial et de forteresse qui pourrait résister à la plus puissante magie runique veykodan et aux hordes de leurs guerriers si le besoin s'en faisait sentir. Le Donjon lui-même est situé sur une colline artificielle au milieu de la ville d'Arverynn, avec un réseau de tours avec des ponts suspendus supervisant les murs qui contiennent des protections anciennes pour résister aux explosions runiques."
 ynnic_dam_adbrabohvi:0 "Grand Barrage Ynnique"
 ynnic_dam_adbrabohvi_desc:0 "--------------\nLe Barrage d'Adbrabohvi est le plus ancien des Grands Barrages Ynniques. Construit originellement en 357 comme une structure en bois, il fut plus tard reconstruit dans sa structure de pierre actuelle par l'impératrice Zeldja Ière en récompense pour le soutien des cités pendant le règne de Joanseln dans la Première Guerre Civile Ynnique. C'est là que les derniers rites funéraires sont effectués pour les Ynniques avant qu'ils ne soient envoyés dans le monde souterrain."
 ynnic_dam_vels_bacar:0 "Grand Barrage Ynnique"
 ynnic_dam_vels_bacar_desc:0 "--------------\nOriginellement un pont construit par le roi Jeborad de Vareynn en 572 pour aider dans son invasion contre la principauté de Vels Bacar, il serait finalement fini comme Grand Barrage Ynnique en 771. Alors que la Voie de Tromseloc a perdu sa fonction, le barrage de Vels Bacar est la seule voie d'entrée dans les Sarda depuis le Nord de l'Ynn, accordant à quiconque le possède un péage extrêmement lucratif."
 ynnic_dam_bosancovac:0 "Grand Barrage Ynnique"
 ynnic_dam_bosancovac_desc:0 "--------------\nConstruit en 956, le Barrage de Bosancovac était prévu pour être construit dans la cité de Bostynn, mais les fonctionnaires faisant l'enquête furent jetés d'un pont par la population locale. À la place, Bosancovac fut choisi comme emplacement, avec de la place pour un lac réservoir sur lequel une ville flottante a été construite depuis. La sécurité relative du lac comparé à d'autres eaux, en plus des voies commerciales qu'il ouvre dans l'Est de l'Ynn fait de Bosancovac l'un des barrages les plus riches sinon le plus riche de l'Ynn."
 ynnic_dam_mocbarja:0 "Grand Barrage Ynnique"
 ynnic_dam_mocbarja_desc:0 "--------------\nEn 850, l'empereur Armynn ordonna la construction du Grand Barrage Ynnique de Mocbarja, espérant ajouter un autre moyen de traverser la Rivière Sainte à l'ouest. Une mauvaise planification et surveillance causa au barrage de détourner beaucoup de l'eau de l'Ynn vers la cité de Vareped, la transformant elle et toutes ses terres agricoles en marécage. Vareped serait bientôt renommée Mocvare, ou « Cité du Marais ». On rumore que l'Ynn a maudit la terre pour l'incompétence des fonctionnaires, et beaucoup craignent les marais entourant Mocvare."
 YnnicDamFlood_T0:0 "§RChance augmentée d'événements d'inondation pour les provinces en aval.§!"
 YnnicDamFlood_T2:0 "§GChance réduite d'événements d'inondation pour les provinces en aval.§!"
 YnnicDamFlood_T3:0 "§GLes événements d'inondation sont désactivés pour les provinces en aval.§!"
 gathgob_lighthouse:0 "Phare de Gathgob"
 gathgob_lighthouse_desc:0 "Le Phare de Gathgob a résisté à l'épreuve du temps sur le rivage d'Eordand - il fut construit avant la grande calamité, avant que nous ne soyons pris par les fées. La grande lentille au sommet brille vers la mer avec d'intenses énergies magiques, puisant dans une source d'énergie apparemment sans fin.\n\nLe Phare a été connu pour attirer des âmes malheureuses qui veulent regarder de plus près - la lumière brillante faisant agir de nombreux jeunes elfes comme des papillons de nuit, les hypnotisant jusqu'à ce qu'ils montent plus haut dans le phare. Ils ne sont souvent plus revus.\n\nCertains diraient que les vignes grimpant sur les côtés du phare sont attirées de la même façon, mais cela pourrait juste être de l'imagination."
 gathgob_lighthouse_modifier:0 "Lumière Brillante de la Côte"
 gathgob_lighthouse_tt:0 "Une province par zone maritime bordant la Côte Ouest d'Aelantir gagne :\nBonus de Combat Naval Local au large de la côte possédée : §G+1.00§!"
 gathgob_lighthouse_region_tt:0 "Une province par zone maritime sur le continent de Sarmadfar gagne :\nBonus de Combat Naval Local au large de la côte possédée : §G+1.§!"
 gleaming_tower:0 "Tour Étincelante"
 gleaming_tower_desc:0 "--------------\nNiché entre les falaises de Soruin reposent les ruines partiellement effondrées de la Flèche Étincelante, une grande tour de cristal bleu éthéré qui semble presque être faite de lumière, se déplaçant parmi et se fondant dans le feuillage qui l'entoure. Alors que l'on monte l'escalier en ruine à l'intérieur, on est accueilli par les visages radieux de précurseurs disparus depuis longtemps ornant les murs.\n\nCeux qui osent faire l'ascension seront témoins de la vie végétale d'un autre monde qui s'enroule le long des murs d'un grand laboratoire, toujours intact après des siècles d'abandon. Le plus impressionnant de tous, d'innombrables reliques précurseurs ornent la chambre, dont le but a été spéculé par les Ruinborn Effelai et les Cannoriens également."
 gathyanavaida:0 "Gathyanavaida"
 gathyanavaida_desc:0 "--------------\nLe Gathyanavaida, ou Géant de la Porte, est une statue gargantuesque et sans tête d'un Esclavagiste-Noble Précurseur qui domine l'île de Kottar Orenkoraim. La figure se tient avec ses bras écartés, comme s'il accueillait les voyageurs et proclamait sa gloire. Ebenanth, le Premier Empereur, a notoirement annihilé la tête de la statue avec son Bâton-Relique, Starshear – toute trace du créateur de la statue a disparu avec elle.\n\nAlors que Kottar Orenkoraim se transformait en dernier port libre de Taychend, et qu'une ville bondée et tentaculaire était construite autour de la statue, le Gathyanavaida serait le premier aperçu de la région que la plupart des Cannoriens voyaient, un symbole de la fierté sans bornes et de la futilité glorieuse de l'histoire de Taychendi."
 conclavedawn:0 "Conclave de l'Aube"
 conclavedawn_desc:0 "--------------\nUn palais imposant à étages situé à Rezankaz, sa structure inspirée par la cité à étages de Katelperai, le Conclave de l'Aube agit comme le cœur politique de Rezankand, la demeure des Hérauts des nombreux Ordres Saints de l'état, aux côtés des représentants Elfes et Ruinborn des provinces de Rezankand – un symbole d'unité entre les deux peuples Elfiques.\n\nL'extérieur du palais abrite une série tentaculaire de jardins qui rivalisent avec ceux de Bulwar lui-même. Des plantes vibrantes provenant d'à travers Aelantir et Bulwar ont été soigneusement cultivées pendant des décennies, les terrasses luxuriantes servant d'exemple vivant de la philosophie de s'occuper du Jardin, et de restaurer la civilisation sous la Lumière de Surael."
 ouraskheion:0 "Oúraskheion Ameioni"
 ouraskheion_desc:0 "--------------\nL'Oúraskheion d'Ameion, le capitole fortifié de la ville, se dresse comme l'ancre orientale du monde khéionai. L'affleurement rocheux où le Prince Syrenthos, fondateur d'Ameion, termina sa longue marche vers l'est a été fortifié et construit au fil des années – la « Haute Ville » se dresse maintenant comme un labyrinthe de villas en couches, de chambres de réunion et de salles de stockage creusées dans le flanc de la colline.\n\nAu sommet du capitole se trouve le palais des Kylakas et le grand hall à colonnes de la Chambre du Synkletos, tandis que profondément dans les profondeurs de l'Oúraskheion se trouvent les Coffres d'Ameion, remplis d'une richesse d'or et de reliques Précurseurs, beaucoup prises de Taychend – l'Oúraskheion, après tout, est à la fois le centre du pouvoir Ambhen et leur dernière ligne de défense."
 
