 #Raheni Monuments
 hall_of_endless_debate:0 "Hall du Débat Sans Fin"
 hall_of_endless_debate_desc:0 "--------------\nLe centre de la vie académique à Rahen, le Hall du Débat Sans Fin est le cœur de la Haute Philosophie. Des érudits, philosophes et poètes de chacune des principales Écoles Philosophiques se rassemblent dans les mille salles du Hall pour étudier, débattre et composer leurs propres traités. C'est un centre d'activité intellectuelle, avec une douzaine d'auditoriums remplis de conférenciers à chaque heure du jour, et d'innombrables salons et coins de lecture dans lesquels des conversations murmurées sur un million de sujets ont lieu. Les esprits les plus brillants de l'époque émergent du Hall et apportent leurs idées aux cent cours des seigneurs Raheni, servant de conseillers, mentors et hommes d'État qui continuent de guider Rahen dans la tradition philosophique ininterrompue de 4000 ans du sous-continent."
 oracle_mountain:0 "Mindarandaya"
 oracle_mountain_desc:0 "--------------\nSur l'épaule de la montagne sacrée Tughayasa se trouve le grand monastère de l'Ordre Oraculaire, Mindarandaya. Originellement le palais des Rois Oracles de Rahen Classique, le temple est un complexe tentaculaire de tours, jardins, sanctuaires et bibliothèques. Abritant plus de 3000 moines, chaque membre de l'ordre est dédié à la tâche perpétuelle de déchiffrer les mystères de l'univers, flottant vers eux dans leur méditation comme la neige fraîche éclaire le Pic de Tughayasa. Les pèlerins de la Haute Philosophie et de la Voie Accréante affluent au complexe pour apprendre des maîtres et tenter d'entrevoir une fraction de la vérité universelle que les moines dédient leur vie à poursuivre."
 golden_palace:0 "Le Palais Doré"
 golden_palace_desc:0 "--------------\nLe Palais Doré de Dhenijansar est le cœur battant du pouvoir impérial sur le sous-continent. Ici le Harimraja siège sur le Trône du Lotus, le Raj ne connaissant pas d'autre capitale depuis le couronnement de Vinas II en 391 AA. Ici les Ministères du Raj ont leurs bureaux, le centre de la grande roue bureaucratique sur laquelle le pouvoir politique et la productivité agricole à Rahen tournent. Ici le Senapti et Prabhi et les Rajas indépendants de Shamakhad regardent avec crainte, peur et appréhension les commandements remis d'en haut. Les toits de laiton brillant et les mosaïques dorées du palais sont le symbole visible de la majesté du Trône du Lotus, et ceux qui parcourent ses halls tiennent le destin d'innombrables millions entre leurs mains."
 golden_palace_raheni_tt:0 "La culture primaire est §YRaheni§! ou §YHarimari§!."
 golden_palace_capital_tt:0 "La province capitale est §Y[4411.GetName]§!."
 golden_palace_upgrade_tt:0 "Gain de §G+25§! de relations avec toutes les nations §YRaheni§!."
 tughayasa_better_divination_1_tt:0 "§G+20%§! Durée de Sort de Divination. Ce modificateur est actif tant que la province est possédée."
 tughayasa_better_divination_2_tt:0 "§G+40%§! Durée de Sort de Divination. Ce modificateur est actif tant que la province est possédée."
 tughayasa_divination_booster_tt:0 "§TLes effets de ce sort sont améliorés par §YTughayasa§!§!"
 godswall:0 "Le Mur des Dieux"
 godswall_desc:0 "--------------\nNiché dans les Hauts Pics de l'Échine-du-Serpent, où le puissant Kharunyana plonge dans les plaines de Shamakhad, on arrive sur une falaise abrupte de mille pieds de haut. Cette falaise a été sculptée avec les ressemblances de tous les Hauts Dieux du mythe Raheni, des figures puissantes et imposantes jetant leur regard intemporel à travers leur terre. L'un des seuls sites où des preuves des Hauts Dieux sont trouvées en dehors des Hauts Temples eux-mêmes, le Mur des Dieux est l'un des sites les plus sacrés de la Haute Philosophie, un lieu de nombreux pèlerinages, et ses hauteurs presque impossibles à escalader marquent le bord nord du monde Raheni."
 godswall_tunnel:0 "Tunnel du Mur des Dieux"
 dwarovar_valley_tunnel:0 "Tunnel Dwarovar-Vallée"
 valley_dwarovar_tunnel:0 "Tunnel Dwarovar-Vallée"
 deathsand_lab:0 "Laboratoire de Sables-de-Mort"
 ruby_gardens:0 "Jardins de Rubis"
 ruby_gardens_desc:0 "--------------\nLes Jardins de Rubis commencèrent comme le jardin personnel de trois des filles d'Harimar, qui cultivaient le frangipanier et le lotus avec la même adresse qu'elles cultivaient le pouvoir. Dans les siècles depuis leur époque, le Jardin est devenu un paradis de jungles luxuriantes et de bassins verdoyants, juxtaposés avec des fresques artistiques et des faisans en liberté. Ses clairières sereines et ses bosquets luxuriants sont remplis de beauté naturelle -- et remplis aussi de courtisanes, nobles et diplomates de tout Rahen faisant les affaires des empires."
 ruby_gardens_tier_2_tt:0 "Tous les §Y25§! ans, le prochain §YMariage Royal§! dans lequel nous nous engageons nous donnera les effets suivants :\nLégitimité Annuelle : §G+0.50§! pendant §Y25§! ans\nOpinion du Conjoint : §G+25§! (§R-1.0§! Annuel)\nTous les pays civilisés dans la région du conjoint perdront §G-10§! d'expansion agressive contre §Y[Root.Owner.GetName]§!\n\nPosséder cette province compte comme un §PObjectif de Promotion§!."
 ruby_gardens_tier_2_marriage:0 "Mariage des Jardins de Rubis"
 ruby_gardens_decrease_ae_2:0 "Chaque nation avec sa capitale dans la Région §Y[This.Capital.GetRegionName]§! perdra §G-10§! d'expansion agressive contre §Y[Root.GetName]§!"
 ruby_gardens_tier_3_tt:0 "Tous les §Y25§! ans, le prochain §YMariage Royal§! dans lequel nous nous engageons nous donnera les effets suivants :\nLégitimité Annuelle : §G+1.00§! pendant §Y25§! ans\nOpinion du Conjoint : §G+50§! (§R-2.0§! Annuel)\nTous les pays civilisés dans la région du conjoint perdront §G-20§! d'expansion agressive contre §Y[Root.Owner.GetName]§!\n\nTous les pays civilisés à §YRahen§! perdront instantanément §G-50§! d'expansion agressive contre §Y[Root.Owner.GetName]§!\nPosséder cette province compte comme un §PObjectif de Promotion§!.\nPeut §PLancer un Défi de Promotion§! indépendamment des objectifs remplis!"
 ruby_gardens_tier_3_marriage:0 "Mariage des Jardins de Rubis"
 ruby_gardens_decrease_ae_3:0 "Chaque nation avec sa capitale dans la Région §Y[This.Capital.GetRegionName]§! perdra §G-20§! d'expansion agressive contre §Y[Root.GetName]§!"
 owns_ruby_gardens:0 "[This.get_owns_ruby_gardens]Nous possédons et pouvons utiliser les §YJardins de Rubis§! à §Y[4419.GetName]§! à un niveau suffisant"
 iron_palace: "Le Palais de Fer"
 iron_palace_desc:0 "--------------\nOn dit que le Palais de Fer de Lohanparayan ne contient pas de fer des mines de Sarilavhan. À la place, il fut construit entièrement à partir du pillage d'autres endroits, morceaux et pièces d'autres châteaux cannibalisés pour faire celui-ci. De tels contes s'opposent à la beauté de l'épave, maintenant en ruines après l'effondrement de son créateur mort depuis longtemps. Fondé sur des principes de conquête, il ne peut être reconstruit qu'en utilisant ces mêmes principes.\n--------------\nEn améliorant §YLe Palais de Fer§!, toutes les provinces nouvellement conquises recevront le modificateur '§YTerre Brûlée§!' pendant §Y5§! ans. Chaque fois que nous conquérons une province en améliorant §YLe Palais de Fer§!, accélérer la construction de §Y1§! an.\n§RPerdre une guerre réduira le niveau de ce monument.§!"
 iron_seal_found:0 "Avoir redécouvert le §YSceau de Fer de Lohanparayan§!"
 iron_palace_tier_1_tt:0 "§Y[Root.GetName]§! reçoit un §YAtelier§!, une §YPlace de Marché§!, et une §YCaserne§!.\n§Y[Root.Owner.GetName]§! gagnera §G25.00§! (§R-1§! Annuel) de projection de puissance"
 iron_palace_tier_2_tt:0 "§Y[Root.GetName]§! reçoit une §YManufacture d'Armes§!, une §YMaison d'État§!, et un §YTribunal§!.\n§Y[Root.Owner.GetName]§! gagnera §G25.00§! (§R-1§! Annuel) de projection de puissance"
 iron_palace_tier_3_tt:0 "§Y[Root.GetName]§! reçoit un §YBastion§!, un §YFoyer du Soldat§!, et une §YUniversité§!.\n§Y[Root.Owner.GetName]§! gagnera §G25.00§! (§R-1§! Annuel) de projection de puissance"

#Halessi Monuments
 palace_of_divine_call:0 "Palais de l'Appel Divin"
 palace_of_divine_call_desc:0 "--------------\nAu cœur de Tianlou se trouve le tentaculaire Palais de l'Appel Divin, ses toits dorés et arches peintes en rouge se dressant comme un témoignage de l'histoire de la ville. Commandé construit en 102AA par Manava Ier de l'Appel Divin, fils d'Harimar, pour abriter l'administration impériale de l'Empire Harimari, il abritait une armée de 10 000 eunuques et autres administrateurs et personnel impériaux pendant l'empire de Lianzhou. Il a subi diverses périodes de décadence et de restauration dans les siècles depuis - Le plus rigoureux de ces efforts étant entrepris quand Jaher fit de Tianlou sa capitale en 1096. Il construisit le Hall du Soleil Levant dans le complexe dans le style Bulwari-Elfique, marquant le palais comme cœur de l'Empire du Phénix ainsi que l'Âme des conquêtes d'Harimar."
 golden_highway_discount_tt:0 "Tous les futurs coûts de §YRoute Dorée§! seront réduits de §Y50%§!."
 high_temple_divine_palace_claims_tt:0 "Gagner des revendications permanentes sur toutes les provinces du §YHaut Temple Yan§!, et le long du §YYanhe§!."
 bim_lau_necropolis:0 "Nécropole de Bim Lau"
 bim_lau_necropolis_desc:0 "--------------\nAu cœur de l'ancien empire des Bom, au cœur de sa capitale, se trouve la grande nécropole qui donne leur nom aux deux - Bim Lau, le Palais des Morts.\n\nAutrefois un seul tombeau construit pour le Roi-Sorcier Sri Ang Rang pour lui permettre de tisser un sort défensif perpétuel sur le royaume même après la mort, au fil des siècles, Bim Lau est devenu un labyrinthe tentaculaire de temples, jardins, cryptes et palais, chacun abritant leur propre grande figure. Parmi ces monuments vit une armée de tailleurs de pierre, peintres, charpentiers, jardiniers et tous les autres artisans variés qui sont requis pour maintenir un projet si vaste. Mais ces serviteurs constituent en fait une minorité de la population de la nécropole - ils sont dépassés en nombre par les esprits de leurs ancêtres, les esprits de rois, guerriers, sages et sorciers. Ces morts honorés persistent ici beaucoup plus longtemps que partout ailleurs dans Haless, et continuent dans la mort comme ils l'ont fait dans la vie. C'est le vrai pouvoir de Bim Lau : quand le royaume est menacé, non seulement les vivants se lèvent pour le défendre, mais aussi les morts."
 has_owner_religion_tt:0 "A la religion du propriétaire ou religion syncrétique."
 monument_bim_lau_tt:0 "La Religion est §YAccord Mystique§!\n      La Religion est §YNéokttareum§!\n      La Religion est §YSaanorgegh§!"
 temple_of_undying_flame:0 "Temple de la Flamme Éternelle"
 temple_of_undying_flame_desc:0 "--------------\nÀ l'extrême bord nord de Yanshen, le Temple de la Flamme Éternelle se dresse. Dans son grand toit à piliers, sa flamme éponyme vacille, se tordant dans un ancien brasier gravé de runes cryptiques, longtemps prises pour être des enseignements obscurs des Hauts Dieux. La flamme elle-même est pensée être un don de Gunjit, Haut Dieu des artisans, pour garder les cœurs et forges des hommes allumés même dans les temps les plus sombres. Elle brûle avec défi comme la seule source de lumière dans le sanctuaire intérieur du temple, brillant aussi fort que la pleine lune ; toutes les bougies et torches illuminant le temple sont allumées de cette flamme même.\n\nOn dit que la Flamme Éternelle et toutes les flammes allumées par elle ont la capacité de repousser tous sauf les plus puissants des esprits, dotant la ville de Jiantsiang de tranquillité et de lumière, ainsi que son surnom de « La Balise du Nord »."
 monument_undying_flame_tt:0 "Le groupe de religion est §YRaheni§!.\n      La Religion est §YVoie Accréante§!.\n      La Religion est §YVoie Transmutative§!.\n      La Religion est §YSaanorgegh§!."
 monument_undying_flame_wards_1:0 "Projette des protections faibles à travers la région §YShuvüüshudi§!."
 monument_undying_flame_wards_2:0 "Projette des protections fortes à travers la région §YShuvüüshudi§!."
 jiangliubao:0 "Le Jiangliubao"
 jiangliubao_desc:0 "--------------\nLe Jiangliubao est un ancien monastère-forteresse construit au sommet d'une île à la fourche de la rivière Youxiahe. La légende locale dit qu'il fut élevé par les anciens progéniteurs de l'École de l'Eau Courante avec l'aide d'esprits de rivière amicaux."
 jiangliubao_t2_tt:0 "Débloquer l'Aspect Religieux §YTemples pour Moines-Guerriers§!"
 jiangliubao_t3_tt:0 "Débloquer la Décision §YChoisir un Nouvel Art Martial§!"

 #Forbidden Plains Monuments
 #zabyostlar_canal_title:0 "Zabyos'Tlar"
 zabyostlar_canal:0 "Canal de Zabyos'Tlar"
 zabyostlar_canal_desc:0 "--------------\nD'abord construit pour empêcher toute autre invasion de centaures du sud il y a longtemps, le grand canal de Zabyos'tlar est l'une des structures les plus importantes dans les îles, permettant au commerce de couler à travers les lacs. Son but original comme position fortifiée est toujours bien réalisé, comme montré pendant le long siège de la ville qui l'entoure pendant la Grande Incursion."
 kozuurigur_canal:0 "Canal de Kozuurigür"
 kozuurigur_canal_desc:0 "--------------\nAlors que l'augmentation du commerce et de la construction encombrait les villes divisées de Zabyos et Tlar, un nouveau canal était nécessaire pour assurer que le commerce puisse couler vers et depuis le Lac Zernuuk. L'isthme étroit contenant Kozuurigür fut choisi pour cela, et bien qu'il se soit avéré un inconvénient pour les habitants de se relocaliser, le canal apporterait une grande richesse à la ville."
 grand_archives:0 "Les Grandes Archives"
 grand_archives_desc:0 "--------------\nL'exportation principale de Qarshtuulu est le verre qu'ils ont utilisé pour construire une grande archive d'histoire alors que la ville était fondée, protégée depuis comme une grande bibliothèque de connaissances qu'ils sont désireux d'étendre en une archive toujours plus grande. Avec de belles fenêtres vitrées de différentes tailles et couleurs reflétant la lumière jusqu'aux coins les plus sombres de l'institution, l'intérieur de l'archive contient des salles de toutes les couleurs de l'arc-en-ciel."
 amber_palace:0 "Le Palais d'Ambre"
 amber_palace_desc:0 "--------------\nSitué dans la première ville fondée dans les lacs. Le palais d'ambre a 100 chambres décorées avec des murs d'ambre élaborés et est plein d'œuvres d'art de tous les coins des lacs."
 black_embassy:0 "L'Ambassade Noire"
 black_embassy_desc:0 "--------------\nConstruit en pierre noire de Narkeli, cette ambassade imposante abrite des ambassadeurs de toute la Fédération."
 temple_kodave:0 "Temple de Kodave"
 temple_kodave_desc:0 "--------------\nLe Temple de Kodave est le plus grand de son genre dans la Fédération. Il se dresse comme un monument à la force de sa déesse et celle accordée à ses fidèles."
 glyphs_irdaeos:0 "Glyphes d'Irdaeos"
 glyphs_irdaeos_desc:0 "--------------\nLes géoglyphes sont une pratique commune parmi les centaures. Ils croient qu'Irdaeos regarde Halann depuis le ciel et est satisfait par la vénération de lui ainsi que l'effort physique, la volonté et la persévérance requis pour les creuser."
 cloud_ruins:0 "Ruines Nuageuses de Maghargma"
 cloud_ruins_desc:0 "--------------\nLa ruine d'une ville de Géants des Nuages qui est tombée du ciel pendant le Jour des Cieux Cendrés, ces ruines furent la fondation pour la ville moderne de Maghargma, et un témoin de l'ingéniosité architecturale de ses architectes nés dans le ciel."
 warmrock_bazar:0 "Bazar de Pierre-Chaude"
 warmrock_bazar_desc:0 "--------------\nSitué dans une vallée étroite sur les rives de Nashair Rocht, son emplacement abrité et ses pierres étrangement chaudes ont fait de cette ruine ancienne un emplacement attrayant pour les clans nomades Gueule-de-Sable pour se rencontrer et commercer, et sa redécouverte l'a vu revivre comme un arrêt précieux pour les caravanes marchandes."
 city_that_never_sleeps:0 "La Ville Qui Ne Dort Jamais"
 city_that_never_sleeps_desc:0 "--------------\nÉtablie au début du 16ème siècle par son homonyme, la « Veuve Estimée », Port-Isobel se distingua bientôt comme le centre commercial et culturel de la Baie-des-Trolls. Au tournant du 19ème siècle, elle était devenue l'une des plus grandes villes d'Aelantir, le premier port d'escale pour de nombreux immigrants du Vieux Monde, un vrai creuset. Des lumières brillantes des théâtres de Thornsway aux tavernes louches du District du Pont, des rêveurs bien éveillés luttent pour leur grande percée dans la Ville Qui Ne Dort Jamais."
 sarisung_city:0 "Marchés Aquatiques de Sarisung"
 sarisung_city_desc:0 "--------------\nSituée à l'intersection du Kharunyana et du Telkhram, les marchés de Sarisung ont longtemps été un centre de commerce et de biens exotiques. Du Nord et du Sud, de l'Est et de l'Ouest, les barges fluviales naviguent vers Sarisung, amarrant dans ses nombreux canaux et tenant le plus grand marché en plein air continu du monde. Toujours changeant, ce labyrinthe de marchands et de colporteurs est le sang qui circule dans le Cœur de Haless, se mélangeant et se revitalisant ici avant de naviguer vers tous les coins du monde, laissant la grande ville enrichie à chaque visite."
 harpy_roost_1_more_monument_tt:0 "Le propriétaire de ce monument peut construire §G1§! §YPerchoir§! de plus qu'il ne pourrait autrement."
 harpy_roost_2_more_monument_tt:0 "Le propriétaire de ce monument peut construire §G2§! §YPerchoirs§! de plus qu'il ne pourrait autrement."
 harpy_roost_3_more_monument_tt:0 "Le propriétaire de ce monument peut construire §G3§! §YPerchoirs§! de plus qu'il ne pourrait autrement."
 heros_gate:0 "Porte des Héros"
 heros_gate_desc:0 "--------------\nLa plus célèbre des Trois Portes Dorées de Verkal Gulan, la Porte des Héros est l'entrée du bastion depuis la surface. Flanquée au nord et au sud par les montagnes, la Porte des Héros se trouve au bout d'un long entonnoir, à travers lequel toute force d'invasion doit approcher car ils ne peuvent attaquer que cette porte unique et puissante. De nombreuses forces gnolles et harpies ont tenté de la violer, sans aucun succès. Et chaque fois que les envahisseurs potentiels sont repoussés, la porte s'ouvre une fois de plus, pour permettre au commerce entre les Nains d'Or et leurs alliés Mašnsih de continuer."
 jorkad_dam:0 "Barrage de Jorkad"
 jorkad_dam_desc:0 "--------------\nConstruit sur la frontière nord de Firanyalen, cette structure gargantuesque de pierre fut créée pour exploiter le puissant courant naturel de la Rivière Jorkad pour des projets d'excavation dans le Dwarovar. Le barrage traite les hauts courants, générant de l'eau hautement pressurisée qui est utilisée pour couper la pierre profondément dans les bastions, aidant les mineurs et ingénieurs avec l'extraction de minéraux de sous les Bastions Nains. Des bidons métalliques robustes remplis d'eau pressurisée sont transportés à travers tout le Dwarovar par rail pour le bénéfice de tous les bastions.\n\nLe barrage fut conçu pour être fortement fortifié, agissant comme un bastion majeur gardant la zone, avec un grand nombre de gardes et d'ouvriers le préservant et l'entretenant. Alors que le barrage est principalement utilisé à des fins minières, beaucoup d'eau est aussi utilisée pour irriguer la terre autour du Lac Jorkad, fournissant de nombreuses opportunités d'utiliser correctement la terre de surface précédemment considérée comme indésirable par les civilisations souterraines."
 jorkad_passive_digging:0 "§GPosséder le Barrage accélérera la croissance naturelle de nos Bastions, grâce aux Techniques Avancées d'Exploitation Minière Hydraulique !§!"

 #dwarovar Monuments
 dd_frogarsalforn_desc:0 "--------------\nLes larges tunnels sculptés d'une vieille rue se rejoignent pour former une jonction. À leur intersection, une longue fissure descend depuis le plafond voûté et ouvre une déchirure dans le mur autrefois lisse du passage transversal. À travers la fissure érodée scintille ce qui semble être de la lumière de bougie, qui se déverse et saigne sur les décombres à la base du trou. Dans le tas de roches brisées se trouvent des tablettes fissurées, minutieusement gravées dans la langue des anciens nains. En regardant à travers le portail érodé, on découvre de petites idoles de marbre, et de nombreuses rangées d'étagères de parchemins et de tablettes. Ancien savoir – mûr pour être pris."
 dd_leforn_desc:0 "--------------\nDans les jours d'Aul-Dwarov, les retraites cachées comme celle-ci n'étaient pas rares. Des poches de paradis souterrain comme la grotte devant cette porte embellie vieillie, cependant, l'étaient. Il est donc assez étrange que le couturier excentrique qui vivait ici il y a si longtemps ait décidé d'enlaidir la beauté naturelle avec ses mannequins de laiton nus et maintenant oxydés, dont les cadavres jonchent le sol du bosquet. Les nobles d'antan avaient l'habitude de s'éloigner de la pompe et des circonstances de la vie civilisée pour se retirer et bricoler à leur guise. Quiconque vivait ici est allé très loin pour le faire."
 dd_stunveigryorth_desc:0 "--------------\nTrouvé au-delà d'une brèche étroite, les cimes lithiques d'une immense forêt de pierre forment le sol de Stunveigryôrth. Étonnamment, le sol-canopée est assez robuste pour supporter un poids considérable, malgré les trous qui le parsèment. Entre les nœuds ossifiés du bois ancien, on peut commencer à tracer les branches vers le tronc à la lumière de la lanterne. De temps en temps, depuis les poches étroites d'obscurité entre les feuilles, un scintillement ou deux bourdonne depuis le bas. Quelle vie vit en dessous est totalement non découverte."
 dd_dimlherd_desc:0 "------------\nCe complexe abandonné, plein de machines rouillées et décrépites, de tuyaux cassés fuyant du magma, et d'engins runiques anciens, est construit dans une zone hautement volcaniquement active de l'Échine-du-Serpent. Son but ultime reste à voir, bien que certains théorisent que peut-être il était destiné à alimenter tout Aul-Dwarov par activité géothermique - bien que ce qui nécessiterait une installation si massive pour même fonctionner reste un mystère. Des coulées de lave blanche chaude, des inondations soudaines de magma, des geysers de flamme et des couvertures de gaz volcaniques étouffants ne sont que quelques-uns des dangers auxquels nos aventuriers devront faire face - et cela sans compter avec la flore et la faune qui se cachent à l'intérieur."
 dd_grumhardhum_desc:0 "------------\nGrumhardhûm, un site vraiment légendaire, était dit avoir été la Grande Forge du Dwarovar, construite par Aul-Dwarov dans les jours d'antan. Pendant l'apogée d'Aul-Dwarov, quand les nains régnaient de Krakdhûmvror à Verkal Dromak, on dit que les plus grands héros d'Aul-Dwarov étaient armés et chaussés avec l'équipement et les armes les plus fins, fraîchement forgés par les plus grands artisans et forgerons runiques nains. De nos jours, la forge est abandonnée et dans un état de délabrement et de décrépitude, et est sans doute infestée de toutes sortes de créatures dangereuses, mais sûrement la chance de récupérer tout trésor qui reste à l'intérieur - et le pouvoir que ce trésor posséderait sans aucun doute - vaut le risque ?"
 dd_rizvambrethar_desc:0 "--------------\nUne approche coûteuse a révélé une vue sinistre. Du sang oxydé et des runes anciennes et oubliées ornent une porte d'adamantine d'échelle formidable. L'érosion sur les contreforts noirs flanquants fait allusion à l'âge millénaire de la structure. Ce repaire runique bien défendu est clairement d'une époque révolue, les preuves suggérant une époque de conflit. C'était un temps où Aul-Dwarov avait besoin de moyens innovants pour vaincre un ancien ennemi. Les os qui jonchent le chemin vers cette structure sont-ils les cicatrices de la guerre, ou une terrible découverte ? Ce que les habitants précédents de ce laboratoire ont exactement découvert qui était si digne de protection reste à voir."
 dd_wyltramvar_desc:0 "--------------\nCe qui n'était qu'un puits de mine est devenu un site d'excavation intrigant après que des mineurs aient fait exploser un mur, découvrant un tunnel qu'ils n'avaient pas creusé eux-mêmes. Les nouveaux passages étaient profonds et étaient clairement façonnés par quelqu'un, mais sont si vieux que toutes les marques d'outils discernables ont été érodées. Cependant, la direction et la forme du tunnel semblent suggérer qu'il a été creusé de l'autre côté, vers le haut et vers le monde connu depuis en dessous."
 dd_ofralglarf_desc:0 "--------------\nDes grottes labyrinthiques ont mené à cette gueule immense qui avale la lumière qui, autant que n'importe qui peut dire, n'a pas de fond discernable ou de bord éloigné. Ses murs sont nus de feuillage, et aucun animal ne remue pour donner une voix au vide. Rien, en fait, ne remue, sauf un vent froid barattant qui murmure de passages plus profonds non cartographiés aux spéléologues à son bord. Les spéculateurs affirment que le gouffre va directement vers les profondeurs de l'Échine-du-Serpent, une affirmation qui ne peut être corroborée qu'en escaladant ses murs."
 dd_yidablaerun_desc:0 "--------------\nUn réseau de grottes gargantuesque s'étend depuis la fin d'un tunnel sans prétention, menant dans toutes sortes de directions. En son centre se trouve une entrée de caverne énorme... couverte de toiles. Une odeur faible, mais indéniablement vile, flotte doucement depuis l'ouverture tissée - ce n'est pas une grotte abandonnée ordinaire. Alors qu'ils se rassemblent autour de l'ouverture, les aventuriers et explorateurs murmurent tous la même question, avec un nom qu'ils n'osent prononcer qu'en murmures craintifs et effrayés - est-ce la maison d'Yidab, la légendaire Mère-Couveuse arachnide de l'Échine-du-Serpent, et ses enfants ?"
 ############################
 ######Sarhal Monuments######
 ############################

 shadowroot_matriarch: "Matriarche Racine-d'Ombre"
 shadowroot_matriarch_desc: "--------------\nLa Matriarche, ou Yezelne Nisha dans une langue qu'on n'ose pas prononcer à haute voix. Un arbre-monde de chagrin et d'âmes qui domine à la fois le Marais de l'Ombre et le Plan de l'Ombre. Si l'on contourne les monticules ambulants et la faune tordue, on aperçoit son apparence déformée. Un figuier étrangleur, s'enroulant autour d'un arbre disparu depuis longtemps. Pour les trolls, il représente la prédation et la destruction, pour les guenaudes et les créatures du marais, c'est la vie absolue. Alors que les guenaudes drainent sa sève, cette énergie sombre est absorbée par l'environnement, se nourrissant de l'arbre comme il se nourrit du Plan de l'Ombre. Tendant ses liens, si l'arbre devait être libéré, le marais redeviendrait probablement vert, mais d'un autre côté, imaginez le pouvoir que nous pourrions avoir en contrôlant pleinement sa toile d'esprits."

 shadowroot_matriarch_purified: "Matriarche Racine-d'Ombre Purifiée"
 shadowroot_matriarch_purified_desc: "--------------\nLe cœur du Marais, Yezelne Nisha, se tient à nouveau fièrement debout ; guérie des blessures infligées par les viles guenaudes. Le Marais lui-même a été affecté par ce changement. Ce qui était autrefois un marécage corrompu plein de créatures tordues est maintenant une terre qui peut être cultivée et colonisée. L'influence du Plan de l'Ombre est toujours présente et nos érudits s'accordent à dire qu'elle ne disparaîtra probablement jamais, mais la terre est maintenant beaucoup plus apprivoisée et n'est plus hostile à toutes les formes de vie ou de civilisation."

 lizardfolk_port: "Port Lézard de Teramzadai"
 lizardfolk_port_desc: "--------------\nLe magnifique port de Teramzadai, dont la douce odeur de clous de girofle lui a valu le surnom de « Mamizadai » (Port-Doux). Ce port luxuriant, animé à la fois par l'agitation des navires et les sons de la jungle environnante, est connu comme le plus grand de Fahvanosy. Les hommes-lézards, comme ceux de Karassk, ont toujours eu une présence sur les îles et nulle part cela n'est plus évident que dans la combinaison d'architecture homme-lézard et Vyzemby ainsi que le temple surplombant le port. Ce grand temple, un ancien lieu de culte homme-lézard maintenant dédié à Drongray, bénit tous les navires, Vyzemby et hommes-lézards sous son regard. Sa statue ciselée, si grande qu'elle est visible même depuis les quais, guidera à la fois le commerce et les hommes-lézards vers nos rivages pour que nous puissions prospérer à jamais."
 great_project_mt_enabled: "A obtenu l'accès au Grand Projet par une mission."

 first_mihipha_college: "Collège Mihipha"
 first_mihipha_college_desc: "--------------\nFondé par Rainiharo « Le Sage », le grand Collège Mihipha à Loranakodro est le plus ancien Collège Mihipha sur les îles ; il est aussi luxueux et grandiose qu'il est savant. Rempli de jardins ouverts pour étudier, de grandes salles de conférence, de piscines où résider, et une belle vue sur la Baie de Bakya, il n'est pas surprenant que d'innombrables étudiants aspirants trouvent leur chemin ici. Même des figures célèbres comme Azaly Plume-Lointaine sont connues pour avoir étudié au Collège Mihipha. Un centre pour les arts Mihipha, le collège a produit les plus fins bardes, conteurs et chanteurs qui pourraient rivaliser avec ceux de Seinathíl. Sous notre contrôle, le collège est sûr de prospérer et d'avoir des apprentis parcourant ses halls, produisant une douce mélodie pour tous ceux qui écouteront."

 esuvrem: "Esuvrem"
 esuvrem_desc: "--------------\nSous la cité de Kvangraak se trouve un vaste complexe palatial d'origine Dao que les Haraagtsedi appellent Esuvrem - le Palais-Grotte. L'accès à ce trésor du monde ancien est jalousement gardé par les gnolls locaux qui détiennent la clé sacrée pour y accéder. Le complexe fournit une vaste quantité d'acier enchanté de haute qualité à ceux qui veulent le prendre."

 tower_of_muhaqaar: "Tour de Muhaqaar"
 tower_of_muhaqaar_desc: "--------------\nLa Tour de Muhaqaar a historiquement servi de centre méridional de l'influence khétératane à la source du Chagrin, et la plus grande institution des mages de Khétérata. Si un enfant dans n'importe quel coin du vaste empire de Khétérata montrait des signes de prouesse magique, il serait emporté à Muhaqaar pour étudier à l'académie que la tour sert également. Il vaut mieux ne pas creuser trop profondément dans les expériences magiques que les mages ont menées dans ses murs sombres."
 #Tooltips
 tower_of_muhaqaar_tip1: "Améliorer la Tour de Muhaqaar au niveau 2 augmentera le nombre d'événements positifs que votre dirigeant obtient en étudiant la magie"
 tower_of_muhaqaar_tip2: "Améliorer la Tour de Muhaqaar au niveau 3 signifiera que votre héritier étudiera la magie à l'académie en tant qu'enfant, augmentant ses niveaux d'école de magie de départ"

 kuiika_gamyi: "Kuiika Gamyi"
 kuiika_gamyi_desc: "--------------\nLe grand Kuiika Gamyi est impossible à manquer. Il domine le Lac Kuiziva, s'élevant à plus de 200 mètres de haut. Quel était son but originel est au-delà de la connaissance de quiconque. Il n'est fait d'aucun matériau connu pour exister sur Halann, ajoutant à son mystère. Depuis sa découverte, il a attiré des admirateurs et des adorateurs de chaque peuple et chaque race dans l'ouest de Sarhal. Naturellement, chaque foi unique a été convaincue que c'est un signe de leurs dieux, ce qui a mené le Kuiika Gamyi à être le site, et la raison, de nombreuses guerres brutales au fil des millénaires."

 koroshesh_library: "Grande Bibliothèque de Koroshesh"
 koroshesh_library_desc: "--------------\nLa Grande Bibliothèque de Koroshesh, construite pendant les premières années du règne d'Elikhet, est l'un des, sinon le plus grand, centres de connaissance et d'apprentissage dans Halann. La bibliothèque elle-même n'est que le cœur d'un complexe massif qui se dresse dominant au-dessus du port de la ville. Elle est formée par les nombreuses institutions qui se sont rassemblées autour d'elle à travers les âges, incluant un grand zoo et d'innombrables salles de conférence, résidences étudiantes et expositions d'art. Ses étagères apparemment infinies contiennent la sagesse de cinq millénaires, et il faudrait cinq autres pour lire juste les titres de toutes les œuvres qu'elle abrite. Aucun domaine de connaissance ne manque d'une place dans la Bibliothèque, et toute contribution de la moindre importance trouve bientôt son chemin vers ses étagères. La Bibliothèque a produit certains des esprits les plus brillants de toute l'histoire, et on s'attend à ce qu'elle continue à le faire pendant des siècles à venir."

 great_merfolk_canal: "Grand Canal des Hommes-Poissons"

 aur_kes_akasik: "Aur-Kes-Akasik"
 aur_kes_akasik_desc: "--------------\nSculpté dans la face des puissantes montagnes Akasi se trouve un ancien palais d'une époque révolue. C'était l'un des nombreux palais créés et tenus par les géants, jusqu'à ce que les puissantes Reines de l'Orage les renversent avec l'aide du roi fangaulan Aro. Après avoir expulsé les géants d'Akasik, les Reines de l'Orage ont remodelé le palais autrefois modeste en le plus grand du Nord de Sarhal ; les montagnes elles-mêmes furent modelées pour former de nouvelles chambres du palais et lui accorder l'étreinte éternelle de la mère. Les Reines de l'Orage ont fait jaillir de nombreuses sources fraîches de la terre pour créer des jardins merveilleux et un système hydraulique toujours en marche, et ont mis en place des enchantements puissants qui remuent encore des brises printanières à travers les nombreux espaces ouverts du palais. Alors qu'avant l'éclatement d'Akasik le palais était la cour principale de nombreux rois et reines, dans les temps récents il a servi de site de pèlerinage pour les fidèles et les touchés-par-les-planètes d'Akasik, apportant un semblant de centralisation à une foi autrement éclatée."
 #Tooltips
 aur_kes_akasik_tip1: "Les héritiers §YTouchés-par-les-Planètes§! deviendront plus fréquents à partir de maintenant"

 e_arenaginku_adras: "E Arenaginku Adras"
 e_arenaginku_adras_desc: "-------------\nL'une des nombreuses demeures différentes faites pour le dragon Zenidir avant son martyre, E Arenaginku Adras (« Le Hall d'Émeraude ») est bien nommé pour ses murs d'émeraude sculptés avec diverses histoires et contes traditionnels. Construit dans le flanc de Gleti Sedara, d'ici Zenidir pouvait à la fois surveiller la terre dans la zone et accueillir ses nobles pour divers buts, que ce soit le gouvernement du royaume ou simple divertissement. Le plus célèbre de ses offres était sa fosse d'izenwez ('balle-du-berger'). L'izenwez est joué par deux équipes de sept hommes armés de houlettes de bergers, les utilisant pour fouetter une balle colorée de la taille d'un poing faite de peau de veau dure dans une petite alcôve du côté opposé d'une longue fosse de pierre. Dans les siècles depuis l'effondrement de son empire, beaucoup a été pillé, ne laissant rien de plus qu'une coquille vide utilisée de manière limitée par les bergers locaux. Si nous devons rendre au hall son ancienne gloire et faire revivre le jeu au niveau national, nous devrons investir beaucoup dans la remise en état du hall."
 #Tooltips
 e_arenaginku_adras_tip1: "§GLes Jeux Redémarrent.§!"
 e_arenaginku_adras_tip2: "§GLes Jeux S'Étendent.§!"

 hawatli_wizti_tali: "Hawatli Wizti Tali"
 hawatli_wizti_tali_desc: "-------------\nLe marais de l'ombre ne s'est répandu que depuis le Jour des Cieux Cendrés, mais avant cela la zone appartenait toujours à Amilak. En commémoration de cela, les gens vivant encore dans la zone ont construit une grande statue, non pas d'Amilak comme un vieil homme sage, mais comme un grand conquérant défiant le marais croissant, alors seulement relativement jeune. Au moment de l'unification de nos terres par Zenidir, le marais léchait le bord de la zone dans laquelle il résidait, mais maintenant la cité a depuis longtemps été dépassée, les gens qui y vivaient fuyant alors que la cité était engloutie par le marais. Tout ce qui reste est le visage et le bras du colosse, hache en main, penchant hors de la vase, son visage resculpté par les trolls en celui d'Yrilak en moquerie cruelle."
 #Tooltips
 hawatli_wizti_tali_tip1: "§YPluies Guidées§! fonctionne sur les plantes dans la zone."
 hawatli_wizti_tali_tip2: "§YPluies Guidées§! fonctionne sur les plantes dans la région."

 azmeras_wezinmesig: "Wezinmesig d'Azmera"
 azmeras_wezinmesig_desc: "-------------\nAnciennement la résidence personnelle du sorcier Azmera, la cité de Wezinmesig fut fondée au pied de la grande tour-rivière d'Azmera et l'entoure maintenant. Elle fut construite dans les années 1200, avec de la pierre rouge-violette transmutée par Azmera lui-même à partir du sol entourant la tour. Dans ses murs, il rechercha vigoureusement des méthodes de transmutation et d'abjuration, devenant le maître principal dans la région sinon le continent. Ses murs sont remplis de tablettes de pierre couvertes de recherche et de notes sur l'application et l'étude des diverses écoles de magie, bien que le plus impressionnant des objets reste inachevé dans la tour centrale. « E Yayerneta Shema », le Tisseur de Temps, est un métier à tisser inachevé presque de la hauteur de la tour qui était censé être le magnum opus d'Azmera, et lui aurait permis d'exercer un contrôle extrêmement fin des sorts de champ et de météo. Même dans son état inachevé, il accélère massivement la production du tissu infusé de métal pour lequel la ville est célèbre. Si un mage particulièrement puissant devait arriver à nouveau, sûrement il pourrait atteindre son but originel."
 #Tooltips
 azmeras_wezinmesig_tip1: "Les §TSorts de Champ§! du Dirigeant durent deux fois plus longtemps."
 azmeras_wezinmesig_tip2: "Les §TSorts de Champ§! du Dirigeant peuvent être lancés au niveau deux d'abjuration."

 crater_of_the_martyr: "Cratère du Martyr"
 crater_of_the_martyr_desc: "-------------\nC'est le lieu de repos de Zenidir Zentirizar, Le Tueur-d'Ombre, fondateur du Premier Empire Mengi. Le Cratère marque le champ de bataille sur lequel le Grand Dragon Élémentaire s'est sacrifié pour nous sauver tous d'Eztarthul la Terreur Astrale. Le résultat fut la mort des deux Dragons et les restes du Dragon de Damestear étant dispersés à travers cet endroit comme un rappel de Son exploit."

 tree_of_tales: "Arbre des Contes"
 tree_of_tales_desc: "--------------\nDominant haut au-dessus de la canopée fumante des confins nord du Dao Nako, le Yirisunsiir ou Arbre des Contes forme le cœur de la ville de Jirad. Un ancien arbre de bois de fer solitaire, le Yirisunsiir existe depuis au moins l'époque du premier empire fangaulan.\n\nNichés dans ses nombreuses branches se trouvent une multitude de plateformes, scènes, chambres et halls de rassemblement reliés par un réseau d'escaliers, d'échelles et de ponts de corde, qui accueillent l'école prééminente pour les Jelli – les célèbres poètes bardes et conteurs fangaulans. Ici ils se rassemblent de tout Fangaula et au-delà dans des rassemblements annuels pour partager des contes de terres lointaines et de nouvelles chansons. Les murs du hall d'assemblée principal sont décorés de fresques représentant des contes célèbres des mythes fangaulans, faits de bois précieux et d'incrustations de perles iridescentes créées à partir du don de Makan, de grandes perles d'eau douce trouvées dans la rivière Nkolonnin.\n\nL'Arbre des Contes n'est cependant pas seulement un lieu d'apprentissage pour la prochaine génération de Jelli, mais aussi le lieu de repos final pour de nombreux Jelli, particulièrement ceux d'ascendance Kaino. Les branches les plus externes du Yirisunsiir sont couvertes d'échafaudages utilisés pour les enterrements aériens. Une fois que leurs restes ont été dépouillés de toute chair, ils sont incinérés et les cendres répandues dans le bassin de Makan, une source sacrée à la base de l'arbre, dont les eaux coulent dans le puissant Nkolonnin, permettant aux âmes des Jelli de continuer à voyager même après la mort."

 dendugma_monastery: "Monastère de Dendugma"
 dendugma_monastery_desc: "--------------\nDominant les jungles humides du Dao Nako et les plaines étouffantes et hautes terres volcaniques de Janama, l'imposant volcan Junansuar domine le paysage de l'ouest de Fangaula. À mi-chemin vers son sommet de cratère, une série de murs et de fortifications taillés dans sa pierre de basalte entourent toute la montagne. Ceux-ci protègent les temples sacrés des prêtres-forgerons Dendugma, assermentés au service du fourneau divin Mojobaa, ainsi que le quartier général des Expiateurs de Dieu, dont le devoir sacré est de contrôler tous les touchés-par-les-planètes de Fangaula.\n\nUn vaste réseau de forges disposées sur des niveaux en terrasses utilise la chaleur s'élevant de l'intérieur de Junansuar pour façonner le bois de fer robuste en acier Dendugma, fabriquant des outils durables et des armes redoutables. C'est ici que Biakata reçut l'armement pour son armée qui allait conquérir tout Fangaula. Creusés profondément dans le volcan se trouvent les vestiges d'un ancien palais Efreet. Seules les couches supérieures de ce complexe ont été occupées par l'ordre Dendugma et transformées en sanctuaire central de leur foi, l'entrée aux niveaux plus profonds étant interdite pour ne pas déranger les enfants de lave de Mojobaa.\n\nDepuis l'époque de Biakata, les Dendugma ne sont plus le seul ordre sacré appelant le volcan leur maison. Ici les Expiateurs de Dieu ont leurs casernes, terrains d'entraînement, quartier général administratif et, enterrés profondément dans la roche sombre, leurs donjons infâmes, où même les touchés-par-les-planètes les plus puissants et tenaces sont finalement brisés."
 dendugma_monastery_tier_2: "§Y+1% Feu d'Artillerie§! pour chaque §Wprovince de bois de fer§! possédée !"
 dendugma_monastery_tier_3: "§Y+2% Feu d'Artillerie§! pour chaque §Wprovince de bois de fer§! possédée !"
 dendugma_monastery_ironwood_mod1: "Monastère de Dendugma"
 desc_dendugma_monastery_ironwood_mod1: "Au début nous étions très méfiants des nouveaux arrivants courts et encapuchonnés mais leur connaissance en ingénierie nous a permis d'améliorer nos canons en bois de fer"
 dendugma_monastery_ironwood_mod2: "Monastère de Dendugma"
 desc_dendugma_monastery_ironwood_mod2: "Nous avons réussi à gagner la confiance des kobolds assez pour qu'ils arrêtent de cacher leur identité et puissent se concentrer davantage sur le développement de canons en bois de fer encore meilleurs."

 imperial_arena: "Grande Arène Impériale"
 imperial_arena_desc: "--------------\nAu cœur de Sinjetaso - la province elle-même nommée d'après cette institution la plus célèbre - se trouve la tentaculaire Grande Arène. Malgré le nom, ce n'est pas un bâtiment singulier mais un vaste complexe d'arènes, casernes de gladiateurs, enclos d'animaux et bâtiments d'infrastructure variés, une véritable ville dans la ville, toute protégée par un mur de briques d'adobe monumental entourant le complexe.\n\nFondée par Biakata la Grande, c'est dans cette arène que pendant des siècles les touchés-par-les-planètes les plus martialement inclinés ont combattu pour la suprématie dans des matches de gladiateurs palpitants. Utilisant leurs capacités uniques et des enchantements complexes tissés dans les blocs de construction des arènes elles-mêmes, toutes sortes de scénarios de combat uniques peuvent être expérimentés par les gladiateurs - batailles aériennes, luttes sous-aquatiques, affrontements au corps à corps dans une arène en feu ou dans laquelle le sol lui-même essaie d'avaler les combattants. Ici les guerriers touchés-par-les-planètes peuvent mesurer leurs capacités les uns contre les autres et contre des animaux dangereux importés de tout Sarhal, tous à la poursuite du titre éphémère de Champion de l'Arène.\n\nLa Grande Arène sert non seulement à divertir les masses, mais elle a aussi été utilisée pour reconnaître et entraîner des touchés-par-les-planètes convenablement belligérants pour le service dans les armées impériales, exécuter des traîtres touchés-par-les-planètes contre l'empire et, peut-être le plus important, concentrer l'ambition et l'agression des touchés-par-les-planètes sur ces compétitions mortelles, au lieu de tentatives de se tailler leurs propres fiefs."
 imperial_arena_tier_2: "Chance accrue de généraux touchés-par-les-planètes."

 water_dreams_oasis: "Oasis des Rêves d'Eau"
 water_dreams_oasis_desc: "--------------\nProfondément dans les confins occidentaux du Salahad s'élève un plateau de grès dentelé fendu par un réseau de ravins étroits. En son cœur, caché derrière un labyrinthe de canyons de grès, se trouve la merveille bleue du désert, l'Oasis des Rêves d'Eau : un réseau de bassins de source clairs dont l'eau nourrit un paradis verdoyant dans cette terre autrement inhospitalière. Protégée de l'éclat du soleil du désert par les falaises escarpées environnantes, elle a depuis des temps immémoriaux été un refuge et un lieu de repos pour tous ceux qui traversent ces parties du Salahad.\n\nAppelée Jisugo Loban par la tribu Mukarron native de ces terres, et Gortarkhitanda par leurs suzerains gnolls, l'Oasis des Rêves d'Eau n'est pas seulement un arrêt de ravitaillement vital pour tous ceux qui souhaitent traverser le désert impitoyable, mais aussi la maison d'un ancien complexe de temples qui est sacré pour tous, qu'ils soient Fangaulan, Akasi ou Gnoll. Taillés dans les faces de falaise entourant l'oasis se trouvent des points d'accès facilement défendables au réseau souterrain de temples et sanctuaires sculptés dans le grès au cours des millénaires passés.\n\nLes fleurs fleurissant sur le rivage des étangs de l'oasis fournissent le pollen utilisé par une espèce robuste d'abeille du désert pour produire un miel hallucinogène unique, une substance rituelle précieuse pour les cérémonies religieuses tenues dans le temple de l'oasis et au-delà. Gardant ce sanctuaire unique depuis avant la montée du second Empire Fangaulan sont les Bermine Basugo, les Guides du Rêve, un ordre de touchés-par-les-planètes assermentés pour défendre la sainteté des temples de Jisugo Loban et tous ceux qui y cherchent refuge."
 oasis_of_water_dreams_fmk_mod1: "Oasis des Rêves d'Eau"
 oasis_of_water_dreams_fmk_mod2: "Oasis des Rêves d'Eau"
 oasis_of_water_dreams_fmk_mod3: "Oasis des Rêves d'Eau"
 water_dreams_oasis_tier_1_tt: "Accorde l'accès au privilège du clergé §YRévérence Partagée§!"
 water_dreams_oasis_tier_2_tt: "Le §YPrivilège§! accordera §G+2 Tolérance des Païens§! à la place."
 water_dreams_oasis_tier_3_tt: "Le §YPrivilège§! accordera §G+3 Tolérance des Païens§! à la place."
 oasis_of_water_dreams_privilege: "Révérence Partagée"
 oasis_of_water_dreams_privilege_desc: "Les théologies du Panthéon Fangaulan, du Culte de la Mère Akasik et de Kvangahga sont assez divergentes, mais les trois religions considèrent les anciens temples de l'Oasis des Rêves d'Eau comme un site sacré important. Cette révérence partagée ouvre la voie à la compréhension mutuelle et à la tolérance entre ces trois fois distinctes."
 oasis_of_water_dreams_privilege_tt: "Les provinces avec la religion §YPanthéon Fangaulan§!, §YMère Akasik§! ou §YKvangahga§! gagneront :"

 ######Lizard Spires######

 khus_an_zhyani: "Khus an Zhyani"
 khus_an_zhyani_desc: "Au centre d'une magnifique place grande ouverte, dominant la cité et ses deux lacs flanquants, se dresse le Khus an Zhyani, le Centre des Cieux dans la langue traditionnelle de la cour royale de Zerat. Il se tient à cet endroit sans tache depuis des milliers et des milliers d'années, datant du tout premier empire homme-lézard. Il se dresse comme un rappel que peu importe combien de civilisations s'élèvent et tombent, les hommes-lézards resteront, attendant le 333ème et dernier empire prophétisé pour unir tous les hommes-lézards et régner pour l'éternité, tout comme le Centre des Cieux se tient aussi pour l'éternité."

 khaga_yatsa: "Khaga Yatsa"
 khaga_yatsa_desc: "Bien que chacun des Zatsarya soit considéré comme sacré dans les traditions hommes-lézards, les nagas dans leurs récitations omettent soigneusement le Khaga Yatsa, car il ne correspond pas à leur récit. Cette flèche maudite se dresse au bord du Marais de l'Ombre, son intérieur toxique pour tout être vivant qui ose entrer. Les gardes empêchent quiconque de tenter de l'étudier. Mais qu'en est-il de ceux qui ne respectent pas la volonté des nagas ? Que pourrions-nous apprendre de cette structure maudite ?"

 dummy_shalazar_spire: "Khankatesh"
 dummy_shalazar_spire_desc: "Le grand Zatsarya de Shalazar se dresse comme un miroir de celui de Zerat, le seul à égaler même de loin sa taille et sa beauté. Toute autre flèche ancienne homme-lézard restante est soit brisée soit submergée dans la terre ou la mer. Alors que la flèche domine la cité, elle semble scintiller dans la lumière du soleil, presque comme si son existence n'était qu'un mirage."

 gate_of_earth: "La Porte de la Terre"
 gate_of_earth_desc: "Après des mois de chaos et de destruction suite à l'effondrement de la fausse flèche, la Porte de la Terre à Shalazar est devenue stable et les créatures qui en ont émergé se sont apaisées. Ce qui reste est un portail géant, son visage tourbillonnant incrusté sur le flanc de la montagne. Entrez à l'intérieur et on entre dans un plan matériel complètement différent du nôtre : bassins tourbillonnants de roche et de boue, flux sans fin de métal en fusion, la température variant sauvagement d'un gel arctique à aussi chaud que le soleil lui-même. Avec l'équipement correct, un harnais connecté au monde extérieur, et un rappel de rester à l'écart des créatures natives de ce monde étranger, des richesses incroyables peuvent être trouvées de l'autre côté."

 kuvunika_citadel: "Citadelle de Kuvunika"
 kuvunika_citadel_desc: "La grande citadelle de Kuvunika fut créée par des humains à partir des restes tombés d'un zatsarya. Exactement comment elle s'est effondrée est inconnu, mais les trois sections restantes furent refaçonnées en forteresse par les Dakinshi pour monter la garde contre les tribus Tanizu à partir du 10ème siècle. La base de la flèche reste intacte et forme le château central et la tour de guet. Une section médiane tombée abrite une gigantesque caserne militaire, tandis que la section supérieure effondrée a été réutilisée comme porte principale de la forteresse. Des murs de pierre normaux ont été construits autour de la citadelle pour créer la structure complète connue aujourd'hui."

 arskitse: "Flèche Engloutie d'Arskitse"
 arskitse_desc: "Arskitse était la capitale du 330ème empire homme-lézard, et ce zatsarya se dressait au centre de sa capitale. Il y a plus de 2 000 ans, l'empire fut envahi par des créatures innommables de la mer profonde dans un événement cataclysmique connu sous le nom de L'Assaut. Ces Diables des Profondeurs ont coulé de nombreuses villes insulaires, avec seulement cette flèche imposante, à moitié submergée par la mer, se dressant comme un rappel de leur existence. Les restes du Zatsarya, y compris les passages à l'intérieur de la flèche qui sont sous l'eau, ont été réutilisés comme une cité pour les hommes-poissons de la Côte Sud de Sarhal."

 kazakesh: "Kazakesh"
 kazakesh_desc: "Des nombreux anciens Ananoma Vyzemby, celui se dressant sur la côte du Dao Nako a les caractéristiques les plus remarquables de tous. Une flèche imposante, incroyablement similaire à celles se dressant dans les terres natales traditionnelles hommes-lézards de Taneyas, émerge du centre de la forteresse ruche. Le plus remarquable de tout, ce qu'on peut voir n'est que le tout sommet de la flèche. Profondément sous terre se trouvent couche après couche d'étages non excavés de cette grande structure. Comment elle a coulé est inconnu, mais sa découverte a provoqué une ruée d'intérêt pour quels trésors pourraient se trouver à ses niveaux les plus profonds."

 ######Bulwar######

 #Trône de la Reine
 queens_throne: "Le Trône de la Reine"
 queens_throne_desc: "--------------\nNiché profondément dans les Collines aux Harpies se trouve le siège du pouvoir impérial harpie, le Trône de la Reine. Une cité colossale construite au sommet de l'une des nombreuses montagnes de cette région, le perchoir possède quatre couches principales, avec accès entre elles sous forme de grands escaliers et rampes. La première ; un niveau peuplé de sujets non-harpies. Ici les humains, gobelins et autres races vassales résident et travaillent, et c'est aussi le principal centre commercial du perchoir. La deuxième ; résidences harpies. Cela consiste principalement en logements non murés à l'air libre, permettant un accès facile depuis les cieux, avec de larges plateformes facilitant l'utilisation pour les harpies et leurs compagnons. La troisième ; le district militaire. Dans ce district on trouve d'innombrables casernes et terrains d'entraînement, les écoles d'officiers, et la garnison qui jette ses yeux vigilants à travers les collines environnantes. Depuis les cieux, elles peuvent surveiller sur des kilomètres dans toutes les directions pour la menace, harcelant les mouvements ennemis avec une retraite facile en cas de danger. La quatrième et dernière niveau ; le Palais de la Reine et l'administration. C'est d'ici que le Royaume est dirigé ; les représentants des volées et des non-harpies se rencontrent et pétitionnent la Reine dans ces halls. Ce niveau sert aussi de logement de la Matriarche et de sa famille. Tous les enfants de la Reine nés ici ont la chance de s'élever un jour au tout sommet du Royaume, s'ils sont assez chanceux pour gagner la faveur de la Matriarche."

 #Mont Lazzaward
 mount_lazzaward: "Mont Lazzaward"
 mount_lazzaward_desc: "--------------\nLe Mont Lazzaward, aussi connu comme Mont Serrukur, est une montagne sacrée située dans les pentes inférieures de l'Échine-du-Serpent dans les terres du royaume Gelkar de Lawaššar. La montagne abrite Lahmaš le Maître-Sage, chef des Lamassus et l'un des Erbatraši du Culte du Soleil, ainsi que plusieurs clans de Kurešimi, mages qui pratiquent l'art de l'Inscription.\n\nLa montagne, qu'on croit être le résultat d'un Souhait ou de magie inconnue, est complètement faite de Lapis-Lazuli, avec de grandes veines d'inclusions de pyrite qui donnent à la montagne une faible lueur pendant la journée. Le sommet de la montagne est en permanence couvert de neige.\n\nIl y a des millénaires, Lahmaš fit sa résidence près du sommet de la montagne, et depuis lors, un complexe de temple massif a été construit, abritant prêtres, scribes, et étudiants de Lahmaš dans les voies de la magie bulwari, et dans les racines des montagnes se trouve Kurešim-kišbar, la cité des Artisans du Souhait, où la plupart des meilleurs mages et artisans de tout Bulwar pratiquent l'art de l'Inscription, la fabrication d'objets magiques."
 #Tooltip
 mount_lazzaward_tt: "Débloque le Privilège d'État Mage §YLawaššari Zamukaraš§!.\nDébloque le Privilège d'État Artificier §YArmes Inscrites Produites en Masse§!."

 #Cothon de Quartz
 quartz_cothon: "Cothon de Quartz"
 quartz_cothon_desc: "--------------\nLa côte du Salahad Lointain le long du Golfe de Rahen est un paysage désolé et inhospitalier. Des dunes de sable et des plaines arides pierreuses s'étendent du rivage à l'horizon. Mais cachée parmi cette côte stérile se trouve une vraie merveille. À un jour de voyage à l'est de la ville côtière de Daqalm, les falaises stériles le long de la côte sont séparées par un large canal, caché de la vue par des affleurements rocheux stratégiquement placés jusqu'à ce qu'un navire soit presque juste dessus. Un vaisseau entrant dans ce canal arrivera bientôt à un port gargantuesque parfaitement circulaire, capable d'accueillir une flotte entière. C'est le légendaire Cothon de Quartz.\n\nSes quais, bâtiments et passerelles ne sont pas façonnés à partir du grès local mais du marbre aveuglément blanc, incrusté de veines massives de quartz. Ces veines de quartz forment des motifs parfaitement géométriques et donnent au cothon son nom. En face de l'entrée du canal, une tour de marbre blanc, presque délicate malgré sa taille, s'étire vers le ciel et surplombe le port. Tout le long du front de port, des bassins sont sculptés dans le marbre, facilement adaptables comme cales sèches. Et entourant le cothon de tous côtés se trouvent des bâtiments avec une beauté austère soutenus par des colonnes de marbre imposantes. Malgré leur construction finement travaillée, ces bâtiments semblent être destinés comme chantiers navals et entrepôts pour les matières premières et les marchandises commerciales.\n\nQui a créé cette merveille - Djinn, Dieu-roi ou autre entité - a été perdu dans les brumes du temps, et le cothon lui-même a été découvert puis abandonné pendant les temps de conflit plusieurs fois au cours des millénaires. Pourtant, chaque fois qu'il a été libéré des dunes de sable mouvantes qui tendent à l'enterrer quand il est laissé sans surveillance, il est indéniablement le plus beau port dans le Golfe de Rahen le plus occidental."
 
 #Montagne de la Vue Claire
 ebbusubtu: "Ebbušubtu"
 ebbusubtu_desc: "--------------\nS'élevant comme un mirage au-dessus du Salahad, l'ancien Ebbušubtu domine. Ce pic le plus occidental de la chaîne Paravimvata est connu des Bulwari comme la Montagne de la Vue Claire. La montagne elle-même est criblée des restes d'un palais djinn abandonné. Ces ruines étaient évitées par les Mašnsih locaux et seulement sporadiquement entrées par des squatteurs harpies, jusqu'à ce qu'Andrellion de la Légion du Désert soit amené ici par ses alliés harpies. Là il établit son quartier général, et avec la montée du Jadd, le palais a été restauré et agrandi, le centre spirituel de la Légion Jaddari.\n\nLe palais contient de nombreux grands halls et terrasses sculptés dans la roche, avec des jardins isolés et des vues impressionnantes disséminées à travers ses hauteurs. Alors que de nombreux pèlerins arrivent chaque jour, seuls quelques-uns tentent de monter l'Escalier Sans Fin, se terminant sur une plateforme colossale au sommet d'un pic inférieur, d'où les pèlerins peuvent voir le soleil se lever sur le sommet d'Ebbušubtu, où on dit que Jaddar a reçu ses révélations."
 #Events
 bulwar_flavour.301.t: "Pèlerins sur la Route Dorée"
 bulwar_flavour.301.d: "L'Ebbušubtu, la plus sainte des montagnes, où Jaddar a reçu ses révélations de Surael Lui-même, a été un lieu de révérence pour les fidèles adhérents du Jadd aussi longtemps que la foi a existé. Beaucoup de dévots rêvent d'une fois dans leur vie de marcher sur la route dorée vers la Montagne de la Vue Claire, et chaque année un flux constant de pèlerins trouve son chemin là-bas pour renforcer leur foi. Cette année, un festival religieux majeur, le 'Sarašdanna' ou Louange de la Gloire du Soleil, est célébré ici, conduisant à une grande augmentation du nombre de pèlerins. Parmi eux se trouve un individu talentueux qui aimerait consacrer ses talents à notre cause."
 bulwar_flavour.301.a: "Loué soit Surael ! Louée soit Sa Gloire !"
 #Tooltips
 bulwar_flavour.301.tta: "Tous les §Y30§! ans, un pèlerinage majeur renforcera la foi du peuple et apportera de nouveaux conseillers talentueux parmi les pèlerins."
 bulwar_flavour.301.ttb: "Tous les §Y15§! ans, un pèlerinage majeur renforcera la foi du peuple et apportera de nouveaux conseillers talentueux parmi les pèlerins.\nRetire tous les modificateurs négatifs des ordres saints Jadd."
 bulwar_flavour.301.ttc: "Nouveau conseiller"
