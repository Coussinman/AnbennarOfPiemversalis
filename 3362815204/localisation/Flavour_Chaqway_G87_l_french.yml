 banche_albatross_title:0 "Albatros Banche"
 banche_albatross_desc:0 "\"Premier ami, errant des mers, loyal. Port noble, bec doré, cou blanc-doré.\"\n\nNous avons toujours pêché au large de la côte occidentale d'Amadia, chassant par le langage-des-oiseaux et par filet de mer. Que nous ayons échoué à imiter les voyages commerciaux des Anqunu, le peuple bleu qui fait occasionnellement escale sur nos rivages, est une question non de capacité mais d'organisation. Jusqu'à récemment, nous les Banche ne vivions qu'en clans, et la nature de la famille est d'éviter les risques illimités de la frontière inconnue, protégeant ses enfants. Maintenant les clans agissent comme un seul, et le visage marin Prayú offre des chemins aux braves à travers la grande plaine de l'océan. Nos amis aviaires ne craignent pas cet endroit sans fin - pourquoi le devrions-nous ?"

 rigoti_meadowlark_title:0 "Alouette des Prés Rigoti"
 rigoti_meadowlark_desc:0 "\"Se cache parmi les herbes d'Alecandi. Gorge rouge, téméraire, répond bien aux défis.\"\n\nNos codex enregistrent une longue histoire de visites commerciales occasionnelles par les Anqunu, le peuple bleu du sud. Il fut un temps où chaque visite occasionnelle d'un navire Kheionai engendrait un qhatuwái pendant au moins une saison ou deux, tant était grande leur faim pour l'argent et les minerais magiques d'Amadia. Alors que nous avons commencé à prendre la mer sérieusement, cependant, nous avons appris à éviter les grains mortels du Kaydhano avec l'aide de nos oiseaux, cartographiant leur île d'Alecand pour nous-mêmes. Dans leur volonté de commercer, les Anqunu se sont montrés raisonnables - mais même les hommes raisonnables nourrissent des ambitions qui leur sont propres.\n\nPlaçant leur confiance dans la cité statique et inflexible, ils sont eux-mêmes devenus statiques et inflexibles. Nous entendons des histoires de leur profonde ambition et désir, l'étendue de leurs possessions. De telles gens doivent être approchés avec prudence. Nous soutiendrons ceux qui nous accepteront, cultiverons les faibles, et grandirons sur leur horizon nord jusqu'à ce que notre toile de commerce soit un fait de la vie, inexorable et incontestable."

 grey_gull_title:0 "Mouette Grise"
 grey_gull_desc:0 "\"Gris-blanc, apparemment indifférente au Kaydhano. Hautaine.\"\n\nNous en sommes venus à connaître la vraie signification de l'orgueil en traitant avec les Kheionai, car les bâtisseurs de cités d'Alecand sont incertains de comment nous traiter. Ni feudataires Taychendi belliqueux ni esthètes saints, nous les Banche offrons la logique irrépressible de l'échange, et ces érudits, possédés de leur propre histoire ancienne, se hérissent à cette pensée. Nous nous efforcerons de les ajouter à notre réseau néanmoins, car ils possèdent des compétences et techniques que nous envions, et nous ne sommes pas liés par leurs préjugés.\n\nAlors que de plus en plus de richesse Kheionai coule dans notre toile de commerce, adaptons leur technologie et érudition à nos buts. En particulier, leurs galères à plusieurs niveaux, énormes en taille, peuvent bien compléter les conceptions de navires hauturiers Canoriens que nous avons acquises de l'est."

 tyrant_flycatcher_title:0 "Gobe-Mouches Tyran"
 tyrant_flycatcher_desc:0 "\"Gorge blanche se fondant en ventre jaune. Féroce mais honnête. Garde la lande arbustive.\"\n\nLes seigneurs de guerre fanfarons de Taychend sont difficiles à connaître, difficiles à aimer. Mais ils sont nés-des-ruines aussi, et nous ne permettrons pas aux colonisateurs arrogants de balayer une culture qu'ils comprennent à peine, même si elle nous est désagréable. En plus de cela, les Taychendi sont de féroces guerriers, et ils n'accepteront pas une telle subjugation plus volontiers que nous.\n\nLes Canoriens ont prouvé une volonté d'intervenir loin de chez eux en défense de leurs colonies rapaces ; faisons de même en défense de notre monde. Nous soupçonnons plutôt qu'ils ne sauront pas ce qui les aura frappés."

 qachuruy_title:0 "Qáchuruy"
 qachuruy_desc:0 "\"Messager nocturne, mangeur de fruits. Grand et élancé, brun riche tacheté de blanc. Assidu.\"\n\nAinsi parle le Codex Payisqu de notre oiseau messager et ami fidèle, le qáchuruy. Nous les Banche avons parlé aux oiseaux depuis les jours les plus anciens, depuis que deux visages - fragments de dieux plus grands - nous accordèrent leurs secrets dans le sillage du cataclysme. Nos vies sont construites sur le mouvement constant et l'échange, et dans notre danse sans fin à travers notre patrie nous avons construit un réseau de commerce et d'exploration.\n\nLe serpent doit tomber, cependant ; le changement vient pour tous. Nos ennemis les Chaqanel grandissent plus forts à chaque saison qui passe, mais nous ne sommes pas assez fous pour les défier en bataille ouverte maintenant, sans gain que notre fierté. Nous devons plutôt finalement dépasser le monde de la grande famille et former un peuple, transmettant le langage-des-oiseaux par plus que de simples liens familiaux. En même temps, nous devons trouver quels amis existent au bout du chemin de vol du Qáchuruy, et les lier à nous par mariage et profit."

 yesbali_sandpiper_title:0 "Bécasseau Yesbali"
 yesbali_sandpiper_desc:0 "\"Brun clair, jovial, camouflage de sable. Migre à travers Tor Nayyi.\"\n\nLes commerçants ont toujours fait commerce de leurs marchandises à travers les détroits au nord. Les dieux ont tracé un chemin d'îles entre nous et le peuple de Yesbal, et bien que les grandes expéditions n'aient jamais été notre façon, les cartes que nous avons assemblées ces dernières années ne correspondent qu'aux anciens enregistrements de codex de cet endroit. Les Yesbali sont encore des étrangers, cependant, et nous marchons prudemment dans nos efforts pour étendre notre réseau de commerce. Lions-les discrètement à nous par commerce et mariage, jusqu'à ce que nos peuples ne fassent qu'un."

 toothpick_plover_title:0 "Pluvier Cure-Dent"
 toothpick_plover_desc:0 "\"Plumage noir et blanc. Intelligent. Se nourrit symbiotiquement des dents de vers des sables, les nettoyant.\"\n\nC'est un temps de changement, un temps où les pouvoirs étrangers viennent à notre patrie. Nous savons de nos expéditions aux extrémités de ce que les Canoriens appellent Aelantir qu'aucune région de ce continent n'est vraiment à l'abri d'incursion, que ce soit par la logique humaine d'expansion sans fin ou le droit bizarre des elfes récupérateurs. Nous savons, aussi, que nos frères au nord ne sont pas préparés pour ce qui les attend.\n\nComme les dieux grimaçeront si nous ne faisons que céder servilement nos terres à ces parasites. Il y a des horreurs sur ce continent que ces intrus ne peuvent concevoir, des armes uniques et alliés à trouver partout. Avec les talents uniques à nos parleurs-d'oiseaux et l'ingéniosité de notre patrie, nous devons apprendre à repousser les envahisseurs."

 fey_ptarmigan_title:0 "Lagopède Féerique"
 fey_ptarmigan_desc:0 "\"Gras et bien-plumé. Excentrique. Répond avec clarté inhabituelle.\"\n\nLe long bras de Cannor a fait des gains plus faibles en Eordand qu'ailleurs, mais même maintenant leurs marchands ont faim des reliques de cet endroit ancien. Nous ne pouvons permettre à Cannor de piller notre héritage pour leurs fins bizarres. Même ils admettent, avec leur terme 'nés-des-ruines', que de tels endroits sont notre héritage partagé. Le peuple de toutes saisons doit être averti de l'influence de Cannor - avec Eordand fermement tissé dans notre réseau, les reliques de nos ancêtres nous bénéficieront, pas aux étrangers."

 tanaqi_title:0 "Tanaqi"
 tanaqi_desc:0 "\"Petit perchoir de canopée supérieure. Une émeute de verts, ors et bleus. Bavard.\"\n\nDepuis que le serpent doré est tombé, nous les Banche avons commercé. Nous ne mesurons pas la valeur en armes ou même loyauté, car les cœurs sensibles sont capricieux et le profit de l'effusion de sang éphémère. Au lieu de cela, nous connaissons le monde par le flux du commerce, le donner et prendre qui, comme un doigt contre une feuille tendue, tire sur le tissu autour de lui.\n\nDans certains endroits vitaux, l'énergie de l'échange se rassemble comme l'eau dans un lac. Tout comme nous rassemblons les visages Humu, Sonquo et Soi, ainsi créerons-nous harmonie de cette asymétrie. Il est temps que les Banche se rassemblent comme un, temps que les postes de commerce éphémères de cette terre deviennent des lieux de convergence divine. Nous répandrons cette vérité vitale - la civilisation n'est rien de plus et rien de moins qu'échange mutuellement bénéfique."

 scarlet_macaw_title:0 "Ara Écarlate"
 scarlet_macaw_desc:0 "\"Oiseau arc-en-ciel, dominant rouge, nerveux mais aimable. S'accouple pour la vie.\"\n\nTout Amadien, et même l'étrange voyageur de terres étranges lointaines, vous dira que les Banche sont le peuple des foires matrimoniales. Tous les cinq ans, une grande mer de manteaux de mariage en plumes d'ara descend sur quel que qhatuwái qui a été choisi, ornant mille épaules empressées. Pendant des mois à la fois, un nouvel endroit de commerce devient brièvement la capitale de notre peuple, un endroit pour attacher les bêtes de somme et faire sa fortune.\n\nUne chose curieuse, cependant : chaque fois, quand les commerçants partent et les nouveaux mariés jettent l'ancre pour faire leur propre caravane, quelques-uns restent derrière. Plus nous encerclons Amadia, plus de telles colonies prospèrent, et plus grande la richesse qui circule entre nos qhatuwái. Bientôt toute Amadia sera liée ensemble dans prospérité et matrimoine, nos amis si nombreux qu'aucun ne puisse menacer notre paix."

 peregrine_falcon_title:0 "Faucon Pèlerin"
 peregrine_falcon_desc:0 "\"Perchoir d'épaule, sévère. Vole au-delà de la fin du monde, mais niche avec nous.\"\n\nIl y a un changement dans le vent, ou ainsi nos oiseaux le racontent. Des étrangers arrivent sur des îles qui étaient autrefois intouchées ; d'anciens lieux de nidification doivent être déplacés le long des falaises ; d'étranges sarbacanes tirent des débris de forge sur les volées. Les oiseaux visiteurs que nous jaugeons pour les nouvelles sont souvent difficiles à interpréter, mais ceci est clair - notre monde est énorme, et dans nos errances péripatétiques sans fin, nous en avons vu si peu.\n\nLes clans languissent d'imiter l'ambition pèlerine du brave faucon de mer - ils souhaitent aller au bout de la terre dans chaque direction, peut-être pour apercevoir l'autre monde d'où ces nouveaux peuples viennent. Les faucons, d'autre part ? Ils commencent à parler de vengeance."

 alunguin_hummingbird_title:0 "Colibri Álunguin"
 alunguin_hummingbird_desc:0 "\"Verts bijoutés, longue queue blanche. Convivial. Voltige de fleur en fleur.\"\n\nAlors que nous avons cartographié Aelantir et au-delà, nous avons vu cent façons florissantes de vivre. Les grandes cités des Kheionai, les polités guerrières de Taychend, les structures de conseil des Boek, les templiers saisonniers d'Eordand ; tous offrent leurs propres modèles vibrants de vie et de commerce.\n\nAlors que le changement ravage ce continent et toutes ces façons multiformes de vivre sont menacées, nous devons nous organiser. Le qhatuwái est notre don à l'art de gouverner, le principe organisateur central de nos cités et vies. Notre réseau s'étend maintenant bien au-delà d'Amadia ; nous ne reculons pas devant le qhatuwái plus grand, mais l'embrassons."

 huyaqsi_title:0 "Huyaqsí"
 huyaqsi_desc:0 "\"Couronne rougeâtre-orange distincte ; roi des oiseaux de jungle. Unique à Aelantir.\"\n\nLa leçon que les Canoriens ont enseignée est de reconnaître l'hostile. Qu'ils soient humains ou faux-frères elfes, le raz-de-marée de colons et envahisseurs de l'autre côté de l'océan a montré peu d'égard pour nos vies ou cultures, a tout bulldozé sur son passage au nom d'un échange fondamentalement inégal. Seuls les orques, similairement déplacés et gardés sous esclavage brutal, brisent ce motif d'arrogance Canorienne.\n\nNous sommes nés de ruines, disent-ils, plus significatifs pour ce qui nous a précédés que pour nos cultures vivantes et vitales. Eh bien, qu'il en soit ainsi. La concaténation désinvolte de Cannor d'une centaine de sociétés fut une erreur terrible, comme ils l'apprendront bientôt. Dans chaque port du réseau Banche, il nous revient de faire l'argument évident : résistez ! Nous les surpassons encore en nombre !"

 blueeared_yanfisher_title:0 "Pêcheur de Yan aux Yeux Bleus"
 blueeared_yanfisher_desc:0 "\"Cousin de notre Uyasqu. Répond immédiatement, mais prudemment. Un motif de l'art Yan.\"\n\nComme les Canoriens nous sommes allés vers l'ouest - contrairement aux Canoriens, nous sommes allés au nom de l'échange. Un vaste réseau océanique de commerce, une toile entre égaux, tient maintenant tout l'Aelantir Occidental dans sa prise protectrice. Chaque port où nos commerçants s'arrêtent est une étoile dans cette constellation de prospérité.\n\nLes étrangers que nous avons rencontrés à travers la mer occidentale fournissent un nouveau modèle de comment les humains peuvent se comporter, tandis que leurs biens, exquisément beaux, font leur chemin à travers le plus grand océan d'Halann pour être empressément affichés dans nos qhatuwái. Nous pouvons encore regarder vers l'est avec chagrin à la terreur que Cannor a causée, mais nous le faisons comme un pouvoir qu'ils doivent bientôt venir à craindre."

 chakantu_cormorant_title:0 "Cormoran Chakantu"
 chakantu_cormorant_desc:0 "\"Oiseau pêcheur, facile à vivre dans la parole. Beaux bruns et blancs.\"\n\nLongtemps nous avons apporté les choses rares du monde au peuple cosmopolite des lacs, dont les grandes cités sont aussi lourdes et solides qu'elles sont. Pour tout leur talent véritable pour l'agriculture et l'architecture, le peuple des lacs est querelleur, désuni et amateur de conflit.\n\nSoyons la mousse qui grandit sur les grands blocs de pierre, les liant ensemble ; à la fin, ils nous remercieront pour la paix que nous apportons. Au-delà des bénéfices évidents d'un flanc oriental placide, les oiseaux du lac portent grande promesse en eux-mêmes, et nos parleurs démangent de faire leur connaissance."

 wandering_tern_title:0 "Sterne Errante"
 wandering_tern_desc:0 "\"Calotte noire, bec rouge distinctif, cruelle. Entend, mais ne répondra pas.\"\n\nNous avons accueilli ces étranges nouveaux venus de l'est, bien sûr, comme nous accueillons tous ceux qui reconnaissent la valeur de l'échange. Ils sont un peuple étranger avec des valeurs étrangères, plus lointains même que nos anciens ennemis les Chaqanel, pourtant ils sont aussi sourds à leurs oiseaux que tout autre étranger, et ils peuvent encore se prouver précieux. Le test de tout peuple est leur capacité à donner et prendre ; nous ne tiendrons ces gens à aucun autre standard. Peut-être peuvent-ils encore rejoindre le grand réseau du qhatuwái."

 horned_screamer_title:0 "Criard Cornu"
 horned_screamer_desc:0 "\"Éperon unique projetant de la tête. Récalcitrant. L'appel assourdissant porte.\"\n\nRegardant les visages souriants de nos marchands, les Canoriens nous ont complètement mal compris. Ils croient qu'ils peuvent piétiner nos traditions, faire une moquerie trompeuse du commerce même, et nous humilier sans réponse. Ils apprendront bientôt que nous les Banche avons dit la vérité ; nous sommes le peuple de l'échange, et nous les rembourserons dans leur propre monnaie.\n\nAutrefois nous avons chassé les détestés Chaqanel à travers le seuil d'Amadia et dans le monde étranger de la forêt de champignons. Pour les Canoriens de 'Vanburia' ne reste que le ressac noyant."

 amadian_toucan_title:0 "Toucan Amadien"
 amadian_toucan_desc:0 "\"Tapageur ; le premier sur terre à répondre. Orne notre étendard.\"\n\nLes codex parlent d'un temps où les traversées de Tor Nayyi étaient considérées choses dangereuses ; quand nos bateaux se précipitaient de crique en crique, évitant la colère de Warachiq. Plus maintenant. Maintenant les navires de commerce Banche se déplacent de qhatuwái en qhatuwái, guidés le long des routes les plus calmes par la compétence et le flair des parleurs-d'oiseaux.\n\nLe nôtre n'est pas un Empire drainant la vie de sa périphérie pour soutenir un noyau Canorien, mais un réseau d'échange qui bénéficie à chacun de ses marchés constituants. Nous avons prouvé non seulement que l'échange est la base de la société, mais que l'échange équitable peut être la base d'immenses réalisations."

 hearthash_harrier_title:0 "Busard Cendre-de-Foyer"
 hearthash_harrier_desc:0 "\"Parades nuptiales aériennes vibrantes. Oiseau de proie. Sombre et cendré comme la mort.\"\n\nComme il est facile de déchirer le tissu ; comme il est plus difficile de le tisser ensemble. Nous percevons la société comme un réseau, parce que comme le filet entrelacé du pêcheur côtier, c'est un tissage de nombreux brins, points et liens dans un ensemble plus grand.\n\nLes Chaqanel n'ont jamais compris ceci. Ils se sont toujours placés même au-delà de la logique sociétale basique du donner et prendre. Pendant des centaines d'années nous avons cherché à les lier à nos réseaux, seulement pour voir notre bonne volonté remboursée en sang - plus jamais. Cette grande famille de commerçants que nous construisons ne peut tolérer de telles termites ; harcelons-les au-delà des frontières des terres errantes complètement et dans la pénombre terrifiante de la forêt de champignons. Un tel endroit sombre convient mieux à la logique violente de la brute."

 huythuyt_title:0 "Húyt-Húyt"
 huythuyt_desc:0 "\"Rouge jusqu'à ce qu'il soit sporé, puis un bleu étrange. Grégaire. Incapable de voler après croissance fongique complète.\"\n\nLes histoires du paysage étranger et terrifiant de la forêt de champignons ont fait partie de notre folklore aussi longtemps que nous puissions nous souvenir. Elle est unique au monde, autant que nous puissions dire ; même les marins les plus lointains ne se rappellent rien du tout comme elle.\n\nÀ notre surprise, les Chaqanel que nous avons autrefois éjectés dans cet endroit étranger ont appris à prospérer, et leur dépendance à notre réseau pour des biens inaccessibles parmi les champignons a mûri leur compréhension de la nature de l'échange. Pour nos buts, la nouvelle la plus excitante est que les oiseaux là répondent aussi facilement que les nôtres. Quelles étranges nouvelles opportunités peuvent gésir dans le langage-des-oiseaux d'un tel endroit ?"

 kaydhano_condor_title:0 "Condor Kaydhano"
 kaydhano_condor_desc:0 "\"Envergure énorme, plumage noir et blanc. Timide mais affectueux ; a conquis le vent de mort.\"\n\nAussi longtemps que nous les Banche avons erré, seuls quelques-uns parmi nous ont relevé le défi de parler au Condor Kaydhano. Un des plus grands oiseaux d'Amadia, sinon du monde, le Condor Kaydhano s'est adapté à la magie sauvage furieuse du sud-ouest d'Amadia.\n\nCes condors étaient historiquement impratiques pour les clans uniques de nourrir et maintenir, un symbole de statut plutôt qu'une partie pratique de la science des oiseaux Banche. Maintenant, cependant ? Maintenant le réseau est vaste et riche, et les volières du qhatuwái ont grandi assez grandes pour accommoder les besoins de si grands oiseaux."

 cocaire_flamingo_title:0 "Flamant Rose Cócaire"
 cocaire_flamingo_desc:0 "\"Rose avec ornements noirs. Fait des favoris. Défendra son parleur jusqu'à la mort.\"\n\nPeu auraient osé suggérer de parler aux flamants de Cócaire quand nous avons d'abord répandu notre réseau à cet endroit. Grincheux et fanatiquement loyaux, les flamants sont difficiles à garder parmi un clan, car ils convoitent l'attention exclusive de leur parleur et ne se réchaufferont à aucun autre. Maintenant, cependant, nous possédons l'organisation et la communauté d'aviaristes nécessaires pour faire marcher une telle entreprise.\n\nLe potentiel est énorme - des volées de certains des oiseaux les plus puissants d'Halann, capables de charges terrifiantes en notre nom. Nous qui n'avons jamais excellé au combat sur terre pourrions faire grand usage de si constants amis."

 chaqway_1_birds_tt:0 "Débloquer le premier des artisanats d'oiseaux Banche. Vous pouvez les activer et désactiver en utilisant la décision \"Réorganiser les Volières\". Vous débloquerez la capacité d'en activer plus à la fois alors que l'état Banche s'étend et prospère.\n"
 chaqway_2_birds_tt:0 "L'institutionnalisation accrue de la magie de volière signifie que vous pouvez maintenant activer deux artisanats d'oiseaux à la fois."
 chaqway_3_birds_tt:0 "L'institutionnalisation accrue de la magie de volière signifie que vous pouvez maintenant activer trois artisanats d'oiseaux à la fois."
 umas_fulcra:0 "Les Points d'Appui d'Uma"
 four_corners_of_aelantir:0 "Découvrir les bords de l'Aelantir Nord et Sud."
 qhatuway_everywhere:0 "Nous pouvons maintenant établir des Qhatuwài dans tous les centres de commerce et estuaires.\nLes sièges du parlement avec un Qhatuwài gagnent un bonus additionnel."
 exile_to_fung_tt:0 "§YImeqitahp§! sera exilé vers la §YForêt de Champignons§! !"
 no_trade_center:0 "N'est pas un centre de commerce"
 chaqway_aviaries_full_tt:0 "Nous ne pouvons employer plus d'artisanats d'oiseaux. Faites bouillon du vieux poulet si vous voulez un nouveau."
 chaqway_bird_unlocked_tt:0 "Accéder à un nouvel artisanat d'oiseau. Si vous choisissez de l'employer vous gagnerez ce qui suit :"
 chaqway_bird_no_adm_tt:0 "Il nous manque les §R50§! points administratifs nécessaires pour relancer l'usage d'un nouvel artisanat d'oiseau."
