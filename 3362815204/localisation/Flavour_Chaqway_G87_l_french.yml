 chaqway_exploration_tt:0 "Nous allons atteindre l'horizon !"
 chaqway_tribal_tt:0 "Nous prendrons inspiration de nos voisins autour du lac, et réformerons notre gouvernement."

 estate_mages_organization_aviaries:0 "Organisation de Mages : Volières"
 estate_mages_organization_aviaries_desc:0 "La vaste majorité des mages parmi les Banche se sous-spécialisent au moins dans le langage-des-oiseaux, l'art Banche de communication directe avec et commandement des oiseaux. Les complexes de volières sont une caractéristique de chaque installation Banche établie, organisant et prenant soin d'énormes nombres de ces oiseaux et les prêtant pour un éventail étourdissant de buts quotidiens. Les Mages-aviaristes qui maintiennent ce système en marche détiennent influence significative de guilde dans la société Banche."
 estate_mages_chaqway_flamingo:0 "Flamants de Guerre"
 estate_mages_chaqway_flamingo_desc:0 "De tous les oiseaux domptés par le pouvoir du langage-des-oiseaux Banche, le Flamant Cócaire est parmi les plus loyaux et féroces. Se liant à un parleur initial et après peu disposé à écouter d'autres, le bec denté muté par Kaydhano du Cócaire est capable de déchirer à travers la plaque d'acier. Les Flamants de Guerre sont domptés comme volée et déchaînés par manipulateurs spécialisés comme cavalerie de choc autonome ; la totalité du lien de langage-des-oiseaux assure obéissance immédiate même de bien à travers le champ de bataille."
 unlock_privilege_estate_mages_chaqway_flamingo_tt:0 "Active le privilège §YFlamants de Guerre§! !"
 chaqway_flamingo_tt:0 "Active la compagnie mercenaire d'élite Flamants de Guerre."
 merc_chaqway_flamingoes:0 "Flamants de Guerre"
 chaqway_qhatuway:0 "Qhatuwài Métropolitain"
 chaqway_qhatuway_desc:0 "Le qhatuwái moderne est un complexe commercial ou portuaire formel maintenu par le gouvernement, se vantant de logement subventionné, eau propre et amnistie politique de facto. Crime mineur, commerce et disputes clients sont médiés par un conseil de dix-sept locaux sélectionnés aléatoirement, tandis que l'administration quotidienne est généralement gérée par les clans marchands locaux. Au lieu de provinces ou cités, l'état Banche considère le qhatuwái, plutôt que la cité ou municipalité, l'unité basique du Parlement."

 chaqway.1.t:0 "Les Points d'Appui d'Uma"
 chaqway.1.d:0 "Nous sommes le peuple de l'échange - les Banche.\n\nTraversant la face d'Amadia, nous connectons jungle avec lac, lac avec montagne et désert, rivage avec cœur de terre. Nos gentarques-commerçants mènent leurs clans d'endroit en endroit, apportant biens et idées. Nous sommes agents dans le grand déplacement d'énergie en ce monde. Les visages d'Uma nous ont accordé les moyens de voir de telles toiles de pouvoir, de voir où l'énergie du commerce coalesce et se rassemble.\n\nCe sont les Points d'Appui d'Uma, les points de levier du monde. À notre plus récente foire matrimoniale à Baní, les parleurs-d'oiseaux et les gentarques de clan vinrent à rare accord ; il est temps que nous travaillions comme un, car les traîtres Chaqanel grandissent toujours plus audacieux dans leurs raids, les peuples sophistiqués du lac toujours plus organisés et ambitieux.\n\nNous ne sommes pas un peuple violent, et nous n'avons pas l'intention de conquérir, exactement. Au lieu de cela, nous grandirons comme une mousse, amenant nouveaux endroits et nouveaux nœuds dans nos grands réseaux de commerce, défendant la pratique civilisée basique d'échange équivalent. Résistant à ceux qui placeraient cupidité enfantine au-dessus de troc vrai et égal, nous devons devenir non seulement une collection de clans unis par héritage, mais un peuple entier et cohérent.\n\nLes points d'appui, les grands endroits commerciaux d'Amadia - ce sont les endroits où nous construirons nos qhatuwái permanents. Un qhatuwái est littéralement un lieu-d'attache, nommé pour où nous attachons nos bêtes de somme, un endroit sacré d'échange et ultimement le cœur de la société. Pourtant quand nous bougeons, le qhatuwái est démantelé. Plus maintenant. Bientôt notre réseau pulsera de vie, et toutes les gens pensants verront les bénéfices de son pouls tambourinant."
 chaqway.1.a:0 "La société est échange."
 chaqway.1.tt:0 "Les Banche cherchent à renforcer leur réseau commercial en établissant qhatuwái à chaque point d'appui significatif d'échange en Amadia.\nUtilisez le bouton §YÉtablir Qhatuwái§! dans la vue de province (dans l'onglet bouton UI province, au-dessus de l'UI bâtiment) pour les établir."
 chaqway.1.tt2:0 "Mouvement et changement peuvent apporter chaos. Mais le chaos n'est pas seulement négatif. Il peut engendrer nouvelles potentialités.\n§YLa faible stabilité réduira plus le coût de migration§!."

 chaqway.2.t:0 "Le Qhatuwái à [Root.GetName]"
 chaqway.2.d1:0 "Aussi longtemps que les codex enregistrent, nous sommes retournés encore et encore à Baní. C'est où le flux du Lac Chakantu entre dans l'océan, une extrémité de notre toile de commerce. Nous n'avons jamais maintenu une capitale au sens employé par le peuple des lacs, un grand empilement de pierres - mais Baní est un endroit de signification, l'endroit que nous visitons pour prendre des décisions qui affectent tous les clans à la fois.\n\nOù d'autre, alors, créer le premier qhatuwái permanent ? Tout tissu doit commencer d'un coin, et du cap Banche nous regardons sur une Amadia prête pour le tissage. Ce que nous faisons de notre patrie sera un tissu dur et vital, pas facilement déchiré. Alors que nous battons la terre plate et laissons derrière quelques familles de chaque clan, une promesse est faite."
 chaqway.2.d2:0 "Où les grandes Banchas et sa source le Wídnaq se rencontrent, un triangle de terre forme une île de confluence. Les clans commerçants qui font la boucle du Lac Chakantu puis filent vers l'ouest pour finir leur cycle ici, passant leurs dons aux clans qui alors se dispersent dans la forêt tropicale et la plaine. Protégé sur tous côtés par l'eau, cet endroit passe rarement longtemps sans que le sol soit battu plat pour un qhatuwái ; il est temps que nous le rendions permanent."
 chaqway.2.d3:0 "Nous avons dégagé un espace. Nous avons parsemé la place de pierres, comme font le peuple des lacs, qu'elle puisse être plus facilement balayée, plus sûre en temps de pluie. C'est un endroit où le flux d'échange se rassemble pour un moment, et nous pouvons boire notre content. Quelques clans ont volontaire de laisser la moitié de leur nombre derrière ; les moitiés brisées se reforment comme nouveau clan de cet endroit. Par de tels moyens le réseau commercial Banche est étendu et renforcé."
 chaqway.2.d4:0 "Pendant des siècles, les détestés Chaqanel ont raidé nos clans, bestiaux comme prédateurs dans leur incompréhension de l'échange. Ils ne perçoivent pas la vérité fondamentale de la société - que donner est aussi vital que prendre. À Dalcamguin, où les Chaqanel ont si souvent fait leur Imeqitahp, leur cœur de raid, nous plaçons maintenant un qhatuwái. Ce spot commandant sur les plaines environnantes offrira sécurité, pas menace, et la connaissance que chaque vaste horizon est pacifique. L'énergie haineuse des Chaqanel commencera à se dissiper ici, graduellement déplacée par le flux d'échange légitime."
 chaqway.2.d5:0 "Les Anqunu, le peuple bleu du sud, ont longtemps favorisé Cara Banqúm avec leurs visites occasionnelles. Les grands navires des Anqunu ont faim de kallpamu, la roche bleue qui concentre si bien la magie, mais aussi d'argent et des métaux précieux des peuples des lacs. Tel commerce est imprévisible, mais il peut changer la fortune d'un clan commerçant du jour au lendemain. Un qhatuwái permanent ici liera tous les autres avec les Anqunu arrivés, répandant leur richesse parmi notre peuple."
 chaqway.2.d6:0 "Ici à Sanebanko nous apercevons l'étendue sauvage du Kaydhano balayé par les tempêtes, une grande masse désertique tourbillonnante percée de poussière túqramu corrosive, la substance chaotique qui inculque magie sauvage. C'est le bord de notre monde. Les oiseaux qui se sont adaptés au Kaydhano traversent de retour avec immense sagesse, renforcés et rendus terrifiants ; les contreforts du Surplomb Scintillant offrent vistas de beauté stupéfiante, et veines de gemmes précieuses déchirées par les rares rafales Kaydhano qui surgissent vers le nord."
 chaqway.2.d7:0 "Tournez au nord à Alúcodoos, et ramez. Ce qui vous attend à la source est la beauté du Lac Cócaire, bondé par vastes volées roses de flamants et grouillant de vie. Ces plaines sèches cèdent à un paradis, et l'ouvrage de plumes habile du peuple Quruwei, sans mentionner la boue gorgée d'eau, grouillant de métaux précieux portés en aval des hautes terres au bord des forêts de champignons. Le commerçant partant d'ici, qui des mois plus tard arrive à Baní, a traversé toute l'étendue d'Amadia."
