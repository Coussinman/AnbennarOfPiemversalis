 chaqway.4.t:0 "Réorganiser les Volières"
 chaqway.4.d:0 "Tandis que la majorité de l'espace dans la volière d'un qhatuwái donné est consacrée à l'usage domestique et commercial, nous réservons une maison d'oiseau ou deux pour les buts de notre gouvernement. Dans ces salles pépiantes nous pouvons instituer pratiques spécifiques de langage-des-oiseaux à travers notre territoire, bien que nous soyons limités par le nombre de mages dans la population et notre capacité à monopoliser leurs efforts."
