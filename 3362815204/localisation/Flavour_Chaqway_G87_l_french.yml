 chaqway.6.t:0 "Hatunqhasarúy se déplace vers [marriage_province.GetName]"
 chaqway.6.d:0 "L'emplacement de la prochaine foire matrimoniale quinquennale a été voté par les clans. Commerçants et marieur ont déjà commencé à planifier leurs voyages ; [marriage_province.GetName] peut s'attendre à un boom en tant que nouveau centre du monde social Banche."
 chaqway.6.a:0 "Un nouveau site est choisi."

 chaqway.7.t:0 "Guácharo Messager"
 chaqway.7.d:0 "\"L'odeur des maisons de guácharo est humide et douce, redolente de fruits pourrissants. Si la volière était bien gérée, la gardienne d'oiseaux serait une dame âgée, vive et tranchante - elle garderait tout le monde en mouvement, mouvement, mouvement. Pas de chance pour vous. Puisque vous sentez deux jours de paille de maison de guácharo - vraiment le sentez - ceci signifie que vous êtes quelque part petit et rural. Il n'y aura que cinq ou six oiseaux, car vous vous tenez dans un des petits qhatuwái qui orbitent si souvent un grand. Le gardien est un vieil homme ridé, assez déterminé que vous devriez rencontrer le compagnon qui portera votre message.\n\nDodue et bavard, le guácharo sera à demi endormi, peut-être lissant ses plumes brunes-blanches, bien qu'à ce point il soit habitué à être dérangé à de telles heures ensoleillées étranges. Vous comprenez - votre colis ou votre message ne partira pas jusqu'à ce que le soleil se couche. Le gardien d'oiseaux souhaite simplement que vous sachiez, de façon très Banche, à qui vous confiez le moment d'échange. Il pépie, et l'oiseau répond. Pas seulement répond, mais vraiment répond !\n\nÀ ce moment, voyageur, vous commencez à comprendre la magie des Banche.\"\n\nArpholophes Vaseios, 'Amadia À Pied'"
 chaqway.7.a:0 "Ils font ce harrumpf mignon quand ils sont grincheux."

 chaqway.8.t:0 "Hatunqhasarúy"
 chaqway.8.d:0 "Nous les Banche avons toujours cru en se marier hors de son clan. Tandis que cette règle est devenue moins absolue alors que nos clans ont grandi, c'est encore considéré quelque chose d'une honte de perdre une chance de connexion, alliance et réaffirmation du vaste réseau de liens familiaux qui tiennent ensemble notre peuple. Comme nos clans sont principalement nomades, nous tenons des hatunqhasarúy de mois, foires et festivals culturels qui rassemblent autant de clans que peut faisablement assister.\n\nAu hatunqhasarúy, les jeunes gens d'âge marriable sont exemptés de beaucoup d'attentes normales, leur temps brièvement le leur pour rencontrer, connecter et venir ensemble tandis que leurs parents et chefs de clan discutent les grandes questions du jour. Ce sont les grands événements du calendrier social, et alors que le réseau Banche se solidifie et renforce, les hatunqhasarúy atteignent proportions toujours plus opulentes et immenses. Ils ont même commencé à attirer des étrangers, qui reconnaissent que se marier dans la société Banche est gagner la protection d'une vaste nouvelle famille."
 chaqway.8.a:0 "Que d'autres fassent la guerre ; toi, heureux Chaqway, marie."
 chaqway_explain_marriage_tt:0 "Tous les cinq ans le Hatunqhasarúy se déplacera vers une province aléatoire avec un qhatuwái.\n\nGarantir un autre royaume établira automatiquement un mariage Banche avec ce royaume, augmentant relations et confiance mutuelle.\n\nNous installerons §G1§! dans chaque §Y3§! provinces partie de nos terres tribales."

 chaqway.9.t:0 "Pêcheries de Cormorans"
 chaqway.9.d:0 "Larraq lissa sa tunique alors qu'il approchait du quai. Il avait enfilé deux cordes sur le côté de sa tête, tressé ses cheveux autour de chacune et les avait attachées derrière. Il avait vérifié avec maman - ce n'était pas trop, pas trop affecté. Il était nu-jambes jusqu'au-dessus du genou, bien sûr, puisque la mode devait parfois céder à la praticité, mais il se figurait qu'il paraissait assez confiant pataugeant dans la boue vers son petit bateau, sautant pour se percher sur le côté de la coque peu profonde.\n\nAnqasmúy parlait à ses cormorans encore. Elle avait lié sa longue tresse pour qu'elle ne traîne pas dans la sentine quand elle s'asseyait pour ramer, mais Larraq savait avec rappel absolu que quand lâche, elle brosserait presque jusqu'à ses genoux - elle la dessinerait. Il n'interrompit pas le langage-des-oiseaux. Il savait, parce qu'il avait demandé, qu'Anq divisait cette partie du lac en quatre larges quadrants. Elle n'avait pas à dire à ses cormorans quels quadrants étaient les leurs - ils étaient habituels, choses territoriales. Ce qu'elle faisait maintenant était plus comme gronder, brossant leurs cous gentils et leur demandant de ne pas se déranger les uns les autres.\n\nQuand Anqasmúy fut finie, elle relâcha les cormorans ; ils voltigèrent dehors, se dispersant à travers l'eau ensoleillée. Elle se tourna vers lui, prudente et sardonique à sa façon.\n\n\"Allez, garçon pêcheur.\" Anq indiqua un peu vers l'ouest. \"Chérie est la plus consciencieuse. Prenons sa prise d'abord.\" Larraq hocha la tête, essayant de cacher son sourire. Une journée entière s'étendait devant sur ce petit bateau."
 chaqway.9.a:0 "Deux peuples deviennent un."

 chaqway.10.t:0 "Champignon Húyt-Húyt"
 chaqway.10.d:0 "\"Ne recule pas, fille.\" la voix de l'Aviariste est vive, son regard impatient.\n\nGaléwey lève les yeux, avalant. \"Pardon, maîtresse.\" Elle dit à son cerveau ce qu'elle est sur le point de voir. Elle regarde encore.\n\nUne aile s'est tordue douloureusement ouverte, bien au-delà du normal, pour que le poids de la croissance fongique repose maintenant sur le derrière du petit oiseau. L'autre est permanemment épinglée au côté du húyt-húyt, frangée de ce bleu étrange, semblable à moisissure - permanemment collée au corps du húyt-húyt. L'équivalent chez un humain serait la pire des tortures, et Galéwey se retrouve en larmes. Mais elle ne détourne pas le regard.\n\nL'Aviariste hoche la tête. \"Maintenant parle.\"\n\nGaléwey rassemble ses cheveux sur une épaule, habitude nerveuse. Elle ne sait comment commencer, où commencer. Elle a entendu l'appel du húyt-húyt, bien sûr ; c'était partie des premiers mois ici à la volière, quand ils commencèrent tous par apprendre à vraiment écouter. Elle excelle à tout sauf l'écoute - elle est fine mage, mais terrible Banche. Des mois à cette académie, et elle n'a pas une fois entendu éloge non qualifié. Elle n'a que onze ans, et pourtant elle sait qu'on s'attend à ce qu'elle guide les húyt-húyt dans leur croissance fongique, la contrôle. C'est substance miracle pour poisons et médicaments tous deux, synthétisée dans les laboratoires étendus de la volière.\n\nElle sait, soudain, quoi dire. \"Comment est ta douleur ?\" demande-t-elle, dans l'appel bas, flûté.\n\n\"Plus engourdie que la tienne,\" répond le húyt-húyt."
 chaqway.10.a:0 "Étrange prime de la forêt de champignons."

 chaqway.11.t:0 "Navigateurs Albatros"
 chaqway.11.d:0 "\"Eh, Quna ?\" appela le maître d'équipage, alors que Qunchúy montait lissement sur le gaillard d'avant. Ces marins l'appelaient toujours ainsi - Quna - car il était plus court que la plupart des femmes, et mince à cela. Ils se sentaient protecteurs envers lui comme ils faisaient de leurs propres fils, bien qu'il soit plus âgé que quelques-uns d'eux... cela avait juste à peu près cessé de le faire grimacer. Il s'assit juste au bord du pont. L'observateur non familier pourrait haleter, car il semblait risquer d'être soufflé du gaillard d'avant entièrement, basculé par le moindre vent.\n\nPourtant il ne craignait rien, car aucun parleur-d'oiseaux des Banche n'était seulement parleur-d'oiseaux. Qunchúy sentait le vent le remplir à chaque souffle, savait que s'il tombait, l'océan se lèverait pour le bercer. Chaque matin il se réveillait reconnaissant qu'il avait sa magie, qu'il était prodige à son art plutôt qu'échec de matelot. Il pouvait percevoir le vent sur des miles à travers, mais il n'était rien comparé à son Alacheq.\n\nIl sentait Alacheq coursant vers le navire à son tirage silencieux, parlé-d'oiseau. Ils ne parlaient pas comme commandant et soldat, comme certains parleurs-d'oiseaux choisissaient. C'était plus comme inviter un ami à jouer. Le navire était presque précisément à mi-chemin à travers Tor Nayyi, mais plus au sud ils allaient, plus houleuse la mer pouvait devenir. Qunchúy sentait le frisson de la descente d'Alacheq, la gloire du plongeon.\n\nEt puis il sentait les ailes d'Alacheq, grandes et massives, l'envelopper. Un des marins jura, car Alacheq avait plongé si soudainement. Qunchúy sourit, sentant le grand bec d'Alacheq reposer sur son épaule. Il était parmi ces parleurs-d'oiseaux qui n'avaient même pas besoin de vocaliser pour atteindre leurs compagnons.\n\n\"Ajustez vers le soleil,\" appela Qunchúy, éventuellement, s'adressant aux navigateurs. \"Environ trente. Il y a un grain.\""
 chaqway.11.a:0 "De tels navigateurs peuvent dépasser Warachiq lui-même."
 chaqway_gain_barques:0 "Équiper nos §YCanots de Guerre§! en §Y10 Barques§! !"

 chaqway.12.t:0 "Le Mariage Blanc"
 chaqway.12.d:0 "\"Ces Canoriens ne comprennent aucune sorte d'échange.\" Llaqaru est rouge de visage, plus furieux que quiconque ne l'a jamais vu. Le plus gentil gentarque de clan que tous connaissent, se dissolvant en rage pure.\n\n\"Ils sont comme les Chaqanel,\" dit Tanáwey tranchant, et bien qu'une grand-mère dans le fond renifle à cela, personne ne la contredit. \"Le mariage est quelque chose qu'ils volent.\" Quelqu'un arrive dans l'auberge du qhatuwái, confus - une jeune fille lui murmure de 'secondes familles de retour en Cannor', de tromperie, de bigamie. D'échange inégal.\n\n\"Nous devons avoir les jeunes d'abord, avant que nous fassions quoi que ce soit.\" La voix de Séwi, à un chœur d'approbation. \"Puis... puis il n'y a pas pardon pour ceci. S'asseoir dans la tente de mariage, parmi le peuple, et mentir...\"\n\n\"C'est comme leur commerce,\" dit Llaqaru, lentement, comme s'il essayait de moudre une pierre avec ses dents. \"Ils ne respectent pas les vieux droits de route, ils essaient toujours de tricher. En mariage, aussi. Ils ne comprennent pas l'échange.\" Il met grand accent douloureux sur ce dernier mot, et il y a hochements de tête, visages sombres. Tous ici sont fatigués de ceci. Tous ici ont vu la façon que les Canoriens font les choses.\n\n\"Comme les Chaqanel !\" répète Tanáwey, et cette fois il y a murmure d'accord. \"Nous n'avons pas laissé les Chaqanel faire concubines de nous. Nous sommes peuple fidèle. Nous ne prenons pas épouses esclaves.\"\n\n\"Nous ne le faisons pas,\" dit Llaqaru, profond et grave. \"Et nous punissons ceux qui le font.\""
 chaqway.12.a:0 "Nous avons été aveugles et fous, et bien trop accommodants."

 chaqway.13.t:0 "Fauconnerie Nautique"
 chaqway.13.d:0 "\"Découvrez d'où ces navires arrivent, et comment ils savent où nous sommes fichtrement bien. La Guilde ne tolérera emphatiquement pas ce niveau d'incompétence d'un officier naval commissionné. Ces galères bâtardes de nés-des-ruines sont massives ! Comment aux plans les laissez-vous vous prendre au dépourvu ?\"\n\nAnonyme - Récupéré de l'épave du VGS Étoile Silmunan."
 chaqway.13.a:0 "Les cieux mêmes nous aident."

 chaqway.14.t:0 "Pluviers Adroits"
 chaqway.14.d:0 "\"Deux contre-tours, un tour propre, gauche, infraction, auto-infraction, arrière, attrape. Tu as vu, grand-mère ? Tu as vu ?\"\n\nQeldena hocha la tête lentement, offrant au petit pluvier une caresse et son sourire paresseux. Elle entendait mal ces jours, et le pluvier l'avait remarqué ; déjà le jeune compagnon avait appris à sautiller sur son épaule gauche, jamais sa droite, quand il avait quelque chose à se vanter auprès d'elle.\n\nElle sentait une urgence, de quelque part distant et longtemps avant sa carrière militaire, de le supplier d'être prudent. Mais le pluvier avait déjà pris envol de son épaule et tiré droit dans une grande masse de tubes et tunnels qui dominait le mur opposé de la volière. C'était une sorte d'entraînement, bien que vérité soit dite, le travail de canon que ces petits pluviers faisaient était bien moins complexe que le système d'entraînement. Le travail de canon était simplement plongeon dans le canon pour sécher ou nettoyer ou, avec les plus petits calibres, pour remplacer le tir. Ceci était simplement pour amusement.\n\nLes pluviers s'ennuyaient facilement, voyez-vous. Ils se nourrissaient des dents des grands vers des sables d'Haraf, et étaient habitués au frisson, au danger. Tant de la vie du pluvier était d'anticiper la poussée du ver des sables de retour dans le sable, de voler libre avec bon timing. C'est en réalisant ceci que Qeldena avait compris comment les faire obéir.\n\nVous deviez leur dire que le canon pouvait les tuer."
 chaqway.14.a:0 "Ils peuvent aller droit dans le mécanisme bidule."

 chaqway.15.t:0 "Cité des Envoyés"
 chaqway.15.d:0 "Nous les avons chassés vers l'est pendant des jours, chaque cri de faucon tourbillonnant apportant un autre raid de terreur. Les Canoriens ne pouvaient vraiment pas fuir nos oiseaux, qui les espionnaient d'en haut et murmuraient leurs emplacements dans les oreilles de nos parleurs-d'oiseaux. Deux endroits nous avons renommés ; un pour notre terrible vengeance, l'autre pour notre pardon.\n\nÀ Qúynuralaqí - 'Chagrin des Canoriens' - nous avons chassé les derniers des soi-disant Vanburiens dans le ressac peu profond et osé les défier de nager chez eux. Puis nous avons mis les mouettes sur eux, tachant la marée salée rouge. Une telle réponse est extrême seulement pour les complaisants : ceux qui ne reconnaissent pas l'avertissement terrible posé par un peuple qui ne respecte pas le principe d'échange équitable.\n\nPourtant pour la personne sociétale, une qui reconnaît l'importance fondamentale de commerce égal, nous étendons une main ouverte. Ici à Llaqtachasqa, la Cité des Envoyés, nous dégageons le sol pour un nouveau type de qhatuwái. Que les étrangers viennent connaître nos principes, que nous puissions éviter la querelle et restitution que ces Canoriens apportèrent si fermement sur eux-mêmes."
 chaqway.15.a:0 "Notre dignité est défendue."
 chaqway.15.b:0 "Notre cœur git à Baní, nos bras ouverts à Llaqtachasqa."

 chaqway.16.t:0 "Escouades de Condors Kaydhano"
 chaqway.16.d:0 "Épuisement. Douleur. Un tintement qui ne quitterait pas la tête de Boryén, même alors qu'il trébuchait maladroitement sur un autre nœud de sol et roche dans cette pente sans fin. Il devait atteindre le sommet, devait voir. Il aurait pu commander Uláq en avant, bien sûr, aurait pu déjà la lâcher pour faire son travail. Boryén se dit qu'il ne voulait pas que les cibles soient confuses. Mais il devait voir.\n\nUláq s'agitait, préoccupée ; elle continuait d'atterrir et décoller encore dans misère anxieuse. Elle savait qu'elle était assez lourde pour le déséquilibrer, donc elle gardait sa légère distance, cliquant sa préoccupation. C'était presque soulagement pour elle, Boryén pouvait sentir, quand il arriva finalement proprement sur ses pieds sur la crête, vit la vallée plongeante s'étendre loin et propre, la troupe de raiders essayant d'utiliser le ruisseau pour cacher leurs pas.\n\n\"Ceux-là,\" dit Boryen, amenant sa main de sa tête, seulement pour la trouver collante de sang. \"Plonge, Uláq.\"\n\nElle plongea. Sa simple présence, brisant l'air, portait avec elle la magie sauvage d'Amadia. Boryén pouvait voir le scintillement de la lumière autour de la forme plongeante d'Uláq, entendit un crack non naturel, comme le vent lui-même se cassait. Le cri d'Uláq remplit la vallée, et elle déchira le visage du chef alors qu'elle se rapprochait. Son plongeon enflamma les herbes ; sa griffe pétrifia la chair qu'elle toucha.\n\nIl y eut cris, bien sûr, et les gémissements bas, lamentables de l'homme touché-de-terre. Le groupe fuit de retour à travers l'eau, mais le feu sautait sauvagement, mangeant l'eau aussi gaiement que le carex. Au moment où Uláq fit roue pour son second plongeon, elle avait choix de cibles dispersées. Elle choisit la femme avec le panier, et cette fois plongea comme glace."
 chaqway.16.a:0 "La vengeance est douce."

 chaqway.17.t:0 "Né Parmi les Ruines"
 chaqway.17.d:0 "\"Né-des-ruines : pas un terme conçu par les Amadiens, ou vraiment tout Aelantiri. Le terme lui-même est redolent d'arrogance elfique, nostalgie caustique pour un passé que ces étrangers délusoires revendiquent comme leur par droit. Pour ces pillards, nous sommes seulement squatters, et eux les héritiers propres des secrets anciens de notre continent. Que les humains aient adopté en gros ce cadre est témoignage à leur moralité girouette fragile.\n\n\"Pourtant en nous groupant ensemble comme un, les Canoriens ont fait erreur mortelle. Qu'ils cherchent à construire leurs dystopies tordues sur les dos de nos peuples ou simplement à exploiter le continent et charrier ses richesses chez eux, ils ont déclaré guerre sur nous tous à la fois, sans tenir compte de notre potentiel collectif. La réalité demande que nous nés-des-ruines reconnaissions ceci, et agissions en conséquence. Les esclaves orques qu'ils ont traînés à ce continent, dans pratique plus barbare que même le pire de l'esclavage Taychendi même, sont encore une autre erreur, arme qu'ils ont négligemment jetée de côté - car les orques ont soif aussi empressément que nous pour redressement final contre les maux de Cannor.\n\n\"Nous avons collecté pour vous les annales de cinquante-huit cultures Aelantiri, et posé à côté d'elles deux traditions des orques déplacés. Apprenez maintenant de votre famille, lecteur, et découvrez ce que c'est que nous devons défendre.\"\n\n- Enqal Qinqansuray, Né Parmi les Ruines, Prologue."
 chaqway.17.a:0 "Une nouvelle façon de nous percevoir."

 chaqway.18.t:0 "Flamants de Guerre"
 chaqway.18.d:0 "Les bottes de Rión battaient le sol, son armure si lourde qu'il soufflait un souffle presque à chaque pas. Ce temps rare pour courir avait été acheté avec les vies de ses compagnons de navire, encore maintenant criant d'une marée aussi rose de sang que les oiseaux eux-mêmes. Il ne savait où aller. Cette île était simple grain dans l'océan, petite table pointant de l'eau. Ils avaient été forcés d'atterrir droit sur le port s'ils voulaient chance de prendre l'endroit, mais comme le capitaine avait dit, c'était à peine bourg de toute façon.\n\nSa foutue chance, qu'un de leurs parleurs-d'oiseaux devrait être ici. La même chaîne de chance qui lui avait fait perdre son héritage, son futur, jusqu'à ce que tout ce qui lui restait soit commandement naval junior dans le trou du cul du monde. Il s'arrêta soudain à une clairière, son armure cliquetant et battant, mais il n'osait pas l'enlever avec ces choses autour. Décide. Choisis une direction. Il se força en avant, passé l'épuisement et la peur, visant à faire boucle, peut-être voler un bateau et sortir en mer. Trois pas, trois pas de plus. Il commençait juste à fancier ses chances quand la ligne d'arbres à sa droite explosa.\n\nChaque écolier Banche apprend ce fait, le partage avec émerveillement avec membres de famille : le bec dentelé d'un flamant Cócaire peut déchirer plaque d'acier. Chuki l'avait appris. Quand elle avait d'abord parlé à sa volée, ils étaient presque ingérables, comme les groupes de tout-petits qu'elle avait aidé à garder de retour à la volière. Vous deviez faire connaître votre autorité, bien sûr - la clé était voix ferme avec peu de chaleur, pour qu'ils sachent que vous prendriez soin d'eux. Parler à la volée assez longtemps et vous pouviez communiquer d'un acre.\n\nChuki tendit paresseusement pour un autre morceau de lucuma candide. Une lueur chaude d'appréciation atteignit Chuki de ses bébés, et elle sourit. Ils avaient été si enfermés sur cette île, et ils étaient reconnaissants pour quelque chose à faire."
 chaqway.18.a:0 "Est-ce que j'entends des sons de craquement ?"

 chaqway.19.t:0 "Les Elfes des Mers"
 chaqway.19.d:0 "Ces elfes qui errèrent sur les vagues après le Jour des Cieux Cendrés sont appelés les Elfes des Mers, au moins par les soi-disant \"Récupérateurs\" - et pourtant dans notre grand réseau océanique, nous avons maîtrisé les eaux par notre propre droit. Nous entendons dire que dans certains ports loin à l'est, nos marins sont pris pour ces gens, et peut-être est-ce à attendre, car peu de ports en ce monde large sont étrangers aux Banche\n\nNotre réseau s'étend maintenant sur continent entier et le plus grand océan du monde, et pourtant il ne draine pas tout ce qui est bon à gueule bavante à centre imaginaire. Chaque intersection tissée de notre grand filet est enrichie, pas simplement nourrie. Ce que nous avons créé s'appuie sur lui-même, vaste gyre océanique d'échange. Quand nous entendons de ceux qui peinent au nom de dirigeants lointains, sans les droits basiques du qhatuwái pour atteindre redressement, nous connaissons le mensonge au cœur de Cannor, la prétention à civilisation, le parfum sur l'ulcère pourri puant.\n\nAmadia est sûre et prospère, et nous pouvons dire la même chose de l'Aelantir Occidental - mais tant reste du monde à être amené dans échange équitable. Reconnaissants à notre passé, nous devons néanmoins regarder avec principe sur le futur."
 chaqway.19.a:0 "Nous sommes les Elfes des Mers maintenant."

