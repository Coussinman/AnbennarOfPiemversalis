 cloves:0 "Clous de girofle"
 clovesDESC:0 "Le clou de girofle est une épice très précieuse, récoltée à partir de bourgeons floraux aromatiques lorsqu'ils deviennent rouge vif par rapport à leur teinte pâle d'origine. Originaires des îles Vyzemby au large de la côte sud de Sarhal, les clous de girofle comptent parmi les plus anciens trésors culinaires des halfelins de Vyzemby et ont fait l'objet de nombreuses guerres pour contrôler leur production. Avec l'essor du commerce maritime sud-sarhalien, les clous de girofle sont devenus largement utilisés dans la cuisine à travers le monde, se répandant vers Aelantir et Cannor via les marchands vernmans à l'ouest, et vers Haless via les colons arawkelins et bulwaris."
 # Events
 khmer.1.t:0 "L'Âge Sombre du Cambodge"
 khmer.1.d:0 "Le puissant Empire khmer autrefois glorieux s'est effondré. Angkor, le cœur même de la civilisation khmère, gît en ruines et abandonnée après avoir été dévastée par les envahisseurs thaïs. À travers le Cambodge, les temples et les cités tombent en décadence tandis que le roi [Root.Monarch.GetName] peine à projeter [Root.Monarch.GetHerHis] autorité au-delà de la nouvelle capitale de [Root.Capital.GetCapitalName]. Ce sont des temps sombres pour le peuple khmer."
 khmer.1.a:0 "Nous renaîtrons de nos cendres."
 khmer_dark_age_tt:0 "§YTous les coûts de puissance§! sont augmentés de §R25%§! !"
 khmer.2.t:0 "Résurgence Khmère"
 khmer.2.d:0 "Les années qui ont suivi la chute d'Angkor ont été éprouvantes, mais grâce aux efforts inlassables du [Root.Monarch.GetTitle], nous avons émergé des ténèbres qui accablaient [Root.GetName]. La grande cité d'Angkor et son majestueux complexe de temples ont été restaurés et le [Root.Monarch.GetTitle] l'a rétablie comme capitale. La campagne est à nouveau peuplée et productive, et les cœurs de notre peuple sont spirituellement comblés. L'Empire khmer est prêt à renaître."
 khmer.2.a:0 "Victoire pour [Root.GetName] !"
 khmer.3.t:0 "Foi envers le [Root.GetName] [Root.GovernmentName]"
 khmer.3.d:0 "Notre conversion au bouddhisme theravada ne s'est pas déroulée sans heurts. Il y a ceux qui ont résisté aux enseignements du Bouddha et continuent de pratiquer l'hindouisme, tandis que d'autres croient que la branche mahayana est la véritable voie. Maintenant que nous avons atteint une certaine paix religieuse, nous devons décider quelle foi adopter comme religion d'État."
 khmer.3.a:0 "Notre foi theravada nous mènera à l'illumination."
 khmer.3.b:0 "Regardons vers notre passé ; nous reviendrons à l'hindouisme."
 khmer.3.c:0 "Le bouddhisme mahayana nous convient."
 dark_age_of_cambodia:0 "L'Âge Sombre du Cambodge"
 desc_dark_age_of_cambodia:0 "Notre civilisation gît en ruines. L'Empire khmer s'est effondré."
 siamese_nation_title:0 "Former la Nation Siamoise"
 siamese_nation_desc:0 "Les peuples thaïs doivent être unis sous un seul État, forgeant un empire qui dominera l'Asie du Sud-Est."
 flavor_peg.1.t:0 "Shin Sawbu"
 flavor_peg.1.d1:0 "Avec la lignée masculine de Pegu presque épuisée et [Root.Heir.GetName] encore un simple enfant, le Royaume de Pegu est sans gouvernail. En ces temps de guerre et d'incertitude, le peuple se tourne vers Shin Sawbu, mère du roi Binnya Waru, pour les guider. Shin Sawbu est une femme d'un talent administratif exceptionnel et d'une piété religieuse qui a supervisé la maison royale pendant de nombreuses décennies. La proclamer Reine Régente sera sûrement populaire parmi le peuple."
 flavor_peg.1.d2:0 "Avec la lignée masculine de Pegu presque épuisée, la succession est incertaine. En ces temps de guerre et d'incertitude, le peuple se tourne vers Shin Sawbu, mère du roi Binnya Waru, pour les guider. Shin Sawbu est une femme d'un talent administratif exceptionnel et d'une piété religieuse qui a supervisé la maison royale pendant de nombreuses décennies. La proclamer héritière du Royaume sera sûrement populaire parmi le peuple."
 flavor_peg.1.a:0 "Shin Sawbu sera notre Reine."
 flavor_peg.1.b:0 "Elle n'est pas apte au trône."
 flavor_peg.2.t:0 "Dhammazedi"
 flavor_peg.2.d:2 "Pendant les années malheureuses de Shin Sawbu à la cour d'Ava, elle rencontra un moine môn nommé Pitakahara. Ce moine était exceptionnellement sage en matières spirituelles et mondaines, et Shin Sawbu choisit de le patronner. La loyauté de Pitakahara envers la future Reine était grande, et ils conçurent ensemble un plan pour s'échapper vers Pegu. Pitakahara est maintenant le plus proche conseiller de la Reine. Alors que Shin Sawbu vieillit, elle souhaite se retirer et vivre une vie de dévotion spirituelle. Elle contemple ouvertement marier Pitakahara à l'une de ses filles, lui accordant le titre de Dhammazedi, et le proclamant Roi de Pegu."
 flavor_peg.2.a:0 "Que Dhammazedi prenne le trône immédiatement."
 flavor_peg.2.b:0 "Nommer Dhammazedi héritier du trône."
 flavor_peg.2.c:0 "Nous ne serons pas gouvernés par un moine."
 flavor_suk.1.t:0 "L'Ascension de Trailok"
 flavor_suk.1.d:0 "Ces dernières années, le puissant Royaume de Sukhothai autrefois glorieux n'est devenu qu'une vice-royauté d'Ayutthaya. Saisissant une opportunité d'obtenir plus de contrôle sur Sukhothai, un prince ayutthayan fut nommé Roi de Sukhothai après la mort de leur dernier roi souverain, Borommapan. Ce prince, Trailok, est maintenant monté sur le trône d'Ayutthaya. Cela présente une opportunité unique d'intégrer pleinement Sukhothai dans notre royaume."
 flavor_suk.1.a:0 "Intégrer Sukhothai dans le Royaume d'Ayutthaya."
 flavor_suk.1.b:0 "Nommer un nouveau vice-roi à Sukhothai."
 flavor_suk.1.c:0 "Nous devrions laisser Trailok décider."
 flavor_suk.2.a:0 "Gouverner depuis Sukhothai et nommer un Prince à Ayutthaya."
 flavor_suk.2.b:0 "Rejeter le trône d'Ayutthaya."
 flavor_suk.2.c:0 "Nommer un gouverneur à Sukhothai."
 abandoned_mlc:0 "Malacca Abandonnée"
 emerald_buddha:0 "Le Bouddha d'Émeraude"
 desc_emerald_buddha:0 "Cet artefact sacré est conservé dans un temple de cette province. Gardez-le bien, car il est très prisé par nos ennemis."
 emerald_buddha_tt:2 "§YLe Bouddha d'Émeraude§! sera retiré de §Y[emerald_buddha_province.GetName]§! ."
 emerald_buddha_alternate:0 "Le Bouddha d'Émeraude"
 desc_emerald_buddha_alternate:0 "Cet artefact sacré est conservé dans un temple de cette province. Gardez-le bien, car il est très prisé par nos ennemis."
 renovate_emerald_buddha_shrine_title:0 "Rénover le Sanctuaire du Bouddha d'Émeraude (§YKarma +§!)"
 renovate_emerald_buddha_shrine_desc:1 "Le sanctuaire abritant le sacré Bouddha d'Émeraude a besoin de rénovation, non seulement pour son entretien matériel mais aussi pour qu'il mette l'accent sur les aspects du bouddhisme qui sont actuellement utiles à l'État."
 renovate_emerald_buddha_shrine_alternate_title:0 "Rénover le Sanctuaire du Bouddha d'Émeraude (§YKarma -§!)"
 renovate_emerald_buddha_shrine_alternate_desc:1 "Le sanctuaire abritant le sacré Bouddha d'Émeraude a besoin de rénovation, non seulement pour son entretien matériel mais aussi pour qu'il mette l'accent sur les aspects du bouddhisme qui sont actuellement utiles à l'État."
 flavor_lna.1.t:0 "Le Bouddha d'Émeraude"
 flavor_lna.1.d:0 "Les portes de [From.GetCapitalName] sont tombées, laissant le chemin libre vers le sanctuaire du Bouddha d'Émeraude. Malgré les protestations des moines gardant le sanctuaire, nos soldats s'emparent de l'icône sacrée et la préparent pour le voyage vers [Root.Capital.GetCapitalName]. Là, elle sera vénérée et protégée par des gardiens plus dignes."
 flavor_lna.1.a:0 "Les [From.Owner.GetAdjective] n'étaient pas dignes de le contempler."
 flavor_lna.2.t:0 "Vol du Bouddha d'Émeraude"
 flavor_lna.2.d:0 "Le désastre frappe lorsque les portes de [emerald_buddha_province.GetName] tombent, laissant le chemin libre vers le sanctuaire du Bouddha d'Émeraude. Malgré les protestations des moines gardant le sanctuaire, les soldats ennemis s'emparent de l'icône sacrée pour leur blasphématoire [From.Monarch.GetName] et se préparent à la transporter vers [From.Capital.GetName]."
 flavor_lna.2.a:0 "C'est une grande humiliation."
 estate_church_brahmins_at_court:0 "Brahmanes à la Cour"
 estate_church_brahmins_at_court_desc:0 "Bien que nous ne suivions pas la foi hindoue, les brahmanes jouissent néanmoins d'une place honorée dans la société et à la cour."
 estate_burghers_khmer_irrigation:0 "Techniques d'Irrigation Avancées"
 estate_burghers_khmer_irrigation_desc:0 "L'État fournit l'infrastructure et les outils pour utiliser certaines des techniques d'irrigation les plus avancées au monde, permettant une croissance démographique rapide grâce à un approvisionnement alimentaire abondant."
 estate_vaisyas_khmer_irrigation:0 "Techniques d'Irrigation Avancées"
 estate_vaisyas_khmer_irrigation_desc:0 "L'État fournit l'infrastructure et les outils pour utiliser certaines des techniques d'irrigation les plus avancées au monde, permettant une croissance démographique rapide grâce à un approvisionnement alimentaire abondant."
 estate_burghers_khmer_irrigation_effect_tooltip:0 "Chaque province possédée produisant des §YCéréales§! gagne :\nCoût de Développement Local : §G-10%§! !"
 estate_burghers_khmer_irrigation_revoke_effect_tooltip:0 "Le modificateur §YTechniques d'Irrigation Avancées§! est retiré de toutes les provinces possédées."
 estate_burghers_khmer_irrigation_mod:0 "Techniques d'Irrigation Avancées"
 desc_estate_burghers_khmer_irrigation_mod:0 "L'État fournit l'infrastructure et les outils pour utiliser certaines des techniques d'irrigation les plus avancées au monde, permettant une croissance démographique rapide grâce à un approvisionnement alimentaire abondant."
 siamese_absolutism:0 "Chakravarti"
 siamese_absolutism_desc:0 "Le monarque est plus qu'un simple homme. Il est un souverain divin, le centre même de l'univers. Ce n'est qu'à travers lui qu'il peut y avoir paix et harmonie dans le monde."
 flavor_lna.3.t:0 "Absolutisme [Root.GetAdjective]"
 flavor_lna.3.d:0 "Le [Root.Monarch.GetTitle] est bien plus qu'un humain mortel. [Root.Monarch.GetSheHeCap] est un Chakravarti, une lumière divine qui brille sur l'humanité, un grand phare qui nous guide vers l'harmonie et l'illumination. La gouverne du [Root.Monarch.GetTitle] [Root.Monarch.GetName] doit être ressentie dans chaque recoin du monde afin que tous puissent connaître la paix et la prospérité."
 flavor_lna.3.a:0 "Nous apporterons l'ordre au monde."
 flavor_lna.3.b:0 "Notre gouvernement actuel nous convient bien."
 ming_crisis.10.t:0 "Troubles en Chine"
 ming_crisis.10.d:0 "La dynastie Ming traverse une crise. L'État peine à contrôler même son propre territoire, avec des seigneurs de guerre levant des armées et se disputant le pouvoir à travers la Chine. Nous devons nous demander si un tel État tumultueux détient vraiment le Mandat du Ciel, et donc si [Root.GetName] devrait reconsidérer sa relation tributaire avec les Ming."
 ming_crisis.10.a:0 "Les Ming ne nous sont plus utiles."
 ming_crisis.10.b:1 "Nous soutiendrons l'Empereur à [MNG.Capital.GetCapitalName]."
 ming_crisis.10.tt:0 "[Root.GetName] restera tributaire des Ming"
 ming_crisis.11.t:0 "Des séparatistes [ming_disaster_new_tag.GetName] se soulèvent à [ming_disaster_nationalist_province.GetName] !"
 ming_crisis.11.d:0 "Un groupe de rebelles [ming_disaster_new_tag.GetName] a l'audace de remettre en question l'autorité de notre [Root.Monarch.GetTitle], et prétend que nous ne sommes plus les descendants du ciel ! Ils ont préparé une force menaçante à [ming_disaster_nationalist_province.GetName] et sont maintenant en révolte ouverte contre nous !"
 ming_crisis.11.a:0 "Il faut les abattre immédiatement !"
 ming_crisis.11.b:0 "Peut-être que quelques concessions pourraient les apaiser..."
 estate_church_karma_temples:0 "Temples Monastiques"
 estate_church_karma_temples_desc:0 "Alors que de plus en plus de châteaux sont ruinés ou abandonnés soit à cause de la guerre soit par les avancées technologiques, de nombreux Corinites, souvent d'anciens Croisés, ont commencé à les habiter pour vivre une vie monastique. Soutenir ces efforts fera sûrement que le clergé, et ces moines, regarderont favorablement notre Corin quand les questions de divinité se poseront."
 estate_church_karma_temples_tt:0 "§Y+3 Paragon Corinite§! est ajouté lors de la construction de bâtiments §YTemple§! .\n§Y-3 Paragon Corinite§! est ajouté lors de la destruction de bâtiments §YTemple§! ."
 estate_church_karma_temples_ct:0 "§Y+5 Karma§! est ajouté lors de la construction de bâtiments §YTemple§! .\n§Y-5 Karma§! est ajouté lors de la destruction de bâtiments §YTemple§! ."
 estate_church_influence_temples:0 "Sanctuaires de l'Église"
 estate_church_influence_temples_desc:0 "Nous devrions donner au peuple un lieu de culte et au Haut Recteur un endroit pour voir combien notre nation a de dévotion."
 estate_church_influence_temples_tt:0 "§Y+3 Influence du Rectorat§! est ajoutée lors de la construction de bâtiments §YÉglise§! .\n§Y-3 Influence du Rectorat§! est ajoutée lors de la destruction de bâtiments §YÉglise§! ."
 estate_burghers_tropical_mod:0 "Urbanisme Tropical"
 desc_estate_burghers_tropical_mod:0 "Ayant des millénaires d'expérience, nous sommes tout à fait capables de construire de vastes cités dans notre patrie malgré les difficultés posées par le climat."
 estate_burghers_tropical_nation:0 "Urbanisme Tropical"
 estate_burghers_tropical_nation_desc:0 "Ayant des millénaires d'expérience, nous sommes tout à fait capables de construire de vastes cités dans notre patrie malgré les difficultés posées par le climat."
 estate_burghers_tropical_effect_tooltip:0 "Chaque province possédée avec un climat Tropical gagne :\nCoût de Développement Local : §G-5%§! \nAugmentation Locale de Colons : §G+10%§! !"
 estate_burghers_tropical_revoke_effect_tooltip:0 "Chaque province possédée avec un climat Tropical perd :\nCoût de Développement Local : §G-5%§! \nAugmentation Locale de Colons : §G+10%§! !"
 estate_church_lao_animism:0 "Tolérance des Religions Folkloriques"
 estate_church_lao_animism_desc:0 "Bien que cela ne soit pas conforme à notre foi, nous acceptons que beaucoup dans notre nation continuent de suivre d'anciennes religions folkloriques."
 estate_church_lao_animism_effect_tooltip:0 "Chaque province possédée de foi §YAnimiste§! gagne :\nForce Missionnaire Locale : §R-100§! \nContribution à l'Unité Religieuse Locale : §G-100%§! !"
