 desc_estate_church_lao_animism_mod:0 "Bien que cela ne soit pas conforme à notre foi, nous acceptons que beaucoup dans notre nation continuent de suivre d'anciennes religions folkloriques."
 flavor_mlc.9.t:0 "Un État Maritime"
 flavor_mlc.9.desc:0 "Les divers peuples malais s'unissent politiquement sous notre État en expansion rapide. Pour la première fois, l'archipel développe une sorte de conscience nationale, faisant de nous plus qu'une cité-État glorifiée avec une foule de sujets tributaires et nous transformant en une seule nation. Ce nouveau développement nous oblige à considérer comment nous devrions nommer notre État émergent."
 flavor_mlc.9.a:0 "Nous évoquerons l'empire de nos ancêtres, Srivijaya."
 flavor_mlc.9.b:0 "Majapahit est glorieux, et le restera."
 flavor_mlc.9.c:0 "Tous ceux qui vivent sur les îles de Nusantara nous doivent allégeance."
 flavor_mlc.9.d:0 "La nôtre est la patrie du peuple malais ; Malaya."
