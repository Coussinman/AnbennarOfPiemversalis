#Events
    flavor_freemarches.2.t:0 "Le Conte de Muroga"
    flavor_freemarches.2.d:0 "Des rapports d'un événement extraordinaire et divin nous parviennent de la Lande Brumeuse. Ils parlent d'une attaque des Maudits sur un village isolé, toutes les âmes soit massacrées soit enfuies. Quand la garnison voisine se rallia pour mener une contre-attaque, ils furent témoins d'un miracle. Muroga, la prêtresse locale de Falah, émergea du petit temple du village, une lance de Maudit à travers le cœur et brandissant l'arc flamboyant de Falah.\n\nElle cria à la garnison « Falah m'a libérée de retour dans ce monde pour tuer les méchants et chasser les chasseurs ! Venez les gars, prenons ce gibier infâme au piège ! »\n\nAvec son arc flamboyant, elle repoussa facilement les Maudits dans la forêt. Avant de donner la chasse, elle s'arrêta pour donner au capitaine de la garnison la lance qu'elle retira de son cœur. Le capitaine resta là bouche bée pendant plusieurs minutes, alors qu'elle disparaissait dans la forêt. Se tournant vers ses hommes, il brandit la lance en l'air, le sang du cœur de Muroga coulant encore le long de son manche, et cria « Pour les Marches Libres ! Pour Falah ! Pour Muroga ! »"
    flavor_freemarches.2.a:0 "Une bénédiction de Falah !"
    
    flavor_freemarches.3.t:0 "La Paix de Muroga"
    flavor_freemarches.3.d:0 "Alors que certains étaient sceptiques des rapports sur Muroga, plus personne ne l'est maintenant. Cela fait exactement 1 an depuis le Miracle de Muroga et depuis il n'y a pas eu un seul aperçu de Maudit, sans parler d'une attaque. Les habitants des Marches Libres ne sont pas sûrs de comment gérer le nouveau statu quo, si c'est maintenant le moment pour des incursions audacieuses dans la Forêt des Maudits, ou s'ils seront laissés sur-étendus et exposés si (ou quand) les Maudits reviennent. Pour l'instant, tous les habitants des Marches Libres remercient les Dieux pour ce répit."
    flavor_freemarches.3.a:0 "Profiter de ce miracle !"
    flavor_freemarches.3.b:0 "Nous devons procéder avec prudence."
    
    flavor_freemarches.4.t:0 "La Paix se Termine"
    flavor_freemarches.4.d:0 "Le jour que nous redoutions est arrivé. Des rumeurs se répandent d'une attaque des Maudits sur un village isolé. Dix ans de paix sont terminés, et la reprise de la guerre contre les Maudits a laissé la capitale très mélancolique.\n\nPendant ce temps, certains encouragent la population à être contente que la paix ait eu lieu, ainsi qu'à célébrer Falah et Muroga. Ils appellent même à ce que Muroga soit officiellement reconnue comme Avatar de Falah !"
    flavor_freemarches.4.a:0 "La paix est finie..."
  
    flavor_freemarches.5.t:0 "Une Embuscade !"
    flavor_freemarches.5.d.1:0 "Le matin était lumineux et frais quand une bande de colons des Marches Libres sortit de l'obscurité de la forêt dans une clairière. À moins de 300 yards de la lisière des arbres ils virent un éclat de pourpre et un reflet d'argent. De par-dessus la montée, une formation de cavalerie de Chevaliers d'Améthyste vint chargeant, lances baissées.\n\nL'appel retentit, 'Retour aux arbres !', mais il était trop tard. Les cavaliers étaient sur eux en un instant, lances tourbillonnant, sang éclaboussant sur leurs capes pourpres brillantes, leurs grands chevaux à bois brisant les membres de tout demi-orque pris sous leurs sabots. Seule une petite fraction des colons réussit à atteindre la sécurité relative des bois.\n\nDeux braves jeunes demi-orques avaient réussi à tirer un cavalier de sa monture et l'avaient traîné avec eux comme captif. 'Nous avons défendu la rivière sacrée de tous dans cette forêt.' le jeune né-des-ruines réussit à dire, 'De tous ceux qui la souilleraient.'. Il tenta de tenir sa langue, mais les hommes libres avaient beaucoup appris sur comment contraindre la coopération des récalcitrants durant leurs jours dans les chaînes. Au cours des jours suivants il donna beaucoup d'informations utiles aux habitants des Marches Libres. Quand son utilité fut épuisée, il resta la question de quoi faire de lui."
    flavor_freemarches.5.d.2:0 "Le matin était lumineux et frais quand une bande de colons des Marches Libres sortit de l'obscurité de la forêt dans une clairière. Quand ils n'étaient pas à 300 yards de la lisière des arbres ils virent leur premier reflet d'argent et le son de sabots quand une formation de cavalerie née-des-ruines vint par-dessus la montée, lances baissées.\nL'appel retentit, 'Retour aux arbres !', mais il était trop tard. Les cavaliers étaient sur eux en un instant, lances tourbillonnant, sang éclaboussant sur leurs capes. Des colons, seule une petite fraction réussit à retourner à la sécurité relative de la forêt.\n\nDeux jeunes demi-orques avaient réussi à tirer un des cavaliers de sa monture et l'avaient traîné dans la forêt comme captif. 'Nous avons défendu la rivière sacrée de tous dans cette forêt.' le jeune né-des-ruines réussit à dire, 'De tous ceux qui la souilleraient.'. Au cours des jours suivants il donna beaucoup d'informations utiles aux habitants des Marches Libres. Quand son utilité fut épuisée, il ne resta que la question de quoi faire de lui."
    flavor_freemarches.5.a:0 "Lui et ses semblables ont massacré des innocents, ils pendront tous."
    flavor_freemarches.5.b:0 "Ils ont clairement beaucoup de richesses dans cette terre, rançonnez-le."
    flavor_freemarches.5.c:0 "Nous ne sommes pas comme les autres habitants de cette forêt, libérez-le."
    freemarches_discover_ynn_tt:0 "Nous gagnons des cartes de l'ynn."
    
    flavor_freemarches.6.t:0 "Un Nouveau Commerce"
    flavor_freemarches.6.d:0 "S'aventurant hors du Cœur Maudit, les trappeurs et chasseurs des Marches Libres ont commencé à explorer les rivières sauvages Zarmynn et Zabrynn. Ils savent que du gibier se tapit dans la forêt dont la peau rapporte une petite fortune :\n\n - Castor géant, plus lourd que tout demi-orque, capable de morsure féroce, qui construit de vastes systèmes de barrages.\n\n - Hibours, qui rôde dans la forêt comme prédateur apex sur terre.\n\n - Le puissant logrkorz, littéralement ours d'eau, une grande espèce d'ours adaptée à la vie dans les affluents nordiques de l'Ynn. Il a une mâchoire monstrueuse, des griffes assez fortes pour déchirer tous sauf les plus grands barrages de castor, une queue puissante pour le propulser à travers l'eau et, plus important pour les trappeurs, une vaste étendue de fourrure épaisse et imperméable.\n\nCes trappeurs poursuivent du gibier dangereux dans un lieu dangereux. Voyageant des centaines de miles sur les rivières en canoës de 6 à 12 hommes, repoussant les embuscades des Maudits, les attaques de logrkorz, les blizzards en hiver et les feux de forêt en été. Malgré tout cela, petit à petit, ils s'établissent et leur commerce, attirant plus de jeunes habitants des Marches Libres à chercher leur fortune dans la forêt. Leur expertise et exploits deviennent célèbres, d'abord dans les Marches Libres, mais finalement tout l'Ynn et même Cannor les connaîtront par un seul mot…Rudmen !"
    flavor_freemarches.6.a:0 "Une opportunité intéressante..."
    
    flavor_freemarches.7.t:0 "Des esclaves évadés atteignent la forêt"
    flavor_freemarches.7.d:0 "Un groupe d'esclaves évadés a atteint notre pays ! Certains sont venus ici le long de l'Ynn, certains à travers la forêt, mais malgré les dangers de chaque chemin ils ont continué avec force et courage. Bienvenue, frères ! Bienvenue, sœurs ! Bienvenue dans la terre où vous ne serez plus jamais enchaînés !"
    flavor_freemarches.7.a:0 "Donnez à ces gens de la nourriture chaude et un lieu où s'installer."
    
    flavor_freemarches.8.t:0 "Une Nouvelle Génération de Rudmen"
    flavor_freemarches.8.d:0 "Les nés-des-ruines ynniques, « seigneuriaux » en argot des Marches Libres, ont commencé à arriver au Cœur Libre en quête de rejoindre un équipage de rudmen. Ces seigneuriaux connaissent la rivière aussi bien que tout habitant des Marches Libres, et même s'ils sont plus faibles qu'un demi-orque, leur connaissance de la langue et coutumes de l'Ynn en fait un ajout utile à l'équipage de tout capitaine rudman. Cependant les seigneurs des Marches Libres disent que permettre aux seigneuriaux d'entrer va contre le Rêve de Varbuk, que les Marches Libres ne peuvent tenir debout seules si elles comptent sur le talent importé."
    flavor_freemarches.8.a:0 "Laissez-les contribuer"
    flavor_freemarches.8.b:0 "Pour les Demi-orques, par les demi-orques !"
    
    flavor_freemarches.9.t:0 "Collège Zathra"
    flavor_freemarches.9.d:0 "Fondé par et nommé d'après son principal sponsor, Argan Zathra, un Rudman qui avait bâti une vaste fortune personnelle dans le commerce des fourrures, l'objectif du Collège était de mieux comprendre les Maudits, afin de réduire l'impact de leurs raids. Cette mission s'élargit rapidement, influencée par les idées ravéliennes de connaissance faisant avancer le bien-être d'un peuple."
    flavor_freemarches.9.a:0 "Une belle nouvelle institution."
    
    flavor_freemarches.10.t:0 "Une Découverte Curieuse"
    flavor_freemarches.10.d:0 "Les gnomes travaillant au Collège Zathra ont fait une sorte de percée avec le lien spirituel. Ils ont construit une machine, de la taille d'un chariot, qui semble émettre un bruit assourdissant dans le lien spirituel. Elle cause aux Maudits captifs une grande détresse d'être dans la même pièce, et les force à se parler à voix haute pour communiquer. Cela égaliserait massivement le terrain de jeu si elle pouvait être emmenée au combat. Cependant, les gnomes sont plus intéressés par ce que cette machine peut nous apprendre sur comment le lien spirituel fonctionne."
    flavor_freemarches.10.a:0 "Ignorez le travail théorique, concentrez-vous sur la machine."
    flavor_freemarches.10.b:0 "Nous devons comprendre ce « Lien »"
    
    flavor_freemarches.11.t:0 "Le Raid de Bois-Noir"
    flavor_freemarches.11.d:0 "Nous venons de recevoir un rapport d'une escarmouche dans le Bois-Noir. Les Maudits ont lancé un raid sur une de nos caravanes, une des rares transportant un Briseur de Lien. Nous croyons que c'est le premier cas d'un étant utilisé au combat, et ce fut un succès retentissant ! Les raiders étaient basiquement incapables de fonctionner une fois l'appareil activé et furent rapidement repoussés dans la forêt."
    flavor_freemarches.11.a:0 "Excellentes nouvelles !"
    
    flavor_freemarches.12.t:0 "Nous convoquerons notre propre Conseil Panthéonique !"
    flavor_freemarches.12.d:0 "Notre Douzième Conseil Panthéonique fut, en toute honnêteté, un désastre. Pas même un seul haut prêtre n'accepta l'invitation, préoccupé par le schisme et autres affaires. Ces délégués qui vinrent reçurent à peine du soutien pour leurs voyages ; un dut même travailler comme marin de pont pour le passage à travers la Mer Brisée. Et quand le Conseil s'assembla finalement dans une salle de bois brut, ils écoutèrent à peine nos discours avant de descendre en arguments entre eux sur les affaires cannoriennes. Beaucoup de délégués sortirent en trombe durant le conseil, et au moment où le Conseil fut dissous les prêtres des Marches Libres constituaient la majorité juste des délégués. Les contes du « conseil des orques » sont déjà une risée au loin et à la ronde... mais les prêtres arrivèrent, techniquement, à l'accord que Muroga est un Avatar."
    flavor_freemarches.12.a:0 "Revendiquer la victoire !"
    flavor_freemarches.12.b:0 "Elle est notre avatar, cela suffit."
    
    flavor_freemarches.13.t:0 "La Pétition"
    flavor_freemarches.13.d:0 "C'était un jour gris quand Argor et Batur arrivèrent finalement au Bastion de Saint-Torrieth, le lieu de repos du Fragment Divin et le siège du Haut Rectorat. La paire, vêtue de robes rectorales en lambeaux et boueuses, leva les yeux vers le puissant édifice, où les statues des Saints majeurs les regardaient en retour. Argor se tenait, bouche bée, émerveillé que l'homme puisse construire un tel monument. Batur, irrépressible comme toujours, tapa simplement l'épaule de son compagnon de voyage et dit « Viens frère, bientôt elle sera là-haut avec eux ! » alors qu'il entrait à grands pas dans la puissante salle.\n\nC'était, bien sûr, quelques mois après une discussion passionnée avec le Prévôt, sur le sujet de la canonisation de Muroga la Chasseresse. Leurs congrégations avaient été fortement en faveur et avaient demandé aux deux Recteurs demi-orques de le soulever. Quand le Prévôt, qui était déjà trois quarts d'heure en retard pour le déjeuner, avait grogné, « Si vous vous sentez si fortement à ce sujet, je suggère que vous l'ameniez au Haut Recteur, » Argor et Batur avaient décidé qu'ils feraient exactement cela.\n\nLeur voyage avait été long ; ils avaient reçu assez de leurs congrégations pour assurer le passage sur un navire marchand de fourrures, à destination d'Anbenncóst. Ils s'étaient fait aimer de leurs compagnons de navire en étant toujours une paire de mains supplémentaire - si un pont avait besoin d'être frotté ou un ragoût d'être cuisiné, les Recteurs étaient là. Durant une tempête particulièrement mauvaise, Batur sauva la vie d'un homme qui était coincé par un gréement tombé. Utilisant sa force colossale, le Recteur demi-orque réussit à lever la poutre alors que ses compagnons d'équipage libéraient l'homme. Il tenta de montrer sa gratitude en traitant le Recteur à une soirée dans « le meilleur bordel de Quais-d'Argent ». Batur déclina poliment.\n\nÀ Anbenncóst ils furent forcés de compter sur la charité d'autres pour rassembler des fonds pour le voyage vers le Haut Rectorat. Parmi leurs sermons de rue ils racontaient l'histoire de Muroga à quiconque voulait écouter. La paire avait l'intention de sauver les couronnes qu'on leur donnait pour leur voyage vers l'avant, mais alors qu'ils commençaient à connaître les orques et demi-orques d'Anbenncóst, Argor argumenta que « Muroga ne souhaiterait pas que nous travaillions pour sa gloire quand il y a ceux ici qui ont besoin de sa protection. » Alors chaque couronne qu'ils collectaient allait à nourrir les pauvres des Quais-d'Argent. Ce ne fut que quand un capitaine retraité de la Compagnie Dent-Ébréchée, riche du pillage de l'Ynn, entendit leur histoire et promit de soutenir les pauvres à leur place, qu'ils purent compléter leur voyage vers le Haut Rectorat."
    flavor_freemarches.13.a:0 "En avant vers le Haut Recteur."
    freemarches_keep_petitioning_tt:0 "Si nous restons, sûrement nous ferons du progrès..."
    
    flavor_freemarches.14.t:0 "La Pétition"
    flavor_freemarches.14.d:0 "« Votre vénérabilité - » Argor s'éclaircit la gorge avant de continuer à s'adresser au Haut Recteur « Nous deux, Recteurs Argor et Batur, au nom des Marches Libres, demandons humblement que le Haut Rectorat reconnaisse la providence divine de Sainte Muroga la Chasseresse, si vous voulez bien le considérer. »\n\n« Au nom du où ? » bégaya le Haut Recteur.\n\n« C'est un petit pays d'Aelantir Nord, sire. Fondé par des forçats en fuite, je crois. » interjecta un aide.\n\n« Fondé par des orques libres, » corrigea Argor, sous son souffle.\n\n« Qu'est-ce que c'était ? Non non, je ne pense pas que nous accepterons cette Pétition. » dit le Haut Recteur, avant de se retourner vers ses papiers. « Nous avons besoin de plus de preuve du divin avant de commencer à nommer chaque chasseur de campagne un Saint. Ce sera tout. »\n\nArgor prit la parole, « Peut-être pourrions-nous partager les histoires de ses miracles ? J'ai apporté des notes de son temps, démontrant la providence divine. »\n\n« Non, vraiment, ce sera tout. »\n\nAvant que le Haut Recteur n'ait même arrêté de parler, l'Aide escorta la paire hors de la pièce. « Merci beaucoup d'être venus de si loin - le Haut Recteur vous souhaite un retour rapide. »\n\nAlors que l'aide se tournait et partait, Argor et Batur restèrent debout dans le grand couloir. Argor ouvrit la bouche pour parler, mais les mots ne vinrent pas. Au lieu de cela ce fut le plus silencieux Batur qui parla en premier.\n\n« Viens, nous pétitionnerons encore demain. »"
    flavor_freemarches.14.a:0 "Nous devons persister"
    flavor_freemarches.14.b:0 "Elle est nôtre, cela suffit."
    
    flavor_freemarches.15.t:0 "La Pétition"
    flavor_freemarches.15.d:0 "Alors Argor et Batur restèrent au Haut Rectorat. Chaque matin ils retournaient au bureau du Haut Recteur pour le pétitionner et chaque matin ils attendaient plus longtemps devant sa porte pour qu'il les voie.\n\nEntre leurs pétitions, la paire d'habitants des Marches Libres tentait de vivre selon leurs vœux. Ils travaillaient diligemment dans les cuisines du palais préparant des repas pour les recteurs et pèlerins pareillement. Quand deux Véridiques faillirent en venir aux coups durant un débat sur la vraie nature métaphysique des saints, Argor sépara les deux vieux hommes, et les encouragea à voir la sagesse dans les vues de chacun. Quand dehors cherchant du gibier dans les bois un après-midi, Batur rencontra un carrosse tenu en respect par deux bandits de grand chemin, Batur les envoya tous deux fuir dans la forêt, et du carrosse sortit un Prince, en route pour rendre hommage au Haut Recteur.\n\nChaque personne qu'ils aidaient, ils lui parlaient de leur mission, de voir Muroga acceptée comme Sainte. Qu'ils avaient été envoyés à travers le Lament pour représenter leur nation.\n\nAprès presque un an le Haut Recteur les convoqua à son bureau, première chose le matin. Argor et Batur étaient confus, car ils n'avaient aucune idée de ce que cette convocation pourrait signifier. Alors qu'ils se tenaient devant le bureau, le Haut Recteur leva les yeux vers eux et grogna.\n\n« Pendant un an maintenant, pas un jour n'est passé où je n'ai pas entendu parler des deux Demi-orques de-je-ne-sais-où et de leur quête. Si ce n'est pas de mes assistants, c'est des Véridiques, si ce n'est pas d'eux c'est des pèlerins. L'autre semaine j'avais de la noblesse en visite s'extasiant sur l'un de vous. »\n\nLe Haut Recteur soupira et lut à travers un rouleau sur son bureau. Il le signa ensuite.\n\n« Voilà, votre pétition est accordée. Elle sera annoncée au prochain service. Maintenant tout ce que je demande c'est que vous me laissiez tranquille et que je n'aie plus jamais à entendre parler de cela. »\n\nLa paire de recteurs fut escortée dans le couloir, où ils se tinrent, abasourdis. Après une minute, les deux Recteurs se sourirent, Batur tapa Argor dans le dos et ils s'en allèrent dans le couloir."
    flavor_freemarches.15.a:0 "Une nouvelle Sainte ! Une Sainte Demi-orque ! Une Sainte des Marches Libres !"
    
    flavor_freemarches.16.t:0 "Un Cœur Ardent"
    flavor_freemarches.16.d:0 "Nous avons fait du chemin depuis la bande effrayée d'évadés que Varbuk mena dans les bois toutes ces années. Mais nous n'avons jamais oublié nos racines. Jamais oublié le sang, la sueur et les larmes que les Cannorians nous volèrent dans les marchés d'esclaves de Dalairey. Jamais oublié comment ces mêmes marchés opèrent encore aujourd'hui, comment notre peuple est encore dans les chaînes si près, combien de voisins verraient volontiers nous retourner à ces marchés si notre nation devait tomber.\nAprès l'annexion de Themaria, beaucoup d'officiels sentent que notre armée est finalement assez forte pour prendre revanche sur Dalairey. Le rêve longtemps attendu brûle dans les cœurs du peuple !"
    flavor_freemarches.16.a:0 "À la guerre, alors."
    
    flavor_freemarches.17.t:0 "Mettre Fin à l'Esclavage de Dalairey"
    flavor_freemarches.17.d:0 "Tuez les esclavagistes ! Massacrez-les dans les rues ! Brûlez ces étals ! Brisez ces cages ! Oui ! Oui ! HAHAHAHAHAAAA ! Mort à Dalairey et que l'enfer les garde pour toujours ! Attention à tous les esclaves — vous êtes officiellement des hommes libres, courtoisie de l'Armée des Marches Libres !"
    flavor_freemarches.17.a:0 "Offrir la réinstallation près de notre capitale."
    
    
    # Non-mission events - For Freemarches and (sometimes) other nations in the Forest of the Cursed Ones  
    flavor_freemarches.25.t:0 "Un Maudit Parlant ?"
    flavor_freemarches.25.d:0 "Une bizarrerie marcha dans un village isolé quelque part la semaine dernière, un jeune maudit, bras ouverts, répétant le mot « paix » encore et encore. Jusqu'à présent, personne n'avait jamais entendu un maudit prononcer ne serait-ce qu'une seule syllabe, quelle que soit la façon dont ils communiquent entre eux, ce n'est pas verbalement. Il va sans dire que les villageois furent choqués, et beaucoup craignirent un piège, mais le shérif arrêta le maudit et après plusieurs jours d'interrogatoire, il fut établi qu'il voulait juste un passage hors de la forêt. Dans ses mots : « Le lien est malade, les parents sont séparés, il n'y a pas d'avenir dans la forêt sacrée, elle est profanée. »"
    flavor_freemarches.25.a:0 "Accordez-lui son souhait"
    flavor_freemarches.25.b:0 "Offrez de le faire général"
    flavor_freemarches.25.c:0 "Offrez-lui une place à la cour"
    flavor_freemarches.25.dd:0 "Exécutez-le"
    
    flavor_freemarches.26.t:0 "La Captive"
    flavor_freemarches.26.d:0 "Un de nos capitaines rapporte des nouvelles joyeuses ! Ses troupes nettoyaient un camp de Maudits quand ils trouvèrent une petite fille demi-orque tenue captive, environ 9 ou 10 ans. Elle dit qu'elle fut capturée quand elle était très petite et a vécu comme l'un d'eux. Le capitaine doute que ses parents aient survécu au raid où elle fut prise, mais des appels sont sortis vers les villages voisins pour commencer la recherche.\n\nNous n'avons pas connu les Maudits pour prendre des captifs ou même laisser volontairement des survivants auparavant, alors elle a sûrement une richesse d'informations utiles sur comment ils vivent. Bien que jusqu'à présent la seule chose qu'elle ait eu à dire sur son expérience est « Leurs chants me manquent »."
    flavor_freemarches.26.a:0 "Chercher des représailles"
    flavor_freemarches.26.b:0 "Célébrer le retour"
    
    flavor_freemarches.27.t:0 "Une Romance Inattendue"
    flavor_freemarches.27.d:0 "Un magistrat dans un village à l'est a écrit à la cour cherchant conseil sur une question légale. Un jeune habitant des Marches Libres a pris une épouse Maudite ! Pas seulement cela, ils ont réussi à concevoir un enfant ! Maintenant il cherche permission d'amener sa femme et enfant vivre avec lui dans les Marches Libres.\n\nBien que nous n'ayons aucune loi explicite empêchant les Maudits de vivre parmi nous, beaucoup n'approuveront pas la clémence envers eux. C'est simplement inouï qu'un tente même de vivre parmi nous."
    flavor_freemarches.27.a:0 "Un symbole de rapprochement"
    flavor_freemarches.27.b:0 "Fuir le couple"
    
    flavor_freemarches.28.t:0 "Un Long Hiver"
    flavor_freemarches.28.d:0 "Un gel inopinément tardif s'est installé à travers la Forêt. Heureusement les réserves de grain ont pu compenser la différence et nous n'avons eu aucun rapport de famine d'aucune des provinces.\n\nLes Maudits n'ont pas eu cette chance ; nous avons remarqué une hausse des raids pour la nourriture. Tel est le chemin dans les années maigres. Plus inhabituel, cependant, est un rapport que nous avons reçu de l'ouest. Une bande de Maudits est arrivée devant un camp d'armée, casquette proverbiale à la main, demandant de la nourriture. La bande, clairement affamée, n'avait probablement pas d'autre option et consistait principalement de femmes, enfants et jeunes hommes. Ils prétendent avoir eux-mêmes été raidés par un groupe plus grand de Maudits."
    flavor_freemarches.28.a:0 "Renvoyez-les"
    flavor_freemarches.28.b:0 "Tuez-les"
    flavor_freemarches.28.c:0 "Laissez-les rester l'hiver."
    
    flavor_freemarches.29.t:0 "Feu !"
    flavor_freemarches.29.d:0 "Cet été a été implacable et les forêts nordiques sont devenues un enfer. Même loin dans la capitale le ciel est devenu d'un jaune inquiétant à cause de la fumée.\n\nNous avons reçu nouvelle d'une bande de Rudmen, pris dans le chaos, chassés de leur camp et dans leurs canoës dans la rivière. Alors qu'ils prenaient refuge du brasier dans l'eau, ils aperçurent une bande de Maudits, eux-mêmes chassés dans la même rivière par les feux qui avançaient.\n\nQuelque chose de remarquable remua dans les cœurs de notre peuple. Malgré leur inimitié de longue date, ils furent émus par la vue de la vulnérabilité des Maudits. Jetant de côté leurs fourrures, et probablement beaucoup de mois de salaires, les Rudmen prirent une décision courageuse.\n\nIls tendirent une main secourable à leurs ennemis de jadis, bravant à la fois les flammes rageurs et la rivière implacable, côte à côte.\n\nBeaucoup ont été inspirés par ces hommes, cependant certains grognent que cela montre de la faiblesse, et que les Maudits n'auraient pas été si magnanimes s'ils avaient été dans des canoës."
    flavor_freemarches.29.a:0 "Une histoire encourageante !"
    flavor_freemarches.29.b:0 "Aucune pitié aux Maudits !"
    
    flavor_freemarches.30.t:0 "Le Bourdonnement"
    flavor_freemarches.30.d:0 "Un raider Maudit captif fut amené dans [From.Capital.GetCapitalName] pour un procès public et une exécution. Alors qu'il attendait la hache du bourreau, un prêtre local, Olun, vint offrir les derniers rites. Le Maudit, qui pouvait parler un peu, refusa le rituel, mais demanda de l'eau. Alors qu'il passait une gourde au Maudit, Olun posa une question que beaucoup d'habitants des Marches Libres s'étaient demandée, mais peu avaient jamais eu l'opportunité de poser : « Pourquoi le faites-vous ? Vous massacrez nos villages et raidez nos camps pourtant vous ne prenez ni butin ni captifs ? Pourquoi ? »\n\nLe Maudit loucha vers Olun, prit une grande gorgée de la gourde et répondit, « Vous faites un bourdonnement dans le lien spirituel. »\n\n« Tous vous étrangers. Nous vous sentons. Vous êtes dans notre Forêt Sacrée. Peu importe si vous êtes près ou loin. Vous causez un buzz. Dans nos têtes. Comme une mouche. Nous tapons. »\n\n« Vous nous attaquez parce que nous faisons du bruit ? »\n\n« Non, pas du bruit. À l'intérieur de la tête. Très douloureux, spécialement pour les anciens. » D'un coup sec le Maudit poussa la gourde vers Olun, et se tourna pour faire face au fond de sa cellule."
    flavor_freemarches.30.a:0 "Pauvres créatures"
    flavor_freemarches.30.b:0 "Aucune excuse"
    
    flavor_freemarches.31.t:0 "Expériences Gnomes"
    flavor_freemarches.31.d:0 "Quelques artificiers Gnomes ont commencé à payer les Rudmen assez généreusement pour des corps de Maudits. Ils prétendent en avoir besoin pour comprendre le « Lien Spirituel » des Maudits. Cependant cette pratique a causé des rumeurs de voler qu'ils pourraient expérimenter sur des captifs vivants ou peut-être même sur des Demi-orques ?"
    flavor_freemarches.31.a:0 "Plus d'expériences"
    flavor_freemarches.31.b:0 "Plus de surveillance"
    flavor_freemarches.31.c:0 "Tout ce qui doit être fait"
    
    flavor_freemarches.32.t:0 "Aventuriers Maudits"
    flavor_freemarches.32.d:0 "Dans la dernière décennie nous avons vu de plus en plus de jeunes Maudits approcher les équipes Rudman dans la nature, demandant à rejoindre leurs équipages. Au début ils seraient habituellement renvoyés, mais de plus en plus de Capitaines les acceptent. Tellement que ce n'est plus si inhabituel de voir des Maudits autour de la capitale.\n\nLeurs compétences et expérience dans la forêt leur donnent un avantage indéniable à un équipement Rudman, tout comme leur capacité à détecter et négocier avec d'autres tribus Maudites. Ils prétendent aussi ne pas être autant tourmentés par « le Bourdonnement » qui rend la présence d'étrangers insupportable à la plupart des Maudits. Cependant il y a eu beaucoup de grognements d'autres Rudmen.\n\nIls voient leurs carrières comme une des rares avenues pour améliorer leur sort dans les Marches Libres. Voir les Capitaines donner des places convoitées aux Maudits cause certains à appeler à interdire la pratique, citant souvent l'appel de Varbuk quand il fonda notre nation « Pour les Demi-orques, par les Demi-orques. »"
    flavor_freemarches.32.a:0 "Interdire cette pratique"
    flavor_freemarches.32.b:0 "Un atout inestimable"
    
    flavor_freemarches.33.t:0 "Une Affaire Horrible"
    flavor_freemarches.33.d:0 "Dans les étendues lointaines du nord glacé, un groupe de trappeurs de fourrure s'aventura profondément dans la nature traître. Alors que les jours raccourcissaient et que les vents glacés hurlaient à travers les pins, les trappeurs se trouvèrent piégés par un gel précoce. La famine saisit bientôt leurs estomacs, rongeant leurs ventres et affaiblissant leurs esprits.\n\nDans les affres du désespoir, un murmure d'espoir émergea. Il y avait des preuves d'un petit camp habité par les Maudits à proximité. Sans beaucoup de plan, et poussés par leur faim, les trappeurs partirent les chercher.\n\nIls découvrirent le camp niché dans une clairière désolée, marquée par une aura palpable d'effroi. Les Maudits, émaciés et tourmentés, accueillirent les trappeurs avec des yeux creux. Le désespoir avait poussé les trappeurs de fourrure à la folie, et la faim qui les consumait les poussa à commettre des actes indicibles.\n\nQuand le printemps vint et que les rivières commencèrent à dégeler, une expédition de sauvetage fut finalement dépêchée pour localiser les trappeurs manquants. Quand ils tombèrent sur les survivants, leurs yeux vides et leurs corps émaciés, une vue horrible se déploya devant eux — les trappeurs entourés par les os de leurs camarades tombés, nettoyés proprement, mélangés avec la chair des Maudits qu'ils avaient massacrés.\n\nAlors que l'équipe de sauvetage approchait, les ombres jetées par les survivants dansaient et se tordaient sur le sol. La lumière vacillante de leurs torches révéla la transformation grotesque qui avait eu lieu. Les silhouettes des survivants portaient des excroissances semblables à des bois, sombres et tordues, s'étendant de leurs têtes, s'étirant dans l'obscurité de la forêt."
    flavor_freemarches.33.a:0 "Sale affaire, ne discutons plus jamais de cela"
    flavor_freemarches.33.b:0 "Le cannibalisme est une abomination !"
    flavor_freemarches.33.c:0 "Dans la forêt vous faites ce que vous devez"
    
    flavor_freemarches.34.t:0 "Lien Brisé"
    flavor_freemarches.34.d:0 "Depuis l'introduction du Briseur de Lien, les raids des Maudits ont commencé à diminuer. Chaque fois qu'ils attaquent une caravane ou raidissent un village et rencontrent l'appareil, ils deviennent désorganisés et distraits. Ils sont encore physiquement intimidants et dangereux un-contre-un, mais sans leur synchronie brutale et terreur silencieuse, ils peuvent être facilement surmontés par une défense organisée.\n\nDe plus en plus quand les Maudits sont rencontrés dans la Forêt, ils semblent un peuple brisé, morose. La victoire des Marches Libres est pratiquement assurée dans toute rencontre donnée, alors ils se retirent principalement, toujours plus profond, dans la Forêt.\n\nCes Maudits qui rejoignirent les rangs des Rudmen ont commencé à filtrer de retour à leurs villages aussi. Ils trouvent le Briseur de Lien pas plus plaisant que nos ennemis, et certains Capitaines ont pris à garder l'appareil actif presque constamment. Juste au cas où."
    flavor_freemarches.34.a:0 "Restreindre l'Usage de l'appareil"
    flavor_freemarches.34.b:0 "Ils n'ont jamais été nos alliés"
    
    flavor_freemarches.35.t:0 "Le Conte de Tûka le Grand"
    flavor_freemarches.35.d:0 "Les histoires d'un homme nommé Tûka le Grand se sont répandues comme un feu de forêt à travers notre pays. Apparemment il était un Rudman qui est maintenant devenu un héros populaire dans les recomptages de ses aventures. Un voyage à une taverne locale permet d'entendre un conte typique de Tûka :\n« Alors Tûka pagayait sur la rivière tout seul, quand des arbres bondirent quarante Maudits ! Yeux brillant dans l'obscurité et bouches grognant de faim ! Mais Tûka n'avait pas peur, non monsieur ! D'un bond puissant il sauta de son canoë au rivage, ne le fit même pas chavirer, et alors il leva cette pagaie et commença à frapper ces Maudits ! Et chaque coup en fendit un de la queue au bout ! Oui monsieur, c'était quarante contre un, mais quand Tûka eut fini, tout ce qu'il laissa derrière étaient quarante Maudits brisés ! Et il continua sur la rivière jusqu'à ce qu'il arrive à une cabane étrange... »"
    flavor_freemarches.35.a:0 "Il n'y a rien de mal avec un conte de fée à raconter aux enfants"
    flavor_freemarches.35.b:0 "La forêt est sombre et terrible et Tûka ne vous sauvera pas"
    
    #The Source Event Chain
    flavor_freemarches.100.t:0 "La Source - Remontant la Rivière"
    flavor_freemarches.100.d:0 " - Du journal du Capitaine Taruk Orque-Libre\n\nNous avons pris la route remontant la rivière de Feranradh aux premières lueurs ce matin : 200 Rudmen expérimentés et une petite collection d'artificiers gnomes. Nous cherchons la source de ce « lien spirituel » que les Maudits semblent avoir entre eux. Le chef gnome, Obran Orannam, dit que les Boek et Teira ont des légendes des Maudits venant des Montagnes au sud d'ici.\n\nMon frère Ratak est ici avec moi ; il connaît bien ces rivières et je suis reconnaissant d'avoir quelqu'un en qui je peux avoir confiance à mes côtés. Il est bon avec les hommes.\n\nLes Rudmen sont nerveux de s'aventurer au-delà de leurs rivières familières, et sont effrayés par les rumeurs de ce qu'ils peuvent faire à ceux qui empiètent sur leurs terres natales. Avec 200 Rudmen expérimentés, nous devrions pouvoir passer, bien que je m'attende à rencontrer de la résistance à un moment donné. Nous pouvons déjà sentir les yeux des Maudits de la forêt, nous observant."
    flavor_freemarches.100.a:0 "Tenez bon les gars"
    flavor_freemarches.100.b:0 "Effrayez-les"
    
    flavor_freemarches.101.t:0 "La Source - À Travers les Montagnes"
    flavor_freemarches.101.d:0 " - Du journal du Capitaine Taruk Orque-Libre\n\nAujourd'hui était le 5ème jour de portage. Tout doit être porté à pied par-dessus ces montagnes maudites. Les rivières sont trop étroites ou trop rudes pour être canoëes, nous espérons que quand nous percerons de l'autre côté il y aura des rivières lentes pour descendre la chaîne de montagnes.\n\nDe plus, nous avons été attaqués aujourd'hui. Nos briseurs de lien ont rendu leur charge inefficace, mais il y en avait bien plus que nous ne pouvions facilement gérer. Plusieurs bons rudmen moururent dans le combat. Mon frère Ratak fut frappé dans la poitrine par une flèche de Maudit, et un des Gnomes tente de sauver sa vie.\n\nAddendum -\n\nRatak a péri. Nous l'enterrerons à l'aube."
    flavor_freemarches.101.a:0 "Nous avons perdu... un fin soldat..."
    flavor_freemarches.101.b:0 "Nous avons perdu... un bon Rudman..."
    flavor_freemarches.101.c:0 "Mon frère..."
    
    flavor_freemarches.102.t:0 "La Source - À Travers les Terres Désolées"
    flavor_freemarches.102.d:0 " - Du journal du Capitaine Taruk Orque-Libre\n\nIl n'y a rien au-delà des montagnes que les Terres Désolées de Dalairey gelées. Aujourd'hui nous avons perdu 3 bons rudmen en traversant une crevasse, quand la berge s'effondra et leur échelle tomba dedans. Un survécut à la chute et nous tentâmes un sauvetage, mais l'eau de fonte à la base de la crevasse semblait être une sorte d'acide. Au moment où nous arrivâmes à lui, la moitié de son corps avait été rongée.\n\nBeaucoup du camp ont aussi commencé à avoir de terribles cauchemars, qui extraient aussi leur péage sur le moral. Le seul qui semble non affecté est le chef gnome, Obran Orannam, qui jure qu'il a eu un rêve d'une Tour, au sud de nous. Il prétend qu'à l'intérieur de cette tour il y a un elfe solitaire, dur au travail, et que cet elfe doit connaître les secrets du Lien Spirituel.\n\nC'est la meilleure piste que nous ayons vers notre but, et nous avons reçu ordre d'emmener les gnomes où ils ont besoin d'aller. Cependant, au sud de notre position il y a un blizzard. Nous l'avons vu depuis que nous descendîmes les montagnes, il semble aussi large que les terres désolées elles-mêmes, et il ne s'est ni arrêté ni apaisé durant notre temps dans les terres désolées."
    flavor_freemarches.102.a:0 "Dans le Blizzard"
    flavor_freemarches.102.b:0 "Attendre au Bord du Blizzard"
    flavor_freemarches.102.c:0 "Retraite"
    
    flavor_freemarches.103.t:0 "La Source - Au Bord du Blizzard"
    flavor_freemarches.103.d:0 " - Du journal du Capitaine Taruk Orque-Libre\n\nAujourd'hui marque la fin d'une autre semaine que nous campons au bord de ce blizzard maudit. Nous n'avons trouvé aucune source de gibier, et notre source d'eau potable la plus proche est de retour dans les montagnes.\n\nDe plus ces cauchemars ne s'apaiseront pas, ils rendent nos rêves encore plus déplaisants qu'être éveillé ici. Les Demi-orques et gnomes continuent à s'éloigner la nuit ; nous avons suivi les empreintes d'un jusqu'au bord du blizzard. Quelque chose là-dedans les attire vers l'intérieur.\n\nObran continue à me harceler chaque jour pour mener une expédition dans le blizzard. Dit que rester ici est un suicide, et nous devons soit le braver soit quitter les terres désolées pour la maison. Étant donné l'état de nos provisions, je soupçonne qu'il n'a pas tort."
    flavor_freemarches.103.a:0 "Braver la tempête avant que notre nourriture s'épuise"
    flavor_freemarches.103.b:0 "Tenir aussi longtemps que nous pouvons"
    flavor_freemarches.103.c:0 "Ces terres désolées sont maudites, nous devons retourner"
    
    flavor_freemarches.104.t:0 "La Source - Dans le Blizzard"
    flavor_freemarches.104.d:0 " - Du journal du Capitaine Taruk Orque-Libre\n\nAprès des jours de gelures et neige battante, l'expédition atteignit l'œil du blizzard aujourd'hui. Moins de la moitié de ceux qui partirent arrivèrent avec nous pour ne trouver rien. Une étendue de congères, roulant à travers le paysage.\n\nEn trouvant ce lieu Obran commença à s'exclamer qu'il avait trouvé la source du lien spirituel et des Maudits, et qu'il pouvait voir « Le Grand Laboratoire ». Il commença alors immédiatement à creuser dans la neige, mais personne ne pouvait déterminer ce qu'il cherchait, ni ce qu'il pouvait voir dans la tempête.\n\nJe le pensais fou, mais alors que j'inspectais l'œil je pouvais jurer que je vis Ratak dans le mur de tempête."
    flavor_freemarches.104.a:0 "Traînez ce gnome fou hors d'ici"
    flavor_freemarches.104.b:0 "Laissez le gnome, laissez-le vivre et mourir dans sa fantaisie"
    flavor_freemarches.104.c:0 "Peut-être y a-t-il quelque chose de valeur ici après tout"
    
    flavor_freemarches.105.t:0 "La Source - Avec les Mains Vides"
    flavor_freemarches.105.d:0 " - Du journal du Capitaine Taruk Orque-Libre\n\nNous avons retraversé dans les Marches Libres aujourd'hui. Moins d'un sur dix d'entre nous a réussi à rentrer à la maison, et nous ne sommes pas encore en sécurité. Nous avons encore beaucoup de jours de voyage sur des rivières contrôlées par les Maudits.\n\nEncore les Rudmen sont soulagés, nous avons réussi à entrer dans Les Terres Désolées et en ressortir. Je ne suis pas sûr de ce que nous avons qui sera utile, mais d'autres pourront connaître notre histoire et notre voyage. J'espère que quelque chose de valable viendra de cela…"
    flavor_freemarches.105.a:0 "Un échec, mais peut-être pouvons-nous apprendre quelque chose de cela"
    
    flavor_freemarches.106.t:0 "La Source - Dans un Poing Serré"
    flavor_freemarches.106.d:0 "Après plus d'un an sans nouvelles de l'expédition, une mission de récupération fut envoyée pour enquêter sur leur sort. Alors qu'ils traversaient les montagnes, ils trouvèrent des preuves d'un camp rudmen, et à proximité, le corps d'un capitaine rudman. Dans ses poches, ils trouvèrent un carnet de bord, et dans son poing, une pierre étrange.\n\nSon carnet de bord détaille comment, quand ses hommes tentèrent d'arrêter Obram Orannam, le gnome saisit une roche de la neige et frappa un rudman à travers la tête avec. Le gnome courut alors dans le blizzard, laissant la roche derrière.\n\nLes survivants tentèrent alors d'échapper au blizzard et de retraverser dans les Marches Libres, mais ils n'arrivèrent que jusqu'aux montagnes, avant d'être pris dans encore une autre tempête de neige.\n\nDans la main du capitaine rudman était une tablette étrange, présumément la roche de l'œil du blizzard. D'étranges symboles couraient sur sa surface."
    flavor_freemarches.106.a:0 "Pas le but de l'expédition mais c'est un artefact prisé"
    flavor_freemarches.106.b:0 "Vendez-le aux Gnomes"
    
    flavor_freemarches.107.t:0 "La Source - Sans Laisser de Trace"
    flavor_freemarches.107.d:0 "Après plus d'un an sans nouvelles de l'expédition, une mission de récupération fut envoyée pour enquêter sur leur sort. Ils trouvèrent des traces des rudmen traversant les montagnes et entrant dans les terres désolées, mais au-delà de ce point c'est comme s'ils avaient simplement disparu."
    flavor_freemarches.107.a:0 "Dommage"
    
    
