#missions and descriptions
    #1st Column - early
    freemarches_into_the_valley_title:0 "Dans la Vallée"
    freemarches_into_the_valley_desc:0 "Notre peuple, fuyant de cruels esclavagistes, doit s'installer dans cette forêt maudite faute d'autres options. Mais à proximité se trouve la vallée de la rivière Ynn, une terre bien plus hospitalière habitée par des elfes qui ont survécu en Aelantir durant tous ces siècles. Nous devrions cartographier cette vallée et voir si certains des États ynniques sont ouverts à une alliance."
    freemarches_resources_to_trade_title:0 "Ressources à Commercer"
    freemarches_resources_to_trade_desc:0 "Avec le blocus d'Amacimst qui perturbe le commerce et freine nos ambitions, nous devons commencer à développer une industrie de piégeage pour renforcer notre économie. Cela nous permettra de financer une force militaire et de mettre fin à ce maudit blocus pour toujours !"
    #2nd Column - Early
    freemarches_diplomatic_outreach_title:0 "Ouverture Diplomatique"
    freemarches_diplomatic_outreach_desc:0 "Nous sommes isolés tant diplomatiquement qu'économiquement par Amacimst ; cette situation doit être rectifiée immédiatement ! Nous devrions tendre la main aux pays de l'Ynn, non seulement pour les opportunités commerciales, mais aussi pour obtenir leur parole qu'une fois que nous serons prêts à affronter Amacimst, ils n'interviendront pas."
    freemarches_access_to_market_title:0 "Accès au Marché"
    freemarches_access_to_market_desc:0 "L'embargo d'Amacimst a été une épine dans notre flanc trop longtemps. Avec notre diplomatie réussie et les garanties de non-interférence des seigneurs rivérains, le moment est venu de porter le combat directement à Amacimst ! Quand nous briserons leurs châteaux mesquins et dévasterons leurs champs, ils apprendront enfin pourquoi les Cannorians craignent la férocité des demi-orques !"
    #3rd Column - Early
    freemarches_the_cursed_heart_title:0 "Le Cœur Maudit"
    freemarches_the_cursed_heart_desc:0 "La confluence des rivières Zarmynn et Zabrynn serait excellente comme centre commercial pour les chasseurs et trappeurs remontant la rivière. Nous devons établir une colonie pour mettre ce lieu sous contrôle. Les trappeurs l'appellent déjà le « Cœur Maudit » en « honneur » des dangers de la forêt."
    freemarches_the_meeting_of_rivers_title:0 "La Rencontre des Rivières"
    freemarches_the_meeting_of_rivers_desc:0 "L'économie du Cœur Maudit prospère tandis que le commerce des fourrures grandit, mais la ville elle-même n'est guère plus qu'un poste de traite et quelques abris de fortune. Avec des investissements et un développement planifié, nous en ferons une vraie cité — non plus une malédiction, mais un Cœur Libre !"
    freemarches_a_safe_haven_beckons_title:0 "Un Havre de Paix Appelle"
    freemarches_a_safe_haven_beckons_desc:0 "Bien que nous ayons obtenu la liberté en Aelantir, nos frères et sœurs orques de Cannor demeurent enchaînés, beaucoup réduits en esclavage pour des crimes qu'ils sont trop jeunes pour se rappeler. Nous devrions construire un réseau souterrain de contrebandiers et de trafiquants d'humains et commencer à transporter les esclaves évadés vers nos colonies — ce n'est pas seulement la bonne chose à faire mais cela nous donnera aussi la main-d'œuvre dont nous avons grandement besoin."
    freemarches_the_freemarches_title:0 "Les Marches Libres"
    freemarches_the_freemarches_desc:0 "Nous avons sculpté les fondations d'une nation parmi les pins imposants et les rivières changeantes de la forêt. Nous avons commencé à réaliser le rêve de Varbuk, mais il reste encore beaucoup de travail à accomplir."
    #4th Column - Early
    freemarches_the_forest_edges_title:0 "Les Lisières de la Forêt"
    freemarches_the_forest_edges_desc:0 "Les lisières de la Forêt des Maudits sont de loin la partie la plus sûre de la région. Les Maudits ont vu leurs nombres réduits par les patrouilles fréquentes des Chevaliers d'Améthyste d'Amacimst. Il y a des clairières où les baies et fruits sont plus disponibles et les hivers ici sont moins rudes et plus cléments. Cela demandera du travail, mais si nous pouvons tailler des villages et fermes dans ces parties, nous pouvons bâtir une communauté."
    freemarches_half_orcs_of_the_forest_title:0 "Demi-orques de la Forêt"
    freemarches_half_orcs_of_the_forest_desc:0 "La première génération de notre pays grandit, une génération qui n'a jamais connu la vie hors de la Forêt Maudite. Ils apprennent dès l'enfance comment faire fortune dans ce sol enraciné, comment se battre parmi les arbres et comment sentir un Maudit dans le vent. Il est réconfortant de voir notre peuple relever ce défi ; nous ne sommes plus des victimes !"
    #5th Column - Early
    freemarches_a_new_avatar_title:0 "Un Nouvel Avatar"
    freemarches_a_new_avatar_desc:0 "Au début, peu croyaient aux rapports sur Muroga… un tel miracle dans les Marches Libres ? Il semblait que l'intervention divine était destinée à des lieux lointains d'importance. Mais alors que la Paix de Muroga se poursuivait, et que les Maudits semblaient avoir complètement disparu de la forêt, plus nombreux furent convaincus que Falah était directement intervenue dans les Marches Libres et que Muroga était son Avatar. Au moment où la Paix prit fin, la croyance en la divinité de Muroga était très largement répandue. Nous devrions formaliser son statut d'Avatar dans notre nation et la reconnaître dans les temples à travers notre terre."
    freemarches_a_new_avatar_tt:0 "Attendre un miracle."
    
    #1st Column - Established - Ynn
    freemarches_defending_against_the_riverlords_title:0 "Défendre Contre les Seigneurs Rivérains"
    freemarches_defending_against_the_riverlords_desc:0 "Bien que notre commerce accru et nos négociations avec les Seigneurs Rivérains nous aient fait gagner du temps, nous savons qu'ils convoitent nos ressources et cherchent la domination sur l'Ynn. Nous devons fortifier nos frontières et établir une ligne défensive pour quand ce moment viendra."
    freemarches_defending_against_the_riverlords_tt:0 "Réduit l'entretien de nos nouveaux forts."
    freemarches_armed_neutrality_title:0 "Neutralité Armée"
    freemarches_armed_neutrality_desc:0 "Contrairement aux autres puissances de l'Ynn, nous sommes complètement seuls, un peuple étranger dans une terre étrangère. Notre statut d'esclaves évadés et de réfugiés demi-orques ne nous fait pas aimer même des autres Cannorians. Nous attendons que le conflit soit à l'horizon ; nous devrions anticiper cela et commencer à construire une armée permanente pour renforcer nos frontières déjà fortifiées."
    freemarches_lordling_adventurers_title:0 "Aventuriers Seigneuriaux"
    freemarches_lordling_adventurers_desc:0 "Depuis l'institution des Rudmen, ce rôle a été presque exclusivement occupé par des demi-orques. Cependant le commerce a rendu certains Rudmen très riches, et une telle richesse attire les chercheurs de fortune. De plus en plus, ceux cherchant à rejoindre les Rudmen viennent des nés-des-ruines de l'Ynn, souvent appelés avec mépris « seigneuriaux » par les habitants des Marches Libres.\nCertains capitaines Rudmen ont accueilli les seigneuriaux dans leurs équipes, leur connaissance des coutumes et langue ynniques s'avérant utile durant le processus de vente des fourrures. Cependant les Rudmen eux-mêmes sont bien plus hostiles à leurs nouveaux coéquipiers. Ils citent le rêve de Varbuk, une nation « Pour les Demi-orques, par les Demi-orques », et savent que les nés-des-ruines les ont accueillis sur ce continent à la pointe de la lance de cavalier blindé."
    
    #1st Column - Established - Cursed Ones
    freemarches_understanding_our_enemy_title:0 "Comprendre Notre Ennemi"
    freemarches_understanding_our_enemy_desc:0 "Les Maudits demeurent largement un mystère pour nous. Ils sont clairement capables de parole, mais entre eux ils agissent silencieusement et à l'unisson, travaillant avec une coordination troublante. Nous ne sommes pas de grands mages ou artificiers, mais nous devrions fonder une institution dédiée à l'étude de notre grand ennemi. Nous ne pouvons égaler la force des Maudits, mais peut-être qu'à travers la connaissance nous pouvons gagner l'avantage."
    
    #2nd Column - Established - Cursed Ones
    freemarches_rudmen_guards_title:0 "Gardes Rudmen"
    freemarches_rudmen_guards_desc:0 "Tout rudman qui atteint la fin de sa carrière a acquis des compétences qui feraient d'eux d'excellents gardes des villages isolés : comment détecter les Maudits dans la zone, comment construire rapidement des fortifications, comment vivre de la forêt sans provisions. Nous devrions encourager ces rudmen retraités à se disperser parmi les villages, dirigeant leur défense et conseillant les dirigeants locaux. Peut-être qu'une parcelle de terre et une pension les attireraient ?"
    freemarches_hunting_the_hunters_title:0 "Chasser les Chasseurs"
    freemarches_hunting_the_hunters_desc:0 "Trop longtemps nous avons été sur la défensive avec les Maudits. Nos villes et villages ne sont que des avant-postes, entourés par un territoire que les Maudits naviguent librement. Il est temps de les repousser, de sécuriser les forêts pour que les nôtres puissent voyager sans crainte. C'est un objectif ambitieux, et nous devrons engager de nombreux aventuriers dans cette cause."
    freemarches_hunting_the_hunters_tt:0 "5 unités dans la Forêt des Maudits périront dans la chasse."
    freemarches_gnomish_innovation_title:0 "Innovation Gnome"
    freemarches_gnomish_innovation_desc:0 "Nous avons reçu des nouvelles de nos espions qu'un Gnome a découvert quelque chose sur l'infâme « lien spirituel » des maudits, ce qui leur permet de se coordonner entre eux sans parole, attaquant en formations hautement coordonnées dévastatrices qui peuvent bouger comme une seule unité sans direction ou commandement clair. Cette connaissance pourrait être exactement ce dont nous avons besoin pour gagner un avantage contre notre conflit sans fin avec les maudits. Nous devrions rechercher ce Gnome et le « persuader », soit par corruption soit par force, de nous dire ce qu'il sait."
    freemarches_bond_breaker_title:0 "Briseur de Lien"
    freemarches_bond_breaker_desc:0 "Les gnomes ont fait une percée : une machine qui perturbe le « lien spirituel », le lien silencieux que les Maudits utilisent pour communiquer entre eux. Le seul problème est sa taille ; elle occupe actuellement la meilleure partie d'une pièce, et il n'y a aucun moyen de la transporter à travers la forêt. Nos artificiers croient qu'ils pourraient être capables de la réduire à un appareil portatif, mais ils auront besoin d'un financement significatif pour acheter des pièces aux meilleurs artificiers de Cannor et Haless."
    freemarches_the_bond_breaker_tt:0 "Débloque le privilège §YBriseur de Lien§! pour la classe des §YArtificiers§!."
    freemarches_into_the_forest_once_more_title:0 "Dans la Forêt Une Fois de Plus"
    freemarches_into_the_forest_once_more_desc:0 "Avec le Briseur de Lien en main, nous avons fait d'énormes progrès contre les Maudits. Cependant, alors que les habitants des Marches Libres commencent à dormir paisiblement pour la première fois depuis leur arrivée dans la forêt, les esprits derrière le Briseur de Lien se sont tournés vers de nouvelles questions. Comment cette communication télépathique fonctionne-t-elle ? Comment les Maudits ont-ils acquis une telle capacité ? Ils ont commencé à agiter pour une expédition dans le cœur du Territoire des Maudits, les montagnes au sud, pour suivre les traces de leurs légendes et trouver la Source du Lien Spirituel !"
    
    #3rd Column - Established - Rudmen Expansion
    freemarches_into_the_dark_of_the_forest_title:0 "Dans l'Obscurité de la Forêt"
    freemarches_into_the_dark_of_the_forest_desc:0 "Les Rudmen sont devenus un groupe essentiel dans les Marches Libres : des équipes de trappeurs et commerçants de fourrures qui s'aventurent profondément dans la Forêt des Maudits en canoë, où ils sont vulnérables aux attaques des Maudits, étrangers et faune de la forêt. Nous devons formellement revendiquer leurs routes pour nous-mêmes, pour soutenir et nourrir cette industrie croissante."
    freemarches_bankside_redoubts_title:0 "Redoutes Riveraines"
    freemarches_bankside_redoubts_desc:0 "Nous devons faire plus pour protéger les Rudmen. Avec quelques redoutes simples le long du Zarmynn et Zabrynn nous pouvons créer un havre sûr pour les Rudmen : des lieux pour s'arrêter, commercer et se réapprovisionner. Un refuge sûr en cas de grande partie de raid des Maudits, des bases militaires pour envoyer des patrouilles le long de la rivière. Nous ne pouvons protéger tout l'Ynn, mais les Rudmen sont robustes, et cela fera beaucoup pour les aider."
    freemarches_breaking_through_to_the_sea_title:0 "Percer Vers la Mer"
    freemarches_breaking_through_to_the_sea_desc:0 "Nous nous sommes longtemps aventurés sur les affluents de la rivière Ynn en exerçant notre commerce, mais il y a une autre option. La rivière Cadderoy au nord-est est bien adaptée pour exporter vers Cannor et les colonies côtières. Nous devons saisir la terre autour de la rivière ainsi que son embouchure à Erdewah. Nos marchands ne craindront plus l'arrogance ynnique !"
    freemarches_the_grand_haul_title:0 "Le Grand Transport"
    freemarches_the_grand_haul_desc:0 "Dans les étendues nordiques de la forêt, il y a un écart tantalisamment petit entre le bassin de Cadderoy et la pointe nord du Lac Drahr - seulement 40 miles. Cet écart entre les rivières Ynn et Cadderoy présente à la fois un défi et une opportunité pour les audacieux Rudmen.\nLes Rudmen sont connus pour leurs remarquables compétences de portage, car ils transportent leurs canoës, provisions, fourrures et marchandises commerciales à travers cet écart à pied. Cependant, cet exploit n'est pas pour les cœurs faibles, car ils sont vulnérables aux attaques des Maudits.\nPour atténuer le risque, les Rudmen préfèrent entreprendre ce voyage périlleux deux fois par an - au printemps et en automne - quand leurs nombres sont élevés, et leurs chances de succès sont grandes. Le portage prend l'air d'un grand festival, avec du commerce, de la boisson, et des retrouvailles avec de vieux amis à la fin du voyage épuisant. C'est un temps de grande célébration, où les Rudmen échangent leurs fourrures prisées contre des produits manufacturés cannorians et halessi.\nCette tradition unique et fascinante est un témoignage de la résilience et ingéniosité des Rudmen. C'est une pratique qui mérite notre soutien et encouragement, car elle aide non seulement à soutenir leur mode de vie mais contribue aussi à la croissance et développement de la province."
    freemarches_varbuks_dream_title:0 "Le Rêve de Varbuk"
    freemarches_varbuks_dream_desc:0 "Les demi-orques ont souffert plus que tous les autres. Mais malgré notre esclavage, malgré la haine et l'hostilité des étrangers, malgré avoir été forcés dans cette forêt maudite parce que nous n'avions nulle part ailleurs où aller — nous avons triomphé ! Nous avons prospéré ! Personne d'autre n'aurait pu construire ce que nous avons construit ! Notre fondateur rêvait d'une nation « par les demi-orques, pour les demi-orques », et maintenant nous veillerons à ce que nos demi-orques ne soient plus jamais menacés !"
    
    #4th Column - Established
    freemarches_ichor_of_the_forest_title:0 "Ichor de la Forêt"
    freemarches_ichor_of_the_forest_desc:0 "Un étrange liquide a été trouvé coulant de nos arbres ; d'abord pensé être une maladie ou quelque chose de magique, quelques braves Rudmen l'ont goûté. Le trouvant délicieux et sucré, ils ont commencé à récolter les arbres spécifiquement pour en trouver davantage. Nous devrions capitaliser sur cela et commencer à parrainer des forestiers pour récolter l'ichor et commencer à le vendre à l'étranger. Cela pourrait être le début de toute une nouvelle industrie !"
    freemarches_reach_out_to_grombar_title:0 "Tendre la Main à Grombar"
    freemarches_reach_out_to_grombar_desc:0 "La nation de Grombar, de retour en Cannor, serait un excellent allié pour nous. Ils sont robustes, ils sont audacieux, ils sont des compagnons demi-orques et ils savent ce que c'est d'être méprisé par ces sudistes impérieux. Nous devrions envoyer des envoyés diplomatiques et tenter de faire naître cette alliance naturelle."
    freemarches_the_gray_guard_title:0 "La Garde Grise"
    freemarches_the_gray_guard_desc:0 "Pour des raisons évidentes, notre nation est une destination très populaire pour les immigrants grombari vers Aelantir. Les vétérans et aventuriers parmi eux apportent une richesse d'informations sur les tactiques militaires modernes. Nous devrions organiser les nouveaux arrivants qualifiés en une unité militaire spéciale afin que nous puissions faire plein usage de leurs précieuses connaissances."
    
    #5th Column - Established - Religious
    freemarches_temples_to_falah_title:0 "Temples à Falah"
    freemarches_temples_to_falah_desc:0 "Falah s'est clairement présentée comme notre déesse patronne. Typiquement, les habitants des Marches Libres ont eu tendance à construire de petits sanctuaires ou d'humbles chapelles aux dieux. Nous devons construire de grands temples à Falah pour montrer notre révérence et dévotion envers elle."
    freemarches_murogafest_title:0 "Fête de Muroga"
    freemarches_murogafest_desc:0 "Chaque année, les habitants des Marches Libres célèbrent la Fête de Muroga, en l'honneur de Muroga et de sa patronne, Falah. Le festival est un temps de célébration, de boisson, de narration d'histoires et de compétition.\nLe festival offre une opportunité pour les gens de différents milieux de se rassembler et célébrer leur héritage partagé. Les participants racontent des histoires de la bravoure et ruse de Muroga, et certains prétendent même avoir vu l'avatar elle-même.\nLes villes et villages à travers les Marches Libres se parent de bannières vives et décorations. Une journée de boisson, réjouissances et narration se termine par un grand festin. Diverses délicatesses forestières sont servies : sanglier rôti, scones de sureau avec confiture de pomme de pin, oie farcie aux champignons sauvages.\nNous devrions encourager ce festival et mettre tout le poids de l'État derrière lui."
    freemarches_twelfth_pantheonic_council_title:0 "Douzième Conseil Panthéonique"
    freemarches_twelfth_pantheonic_council_desc:0 "Nous devrions organiser un grand Conseil Panthéonique pour que les temples de la Cour Régente reconnaissent la divinité de Muroga. Nous inviterons des prêtres de tout Cannor au Cœur Libre, et sûrement ils verront la lumière de nos arguments.\n[Se convertir au Ravélianisme pourrait fournir un moyen plus facile d'honorer Muroga !]"
    freemarches_saint_muroga_title:0 "Sainte Muroga"
    freemarches_saint_muroga_desc:0 "L'Église Ravélienne, heureusement, a une vision quelque peu plus accommodante sur la canonisation que certaines autres religions. Pour faire reconnaître la Bienheureuse Muroga comme sainte ravélienne, nous devons à la fois courtiser la faveur du Haut Rectorat et gagner le soutien de nos nations frères dans la foi. Après cela, nous pouvons envoyer une délégation formelle à la capitale du Rectorat."
    
    #5th Column - Established - Conquest
    freemarches_our_forest_title:0 "Notre Forêt"
    freemarches_our_forest_desc:0 "Cette forêt n'est certainement pas un lieu aimant ou hospitalier. Mais nous avons prospéré de sa richesse, et si d'autres empiètent sur le marché, notre économie serait menacée. Toute la Forêt des Maudits doit être placée sous contrôle des Marches Libres pour sécuriser notre mode de vie."
    freemarches_in_search_of_more_furs_title:0 "À la Recherche de Plus de Fourrures"
    freemarches_in_search_of_more_furs_desc:0 "Fourrures, fourrures, fourrures ! Vison, castor géant, logrkroz — ils sont notre sang vital, et la force des demi-orques fait de nous les meilleurs pour les sécuriser dans ces terres rudes. La terre côtière de Themaria est un territoire de chasse précieux, et nous y avons clairement plus de droits que tout concurrent faible !"
    freemarches_best_served_cold_title:0 "La Vengeance est un Plat qui se Mange Froid"
    freemarches_best_served_cold_desc:0 "Le centre d'esclaves de Dalaire est l'écume de la terre. C'est là que nos ancêtres furent poussés à terre après avoir été arrachés de Cannor. Où ils furent achetés et vendus comme du bétail. Et d'où les fondateurs des Marches Libres s'échappèrent il y a si longtemps. Maintenant nous sommes une nation forte, et pourtant ils s'enrichissent encore sur des pièces trempées de sang. Nous devons mettre fin à cette cruauté et libérer nos frères. Dalaire brûlera !"
    freemarches_our_north_title:0 "Notre Nord"
    freemarches_our_north_desc:0 "Que sont les Marches Libres ? Un lieu de liberté, communauté et travail honnête pour une vie honnête. Que sont les colonies autour de nous ? Des misérables et parasites, pillant la terre et pompant l'argent vers les esclavagistes — sinon des esclavagistes eux-mêmes. Clairement, c'est notre règle qui doit s'étendre sur tout le Nord. On est soit avec nous, soit avec les esclavagistes."
    
