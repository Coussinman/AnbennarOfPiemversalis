 flavour_bibyobi.001.t:0 "Notre Nouvelle Terre"
 flavour_bibyobi.001.d:0 "Lore de départ de Bibyobi...\n\nNous sommes dans cette terre en tant que bande d'aventuriers sponsorisée. Nos suzerains de Rayafo veulent que nous conquérions et répandions notre culture et notre foi pour eux. Ils s'attendent à un retour sur investissement, et dans 35 ans ou lorsque nous aurons conquis une quantité suffisante de terres, ils voudront redéfinir cette relation. Si nous parvenons à réformer notre gouvernement avec succès avant cela, nous serons mieux préparés à repousser toute avancée de notre gracieux suzerain."
 flavour_bibyobi.001.a:0 "Conquérons des Terres"

 flavour_bibyobi.100.t:0 "Prendre le Contrôle"
 flavour_bibyobi.100.d:0 "Il y a des décennies, nous sommes partis de Rayafo pour répandre la civilisation parmi les natifs de Fangula et au-delà. Maintenant, nous pouvons regarder en arrière sur des années de sang versé pour voir que nous avons vraiment atteint notre objectif. De vastes étendues de terre autrefois entre les mains de sauvages étrangers sont maintenant cultivées par de véritables [Root.Culture.GetGroupName] . Cependant, ceux de Rayafo considèrent toujours nos conquêtes comme les leurs. Après des années de courbettes à leur parrainage, il est temps de prendre ce que nous avons fait pour nous-mêmes. Nous sommes notre propre peuple, avec nos propres dirigeants!"
 flavour_bibyobi.100.a:0 "Indépendance!"
 flavour_bibyobi.100.b:0 "En y réfléchissant bien..."

 flavour_bibyobi.101.t:0 "Notre propre Nation"
 flavour_bibyobi.101.d:0 "Nous gagnons!"
 flavour_bibyobi.101.a:0 "Monarchie"
 flavour_bibyobi.101.b:0 "République"
 flavour_bibyobi.101.c:0 "Théocratie"