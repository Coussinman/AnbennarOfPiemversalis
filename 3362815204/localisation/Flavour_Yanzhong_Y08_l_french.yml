l_french:

 #Missions
 yanzhong_wicked_coins_title:0 "Pièces Maudites"
 yanzhong_wicked_coins_desc:0 "Répugnant que nous soyons à l'admettre, la Ligue est devenue complaisante. Les cités - la nôtre incluse - ont été bien trop disposées à se relâcher dans la fausse croyance qu'un front uni compenserait nos propres faiblesses. \n\nLes soldats de Jinqiu étaient bien trop empressés de nous démontrer cette faiblesse, et sont repartis avec les terres de Caoying pour leur peine. Si la Ligue doit être restaurée, les préparatifs doivent être faits pour reconquérir ces terres perdues - et quelque peu davantage avec elles."

 yanzhong_river_further_title:0 "Et une Rivière Plus Loin"
 yanzhong_river_further_desc:0 "Les collines de Balrisen constituent une avenue naturelle d'expansion pour la Ligue. Une fois nos pertes face à Jinqiu vengées, il sera temps de porter notre regard vers un ajout frais à nos terres."

 yanzhong_mollify_title:0 "Apaiser les Sujets"
 yanzhong_mollify_desc:0 "Une grande partie du petit peuple de nos plus récentes acquisitions est plutôt tendue suite au changement de seigneur. Nous ne pouvons les blâmer, en vérité. Avec le nombre de seigneurs de guerre assoiffés de sang aux alentours, ils ont toutes les raisons d'être inquiets. \n\nNéanmoins, nous devons faire quelque chose pour démontrer notre bonne volonté envers ces gens. La construction de nouveaux bâtiments publics serait d'une aide précieuse."

 yanzhong_patrol_title:0 "Renforcer la Patrouille"
 yanzhong_patrol_desc:0 "Yanzhong ne possède aucun grand port vers la mer, et bien que la rivière fournisse une grande quantité de commerce de son propre droit, notre vraie artère vitale est le passage jadis connu sous le nom de 'Route Dorée'. L'entretien de la route fut peut-être le seul aspect positif de la conquête elfique, mais leur soleil s'est depuis longtemps couché sur Yanshen. \n\nMême maintenant, dans son délabrement actuel, la route accueille encore un grand nombre de marchands cherchant à commercer entre le Raj et Tianlou. Yanszin s'est enrichie de ce commerce, et une part non négligeable en résulte de la Grande Patrouille. Une organisation dédiée à protéger notre portion de la route, ils nous ont bâti une réputation selon laquelle notre tronçon de la Route est le plus sûr de tout le monde. \n\nMême durant la récente guerre contre l'État de Jinqiu, nos hommes ont maintenu la route aussi sûre qu'aucune autre. Il est primordial que nous continuions à mettre des hommes de côté pour maintenir l'ordre."

 yanzhong_uni_title:0 "Investir dans l'Université"
 yanzhong_uni_desc:0 "Les savants de Yangcheng ont toujours entretenu une relation particulièrement cordiale avec notre propre gouvernement - au point que nombre d'étrangers considèrent nos États comme un seul et même, plutôt que deux membres de la Ligue. Bien qu'aucun parmi notre gouvernement ou notre armée ne cautionnerait jamais la violence contre nos amis érudits, la faiblesse actuelle de la Ligue exige que quelque changement soit effectué. \n\nUn contingent d'officiels et de marchands a proposé un plan - un pour dominer le reste de la ligue non par la force mais par la pièce. Avec des investissements tactiques dans leurs gouvernements, entreprises, et même armées, nous pourrions être capables de laisser le reste de la Ligue encore plus dépendant de notre or qu'ils ne le sont maintenant. Notre amitié avec Yangcheng nous place en position privilégiée pour mettre la théorie à l'épreuve."

 yanzhong_funded_title:0 "Armée Bien Financée"
 yanzhong_funded_desc:0 "Alors que les efforts pour saisir l'économie de Yangcheng sont en cours, nombre au sein du gouvernement pointent vers notre voisine Guhe comme cible secondaire de choix. Leur armée dépend déjà de notre économie pour une grande part de son armement - étendre notre portée juste un peu plus loin ne devrait prouver qu'un petit trouble."

 yanzhong_path_title:0 "Restaurer le Chemin"
 yanzhong_path_desc:0 "Pendant tout ce temps, nos efforts ont résulté principalement en le simple entretien de l'ancienne Route. D'anciennes pierres portent encore des fissures centenaires, et le pire de la route est souvent contourné par des sentiers perfides et boueux. \n\nAlors que nous commençons à étendre notre influence sur le reste de la Ligue - et Yanshen elle-même - il devient plus apparent que des efforts devraient être mis dans la restauration de la Route elle-même. Un grand nombre de pièces et d'hommes doivent être mis de côté, afin que cette route puisse une fois encore atteindre la splendeur des anciens jours."

 yanzhong_standard_title:0 "Étalon-Or de Yanshen"
 yanzhong_standard_desc:0 "Nos jours les plus sombres ne sont pas loin de la mémoire commune. Nous étions assiégés de tous côtés par des puissances montantes, et léchions nos blessures après les pertes non seulement d'un de nos États-sœurs mais aussi notre défaite aux mains de Jinqiu. \n\nLentement, cependant, une lumière pointe à l'horizon. Nos jours les plus sombres s'éloignent derrière nous. Alors que notre territoire s'étend, la cité de Yanzhong a grandi en importance bien au-delà d'être qu'un autre arrêt sur la route vers Tianlou. Nous devons continuer à favoriser cette croissance - jusqu'à ce que nous ayons éclipsé non seulement la cité au bord de la mer, mais toutes les autres le long de cette grande route."

 yanzhong_contract_title:0 "Le Contrat d'Anjiang"
 yanzhong_contract_desc:0 "Des zélotes avec un penchant pour connaître l'avenir - quelle plus grande frustration pourrait-on affronter ? \n\nAnjiang a, jusqu'ici, repoussé nos efforts d'exercer même la plus petite influence économique sur eux. Les entreprises faisant face à la faiblesse se trouvent investies par le gouvernement local de simples jours avant que nous puissions faire de même, et récemment ils ont joui d'un essor économique troublant. \n\nNos conseillers suggèrent qu'un nouveau plan doit être rédigé, mais un jeune membre de la cour a suggéré un plan d'action plus terrible. Supposément, si Anjiang se trouvait face à quelque grande crise, nos forces pourraient simplement marcher sous le couvert du 'maintien de la paix', prenant ainsi la terre pour nous-mêmes."

 yanzhong_prudence_title:0 "Une Affaire de Prudence"
 yanzhong_prudence_desc:0 "Nous ne saurons peut-être jamais comment exactement les agents de Yingzhen ont pu éviter la clairvoyance d'Anjiang, mais nous en sommes reconnaissants. Néanmoins - nous nous trouvons maintenant dans une grande position au-dessus d'eux. Assiégés par des ennemis de tous côtés, quel choix ont-ils sinon de plier le genou, quand le temps viendra ?"

 #Custom TT

 yanzhong_yangcheng_tt:0 "Nous commencerons à intégrer économiquement Yangcheng."
 yanzhong_guhe_tt:0 "Nous commencerons à intégrer économiquement Guhe."
 yanzhong_yingzhen_tt:0 "Nous commencerons à intégrer économiquement Yingzhen."
 yanzhong_path_tt:0 "Nous restaurerons la Route Dorée dans les Terres du Cœur de la Ligue."
 yanzhong_pulse_tt:0 "Nos politiques axées sur le commerce continueront à résulter en bénéfices périodiques alors que nous progressons."

 #Events

 yanzhong.1.t:0 "La Route de Yanzhong"
 yanzhong.1.d:0 "L'artère vitale de Yanshen est aussi l'une de ses plus grandes cicatrices - l'ancienne Route Dorée. Une marque éternelle des elfes et leurs ambitions impériales, la route est souvent considérée comme 'la seule bonne chose que les elfes aient jamais faite'. \n\nAlors que nos efforts pour la rénover proprement progressent, des appels croissants de notre propre administration ainsi que des marchands la parcourant viennent lui donner un nom plus approprié - un pour abattre la dernière influence de Jaher sur Yanshen."
 yanzhong.1.a:0 "La Grande Route de Yanszin."

 yanzhong.2.t:0 "Une Offre de Yanzhong"
 yanzhong.2.d:0 "Un émissaire arrive de Yanzhong, déguisé en simple marchand commun. Dépourvu de toute documentation officielle sauf pour une vieille bague portant la marque de la cité, il apporte un simple message destiné aux 'Ceux pour qui nous travaillons'. Une offre d'exclure Anjiang de la ligue, et de partager ses terres entre nous. Ils fourniront le financement, nous nous chargeons de l'acte."
 yanzhong.2.a:0 "Nous acceptons."
 yanzhong.2.b:0 "Nous refusons."

 yanzhong.3.t:0 "Yingzhen Accepte"
 yanzhong.3.d:0 "Notre messager revient de Yingzhen, un sourire malicieux plaqué sur son visage. Il ne porte ni lettres ni documents - seulement une vieille bague de sceau portant une marque non reconnue. \n\n'La Chambre accepte, l'assassin est en position.'"
 yanzhong.3.a:0 "Donnez l'ordre !"

 yanzhong.4.t:0 "Assassins !"
 yanzhong.4.d:0 "Dans la soirée, un de nos émissaires arrive de retour de Tughayasa. Traînant les pieds dans la salle peu peuplée, il approche [Root.Monarch.GetName] avec un regard déterminé. \n\n'J'ai reçu des nouvelles des voyants' commence-t-il, avant de soudain se couper alors qu'il bondit en avant, dague en main."
 yanzhong.4.a:0 "Et poignarde [Root.Monarch.GetName], le tuant."
 yanzhong.4.b:0 "Et manque sa cible, de peu !"

 yanzhong.5.t:0 "Succès !"
 yanzhong.5.d:0 "Anjiang est assassinée, ses terres du cœur partagées entre les conspirateurs."
 yanzhong.5.a:0 "Parfait !"

 yanzhong.6.t:0 "Quelque Chose a Mal Tourné"
 yanzhong.6.d:0 "Quelque part en cours de route, l'assassinat a échoué. Que ce soit par l'incompétence de Yingzhen ou les défenses d'Anjiang, nous devons trouver une nouvelle manière de prendre la cité."
 yanzhong.6.a:0 "Maudit !"

 yanzhong.7.t:0 "Une Emprise qui se Resserre"
 yanzhong.7.d:0 "Notre cité-sœur de Yanzhong semble avoir pris un intérêt particulier dans nos affaires économiques récemment. L'argent coule de leurs coffres, soutenant toutes sortes de projets civils et d'entreprises dans nos terres. \n\nUtile que cela puisse être, nombre parmi notre État s'inquiètent que cela nous rende dépendants de leur or. \n\n§RSi Yanzhong investit une quantité suffisante de ressources dans notre pays, notre dépendance économique envers eux nous verra intégrés dans leur nation !§!"
 yanzhong.7.a:0 "Inquiétant..."

 yanzhong.8.t:0 "Dépendance Économique Totale"
 yanzhong.8.d:0 "Nos politiques ont porté leurs fruits, et une de nos cités-sœurs dépend maintenant entièrement de notre or pour fonctionner. Nos investissements eux-mêmes ont aussi porté leurs fruits, nous laissant avec une cité très prospère entrant maintenant en nos mains."
 yanzhong.8.a:0 "Excellent !"

 yanzhong.10.t:0 "Investissements à Yangcheng"
 yanzhong.11.t:0 "Investissements à Guhe"
 yanzhong.12.t:0 "Investissements à Yingzhen"
 yanzhong.10.d:0 "Nos agents ont noté une opportunité d'attirer Yangcheng toujours plus près dans notre emprise. Avec quelques investissements solides, nous pouvons ancrer notre argent dans un nombre d'entreprises locales. \n\nDevons-nous ?"
 yanzhong.10.a:0 "Absolument."
 yanzhong.10.b:0 "Ce n'est pas le moment."

 yanzhong.22.t:0 "Tout Ce Qui Est Doré"
 yanzhong.22.d:0 "Nous avons reçu des nouvelles aujourd'hui qu'une petite entreprise dans laquelle nous avons investi il y a des années a grandi en prééminence dans son secteur local. L'investissement avait originellement été destiné à simplement stimuler l'économie locale, mais l'ascension météorique de cet établissement particulier a laissé l'État avec une somme de profit plutôt considérable."
 yanzhong.22.a:0 "Excellent !"

 yanzhong.23.t:0 "Les Efforts de la Patrouille Portent Leurs Fruits"
 yanzhong.23.d:0 "La tâche première de la Grande Patrouille est, et sera toujours, l'entretien des routes de nos terres. Ce sont des hommes dédiés à maintenir le chemin entretenu et libre de bandits, afin que même dans les temps les plus chaotiques les marchands sachent nos terres être un havre sûr. \n\nRécemment, une période de calme local combinée avec des hommes de la patrouille particulièrement dévoués les a vus aller au-delà de leurs devoirs - ce qui commença comme un simple projet de réparation aux franges de la section restaurée de la Route s'est transformé en un effort de restauration pour la zone au-delà. Des nouvelles ont été reçues aujourd'hui qu'un tronçon entier de la Route a été restauré entièrement."
 yanzhong.23.a:0 "Excellent Travail !"

 yanzhong.24.t:0 "Boom Commercial"
 yanzhong.24.d:0 "Il est souvent dit que même celui béni de clairvoyance lutterait pour prédire les tendances des marchés. À des caprices inconnus, certaines industries se trouvent submergées de demande - tandis qu'à d'autres moments la valeur des biens chute pour des raisons à peine discernables. \n\nAujourd'hui nous recevons des nouvelles du premier cas, heureusement. Les tendances de mode récentes à Rahen ont vu un nombre croissant de marchands voyager nos terres, empressés de fournir ces nouveaux désirs. Le commerce qu'ils apportent donne déjà un surplus à nos coffres."
 yanzhong.24.a:0 "Bonnes Nouvelles !"


 #Modifiers

 yanzhong_mollify_mod:0 "Sujets Apaisés"
 yanzhong_golden:0 "Étalon de Yanshen"
 yanzhong_strengthened_trade_center:0 "Centre Commercial Renforcé"
