l_french:

 bulgu_orazan.1.t:0 "Chants de Bramash"
 bulgu_orazan.1.d:0 "Bramash Œil-Voilé s'éleva au statut légendaire après avoir mené les orques esclaves d'Ozgarom depuis Endralliande jusqu'aux jungles de Soruin, sur des bateaux pris à leurs oppresseurs, pour poursuivre une vie de liberté. Il est considéré comme le père fondateur d'Ozgarom et a même atteint la déification dans certains foyers, en tant que Bramash le Libérateur. Ses Chants insufflent la bravoure à de nombreux orques du nouveau monde, qui luttent encore contre l'esclavage, la servitude sous contrat, le racisme et le colonialisme."
 bulgu_orazan.1.a:0 "Ces chants guideront notre peuple"

 bulgu_orazan.2.t:0 "Chants de Korgus"
 bulgu_orazan.2.d:0 "Korgus Dookanson unit des millions d'orques pour un objectif commun mais échoua finalement à accomplir ce qu'il s'efforçait d'atteindre et mourut aux mains d'une femme humaine. La plupart des orques tirent de cette histoire qu'on ne doit jamais surestimer sa propre force, et toujours être prudent."
 bulgu_orazan.2.a:0 "Ces chants guideront notre peuple"

 bulgu_orazan.3.t:0 "Chants de Brasûr"
 bulgu_orazan.3.d:0 "Brasûr Gueule-Gelée fut exilé avec son clan et vit son père mourir dans un duel contre Korgus pour avoir contesté son statut, mais unit ensuite les clans Orques Gris et persévéra à travers des terres froides inconnues, survivant à leur exil et établissant un royaume. La plupart des orques tirent de cette histoire une résolution à continuer de se battre pour ce en quoi on croit, même si on est puni pour cela."
 bulgu_orazan.3.a:0 "Ces chants guideront notre peuple"

 bulgu_orazan.4.t:0 "Chants de l'Avant-garde Brune"
 bulgu_orazan.4.d:0 "Les Orques Bruns ont passé des siècles subjugués par le Commandement hobgobelin, servant comme troupe de choc d'avant-garde pendant la guerre et comme force d'occupation pour les humains indisciplinés en temps de paix. Durant leur service en tant qu'avant-garde des hobgobelins, ils construisirent une histoire partagée avec un chant pour chaque bataille, siège, héros et chef."
 bulgu_orazan.4.a:0 "Ces chants guideront notre peuple"

 bulgu_orazan.5.t:0 "Chants de Défense-Bleue"
 bulgu_orazan.5.d:0 "Lothane Défense-Bleue, qui combattit aux côtés de Corin contre les Dookanson, est une figure controversée dans la société orque, considéré par certains comme un traître à la race. Cependant, pour beaucoup de demi-orques, il est vu comme le premier défenseur éminent de leur cause. Il peut avoir échoué à protéger son groupe de demi-orques contre Karagh Poing-Sanglant, mais il réussit à sauver des milliers d'autres orques et demi-orques en promouvant l'intégration et la tolérance des (demi-)orques dans la société corintarienne."
 bulgu_orazan.5.a:0 "Ces chants guideront notre peuple"

 bulgu_orazan.6.t:0 "Chants du Frêne-Cendré"
 bulgu_orazan.6.d:0 "Le Pacte du Frêne-Cendré est une foi qui s'est développée parmi certains orques des Bois-Profonds après un contact intense avec les fées de la région. Ils valorisent la nature par-dessus tout et les histoires de leur peuple enseignent comment bénéficier de la nature sans l'endommager, que ce soit par la magie ou la cueillette."
 bulgu_orazan.6.a:0 "Ces chants guideront notre peuple"

 bulgu_orazan.7.t:0 "Chants de Maxug"
 bulgu_orazan.7.d:0 "Maxug du clan des Guerriers-des-Routes était célèbre pour son esprit d'innovation et sa soif de voyage ; il mena son clan depuis l'Arbre de Pierre jusqu'au Dwarovar Occidental, apprenant et utilisant les inventions et infrastructures naines en chemin."
 bulgu_orazan.7.a:0 "Ces chants guideront notre peuple"

 bulgu_orazan.8.t:0 "Chants de la Couronne-Brisée"
 bulgu_orazan.8.d:0 "Le Clan de la Couronne-Brisée est bien connu pour sa résistance féroce contre les aventuriers nains, et tandis que de nombreux clans d'Orques Noirs tombèrent en quelques années, ils combattirent sans relâche, cherchant un moyen de libérer Dookan malgré leur propre patrie étant sous menace existentielle."
 bulgu_orazan.8.a:0 "Ces chants guideront notre peuple"

 bulgu_orazan.9.t:0 "Chants de Bordu Brise-Couronne"
 bulgu_orazan.9.d:0 "Bordu, qui serait plus tard dans sa vie connu sous le nom de Bordu Brise-Couronne, était un orque qui faisait partie de la horde qui prit Amldihr aux nains. On dit qu'il prit le Dwarovkron à un roi nain lui-même. La légende raconte qu'il utilisa toute sa force pour plier la couronne naine pour qu'elle s'adapte à sa propre tête, en brisant des morceaux dans le processus. Ce jour-là, il devint Bordu Brise-Couronne, père du clan Couronne-Brisée, chef d'Amldihr. Il passa la majeure partie de sa vie à unifier la vaste forteresse d'Amldihr sous son unique clan et à apporter de la structure à une société autrement chaotique. Les Chants à son sujet parlent des nombreuses cicatrices qu'il reçut et des amis qu'il perdit en essayant d'unifier sa forteresse, quelque chose dont nous pourrions tous apprendre."
 bulgu_orazan.9.a:0 "Ces chants guideront notre peuple"

 bulgu_orazan.10.t:0 "Chamanes Femelles ?"
 bulgu_orazan.10.d:0 "Les femmes devraient-elles être autorisées à être chamanes ? Cette question a attisé les flammes du débat à [Root.Capital.GetName]. Des chamanes éminents et des personnes détenant le pouvoir politique se chamaillent sur les implications de retirer les quelques femmes qui remplissent actuellement le rôle de chamane dans leurs communautés.\n\nLes partisans d'autoriser officiellement les chamanes femelles argumentent qu'interdire aux femmes d'exercer la profession empêchera certaines petites communautés d'obtenir toute guidance spirituelle, car il n'y a pas d'hommes assez instruits dans les Chants pour les remplacer. Beaucoup d'hommes en position de pouvoir argumentent que les chamanes mâles sont plus capables comme dirigeants de communautés en difficulté.\n\nQue pense [Root.GetRulerTitleAndNameOrRegencyCap] ?"
 bulgu_orazan.10.a:0 "Formaliser les femmes comme aptes au chamanisme"
 bulgu_orazan.10.b:0 "Interdire aux femmes d'être chamanes"
 bulgu_orazan.10.c:0 "Nous avons des affaires plus pressantes à discuter"

 bulgu_orazan.11.t:0 "Abstinence Forcée pour les Chamanes ?"
 bulgu_orazan.11.d:0 "Les chamanes devraient-ils être forcés à pratiquer l'abstinence ? D'une perspective orque, la réponse historique est évidemment non, mais diverses organisations religieuses et philosophiques font pratiquer l'abstinence à leur clergé et prétendent que cela mène à un environnement plus fructueux pour eux.\n\nCette conversation ne serait pas importante si ce n'était pour le fait que la fille d'un noble éminent de [Root.Capital.GetName] est tombée enceinte du chamane qui était censé lui enseigner les Chants de son héritage. Le noble était livide et a mis la nation en alerte ; d'autres sont venus avec des histoires similaires.\n\nQue pense [Root.GetRulerTitleAndNameOrRegencyCap] ?"
 bulgu_orazan.11.a:0 "Imposer l'abstinence aux chamanes"
 bulgu_orazan.11.b:0 "Réaffirmer leurs droits"
 bulgu_orazan.11.c:0 "Nous avons des affaires plus pressantes à discuter"

 bulgu_orazan.12.t:0 "Mouvements Anti-Dookanistes"
 bulgu_orazan.12.d:0 "Une grande foule de fidèles du Bulgu Orazan s'est rassemblée à [Root.Capital.GetName], exigeant qu'une action soit prise contre les vastes quantités de Dookanistes qui vivent parmi nous.\n\n[Root.GetRulerTitleAndNameOrRegencyCap] devrait-il faire prendre des mesures aux chamanes ?"
 bulgu_orazan.12.a:0 "Les inciter à participer à nos rituels pour qu'ils puissent apprendre"
 bulgu_orazan.12.b:0 "Les forcer à renoncer à Dookan"
 bulgu_orazan.12.c:0 "Nos Chants ne sont pas si différents ; laissons-les tranquilles"

 bulgu_orazan.13.t:0 "Les Chamanes du Bulgu Veulent Faire du Prosélytisme"
 bulgu_orazan.13.d:0 "Une congrégation de chamanes du Bulgu Orazan souhaite établir un temple dans la province dookaniste de [bulgu_church_target.GetName], espérant éclairer les locaux. Ils ont rassemblé quelques fonds, mais demandent à [Root.GetRulerTitleAndNameOrRegencyCap] si l'État peut épargner les fonds manquants."
 bulgu_orazan.13.a:0 "'Allez de l'avant et chantez !'"
 bulgu_orazan.13.b:0 "'Je ne peux pas vous soutenir maintenant'"

 #Tooltips

