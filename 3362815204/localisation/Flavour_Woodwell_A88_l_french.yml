 a88_glory_tt:0 "Si vous conquérez toutes les provinces forestières de la région de Tête-de-Dame Occidentale, vous gagnerez quelque chose que l'on croyait perdu dans le temps..."
 

 #estates
 estate_church_woodwell_resurgence:0 "Renaissance Carnetori"
 estate_church_woodwell_resurgence_desc:0 "Les Druides sont une pierre angulaire de stabilité dans notre royaume. Avec leur conseil, nous pouvons viser haut et atteindre notre destinée ; celle de restaurer la gloire de l'ancien Duché de Carneter !"
 estate_druids_woodwell:0 "Druides"

 #modifiers
 A88_cutting_down:0 "Abattre les Drapeaux"
 desc_A88_cutting_down:0 "Il est temps de prendre les choses en main et de montrer à ceux qui nous sous-estimeraient de quoi sont faits les forestiers !"
 A88_stories:0 "Histoires Couchées par Écrit"
 desc_A88_stories:0 "Grâce au papier de haute qualité produit à Source-des-Bois, nous avons la capacité de préserver notre histoire dans un état impeccable."
 A88_woodworkwell:0 "Coupe de Source-des-Bois"
 desc_A88_woodworkwell:0 "Nos meilleurs bûcherons travaillent sans relâche pour augmenter notre production."
 A88_contesting_claims:0 "Contestation des Revendications"
 desc_A88_contesting_claims:0 "Nous sommes pris dans un bras de fer entre de plus grandes puissances, cela cause des troubles civils."
 A88_glory:0 "Gloire de Source-des-Bois !"
 desc_A88_glory:0 "Toutes les terres boisées du monde nous appartiennent !"