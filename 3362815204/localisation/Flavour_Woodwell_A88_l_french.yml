 woodwell_resurgence.tt:0 "Le privilège unique d'état §GLa Renaissance Carnetori§! est maintenant disponible pour les druides !"
 a88_paper:0 "La province qui remplit la condition aura ses biens commerciaux changés en §YPapier§!. Si les deux provinces remplissent les conditions, alors §Ytoutes les deux auront leurs biens commerciaux changés§!!"
 woodwell_mission_a5:0 "Une des conditions suivantes doit être vraie :\n\nAvoir §Y30+ modificateur d'opinion 'Relations Améliorées'§! avec tous les suivants :\n@A04 §YWesdam§!, @A87 §YSaloren§!, @Z05 §YTreturn§!, et @Z68 §YToarnaire§!.\n\nSoit §Y@A04 Wesdam ou @A87 Saloren sont votre allié et vous doivent 5 faveurs§!.\n\nAvoir §Yrivalisé avec au moins deux pays parmi @A04 Wesdam, @A87 Saloren, @Z05 Treturn, ou @Z68 Toarnaire.§!"
 woodwell_mission_a3:0 "Toutes les conditions suivantes doivent être vraies :\nAvoir un §YRéseau d'espions de 25§! dans soit @A01 §YLorent§!, ou @A11 §YRive-Perlée§!.\nAvoir un §YRéseau d'espions de 25§! chez les propriétaires de provinces d'§YIlvandet§! et §YCarneter§! .\nAvoir §Gvicieusement moqué§! soit §YLorent, Rive-Perlée, ou Eilisin§!.\n\n§TAlternativement§! :\n Posséder toutes les zones de §YCarneteria§! et §YVin-Perlé§! comme cœurs."
