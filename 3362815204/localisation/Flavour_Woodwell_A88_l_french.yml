 a88_annexed_if_skill_issue.tt:0 "Dans 25 ans à partir de maintenant, le Duc de Rive-Perlée essaiera de faire valoir sa revendication sur notre comté, si nous ne complétons pas la mission §Y'Sortir de l'Ombre des Bois'§! d'ici là, nous serons §Yannexés par Rive-Perlée§!!\nSi d'ici 25 ans nous n'avons pas complété §Y'Sortir de l'Ombre des Bois'§!, mais avons §Ycompletement détruit Rive-Perlée§!, alors nous §Tchangerons notre pays en Rive-Perlée§! et perdrons à jamais §Rla capacité de former Carneter ainsi que tous nos modificateurs permanents§!."
