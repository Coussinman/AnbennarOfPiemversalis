 #missions
 A88_druids_title:0 "Les Druides Surgissent"
 A88_druids_desc:0 "Les terres autrefois fières de Carneter ont sombré dans un état déplorable. Le dernier de leurs royaumes qui s'accroche encore à un semblant d'indépendance n'est qu'un territoire arriéré, coupé de son passé et sans avenir à revendiquer. Cela doit changer. Les druides sont les derniers véritables héritiers des Carnetori, les seuls qui se souviennent encore des jours du chêne et de la rivière, des jours des arbres et des collines. Et peut-être qu'avec leur aide, nous aussi pourrons nous souvenir une fois de plus de notre glorieux héritage."
 A88_more_work_title:0 "Un Labeur Honnête"
 A88_more_work_desc:0 "La seule chose qui a traditionnellement manqué à Source-des-Bois, ce sont les innombrables artisanats des grandes cités et bourgs cannoris. Au cœur des bois profonds, notre peuple vit principalement dans des hameaux ombragés et de petites villes éparpillées le long des routes les plus fréquentées à travers l'épaisse forêt.\n\nMais les temps changent et une classe bourgeoise grandissante s'est montrée de plus en plus vocale dans ses exigences de faire bon usage des richesses de notre pays, principalement sous la forme du très convoité Chêne Carnetori. Le bois de cet arbre n'est pas seulement robuste et magnifique, mais aussi touché par la magie féerique. Si nous devons emprunter cette voie, nous devrons bien sûr construire davantage d'infrastructures et établir l'administration nécessaire pour gérer ces projets, mais cela en vaudra sûrement la peine."
 A88_warcry_title:0 "Un Cri de Guerre"
 A88_warcry_desc:0 "En l'état actuel des choses, nous sommes un chien squelettique acculé dans un coin. Au nord se dresse Eilisin, dont les griffes s'enroulent autour du cœur même des bois de Carneter. Et au sud et à l'ouest rôdent respectivement Rive-Perlée et Lorent, dont les flottes ont toujours faim de notre bois d'œuvre.\n\nIl semble que nous devions leur rappeler que nous sommes du sang d'Ancard, et comme lui, nous ne souffrirons aucun fou cupide convoitant notre foyer."
 A88_reclaim_title:0 "Reconquérir les Terres Perdues"
 A88_reclaim_desc:0 "Le moment est venu. La force de nos bras est alimentée par notre fureur vertueuse, nous nous dressons unis avec nos fidèles alliés, et nous avons rallié notre peuple derrière un seul objectif : Reconquérir ce qui fut perdu, et punir ceux qui ont osé nous le prendre. Déplacez-vous rapidement entre les arbres, frappez-les fort et vite, et réclamez notre honneur. À partir de ce jour, que même le vagabond le plus ignorant ne prétende plus que nous sommes un peuple faible ou moribond.\n\nNe laissez personne debout."
 A88_woodwork_title:0 "Sortir de l'Ombre des Bois"
 A88_woodwork_desc:0 "Avec la terre prospère, nos frontières sécurisées et notre liberté reconnue, beaucoup dans notre pays ont été tentés de se reposer et de profiter des fruits de notre labeur. Après tout, avec la puissance et le prestige croissants de Source-des-Bois, nombreux sont ceux qui essaient maintenant de travailler avec nous, au lieu de contre nous. Il n'y a, diraient certains, plus besoin d'un labeur implacable.\n\nErreur. Il y a encore une action que nous devons accomplir pour nous assurer que notre nation soit vraiment comme elle devrait être ; le royaume doit être correctement centralisé, commandé par la couronne et ses conseillers loyaux. Les factions rivales doivent être apaisées, les administrateurs locaux maîtrisés, et les terres rendues stables. Seulement alors pourrons-nous nous reposer, sûrs de savoir que nous avons fait de notre mieux pour l'avenir radieux de Source-des-Bois."
 A88_support_title:0 "Coucher le Soutien par Écrit"
 A88_support_desc:0 "Les bourgeois de notre royaume ont toujours été empêtrés dans une rivalité féroce avec les druides, car ils ont longtemps convoité le riche bois du Deruwren, pour les navires, les outils, et maintenant le papier. Cependant, pour soutenir l'objectif de nous réaffirmer sur la carte de Cannor, les druides ont reluctamment... acquiescé à certaines des demandes des marchands.\n\nSi certaines de nos terres boisées pouvaient être développées et des routes commerciales profitables pour leurs produits établies, nous pourrions gagner la grande faveur des bourgeois, et mériter leur soutien durable pour nos objectifs. Et n'oublions pas que ce cours d'action nous fournira un approvisionnement régulier en papier afin que nous puissions consigner notre épique histoire de renaissance."
 A88_cultivation_title:0 "La Culture Cultivée"
 A88_cultivation_desc:0 "Ils chantent et parlent tant de Dameria, et de Lencenor. Des Luminaires et des Hauts Rois, et de leurs tragédies et triomphes. Mais qui chante et parle de Carneter ? Des rivières et des arbres, des esprits et des hommes, du brave Ancard, qui répandit l'essence de sa vie sur les eaux pour donner à son foyer un goût de liberté de plus. Ces histoires, autrefois connues comme vraies, s'estompent maintenant des mémoires de tous sauf des plus anciens druides.\n\nNous ne laisserons pas nos histoires, notre héritage être oubliés et niés, nous dirons à tous ceux qui voudraient écouter qui nous sommes vraiment."
 A88_diplomacy_title:0 "Vieil Ennemi, Nouvel Ami"
 A88_diplomacy_desc:0 "Afin de faire face à ces nouveaux ennemis, peut-être nos anciens adversaires, diminués par le temps, pourraient-ils être utilisés à notre avantage. Wesdam, ancienne marche d'une Dameria désolée, avait été autrefois la frontière d'un empire qui cherchait à soumettre notre peuple, mais se trouve maintenant dans un état si affaibli qu'elle ne peut se permettre de refuser l'aide offerte. Du moins pas si elle souhaite réaliser ses nobles ambitions concernant les possessions de son ancien maître - quelque chose que nous pouvons utiliser à notre avantage. Les Roilsardi, peuple de l'épine, ne connaissent que trop bien cette noble résistance que nous recherchons. Et Tretun, foyer d'un peuple aussi ancien que le nôtre, a été rabaissé par les Rive-Perlées. Ensemble, nous agirons."

 #events
 flavour_woodwell.1.t:0 "Grandir à Partir des Roseaux"
 flavour_woodwell.1.d:0 "« Je ne comprends pas, » se plaignit le garçon, gesticulant vers les textes légaux et décrets qu'il lisait, « Pourquoi dois-je apprendre tout cela ? »\n\n« Parce que, Attalus, » répondit le jeune druide, « Il est important pour un dirigeant de comprendre comment fonctionne son royaume. Et cela signifie lire d'ennuyeux parchemins de jurisprudence et étudier des listes de taxation sur parchemin. »\n\n« Je pourrais faire lire cela par mes serviteurs. »\n\n« Et alors ce serait leur royaume. Si tu laisses d'autres faire ton travail à ta place, ils peuvent te contrôler, te dire tout ce qu'ils veulent. »\n\n« Vraiment ? Aucun de vous ne m'a jamais fait cela, n'est-ce pas ? »\n\nMarion ne put que hocher la tête et regarder le garçon retourner à la lecture des rapports de taxation. C'était dans des moments comme ceux-ci qu'il se demandait à quoi pensait son mentor, Talien, toutes ces années auparavant, quand il avait mis son plan en mouvement. Il savait que c'était pour le bien du royaume, il savait que c'était une tâche donnée à Talien, et plus tard à lui-même, par de véritables pouvoirs du Deruwren plus grands que de simples seigneurs mortels. Mais cela semblait faux, et Marion ne pensait pas que ce sentiment disparaîtrait jamais vraiment.\n\nAprès quelques moments de contemplation, il donna des conseils à Attalus."
 flavour_woodwell.1.a:0 "« Tu dois juste surmonter l'ennui et aller de l'avant. »"
 flavour_woodwell.1.b:0 "« Tu es le Seigneur maintenant, suis ton instinct, tout ce que tu estimes 'juste' t'appartient de choisir. »"
 flavour_woodwell.2.t:0 "Le Soutien des Esprits"
 flavour_woodwell.2.d:0 "La voix d'Attalus brisa le silence. « Est-ce que quelque chose est censé se passer- »\n\nMarion lui répondit en le tapant sur la jambe avec son bâton. « Chut. » ajouta-t-il.\n\nLe garçon, maintenant plus âgé, se tenait au centre du bosquet, entouré par le cercle des druides, qui chantaient en Vieux Lencori, l'ancienne langue des Carnetori. Pour être honnête, Attalus ne comprenait pas exactement 'pourquoi' il devait participer à cela. Son père ne l'avait pas fait, et sa mère semblait appréhensive de laisser Marion ou les autres organiser toute cette affaire.\n\n« La cérémonie est importante, elle était pratiquée par chaque roi de Carneter, depuis les temps de- »\n\nAttalus l'interrompit. « Lorenan et Ancard, je sais, » ses mains se tordaient ensemble pour s'empêcher de gigoter à cause de l'ennui et de la tension, « Mais je ne comprends pas pourquoi je dois faire cela. Je ne suis pas roi, je suis à peine un seigneur. »\n\n« Le point est que c'est une ancienne cérémonie qui a été extrêmement importante pour notre peuple ancien et l'est encore pour nous druides. Donc tu l'entreprendras et tu ne te plaindras pas. »\n\n« ...Oui Marion. »\n\nJuste alors, il y eut le bruit de bruissement dans les sous-bois au bord de la clairière, et une étrange vision en émergea. Une procession de serpents ailés, planant à travers le chemin, se tortillant avec les mouvements du vent. « Cualebris. » Le druide murmura leur nom dans un respect silencieux.\n\n« Cualebris, » parla Attalus, essayant de son mieux de paraître autoritaire mais pas exigeant, « Le temps viendra pour moi de gouverner cette terre de mon propre droit. Je recherche votre bénédiction, pour un règne long et prospère. »\n\nAprès quelques moments, les Cualebris commencèrent à danser autour de lui, faisant de grands et terrifiants bruits comme les dragons d'antan. Attalus ressentit un mélange de respect et de peur, de contempler de si merveilleux esprits de la forêt, de les voir le choisir, lui, un enfant trouvé de la forêt.\n\nAussitôt que cela avait commencé, c'était fini, et les esprits-serpents du Deruwren quittèrent le bosquet, ne laissant que les druides et Attalus derrière. Marion s'approcha rapidement pour le féliciter."
 flavour_woodwell.2.a:0 "« Tu as un bon cœur. Ils peuvent toujours voir cela. »"
 flavour_woodwell.2.b:0 "« Tu as bien parlé, c'est ta langue qui les a convaincus. »"
 flavour_woodwell.3.t:0 "Marcher de l'Avant"
 flavour_woodwell.3.d:0 "Attalus serra la hache à deux mains, le manche glissant de sueur. « Es-tu sûr que c'est une bonne idée ? » Il regarda devant lui, où plusieurs hommes très grands et très effrayants se tenaient de l'autre côté d'un pont branlant.\n\nMarion se contenta de hausser les épaules. « Ancard tint bon contre de nombreux guerriers envoyés par le Haut Roi de Lencenor. Nous n'en avons envoyé que trois contre toi. »\n\n« Oui, mais ces haches sont tranchantes ! »\n\n« Bien sûr, pourquoi te frapperions-nous avec des haches émoussées ? »\n\n« Parce que vous n'essayez pas de me tuer ? »\n\n« De vrais guerriers ne se forgent guère à partir de batailles simulées avec des haches émoussées et sans intention de tuer. Je te recommande de te battre, mon Seigneur. »\n\nAttalus grogna et murmura des jurons sous son souffle, mais il serra sa hache plus fermement et évalua ses ennemis. Et avec une profonde inspiration, il marcha sur le pont. Les planches de bois grincèrent et gémirent, et la structure oscilla légèrement alors que les guerriers imitaient ses actions, se rapprochant de lui.\n\nLe combat était à moitié un match de lutte, à moitié un numéro d'équilibre, avec Attalus utilisant sa hache pour bloquer leurs coups pendant qu'il essayait de les saisir et de les pousser par-dessus bord. C'était presque inutile pourtant, car même alors qu'il en botait deux dans l'eau en dessous, le troisième se rua vers lui comme un ours, menaçant de le raccourcir d'une tête.\n\nMais Attalus prit une profonde inspiration, et enfonça la base de sa hache contre le nez de l'homme, avant de le jeter dans la rivière. Seulement légèrement ensanglanté et meurtri, il leva sa hache en l'air tandis que la foule de nobles, paysans et druides acclamait. Et alors qu'il souriait, Marion fit un hochement solennel et posa une main réconfortante sur son épaule."
 flavour_woodwell.3.a:0 "« Tu ferais un bon Roi. »"
 flavour_woodwell.3.b:0 "« Tu seras un bon guerrier. »"
 flavour_woodwell.4.t:0 "Un Enfant des Roseaux"
 flavour_woodwell.4.d:0 "Soudain quelque chose effraya le cerf qu'Humbert chassait et, avant qu'il n'ait le temps de relâcher sa flèche, il était parti depuis longtemps, disparaissant dans les épais sous-bois. Il regarda autour de lui. L'eau du petit ruisseau reflétait la lumière du soleil d'une parfaite journée d'automne craquante, et les roseaux ondulaient lentement devant une brise légère. Était-ce un rire ? Il réalisa maintenant ce qui avait dû effrayer l'animal.\n\nDans un berceau, flottant parmi les roseaux, gisait un petit bébé gloussant. À en juger par son sourire, Humbert dirait plus tard que le garçon semblait n'avoir jamais connu la peur dans sa courte vie."
 flavour_woodwell.4.a:0 "Sûrement un signe de fortune auspicieux pour Source-des-Bois."
 flavour_woodwell.5.t:0 "La Disparition d'Humbert"
 flavour_woodwell.5.d:0 "Le garçon se tenait devant la tombe, tandis que sa mère murmurait des prières à Nerat et Falah, la déesse la plus proche du cœur d'Humbert. Il était, comme on le dit au garçon de nombreuses fois, vraiment friand de chasse. Ils donnèrent des offrandes de fruits, et de fleurs, et les nombreux bois que le défunt seigneur avait amassés de ses excursions de chasse au fil des années. Tout au long de ces procédures, tout ce à quoi le garçon pouvait penser était de savoir si son père était heureux, où qu'il soit.\n\nEt puis, du coin de l'œil, il vit les druides approcher. Ils s'habillaient de noirs, verts et bruns, semblant presque n'être qu'une partie des bois eux-mêmes. Celui de devant, un homme qui semblait plus âgé que même son défunt père, le regarda avec des yeux doux, verts comme la mousse, avant de parler à sa mère.\n\n« Avec le nouveau seigneur étant si jeune, nous espérions négocier les termes de la régence- »\n\n« Ici ? Aux funérailles ? » Sa mère claqua, et le garçon sentit sa main sur son épaule se resserrer. « Peut-être avez-vous l'intention d'utiliser la tombe de mon défunt mari comme salle de réunion, ou sa pierre tombale comme table de festin ! »\n\n« Je ne voulais pas offenser. »\n\n« Eh bien vous l'avez fait. Vous avez été curieux de ce garçon depuis qu'Humbert l'a trouvé... mais vous avez raison. Mon fils a besoin d'être correctement instruit, et en tant que tel je vous permettrai de l'emmener dans les bois et de l'élever parmi les druides, à condition que je fasse partie de son conseil de régence. » Une pause. « Et que je puisse lui rendre visite quand je le choisis. »\n\nLe druide sourit. « Un compromis équitable comme toujours, ma dame. » Le garçon sentit sa mère le lâcher à contrecœur, et le druide lui fit signe d'avancer. Contre son meilleur jugement, il obéit. Pourtant le sentiment de trahison commença à mijoter dans le creux de son estomac. Pourquoi était-il emmené dans les bois par ces étranges gens, pourquoi sa mère l'avait-elle laissé partir, pourquoi son père était-il mort et l'avait-il laissé comme seigneur ?"
 flavour_woodwell.5.a:0 "Et ainsi les roues du destin commencèrent à tourner une fois de plus."
 flavour_woodwell.6.t:0 "Compétition des Buissons"
 flavour_woodwell.6.d:0 "« C'est de la folie. » Parla le noble, alors qu'ils marchaient parmi les statues de bois des précédents comtes et des rois d'avant eux, tous les dirigeants de Carneter. « Le garçon est quelque bébé qu'Humbert a trouvé dans les bois. »\n\n« Pourtant c'était sa volonté. » Parla le druide, caressant sa barbe alors qu'il regardait le seigneur, « Importe-t-il vraiment s'il est du sang d'Humbert ? »\n\n« Oui ! » Cracha le Seigneur Austen. « Notre sang noble a gouverné ces terres d'innombrables générations, depuis les anciens jours de Lorenan et Ancard. Pourquoi ce garçon est-il apte à gouverner et nous ne le sommes pas ? »\n\n« Je peux vous assurer, le garçon est élevé selon les plus hauts standards. Il apprend la poésie et l'art oratoire de ses pairs, comment se battre et chasser, et comment administrer un royaume. »\n\n« Et pourtant il n'est pas noble, il est selon toute vraisemblance quelque enfant paysan laissé à mourir dans une année de disette. »\n\nLe druide, en entendant cela, se dressa plus haut, et aussitôt le bruit du chant des oiseaux, des animaux gambadant et du bruissement du vent à travers les arbres sembla cesser, comme s'il était intimidé par son déplaisir. « Questionnez-vous la dernière volonté de votre défunt seigneur ? »\n\nLe noble fut silencieux, mais seulement pour un moment."
 flavour_woodwell.6.a:0 "« Non, je questionne son exécuteur. »"
 flavour_woodwell.7.t:0 "Les Rive-Perlées Passent à l'Action"
 flavour_woodwell.7.d:0 "Le moment est venu : la noblesse a finalement décidé d'essayer de pousser leur revendication. Les perles luisent de manière menaçante."
 flavour_woodwell.7.a:0 "Que va-t-il se passer maintenant ?"
 flavour_woodwell.8.t:0 "Le Conseil de Source-des-Bois"
 flavour_woodwell.8.d:0 "Les seigneurs, prêtres, bourgeois, et, dans une rare démonstration de force, les druides des bosquets forestiers étaient venus à la ville de Source-des-Bois, la petite mais remise à neuf capitale du royaume. Ils défilèrent à travers l'entrée dans une chambre nouvellement construite, où se tenait Marion, le prétendu régent du seigneur et conseiller clé, bien que certains seigneurs se moquaient de cette idée.\n\n« Bienvenue, nobles dignitaires du royaume, sommes-nous maintenant capables de discuter de la question de succession ? »\n\n« En effet nous le sommes. » Annonça le Seigneur Austen, « Paradez-vous encore ce garçon comme- »\n\n« Garçon ? » Vint un cri, et entra à grands pas Attalus, vêtu de robes de laine finement filées, se tenant maintenant d'un demi-pied plus grand que même le seigneur, « Pensez-vous que je sois encore juste un garçon ? »\n\nIls se fixèrent l'un l'autre, jusqu'à ce que le seigneur réponde. « ...Tu es quelque bâtard qu'Humbert a trouvé pendant une chasse. Quelle revendication au sang noble as-tu ? »\n\n« Et quelle valeur possèdes-tu ? J'ai étudié l'histoire et les voies de notre peuple. J'ai chassé et combattu parmi roturiers et nobles également, dans les anciennes coutumes transmises depuis les temps d'Ancard. J'ai connu la faim et la peur et la tristesse. »\n\n« Et cela fait de toi un seigneur ? »\n\n« Cela me rend sage. Ce qui fait de moi un seigneur c'est leur parole, pas la tienne. » Il se tourna alors vers les états, « Qui voudriez-vous avoir pour nous diriger tous ? Quelque baron oisif qui n'a jamais quitté son manoir ? Ou un homme qui a marché parmi vous tous, qui est le successeur choisi d'Humbert, et qui a la bénédiction des dieux, des hommes et des esprits pour son règne ? » Les états acclamèrent alors qu'il finissait son discours, et il se tourna vers Marion."
 flavour_woodwell.8.a:0 "« Le Druide sourit simplement. »"
 flavour_woodwell.9.t:0 "Annexion du Comté de Source-des-Bois"
 flavour_woodwell.9.d:0 "À cause de décennies d'instabilité interne et d'agitation, ainsi que de la mauvaise gestion de la politique locale, les aristocrates de Source-des-Bois ont promis leur soutien si nous faisons un geste pour évincer leurs dirigeants inefficaces et les sortir de leur misère."
 flavour_woodwell.9.a:0 "Avec plaisir."
 


