l_french:
 witch_king.0.t:0 "Ascension d'un Roi-Sorcier"
 witch_king.0.d:0 "[Root.Monarch.GetName] s'est fait connaître comme un puissant praticien de la magie, et un être affranchi des chaînes des anciennes lois et régulations, ou comme les flagorneurs d'Anbenncóst l'appellent : un Roi-Sorcier.\n\nLa communauté internationale voit [Root.Monarch.GetName] comme un dirigeant assoiffé de pouvoir d'un état paria et un proscrit parmi les cercles diplomatiques du monde...\n\n...mais qui s'en soucie ?\n\nUn lion ne se préoccupe pas des opinions des moutons."
 witch_king.0.a:0 "Agenouillez-vous devant moi !"
 witch_king.1.t:0 "Mort d'un Roi-Sorcier"
 witch_king.1.d:0 "Le [Root.Monarch.GetTitle] est mort !\n\nDes murmures de liberté se répandent à travers [Root.Country.GetName], alors que la lumière de l'espoir se lève sur une possible nouvelle direction pour [Root.Country.GetName].\nLe royaume de terreur continuera-t-il sous un successeur digne, des seigneurs de guerre ambitieux chercheront-ils à combler le vide de pouvoir laissé par une telle puissance, ou la liberté frappera-t-elle juste et libérera-t-elle les peuples opprimés ?"
 witch_king.1.a:0 "Un successeur digne s'élève"
 witch_king.1.b:0 "Nous devons conserver le contrôle de l'état, quoi qu'il arrive"
 witch_king.1.c:0 "Liberté pour tous les peuples !"
 
 witch_king.2.t:0 "[This.Monarch.GetTitle] Maléfique Éliminé"
 witch_king.2.d:0 "[This.Monarch.GetName] a été vaincu et son empire brisé !\n\nDes murmures de liberté se répandent à travers [This.Country.GetName], alors que la lumière de l'espoir se lève sur une possible nouvelle direction pour [Root.Country.GetName].\nLe royaume de terreur continuera-t-il sous un successeur digne, des seigneurs de guerre ambitieux chercheront-ils à combler le vide de pouvoir laissé par une telle puissance, ou la liberté frappera-t-elle juste et libérera-t-elle les peuples opprimés ?"
 witch_king.2.a:0 "Nous devons conserver le contrôle de ce qui reste encore"
 
 witch_king.3.t:0 "[From.Monarch.GetName] Éliminé"
 witch_king.3.d:0 "Grâce à nos actes justes, [From.Monarch.GetName] a été vaincu et son empire brisé !\n\nCeci sera sûrement l'aube d'une nouvelle ère pour [From.Country.GetName]"
 witch_king.3.a:0 "Des légendes seront racontées sur nos exploits d'aujourd'hui !"
 
 witch_king.4.t:0 "Ascension d'un Prince-Sorcier"
 witch_king.4.d:0 "Avec la nouvelle que [imperial_witch_king.Monarch.GetName] a choisi de se proclamer Roi-Sorcier, l'empire a été ébranlé, sûrement l'empereur ne permettra pas à ses sujets de faire de si audacieuses déclarations ?"
 witch_king.4.a:0 "Il a renoncé au droit de régner."
 witch_king.4.b:0 "Nous nous contenterons de le dénoncer."
 
 witch_king.5.t:0 "Ascension d'un Prince-Sorcier dans [imperial_witch_king.GetName]"
 witch_king.5.d:0 "Avec la nouvelle que [imperial_witch_king.Monarch.GetName] l'empereur a déclaré la guerre pour le déposer, en tant qu'autorité magique suprême dans l'empire, il est de notre responsabilité d'aider l'empereur dans cette cause."
 witch_king.5.a:0 "Nous rejoindrons l'empereur."
 witch_king.5.b:0 "Nous avons d'autres préoccupations."
 
 incident_witch_prince:0 "Ascension d'un Prince-Sorcier dans l'empire"
 incident_witch_prince_member_alert:0 "[imperial_witch_king.Monarch.GetName] se proclame Roi-Sorcier, et par ses actions il a prouvé en être véritablement un. L'empereur ne peut coexister avec les Rois-Sorciers car c'est un défi à son autorité, donc la pression grandit pour les éliminer."
 incident_witch_prince_emperor_alert:0 "[imperial_witch_king.Monarch.GetName] se proclame Roi-Sorcier, et par ses actions il a prouvé en être véritablement un. L'empereur ne peut coexister avec les Rois-Sorciers car c'est un défi à son autorité, donc la pression grandit pour les éliminer."
 magisterium_may_join_war_tt:0 "Il sera demandé au Magistère de nous rejoindre dans notre guerre, mais il peut refuser de le faire."
 
 shirked_imperial_responsibility:0 "Responsabilités Impériales Esquivées"
 cowardly_emperor:0 "Empereur Lâche"
 denounced_witch_king:0 "Dirigeant Illégitime"

 witch_king.7.t:0 "La Doctrine Noire"
 witch_king.7.d:0 "\"Sur la question de la divinité, l'opinion du clergé est erronée. Un dieu n'est pas simplement un céleste distant, mais plutôt un être capable de percevoir le chaos magique qui lie le monde. Par conséquent, si un mage suffisamment puissant peut plier le chaos de la magie à sa volonté, il doit alors être considéré comme un dieu ascendant.\"\n- Adelar síl na Whistlehill\n\nLes écrits d'Adelar, l'un des nombreux mages nés des inondations en Escann durant le Déluge Cramoisi, avaient été interdits à la suite des nombreuses guerres de Cannor, car des mages hors-la-loi les utilisaient pour justifier guerre et atrocité. Pourtant ses écrits survécurent dans le commerce souterrain florissant de livres, rassemblés en un seul tome connu sous le nom de La Doctrine Noire.\n\nAyant obtenu une copie traduite de La Doctrine Noire, [This.Monarch.GetName] comprend maintenant pourquoi elle fut interdite : la peur. La même peur qui avait poussé ses voisins à [This.Monarch.GetHerHim] surnommer Roi Sorcier. C'était une peur de la vérité - que [This.Monarch.GetSheHe] était si au-dessus de tous les autres que [This.Monarch.GetSheHe] était effectivement un dieu.\n\nPas dans [This.GetName] cependant. Ici, où [This.Monarch.GetName] règne complètement, il ne peut y avoir qu'une seule vérité."
 witch_king.7.a:0 "Je suis la Vérité !"
 witch_king.7.b:0 "Je n'abandonnerai pas ma foi."