 # 2E
 F23_republican_reaffirmation_title:0 "Réaffirmation Républicaine"
 F23_republican_reaffirmation_desc:0 "La paix et la sécurité résonnent à travers Bahar, dansant sur les passages de rivières et folâtrant sur les côtes de mer bleue. Le chaos échoue à pénétrer le gris immobile de nos murs côtiers. Crathanor contribue grandement à la paix, et notre unité en Bahar est plus forte que jamais. Partager une si petite zone aurait pu amener des républiques moindres à se retourner l'une contre l'autre, mais nous ne subirons pas un tel destin.\n\nCrathanor prospère comme une république forte, dirigée par des esprits et des croyances encore plus forts. Nos Uthojdihr opèrent dans leurs palais de justice et bâtiments d'État, observant les humains avec grand intérêt et soutenant assez bruyamment leurs façons de penser. Au-dessus de bouteilles de rhum que seuls les hommes et femmes de la mer peuvent supporter, de longues nuits et soirées sont passées à affirmer nos croyances et idéaux. Les deux nations sont séparément arrivées aux mêmes valeurs républicaines que nous chérissons si tendrement, et notre succès combiné de ces idéaux sert comme une chaîne et un exemple incassables au monde. Même si nous avons lutté, nos systèmes et croyances nous permettent de nous tenir ensemble contre le monde !"
 F23_republican_reaffirmation_tt:0 "§Y[U17.GetName]§! peut devenir notre vassal !"
 
 # 3C, important
 F23_a_better_bahar_title:0 "Un Meilleur Bahar"
 F23_a_better_bahar_desc:0 "Depuis les Décennies de Dévastation, les peuples de Bahar n'avaient pas connu la vraie paix et prospérité. Des gobelins rôdeurs pullulaient dans les collines, les pillant pour tout ce qu'elles valaient ; Re-Uyel réprimait joyeusement le peuple ilatani, causant beaucoup de conflits parmi les différentes populations. Maintenant que ces forces ont largement quitté Bahar, des améliorations retentissantes résonnent à travers la terre.\n\nLes marchands commerçants se déplacent librement de ville en ville, de village en village, créant la fortune sans crainte d'attaque. Alors que même les plus petits villages prospèrent, les plus grandes cités bénéficient immensément des luxes de ce que la paix apporte comme grand confort. Il y a une telle abondance de contrôle au sein de Bahar, qu'on dit que même le soleil ne se couche pas sans d'abord demander la permission d'Ovdal Tûngr. Les Ancêtres sont correctement vénérés et adorés, leur sagesse infinie et leurs leçons sans limites n'étant pas oubliées ne serait-ce qu'un seul jour. Les clans dirigeants récoltent chacun les bénéfices qu'ils ont semés, et même les Uthojdihr sont salués comme héros de la gent naine (ainsi que de la plus grande zone de Bahar). L'innovation est constante, et de grands progrès économiques, diplomatiques et militaires sont monnaie courante, avec des routes et infrastructures en développement perpétuel. Sous des valeurs républicaines partagées, nous avons fait de Bahar un lieu de prospérité !"
 F23_a_better_bahar_tall_yes_1:0 "\n£yes£ Si toutes nos provinces possédées en §YBahar§! sont dans les Monts Tûngr, sont des centres de commerce, ou sont des estuaires :"
 F23_a_better_bahar_tall_yes_2:0 "£no£ Sinon :"
 F23_a_better_bahar_tall_no_1:0 "\n£no£ Si toutes nos provinces possédées en §YBahar§! sont dans les Monts Tûngr, sont des centres de commerce, ou sont des estuaires :"
 F23_a_better_bahar_tall_no_2:0 "£yes£ Sinon :"

 # 4B
 F23_the_bahari_standard_title:0 "L'Étalon Bahari"
 F23_the_bahari_standard_desc:0 "Avec tout Bahar en mains amies, les Uthojdihr insistent sans cesse pour que les monnaies locales soient remplacées par ce qu'on appelle l'Étalon Bahari. Comme nous contrôlons maintenant les deux mines d'or majeures de la région, nous pouvons appliquer de grandes réformes de frappe pour améliorer nos nations. Non seulement cela faciliterait le commerce à travers Bahar, mais cela permettrait aussi à la banque d'État d'accorder des prêts plus équitables à ses clients.\n\nAlors que de plus en plus de commerce se conduit au-delà de nos frontières, mettre en avant un commerce immuable et stable augmentera grandement l'administration de nos banques et notre réputation pour les bonnes affaires. Les puissances étrangères désirent un partenaire commercial qui soit aussi ferme et stable que du fer bien coulé dans le Bahar en guerre, et Ovdal Tûngr correspond parfaitement à cette description. À un moment, des nations entières nous recherchaient désespérément pour des prêts et lignes de crédit. Notre parole est aussi puissante que notre plus grand vaisseau amiral, et tout aussi importante dans la perception publique. Pourquoi devrions-nous compter sur la monnaie de quelques États étrangers quand nous avons de l'or parfaitement bon qui traîne juste sous nos pieds ?"
 F23_the_bahari_standard_tt:0 "Le propriétaire de [538.GetName] obtient aussi '§YL'Étalon Bahari§!' s'il est indépendant ou un sujet de §Y[Root.GetName]§!. S'il est un sujet d'une autre nation, son suzerain l'obtiendra à la place."

 # 3E, important
 F23_our_ilatani_allies_title:0 "Un Allié Ilatani"
 F23_our_ilatani_allies_desc:0 "Le soleil levant de [U17.GetName] et la porte dorée d'Ovdal Tûngr ont longtemps été alliés, unis sous une cause commune. Nous sommes un conte de deux grandes républiques assiégées de tous côtés, face à des dangers en abondance. Nous avons tous deux dédié d'innombrables ressources à nos grands bastions et marines indomptables ; nos armées se tiennent toutes deux prêtes et ensanglantées par les guerres précédentes dans la poursuite de cette grande liberté. Les flottes de [U17.GetName]i et de Cuivre travaillent en tandem pour retirer les pirates parasites du Divenhal, et ainsi, pour les générations à venir, Bahar sera sûr et prospère sous notre main ferme. Bien sûr, tout cela est grandement amélioré par des rangées et rangées de coffres de cuivre et de métal dans les banques naines et humaines.\n\nCette coopération nous a apporté une influence étendue à travers tout Businor, dont les collines regorgent de cuivre. Avec notre expertise dans le métal, nous pouvons envoyer des cadres de nains à travers la région, que ce soit pour simplement s'installer et prêter leur aide comme artisans habiles, ou pour chercher des veines de métal dans les collines et montagnes pour établir des fonderies et communautés. Par la coopération et le dur labeur, que notre alliance avec le peuple ilatani prospère, et que nos cultures se rapprochent toujours plus !"
 F23_our_ilatani_allies_tt:0 "Chaque province businorienne contrôlée par [U17.GetName] qui produit du cuivre ou du fer gagnera une petite minorité naine, et gagnera le modificateur §YFort Cuivre-Crathanori§!. Si de telles provinces ne l'ont pas déjà, des §YManufactures d'Armes§! seront construites, §Rcoûtant§! à §Y[Root.GetName]§! §Y250.00§! Couronnes pour chaque province."

 # Section about controlling Divenhal 
 # 3A
 F23_uthojdihr_influence_title:0 "Comptoirs Commerciaux Uthojdihr"
 F23_uthojdihr_influence_desc:0 "La majorité des Nains de Cuivre ne ressentiront jamais le besoin de quitter les Monts Tûngr. Certains parmi nous, cependant, aspirent à l'écume de l'océan et aux voyages trouvés au sommet des vagues. Ce sont les Uthojdihr ; des marins qui ont rejeté les supposées chaînes de la terre et appellent le Divenhal leur foyer. Vétérans du maritime, ils manient la connaissance d'une douzaine de cultures, d'intérêts étrangers, et de toutes formes d'exportations et d'importations.\n\nPour la plupart, ils sont pensés fous. Pour les objectifs des Nains de Cuivre, cependant, ils sont des atouts précieux nécessitant notre soutien. Par les Uthojdihr, nous pouvons étendre nos installations commerciales pour atteindre des richesses et un pouvoir encore plus grands !"
 
 # 4A
 F23_westward_expansion_title:0 "Expansion Vers l'Ouest"
 F23_westward_expansion_desc:0 "Nous sommes un tonneau de Noire Dwarovar prêt à éclater ! La Mer des Folies est remplie d'anciens ennemis portant son nom. La Mer des Échos est remplie de voix de Nains de Cuivre et de leurs nombreuses chansons de marins illustres, mais nous nous élèverons plus haut.\n\nLe plus grand obstacle à notre ascension se trouve à l'ouest : une île qui flanque les portes du Grand Divenhal, sa propriété transmise à travers une pléthore de mains humaines sur des millénaires. Notre revendication est chaque côte, détroit, passage et île ; tout ce qui est en travers n'est qu'un blocus. En battant les flottes de nos ennemis, le monde verra la vraie puissance navale !"
 F23_westward_expansion_tt:0 "Si nous complétons cette mission dans les 10 ans suivant les Comptoirs Commerciaux Uthojdihr, nous recevrons §G+20% d'Efficacité Commerciale§! pendant 25 ans.\n"
 F23_westward_expansion_tt_3:0 "Si §Y[U17.GetName]§! est notre sujet, compléter leur mission §YRetour au Foyer§! si pas déjà complétée, leur donnant des revendications sur les aires de Busilar et Lorbet en Businor."

 # 5A
 F23_divenhal_straits_title:0 "Détroits du Divenhal"
 F23_divenhal_straits_desc:0 "La Terre du Lion de Pierre perçoit joyeusement le péage du détroit nord, récoltant des quantités massives de richesse. Au sud, Eborthil et Akasik souffrent des corsaires de Viakkoc. Aucun capitaine sain d'esprit ne navigue ces eaux, mais certains parviennent à le faire juste pour éluder les péages au nord.\n\nPrendre le contrôle des Détroits du Divenhal nous permet de saisir un flux massif de profit tandis qu'établir des patrouilles régulières pour dissuader les pirates au sud nous permettra de contrôler tout le commerce dans le Divenhal oriental. Ce faisant, nous montrons à tous que nous sommes sérieux et que nous sommes là pour rester."
 F23_divenhal_straits_tt:0 "Nous gagnerons des revendications sur les centres de commerce dans le nœud commercial des Portes du Divenhal. De plus, si §Y[U17.GetName]§! est notre sujet, compléter leur mission §!Contrôler les Passages Jumeaux§!, si pas déjà complétée, et leur donne des revendications permanentes sur la région d'Akasik."
 
 # 6A
 F23_no_scourge_in_our_seas_title:0 "Aucun Fléau dans nos Mers"
 F23_no_scourge_in_our_seas_desc:0 "Ancêtres ! Témoignez de la colère funeste de vos descendants visitée sur nos ennemis ! Car les gnolls ne peuvent plus être considérés comme simplement une peste ; ils sont devenus un contributeur toujours croissant d'une marge de profit bien trop diminuée. Jamais auparavant une espèce n'a mérité si peu. Esclavagistes, pions de pouvoirs sombres, perturbateurs de commerce ! Ce sera une miséricorde de les nourrir aux prédateurs de l'océan, de la rougir de leur sang, et d'offrir au fond océanique les radeaux de bois difformes qu'ils appellent navires !"
 F23_no_scourge_in_our_seas_trigger_tt:0 "Les parts de corsaires dans les nœuds commerciaux de Bahar et Eborthil doivent être inférieures à 1%."

 # 7A
 F23_extending_our_reach_title:0 "Étendre notre Portée"
 F23_extending_our_reach_desc:0 "Maintenant que la menace immédiate de la piraterie est traitée, nous nous tournons vers la solidification de notre emprise déjà ferme sur le Divenhal. Pas une couronne ne glissera entre nos doigts. Aucun navire ne passe inaperçu tentant toute sorte d'action hostile : ils ne le voudront pas non plus en premier lieu, quand ils fixeront des lignes et rangées de canons de fonte sur des murs nains incassables. Nos nombreux clans, alliés et ingénieurs dirigeants construiront ces forts marins, chantiers navals grandioses, et ports commerciaux améliorés autour de points clés. Ce faisant, nous nous assurerons que notre volonté se manifeste à travers le Divenhal."
 F23_extending_our_reach_trigger_tt:0 "Doit être possédé par [F23.GetName], [U17.GetName] (si allié), ou un sujet de l'un ou l'autre, tout en ayant un §YChantier Naval§! ou un §YGrand Chantier Naval§!, ainsi qu'un emplacement de bâtiment libre."
 F23_extending_our_reach_tt:0 "Une province remplissant les conditions dans chaque nœud commercial aura un §YBureau de Conscription§! construit instantanément et gagnera le modificateur de province '§YBase Navale Locale§!'. Si la province est possédée par un de nos sujets, elle nous sera cédée. Les provinces produisant du poisson seront prioritaires pour cet effet."

 # 8A, important
 F23_divenhal_dominion_title:0 "Domination du Divenhal"
 F23_divenhal_dominion_desc:0 "Là où la mer de Divengates baise les derniers de son homonyme, s'étendant jusqu'à la Baie de Brasan, les navires nains à mâts orange sont un élément permanent de l'environnement. Chaque port commercial majeur et chantier naval regorge d'Uthojdihr, améliorant expertement nos relations et amassant sans fin la richesse. Leur combat pour être vus sur un pied d'égalité avec les nains communs a été guidé par l'ambition, les menant à une place de haute estime au sein des clans dirigeants. La bureaucratie menée par les Uthojhidr a grandi au-delà de sa capacité originale alors que notre pouvoir croît continuellement à l'étranger.\n\nUne grande partie de ce pouvoir est maintenant vue à travers nos efforts maritimes. Ovdal Tûngr doit être vu et ressenti dans toutes nos possessions commerciales, de peur que nous soyons vus comme faibles et finement répandus. Les Uthojhidr relèvent ce défi de front, devenant de plus en plus puissants au sein de notre nation. Ils sont dans chaque salle, corroborant chaque transaction, manœuvre navale, et couronne entrant et quittant Ovdal Tûngr. Ils demandent - et, plus encore, exigent - de garantir le succès d'Ovdal Tûngr, mais ils doivent en retour les retours de nos tractations avec intérêts.\n\nLes Uthojhidr ont sécurisé le succès pour leurs clans, et cent couronnes de cuivre et de corail. Ils signifient notre règne total et sans équivoque du Divenhal."
 F23_divenhal_dominion_tt:0 "En complétant cette mission, nous pourrons utiliser la décision '§YConfirmer la Thalassocratie§!' tant que nous avons complété les idées §YMaritimes§! ou §YNavales§!, contournant les exigences usuelles de contrôle sur des nœuds commerciaux spécifiques. Utiliser cette décision débloquera la réforme gouvernementale de Niveau 8 '§YThalassocratie§!', qui débloque l'action diplomatique §YOffrir un Protectorat Commercial§!."
 unlock_F23_trading_post_oversight_tt:0 "Débloquer la réforme gouvernementale de Niveau 7 '§YSupervision des Comptoirs Commerciaux§!', qui est une version améliorée d'§YUnion d'États§!'."
 unlock_F23_uthojdihr_backing_tt:0 "Débloquer la réforme gouvernementale de Niveau 9 '§YSoutien Uthojdihr§!', qui est une version améliorée de '§YSoutien de Cartel§!'."

 # 5B
 F23_eborthili_infrastructure_title:0 "Infrastructure Téforie"
 F23_eborthili_infrastructure_desc:0 "L'Île de Tef a toutes les caractéristiques d'une position de pouvoir exceptionnelle. Sa localisation est directement centrée, donnant à toute flotte stationnée une égale opportunité de répondre aux menaces émergentes des deux côtés du Divenhal. Des bancs massifs de poissons permettent aux industries de pêche de prospérer sans relâche, créant un grand afflux de marins disponibles (les bons pêcheurs font d'encore meilleurs marins). Plus important, c'est un endroit parfait pour étendre notre frappe de monnaie : et pour forcer tous les commerçants accédant aux péages de l'île à utiliser notre monnaie, plutôt que la leur. Avant la fin de l'année, le visage du [Root.Monarch.GetTitle] aura pénétré les mains de chaque Cannorien querelleur, Bulwari désolé, et Escannien en guerre qui a même pensé au Divenhal !"
 F23_eborthili_infrastructure_tt:0 "Ceci s'appliquera aussi à l'autre récipiendaire de '§YL'Étalon Bahari§!'."

 # 6B
 F23_our_granary_title:0 "Notre Grenier"
 F23_our_granary_desc:0 "Depuis des millénaires, le Delta de la Mère a été connu comme 'Le Grenier du Divenhal', et pour bonne raison : sa pure quantité de grain produite est inégalée autour des mers. La production présente, cependant, doit être étendue, afin que chaque coin de notre empire mercantile puisse en être nourri.\n\nQue ce soit en tordant le bras de quelqu'un, ou en s'engageant dans des actions diplomatiques, nous devons avoir notre grenier par tous les moyens. L'acquisition et la distribution de grain doivent commencer dès que possible !"
 F23_our_granary_tt:0 "Le modificateur suivant sera appliqué à tous les §YComptoirs Commerciaux Uthojdihr§! actuels et futurs."
 F23_our_granary_tt_2:0 "§R-500.00§! Couronnes pour chaque province productrice de grain dans l'aire du Delta de la Mère sans un §YDomaine Agricole§!."
 F23_our_granary_tt_3:0 "Si §Y[U17.GetName]§! est notre sujet, compléter leur mission §YSur les Rives du Chagrin§! si pas déjà complétée, leur donnant des revendications sur de vastes étendues du Nord Kheterata."
 
 # 9B, important
 F23_resting_yet_productive_title:0 "Au Repos, mais Productif"
 F23_resting_yet_productive_desc:0 "Le Chagrin de la Mère se dresse comme la plus grande, et la plus facilement accessible, source de nourriture à portée de bras. Plus que cela, elle détient un succès secret qu'aucune autre nation de cette région ne peut exploiter : elle n'a pas encore vu l'industrie et la touche agricole du Dwarovar, comme pionné par Quila la Moissonneuse et seulement amélioré depuis.\n\nIl n'y a aucun doute sur l'échelle de ce projet, mais la récompense dépasse significativement tout investissement initial. Le bon métal devra être sourcé pour la tuyauterie d'irrigation appropriée, avec la boue et le sable étant sans doute un problème. La terre sera achetée aux locaux, et ils seront payés comme journaliers pour leur travail ; plus jamais ils ne subsisteront sans contribuer à l'économie. Des machines de métal pour la récolte et l'ensemencement mordront durement dans le sable. Fertilisants, animaux, ouvriers agricoles, et plus seront tous réquisitionnés avec les vastes fonds que nous avons disponibles.\n\nEnsemble, notre expertise en production et en échelle transformera le Chagrin en un lieu de joie économique. La nourriture qu'elle produit nourrira tout le Divenhal, et la richesse qu'elle produit enrichira les Uthojdihr !"
 F23_resting_yet_productive_tt_1:0 "Double la réduction de Coût de Développement Local d'§YImportations de Grain§!' pour tous les §YComptoirs Commerciaux Uthojdihr§! actuels et futurs.\n"
 F23_resting_yet_productive_tt_2:0 "Ceci sera appliqué à toutes les provinces possédées par §![U17.GetName]§! en Bahar, Ourdia, et Businor."
 
 # Overseas section, Sarhal and Haless
 # 9A
 F23_seeking_southern_sarhal_title:0 "Chercher le Sarhal Méridional"
 F23_seeking_southern_sarhal_desc:0 "Le Sarhal se dresse comme un potentiel inexploité. Nous devons avoir une rame devant l'autre, et nous le ferons en prenant de l'avance sur la compétition. Les Uthojdihr seront chargés de l'observation et de l'affirmation de ce qui gît au-delà de notre compréhension du Sarhal, vers les confins lointains du sud. Des contes fantastiques d'lézards de la taille d'un homme, de légions de gnolls, d'une île de halfelins, et d'un peuple qui révère les génies font d'intéressantes histoires au coin du feu. Mais nous avons besoin de plus que d'histoires pour justifier toute sorte d'expédition.\n\nLes agents Uthojdihr seront envoyés en avant pour examiner le réseau commercial du Sarhal étalé devant eux, et trouver un moyen pour nous de nous faufiler et balayer toute compétition. Ils comprendront la culture, la propension de chaque vente, comment ils devraient marchander, et ce qu'ils devraient vendre. Notre perception du commerce établi outre-mer reviendra à la compétence précieuse et à la perception des Uthojdihr aux yeux perçants. En attendant, les humbles débuts d'une flotte d'expédition commenceront maintenant la construction."
 F23_seeking_southern_sarhal_tt:0 "Si disponible via la réforme gouvernementale '§YThalassocratie§!', §YOffrir un Protectorat Commercial§! peut maintenant être utilisé sur les nations non-bulwaries du Sarhal."
 F23_seeking_southern_sarhal_tt_2:0 "Nous gagnerons des revendications sur §Y[5710.GetName]§!, §Y[5813.GetName]§!, §Y[5914.GetName]§!, §Y[6060.GetName]§!, §Y[6617.GetName]§!, et §Y[6599.GetName]§!, et découvrirons le Sarhal Méridional."

 # 10A
 F23_seizing_the_sweetport_title:0 "Saisir le Port-Doux"
 F23_seizing_the_sweetport_desc:0 "Le Sarhal est une bombe à retardement d'opportunité. Chaque nation qui vaut son sel est incroyablement impatiente de conduire des affaires avec des intérêts extérieurs, et nous ne sommes pas les seuls acheteurs potentiels. Des étendues de gens marchandent, commercent, et font de l'argent à travers l'entièreté du Sarhal : et ce n'est que le commencement.\n\nDéjà, nous avons pris des arrangements pour commencer le commerce d'une étrange substance poudreuse connue comme les clous de girofle de Fahvanosy. Quelques pincées de cette poudre exotique et étrange rehaussent la plus révoltante chaudrée de gnoll au goût du plus fin gigot d'agneau de montagne. Les gens du commun exigeront sans doute ce luxe, tandis que les riches achèteront sûrement assez de cela pour financer la construction d'un nouveau marché chaque semaine. Le Port-Doux de Teramzadai est le hub central pour ces marchés, et sera le hub central parfait pour nous d'y percer !"
 F23_seizing_the_sweetport_tt_1:0 "Nous pourrons utiliser le Port Lézard de Teramzadai."
 F23_seizing_the_sweetport_tt_2:0 "Si une nation d'une culture native de Fahvanosy (Mazava, Mboala, Fomarati, et Halfelins Amezatany, ainsi qu'Hommes-Lézards Itayzemby) a au moins 150 d'opinion de nous, nous paierons §Y50§! moins de Pouvoir Diplomatique pour compléter cette mission. Chaque culture peut fournir cette réduction une fois."
 F23_seizing_the_sweetport_tt_2_amezatany:0 "Perdre §R50§! Pouvoir Diplomatique, car aucune nation de culture §YAmezatany§! n'a §Y150§! d'opinion de nous."
 F23_seizing_the_sweetport_tt_2_mboala:0 "Perdre §R50§! Pouvoir Diplomatique, car aucune nation de culture §YMboala§! n'a §Y150§! d'opinion de nous."
 F23_seizing_the_sweetport_tt_2_mazava:0 "Perdre §R50§! Pouvoir Diplomatique, car aucune nation de culture §YMazava§! n'a §Y150§! d'opinion de nous."
 F23_seizing_the_sweetport_tt_2_fomarati:0 "Perdre §R50§! Pouvoir Diplomatique, car aucune nation de culture §YFomarati§! n'a §Y150§! d'opinion de nous."
 F23_seizing_the_sweetport_tt_2_itayzemby_lizardfolk:0 "Perdre §R50§! Pouvoir Diplomatique, car aucune nation de culture §YHommes-Lézards Itayzemby§! n'a §Y150§! d'opinion de nous."

 # 12A
 F23_the_cloves_monopoly_title:0 "Le Monopole des Clous de Girofle"
 F23_the_cloves_monopoly_desc:0 "Une richesse toujours plus grande remplit nos salles alors que navire après navire revient à la maison depuis le Sarhal et au-delà. Notre position sur le marché est assez profonde pour garantir que pas un seul clou de girofle, pas même une particule de celui-ci, n'est vendu ou utilisé sans qu'Ovdal Tûngr et nos Uthojdihr ne prennent une partie du profit.\n\nDu plus riche banquier au travailleur commun, tous voient un mode de vie rehaussé de notre immense réseau dans le Sarhal Méridional. À la maison, chaque homme femme et enfant participe à utiliser les clous de girofle dans leurs repas quotidiens. En mer, des navires gargantuatesques avec des douzaines d'Uthojdhir chargent des scores de boîtes remplies de clous de girofle dans des barques, carraques et galères. Les routes sont devenues entièrement protégées, des patrouilles repoussant tout vilain potentiel avec des forteresses navales parsemées le long du chemin pour maintenir une présence impossible à ignorer."
 F23_the_cloves_monopoly_tt:0 "Ceci sera appliqué à toutes les autres provinces possédées productrices de Clous de Girofle également.\n\nAugmenter l'impact de prestige de base de nos §YFêtes Bulwaries§! de §Y10§!."
 
 # 10B, important
 F23_safe_sarhali_seas_title:0 "Mers Sarhali Sûres"
 F23_safe_sarhali_seas_desc:0 "Exercer le pouvoir sans jouer notre main. Continuer les actes d'exclusivité dans les ports sans aucune sorte de nature dominatrice. Garder la demande coulante, et étrangler l'approvisionnement des rivaux.\n\nAvec tout notre commerce, il n'est que raisonnable de mettre un tampon nain de protection sur nos futurs investissements. Des bases intrépides seront établies dans les ports majeurs, accessibles par notre peuple et interdites à ceux de l'extérieur. Pas différent du dessein d'une épée dans son fourreau, elles existeront comme un avertissement et une morsure pour soutenir notre aboiement. Les nains qui vendaient les pelles dans la ruée vers l'or n'étaient pas ceux qui faisaient le plus d'argent : ceux vendant la sécurité et la direction l'étaient. Un banquier sage investit dans plusieurs banques et s'assure qu'elles sont sûrement atteignables tant publiquement que privément. Ce faisant, le banquier voit les couronnes de chaque coin du monde naviguer directement dans nos coffres. La seule différence ici est que cela viendra par la cargaison de bateau, plutôt que par la cargaison de chariot."
 F23_safe_sarhali_seas_trigger_tt:0 "Remplir les conditions ci-dessus ici."
 F23_safe_sarhali_seas_no_pirates:0 "La part commerciale de corsaires doit être inférieure à 1%."
 F23_safe_sarhali_seas_tt_effect:0 "§Y10§! navires lourds seront retirés dans la province remplissant les critères dans chaque nœud commercial requis."
 F23_safe_sarhali_seas_tt:0 "Les nations du Sarhal (autres que le Bulwar) auront §G10§! raisons supplémentaires d'accepter l'interaction diplomatique §YOffrir des Protectorats Commerciaux§!, débloquée via la réforme gouvernementale '§YThalassocratie§!'.\n"
 F23_safe_sarhali_seas_tt_institution_spread:0 "Les institutions embrassées par §Y[Root.GetName]§! seront répandues aux provinces sarhali (incluant Bular) bordant un §YComptoir Commercial Uthojdihr§!, ainsi qu'aux centres de commerce dans les nœuds commerciaux où §Y[Root.GetName]§! a un marchand.\n"
 F23_safe_sarhali_seas_tt_minority_spread:0 "Les minorités se répandront à travers nos centres de commerce possédés au Sarhal et l'Île de Tef, avec les minorités Humaines, Elfiques, Gnolliques, Hommes-Lézards, et Halfelins augmentant en taille dans les Ports Mondiaux, tandis que ces minorités ont §Y50%§! de chance d'être ajoutées dans les Entrepôts, et §Y25%§! de chance d'être ajoutées dans les Ports Naturels."
 F23_trade_node_requirements_trigger_tt_1:0 "Une province possédée dans ce nœud commercial doit avoir un centre de commerce de niveau 3 (ou tout centre de commerce, sans le DLC Dharma) et avoir eu son infrastructure étendue au moins deux fois (ou avoir 30 de développement, sans le DLC Leviathan)."
 F23_trade_node_requirements_trigger_tt_2:0 "Une province possédée dans ce nœud commercial doit avoir un centre de commerce de niveau 3 (ou tout centre de commerce, sans le DLC Dharma) et avoir eu son infrastructure étendue au moins deux fois (ou avoir 30 de développement, sans le DLC Leviathan)."
 
 # 11B, important
 F23_the_path_to_haless_title:0 "Le Chemin vers Haless"
 F23_the_path_to_haless_desc:0 "Les avant-postes commerciaux dispersés à travers le Sarhal ont ouvert une pléthore d'opportunités. Pourtant la plus grande opportunité pourrait être trouvée au sud-est, où un isthme existe, connectant la région d'Ardimya au reste du Sarhal. Cet isthme est le cœur d'un réseau commercial continental déjà existant alors que les marchands du Sarhal méridional rencontrent leurs contreparties du Sarhal Occidental et d'Haless pour commercer. Là, nous pouvons trouver de nombreuses marchandises exorbitamment chères ailleurs, comme les oranges et (plus important) des tonneaux de boisson Kaino, distillée localement à partir de Negefaama assez forte pour assommer un bœuf.\n\nPourtant, tandis qu'il y a profit à faire en rencontrant les marchands de plus loin et en vendant leurs marchandises, le trek terrestre de l'isthme ajoute des coûts significatifs au voyage - comme tout commerce terrestre le fait - et ne bat que de justesse les coûts encourus en naviguant tout autour d'Ardimya.\n\nSi un canal était construit à travers l'isthme permettant un accès bien plus direct au Sarhal Occidental et à Haless ? Eh bien, les possibilités seraient suffisantes pour faire saliver tout commerçant - et les Uthojdihr sont loin d'être immunisés à cet appât, et font campagne avec ferveur pour que l'État dirige la construction de ce canal, au nom d'un profit toujours plus grand."
 F23_the_path_to_haless_trigger_tt:0 "Nous devons avoir atteint le niveau de technologie administrative 22, moins 1 niveau de tech pour chaque 20 points d'innovation que nous avons, et une réduction supplémentaire de 2 niveaux de tech si nous avons complété le groupe d'idées §YInfrastructure§!."
 F23_the_path_to_haless_tt:0 "Le Grand Canal Triton sera construit, permettant le voyage maritime à travers Jas Shar. Chaque province baashidi possédée gagne 50% d'autonomie locale."
 F23_the_path_to_haless_tt_2:0 "Nous découvrirons le Sarhal Oriental et le Haless Méridional."

 # 12B, important
 F23_the_copper_seaway_title:0 "La Voie Maritime de Cuivre"
 F23_the_copper_seaway_desc:0 "Il y a des siècles, l'empire de Jaher était lié par la Route Dorée. Bien qu'originalement construite pour faciliter les armées et administrateurs, la Route voyait aussi les marchands passer entre Haless et Bulwar en nombres inimaginables avant son existence.\n\nCependant, pour toute la splendeur et merveille de la Route Dorée, traverser du Bulwar vers Haless requiert encore de s'aventurer à travers un désert, où l'eau est rare et le fret cher. Bien mieux est le chemin que nous avons forgé : un construit non de brique dorée et mortier à travers un terrain inhospitalier, mais un arraché aux mers à travers des comptoirs commerciaux prospères et des voies maritimes bien patrouillées.\n\nLa Voie Maritime de Cuivre.\n\nCe chemin maritime qui est le nôtre connecte non seulement Bulwar et Haless, mais couvre le Divenhal et le Sarhal, permettant aux biens, peuples, et idées de voyager plus rapidement, plus sûrement, et en plus grands nombres d'un bout d'Halcann à l'autre que pensé possible avant sa conception."
 F23_the_copper_seaway_trigger_tt:0 "Ces conditions doivent aussi être remplies dans tous les autres nœuds commerciaux surlignés."
 F23_the_copper_seaway_tt:0 "Les nations d'Haless auront §G10§! raisons supplémentaires d'accepter l'interaction diplomatique §YOffrir des Protectorats Commerciaux§!, débloquée via la réforme gouvernementale '§YThalassocratie§!'."
 F23_the_copper_seaway_tt_institution_spread:0 "Les institutions embrassées par §Y[Root.GetName]§! seront répandues aux provinces halessi bordant un §YComptoir Commercial Uthojdihr§!, ainsi qu'aux centres de commerce dans les nœuds commerciaux où §Y[Root.GetName]§! a un marchand."
 F23_the_copper_seaway_tt_minority_spread:0 "Les minorités Humaines, Elfiques, Gnolliques, Hommes-Lézards, et Halfelins augmenteront en taille à travers Haless et le Sarhal Oriental, avec les mêmes probabilités que dans Mers Sarhali Sûres. De plus, les minorités Harimari peuvent être ajoutées aux centres de commerce d'Haless, Sarhal, et l'Île de Tef."

 # Broader Bulwar section
 # 4E, important
 F23_heralding_our_return_title:0 "Annoncer notre Retour"
 F23_heralding_our_return_desc:0 "Avec Bahar fermement sous notre contrôle, le temps est venu de regarder vers le sud et chercher l'influence - et peut-être plus important, les droits commerciaux - parmi les peuples du Bulwar central. Les aristocrates bulwaris toujours perfides sont susceptibles de s'opposer à nous dans cette aventure, mais peut-être pourrions-nous changer leurs cœurs volages avec une quantité suffisamment large d'or...\n\nSinon ? Alors nous n'aurons d'autre choix que de résoudre ce dilemme par des moyens moins diplomatiques. Après tout, nos marchands sont soutenus par des métaux bien plus durs - et plus tranchants - que l'or."
 F23_heralding_our_return_trigger_tt:0 "§Y5§! nations bulwaris connues, indépendantes, et non-monstrueuses doivent avoir §Y+25§! d'opinion de l'interaction §YEnvoyer un Cadeau§!. S'il y a moins de §Y5§! telles nations, elles doivent toutes remplir cette exigence."
 F23_copper_offer_unlocked:0 "La décision §GFaire l'Offre de Cuivre§! sera débloquée, avec laquelle nous pouvons acquérir des Protectorats Commerciaux au Bulwar par corruption."

 # 6E, important
 F23_reestablishing_our_influence_title:0 "Rétablir notre Influence"
 F23_reestablishing_our_influence_desc:0 "En des âges passés, Ovdal Tûngr gouvernait Bahar par nos marchands seuls. Nous liions le Bulwar avec des chaînes de dette, et conduisions le commerce à travers le Divenhal. Cet âge de prospérité se termina avec l'arrivée des Elfes du Soleil de Jaher.\n\nD'abord, il bannit nos marchands ; puis nos dettes, coupant chaque lien de commerce que nous avions avec le monde jusqu'à ce que seule notre forteresse reste. Pourtant même cela ne fut pas suffisant pour lui : dans une cruauté insensée, il nous emprisonna dans le blocus connu sous le nom d'Enclosure de Cuivre. Pendant un siècle et demi nous languîmes sous l'Enclosure, et pendant des siècles depuis nous avons senti la morsure de ces vieilles chaînes. Cela se termine maintenant.\n\nAujourd'hui nous avons réclamé la gloire que nous tenions autrefois, l'influence que nous méritons, et le respect qui nous est dû. Maintenant tout ce qui reste est de nous élever au-dessus de nos anciens moi, forger de nouveaux liens, et signer de nouveaux contrats. Ovdal Tûngr exerça la dominance par le commerce pendant une durée de trois mille ans avant l'arrivée de Jaher, et en défiance de son Enclosure nous dominerons le Bulwar pendant trois mille ans à venir !"
 F23_reestablishing_our_influence_trigger_tt:0 "Chaque pays indépendant non-monstrueux, non-rival avec au moins 50 de développement total dans la super-région du Bulwar (moins la région du Salahad Lointain) doit avoir au moins §Y100§! de relations ou §Y+80§! modificateur d'opinion d'amélioration des relations avec §Y[Root.GetName]§!.\n\nVoir le surlignage pour déterminer pour quelles nations ce n'est pas vrai."
 F23_reestablishing_our_influence_tt:0 "Si disponible via la réforme gouvernementale '§YThalassocratie§!', §YOffrir un Protectorat Commercial§! peut maintenant être utilisé sur les nations du Bulwar, et ajoute §G+10§! raisons supplémentaires pour les nations bulwaris de devenir nos Protectorats Commerciaux. De plus, la pénalité d'acceptation pour avoir des sujets est réduite de §R-1000§! à §R-10§!."

 # 5D
 F23_a_debt_repaid_title:0 "Une Dette Remboursée"
 F23_a_debt_repaid_desc:0 "Jusqu'à récemment, on croyait que l'Enclosure de Cuivre était purement l'œuvre des Elfes du Soleil. Les documents qui nous sont montrés par nos nouvelles connaissances bulwaries peignent une image très différente, cependant. Tandis que l'Empire Phénix était effectivement à blâmer pour toute la souffrance que nous avons expérimentée sous leur Enclosure de Cuivre, ils ne la maintenaient pas purement de leur propre accord. Maintenant, les correspondances préservées et la documentation officielle montrent que Seghdihr - sans doute par jalousie pour l'influence que nous exercions autrefois et craignant que nous puissions la regagner - offrit à l'Empire Phénix quelques accords commerciaux très lucratifs, leur seule exigence étant que les Elfes du Soleil maintiennent le blocus sur notre forteresse.\n\nUne telle traîtrise doit être remboursée au décuple !"
 F23_a_debt_repaid_tt:0 "La guerre se terminera, avec nous redressant les torts placés sur nous par Seghdihr."

 # 7D
 F23_cash_crops_title:0 "Cultures de Rente"
 F23_cash_crops_desc:0 "La productivité croissante du Delta de la Mère s'est appariée avec notre influence grandissante au Bulwar pour nous accorder une perspective plutôt lucrative. En raison de l'abondance générée par le panier à pain du Divenhal, certaines régions productrices de grain du Bulwar pourraient être replantées pour produire des biens plus profitables à la place, comme le coton ou le café.\n\nBien sûr, faciliter un tel changement requerra un investissement non insignifiant, ainsi que la construction d'une infrastructure locale étendue. Néanmoins, les résultats - plus d'or dans nos coffres - justifieront toute dépense, même si cela cause une montée des prix locaux du grain."
 F23_cash_crops_tt:0 "Chaque province remplissant les critères changera ses biens commerciaux en §YCoton§! ou §YCafé§! dans le Bulwar Propre et le Bulwar Lointain, respectivement. Les provinces avec un §YDomaine Agricole§! l'auront remplacé par une §YPlantation§!."

 # 9E
 F23_encouraging_excess_title:0 "Encourager l'Excès"
 F23_encouraging_excess_desc:0 "Nous détenons à nouveau l'influence à travers le Bulwar, mais cela reste loin des hauteurs que nous avons autrefois appréciées. Pour atteindre une telle grandeur à nouveau, nous devons nous assurer que le Bulwar nous soit à nouveau endetté.\n\nSi nous avions la patience d'attendre des siècles, cela pourrait arriver naturellement... mais nous pourrions aussi accélérer le processus. En organisant des fêtes magnifiques - assistées par des États bulwaris amis et nos sujets - nous pouvons afficher notre richesse et prestige. Ce faisant pourrait presser d'autres dirigeants assistants à dépenser extravagamment en vêtements, cadeaux, et similaire, de peur qu'ils perdent la face devant leurs pairs et sujets.\n\nEt si ces décisions financières potentiellement imprudentes finissent avec lesdits dirigeants étant forcés dans l'insolvabilité ? Eh bien, nous pourrions oh si gracieusement offrir de payer lesdites dettes. Au moins, tant qu'ils acceptent quelques termes et conditions juste mineurs."
 F23_encouraging_excess_tt_decision:0 "Nous débloquerons la décision §GPlanifier une Fête Bulwari§!, que nous pouvons utiliser pour forcer la dette sur les États bulwaris.\n\nNous débloquerons les améliorations pour ces fêtes à travers l'AT.\n"
 F23_encouraging_excess_tt_dlc:0 "Les pays bulwaris seront plus disposés à accepter l'action diplomatique §YOffrir un Protectorat Commercial§! s'ils sont endettés, fournissant §Y1§! raison supplémentaire par prêt qu'ils ont contracté.\n"
 F23_encouraging_excess_tt_bankruptcy:0 "Si des nations bulwaris indépendantes font faillite, elles demanderont à §Y[Root.GetName]§! un renflouement en retour de devenir un Protectorat Commercial, retournant toute province de base qu'elles possèdent appartenant à nos sujets, ou les deux. Ceci peut aussi arriver à nos sujets non-Protectorats Commerciaux au Bulwar.\n\nSi cela arrive à un de nos Protectorats Commerciaux, ils demanderont un renflouement en échange de devenir un §YÉtat Endetté§!, qui fonctionne comme un Protectorat Commercial, sauf les changements suivants :\n- Ne peut plus conduire de diplomatie étrangère, et rejoindra automatiquement nos guerres.\n- Nous pouvons déclarer la guerre en leur nom.\n- Ne sera pas affecté par nos §YFêtes Bulwaris§!."
 F23_encouraging_excess_trigger_tt:0 "Tout conseiller §YAdministratif§! a une compétence de §Y5§!."
 F23_encouraging_excess_trigger_tt_2:0 "Chaque pays indépendant non-monstrueux, non-rival dont la capitale est dans la super-région du Bulwar (moins la région du Salahad Lointain) doit avoir §Y+10§! modificateur d'opinion de recevoir des subventions et §Y+25§! modificateur d'opinion d'être envoyé des cadeaux, ou doit être notre rival.\n\nVoir le surlignage pour déterminer pour quelles nations ce n'est pas vrai. Note, il peut être nécessaire d'annuler les subventions pour qu'elles comptent correctement pour cette mission."

 # 10E
 F23_custodian_of_the_temples_title:0 "Gardien des Trois Temples"
 F23_custodian_of_the_temples_desc:0 "Bien que notre longue association avec les Bulwaris signifie que nous nous sommes habitués à leurs phobies et eux aux nôtres, nous sommes - tout comme nos amis de [U17.GetName] - encore vus par le Bulwari moyen comme des étrangers, en partie à cause des différences religieuses.\n\nBien que cet écart ne puisse jamais être complètement fermé, à moins que nous ne soyons disposés à changer quasi tout ce que nous sommes, il y a un moyen pour nous de fermer une partie de la distance entre Bulwaris et les Nains de Cuivre : par le Culte du Soleil.\n\nBien que posséder directement les trois temples les plus saints du Culte du Soleil serait improbable d'être bien reçu, si nous sécurisions la loyauté de ceux gouvernant actuellement et graissions les mains hautes et basses pareillement, nous pourrions nous faire déclarer comme les 'Gardiens' de ces trois temples saints, montrant de façon concluante non seulement aux Bulwaris, mais aussi aux peuples d'autres fois, que nous n'avons aucune intention d'essayer de forcer notre religion sur eux, et souhaitons simplement commercer sans égard pour la religion."
 F23_custodian_of_the_temples_tt_1:0 "§Y[601.GetName]§!, §Y[631.GetName]§!, §Y[643.GetName]§! :\nSi la province n'a pas encore de Cathédrale, son Temple sera amélioré et nous §Rperdrons§! §Y50§! Pouvoir Administratif.\nDe plus, si la province n'est §Ypas§! possédée par §Y[Root.GetName]§!, elle gagnera un modificateur permanent fournissant §G-30.0%§! Coût de Développement Local, tandis que son propriétaire §Ggagnera§! §Y1000.00§! Couronnes et §R5§! Corruption."
 F23_custodian_of_the_temples_tt_2:0 "\nChaque point de développement dans les Trois Temples au-dessus de 30 §Gaugmentera§! l'impact de prestige de nos §YFêtes Bulwaris§!."

 # 12E, important
 F23_our_bulwar_title:0 "Notre Bulwar"
 F23_our_bulwar_desc:0 "Le Bulwar est une terre de merveille, richesses, et - pour nous - opportunité. Alors que de plus en plus de cette terre tombe sous notre contrôle, les moteurs et agitateurs d'Ovdal Tûngr commencent à se demander s'il pourrait être possible d'accomplir ce que même nos ancêtres étaient incapables d'accomplir : exercer le contrôle sur non seulement une région ou deux, mais partout au Bulwar digne d'être gouverné.\n\nCela requerra sans doute un vaste investissement en ressources brutes, mais si nous pouvons prouver notre valeur en apportant la prospérité aux terres autour du Suran et Buranun... eh bien, nous pouvons grandement profiter. Alors que le cuivre coule le long des rivières jumelles, ceci deviendra notre terre.\n\nNotre Bulwar."
 F23_our_bulwar_trigger_tt_1:0 "A un fort ami voisin."
 F23_our_bulwar_trigger_tt_2:0 "Est entouré par des provinces amies."
 F23_our_bulwar_area_tt:0 "Remplir les mêmes conditions que ci-dessus."
 F23_our_bulwar_tt:0 "Ce modificateur sera aussi appliqué dans les aires requises pour la mission."
 
 # 7C
 F23_strongbellow_pumps_title:0 "Pompes Fortesouffle"
 F23_strongbellow_pumps_desc:0 "Réjouissez-vous ! Car si Fortesouffle peut soutenir ses revendications - et nos ingénieurs croient que ses conceptions doivent juste fonctionner - alors nous pourrons finalement drainer les profondeurs inondées de notre forteresse.\n\nFortesouffle a contacté quelques collègues dans les Cartels Tailleuse-Argentforge, et après quelque discussion approfondie demande que nos diplomates sécurisent l'accès à une Forteresse au sein de l'Échine-du-Serpent. Seulement par une étude attentive sera-t-il capable de déterminer où positionner ses pompes, après tout.\n\nFinalement, il avertit, le processus requerra une quantité équitable de force-naine, et est malheureusement susceptible de résulter en quelque perte de vie indue alors que nous entreprenons cette aventure dangereuse. Mais pour l'amour d'être capable de creuser plus profondément enfin, comme tous les nains rêvent ? C'est un sacrifice digne pour une cause noble, et un que notre peuple est plus que disposé à faire !"
 F23_strongbellow_society_trigger_tt:0 "Nous devons employer 3 conseillers qui ont une compétence d'au moins §Y3§!."
 
 # 8C
 F23_explorers_of_the_depths_title:0 "Explorateurs des Profondeurs"
 F23_explorers_of_the_depths_desc:0 "Tandis que les Uthojdihr ont longtemps bravé le Divenhal, quand on leur a demandé d'aller sous les vagues dans des combinaisons de cuivre leur réponse fut simplement un rire retentissant, suivi de demander ce que le dirigeant souhaitait vraiment d'eux. Ce revers mit les explorations de la côte de Bahar en pause, jusqu'à ce qu'un courtisan mentionne qu'il y avait d'autres groupes de Nains avec un excès de bravoure. Ainsi, nous avons posté une Quête dans la Salle de Guilde d'Ovdal Tûngr, promettant de riches récompenses et un soutien ample à tout aventurier nain disposé à explorer la côte de Bahar.\n\nBien sûr, la quête omit le fait que lesdits aventuriers iraient sous les vagues pendant des minutes à la fois, mais au moment où cela sortit assez des aventuriers qui s'étaient inscrits étaient disposés à suivre, motivés par une combinaison de cupidité et de fierté professionnelle."
 
 # 9C
 F23_the_deeper_depths_title:0 "Les Profondeurs Plus Profondes"
 F23_the_deeper_depths_desc:0 "Les mages restent peu impressionnés par nos efforts de plongée, même en dépit des découvertes que nous avons déjà faites au large de la côte de Bahar. Bien que beaucoup impliqués dans le projet d'exploration sous-marine croient que les résultats justifient l'effort, les mages refusent obstinément d'être convaincus de son mérite, sans parler de s'impliquer dans les efforts eux-mêmes. Les plans pour les combinaisons de plongée enchantées se sont arrêtés, et avec eux toute perspective de mieux comprendre le passé. L'État doit s'appuyer sur les mages pour prêter leur assistance si nous souhaitons explorer les profondeurs plus profondes du Divenhal, ainsi que les applications militaires potentielles de nos aventuriers sous-marins..."
 
 # 10C, important
 F23_the_dredging_title:0 "Le Dragage"
 F23_the_dredging_desc:0 "Les mages ont été pris avec quelque œuf significatif sur leur visage collectif - la découverte récente de nos plongeurs d'épaves Précurseurs au fond du Divenhal a complètement changé leur perspective sur le projet d'exploration sous-marine. Bien qu'ils soient maintenant impatients d'aider nos efforts et pratiquement salivant à la perspective de mettre leurs mains sur plus de reliques Précurseurs, les épaves sont susceptibles de rester où elles sont pour l'instant. Il faudra du temps à l'État pour amasser la quantité astronomique de fonds requise pour construire un engin capable de draguer ces profondeurs."
 F23_the_dredging_tt:0 "Le coût de base pour cette mission commence à §Y100000.0§!¤, descendant de §Y10000.0§!¤ tous les 10 ans à un minimum de §Y50000§!. Ce coût sera encore réduit de §Y10%§! du coût de base pour chaque 10 points d'Innovation au-dessus de 50."

 # 8D
 F23_strongbellow_society_title:0 "Société Fortesouffle"
 F23_strongbellow_society_desc:0 "Le départ de Fortesouffle a laissé les échelons supérieurs de la société du Cuivre se démener pour la direction, leurs rêves de témoigner ses futures conceptions brutalement brisés.\n\nPour maintenir son héritage et continuer son travail, [Root.Monarch.GetTitle] [Root.Monarch.GetName] cherchera les meilleurs et plus brillants nains de notre forteresse et d'autres nations naines au-delà. Avec la naissance de la soi-disant 'Société Fortesouffle' nous travaillerons à transformer les schémas et conceptions qu'il laissa derrière en réalité."
 F23_strongbellow_society_tt:0 "Compléter cette mission coûte jusqu'à §R500§! de chaque Pouvoir de Monarque, réduit de §G50§! pour chaque §Y10§! point d'Innovation jusqu'à §Y50§! Innovation, et de §G50§! pour chaque nation naine avec au moins §Y125§! d'opinion de §Y[Root.GetName]§!, jusqu'à §Y5§! telles nations."

 # 9D
 F23_steamers_title:0 "Vapeurs"
 F23_steamers_desc:0 "Les inventions de Fortesouffle sont à la fois merveilleuses et abondantes, mais hélas servent souvent peu d'usage hors du royaume des babioles et menus objets. Même ses conceptions plus pratiques sont souvent regardées comme impraticables ou carrément impossibles par les ingénieurs modernes, parmi elles l'idée fantaisiste du 'navire à vapeur' alimenté au charbon, un vaisseau propulsé sans rame ni voile. Les avances récentes en métallurgie - couplées avec la découverte de veines de charbon significatives en Gordihr - ont rallumé l'intérêt pour ce concept des plus ingénieux.\n\nLa Société Fortesouffle réexamine même maintenant de vieux schémas pour les conceptions de navires à vapeur qu'ils croient pouvoir grandement améliorer l'efficacité de notre flotte marchande, et fournir à nos marchands un avantage significatif dans les centres de commerce amont, car ces nouveaux vapeurs seraient capables de naviguer rapidement contre le courant sans avoir besoin de rames ou de vent."
 F23_steamers_tt_global:0 "Nos protectorats commerciaux hors du Bulwar participeront maintenant aussi aux §YFêtes Bulwaris§!, s'ils ont moins de §Y50%§! de Désir de Liberté."

 # 10D
 F23_ironclads_title:0 "Cuirassé, Alimenté à Vapeur"
 F23_ironclads_desc:0 "Depuis l'avènement du navire à vapeur, leur application militaire potentielle a été une énigme qui tourmenta nos ingénieurs. Tandis que tous s'accordent que nous devons harnacher le terrible pouvoir de la vapeur pour alimenter nos navires de guerre, chaque détail autre que la méthode de propulsion a été sous débat lourd pendant des années.\n\nAprès une quantité considérable de querelles, les équipes d'ingénierie se sont finalement installées sur une conception cohérente. C'est un navire entièrement vêtu de métal, blindé de sorte que même les boulets de canon rebondiront simplement sur sa coque puissante. Hélas, pour toutes ses merveilles, il fut rapidement déterminé que le cuivre est simplement inadapté pour un tel dessein, et donc nous devons nous tourner vers le fer. Pour forger notre nouvelle marine nous devons acquérir un approvisionnement régulier de fer, car seulement alors pourrons-nous commencer à construire ce que les ingénieurs ont surnommé 'Cuirassés'."
 F23_ironclads_tt:0 "Le coût de base pour compléter ceci est §Y50000.0§!¤, réduit de §Y10000.0§!¤ pour chaque condition remplie après les deux premières."

 # 11E
 F23_the_sea_hold_title:0 "La Forteresse Maritime"
 F23_the_sea_hold_desc:0 "Enfin ! Le temps est venu enfin ! Les préparations pour la Forteresse Maritime ont finalement conclu ! Avec les brouillons de conception finalisés et un approvisionnement régulier de charbon atteint, nous sommes maintenant prêts à commencer le travail sur ceci, notre projet ultime. Il y a encore la question de la construire, et ce faire requerra de nombreux sacrifices de la forteresse de §Y[Root.GetName]§! - les rapports éparpillés à travers le bureau du [Root.Monarch.GetTitle] rendent cela abondamment clair. Mais en retour ?\n\nEn retour nous aurons notre forteresse flottante, notre foyer sur les hautes mers, et notre façon de forger un futur forgé en cuivre et écrit en richesse !"
 F23_sea_hold_studies_complete:0 "Nous devons avoir complété les Études de Forteresse Maritime."
 F23_the_sea_hold_trigger_tt:0 "A une infrastructure de Forteresse Avancée."
 F23_the_sea_hold_tt:0 "\nLe coût de base pour cette mission est §Y500000.0§!¤, réduit de 10% pour chaque 10 points d'Innovation au-dessus de 50.\n\nNous débloquerons la décision §GMenu de Forteresse Maritime§! !"

 # Capstone mission, will also have a celebratory event.
 # 13C, important
 F23_center_of_the_world_title:0 "Notre Domination"
 F23_center_of_the_world_desc:0 "La Voie Maritime de Cuivre est un fait indisputable de la vie. Nos marchands naviguent les mers et rivières d'Halcann dans des navires vêtus de cuivre et alimentés par la vapeur, incontestés dans leur suprématie maritime. Notre hégémonie brille sur la plupart du Bulwar, une épée de cuivre tenue en l'air pour attraper le soleil. Nous avons raffiné notre art, poli cette épée, et étendu notre portée à travers les mers.\n\nCommerçants d'Halann, entendez ceci et entendez-le bien ! Les Voies Maritimes de Cuivre s'étendront sur chaque océan et toucheront chaque côte. Depuis la Forteresse Maritime, notre trône de cuivre parmi les vagues, nous deviendrons le dirigeant indisputable des hautes mers. Tenez-vous avec nous et vous prospérerez, car tandis que nos navires sont vêtus de cuivre et de fer, ils valent leur poids en or. Tenez-vous contre nous et vous serez laissés dans le dénuement. Nous ne vous toucherons pas, ne poserons même pas un seul doigt sur vous : mais quand vous êtes une île dans une mer de cuivre, votre seul choix est de naviguer les Voies Maritimes ou de sombrer sous les vagues.\n\nNous connaîtrons une richesse inimaginable, et ceux qui s'inclinent devant la bannière de [Root.GetName] récolteront leurs justes récompenses. Du Divenhal au Golfe de Rahen, les nôtres seront les seuls navires sur la mer !"
 F23_center_of_the_world_trigger_tt:0 "Aucune Grande Puissance ne peut avoir une marine plus large ou plus de revenu mensuel que §Y[Root.GetName]§!, sauf §Y[U17.GetName]§!."

 F23_coop_owned:0 "Doit être possédé par §Y[Root.GetName]§!, [U17.GetName] (si allié), ou un sujet de l'un ou l'autre." 
 F23_cannot_dig_why:0 "Les §YProfondeurs Inondées§! ont empêché de creuser plus avant dans §Y[Root.GetName]§! pendant des millénaires. Peut-être pouvons-nous trouver un moyen de les nettoyer éventuellement..."
 F23_gift_maxed:0 "A §G+25§! d'opinion d'§YEnvoyer un Cadeau§!."
 F23_subsidies_maxed:0 "A §G+15§! d'opinion de §YRecevoir des Subventions§!."
 F23_increased_sea_hold_capacity:0 "Nous pourrons adapter un module supplémentaire sur la Forteresse Maritime, bien qu'elle ne puisse encore contenir qu'un total de 3 modifications."
 
 # Events
 # DLC warning
 flavour_ovdal_tungr.1000.t:0 "Avertissement DLC"
 flavour_ovdal_tungr.1000.d:0 "Des parties de l'arbre de missions pour §Y[Root.GetName]§! supposent que le joueur a accès au DLC Domination, car plusieurs récompenses améliorent l'interaction diplomatique Établir un Protectorat Commercial et certaines exigences de mission sont faites avec l'hypothèse que le joueur y a accès.\n\nL'arbre de missions est encore jouable sans le DLC, mais certaines missions peuvent être plus difficiles que prévu." 
 flavour_ovdal_tungr.1000.a:0 "Noté."
 
 # Initial Bahar section
 flavour_ovdal_tungr.100.t:0 "Un Meilleur Bahar" # Important
 flavour_ovdal_tungr.100.d_1:0 "Après un processus long et ardu, nous pouvons finalement proclamer que les Décennies de Dévastation ont pris fin. Cependant, ce n'est pas une période que nous avons traversée seuls ! Grâce à notre décision précoce d'assister les Ilatanis dans la rébellion contre leurs suzerains injustes de Re-Uyel en 1428, nous avons gagné un allié qui partage nos idéaux et valeurs républicains.\n\nBahar peut enfin connaître la paix, si précaire soit-elle. Nous nous efforcerons de la préserver du mieux que nous pourrons et de protéger toutes les races qui appellent Bahar leur foyer. Il y a peut-être eu de grands conflits parmi notre peuple des nombreuses guerres menées et du sang versé, mais ces jours peuvent maintenant être vus comme finis. Que les Humains, Nains, et Elfes continuent de vivre en paix et restent protégés, et que les nouveaux arrivants Gobelins trouvent aussi sécurité et harmonie dans cette terre, où toutes les races coexistent avec respect mutuel et compréhension.\n\nLes Décennies de Dévastation sont maintenant derrière nous, aventurons-nous vers de nouveaux horizons."
 flavour_ovdal_tungr.100.d_2:0 "Après un processus long et ardu, nous pouvons finalement proclamer que les Décennies de Dévastation ont pris fin. Cependant, ce n'est pas une période que nous avons traversée seuls ! Grâce à notre décision précoce d'assister les Ilatanis dans la rébellion contre leurs suzerains injustes de Re-Uyel en 1428, nous avons gagné un allié qui partage nos idéaux et valeurs républicains.\n\nBahar peut enfin connaître la paix, après la destruction apportée par les envahisseurs scélérats qui jaillirent des portes de Shazstundihr. Nous n'avions entendu que comment ils avaient apporté la ruine aux habitants du Dwarovar, mais n'avions jamais expérimenté leur vraie férocité jusqu'aux temps récents. Maintenant que leur espèce est repoussée de toutes nos terres, nous pouvons nous concentrer sur la reconstruction des ruines laissées derrière, et repeupler les terres dans un nouveau temps de paix.\n\nLes Décennies de Dévastation sont maintenant derrière nous, aventurons-nous vers de nouveaux horizons."
 flavour_ovdal_tungr.100.a:0 "Il n'y a jamais eu de doute."
 F23_goblin_minorities_removed:0 "Les minorités gobelins seront retirées de Bahar."
 crathanor_tungr_coop_easier_iltatani_revival_tt:0 "La mission §YVers le Soleil Couchant§! sera complétée pour §Y[U17.GetName]§!, leur donnant des revendications sur de vastes étendues du Bulwar."
 
 flavour_ovdal_tungr.110.t:0 "La Question d'Aqatbar" # Fired for owner of Aqatbar, is almost certainly [U17.GetName].
 flavour_ovdal_tungr.110.d:0 "Dans l'Ambassade de Cuivre maintenant bien établie de [Root.Capital.GetName], l'ambassadeur nain a approché [Root.Owner.Monarch.GetName] avec un arrangement pour les terres nouvellement conquises du Bahar Oriental. §Y[Root.GetName]§! a demandé la propriété de la cité d'Aqatbar, citant que leur aide fut instrumentale dans la sécurisation de la province - ou au moins qu'ils puissent recevoir des concessions commerciales dans l'enceinte de la cité. Aqatbar est une belle vieille cité qui affiche la grande richesse et culture du peuple bulwari, nous devons considérer grandement quoi faire avec elle et notre alliance en jeu."
 flavour_ovdal_tungr.110.a:0 "Ils auront la province."
 flavour_ovdal_tungr.110.b:0 "Ils auront leurs concessions."
 flavour_ovdal_tungr.110.c:0 "Ils n'ont rien !"
 
 flavour_ovdal_tungr.111.t:0 "La Question d'Aqatbar - Convaincus"
 flavour_ovdal_tungr.111.d:0 "Nos alliés ont gracieusement accepté notre proposition, et la cité d'Aqatbar se dresse maintenant sous notre gouvernance ! Les rues animées d'Aqatbar accueilleront maintenant les commerçants nains, enrichissant davantage notre influence dans la région du Bahar Oriental et au-delà. Que ce moment renforce les liens de notre alliance, alors que nous marchons ensemble, unis en dessein et résolution."
 flavour_ovdal_tungr.111.a:0 "Il n'y a jamais eu de doute."

 flavour_ovdal_tungr.112.t:0 "La Question d'Aqatbar - Partagée"
 flavour_ovdal_tungr.112.d:0 "Nos alliés ont choisi un chemin différent concernant la propriété d'Aqatbar, optant pour un compromis qui renforce nos intérêts mutuels. Au lieu de nous céder la cité entièrement, ils ont offert de généreuses concessions à nos commerçants, accordant aux marchands nains un accès sans entrave aux marchés animés de la cité. Que cette solution serve de témoignage à la flexibilité et résilience de notre alliance, alors que nous naviguons les défis ensemble et forgeons un chemin vers la prospérité partagée."
 flavour_ovdal_tungr.112.a:0 "Nous accepterons ceci."

 flavour_ovdal_tungr.113.t:0 "La Question d'Aqatbar - Méprisés"
 flavour_ovdal_tungr.113.d:0 "Malgré nos contributions considérables à la cause de la république naissante, nous avons été reçus avec dédain et trahison ! Il est abondamment clair que notre confiance en ces soi-disant alliés était douloureusement mal placée. Ils cherchaient notre aide pour éliminer les menaces immédiates, seulement pour nous tourner le dos dans la poursuite de gain personnel. Nous ne resterons pas oisifs alors que nos sacrifices sont ignorés et notre honneur souillé. Il est temps d'affirmer notre revendication légitime et de démontrer la puissance de notre peuple !"
 flavour_ovdal_tungr.113.a:0 "Inacceptable !"

 # Basically the above, do reword it a little bit though. :P
flavour_ovdal_tungr.120.t:0 "L'Affaire de Ré-Uyel"
 flavour_ovdal_tungr.120.d:0 "Nos alliés de §Y[Root.GetName]§! sont venus célébrer à nos côtés la victoire contre nos anciens oppresseurs dans [Root.Capital.GetCapitalName] et ont demandé à construire une ambassade pour entretenir une amitié durable avec nous. Autre requête qu'ils ont formulée : en échange de leurs efforts pour nous aider dans notre guerre contre Ré-Uyel, ils demandent soit la propriété de la cité de Ré-Uyel, soit plusieurs concessions commerciales accordées aux marchands nains pour renforcer leur influence sur Bahar. Si nous voulons maintenir de bonnes relations avec nos amis nains, nous devons parvenir à une conclusion amiable sur cet accord."
 flavour_ovdal_tungr.120.a:0 "Ils auront la province."
 flavour_ovdal_tungr.120.b:0 "Ils auront leurs concessions."
 flavour_ovdal_tungr.120.c:0 "Ils n'auront rien !"
 
 flavour_ovdal_tungr.121.t:0 "L'Affaire de Ré-Uyel - Persuadés"
 flavour_ovdal_tungr.121.d:0 "Nos alliés ont gracieusement accepté notre proposition et ont choisi de céder l'estimée cité portuaire de Ré-Uyel à notre royaume ! Nous accueillons avec grande joie cet ajout significatif à nos territoires, car il nous donne le contrôle d'un port animé visité par des marchands venus de loin. Que cet accord serve de témoignage à la force de notre alliance, nous inspirant à forger des liens encore plus étroits et à rester unis face à tout défi qui pourrait surgir."
 flavour_ovdal_tungr.121.a:0 "Il n'y a jamais eu le moindre doute."

 flavour_ovdal_tungr.122.t:0 "L'Affaire de Ré-Uyel - Partagée"
 flavour_ovdal_tungr.122.d:0 "Nos alliés ont choisi de ne pas nous céder la cité portuaire de Ré-Uyel mais ont plutôt proposé un arrangement alternatif. Dans un geste de compromis et de bonne volonté, ils ont offert des concessions à nos marchands, accordant aux commerçants nains un accès illimité aux marchés animés de la cité. Bien que le résultat ne corresponde pas à nos attentes, cette solution démontre un engagement envers notre amitié toujours grandissante. Avec ce nouvel accord en place, nous espérons continuer à renforcer nos liens et capitaliser sur les opportunités qui nous attendent."
 flavour_ovdal_tungr.122.a:0 "Nous accepterons ceci."

 flavour_ovdal_tungr.123.t:0 "L'Affaire de Ré-Uyel - Méprisés"
 flavour_ovdal_tungr.123.d:0 "Avec toute notre aide à cette république naissante, nous n'avons été accueillis qu'avec du mépris ! Le sang nain a été versé pour la terre qu'ils revendiquent, pourtant ils nous méprisent pour réclamer avidement tous les butins pour eux-mêmes. Nous avons eu tort de faire confiance à des hommes qui venaient juste de nous utiliser pour se débarrasser de menaces plus importantes. Nous devons leur montrer la puissance naine !"
 flavour_ovdal_tungr.123.a:0 "Inacceptable !"

 # Friendship event between [U17.GetName] and OT
 flavour_ovdal_tungr.140.t:0 "Nains et Humains, Unis..." # Received by [U17.GetName]
 flavour_ovdal_tungr.140.d:0 "Selon les calculs des Nains, notre partenariat improbable vient à peine de sortir de l'enfance. Cependant, malgré la concurrence occasionnelle de nos marchands, nous avons bien plus de sujets qui nous unissent que qui nous divisent. Nous sommes considérés comme des étrangers par les Bulwari, le commerce coule dans nos veines, nous avons souffert sous les Elfes et les Gobelins, et bien plus encore.\n\nDans l'ombre des imposantes chaînes montagneuses qui marquent les frontières de nos royaumes, nos diplomates et marchands échangent connaissances et idées, atteignant de nouveaux sommets que nous n'aurions pu atteindre seuls.\n\nAlors que nous élevons nos voix pour célébrer nos victoires et nous engageons dans les défis qui nous attendent, les liens d'amitié entre nos républiques se renforcent chaque jour davantage. Ensemble, nous plongeons dans les annales de l'histoire, cherchant les leçons du passé pour nous guider dans la construction d'un avenir plus radieux. Qu'il soit connu que les destins de nos deux républiques seront à jamais entrelacés !"
 flavour_ovdal_tungr.140.a:0 "Oui, nous suivrons leur exemple"
 flavour_ovdal_tungr.140.b:0 "Oui, que nos royaumes restent unis"
 
 flavour_ovdal_tungr.141.t:0 "... comme un seul Royaume !"
 flavour_ovdal_tungr.141.d:0 "Le peuple de Cráthanor, dans sa sagesse et sa prévoyance, a gracieusement reconnu notre ancienneté et notre leadership légitime dans notre alliance. Reconnaissant les bénéfices de l'unité et d'un but partagé, ils ont accepté de devenir nos sujets loyaux. Cette nouvelle unité marque une nouvelle ère de collaboration et d'avancement mutuel. Ensemble, nous mènerons nos royaumes combinés vers des sommets de puissance et de prospérité sans précédent. Grâce à notre guidance et à la force collective de nos peuples, nous réaliserons des progrès remarquables dans le commerce, sécurisant un héritage de grandeur pour les générations à venir."
 flavour_ovdal_tungr.141.a:0 "Unis, nous dominerons le Divenhal."
 F23_crathanor_missions_1:0 "§Y[U17.GetName]§! accomplira plusieurs missions, commencera à expulser les gobelins, et recevra des revendications §Ypermanentes§! sur l'intégralité de Bahar, excepté les provinces possédées par §Y[Root.GetName]§! .\n\nAider §Y[U17.GetName]§! à accomplir leurs missions sera bénéfique, et certaines de vos propres missions nécessiteront que certaines missions [U17.GetAdjective] soient accomplies."
 
 flavour_ovdal_tungr.142.t:0 "... en Amitié !"
 flavour_ovdal_tungr.142.d:0 "Le peuple de Cráthanor, dans sa sagesse et sa prévoyance, a affirmé sa loyauté envers nous en signant un nouveau traité de coopération et d'amitié entre nos deux États. Reconnaissant les bénéfices de l'unité et d'un but partagé, ils ont accepté de rester nos alliés fidèles pour les années à venir. Ensemble, nous mènerons nos royaumes combinés vers des sommets de puissance et de prospérité sans précédent. Que Humains et Nains gouvernent les flots du Divenhal, et que nos braves marines protègent les côtes contre quiconque oserait nous affronter."
 flavour_ovdal_tungr.142.a:0 "Ensemble, nous sommes forts."

 # Divenhal Section
 flavour_ovdal_tungr.0.t:0 "Tiraillés entre Deux Voies"
 flavour_ovdal_tungr.0.d:0 "Le conflit gronde dans les salles de clan et les tables de taverne. Les clans dirigeants se querellent depuis longtemps, s'assurant que chacun obtienne sa part de la route du cuivre. Cela a été le mode de vie pendant des générations, mais les temps ont rapidement changé dernièrement.\n\nLes Uthojdihr ont rampé pour revenir à la lumière suite à une ascension substantielle au pouvoir et à l'influence. Les chambres du conseil sont remplies d'anciens qui crient, de papiers qui volent et de marteaux qui frappent. Ils poussent des idées qui affectent directement notre avenir de manières que les autres clans dirigeants ne pourraient imaginer.\n\nSans relâche, ils travaillent à rassembler plus d'autonomie pour leurs opérations, augmentant lentement mais sûrement leur influence au sein du conseil et par conséquent sur [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Si nous voulons continuer à écouter les autres, nous le pouvons, mais il y a une logique claire et du bon sens à trouver avec les Uthojdihr, même si leurs méthodes de fonctionnement sont un peu inhabituelle."
 flavour_ovdal_tungr.0.a:0 "Amendons notre gouvernement pour mieux convenir à leurs opérations."
 flavour_ovdal_tungr.0.b:0 "Nous prendrons cela en considération."
 F23_tugged_two_ways_tt_1:0 "Accomplir la mission §YExpansion vers l'Ouest§! dans les 10 ans donnera §G+20% d'Efficacité Commerciale§! pendant §Y25 ans§! .\n"
 F23_tugged_two_ways_tt_2:0 "Nous pouvons passer à cette réforme gouvernementale quand nous le désirons."
 unlock_F23_the_port_hold_tt:0 "Débloque la réforme gouvernementale '§YLa Forteresse Portuaire§!', nous permettant d'établir des §YComptoirs Commerciaux Uthojdihr§! en développant l'infrastructure dans les Centres de Commerce ou les Estuaires."

 # Overseas section
 flavour_ovdal_tungr.1.t:0 "Mers Sûres de Sarhal" # Important
 flavour_ovdal_tungr.1.d:0 "Des vents humides balaient les centaines d'étals aux parfums sucrés, amers et métalliques tandis que la clameur de mille voix résonne au cœur d'un matin brumeux de Fangaulan. Les mouettes chantent en symphonie, cordes et poutres craquent sous le poids des navires marchands incessants, et des marchandises exotiques sont transportées de-ci de-là sur les vagues calmes à l'intérieur du brise-lames. Plus à l'intérieur des terres, la fanfare s'apaise en discussions passionnées entre les parties : chacune à des mois ou années de chez elle, chacune discutant des philosophies et inventions naines et bulwari dans la nouvelle langue commune du marchand du sud.\n\nUn bâtiment administratif robuste de pierre sombre — arborant des bannières aux styles méconnaissables, excepté celle de la Forteresse Portuaire au plus haut mât — domine le marché toujours actif. Chaque jour, les insignes à ses côtés changent tandis que les navires arrivent et repartent devant les coques vigilantes des grands Chasseurs de Pirates Tungriqu­es.\n\nDes ports et marchés merveilleusement vibrants comme celui-ci se trouvent sur toutes les côtes ouest et sud de Sarhal, accueillant tous les navires comme partenaires égaux dans le grand monde du commerce. Qu'il s'agisse des larges galères aux flancs arc-en-ciel des îles d'été, des caravelles lézards aux voiles rapides qui claquent, ou des vastes galions angulaires chargés de trésors des Jasiir-Jadid, tous les navires trouvent maintenant un passage sûr vers des marchés voraces sous la supervision et la protection de la Marine de Cuivre."
 flavour_ovdal_tungr.1.a:0 "Je n'aurais jamais cru voir un Lézard et un Gnoll marchander en Nain !"
 F23_reform_progress_mod_augmentation:0 "Augmente le modificateur §YIdées de l'Étranger§!, ajoutant §G+0,1§! de Progrès Mensuel des Réformes supplémentaire."

 flavour_ovdal_tungr.2.t:0 "La Voie Maritime de Cuivre" # Important
 flavour_ovdal_tungr.2.d:0 "Il y a des siècles, les conquêtes de Jaher étaient liées par la Route d'Or : l'artère vitale de l'Empire du Phénix, régulièrement pavée et diligemment surveillée. Bien qu'elle fût construite pour faciliter le passage des armées et administrateurs, la Route vit aussi passer des marchands entre Haless et Bulwar en nombres autrefois jugés inimaginables. Commerce, négoce et échanges d'idées et de peuples s'élevèrent à des hauteurs jamais vues auparavant... mais l'Empire ne dura pas. Les temps ont changé, et sans Jaher, la Route autrefois majestueuse tomba en décadence et délabrement. Le Lointain Salahad, autrefois prospère avec des caravanes marchandes pratiquant leur commerce de Sarisung à Brasan, n'est maintenant guère plus qu'une terre déserte sans eau comparée à son apogée.\n\nMais écoutez ! Nous avons sauvé les hommes d'affaires de Bulwar ! Notre volonté implacable d'ouvrir une nouvelle voie maritime entre Bulwar et Haless a enfin porté ses fruits : avec l'achèvement du canal, les marchands n'ont plus besoin de traverser les eaux dangereuses du sud de Sarhal à la recherche de ports raheni ou halessi. Gardée et protégée en permanence, nous avons ouvert une nouvelle Route d'Or nautique — non, une Voie Maritime de Cuivre — entre Bulwar et Haless, et une fois de plus, les marchands peuvent commercer librement, sans crainte d'interception gnoll ou pirate.\n\nQue les marchés soient libres et ouverts à nouveau, et nous écouterons les vendeurs sarisungi converser avec les acheteurs brasanni, et les négociants nains marchander et se quereller avec les brocanteurs halfelins !\n\nQue la Voie Maritime de Cuivre s'écoule ! Que l'ARGENT s'écoule !"
 flavour_ovdal_tungr.2.a:0 "Réjouissez-vous, vous tous marins et marchands — vous n'avez jamais été aussi bien lotis !"
 
 flavour_ovdal_tungr.3.t:0 "Le Métal du Brasseur d'Hydromel" # Happens after Safe Sarhaly Seas has been completed and Development of Ironworking has fired, counteracts prize drop for bronze.
 flavour_ovdal_tungr.3.d:0 "La demande pour le bronze a chuté depuis le développement et l'adoption de canons en fonte, ce qui s'est avéré être une grande préoccupation parmi nos mineurs de cuivre et marchands. Malgré cela, il y avait l'espoir que le développement du doublage en cuivre pour les coques de navires se révélerait suffisamment exigeant sur les approvisionnements mondiaux en cuivre, de sorte que les prix se stabiliseraient bientôt. Cela rencontra un succès initial, et le doublage des navires commença sérieusement... cependant, selon nos marins, il semble qu'à cause d'interactions étranges entre l'eau de mer, les plaques de cuivre et les boulons de fer les attachant à la coque, les plaques risquent sérieusement de tomber en plein voyage !\n\nHeureusement, l'ingéniosité naine a encore triomphé ! Avec l'invention de quelque chose appelé 'Métal du Brasseur d'Hydromel', d'après son créateur Grumni Brasseur d'Hydromel, nous pouvons maintenant plaquer les coques de navires avec un revêtement qui résistera à la dégradation et à l'encrassement plus complètement que nous n'aurions jamais cru possible. Composé d'un mélange allié d'environ soixante pour cent de cuivre et quarante pour cent de zinc, ainsi qu'une quantité infime de fer, le métal de Brasseur d'Hydromel s'est avéré ne posséder aucun des problèmes de détérioration que possédaient les solutions précédentes de cuivre et fer ! En effet, Grumni Brasseur d'Hydromel a même proposé des dessins pour des boulons entièrement composés du métal, qui sont à la fois plus forts que les boulons de fer précédents, et aussi beaucoup plus résistants à la corrosion. La nouvelle du métal de Brasseur d'Hydromel s'est rapidement répandue, et bientôt, il a commencé à recevoir des commandes du monde entier pour que des navires soient doublés de son magnifique nouveau métal.\n\nLa production de masse du métal de Brasseur d'Hydromel a maintenant commencé à plein régime, et la quantité de cuivre nécessaire pour doubler les coques des navires marchands du monde entier a causé une nouvelle hausse des prix, alors que la demande commence à dépasser l'offre..."
 flavour_ovdal_tungr.3.a:0 "Les charpentiers de marine vont adorer le merveilleux métal de Brasseur d'Hydromel."
 flavour_ovdal_tungr.3_tooltip:0 "Toutes les provinces productrices de cuivre dans les régions de Bahar, Collines des Harpies, Bulwar Propre, Businor, et l'Est de la Tête-de-Dame gagneront §Y+50% de Valeur Commerciale Locale§! ."
 
 # Broader Bulwar Section
 flavour_ovdal_tungr.5.t:0 "Une Rancune Révélée"
 flavour_ovdal_tungr.5.d:0 "Des documents passent quotidiennement sur le bureau du [Root.Monarch.GetTitle]. Certains sont sans conséquence pour la gestion de l'État, d'autres bien plus importants, mais même ces rapports les plus critiques ne sont rien comparés à ceux récemment trouvés sous la cité de Bulwar. Ce n'était qu'une pensée oisive d'un seul dignitaire de vérifier d'anciens registres concernant l'Enclos de Cuivre, mais il semble maintenant que sa diligence ait trouvé sa juste récompense. Alors que [Root.Monarch.GetName] lit les preuves accablantes, la pile de documents tombe de ses mains.\n\nBien que l'Enclos de Cuivre — le blocus de 152 ans de l'Empire du Phénix contre §Y[Root.GetName]§! — ait été commencé par Jaher lui-même, il s'avère qu'il n'était pas la seule partie à blâmer pour nos souffrances. Voyant leurs anciens rivaux mis à genoux par l'Empire du Phénix, Seghdihr convainquit les Elfes du Soleil de prolonger injustement l'Enclos en échange de concessions commerciales de plus en plus absurdes au fil des années. Bien que de telles choses appartiennent au passé depuis longtemps, le [Root.Monarch.GetTitle] ne peut s'empêcher de sentir la rage remplir son cœur. Sales, sournois, manipulateurs traîtres — les Nains de Citrine sont indignes du nom de 'nain' ! Les appeler serpents serait une insulte aux vipères, car même la morsure de serpent la plus mortelle pâlit devant le venin de cette trahison.\n\nS'il est vrai que §Y[Root.GetName]§! et Seghdihr s'étaient souvent querellés avant l'arrivée de Jaher, une telle duplicité sournoise va au-delà de la simple rivalité. Ce n'est pas une rancune qui peut être pardonnée à la légère, ni une que nous avons l'intention de pardonner du tout. Nous rembourserons les 152 années de l'Enclos de Cuivre à Seghdihr en un seul coup, un coup de maître pour briser les montagnes elles-mêmes. Il n'y a qu'un seul chemin par lequel cette rancune peut être réparée : Seghdihr doit brûler !" # The Segbandel bribed Jaher to continue blockading OT for the sake of their own economic gains.
 flavour_ovdal_tungr.5.a:0 "Nous aurons notre vengeance !"
 
 flavour_ovdal_tungr.6.t:0 "Une Rancune Réparée"
 flavour_ovdal_tungr.6.d:0 "La Porte du Sud gît brisée dans notre sillage, laissant Seghdihr ouverte aux vents hurlants du désert. Pleurant une lamentation pour la forteresse vaincue, le vent porte le parfum du sable à travers les niveaux supérieurs de Seghdihr, soufflant des grains de poussière devant les défenses abandonnées et les corps brisés de nos ennemis. Nous avons gagné cette guerre, porté notre coup fatal, et maintenant le temps est venu de réparer les torts de la Forteresse de Citrine. La dette de rancune de l'Enclos de Cuivre doit être remboursée, et §Y[Root.GetName]§! collecte toujours ses dûs.\n\nLe premier malheur que nous avons subi pendant l'Enclos de Cuivre fut l'humiliation. Tout comme Jaher a sevré nos liens commerciaux, nous avons sevré les liens d'alliance de Seghdihr avec cette victoire ! Le premier malheur est déjà rayé des livres.\n\nLe second malheur que nous avons subi fut la perte de richesse. Avec notre réseau de prêts illégalement pardonnés, nous avons été laissés à la fois coupés du commerce et sans rien à montrer pour nos investissements. Même maintenant, nos soldats transportent diligemment le contenu des coffres de Seghdihr à travers les portes brisées ! Le second malheur a été remboursé.\n\nEnfin, et le plus cruellement, nous avons été trompés. Les cicatrices de l'Enclos de Cuivre courent profondément dans l'esprit de notre nation, chaque année que Seghdihr nous a forcés à endurer ajoutant une autre couche à notre rancune. Ce troisième et dernier malheur doit encore être résolu, mais c'est un problème rapidement corrigé. Bien que Seghdihr ne puisse jamais être capable de rembourser pleinement le principal d'honneur qui nous est dû, nous pouvons au moins collecter toute once de valeur restant dans la forteresse comme garantie — avec les intérêts appropriés, bien sûr."
 flavour_ovdal_tungr.6.a:0 "Que nos forces se déchaînent !"
 F23_grudge_righted_tt:0 "Ceci endommagera davantage la Forteresse."

 # Everything below here is Steam power and Divenhal Depths
 flavour_ovdal_tungr.7.t:0 "L'Arrivée de Grun Fortebarbe" # Important
 flavour_ovdal_tungr.7.d:0 "Les relations entre §Y[Root.GetName]§! et les royaumes nains de Cannor ont toujours été cordiales, bien que distantes, grâce à... eh bien, la distance. Malgré cela, les visiteurs de Forteresse-de-Rubis et Forge-d'Argent sont relativement communs, donc l'arrivée d'un nain connu sous le nom de Grun Fortebarbe n'a initialement pas reçu beaucoup d'attention. Cela changea rapidement après qu'il eut obtenu une audience avec le [Root.Monarch.GetTitle] et présenté une solution possible aux niveaux inférieurs inondés de notre forteresse, un problème qui a longtemps tourmenté §Y[Root.GetName]§! .\n\nBien que nombre de nos ingénieurs aient regardé ses idées avec un certain scepticisme initial, la volonté de Fortebarbe de partager et de chercher des contributions sur ses plans lui ont valu l'admiration de notre classe artisanale. Il y a quelque risque, mais il semble que ses plans pourraient bien fonctionner."
 flavour_ovdal_tungr.7.a:0 "Il est le bienvenu !"

 flavour_ovdal_tungr.8.t:0 "Le Départ de Grun Fortebarbe"
 flavour_ovdal_tungr.8.d:0 "Après avoir passé des années à travailler sur sa conception de moteur à vapeur et avoir échoué à apporter d'autres améliorations, Grun Fortebarbe a déclaré son départ. Jamais du genre à se reposer sur ses lauriers ou à se laisser aller à la complaisance, Fortebarbe est parti chercher l'inspiration pour son artisanat ailleurs, tout comme il avait quitté sa maison pour chercher une place à §Y[Root.GetName]§! des années auparavant. Ses contributions n'ont pas passé inaperçues, et nous avons récemment reçu une pétition d'un groupe de marchands prospères qui ont observé ses progrès sur le moteur à vapeur avec grand intérêt. Ils demandent au [Root.Monarch.GetTitle] de reconnaître officiellement — et de prêter soutien à — une société dédiée à perpétuer l'héritage d'innovation de Fortebarbe."
 flavour_ovdal_tungr.8.a:0 "Nous sommes tristes de le voir partir."

 flavour_ovdal_tungr.9.t:0 "Curiosités à Vapeur"
 flavour_ovdal_tungr.9.d:0 "Bien que les inventeurs aient fait peu de progrès dans l'amélioration du moteur à vapeur, ils ont réussi à créer plusieurs contraptions mécaniques intriguantes alimentées par la vapeur. Aucune n'est commercialement viable, mais elles sont très efficaces pour impressionner les dignitaires en visite. Plusieurs individus fortunés ont déjà passé des commandes en gros, probablement seulement comme démonstration de richesse, mais leurs dépenses frivoles sont notre gain.\n\nNos inventeurs vont, naturellement, continuer à peaufiner les conceptions, mais de telles choses prennent du temps."
 flavour_ovdal_tungr.9.a:0 "Intéressant."
 
