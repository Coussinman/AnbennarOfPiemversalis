 F23_copper_offer_effect_hostile_takeover_tt:0 "\nTous les sujets du pays contre lequel nous déclarons la guerre gagneront le modificateur d'opinion §YLibérateurs§! pendant 10 ans, donnant §G+25§! d'opinion envers nous.\n\nLes pays avec ce modificateur d'opinion, ou le modificateur d'opinion d'être libérés en paix grâce à nous, accepteront de devenir nos Protectorats Commerciaux pour la moitié du coût, tant qu'ils sont indépendants et remplissent les conditions régulières d'être garantis par et avoir §Y125§! d'opinion de §Y[Root.GetName]§! , tout en ayant moins de §Y100§! de développement."
