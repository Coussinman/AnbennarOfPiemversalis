 flavour_ovdal_tungr.45.t:0 "Le Dragage"
 flavour_ovdal_tungr.45.d:0 "Un mois a passé depuis que nous avons récupéré la première épave Précurseur. Le processus de Dragage est terminé, et les hautes sphères de §Y[Root.GetName]§! sont retournées au confort de leur forteresse. Ce sont des temps étranges — de bons temps, mais étranges. Même les nains les plus thalassophobes parmi nos rangs disent qu'ils se sentaient à l'aise à bord de l'Uthojbrog, comparant la sensation de se tenir sur le Grand Dragueur à celle d'avoir leurs pieds sur terre ferme.\n\nÉtant donné notre empire d'outre-mer toujours grandissant et une division lentement croissante entre les Uthojdihr et la majorité de Nains de Cuivre restant dans la forteresse, nous avons décidé de nous embarquer dans une mission qui fait même pâlir le Dragage de honte. Nous utiliserons la puissance de la vapeur pour forger une marine alimentée par le charbon et vêtue de fer, nous exploiterons notre expertise navale pour créer des navires à vapeur qui calment les cœurs de nos parents plus averses à l'océan, et à travers eux nous régnerons sur les vagues par la puissance mercantile et navale. Pourtant comparés à notre plus grand objectif, ce ne sont que de simples bagatelles. Le Grand Dragueur était une excellente preuve de concept, mais le peuple nain n'est rien sinon obstinément ambitieux. Nous pouvons faire quelque chose de plus grand, un foyer flottant pour les Nains de Cuivre, une cité-forteresse en mer : Ovdal Uthoj, la Forteresse Maritime !"
 flavour_ovdal_tungr.45.a:0 "Pour §Y[Root.GetName]§!, l'avenir, et l'héritage de Fortebarbe !"

 flavour_ovdal_tungr.47.t:0 "Lancement de la Forteresse Maritime, Première Partie"
 flavour_ovdal_tungr.47.d:0 "Pendant de nombreuses années, une coque d'acier gargantuesque, dont la taille éclipsait même les navires de la Flotte Résiduelle, a été assistée par une légion d'ouvriers, architectes, ingénieurs navals et Uthojdihr. Ce travail ne fit que s'intensifier après que les portes marines de la forteresse furent ouvertes, et la coque flotta — à peine — dans une baie spéciale dans le port externe de §Y[Root.GetName]§!, car le navire était devenu trop grand et pondéreux pour rester dans la forteresse propre et permettre encore l'accès normal à l'intérieur.\n\nLa coque vide (qui avait nécessité la construction d'une aile entièrement nouvelle du port) était une déclaration d'ingénierie naine en soi, mais encore le chantier naval continue à travailler à vitesse maximale. Des scores de nains peinent en équipes supplémentaires pour construire d'énormes segments de superstructure imposante. Dès que quoi que ce soit est construit, un nombre apparemment infini de wagons de chemin de fer sortent de la forteresse vers le site de construction, où les dockers installent chaque article. Quatre moteurs à vapeur massifs à triple expansion Fortebarbe, dont la génération d'énergie n'avait jamais même été pensée même dans les rêves les plus fous de Grun Fortebarbe. Quatre hélices de bronze également massives qui avaient pris plus de bronze que même les plus grandes fonderies étaient capables de fabriquer en pièces singulières. Des soutes à charbon qui pourraient menacer de vider des mines entières de leur production, et les chaudières colossales qu'elles alimentaient, dévorant avidement le charbon pour alimenter les moteurs Fortebarbe. Des douzaines et douzaines de canons à chargement par la culasse, plus leur poudre et tir runique.\n\nLa liste grandit de plus en plus, et la structure du navire grandit plus haut et plus large. Cheminées, ponts d'équipage, cuisines, chambres de récréation, et plus continuent à être ajoutés. Une civilisation est construite en métal, une valve à la fois. Lentement, pièce par pièce, le navire prend forme, et son but devient clair pour tous à voir, même ceux simplement passant par la forteresse en route vers d'autres ports de Bahar..."
 flavour_ovdal_tungr.47.a:0 "« La Forteresse Maritime », murmuraient-ils, dans la peur et l'envie."

 flavour_ovdal_tungr.48.t:0 "Lancement de la Forteresse Maritime, Deuxième Partie"
 flavour_ovdal_tungr.48.d:0 "Enfin, après d'innombrables années et autant de dépenses, un ordre est donné. L'armée d'ouvriers disparaît, et dans l'aile portuaire qui avait été construite pour lui, le plus grand navire qu'Halann ait jamais vu gisait en attente. L'ordre d'en haut est clair et concis : deux mots qui ont envoyé un frisson d'anticipation dans l'épine dorsale de quiconque l'entend. « Commencez les préparations. »\n\nLe jour suivant, des milliers de soldats, marins et autre équipage, militaire et domestique, embarquent sur le navire massif.\n\nAu cours des prochaines semaines, les sons de machines fonctionnant peuvent être entendus à des kilomètres à la ronde, jour et nuit, alors que l'équipage travaille le navire jusqu'à un statut prêt. Les fonderies colossales, assez grandes pour avaler un dragon chacune et avoir encore plein de place, sont attisées et alimentées avec du charbon. Des équipes de chauffeurs, garçons et pelleteuses travaillent jour et nuit pour fournir aux feux assez de combustible pour faire de la vapeur. Les arbres d'hélice sont tournés en place pour assurer un ajustement serré. D'innombrables cuves de graisse et huiles lubrifiantes sont libéralement appliquées aux machines du moteur pour éviter les dommages de tout engrenage ou arbre qui tournerait à sec. Toute fuite ou fissure structurelle est trouvée et bouchée, et des renforts runiques supplémentaires installés pour assurer l'intégrité. Les canons de casemate sont chargés et tirés avec des charges à blanc pour tester leur intégrité et pressions de chambre. Sur le pont de commandement principal de la Forteresse Maritime, l'équipage du pont se familiarise avec les divers systèmes et dispositifs de surveillance créés pour que rien ne soit manqué. Les jauges de pression sont calibrées, et les tubes vocaux vérifiés pour la clarté. Rien ne pourrait — ou ne devrait — mal se passer, en ce jour le plus fameux de l'histoire des Nains de Cuivre.\n\nBientôt, il serait temps de tout mettre à l'épreuve. Les ordres sont donnés, le corps d'officier briefé, les gradés donnés leurs instructions et leurs postes."
 flavour_ovdal_tungr.48.a:0 "Marins... à vos postes !"

 flavour_ovdal_tungr.49.t:0 "Lancement de la Forteresse Maritime, Troisième Partie"
 flavour_ovdal_tungr.49.d:0 "Le Capitaine Thorgrim Longuebarbe surveilla l'avenir depuis le pont vitré de la Forteresse Maritime. Une masse de roues dentées, valves à vapeur, jauges de pression, positions d'observation et niveaux runiques l'entourait lui et son équipage : mais il ne sentait rien de l'eau en dessous. Il gloussa à lui-même ! Cela pourrait avoir été un navire, mais ici, assis sur le pont, il aurait pu facilement être trompé en pensant qu'il était de retour sur terre. Allumant sa pipe, le Capitaine Longuebarbe jeta un coup d'œil à son timonier, avant d'aboyer un ordre avec un sérieux bourru.\n\n« Barre, moteurs en avant lent. Révolutions zéro trois zéro. »\n\nLe timonier hocha, relayant l'ordre dans un tube vocal à sa gauche, avant de tourner le télégraphe d'ordre moteur à la position 'En Avant Lent'. Profondément dans les entrailles de la Forteresse Maritime, la cloche moteur hurla son cri dur par-dessus le rugissement assourdissant des moteurs venant à pleine puissance, alors que des douzaines d'ingénieurs et membres d'équipage se précipitaient à leurs postes et se préparaient à libérer la puissance aux arbres. Au-dessus du navire, quatre cheminées béantes crachèrent des panaches de fumée noire épaisse dans les cieux, et un grondement cacophonique résonna le long de la côte. Beaucoup à §Y[Root.GetName]§! comparèrent le bruit à celui d'un tremblement de terre : en effet certains dormeurs fatigués avaient été réveillés, et avaient couru dans les rues par peur d'une telle réalité.\n\nQuatre secousses tremblantes secouèrent le navire. Les hélices avaient commencé à tourner. La Forteresse Maritime, Ovdal Uthoj, le summum de l'ingénierie nautique naine et le plus grand navire qu'Halann ait possiblement jamais vu, frissonna et gémit alors que lentement... si lentement... il se glissa dans le port propre. Une vague tonnante d'acclamations et de célébration éclata des masses observatrices alors qu'ils regardaient la masse gargantuesque de la Forteresse Maritime commencer à se mouvoir sous sa propre puissance.\n\nIls l'avaient fait. Les mers appartenaient maintenant à §Y[Root.GetName]§! et à l'Ovdal Uthoj."
 flavour_ovdal_tungr.49.a:0 "Regardez la Forteresse Maritime, ô puissants, et désespérez !"
