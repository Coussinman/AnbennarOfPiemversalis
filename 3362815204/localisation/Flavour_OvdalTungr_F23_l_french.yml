 # Events about initial exploration with diving suits off the coast of Bahar.
 flavour_ovdal_tungr.20.t:0 "La Cité Engloutie de Barzisah" # Important
 flavour_ovdal_tungr.20.d:0 "Barzišah était autrefois une grande cité. Les anciens registres de §Y[Root.GetName]§! les listent comme des amis d'autrefois, jadis gouvernés par le Roi-Dieu Irsakar le Bienveillant. Ce fut sous le règne d'Irsakar que la forteresse alors abandonnée de §Y[Root.GetName]§! fut redécouverte, et ce fut par sa magnanimité que nos ancêtres reçurent le droit de la recoloniser. Hélas, la cité de Barzišah fut perdue au Jour des Cieux Cendrés, réclamée par les mers aux côtés de l'intégralité de l'ancien estuaire de la rivière Irasqqu. Barzišah était jadis considérée comme rien de plus qu'un mythe, la capitale disparue de ceux qui redécouvrirent notre foyer. Aujourd'hui, cela a changé.\n\nAvec l'assistance d'une ancienne carte récupérée de nos archives, nos plongeurs ont retracé le chemin de l'ancien Irasqqu et découvert les ruines englouties de Barzišah. Cela a été comparé à la redécouverte de §Y[Root.GetName]§!, un tour poétique du destin par lequel les deux cités se sont retrouvées.\n\nHélas, malgré les espoirs des mages, notre cité sœur perdue n'a pas révélé de découvertes dignes, seulement des souvenirs à la place des reliques et trésors que nous cherchions. Néanmoins, l'espoir demeure. Barzišah était loin d'être la seule cité réclamée par la mer au Jour des Cieux Cendrés, et celles qui ont coulé avec elle pourraient encore nous révéler leurs reliques — nous devons juste les trouver d'abord.\n\nLe choix vous appartient, [Root.Monarch.GetTitle], où devrions-nous explorer ensuite ?" 
 flavour_ovdal_tungr.20.a:0 "Yametses"
 flavour_ovdal_tungr.20.b:0 "Pasah"
 flavour_ovdal_tungr.20.c:0 "Pir-Aïl"
 flavour_ovdal_tungr.20.e:0 "Aventurons-nous encore plus profondément !"
 
 flavour_ovdal_tungr.21.t:0 "Explorateurs des Profondeurs, Yametses"
 flavour_ovdal_tungr.21.d_1:0 "Située dans la mer entre Bahar et l'île qui partage son nom, il reste peu de la cité engloutie de Yametšes à part quelques rues et les restes de certains bâtiments anciens ensevelis sous le sable. L'héritage de la cité a disparu de la mémoire de la plupart, mais les registres de §Y[Root.GetName]§! s'étendent sur des milliers d'années, et nous nous souvenons toujours des nôtres. Yametšes payait jadis tribut à §Y[Root.GetName]§! comme une marionnette loyale, abandonnant une dîme de grain et vivres en échange de notre généreuse protection. Hélas, cette relation fut tristement écourtée par leur disparition au Jour des Cieux Cendrés.\n\nNourriture et grain n'étaient pas leurs seules affaires avec nous, cependant. Nous avons récemment découvert une chambre presque parfaitement préservée, cachée sous un bâtiment dans le quartier résidentiel de la cité. Elle était scellée par quelques protections magiques basiques, mais durables, qui cédèrent dès que nous ouvrîmes la salle. Elle semble avoir été une sorte de chambre de stockage, tapissée de mur à mur d'étagères sur étagères de tablettes d'argile : dont l'une était même écrite en Nain archaïque ! Nos érudits étaient plus qu'empressés d'apprendre ce qu'elle disait... mais après inspection plus approfondie, il semble que la tablette soit une sorte d'ancienne lettre de plainte écrite par un résident de §Y[Root.GetName]§! en réponse à la réception d'un envoi de cuivre de mauvaise qualité.\n\nBien que certainement intéressant, la mer n'a pas encore livré tous ses secrets. Où nos plongeurs devraient-ils explorer ensuite ?" 
