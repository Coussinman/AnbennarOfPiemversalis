 F23_sea_hold_docking_tt:0 "La Forteresse Maritime peut être arrimée dans une province avec un Comptoir Commercial Uthojdihr, la retirant de la carte en échange de potentiellement fournir des bonus à ladite province, basés sur les modules activés. Consultez le sous-menu de Conception de la Forteresse Maritime pour des détails sur ces bonus.\n\nLa Forteresse Maritime ne fournira §Raucun§! bonus à la province d'§YOvdal Tûngr§! . Au lieu de cela, arrimer la province à §YOvdal Tûngr§! rendra possible de faire des changements aux modules et modifications de la Forteresse Maritime."

