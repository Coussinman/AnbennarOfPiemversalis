 flavour_ovdal_tungr.25.t:0 "Profondeurs Plus Profondes"
 flavour_ovdal_tungr.25.d:0 "Bien que nos plongeurs aient fait plusieurs découvertes intriguantes d'un point de vue archéologique, les mages de notre pays restent insatisfaits des résultats du projet. Ils avaient gardé l'espoir que les expéditions pourraient récupérer des reliques de génies, ou des artefacts qui appartenaient jadis aux Rois-Dieux de l'ancien Bulwar.\n\nLeur mécontentement peut sembler plus un inconvénient qu'un problème réel valant la peine d'être traité, mais cela signifie le monde pour les ingénieurs travaillant à faire avancer notre projet de plongée. Simplement dit, nous avons besoin de magie pour continuer, mais les mages ne sont pas intéressés à aider, même malgré les affirmations des ingénieurs que des combinaisons de plongée enchantées pourraient permettre aux plongeurs de rester sous l'eau plus longtemps (et par conséquent explorer des profondeurs plus grandes). Frustrés par leur manque de progrès, les ingénieurs sont venus vers le [Root.Monarch.GetTitle], le suppliant de persuader les mages d'aider."
 flavour_ovdal_tungr.25.a:0 "Nous devrons intervenir."
 
 # The following 5 are a narrative event chain, with roughly 2 years between events.
 flavour_ovdal_tungr.30.t:0 "Profondeurs du Divenhal - Un Établissement Inondé"
 flavour_ovdal_tungr.30.d:0 "Nos plongeurs se tiennent devant le [Root.Monarch.GetTitle] le jour de leur plongée. C'est un groupe bigarré, assemblé d'élites aventurières et de vétérans de nos précédentes expéditions de plongée. Le parfum d'air marin salé remplit les entrailles de §Y[Root.GetName]§! alors que leur chef finit de livrer son discours.\n\n« Vous vous tenez devant la mer aujourd'hui comme de futurs héros de notre forteresse, guerriers des profondeurs avec vos casques de cuivre tenus serrés sous vos bras. C'est une bataille étrange à laquelle vous partirez bientôt, une où nous combattons avec sagesse et esprit, où notre ennemi est l'histoire elle-même. Rendez-moi fier, champions de §Y[Root.GetName]§! ! Rendez votre forteresse et foyer fiers, et récupérez le passé des profondeurs les plus sombres du Divenhal ! »\n\nLes plongeurs gardent ce souvenir proche alors qu'ils se préparent à plonger, verrouillant leurs casques à leurs combinaisons alors qu'ils se tiennent au bord de leur navire. Ce n'est pas trop loin du rivage, mais le temps est toujours le plus capricieux des ennemis. Soyez trop distraits par la plongée pour les trésors les plus perdus depuis longtemps et vous pourriez oublier que votre combinaison de plongée fonctionne aussi sur un minuteur. Jauges d'oxygène amorcées, ils plongent sous les vagues, se signalant mutuellement avec une efficacité pratiquée alors qu'ils descendent vers le fond marin. Le premier jour ne donne pas grand-chose, simplement les ruines d'un petit établissement sur ce qui était anciennement la côte de Bahar, mais le projet a commencé."
 flavour_ovdal_tungr.30.a:0 "Dans les profondeurs !"

 flavour_ovdal_tungr.31.t:0 "Profondeurs du Divenhal - Voiles Coulées et Pièces Corrodées"
 flavour_ovdal_tungr.31.d:0 "Le Divenhal est calme, même si loin en mer. C'est le plus loin que nos plongeurs soient allés jusqu'à présent, défiant les limites que nous avons déjà établies. Bien que nous ayons continué à apporter des améliorations aux combinaisons de plongée et à nos meilleures pratiques expéditionnaires, c'est un test de compétence dont ils n'ont pas encore tenté. Des escouades d'explorateurs sont réparties sur cinq navires maintenant, chacun plongeant l'un après l'autre avant de se répandre pour couvrir autant de zone que possible. Après que le premier groupe plonge, leur navire signale au suivant dans la ligne d'avoir leurs plongeurs qui suivent. En aussi peu qu'une minute par équipe, tous les cinq groupes de plongeurs peuvent être dans l'eau et commencer à se déplacer.\n\nAujourd'hui doit être exceptionnellement chanceux pour le jeune Urist Marteau-Sauvage des Uthojdihr, car après à peine quinze minutes il fait signe à son équipe, signalant qu'il a trouvé quelque chose. C'est une pièce de cuivre, lourdement corrodée par son temps sous l'eau, mais un côté est encore à peine lisible. Elle lit '1330' en texte Bulwari estampé, bien trop longtemps pour que du cuivre de cette qualité retienne tant de détail en exposition constante à l'eau de mer. Urist pointe avec excitation vers le fond marin près, ramassant un autre morceau de cuivre, celui-ci usé jusqu'à un demi-cercle irrégulier de métal. L'équipe se répand à nouveau, et après une courte recherche la source des pièces est révélée. Des esparres de bois dépassent du fond marin, des morceaux de caisse brisée et la pièce occasionnelle éparpillée à travers le squelette du navire coulé. Un coffre à demi enterré repose contre la proue brisée du navire, son contenu éparpillé sans doute le reste des profits perdus d'un marchand mort depuis longtemps."
 flavour_ovdal_tungr.31.a:0 "Pièce par pièce nous déterrons le passé."

 flavour_ovdal_tungr.32.t:0 "Profondeurs du Divenhal - Ceux qui Plongent"
 flavour_ovdal_tungr.32.d:0 "Les cinq membres de l'Équipe de Plongée Barbe-de-Bronze se tiennent au bord de l'eau, regardant les vagues lécher doucement la coque plaquée cuivre de leur navire. Leur chef, un nain âgé mais génial nommé Brann Barbe-de-Bronze, marche la ligne de son commandement alors qu'ils s'endurcissent pour la plongée à venir.\n\n« Maintenant les gars, sans vouloir mettre de pression sur vous, mais j'ai fait un petit pari avec Marteau-Sauvage — ce jeune barbu impertinent pense qu'il peut me battre à la prochaine grande trouvaille ! » dit-il en riant, tapotant le devant de sa combinaison de plongée alors qu'il parle, « Le truc, c'est que je ne fais pas de paris à la légère, et je serais damné si je donnais à ce gamin un tonneau entier de mon meilleur millésime. Descendons là-bas, trouvons quelque gros coffre d'or, et montrons à ce jeune ce qu'il en coûte, hein ? »\n\nLe reste de l'équipe égale le sourire de Brann, jetant des saluts moqueurs à leur chef alors qu'il scelle son casque en place.\n\n« Oh, et une chose de plus. N'osez pas lui dire que j'avais déjà prévu de partager le tonneau avec son équipe de plongée. »"
 flavour_ovdal_tungr.32.a:0 "Pour l'aventure ! Et pour la bière !"

 flavour_ovdal_tungr.33.t:0 "Profondeurs du Divenhal - Une Découverte Touchée par les Djinns"
 flavour_ovdal_tungr.33.d:0 "Les plongeurs entrent dans l'eau comme un, avec des sceaux enchantés sur leur armure de haute mer les protégeant contre la pression rapidement croissante. Brann mène son équipe, balayant sa tête de gauche à droite pour compenser le champ de vision restrictif de son casque. Finalement, un nain repère un fragment de métal enterré dans les morceaux de pierre brisée, presque invisible sous les restes d'un autel. Des mains gantées travaillent ensemble pour le déterrer, et les plongeurs sortent ce qui semble être une sorte de disque de bronze. Brann l'inspecte, tournant le disque de-ci de-là sous quelques rayons de faible lumière solaire.\n\nLa relique est un petit bouclier de bronze poli, sa surface marquée par trois crêtes surélevées en une série d'anneaux concentriques. Le plus étrange de tout, il est en condition parfaite. Le métal a une sorte d'éclat terne mais persistant, reflétant la lumière solaire distante même à cette profondeur sous l'eau. Les plongeurs se regardent nerveusement, incapables de lire les expressions de leurs camarades à travers leurs casques volumineux, pourtant arrivant à la même conclusion simultanément.\n\nBrann s'agrippe à la corde, se hissant de retour à bord du navire qu'ils avaient quitté seulement une heure plus tôt. Il arrache son casque avec un halètement, heureux de respirer de l'air frais — bien qu'admittant assez poissonneux — de mer une fois de plus. Il se tourne vers son équipe, le bouclier agrippé fermement sous un bras, et attend qu'ils finissent d'enlever leurs casques.\n\n« Non pas que je sois contrarié de gagner mon pari, comprenez, mais quand j'ai pensé à trouver des reliques perdues des Rois-dieux... je n'aurais jamais pu prédire un bouclier qui se garde magiquement graissé. »\n\nSon visage reste résolument neutre alors que le bouclier glissant glisse lentement de sa prise, tombant sur le pont avec un clang dissonant."
 flavour_ovdal_tungr.33.a:0 "Certainement une découverte nouvelle, au moins."

 flavour_ovdal_tungr.34.t:0 "Profondeurs du Divenhal - Un Navire de Guerre Perdu"
 flavour_ovdal_tungr.34.d:0 "Brann Barbe-de-Bronze et Urist Marteau-Sauvage regardent avec émerveillement l'épave devant eux. Leurs deux équipes de plongée avaient été envoyées pour investiguer cette localisation après qu'un bateau de pêche eut rapporté remonter d'étranges morceaux de bois et métal dans ses filets, et ils avaient cherché pendant des jours avant de finalement trouver la source des débris. Le vétéran âgé et le jeune empressé aimaient travailler ensemble, mais ils devaient encore trouver quelque chose de vraiment valable en plongeant côte à côte. Au moins, pas jusqu'à maintenant.\n\nUrist se tourne vers son compagnon, lui signalant dans l'argot de plongeur qui s'était développé au cours des dernières années de leur travail. Il fait les signes pour 'gros' et 'trouvaille', mais aussi la porte à deux mains représentant §Y[Root.GetName]§! . Brann lève un sourcil en réponse, puis se rattrape alors qu'il réalise qu'Urist ne peut possiblement pas voir son visage clairement à travers le verre épais de leurs casques. Il fait ses propres signes, tâtonnant légèrement avec la nouvelle méthode de communication qu'il avait été lent à adopter, et pointe emphatiquement vers le symbole forgé dans le côté de la coque du navire. Sur le flanc du cuirassé coulé, la Porte de Cuivre se dresse résolue.\n\nLeur retour au navire n'est pas accompagné de la fanfare et célébration habituelles qui entourent les nouvelles découvertes. Ce qu'ils ont découvert aujourd'hui est plus qu'une simple relique du passé — c'est un fragment de l'histoire manquante de notre propre forteresse. Ce n'est pas un de nos navires de guerre, perdu dans quelque conflit oublié, mais un navire appartenant à l'original §Y[Root.GetName]§!, la forteresse qui tomba il y a plus de sept mille ans. Les détails exacts de la disparition de l'ancienne forteresse ne nous sont pas encore révélés, mais à en juger par les blessures béantes encore visibles dans la coque du navire coulé, ils ne sont pas tombés sans se battre."
 flavour_ovdal_tungr.34.a:0 "Un chaînon manquant, mais où mène-t-il ?"
 
