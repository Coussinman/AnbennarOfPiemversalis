 F23_encouraging_excess_decision_desc:0 "Haute couture, beaux-arts et promenades fantaisistes. Entreprises coûteuses, toutes autant qu'elles sont : entreprises que nous pouvons militariser contre les dirigeants de Bulwar.\n\nEn dépensant — selon les standards bulwari — des sommes significatives d'argent sur des fêtes pour afficher notre richesse et prestige, nous pouvons mettre de la pression sur les dirigeants bulwari participants pour qu'ils suivent le mouvement... même si cela signifie contracter quelques prêts.\n\nAprès tout, la plupart des dirigeants préféreraient se ruiner plutôt que de paraître comme des gueux devant leurs pairs et sujets."
  
