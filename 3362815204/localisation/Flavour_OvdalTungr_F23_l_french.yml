 F23_flooded_depths:0 "Profondeurs Inondées"
 desc_F23_flooded_depths:0 "La Guerre des Précurseurs, combattue entre Aul-Dwarov et les Empires Précurseurs il y a quelque huit mille ans, a vu Ovdal Tûngr presque entièrement détruite, avec les survivants abandonnant la Forteresse.\n\nCe ne fut qu'après plusieurs millénaires que la Forteresse fut repeuplée à nouveau, mais même ainsi les cicatrices des Elfes Précurseurs demeurent, sous la forme des profondeurs de notre Forteresse étant inondées par l'eau, rendant toute expansion vers le bas impossible.\n\nBeaucoup a été tenté, mais cela a échoué chaque fois. Espérons qu'un inventeur brillant créera un jour quelque chose qui nous permettra de nettoyer les profondeurs inondées. Jusqu'alors, cependant, nous devrions tourner notre attention vers l'extérieur, plutôt que vers le bas."
