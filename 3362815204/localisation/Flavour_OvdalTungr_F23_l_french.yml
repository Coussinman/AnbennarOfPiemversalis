 # Government Reforms
 F23_the_port_hold:0 "La Forteresse Portuaire"
 F23_the_port_hold_desc:0 "En réécrivant nos lois pour mieux convenir aux besoins des Uthojdihr et promettre des protections et droits pour leurs comptoirs commerciaux, nous poserons les fondations pour que les Uthojdihr prospèrent et avancent davantage leur capacité à exercer leur influence mercantile dans les centres de commerce amenés sous leur contrôle."
 F23_the_port_hold_tt_1:0 "§YMécanique Gouvernementale Spéciale :§!"
 F23_the_port_hold_tt_dlc:0 "Ce modificateur sera aussi appliqué à tous les centres de commerce et estuaires possédés actuels et futurs avec au moins un niveau d'infrastructure développée. De plus, de telles provinces auront une minorité naine ajoutée lors du développement d'infrastructure, si pas déjà présente.\n"
 F23_the_port_hold_tt_no_dlc:0 "Ce modificateur sera aussi appliqué à tous les centres de commerce et estuaires possédés actuels avec au moins 15 de développement, ainsi qu'aux provinces futures quand leur §Yproduction de base§! est augmentée tandis que le développement global de la province est à ou au-dessus de §Y15§! . De plus, de telles provinces auront une minorité naine ajoutée, si pas déjà présente.\n"
 F23_trading_post_oversight:0 "Supervision des Comptoirs Commerciaux"
 F23_trading_post_oversight_desc:0 "Les Uthojdihr ont traditionnellement joui d'un haut niveau d'autonomie, et ceci est spécialement vrai dans leurs comptoirs commerciaux d'outre-mer, qui fonctionnent fréquemment comme de petites républiques marchandes indépendantes. En introduisant plus de supervision à ces comptoirs commerciaux, nous serons non seulement capables d'extraire plus de ressources directement d'eux, mais la coopération accrue entre comptoirs commerciaux réduira la compétition entre eux et finalement nous enrichira encore davantage."
 F23_uthojdihr_backing:0 "Consolidation des Voies de Navigation"
 F23_uthojdihr_backing_desc:0 "Bien que notre marine marchande soit naturellement une pluralité — sinon une majorité — des navires entrant dans nos Comptoirs Commerciaux, ils font fréquemment face à la compétition locale et aux anciennes routes commerciales bien établies allant à l'encontre de nos intérêts.\n\nBien que ce soit impopulaire, l'État peut coopérer avec les Uthojdihr pour redessiner les routes commerciales et s'assurer que nos marchands gagnent d'autres avantages compétitifs. De cette façon, nous pouvons vraiment dominer les voies de navigation."
 
 # Permanent country modifiers
 F23_the_bahari_standard_mod:0 "L'Étalon Bahari"
 F23_the_bahari_standard_mod_desc:0 "À travers le contrôle et développement des mines d'or à Bahar, nous pouvons créer et faire circuler un nouvel étalon de pièces à travers Bahar, portant les visages des dirigeants d'Ovdal Tûngr et Cráthanor sur chaque côté de la pièce. En exigeant que les frais dans nos ports soient payés avec cette monnaie, sa prolifération à travers Bahar est assurée. Si nous devions jamais avoir besoin de prêts, nous serions dans une position beaucoup plus forte pour négocier avec les prêteurs puisque la frappe de pièces est sous notre contrôle."
 F23_the_divenhal_standard:0 "L'Étalon du Divenhal"
 F23_the_divenhal_standard_desc:0 "En exigeant que tous les frais payés sur les ports de l'Île de Tef — qui peuvent difficilement être évités quand on va d'un côté du Divenhal à l'autre — soient payés en utilisant notre monnaie, elle est devenue la monnaie standard de facto pour les marchands à travers le Divenhal, même s'ils ne sont ni Nains de Cuivre ni Cráthanori. En résultat, tous prêts que nous pourrions requérir seront à des termes encore plus favorables qu'ils ne l'auraient été autrement."
 F23_sarhali_interests:0 "Intérêts Sarhali"
 F23_sarhali_interests_desc:0 "En encourageant et responsabilisant nos marchands à proliférer à travers les terres étrangères, il sera non seulement plus facile pour nous de conduire la diplomatie à bord — étant donné qu'il y aura probablement des marchands Uthojdihr locaux avec une connaissance locale — mais les communautés marchandes mineures apparaissant ici et là rendront aussi beaucoup plus facile de créer des arguments convaincants que les puissances étrangères ont brisé quelque accord avec nous, justifiant ainsi les interventions d'Ovdal Tûngr."
 F23_safe_sarhali_seas_mod:0 "Mers Sûres de Sarhal"
 F23_safe_sarhali_seas_mod_desc:0 "Avec des voies de navigation bien patrouillées et une série de comptoirs commerciaux bien établis, les mers autour de Sarhal sont parmi les plus sûres au monde. Ceci a non seulement rendu plus facile pour nos marchands de conduire leurs affaires, apportant encore plus de richesse à nos coffres."
 F23_the_copper_seaway_mod:0 "La Voie Maritime de Cuivre"
 F23_the_copper_seaway_mod_desc:0 "Avec notre réseau commercial grandissant pour inclure non seulement Sarhal mais aussi le sud d'Haless, des marchandises jadis exotiques sont positivement devenues banales dans nos terres natales, étant donné combien facilement le commerce s'écoule d'Haless même distant et directement de retour vers nous — et nos coffres."
 F23_upriver_trade_mod:0 "Avantages en Amont"
 F23_upriver_trade_mod_desc:0 "Nos vapeurs ne sont pas seulement capables de naviguer les rivières majeures du monde mais aussi de le faire avec une vitesse et efficacité qui est inégalée par toute autre forme de transport, permettant à nos marchands de concurrencer bien plus efficacement que ceux d'autres nations le long de ces rivières et aidant à étendre notre réseau commercial encore davantage."
 F23_steamers_mod:0 "Vapeurs"
 F23_steamers_mod_desc:0 "En exploitant la puissance de la vapeur, notre marine marchande est devenue bien plus efficace pour traverser mers et rivières, augmentant grandement la vitesse et efficacité de notre réseau commercial."
 F23_steamers_mod_2:0 "Vapeurs"
 F23_steamers_mod_2_desc:0 "En exploitant la puissance de la vapeur, notre marine marchande est devenue bien plus efficace pour traverser mers et rivières, augmentant grandement la vitesse et efficacité de notre réseau commercial.\n\nBien que les efforts pour étendre ces bénéfices à nos navires de guerre soient toujours en cours, l'exemple donné par l'Uthojbrog a déjà rendu nos navires de transport une expérience bien plus plaisante et fiable pour nos soldats."
 F23_steam_powered_navy:0 "Revêtue de Fer, Alimentée par la Vapeur"
 F23_steam_powered_navy_desc:0 "Pendant des siècles — non, des millénaires — il a été accepté que les mers devraient être traversées par la puissance du vent ou des rames. Les inventions de Fortebarbe nous ont montré que ceci n'avait pas besoin d'être le cas et nous ont permis d'alimenter nos navires avec la vapeur. Cependant, bien que cela ait pu être suffisant dans un monde parfait, la réalité est bien différente ! Nos navires alimentés par vapeur seraient encore vulnérables aux pirates et flottes hostiles. Pour repousser tous rivaux maritimes, nous devons nous assurer que notre marine n'est pas seulement alimentée par vapeur mais aussi revêtue de fer."
 F23_human_rowers:0 "Rameurs Humains"
 F23_human_rowers_desc:0 "Bien que les nains soient mal adaptés à l'équipage de galères, nos alliés cráthanori n'ont pas de tels problèmes et nous ont permis d'embaucher certains de leurs sujets pour équiper nos galères."
 F23_debtorlords_of_bulwar:0 "Seigneurs-Débiteurs de Bulwar"
 F23_debtorlords_of_bulwar_desc:0 "Nous nous sommes élevés plus loin que nos ancêtres ne l'ont jamais fait. Alors qu'ils détenaient l'influence sur Bulwar à travers les dettes qu'ils ont abandonnées, nous les avons éclipsés et avons réalisé non seulement l'influence à Bulwar mais avons lié cette région à notre volonté à travers les dettes, le commerce et la diplomatie."
 F23_copper_ilatani_cooperation:0 "Coopération Cuivre-Ilatani"
 F23_reform_progress_mod_1:0 "Idées de l'Étranger"
 F23_reform_progress_mod_1_desc:0 "En plus des richesses régulières que notre réseau commercial crée, il fournit aussi des bénéfices plus intangibles, tels que les idées et innovations qui s'écoulent dans nos terres de l'étranger, qui peuvent inspirer des changements dans notre propre société."
 F23_reform_progress_mod_2:0 "Idées de l'Étranger"
 F23_reform_progress_mod_2_desc:0 "En plus des richesses régulières que notre réseau commercial crée, il fournit aussi des bénéfices plus intangibles, tels que les idées et innovations qui s'écoulent dans nos terres de l'étranger, qui peuvent inspirer des changements dans notre propre société."
 F23_reform_progress_mod_3:0 "Idées de l'Étranger"
 F23_reform_progress_mod_3_desc:0 "En plus des richesses régulières que notre réseau commercial crée, il fournit aussi des bénéfices plus intangibles, tels que les idées et innovations qui s'écoulent dans nos terres de l'étranger, qui peuvent inspirer des changements dans notre propre société."
 F23_temple_custodian_country_mod:0 "Gardien des Trois Temples"
 F23_temple_custodian_country_mod_desc:0 "Grâce à notre patronage des trois Temples Bulwari, nous avons montré non seulement aux Bulwari, mais aussi au reste du monde, que nous respectons leurs fois, facilitant notre diplomatie... même si faire cela pourrait compliquer les efforts de conversion, si nous devions jamais décider de nous embarquer sur un tel cours."
 
