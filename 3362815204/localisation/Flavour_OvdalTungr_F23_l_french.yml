 flavour_ovdal_tungr.10.t:0 "La Mort de Grun Fortebarbe" # Important
 flavour_ovdal_tungr.10.d_1:0 "Grun Fortebarbe, que son âme repose à jamais paisiblement parmi les ancêtres, est mort. Il a été trouvé assis à son établi dans une image de repos paisible, quelques dernières notes griffonnées dans les marges de ses derniers plans quelques heures seulement avant qu'il ne s'endorme pour la dernière fois. Des funérailles d'État ont déjà été planifiées, avec des participants de §Y[Root.GetName]§!, de sa Forge-d'Argent natale, et d'autres nations au-delà promettant leur présence.\n\nBien que le poids de sa mort n'ait pas encore vraiment pénétré, la Société Fortebarbe a déjà commencé à le vénérer comme l'ancêtre spirituel de leurs idéaux. Nous pleurerons sa mort, mais Fortebarbe ne voudrait pas que nous nous enlisions dans la formalité et devenions embourbés dans le deuil. §Y[Root.GetName]§! avancera, célébrera ses accomplissements, et à travers notre mémoire l'héritage de Fortebarbe deviendra immortel."
 flavour_ovdal_tungr.10.d_2:0 "Grun Fortebarbe, que son âme repose à jamais paisiblement parmi les ancêtres, est mort. Nous avons reçu ce matin la missive solennelle annonçant sa mort de Forge-d'Argent. Ils nous disent qu'il est mort comme il a vécu, entouré de ses inventions avec un sourire sur le visage. Nous avons promis pas moins de cinquante dignitaires pour assister à ses funérailles, apportant avec eux certaines des œuvres qu'il a laissées derrière lui comme signe de respect pour tout ce qu'il a fait pour notre forteresse.\n\nBien que le poids de sa mort n'ait pas encore vraiment pénétré, la Société Fortebarbe a déjà commencé à le vénérer comme l'ancêtre spirituel de leurs idéaux. Nous pleurerons sa mort, mais Fortebarbe ne voudrait pas que nous nous enlisions dans la formalité et devenions embourbés dans le deuil. §Y[Root.GetName]§! avancera, célébrera ses accomplissements, et à travers notre mémoire l'héritage de Fortebarbe deviendra immortel."
 flavour_ovdal_tungr.10.d_3:0 "Grun Fortebarbe, que son âme repose à jamais paisiblement dans les Salles de Dagrin, est mort. Il a été trouvé assis à son établi dans une image de repos paisible, quelques dernières notes griffonnées dans les marges de ses derniers plans quelques heures seulement avant qu'il ne s'endorme pour la dernière fois. Des funérailles d'État ont déjà été planifiées, avec des participants de §Y[Root.GetName]§!, de sa Forge-d'Argent natale, et d'autres nations au-delà promettant leur présence.\n\nBien que le poids de sa mort n'ait pas encore vraiment pénétré, il y a déjà des murmures qu'il est monté rejoindre le Panthéon Nain. Nous pleurerons sa mort, mais Fortebarbe ne voudrait pas que nous nous enlisions dans la formalité et devenions embourbés dans le deuil. §Y[Root.GetName]§! avancera, célébrera ses accomplissements, et espérant émuler son brillant."
 flavour_ovdal_tungr.10.d_4:0 "Grun Fortebarbe, que son âme repose à jamais paisiblement dans les Salles de Dagrin, est mort. Nous avons reçu ce matin la missive solennelle annonçant sa mort de Forge-d'Argent. Ils nous disent qu'il est mort comme il a vécu, entouré de ses inventions avec un sourire sur le visage. Nous avons promis pas moins de cinquante dignitaires pour assister à ses funérailles, apportant avec eux certaines des œuvres qu'il a laissées derrière lui comme signe de respect pour tout ce qu'il a fait pour notre forteresse.\n\nBien que le poids de sa mort n'ait pas encore vraiment pénétré, il y a déjà des murmures qu'il est monté rejoindre le Panthéon Nain. Nous pleurerons sa mort, mais Fortebarbe ne voudrait pas que nous nous enlisions dans la formalité et devenions embourbés dans le deuil. §Y[Root.GetName]§! avancera, célébrera ses accomplissements, et espérant émuler son brillant."
 flavour_ovdal_tungr.10.a:0 "Une perte monumentale." 
 
 # Capstone event
 flavour_ovdal_tungr.15.t:0 "La Haute Mer" # Important
 flavour_ovdal_tungr.15.d_1:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] contemple l'horizon du sommet des plus hautes flèches de la Forteresse Maritime. C'est un jour calme sur le Divenhal, l'immense cité-navire traçant un chemin ondulant de vapeur à travers un ciel par ailleurs sans nuages. Il ferme les yeux, absorbant tout ce que sa nation a accompli.\n\nBulwar prospère sous notre règne, connaissant une ère de richesse et de prospérité qui n'a pas été vue depuis l'Âge des Rois-Dieux. Il n'y a pas un port ou havre dans le monde non visité par nos navires à vapeur ! Les mers aussi sont notre domaine, enjambées par la Voie Maritime de Cuivre et patrouillées par des flottes de cuivre et de fer. Depuis les ponts de l'Uthojbrog nous récupérons des trésors des profondeurs, et depuis l'Ovdal Uthoj nous maintenons la souveraineté maritime. Nos joyaux de la couronne règnent sur les mers.\n\nMarins et citoyens s'affairent dans les rues en contrebas, le bavardage de la vie quotidienne s'élevant du cœur de la Forteresse Maritime. Une petite flotte de vapeurs marchands navigue dans le sillage de la Forteresse Maritime, sûre de la connaissance qu'ils suivent le plus grand navire à jamais grâcer les océans d'Halann. [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'assoit au bord du pont supérieur, les stress du travail exécutif momentanément oubliés alors qu'il regarde le ciel parfait. Un soleil rougeâtre projette ses rayons à travers les colonnes de vapeur au-dessus, prêtant au panorama une teinte presque cuivrée.\n\nLes pics les plus élevés de la Forteresse Maritime sont une collection complexe de mâts et cheminées, abritant des milliers de pavillons de signalisation et bannières nationales flottant doucement dans la brise tranquille. Seule, inégalée et incontestée, §Y[Root.GetName]§! règne sur les flots."
