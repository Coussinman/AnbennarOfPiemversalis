 flavour_ovdal_tungr.22.t:0 "Explorateurs des Profondeurs, Pasah"
 flavour_ovdal_tungr.22.d_1:0 "Géologiquement parlant, l'archipel de Pašah est une formation nouveau-née. Il doit son existence même aux tremblements de terre et inondations qui ont frappé Halann au Jour des Cieux Cendrés ! Les îles ne sont que ce qui est resté au-dessus des vagues après que la côte elle-même fut fendue et brisée.\n\nEn traçant la côte noyée sous Pašah, nos plongeurs sont tombés sur les restes de murs de cité. Il ne reste pas grand-chose de la cité elle-même, mais le consensus parmi les historiens est qu'ils doivent appartenir à Tharamit, une ancienne cité-État autrefois trouvée au large de la côte de Bahar. Les plus anciens manifestes commerciaux dans nos registres les notent encore comme source de teinture pourpre, apparemment faite à partir d'une sorte de mollusque local. Alors que nos plongeurs inspectent la cité engloutie, ils voient des milliers d'escargots de mer s'accrochant à ses murs : et nous nous demandons si c'est la même créature qui constituait jadis l'économie de la cité, venue reprendre possession de son foyer dans les profondeurs.\n\nMalheureusement pour ses résidents plus vertébrés, il semble que l'île que Tharamit habitait jadis était une de celles réclamées par la mer au Jour des Cieux Cendrés. Beaucoup d'autres cités ont rencontré le même sort, pourtant nous n'avons les ressources que pour explorer une zone à la fois. Le choix vous appartient, [Root.Monarch.GetTitle], où devrions-nous explorer ensuite ?"
