 flavour_ovdal_tungr.35.t:0 "Profondeurs du Divenhal - Navires de Ruine" # Important
 flavour_ovdal_tungr.35.d_1:0 "Beaucoup a été trouvé depuis la découverte du navire de guerre coulé il y a deux ans. Les efforts de plongée ont doublé après que les historiens l'eurent retracé jusqu'à nos prédécesseurs dans l'original §Y[Root.GetName]§!, mais même aussi ambitieux que nous étions, nous n'aurions pu prévoir où cette trouvaille nous mènerait. D'autres navires parsèment le fond marin de la plaine abyssale du Divenhal près de la première épave, certains de fabrication naine similaire, et certains très différents. Leurs coques sont élégantes, gainées d'armure métallique étonnamment délicate, mais le bois en dessous ressemble plus à de l'os sculpté qu'à des planches taillées dans un arbre connu. C'est comme si les charpentiers qui avaient conçu ces navires avaient fait pousser le bois dans la forme d'un navire plutôt que de construire leur marine à la main. Des armements arcaniques d'origine inconnue dépassent des sabords, complètement différents même de nos pièces d'artillerie les plus modernes.\n\nIl faut de nombreuses expéditions de plongée pour assembler le puzzle de leur origine, mais nos historiens sont certains qu'ils sont arrivés à la conclusion correcte. Ce sont des navires de guerre de conception Précurseur, forgés magiquement pour combattre contre l'original Ovdal Tûngr. Ils varient énormément en taille et fabrication, mais il est clair que, construction magique mise à part, ils sont bien plus avancés que tout navire que nous ayons encore mis en mer. Certains sont étonnamment intacts pour le temps qu'ils ont reposé au fond du Diven, un fait qui ravit nos ingénieurs sans fin. Pourtant, accéder à ces épaves ne sera pas une tâche facile.\n\nLe [Root.Monarch.GetTitle] a commissionné la Société Fortebarbe pour trouver comment remonter les épaves à la surface pour une étude appropriée. Une tâche si monumentale a même attiré Grun Fortebarbe lui-même à retourner à §Y[Root.GetName]§! et diriger les efforts de conception."
