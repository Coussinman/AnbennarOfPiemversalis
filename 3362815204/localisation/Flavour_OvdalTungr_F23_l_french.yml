 flavour_ovdal_tungr.36.t:0 "Conceptions pour le Dragage" #Important
 flavour_ovdal_tungr.36.d_1:0 "Comme Grun Fortebarbe l'explique au [Root.Monarch.GetTitle] [Root.Monarch.GetName], le concept de base du dragage des épaves Précurseur du fond de l'océan est, théoriquement, assez simple et direct. Cependant, il n'arrive tout juste pas à être une impossibilité pratique ! Au lieu de cela, c'est 'simplement' un cauchemar pratique, logistique et financier dont même Verkal Gulan aurait du mal à financer. Ainsi, quand Fortebarbe présenta sa proposition ruineusement coûteuse, elle réalisa l'accomplissement excessivement rare de faire taire le conseil du [Root.Monarch.GetTitle] par son coût pur seul.\n\nAvec le temps et d'autres découvertes, il pourrait être possible de graduellement grignoter les coûts, mais Grun Fortebarbe avertit que même s'il passait cent ans aidé par les meilleurs et plus brillants ingénieurs, ils ne trouveraient jamais une solution qui pourrait être décrite comme 'bon marché'. Après tout, le dragage nécessitera la création d'un navire aussi grand qu'une petite île, dont la construction sera exigeante en ressources et installations spécialisées.\n\nCependant, Grun Fortebarbe lui-même n'a aucun intérêt dans un tel effort, comme tout ce qui est 'intéressant' — dans ses propres mots — à propos de la tâche a déjà été résolu, et il a déjà un projet frais et intriguant aligné dans sa Forge-d'Argent natale."
 flavour_ovdal_tungr.36.d_2:0 "Comme le directeur de la Société Fortebarbe l'explique au [Root.Monarch.GetTitle] [Root.Monarch.GetName], le concept de base du dragage des épaves Précurseur du fond de l'océan est, théoriquement, assez simple et direct. Cependant, il n'arrive tout juste pas à être une impossibilité pratique ! Au lieu de cela, c'est 'simplement' un cauchemar pratique, logistique et financier dont même Verkal Gulan aurait du mal à financer. Ainsi, quand la Société Fortebarbe présenta leur proposition ruineusement coûteuse, elle réalisa l'accomplissement excessivement rare de faire taire le conseil du [Root.Monarch.GetTitle] par son coût pur seul.\n\nLa Société Fortebarbe sera probablement capable de trouver une solution moins exorbitamment coûteuse, mais ils avertissent que même si on leur donnait cent ans ils ne trouveraient jamais une solution qui pourrait être décrite comme 'bon marché'. Après tout, le dragage nécessitera la création d'un navire aussi grand qu'une petite île, dont la construction sera exigeante en ressources et installations spécialisées."
