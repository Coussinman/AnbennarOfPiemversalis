 # Bulwar bankruptcy.
 flavour_ovdal_tungr.60.t:0 "Demander un Renflouement ?"
 flavour_ovdal_tungr.60.d:0 "Nous pouvons demander un renflouement à §Y[Root.GetName]§! . Devrions-nous le faire ?"
 flavour_ovdal_tungr.60.a:0 "Oui."
 flavour_ovdal_tungr.60.b:0 "Non."

 flavour_ovdal_tungr.61.t:0 "Une Requête de [From.GetName]"
 flavour_ovdal_tungr.61.d:0 "[From.GetName] a déclaré faillite, alors que les dettes s'accumulent. Cependant, ils sont venus vers nous, nous demandant de prendre leurs dettes en échange de devenir notre Protectorat Commercial.\n\nQuelle est notre réponse ?"
 flavour_ovdal_tungr.61.a:0 "Oui, cela en vaudra la peine."
 flavour_ovdal_tungr.61.e:0 "Non, ils ne valent pas la dépense."
 bankruptcy_bailout:0 "Ceci coûtera §Y[From.cash_cost.GetValue]§! Couronnes."

 flavour_ovdal_tungr.62.t:0 "Une Requête de [From.GetName]"
 flavour_ovdal_tungr.62.d:0 "Malgré notre guidance économique si bienveillante, [From.GetName] s'est trouvé forcé de déclarer faillite, mais non sans avoir envoyé un émissaire à [Root.Capital.GetCapitalName] pour mendier notre aide monétaire.\n\nPuisque nous avons déjà extrait d'importantes concessions commerciales d'eux, ils ont peu à offrir à cet égard, et nous pouvons donc conduire un marché dur : en retour de couvrir leurs dettes, ils acceptent de céder le contrôle de leurs affaires étrangères, les transformant essentiellement en une extension de notre propre État, le tout sans les tracas de les gouverner directement."
 flavour_ovdal_tungr.62.a:0 "Nous acceptons leur offre."
 flavour_ovdal_tungr.62.b:0 "Nous ne sommes pas intéressés."
 
 flavour_ovdal_tungr.63.t:0 "Une Requête de [From.GetName]"
 flavour_ovdal_tungr.63.d:0 "Si c'était moins tragique, l'irresponsabilité économique des États bulwari serait assez amusante. Malgré avoir eu ses dettes effacées par nous auparavant, [From.GetName] a encore une fois envoyé des émissaires mendiant de l'aide.\n\nIls n'ont plus de droits à abandonner, plus de concessions à donner, et ne peuvent que plaider pour que nous soyons miséricordieux et magnanimes. 'Sûrement, la somme d'argent requise pour garder [From.GetName] solvable serait une bagatelle pour la richesse légendaire de §Y[Root.GetName]§! ', disent-ils." 
 flavour_ovdal_tungr.63.a:0 "Ils ont raison, et leur gratitude pourrait être utile."
 flavour_ovdal_tungr.63.b:0 "Cela pourrait être vrai, mais nous ne sommes pas devenus riches en gaspillant l'argent."

 # Party stuff.
 flavour_ovdal_tungr.70.title:0 "Planification de Fête Bulwari"
 flavour_ovdal_tungr.70.d:0 "En tirant parti du prestige que nous avons amassé dans nos entreprises à travers le monde, la richesse que notre commerce apporte, la vaste variété de richesses apportées par notre réseau mercantile, nous pouvons organiser une fête magnifique qui fera honte à tout autre État bulwari, et les forcera probablement à s'endetter dans des tentatives complètement futiles d'égaler notre splendeur."
 flavour_ovdal_tungr.70.a:0 "Organiser la Fête !"
 flavour_ovdal_tungr.70.b:0 "Changer les dépenses."
 F23_party_quality_extravagant_tt:0 "Nous dépensons actuellement une somme extravagante pour notre fête."
 F23_party_quality_lavish_tt:0 "Nous dépensons actuellement une somme fastueuse pour notre fête."
 F23_party_quality_regular_tt:0 "Nous dépensons actuellement une somme régulière pour notre fête."
 F23_party_quality_small_tt:0 "Nous dépensons actuellement une petite somme pour notre fête."
 flavour_ovdal_tungr.70.c_1:0 "Changer l'emplacement."
 flavour_ovdal_tungr.70.c_2:0 "Changer l'emplacement. §G(Meilleur emplacement disponible !)§!"
 flavour_ovdal_tungr.70.e:0 "Voir les extras."
 flavour_ovdal_tungr.70.f:0 "Actualiser."
 flavour_ovdal_tungr.70.g:0 "Sortir."
 F23_party_host_prestige_loss_tt:0 "Nous §Rperdrons§! tout notre prestige. Notre prestige actuel sera le point de départ pour l'impact de prestige de notre fête. Ceci sera modifié par nos options supplémentaires débloquées (pour plus d'informations, cliquez sur extra), et modifié davantage selon nos dépenses et le choix d'emplacement.\n" 
 F23_party_host_tt:0 "\nImpact de prestige actuel de la fête : §Y[Root.party_var_prestige_val.GetValue].§!\n\nTous nos sujets bulwari loyaux (autres que §Y[U17.GetName]§! et les §YÉtats Endettés§! ) ainsi que les États bulwari indépendants avec au moins §Y100§! d'opinion de nous perdront du prestige équivalent à l'impact de la fête.\n\nSi cela les amènerait en dessous de §Y-100§! de prestige, ils §Rperdront§! §Y25,00§! Couronnes pour chaque point de prestige qu'ils auraient été amenés en dessous de §Y-100§! ."
 F23_party_host_tt_global:0 "\nParce que nous avons accompli la mission §YVapeurs§! , ces effets s'appliqueront aussi à nos protectorats commerciaux en dehors de Bulwar avec moins de §Y50%§! de Désir de Liberté."
 flavour_ovdal_tungr.72.t:0 "Dépenses de Fête"
 flavour_ovdal_tungr.72.d:0 "Mode fine et extravagante, arts étrangers et intriguants, artisanats exotiques et impressionnants de Bulwar et au-delà, il y a peu de limites à combien d'argent on pourrait dépenser pour organiser une fête. Combien dépenserons-nous pour cette fête ?"
 flavour_ovdal_tungr.72.a:0 "Nous dépenserons une somme extravagante !"
 F23_party_quality_extravagant_tt:0 "Ceci nous coûtera §Y10 000,0¤0§! , mais augmentera la valeur du prestige dépensé de 150%."
 flavour_ovdal_tungr.72.b:0 "Nous dépenserons une somme fastueuse !"
 F23_party_quality_lavish_tt:0 "Ceci nous coûtera §Y5 000,0¤0§! , mais augmentera la valeur du prestige dépensé de 100%."
 flavour_ovdal_tungr.72.c:0 "Nous dépenserons une somme régulière."
 F23_party_quality_regular_tt:0 "Ceci nous coûtera §Y2 500,0¤0§! , mais augmentera la valeur du prestige dépensé de 50%."
 flavour_ovdal_tungr.72.e:0 "Nous dépenserons une petite somme."
 F23_party_quality_small_tt:0 "Ceci nous coûtera §Y1 000,0¤0§! , et n'augmentera pas la valeur du prestige que nous dépensons pour la fête." 
 flavour_ovdal_tungr.73.t:0 "Emplacement de Fête"
 flavour_ovdal_tungr.73.d:0 "Ah, mais où organisons-nous notre fête ? Bien que l'organiser dans Ovdal Tûngr elle-même la rendrait plus pratique pour nous, non seulement en termes de minimiser les voyages pour les notables de Cuivre qui aimeraient assister à la fête, il pourrait être mieux de l'organiser au sommet de nos merveilles mécaniques, et ainsi montrer davantage les ressources versées dans nos projets massifs et souligner l'ingéniosité de notre peuple."
 flavour_ovdal_tungr.73.a:0 "Dans Ovdal Tûngr."
 F23_party_location_ovdal_tungr_tt:0 "Organiser la fête dans Ovdal Tûngr."
 flavour_ovdal_tungr.73.b:0 "Sur l'Uthojbrog."
 F23_party_location_uthojbrog_tt:0 "Organiser la fête sur l'§YUthojbrog§! , la création qui a vu un navire Précurseur Elfe dragué du fond océanique. Ceci augmente l'impact de prestige de la fête de 50%."
 flavour_ovdal_tungr.73.c:0 "Nous l'organiserons sur la Forteresse Maritime !"
 F23_party_location_ovdal_uthoj_tt:0 "Organiser la fête sur l'§YOvdal Uthoj§! , notre merveille d'ingénierie. Ceci double l'impact de prestige de la fête."
 flavour_ovdal_tungr.74.t:0 "Extras de Fête"
 flavour_ovdal_tungr.74.d:0 "Indépendamment de nos dépenses et niveaux actuels de prestige, certaines choses peuvent être comptées pour impressionner constamment les participants."
 flavour_ovdal_tungr.74.a:0 "Bonus pour commercer en marchandises."
 F23_party_extra_trading_bonus:0 "§gÉtant donné la quantité pure de commerce circulant à travers Ovdal Tûngr, il est trivial de rediriger certaines des expositions plus impressionnantes et intriguantes d'artisanats et de commerce vers notre fête.§!\n\nChaque marchandise dont nous gagnons un bonus commercial augmentera l'impact de prestige de base de notre fête de §Y0,5§! . Ce bonus est ajouté avant tout multiplicateur.\n"
 flavour_ovdal_tungr.74.b:0 "Bonus pour la Custode."
 F23_party_extra_custodian_bonus:0 "§gAu sommet de la fête, nous ferons prêter rituellement allégeance et gratitude au [Root.Monarch.GetTitle] [Root.Monarch.GetName] par les Hauts Prêtres des trois temples les plus grands et importants de Bulwar, soulignant davantage notre statut et prestige au-dessus des autres dirigeants bulwari. Ce faisant, ils doivent désespérément se démener pour ne pas paraître complètement inadéquats comparés à nous.§!\n\nChaque second point de développement au-dessus de §Y30§! dans §Y[601.GetName],§! §Y[631.GetName],§! et §Y[643.GetName]§! augmentera l'impact de prestige de base de notre fête de §Y0,25§! . Ce bonus est ajouté avant tout multiplicateur.\n"
 flavour_ovdal_tungr.74.c:0 "Bonus pour le monopole de clous de girofle."
 F23_party_extra_spice_bonus:0 "§gBien que Bulwar ne soit pas étranger aux épices, étant donné à la fois la production locale et les liens commerciaux forts avec les producteurs à l'étranger. Les clous de girofle, cependant ? Eh bien, il y a peu de circonstances où utiliser des clous de girofle au lieu d'une autre épice ne produirait pas un résultat supérieur.\n\nÉtant donné cela, les véritables montagnes de clous de girofle que nous pouvons rendre disponibles à nos fêtes nous distinguent davantage des autres États bulwari moindres.§!\n\nNotre monopole sur les clous de girofle ajoute §Y10§! d'impact de prestige de base à notre fête. Ce bonus est ajouté avant tout multiplicateur.\n"
 flavour_ovdal_tungr.74.e:0 "Retour."

 # Copper Offer
 flavour_ovdal_tungr.200.t:0 "Faire l'Offre de Cuivre"
 flavour_ovdal_tungr.200.d:0 "Tout comme les Nains d'autrefois, beaucoup des grandes cités humaines de Bulwar ont des identités fortes, qui persistent même après que nombre d'entre elles aient été subjuguées par des États successeurs à l'Empire du Phénix maudit. De celles-ci, celles d'intérêt particulier pour nous sont les cités doublant comme centres significatifs de commerce, où nous cherchons à sécuriser plusieurs droits et concessions au nom de nos marchands.\n\nDans des royaumes déjà indépendants, ceci pourrait être possible à réaliser avec des relations chaleureuses — et une donation généreuse aux coffres des élites locales — tandis que pour ceux subjugués par un État étranger... eh bien, ledit État étranger pourrait bien être disposé à littéralement vendre ses sujets, si le prix est correct.\n\nEt pour ces occasions où un rival ou ennemi implacable de nous détient l'autorité sur une des cités commerciales majeures de Bulwar ? Eh bien, en graissant les bonnes paumes, en attirant les bons notables à soutenir notre cause, et à travers un peu d'espionnage pour fabriquer ou trouver des documents incriminants, nous pourrions convaincre le reste de Bulwar qu'il serait juste et approprié pour §Y[Root.GetName]§! d'intervenir contre notre ennemi — et les gens que nous libérons seront probablement empressés de trouver de nouveaux protecteurs.\n\nEt dans des États déjà sous notre emprise ? Eh bien, ils seraient probablement heureux de fournir quelques concessions commerciales modestes, en retour de diminuer notre emprise sur leur politique étrangère."
 F23_copper_offer_info:0 "Information"
 F23_copper_offer_info_tt:0 "Nous pouvons faire l'§YOffre de Cuivre§! aux pays nommés pour les provinces surlignées, avec les exigences dépendant des circonstances.\n\n- Si un État n'existe pas pendant que nous possédons sa capitale, nous pouvons le libérer comme Protectorat Commercial gratuitement.\n\n- Si l'État est indépendant, nous pourrions être capables de le convaincre de devenir un protectorat commercial.\n\n- Si de tels États sont sujets, nous pouvons faire l'Offre de Cuivre à leur suzerain, qui peut accepter de vendre son sujet s'il a de bonnes relations avec nous.\n\n- Si un État n'existe plus, nous pourrions être capables de persuader le pays — ou leur suzerain, si applicable — possédant son ancienne capitale de se séparer de cette province.\n\n- Si l'État est déjà un sujet non-Protectorat Commercial nôtre, nous pouvons le transformer en Protectorat Commercial.\n\n- Si un rival, ennemi, ou nation avec moins de §R-100§! d'opinion de nous possède une province surlignée ou est le suzerain d'un État nommé pour une province surlignée, nous pouvons utiliser l'Offre de Cuivre pour déclarer une guerre de libération contre eux."
