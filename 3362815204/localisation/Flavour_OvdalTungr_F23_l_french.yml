 flavour_ovdal_tungr.23.t:0 "Explorateurs des Profondeurs, Pir-Aïl"
 flavour_ovdal_tungr.23.d_1:0 "Pir-Aíl est maintenant une île humble, mais ses origines sont tout sauf cela. Avant l'Atterrissage de Jaher, avant les pillards gérudes, avant le Jour des Cieux Cendrés, Pir-Aíl était Azkaeliš : un joyau du Divenhal pendant trois mille ans avant sa chute. Une exploration attentive a révélé que l'île était beaucoup plus grande avant le Jour des Cieux Cendrés, presque quatre fois la taille du Pir-Aíl moderne. La cité d'Azkaeliš — dont les ruines jonchent l'île à ce jour — était une puissance navale tout au long de sa durée de vie, couvrant l'Âge des Monstres et le Bulwar Classique. Elle projetait son influence maritime à travers le port d'Azkarta, une des Merveilles perdues de Bulwar.\n\nMerveille est en effet l'émotion qui remplit les cœurs de nos plongeurs alors qu'ils nagent devant des piliers de marbre et explorent le port longtemps submergé. Bien que ce fût une cité humaine, il est clair que le port est de fabrication naine, notre propre travail mélangé avec l'artisanat de marbre de Shazstundihr. Bien que les reliques que nous avons réussi à récupérer soient décidément de nature non-magique, nous avons appris quelques leçons intéressantes en architecture classique.\n\nUne telle gloire est nôtre de droit. Nos plongeurs pourraient encore trouver plus de monuments et trésors du passé dans d'autres lieux engloutis. Où les enverrons-nous ensuite ?"
