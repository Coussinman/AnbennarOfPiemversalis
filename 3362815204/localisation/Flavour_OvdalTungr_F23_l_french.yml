 flavour_ovdal_tungr.40.t:0 "Le Dragage - Préparation"
 flavour_ovdal_tungr.40.d:0 "Le [Root.Monarch.GetTitle] inspecte le vaste Chantier Naval Fortebarbe dans le sud-est de §Y[Root.GetName]§!, construit spécialement pour faciliter la création du soi-disant 'Grand Dragueur'. Au moins, c'est le nom de travail — le directeur de la Société Fortebarbe lui-même a confié au [Root.Monarch.GetTitle] [Root.Monarch.GetName], disant qu'il entend que le vrai nom du navire soit l''Uthojbrog', ou 'Pont-de-Mer' en Commun. Le directeur nous décrit aussi comment le navire devait être construit en modules, car le Dragueur fini serait bien trop grand pour tenir même dans le chantier naval massivement élargi de la Société.\n\nDes sifflements de vapeur nuagent l'air alors qu'un autre module est hissé sur une barge, déjà préparé à rejoindre ses parents de métal dans les grandes cales sous notre forteresse. La vapeur est partout ici, alimentant les machines utilisées pour construire les modules, les navires cargo les transportant, et le Dragueur inachevé lui-même. La construction du Dragueur nous a forcés à gagner une maîtrise inégalée sur le charbon, ce fossile du passé qui brûle comme nul autre : rien d'autre n'a réussi à égaler les ambitions des conceptions de Fortebarbe.\n\nLe directeur s'arrête au quai où la barge surchargée repose bas dans l'eau, gesticulant vers sa cargaison précieuse. Le module qui quitte le chantier naval aujourd'hui est le dernier manquant, la dernière pièce du puzzle qui sera bientôt appelé l'Uthojbrog. [Root.Monarch.GetName] rejoint le représentant Fortebarbe dans la timonerie de la barge, regardant l'ingénieur en chef guider soigneusement le navire à travers le trafic naval dense sous §Y[Root.GetName]§!. Ils naviguent hors des Portes de Cuivre à vitesse, traçant un cours pour Yametšes, où le Dragueur inachevé attend leur arrivée."
 flavour_ovdal_tungr.40.a:0 "Il est temps de faire l'histoire."

 flavour_ovdal_tungr.41.t:0 "Le Dragage - Appareillage"
 flavour_ovdal_tungr.41.d_1:0 "Le [Root.Monarch.GetTitle] est déconcerté alors qu'il débarque de la barge aux côtés du vieillissant Grun Fortebarbe, qui a naturellement été invité comme invité d'honneur pour voir ses conceptions devenir réalité, et à qui chaque ingénieur à bord déférait, malgré l'absence de l'homme de la Forteresse.\n\nYametšes, jadis un village de pêche endormi, est maintenant un centre logistique animé pour le Dragage. Le Grand Dragueur lui-même est visible près du village, bien qu'il ressemble plus à une île métallique qu'à un navire que le [Root.Monarch.GetTitle] ait jamais vu. Fortebarbe fait signe au [Root.Monarch.GetTitle] de suivre alors qu'il se dirige vers le navire massif, hochant aimablement à d'autres ingénieurs de la Société Fortebarbe alors qu'ils les croisent.\n\nIl faut des heures pour le hisser en place, mais le dernier module est inséré dans le pont du Dragueur alors que le [Root.Monarch.GetTitle] regarde. Fortebarbe s'approche du navire, la fierté sur son visage claire comme le jour, et pose une paume sur le côté de sa coque. Il se tourne, laissant son regard passer sur ceux qui ont aidé à accomplir cette tâche puissante.\n\n« Amis, collègues ingénieurs, et bien sûr notre noble [Root.Monarch.GetTitle]... elle est complète. Désormais elle sera connue comme l'Uthojbrog, notre Pont vers les Profondeurs ! C'est une tâche que je n'aurais pu accomplir sans le soutien de chacun d'entre vous. Merci, vraiment. »\n\nFortebarbe s'incline profondément, puis fait face au [Root.Monarch.GetTitle].\n\n« L'honneur est vôtre. »\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] lui donne un hochement solennel, et monte sur la passerelle gargantuesque de l'Uthojbrog, puis se tourne pour considérer la foule de locaux, ouvriers, ingénieurs et innovateurs.\n\n« Tout le monde à bord — le Dragage commence maintenant ! »"
 flavour_ovdal_tungr.41.d_2:0 "Le [Root.Monarch.GetTitle] est déconcerté alors qu'il débarque de la barge aux côtés du directeur de la Société Fortebarbe. Yametšes, jadis un village de pêche endormi, est maintenant un centre logistique animé pour le Dragage. Le Grand Dragueur lui-même est visible près du village, bien qu'il ressemble plus à une île métallique qu'à un navire que le [Root.Monarch.GetTitle] ait jamais vu. Le directeur fait signe au [Root.Monarch.GetTitle] de suivre alors qu'il se dirige vers le navire massif, hochant aimablement à d'autres ingénieurs de la Société Fortebarbe alors qu'ils les croisent.\n\nIl faut des heures pour le hisser en place, mais le dernier module est inséré dans le pont du Dragueur alors que le [Root.Monarch.GetTitle] regarde. Le directeur s'approche du navire, la fierté sur son visage claire comme le jour, et pose une paume sur le côté de sa coque. Il se tourne, laissant son regard passer sur ceux qui ont aidé à accomplir cette tâche puissante.\n\n« Amis, collègues ingénieurs, et bien sûr notre noble [Root.Monarch.GetTitle]... elle est complète. Désormais elle sera connue comme l'Uthojbrog, notre Pont vers les Profondeurs ! C'est une tâche que je n'aurais pu accomplir sans le soutien de chacun d'entre vous. Merci, vraiment. »\n\nIl s'incline profondément, puis fait face au [Root.Monarch.GetTitle].\n\n« L'honneur est vôtre. »\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] lui donne un hochement solennel, et monte sur la passerelle gargantuesque de l'Uthojbrog, puis se tourne pour considérer la foule de locaux, ouvriers, ingénieurs et innovateurs.\n\n« Tout le monde à bord — le Dragage commence maintenant ! »"
 flavour_ovdal_tungr.41.a:0 "Uthojbrog, en route !"

 flavour_ovdal_tungr.42.t:0 "Le Dragage - Attirer l'Attention"
 flavour_ovdal_tungr.42.d_1:0 "C'est un voyage lent. L'Uthojbrog n'a guère été construit pour la vitesse, et il attire bientôt un suivit de navires plus petits, sans doute venant regarder le spectacle. Les nouvelles doivent voyager vite, car nous accueillons bientôt divers diplomates et notables étrangers à bord, leurs navires croisant paresseusement dans le sillage de l'Uthojbrog alors qu'il fend un chemin à travers les eaux calmes du Diven. Aucun ne veut manquer cela, et nous sommes plus qu'heureux de les laisser témoigner de ce dont §Y[Root.GetName]§! est capable quand vraiment mis à l'épreuve.\n\nLes heures passent comme des jours, l'anticipation faisant que chaque minute semble traîner pour une éternité. Le [Root.Monarch.GetTitle] se tient à la proue puissante du navire, protégeant ses yeux contre l'éblouissement du soleil couchant. Bien qu'il n'admettrait jamais, il n'a jamais vraiment pensé que ce moment viendrait. Fortebarbe le rejoint à la proue, hochant respectueusement au [Root.Monarch.GetTitle] alors qu'il passe une main le long d'une rampe de fer poli.\n\n« Je sais comment c'est, [Root.Monarch.GetTitle]. Pour dire la vérité, je suis surpris d'avoir vécu assez longtemps pour voir cela de mes propres yeux. » dit-il, souriant pensivement à lui-même, « Oui... maintenant c'est quelque chose dont je peux être fier. »"
 flavour_ovdal_tungr.42.d_2:0 "C'est un voyage lent. L'Uthojbrog n'a guère été construit pour la vitesse, et il attire bientôt un suivit de navires plus petits, sans doute venant regarder le spectacle. Les nouvelles doivent voyager vite, car nous accueillons bientôt divers diplomates et notables étrangers à bord, leurs navires croisant paresseusement dans le sillage de l'Uthojbrog alors qu'il fend un chemin à travers les eaux calmes du Diven. Aucun ne veut manquer cela, et nous sommes plus qu'heureux de les laisser témoigner de ce dont §Y[Root.GetName]§! est capable quand vraiment mis à l'épreuve.\n\nLes heures passent comme des jours, l'anticipation faisant que chaque minute semble traîner pour une éternité. Le [Root.Monarch.GetTitle] se tient à la proue puissante du navire, protégeant ses yeux contre l'éblouissement du soleil couchant. Bien qu'il n'admettrait jamais, il n'a jamais vraiment pensé que ce moment viendrait. Le directeur de la Société Fortebarbe le rejoint à la proue, hochant respectueusement au [Root.Monarch.GetTitle] alors qu'il passe une main le long d'une rampe de fer poli.\n\n« Magnifique, n'est-ce pas ? Je dois vous donner mes remerciements, [Root.Monarch.GetTitle], ce n'est pas une tâche que nous aurions pu accomplir sans votre soutien. »"
 flavour_ovdal_tungr.42.a:0 "En avant !"

 flavour_ovdal_tungr.43.t:0 "Le Dragage - Depuis les Profondeurs"
 flavour_ovdal_tungr.43.d_1:0 "L'Uthojbrog a enfin atteint le site des épaves. Il s'arrête lentement, les moteurs à vapeur travaillant en surcharge pour contrôler l'élan du navire massif. Une fois en place, la griffe massivement surdimensionnée est déployée, guidée vers le bas par plusieurs équipes de nos plongeurs les plus expérimentés. Les plongeurs et ingénieurs travaillent jour et nuit pour s'assurer que tout est prêt, et, au cours de plusieurs jours, ils sécurisent la griffe mécanique géante aux épaves du cuirassé Précurseur.\n\nQuand le mot est finalement donné, Grun Fortebarbe trouve le [Root.Monarch.GetTitle], et étend une invitation pour qu'il tire personnellement le levier pour initier le Dragage. Une petite foule de notables étrangers regarde avec souffle retenu alors que le [Root.Monarch.GetTitle] s'avance vers le panneau de contrôle. Beaucoup d'entre eux sont arrivés pendant que l'Uthojbrog était encore en transit, mais encore plus se sont frayés un chemin sur le Dragueur pendant que la griffe était descendue, arrivant soit par navire soit par magie. Le [Root.Monarch.GetTitle] tend la main et tire le levier, envoyant un coup retentissant à travers la coque de l'Uthojbrog alors qu'il commence à remonter l'épave. Il fixe la foule rassemblée, levant un poing triomphant dans l'air.\n\n« Le Dragage a commencé ! »"
 flavour_ovdal_tungr.43.d_2:0 "L'Uthojbrog a enfin atteint le site des épaves. Il s'arrête lentement, les moteurs à vapeur travaillant en surcharge pour contrôler l'élan du navire massif. Une fois en place, la griffe massivement surdimensionnée est déployée, guidée vers le bas par plusieurs équipes de nos plongeurs les plus expérimentés. Les plongeurs et ingénieurs travaillent jour et nuit pour s'assurer que tout est prêt, et, au cours de plusieurs jours, ils sécurisent la griffe mécanique géante aux épaves du cuirassé Précurseur.\n\nQuand le mot est finalement donné, le directeur de la Société Fortebarbe trouve le [Root.Monarch.GetTitle], et étend une invitation pour qu'il tire personnellement le levier pour initier le Dragage. Une petite foule de notables étrangers regarde avec souffle retenu alors que le [Root.Monarch.GetTitle] s'avance vers le panneau de contrôle. Beaucoup d'entre eux sont arrivés pendant que l'Uthojbrog était encore en transit, mais encore plus se sont frayés un chemin sur le Dragueur pendant que la griffe était descendue, arrivant soit par navire soit par magie. Le [Root.Monarch.GetTitle] tend la main et tire le levier, envoyant un coup retentissant à travers la coque de l'Uthojbrog alors qu'il commence à remonter l'épave. Il fixe la foule rassemblée, levant un poing triomphant dans l'air.\n\n« Le Dragage a commencé ! »"
 flavour_ovdal_tungr.43.a:0 "C'est l'heure du dragage !"

 flavour_ovdal_tungr.44.t:0 "Le Dragage - Une Entreprise Réussie"
 flavour_ovdal_tungr.44.d:0 "L'Uthojbrog fait son retour triomphant avec l'épave Précurseur sûrement sécurisée au milieu du navire, naviguant lentement à la vapeur dans les installations portuaires à Yametšes. Un point de transfert pour l'épave est déjà préparé, où mages et ingénieurs sautent presque de joie à la perspective de pouvoir étudier une relique si uniquement précieuse des Précurseurs. Une fois l'épave sûrement à terre, l'équipage de l'Uthojbrog commence le processus de réarmement de la griffe de saisie. Il y a d'autres épaves à récupérer, et elles attendent l'achèvement de ce projet depuis des années.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] salue l'Uthojbrog alors qu'il quitte le port une fois de plus, sous vapeur à la recherche de plus de navires Précurseur coulés. C'était une occasion que le [Root.Monarch.GetTitle] n'aurait pu manquer, mais maintenant que le Dragage est pleinement en cours les demandes du leadership ne peuvent plus être ignorées. Il jette un coup d'œil au spectacle alien du cuirassé Précurseur une dernière fois, puis se retourne vers le port. Il y a un navire qui attend pour le ramener à [Root.Capital.GetName], et d'une façon ou d'une autre le voyage de retour semble ne prendre aucun temps du tout." # Yametses trade good changes to Precursor Relics
 flavour_ovdal_tungr.44.a:0 "L'histoire a été faite."
