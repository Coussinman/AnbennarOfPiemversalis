 # Initial Bahar Section
 # 1C
 F23_the_mountain_smothers_title:0 "La Montagne Étouffe"
 F23_the_mountain_smothers_desc:0 "Le sel marin brûle nos barbes ; les salles bien foulées nous rappellent notre glorieux passé hanté par les fantômes. Les représentations de temps meilleurs décorent les couloirs, et nos chants glorifient les victoires de nos ancêtres, car nous n'en avons aucune à revendiquer pour nous-mêmes. Nous étions puissants autrefois, avec le Bulwar en notre dette et une projection de pouvoir indéniable au sein de Bahar. Il a fallu l'empire le plus puissant du Bulwar pour nous abattre. Sous le commandement de Jaher, nos marchands et notre pouvoir furent brutalement chassés de nos postes dans les terres et continents environnants. Des années plus tard, la tribu des Étreint-Montagnes - des gobelins de l'Échine-du-Serpent, ces anciens parasites qui aidèrent à détruire les anciens nains - nous fait honte par le vice même de leur existence. Les souvenirs d'échecs nains nous entourent.\n\nNous ne commémorerons plus. Pour commencer notre reconquête, nous marcherons avec un dessein assumé dans une formation invincible d'acier nain froid, confirmé par la fureur et affirmé par l'animosité. Avec des lames sur leurs gorges sifflantes et putrides, les gobelins ne seront pas seulement repoussés, ils seront complètement brisés. Des têtes montées sur des piques décoreront la terre au point d'être confondues avec des champs de blé. De vastes richesses de ressources demeurent intactes et sous-estimées, et serviront nos plus grands desseins alors que nous commençons notre juste et vraie réexpansion dans le Grand Bahar."
 F23_the_mountain_smothers_tt:0 "Nous chasserons les gobelins de la province, mais §Rperdrons§! §Y2§! unités d'infanterie."
 F23_the_mountain_smothers_tall_yes:0 "\n£yes£ Si nous ne possédons pas de provinces hors de l'aire des §YMonts Tûngr§! :\nDéplacer §Y4§!£adm£, §Y4§!£dip£, et §Y2§!£mil£ de [525.GetName] vers [527.GetName]."
 F23_the_mountain_smothers_tall_no:0 "\n£no£ Si nous ne possédons pas de provinces hors de l'aire des §YMonts Tûngr§! :\nDéplacer §Y4§!£adm£, §Y4§!£dip£, et §Y2§!£mil£ de [525.GetName] vers [527.GetName]."

 # 1E
 F23_the_rival_republic_title:0 "La 'République' Rivale"
 F23_the_rival_republic_desc:0 "Quand le Royaume de Re-Uyel fut renversé et remplacé par une république, nous étions prudemment optimistes que les relations entre Ovdal Tûngr et nos voisins puissent se réchauffer. Pourtant, la 'République' de Re-Uyel se révéla bientôt être une farce, dirigée par des officiers humains qui ne valaient pas mieux que des aristocrates. Le seul bien qui soit sorti de Re-Uyel fut la république marchande de [U17.GetName], dont nous avons soutenu l'indépendance.\n\nMais maintenant nous devons aller plus loin, et voir Re-Uyel brisé, comme il se doit pour une fausse république dirigée par des officiers dont la principale préoccupation est la gloire et le butin de guerre. Seuls les clans dirigeants et les anciens à longue barbe ont la prévoyance de nous mener vers un avenir prospère ; seuls les marchands élus, qui ont prouvé leur mérite par le commerce, ont la finesse requise pour diriger nos amis humains de Crathanor. Tout ce qui est moindre que cela est une disgrâce, et doit être balayé.\n\nLes oiseaux charognards picorent les cadavres d'elfes et d'hommes autrefois 'libres' par hordes, tandis que les fantassins vengeresse de Crathanor prennent leur juste part de butin et de biens pillés. Ils ont été avec nous depuis le début, supportant admirablement les mêmes fardeaux que nous, mais sans nos longévités, sans notre expertise. Dans les années à venir, nous aurons grand besoin d'un allié fiable, et Crathanor se dresserait sans question pour notre défense si le monde s'abattait sur nous. C'est un peuple noble, et même les Uthojdihr incrustés de bernacles parlent favorablement des normes acceptables auxquelles ils tiennent leur marine et leurs marchands. Pour leur bien et le nôtre, le butin d'une guerre bien menée sera équitablement partagé !"
 F23_the_rival_republic_tt:0 "Si elle n'est pas possédée par §Y[Root.GetName]§!, le propriétaire de la province peut céder cette province à §Y[Root.GetName]§!. Si nous possédons la province, améliorer le centre de commerce au niveau 2 et ajouter une minorité naine."
 F23_the_rival_republic_tt_tall_yes:0 "\n£yes£ Si §Y[U17.GetName]§! possède toutes ou toutes sauf la province de §Y[521.GetName]§! dans l'aire de §YRe-Uyel§! :"
 F23_the_rival_republic_tt_tall_no:0 "\n£no£ Si §Y[U17.GetName]§! possède toutes ou toutes sauf la province de §Y[521.GetName]§! dans l'aire de §YRe-Uyel§! :"

 # 2B
 F23_securing_our_heartlands_title:0 "Sécuriser nos Terres Natales"
 F23_securing_our_heartlands_desc:0 "Au cours de notre histoire millénaire, des changements significatifs à nos frontières se produisirent durant les Jours des Cieux Cendrés. Une grande portion de nos terres sombra sous les vagues, mais les adaptables - ceux qui se trouvèrent disposés à être sujets de la mer - apprirent comment remaîtriser leur nouvelle situation. Ils se nommèrent les Uthojdihr, et persistent à ce jour.\n\nL'ambition danse dans les yeux des jeunes de leurs clans, et des braises de détermination brûlent encore chez leurs anciens. Étouffés à l'intérieur d'une montagne jusqu'à récemment, ils sont peu nombreux, méprisés par leurs pairs. Cependant, alors que nos terres deviennent plus développées, et nos frontières plus sûres, les ressources coulent continuellement en grandes quantités. Du bois pour les hampes de lance, les arcs, et les planches. Du coton pour les vêtements, l'ameublement intérieur, et les voiles solides. Dans les chambres du conseil, les Uthojdihr commencent à élever la voix, se battant pour tout matériau qui peut être redirigé vers eux. Les navires retournent lentement au service, et les Uthojdihr passent de nombreuses nuits blanches à être obsédés par les cartes commerciales des ères précédentes de grandeur. Ils regardent vers le succès de nos ancêtres, et espèrent le répliquer ; et alors que nous reprenons nos foyers, leurs rêves et nos intérêts s'alignent."
 F23_securing_our_heartlands_tt_1:0 "\n§Y[525.GetName]§! et §Y[527.GetName]§! :"
 F23_securing_our_heartlands_tt_2:0 "\nSi elles sont possédées par §Y[U17.GetName]§!, les provinces de §Y[6759.GetName]§!, §Y[519.GetName]§!, et §Y[3223.GetName]§! réduiront l'autonomie locale de §G-25%§! dans toutes les provinces adjacentes - ainsi qu'elles-mêmes - et gagneront une minorité naine et le modificateur suivant :"


 # 2C
 F23_butting_heads_title:0 "Entrechoquement de Têtes"
 F23_butting_heads_desc:0 "Avec les Étreint-Montagnes réduits à rien d'autre que des cendres sur le vent de la vallée, notre attention se tourne vers l'est. Sur des côtes rocheuses défendables et dans des ports naturels cachés, le clan gobelin exilé de Tête-de-Marbre thésaurise une vaste gamme de biens précieux. En particulier, la cité bulwari occupée d'Aqatbar permet même aux vils gobelins de projeter un contrôle trompeusement large sur le commerce, local et au-delà.\n\nAqatbar, la pierre angulaire du Golfe de Verre, est célèbre pour être une source de production de verre par des maîtres artisans. Des fabricants de potions d'Anbenncost aux artificiers gnomes de la Côte-du-Dragon, le Golfe de Verre est irremplaçable et complètement unique dans son niveau de production. Les gobelins ont laissé ses fours refroidir, mais le monde entendra parler de leur rallumage, et les marchands voyageront bientôt à nouveau de l'autre côté du Divenhal pour atteindre les souffleurs de verre mythiques d'Aqatbar. Les Uthojdihr se sont portés volontaires pour mener cet effort, et, ce faisant, s'engageront dans une épreuve par le feu et le sable. Il y aura d'innombrables diplomates étrangers avec lesquels créer des connexions et des relations significatives, d'innombrables échanges à effectuer en verre et marchandises, et des dizaines de navires entrants et sortants à surveiller. Aux yeux des clans dirigeants, les Uthojdihr seront testés, dès l'instant où le dernier cadavre gobelin aura été jeté dans l'étreinte froide de la mer."
 F23_butting_heads_tt_tall_yes:0 "\n£yes£ Si toutes nos provinces possédées en §YBahar§! sont dans les Monts Tûngr, sont des centres de commerce, ou sont des estuaires, les trois effets suivants se produiront :"
