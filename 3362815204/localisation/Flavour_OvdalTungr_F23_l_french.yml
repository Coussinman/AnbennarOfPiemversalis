 flavour_ovdal_tungr.51.done:0 "Retourner au Menu de §YLa Forteresse Maritime§! ."
 flavour_ovdal_tungr.51.base:0 "§G(Toujours active)§! §YModification de Base de la Forteresse Maritime§! ."
 F23_sea_hold_design_sea_hold_desc:0 "La modification de base pour la Forteresse Maritime. Ceci fournit à la Forteresse Maritime §G+200§! canons, §G+500§! moral de navire amiral, §G+1§! Impact de Blocus sur le Siège, et §G+1000%§! durabilité de navire amiral, en retour d'un coût de maintenance de §Y50§! ducats.\n\n§gLe cœur de la Forteresse Maritime elle-même. Le cœur contient les éléments vitaux que le navire nécessite pour fonctionner au quotidien : les machines pour la propulsion et la direction ! Les magasins, hôpitaux, bains, ateliers et cuisines nécessaires pour maintenir l'équipage ! Et les armureries, canons et canons à vapeur pour le but de la bataille.§!"
 F23_sea_hold_design_improved_battlements_desc:0 "Fournit §G+400§! canons pour la Forteresse Maritime.\n\n§gBien que la puissance de feu et la protection de la Forteresse Maritime soient bien supérieures à tout autre navire à flot, il existe encore de la place pour renforcer nos capacités. Renforcer les cloisons intérieures atténuera les risques de détonations de munitions du feu ennemi, tandis qu'ajouter des batteries de canons supplémentaires sur le pont principal assure que nous serons capables d'exiger réparation de tous nos ennemis !§!"
 flavour_ovdal_tungr.51.improved_battlements_enable:0 "§GActiver§! la §YModification de Fortifications Améliorées§! ."
 flavour_ovdal_tungr.51.improved_battlements_disable:0 "§RDésactiver§! la §YModification de Fortifications Améliorées§! ."
 flavour_ovdal_tungr.51.improved_battlements_maxed:0 "§gAucun emplacement de Modification disponible§! pour la §YModification de Fortifications Améliorées§! ." 
 F23_sea_hold_design_mortar_bay_desc:0 "§G+2§! Impact de Blocus sur le Siège pour la Forteresse Maritime.\n\n§gParfois, tout ce dont vous avez besoin est un très gros bâton. En installant ces canons massifs à chargement par la culasse sur des plateformes spécialement construites et renforcées sur le navire (pour prendre le recul), nous pouvons neutraliser toute artillerie côtière ennemie qui nous engagerait depuis au-delà de la portée de nos armements normaux.§!"
 flavour_ovdal_tungr.51.mortar_bay_enable:0 "§GActiver§! la §YModification de Baie de Mortiers§! ."
 flavour_ovdal_tungr.51.mortar_bay_disable:0 "§RDésactiver§! la §YModification de Baie de Mortiers§! ."
 flavour_ovdal_tungr.51.mortar_bay_maxed:0 "§gAucun emplacement de Modification disponible§! pour la §YModification de Baie de Mortiers§! ."
 F23_sea_hold_design_gyrocopter_bay_desc:0 "§G+4§! Impact de Blocus sur le Siège pour la Forteresse Maritime, et la Forteresse Maritime appliquera un débuff de §R-20%§! Défensivité Locale à toutes les provinces hostiles dans la région de la province arrimée, pour jusqu'à 5 ans ou jusqu'à ce que la Forteresse Maritime soit désarrimée.\n\n§gLe gyrocoptère a introduit une troisième dimension à la guerre. Un groupe aérien de gyrocoptères sera stationné sur la Forteresse Maritime, armé des dernières bombes runiques, pour faire pleuvoir le feu de l'enfer sur toute forteresse qui s'oppose à nos armées. Avec la portée du gyrocoptère, nous pouvons frapper des cibles considérablement à l'intérieur des terres, bien au-delà des capacités des armes conventionnelles !§!"
 flavour_ovdal_tungr.51.gyrocopter_bay_enable:0 "§GActiver§! la §YModification de Baie de Gyrocoptères§! ."
 flavour_ovdal_tungr.51.gyrocopter_bay_disable:0 "§RDésactiver§! la §YModification de Baie de Gyrocoptères§! ."
 flavour_ovdal_tungr.51.gyrocopter_bay_maxed:0 "§gAucun emplacement de Modification disponible§! pour la §YModification de Baie de Gyrocoptères§! ."
 F23_sea_hold_design_landing_bay_desc:0 "§Y+100%§! vitesse de débarquement et annule la pénalité de débarquement pour les forces débarquant de la flotte attachée à la Forteresse Maritime.\n\n§gPar modification de plusieurs des modules les plus externes de la Forteresse Maritime, il est devenu possible de s'approcher du rivage, d'étendre des ponts pour les forces accompagnantes, et ainsi contourner beaucoup des défis ordinaires impliqués dans le débarquement en territoire hostile.§!"
 flavour_ovdal_tungr.51.landing_bay_enable:0 "§GActiver§! la §YModification de Baie de Débarquement§! ."
 flavour_ovdal_tungr.51.landing_bay_disable:0 "§RDésactiver§! la §YModification de Baie de Débarquement§! ."
 flavour_ovdal_tungr.51.landing_bay_maxed:0 "§gAucun emplacement de Modification disponible§! pour la §YModification de Baie de Débarquement§! ."
 F23_sea_hold_design_ramparts_desc:0 "Pendant l'arrimage, fournit §G+1§! Lancers de Dés de Défenseur Local, plus un §G1§! Niveau de Fort supplémentaire et §G25%§! de Défensivité Locale par niveau d'infrastructure développée.\n\n§gEn incorporant la Forteresse Maritime dans les fortifications côtières d'une cité portuaire, nous pouvons déployer nos marines comme garnison, et aider à réapprovisionner les stocks d'une cité assiégée avec nos propres réserves. Il sera impossible de bloquer et affamer une cité qui est approvisionnée par l'Ovdal Uthoj !§!"
 flavour_ovdal_tungr.51.ramparts_enable:0 "§GActiver§! le §YModule de Remparts Déployables§! ."
 flavour_ovdal_tungr.51.ramparts_disable:0 "§RDésactiver§! le §YModule de Remparts Déployables§! ."
 flavour_ovdal_tungr.51.ramparts_maxed:0 "§gAucun emplacement de Module disponible§! pour le §YModule de Remparts Déployables§! ." 
 F23_sea_hold_design_development_desc:0 "Pendant l'arrimage, fournit §G-10%§! de Coût de Développement Local, plus §G-10%§! supplémentaires par niveau d'infrastructure développée.\n\n§gLe Module de Développement Urbain, ou MDU, approvisionnera les cités portuaires avec des réserves prêtes de main-d'œuvre, matières premières et capacités de fabrication fournies par la Forteresse Maritime. Nous serons capables de développer nos ports sans taxer les zones environnantes, nous permettant de développer des centres urbains vraiment impressionnants !§!"
 flavour_ovdal_tungr.51.development_enable:0 "§GActiver§! le §YModule de Développement Urbain§! ."
 flavour_ovdal_tungr.51.development_disable:0 "§RDésactiver§! le §YModule de Développement Urbain§! ."
 flavour_ovdal_tungr.51.development_maxed:0 "§gAucun emplacement de Module disponible§! pour le §YModule de Développement Urbain§! ." 
 F23_sea_hold_design_uthojdihr_desc:0 "Pendant l'arrimage, fournit §G50 de Pouvoir Commercial Local§! par niveau d'infrastructure développée.\n\n§gLes Uthojdihr sont notre élite mondaine et mercantile, et ils sont devenus immensément riches grâce à nos liens commerciaux à travers Halann. En construisant une salle de guilde où les Uthojdihr peuvent se rassembler, faire des affaires et conduire des opérations pendant l'arrimage dans un port, nous pouvons renforcer notre emprise sur les voies commerciales locales. L'argent parle !§!"
 flavour_ovdal_tungr.51.uthojdihr_enable:0 "§GActiver§! le §YModule de Salle de Guilde Maritime§! ."
 flavour_ovdal_tungr.51.uthojdihr_disable:0 "§RDésactiver§! le §YModule de Salle de Guilde Maritime§! ."
 flavour_ovdal_tungr.51.uthojdihr_maxed:0 "§gAucun emplacement de Module disponible§! pour le §YModule de Salle de Guilde Maritime§! ." 
 F23_sea_hold_design_artisan_desc:0 "Pendant l'arrimage, fournit ce qui suit pour chaque niveau d'infrastructure développée :\n§G+50%§! de Production Locale de Marchandises à la province arrimée.\n§G+25%§! de Production Locale de Marchandises à toutes les autres provinces de la zone.\n\n§gBeaucoup d'argent est fait de la fabrication et du commerce de marchandises, mais le commerce nécessite de l'espace. Le Module d'Artisans et Fonderies sur la Forteresse Maritime résoudra ceci : en utilisant les capacités productives prodigieuses de l'Ovdal Uthoj, nous enrichirons vastement toute installation portuaire où nous nous arrimerons. Nous apporterons croissance, productivité et richesse partout où nous irons !§!"
 flavour_ovdal_tungr.51.artisan_enable:0 "§GActiver§! le §YModule d'Artisans et Fonderies§! ."
 flavour_ovdal_tungr.51.artisan_disable:0 "§RDésactiver§! le §YModule d'Artisans et Fonderies§! ."
 flavour_ovdal_tungr.51.artisan_maxed:0 "§gAucun emplacement de Module disponible§! pour les §YAteliers d'Artisans§! ." 
 F23_sea_hold_design_settlement_desc:0 "Permet à la Forteresse Maritime d'être arrimée définitivement dans une province, permettant la construction d'une nouvelle Forteresse Maritime tout en gardant tous les modificateurs provinciaux actuellement appliqués par la Forteresse Maritime.\n\nFournit aussi les effets suivants aux provinces arrimées : §G-20%§! de Coût de Construction, §G-50%§! de Temps de Construction.\n\n§gUn des usages les plus intéressants de la Flotte Résiduelle elfique n'était pas comme navires, mais comme cités flottantes qui pouvaient s'échouer et être intégrées dans les ports où elles débarquaient. Nous pouvons maintenant accomplir quasiment la même chose, en échouant la Forteresse Maritime dans le port d'un havre et en l'intégrant — structurellement et économiquement — avec la cité.§!"
 flavour_ovdal_tungr.51.settlement_enable:0 "§GActiver§! le §YModule d'Intégration de la Forteresse Maritime§! ."
 flavour_ovdal_tungr.51.settlement_disable:0 "§RDésactiver§! le §YModule d'Intégration de la Forteresse Maritime§! ."
 flavour_ovdal_tungr.51.settlement_maxed:0 "§gAucun emplacement de Module disponible§! pour le §YModule d'Intégration de la Forteresse Maritime§! ." 
