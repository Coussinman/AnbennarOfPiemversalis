 flavour_ovdal_tungr.docking_failure.t:0 "Problème d'Arrimage"
 flavour_ovdal_tungr.docking_failure.d:0 "En raison de limitations de script, l'arrimage de la Forteresse Maritime ne fonctionnera pas correctement si vous avez des Navires Amiraux autres que la Forteresse Maritime, ni si vous placez simplement une galère aléatoire dans une province.\n\nSi vous avez tenté de tromper le système de la Forteresse Maritime, que ce soit en utilisant une galère ordinaire ou même une galère amiral capturée, honte à vous.\n\nSinon, nos excuses pour l'inconvénient. Si la Forteresse Maritime a été supprimée, vous pouvez la faire réapparaître une fois que vous aurez supprimé tous les navires amiraux et galères."
 flavour_ovdal_tungr.docking_failure.a:0 "Noté."
 
 flavour_ovdal_tungr.dummy.t:0 "Factice"
 flavour_ovdal_tungr.dummy.d:0 "Je ne suis pas entièrement sûr comment — des rebelles dont vous n'avez pas gardé trace ? — mais vous avez réussi à perdre la propriété de la province où la Forteresse Maritime était arrimée. Heureusement, j'ai décidé d'être gentil, donc la Forteresse Maritime est réapparue dans la capitale."
 flavour_ovdal_tungr.dummy.a:0 "Merci, ô développeur bienveillant."
 
 flavour_ovdal_tungr.58.t:0 "Arrimage échoué"
 flavour_ovdal_tungr.58.d:0 "Quelque chose s'est mal passé. Si vous êtes sur le serveur Discord, veuillez prendre une sauvegarde et l'envoyer en message privé à @Magnive, ainsi que la dernière sauvegarde automatique."
 flavour_ovdal_tungr.58.a:0 "Noté."

 flavour_ovdal_tungr.59.t:0 "Province arrimée perdue"
 flavour_ovdal_tungr.59.d:0 "Vous avez perdu la province où la Forteresse Maritime était arrimée. Il devrait y avoir une solution de secours dans le menu."
 flavour_ovdal_tungr.59.a:0 "Oups."

 F23_sea_hold_base:0 "La Forteresse Maritime"
 F23_sea_hold_base_desc:0 "§gLe cœur de la Forteresse Maritime elle-même. Le cœur contient les éléments vitaux que le navire nécessite pour fonctionner quotidiennement : les machines pour la propulsion et la direction, les magasins, hôpitaux, bains, ateliers et cuisines nécessaires pour maintenir l'équipage, et les armureries, canons et canons à vapeur dans le but de la bataille.§!\n"
 F23_sea_hold_improved_battlements:0 "Fortifications Améliorées"
 F23_sea_hold_improved_battlements_desc:0 "§gBien que la puissance de feu et la protection de la Forteresse Maritime soient bien supérieures à tout autre navire à flot, il existe encore de la place pour renforcer nos capacités. Renforcer les cloisons intérieures atténuera les risques de détonations de munitions du feu ennemi, tandis qu'ajouter des batteries de canons supplémentaires sur le pont principal assure que nous serons capables d'exiger réparation de tous nos ennemis !§!\n"
 F23_sea_hold_mortar_bay:0 "Baie de Mortiers"
 F23_sea_hold_mortar_bay_desc:0 "§gParfois, tout ce dont vous avez besoin est un très gros bâton. En installant ces canons massifs à chargement par la culasse sur des plateformes spécialement construites et renforcées sur le navire (pour prendre le recul), nous pouvons neutraliser toute artillerie côtière ennemie qui nous engagerait depuis au-delà de la portée de nos armements normaux.§!\n"
 F23_sea_hold_gyrocopter_bay:0 "Baie de Gyrocoptères"
 F23_sea_hold_gyrocopter_bay_desc:0 "§gLe gyrocoptère a introduit une troisième dimension à la guerre. Un groupe aérien de gyrocoptères sera stationné sur la Forteresse Maritime, armé des dernières bombes runiques, pour faire pleuvoir le feu de l'enfer sur toute forteresse qui s'oppose à nos armées. Avec la portée du gyrocoptère, nous pouvons frapper des cibles considérablement à l'intérieur des terres, bien au-delà des capacités des armes conventionnelles !§!\n"
 F23_sea_hold_landing_bay:0 "Baie de Débarquement"
 F23_sea_hold_landing_bay_desc:0 "§gPar modification de plusieurs des modules les plus externes de la Forteresse Maritime, il est devenu possible de s'approcher du rivage, d'étendre des ponts pour les forces accompagnantes, et ainsi contourner beaucoup des défis ordinaires impliqués dans le débarquement en territoire hostile.§!\n"
