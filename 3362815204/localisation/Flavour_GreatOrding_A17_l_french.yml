 # Missions
 A17_those_who_fought_title:0 "Ceux qui ont Combattu"
 A17_those_who_fought_desc:0 "Nous ne sommes pas les seuls à être en rébellion ouverte contre l'hégémonie de Lencenor. Il y en a d'autres qui luttent contre la tyrannie des rois Siloriel : Les Seigneurs du Vin de Rubenaire, Eilísin et Wineport en tête. Nous devons nous lier d'amitié avec les ennemis de notre ennemi afin de préparer la libération de Lencenor."
 A17_contact_sorncost_title:0 "Contacter Sorncóst"
 A17_contact_sorncost_desc:0 "Les Seigneurs du Vin de Sorncóst détiennent de nombreuses terres et de grandes armées, pourtant ils sont des vassaux jurés dans la structure féodale complexe et dépassée de Lorent. Nous devrions contacter ceux qui sont en désaccord avec l'état actuel des affaires et les assurer qu'ils ont le soutien du Grand Ording dans leurs efforts pour le changer. Par notre puissance combinée, nous nous rapprocherons du renversement de l'hégémonie de Lorent en Lencenor."
 A17_stronger_alone_title:0 "Plus Forts Seuls"
 A17_stronger_alone_desc:0 "Alors que nos diplomates parlent avec les représentants des vassaux de Lorent, ils les assurent qu'ils seraient plus forts seuls. Ceux qui s'inclinent devant Lorent sont condamnés à être subjugués de plus en plus dans l'appareil de l'état lorentais, et seul par la dissidence ouverte contre les Siloriel peuvent-ils enfin chercher leur propre voie en Lencenor."
 A17_our_stance_known_title:0 "Notre Position Connue"
 A17_our_stance_known_desc:0 "S'il y a une vérité sur les Ordinger, c'est que nous sommes liés à nos paroles. Nous ne tergiversons pas autour de la vérité, essayant de l'obscurcir ou de n'en dire que la moitié. Nous n'avons fait aucun effort pour cacher notre dissidence. Maintenant, les représentants de Lorent nous convoquent à Lorentaine pour discuter de nos tentatives de briser le statu quo. Et alors que notre diplomate se dresse devant le dirigeant de Lorent, il le dira clairement. \"Le Grand Ording ne s'incline devant aucun tyran.\""
 A17_breaking_old_bonds_title:0 "Briser les Anciens Liens"
 A17_breaking_old_bonds_desc:0 "Le temps des plaisanteries et des intrigues est révolu. Le Grand Ording rallie ses bannières et nous nous préparons à marcher vers l'est. Nous reprendrons les Plaines du Nord dans leur intégralité et briserons Lorent, ou mourrons en essayant. Cette guerre décidera du sort de Lencenor pour les décennies à venir. Ralliez-vous, chevaliers Ordinger, et battez-vous pour un nouveau Lencenor !"
 A17_towards_the_future_title:0 "Vers l'Avenir"
 A17_towards_the_future_desc:0 "Nous avons été un vassal fidèle de Lorent depuis l'époque de Lorenan, même après que ses descendants ont commencé à mesurer la noblesse de quelqu'un par le nombre d'arrière-grands-parents elfes qu'ils pourraient avoir. Quand nous avons honoré nos vœux d'entrer dans les Guerres Lilas en 1412 et combattu contre les Derannic, on nous a promis les terres perdues durant la Seconde Guerre Lilas en retour. Après la fin des Guerres Lilas, cette promesse fut brisée par le Roi Lorentais et l'Ording Occidental resta entre les mains des descendants de raideurs, le Duc Creston IV jura que ce serait la dernière fois.\n\nLeurs péchés et leur faste feraient se retourner Lorenan lui-même dans sa tombe alors qu'il regarde tout ce pour quoi il a travaillé être subsumé dans l'hédonisme et la politique de cour, allant jusqu'à courtiser les descendants des raideurs qui massacrèrent notre peuple il y a des centaines d'années. Nous ne pouvons permettre que cela continue, il est impératif que nous posions les fondations de notre future rébellion par un réseau d'alliés dignes de confiance, anciens et nouveaux."
 A17_a_great_debt_repaid_title:0 "Une Grande Dette Remboursée"
 A17_a_great_debt_repaid_desc:0 "Ceux qui chevauchèrent dans notre bataille finale contre les Derannic le firent par devoir personnel. Certains furent priés de combattre à cheval et à la lance contre leur volonté. Certains n'avaient rien à leur nom quand ils revinrent. Maintenant que nous avons trouvé la gloire une fois de plus, nous devons partager la richesse et la paix qu'elle a procurées avec ceux qui ont combattu et les familles de ceux qui sont tombés.\n\nNous allons assouplir la conscription parmi notre peuple et les laisser profiter des fruits de leur labeur ardu. Des terres seront accordées à nos chevaliers sans terre et hommes d'armes et des récompenses en or seront distribuées à ceux déjà pourvus de terres. Le dirigeant du Grand Ording n'oublie pas son peuple !"
 A17_unsung_heroes_title:0 "Héros Méconnus"
 A17_unsung_heroes_desc:0 "Durant notre guerre, de nombreux fermiers appauvris furent contraints de chevaucher avec nos armées. Bien que des chansons soient écrites sur les hauts faits vaillants des grands chevaliers et seigneurs, ces pauvres âmes n'ont longtemps pas vu de telles récompenses. Bien que les sang-bleus lorentais puissent penser qu'il est inconvenant pour un noble de louer les braves actions du petit peuple, nous ne sommes pas eux.\n\nÉcrivez donc des chansons, sur le vaillant berger qui chevaucha aussi vaillamment que nos chevaliers pour la gloire du Grand Ording, amenez les plus brillants d'entre eux à mener nos armées ! Nous ne laisserons pas nos plus braves et brillants sans récompense par pédanterie !"
 A17_protect_our_people_title:0 "Protéger Notre Peuple"
 A17_protect_our_people_desc:0 "Le duché du Grand Ording fut donné comme récompense pour la bravoure de Maugun le Chevalier-Licorne, mais les Rois de Lorent utilisèrent aussi le puissant et réputé Maugun pour contrôler le pouvoir des Ducs de Deranne, qui devenaient plus audacieux à chaque génération qui passait, maintenant ainsi l'équilibre dans l'ancien Enteben.\n\nAprès la trahison de Deranne dans les Guerres Lilas, nous avons accompli notre devoir de les punir pour leur trahison et avons mis fin au règne des descendants de la Reine-Raideuse sur l'ancien Deranne.\n\nMais notre autodétermination n'est pas passée inaperçue à l'est. En assurant notre contrôle sur les fortifications clés de notre ancien rival traître, nous garantirons que notre peuple est protégé des invasions, d'où qu'elles puissent venir, et nos futurs ennemis auront du mal à percer dans nos terres de cœur."
 A17_those_left_behind_title:0 "Ceux Laissés Derrière"
 A17_those_left_behind_desc:0 "Le peuple de Darom a longtemps été négligé par le Roi de Lorent. La région est loin à l'ouest de Lorentaine, ils ne portent aucune ville vraiment remarquable et ils sont relativement pauvres en ressources et en population.\n\nNous les sortirons de l'apathie apportée par le règne indifférent du roi lorentais par des investissements conscients dans les défenses de la région, et nous assurerons que les souffrances et griefs de ces peuples sont enfin pris en compte et résolus au plus vite par nos chevaliers."
 A17_a_blaze_of_glory_title:0 "Un Brasier de Gloire"
 A17_a_blaze_of_glory_desc:0 "C'est une vérité indéniable que le duché du Grand Ording n'est pas aussi puissant qu'il l'était autrefois. Il y a des siècles, nous dominions l'intégralité des Plaines du Nord, nos grandes armées de cavalerie étaient parmi les plus redoutées de tout l'Ouest de Cannor. Mais après l'invasion de la Reine-Raideuse dans les années 870, la dévastation apportée par le Roi-Sorcier et la perte de terres durant la Seconde Guerre Lilas ; nous nous trouvons plus faibles que jamais.\n\nPeut-être notre destin est-il de décliner avec les temps et d'être subsumé par l'influence lorentaise, mais les chevaliers Ordinger se souviennent encore des noms et récits des héros puissants, Teudur II le Tueur-de-Raideurs et le Duc Maugun le Chevalier-Licorne entre autres. Ces mémoires allument un feu dans leurs cœurs, un souhait d'être le prochain héros qui apporte gloire et renommée au Grand Ording, et ces mémoires nous poussent vers une charge finale pour reconquérir les terres autrefois nôtres. Quel que soit notre avenir, peu importe, nous nous assurerons de gagner ou mourir dans un vrai brasier de gloire ! Levez-vous cavaliers du Grand Ording ! Chevauchez vers la victoire ou la ruine !"
 A17_a_realm_made_whole_title:0 "Un Royaume Rendu Entier"
 A17_a_realm_made_whole_desc:0 "Nous avons fait l'impensable. Nous avons vaincu les Derannic et reconquis nos terres. La charge vaillante de nos chevaliers nous a apporté la plus grande victoire des Ordinger depuis la Bataille de Côte-Claire en 850. Nous avons reconquis l'Ording Occidental et redressé les torts de la Seconde Guerre Lilas. Enfin, le Grand Ording du Duc Maugun est à nouveau entier, et nous pouvons renouveler nos anciennes ambitions."
 A17_memories_of_clearshore_title:0 "Mémoires de Côte-Claire"
 A17_memories_of_clearshore_desc:0 "En 850, le célèbre Roi-Raideur Rangvald envahit les terres de Côte-Claire avec une grande armée. Entendant les appels à l'aide du peuple de Côte-Claire, Teudur II d'Ording emmena les chevaliers Ordinger vers l'ouest pour les aider à chasser le Roi-Raideur. La bataille de Côte-Claire est une de nos victoires les plus réputées, où les chevaliers de Teudur chargèrent les forces envahissantes de front. Les envahisseurs avaient sous-estimé la force de notre charge de cavalerie et ils furent mis en déroute. Rangvald lui-même fut tué durant la bataille.\n\nBien que la bataille fût une grande victoire, la fille de Rangvald Derhilde la Reine-Raideuse revint une décennie plus tard avec une grande armée et établit le Duché de Deranne, effaçant Côte-Claire de la carte et détruisant tout ce pour quoi nous avions si durement travaillé. Notre rivalité avec Deranne sur Côte-Claire persiste à ce jour. Si nous souhaitons vraiment revendiquer notre droit à la grandeur, Deranne doit tomber sous les sabots tonnants de nos chevaliers."
 A17_erase_reaver_legacy_title:0 "Effacer l'Héritage Raideur"
 A17_erase_reaver_legacy_desc:0 "Deranne est tombé, et leur occupation de Côte-Claire est enfin terminée après six siècles d'oppression. Mais leur marque sur la terre demeure, de nombreux Raideurs vinrent de leurs terres lointaines pour s'installer à Côte-Claire et en faire leur, se mêlant à la population locale et formant une culture hybride, se dénommant les Derannic.\n\nNous ne pouvons permettre à ces Raideurs de s'enorgueillir plus longtemps des actions ignobles de leurs ancêtres. Ils apprendront à être Lorentais une fois de plus, et ceux qui refusent peuvent retourner dans leurs foyers glacés du nord."
 A17_protect_the_coasts_title:0 "Protéger les Côtes"
 A17_protect_the_coasts_desc:0 "Notre conquête des terres de Côte-Claire nous a donné accès aux mers occidentales. S'il y a quelque chose que nous devrions apprendre des erreurs passées du peuple de Côte-Claire, c'est qu'une côte non protégée est mûre pour l'invasion par nos ennemis. Bien que les chevaliers du Grand Ording ne soient pas exactement des marins, il y a un grand bassin de candidats potentiels sur les rivages occidentaux. De nombreux marins qui travaillaient autrefois pour les seigneurs Derannic cherchent maintenant un emploi rémunérateur, tout ce que nous avons à fournir est un navire pour qu'ils naviguent et des pièces pour nourrir leurs familles.\n\nAlors que notre marine naissante se forme à Westport, nous devrions chercher à renverser l'hégémonie des seigneurs-raideurs de Reveria dans les mers occidentales. Nous leur donnerons exactement le même traitement qu'ils ont donné à ces rivages il y a des centaines d'années !"
 A17_never_again_title:0 "Plus Jamais"
 A17_never_again_desc:0 "Soyez fiers, chevaliers d'Ording, car nous avons vengé un tort vieux de six cents ans ! L'invasion des seigneurs-raideurs brisa Côte-Claire et la force de l'Ording, mais nous avons pu les vaincre et libérer les terres qu'ils avaient volées aux Lorentais. Maintenant il reste peu de ces envahisseurs hormis des établissements en ruines et des bibelots cachés par de riches marchands.\n\nMais il ne suffit pas de les avoir vaincus. Ils ont régné sur Westport pendant six cents ans et la prochaine fois que nous serons brisés cela pourrait se reproduire. Nous devons fortifier la côte, nous préparer pour quiconque ou quoi que ce soit qui vienne ensuite, et élaborer de nouvelles stratégies pour nos cavaliers à appliquer au combat. Nous devons nous assurer qu'aucun envahisseur ne peut percer Côte-Claire et nous paralyser à nouveau !"
 A17_farmers_and_fishermen_title:0 "Fermiers et Pêcheurs"
 A17_farmers_and_fishermen_desc:0 "Le peuple de la Côte Voilée est calme et réservé. Leurs terres ne sont pas les plus productives, la plupart sont d'humbles fermiers et pêcheurs, leurs seigneurs sont les plus pauvres de Lencenor et quittent rarement leurs anciennes mottes. Cet endroit morne et tranquille est considéré comme mieux oublié par les Rois de Lorent.\n\nIls font, néanmoins, partie de l'ancien Enteben. Ils méritent la loi, la justice et la charité comme tout autre peuple de notre royaume. Nous revitaliserons la région comme nous l'avons fait avec Darom, la reconnecterons avec le reste de Lencenor, écouterons leurs souffrances et leur rappellerons comment, il y a longtemps, nos peuples vivaient ensemble sous la bannière de l'ancien Enteben."
 A17_restoration_of_enteben_title:0 "Restauration d'Enteben"
 A17_restoration_of_enteben_desc:0 "Trop longtemps les seigneurs de Lorent se sont-ils pensés au-dessus du paysan et de ses souffrances, les laissant souffrir et mourir de faim tandis qu'ils vivent dans un luxe abject. Enfin, le peuple de l'ouest de Lencenor est une fois de plus uni. Les Rois de Lorent ne peuvent plus prétendre qu'ils ont autorité sur ces terres, car nous les avons rassemblées et leur avons donné un but renouvelé. Nous ne serons plus connus comme des vestiges apathiques d'une époque révolue. Le peuple d'Enteben chevauche une fois de plus ensemble vers un destin partagé, libéré des cours de l'est et de leur mépris frivole pour leurs sujets plus pauvres.\n\nLe chevalier Ordinger, non, le chevalier Entebenic, se souvient d'un temps où il était aussi pauvre que ceux qu'il appelle maintenant ses vassaux. Leur noblesse n'est pas accordée par le sang de leurs parents, mais par leurs actions et leur dévouement aux valeurs chevaleresques. Ici, même le plus pauvre paysan, s'il se montre vaillant, peut s'élever à la chevalerie et servir les desseins de ses seigneurs.\n\nNous sommes les seigneurs dignes d'un nouvel Enteben. Les sabots de nos chevaux feront trembler les terres natales de nos rivaux !"
 A17_break_rubenaire_title:0 "Briser Rubenaire"
 A17_break_rubenaire_desc:0 "La ville et le château de Rubenaire sont les portes d'entrée des Plaines du Sud. Si nous souhaitons rétablir notre hégémonie sur Lencenor, nous devons prendre la ville pour nous-mêmes et détruire leur emprise sur les plaines du sud."
 A17_fields_of_enteben_title:0 "Champs d'Enteben"
 A17_fields_of_enteben_desc:0 "Quand Lorenan mourut, son royaume fut divisé en trois ; Enteben, Redfort et Carneter. Les tribus Entebeniques dominaient les plaines occidentales de Lencenor et étaient dirigées par ses cavaliers les plus habiles. Les cavaliers Entebeniques étaient craints à travers Cannor, et chaque homme, femme et enfant savait monter à cheval.\n\nLes traditions de ces âges passés restèrent vivantes dans le Grand Ording, et maintenant que nous contrôlons les plaines de Lencenor, nous pouvons enfin proclamer que les chevaliers Ordinger sont les héritiers de l'héritage d'Enteben, et de la volonté de Lorenan !"
 A17_forgotten_folk_title:0 "Peuple Oublié"
 A17_forgotten_folk_desc:0 "Les Seigneurs du Vin ne pensaient qu'à leurs vignobles le long des rivières Vin-de-Sang. Le peuple d'Enteben et Saddleglade était oublié, leur seule utilité étant d'élever le robuste cheval de travail Ordinger pour travailler les champs de leurs seigneurs. Nous ne sommes pas des Seigneurs du Vin, et nous comprenons l'héritage que ce peuple souhaite protéger. Par des subventions monétaires et un effort conscient de nos administrateurs, nous pouvons insuffler une nouvelle vie aux Plaines du Sud pour qu'ils puissent être fiers cavaliers une fois de plus et élever les plus beaux chevaux pour nos chevaliers. Qu'ils sachent qu'Ording ne les a pas oubliés, et qu'Enteben est prêt à revenir !"
 A17_mauguns_people_title:0 "Le Peuple de Maugun"
 A17_mauguns_people_desc:0 "Peu importe qu'un chevalier Ordinger soit de l'Ording, ou qu'il vienne des Plaines du Sud. Nous chevauchons ensemble avec fierté. Il n'y a pas de place pour la pédanterie ou les nez levés dans nos armées ou dans notre noblesse. Maugun lui-même était un soldat né bas qui déserta dans la guerre contre le Roi-Sorcier après la mort de son sergent. Pourtant il fut celui choisi par une licorne, et il sauva le Grand Ording des sombres raiders de l'est.\n\nNous sommes tous le peuple de Maugun, héritiers de sa bravoure et de son dévouement à l'Ording. Chaque chevalier Ordinger sait que tout ce qui compte est d'être vaillant et de se battre pour notre patrie jusqu'à la fin, car leur passé ou leur ascendance ne définit pas leur identité et leur valeur !"

 A17_entebenic_census_title:0 "Recensement Entebenic"
 A17_entebenic_census_desc:0 "Un royaume ne devient pas prospère sur les seuls chevaliers vaillants et grands exploits. Une gouvernance quotidienne complète et gracieuse est tout aussi grand exploit qu'une victoire au combat. Enteben a longtemps été désunis et oublié, nous n'avons aucune vraie connaissance de combien de gens vivent dans notre royaume, quels sont leurs métiers ou combien de biens et propriétés ils ont à leur nom. Sans cette connaissance, le royaume se gouverne lui-même tandis que le Roi ne fait que superviser et notre but uni ne peut être facilement atteint.\n\nMaintenant qu'un nouveau Roi se dresse sur le trône d'Enteben, nous devons réconcilier les affaires du royaume avec les affaires du Roi. Nous enverrons des administrateurs dans chaque coin du royaume pour quantifier nos ressources et comprendre ce que nous possédons vraiment. Avec cette connaissance en main, il sera beaucoup plus facile pour nous de coordonner et revitaliser l'économie du royaume et l'orienter vers la prospérité et la force."
 A17_needs_of_enteben_title:0 "Besoins d'Enteben"
 A17_needs_of_enteben_desc:0 "Si le seigneur ne pourvoit pas à son sujet, et s'il n'entend pas sa souffrance, peut-il vraiment être appelé un seigneur ? Un bon dirigeant doit pourvoir à son peuple et ne pas s'accrocher à sa richesse. Tout ce que nous avons, nous l'avons parce que nos paysans peinent pour nous. Nous devons rendre et investir dans les terres d'Enteben pour que notre peuple puisse avoir une tâche plus facile dans leurs métiers et pour que leurs griefs puissent être entendus par nos administrateurs."
 A17_unspoken_bond_title:0 "Le Lien Tacite"
 A17_unspoken_bond_desc:0 "Le contrat entre roi et sujet est simple, pourtant il n'en est pas moins important pour cela - le rôle d'un roi est celui de gardien, protecteur et, parfois, parent sévère. Et pourtant, un royaume doit compter sur l'homme commun qui doit être prêt à donner son tout, car qu'est-ce qu'un royaume sans son peuple. Quand le royaume gît en crise, son peuple devrait être prêt, empressé même, de prendre les armes pour sa défense. Il se trouve que nos citoyens sont si préparés à se battre en notre défense qu'ils ont déjà procuré des armes pour eux-mêmes. Tout ce qu'il nous faut faire est de dire le mot."
 A17_greatest_of_horsemen_title:0 "Les Plus Grands Cavaliers"
 A17_greatest_of_horsemen_desc:0 "Les Adenicans pourraient être vus comme les meilleurs cavaliers de Cannor, mais c'est parce qu'ils sont les seuls à le faire savoir ! Les cavaliers d'Enteben sont les meilleurs sur ce continent ou le suivant. Ils sont si bons, en fait, que leur compétence n'a pas besoin d'être proclamée pour être affirmée. Observez-les maintenant ; si bien entraînés sont-ils qu'ils pourraient passer du sac de couchage à la selle en moins d'une minute !"
 A17_finest_of_steeds_title:0 "Les Plus Beaux Destriers"
 A17_finest_of_steeds_desc:0 "À la fin de la journée, cependant, un cavalier n'est bon que par sa monture. Même Maugun lui-même n'aurait pu sauver un mulet comme destrier pour la bataille, bien qu'il aurait sûrement pu faire une forte tentative. Peu pourraient monter une licorne, mais l'attrait peut être imité - fort et rapide, capable de bouger juste assez à une vitesse impressionnante."
 A17_the_ordinger_uhlan_title:0 "Le Uhlan Ordinger"
 A17_the_ordinger_uhlan_desc:0 "Le Uhlan est l'avenir de la cavalerie ! Les chevaux peuvent être élevés pour être plus rapides, plutôt que plus forts, et si les troupes qui les montent sacrifient une partie de leur armure et équipement alors ils peuvent chevaucher à des vitesses inégalées par toute cavalerie lourde. Armés d'une lance et d'un esprit inextinguible, ils peuvent chevaucher autour des formations ennemies et les prendre en flanc même alors qu'ils se croient en sécurité. Alors qu'autrefois il n'y avait peut-être pas assez de nobles assez braves pour se risquer dans une charge de cavalerie avec notre surabondance de nouveaux chevaliers, nous pouvons facilement trouver des âmes braves pour remplir les rangs. Avec leur nombre, le Uhlan peut être présent partout où les autres soldats ont besoin !"
 A17_the_heroic_charge_title:0 "La Charge Héroïque"
 A17_the_heroic_charge_desc:0 "Il y a peu de choses au monde plus héroïques qu'une charge de cavalerie - les plus grands et braves du royaume fonçant directement sur l'ennemi, risquant la mort, le démembrement, et pire pour piétiner l'ennemi. Bien séparée de la propension croissante à rester derrière un mur et tirer sur l'adversaire, la bravoure requise pour risquer sa vie dans la charge est un atout qui est devenu de plus en plus rare. En inculquant à nos généraux l'esprit de la charge, et en le disséminant au reste de la population, nous pourrions assembler une charge pour briser même le zèle des Corinites !"
 A17_new_chivalry_title:0 "Nouvelle Chevalerie"
 A17_new_chivalry_desc:0 "Ce qui est compris comme étant la chevalerie cannorique est, en réalité, une invention adenicane - et elle est insuffisante. La chevalerie Adeanique dicte une série de règles partiellement efficaces, traitant l'homme commun comme des objets et ne s'occupant d'eux que comme convient à l'entretien approprié d'un objet. La chevalerie Entebenic, cependant, sera différente ! Bien qu'il puisse y avoir des nobles et des roturiers, seuls les plus braves et les plus honorables deviendront chevaliers, les parangons de la société. C'est à leur exemple que tous s'efforceront - et tous ces chevaliers doivent être dignes de la licorne, telle est la pureté de leurs cœurs et l'honneur de leurs actions."
 A17_prepare_the_stables_title:0 "Préparer les Écuries"
 A17_prepare_the_stables_desc:0 "C'est très bien d'avoir une force de cavalerie capable, mais un cavalier sans un cheval approprié n'est qu'un soldat régulier. Plus que cela, une mauvaise écurie ne fera qu'une monture pire. Les écuries d'Enteben doivent être dignes d'une licorne ! Zones larges et ouvertes, accès à la lumière du soleil, et nourriture digne des plus glorieux destriers. Celles-ci, alignées rangée après rangée après rangée, seront les écuries du royaume, et nos chevaux nous remercieront en chevauchant mieux que jamais."
 A17_lessons_from_lessers_title:0 "Leçons des Inférieurs"
 A17_lessons_from_lessers_desc:0 "Qu'est-ce qui fait d'un noble un bon cavalier ? La seule classe digne du commandement ? Le pedigree les rend-il meilleurs dans leurs devoirs ? Non ! L'homme commun, faisant campagne pendant des années sans fin, a plus que probablement autant de capacité à commander ses compagnons soldats qu'un noble. Avec l'influence de la noblesse suffisamment affaiblie, nous pourrions commencer à intégrer ces \"inférieurs\" dans une position où leur expérience pratique pourrait être mise au meilleur usage."
 A17_knighthood_for_commoners_title:0 "Chevalerie pour les Roturiers"
 A17_knighthood_for_commoners_desc:0 "Qu'est-ce qui fait un cœur pur ? Est-ce le pedigree du sang qui le traverse ? Est-ce le prestige perçu de ses titres ? Est-ce la taille de ses domaines ? Non. Tout comme il y a des nobles qui abandonneraient leurs désirs en un instant pour venir à l'aide d'autrui, il y a de nombreux citoyens communs qui se dresseraient comme les exemples brillants de la vertu si seulement nous le leur permettions. Sans aucun doute, les nobles deviendront arrogants à l'idée que les roturiers soient considérés sur les mêmes bases qu'eux pour la chevalerie, mais il semblerait que nous ayons une toute nouvelle classe de chevaliers prêts à faire leurs preuves !"
 A17_bravery_of_the_common_man_title:0 "Bravoure de l'Homme Commun"
 A17_bravery_of_the_common_man_desc:0 "Il n'y a eu que quelques années à peine, mais la nouvelle classe de chevaliers-roturiers a déjà prouvé qu'elle était digne du titre de 'chevalier' ! Tout détracteur n'a qu'à observer qu'ils sont vertueux dans la vie, forts en caractère, et implacables au combat pour être convaincu qu'ils méritent la chevalerie autant que tout aristocrate ! En effet, pour honorer proprement leur bravoure, il convient qu'ils soient autorisés à avancer aussi loin que convient à leur capacité et leur chevalerie, au lieu de la pureté de leur sang."
 A17_battle_of_morban_flats_title:0 "Bataille des Plaines de Morban"
 A17_battle_of_morban_flats_desc:0 "La bataille des Plaines de Morban fut une scène remarquablement dramatique, sur laquelle une armée combinée des Royaumes Libres fut attaquée par une force numériquement supérieure sous le domaine du Roi-Sorcier. L'estimé général Caylen Longlance supervisa la déroute, brisant les forces des Royaumes Libres et les mettant en fuite vers leurs terres respectives. Pour des raisons inconnues, il retarda ses troupes et les amena à piller et célébrer au camp des anciens Royaumes Libres. N'eût été cela, ils auraient tous pu être brisés..."
 A17_birthplace_of_the_unicorn_knight_title:0 "Lieu de Naissance du Chevalier-Licorne"
 A17_birthplace_of_the_unicorn_knight_desc:0 "Le Chevalier-Licorne est né dans les Clairières-Rouges, terre qui est maintenant vassale du Roi Lorent. C'est ici que Maugun erra dans un accès de désespoir, jusqu'à ce qu'il trouve le réconfort dans la découverte d'une licorne. Ici, un des plus grands héros de Cannor fut façonné. Bien que la forêt ait été donnée aux elfes pour qu'ils s'en occupent comme ils le jugent bon, l'héritage des terres signifie qu'il est de la plus haute importance que nous la voyions se soumettre à Enteben. Les elfes n'ont même pas besoin d'être déplacés de leur nouvelle patrie, tant qu'ils remplissent leurs obligations."
 A17_negotiate_entry_title:0 "Négocier l'Entrée"
 A17_negotiate_entry_desc:0 "La forêt des Clairières-Rouges est interdite aux non-elfes. Les intrus sont découverts par des patrouilles minutieuses, puis escortés dehors avec une escorte (bien que quelques rumeurs persistent d'individus particuliers étant bottés, traînés, et même jetés hors des bois) de cette même patrouille. Alors que certains diraient que nous devrions retirer ces elfes par la force, ils sont dans leur droit de le faire - car ils paient leurs dus et les bois sont leur foyer, pas le nôtre - mais les bois sont indiscutablement importants pour quiconque désire émuler Maugun. Un accord doit être conclu afin d'accorder au roi la juridiction nécessaire pour entrer dans les bois."
 A17_memories_of_the_past_title:0 "Mémoires du Passé"
 A17_memories_of_the_past_desc:0 "L'histoire d'Enteben est liée, inexorablement, à l'histoire de Maugun, le Chevalier-Licorne. Afin de mieux comprendre notre pays et ce qui doit être fait pour le mener à la prospérité, il est nécessaire de trouver une connexion profonde avec le Chevalier-Licorne - en revivant ses jours et rejouant ses actions, le royaume trouvera son avenir dans son passé."
 A17_army_of_lencenor_title:0 "Armée de Lencenor"
 A17_army_of_lencenor_desc:0 "Il était une fois, quand l'emprise du Roi-Sorcier était encore forte, Maugun marcha aux côtés des elfes nouvellement arrivés. Là, étrangement non harcelés par les forces du Roi-Sorcier, ils levèrent la bannière des Royaumes Libres de ville en ville, trouvant château après château désert. C'était inquiétant, bien sûr - Lencenor était la ligne de front, et il était logique qu'il ait de nombreux soldats en garnison sur ses terres et harcelant son peuple. C'est pourquoi l'absence de leur présence était d'autant plus inquiétante.\n\nAlors que les elfes marchaient sur Lorentaine elle-même, la vérité fut révélée - les forces du Roi-Sorcier s'étaient retirées et avaient concentré leurs hommes en une grande armée, cherchant à écraser leurs nouveaux ennemis en une bataille décisive. Maugun serait mort ce jour-là, s'ils avaient été prêts..."
 A17_protect_the_halflings_title:0 "Protéger les Halfelins"
 A17_protect_the_halflings_desc:0 "Pour beaucoup, le Roi-Sorcier était une brute. Ses hommes collectaient les taxes, capturaient les sujets, mais étaient généralement contents de laisser les habitants par eux-mêmes une fois qu'ils avaient payé leurs dus. Avec les halfelins, cependant, les choses étaient une histoire différente. Les acolytes du Roi-Sorcier tenaient une haine spéciale pour les halfelins, et la campagne fut marquée par des raids constants et des batailles données par des hordes de morts-vivants de demi-taille. C'est contre eux qu'Aelcandar fut construit, une forteresse-garnison qui fut capable de répondre aux morts-vivants en si peu de temps que les morts furent relégués au travail d'esclave.\n\nMaugun était là aussi, aidant à superviser la construction de la forteresse et vainquant toute armée qui marchait pour arrêter sa création."

 A17_the_black_tower_title:0 "La Tour Noire"
 A17_the_black_tower_desc:0 "Vertesk avait été une ville castanorienne depuis le début - eh bien, son infamie était certainement toute castanorienne. Foyer d'un dominion, un viceroyauté efficace du plus grand Castanor, Vertesk était célèbre pour son imposante tour noire ; on dit que Venac passa de nombreuses soirées au sommet de la tour, menant à bien des desseins perdus dans le temps. C'est aux abords de cette tour que Venac était destiné à mourir.\n\nTout ce qui se passa dans cette tour n'était connu que du Chevalier-Licorne. On dit que quelque chose gît à l'intérieur - quelque chose d'inestimable pour suivre les traces de Maugun..."
 A17_sally_forth_title:0 "En Avant !"
 A17_sally_forth_desc:0 "La défaite aux Plaines de Morban mena à la folie - enhardis par leurs succès, et ivres de leur victoire, les hommes du Roi-Sorcier marchèrent pour assaillir Calascandar. Il est difficile de dire ce qu'ils tentaient exactement - car, de tous points de vue, il semblait qu'ils désiraient faire du sabrage pour soumettre le fort. Peut-être cela aurait-il pu marcher, n'eût été Maugun, qui rallia avec succès son armée. Certains diraient qu'il avait des poumons de damestear, pour son commandement en ce jour fatidique..."
 A17_the_grand_tournament_title:0 "Le Grand Tournoi"
 A17_the_grand_tournament_desc:0 "Adenica. Enteben. Escann. Cannor. Nos deux pays sont renommés pour leur honneur et chevalerie - pourtant pour des raisons entièrement différentes. Adenica incarne une partie de la plus ancienne chevalerie, mais elle est fermée d'esprit, ne permettant qu'à la noblesse de servir sans égard à la vraie distinction. Nous, pendant ce temps, comprenons la vraie valeur de la chevalerie. Elle est indépendante du sang, et notre chevalerie est pleine seulement des plus braves - car nos chevaliers détiennent les cœurs de cavaliers de licorne.\n\nTout homme sensé conviendrait qu'une chevalerie basée sur la valeur et le mérite produirait les meilleurs chevaliers, mais c'est une toute autre affaire de pouvoir le prouver. De nombreux chevaliers restent, même après l'effondrement d'Adenica. Pourquoi ne pas les inviter pour un grand tournoi, où nous pourrions prouver une fois pour toutes le triomphe du cœur sur le sang ?"
 A17_the_broken_kingdom_title:0 "Le Royaume Brisé"
 A17_the_broken_kingdom_desc:0 "Originellement, le royaume de Sorncost était un état puissant en Lencenor, discutablement aussi puissant que Lorent et à peu près aussi influent sur ses voisins. Oh, comme les puissants sont tombés ! Le Sorncost connu aujourd'hui n'est rien de proche de son prédécesseur, un mini-état partageant le nom, l'emplacement, et pas grand-chose de plus. Casna Ola était une ville importante pour l'ancien royaume - nous pourrions être capables de soutirer des concessions de leur gouvernement en échange d'une partie de leur terre ancestrale."
 A17_the_southern_bulwark_title:0 "Le Rempart du Sud"
 A17_the_southern_bulwark_desc:0 "Même s'ils ne constituent pas la zone sud de Lencenor, les terres autour de Madalaire, Deranne, et Haut Ording constituent le \"Rempart du Sud\", un réseau de forteresses précédemment proposé qui assurerait qu'aucun raid ne puisse traverser notre frontière sud (ou se déplacer vers le sud, le cas échéant) sans dépenser un effort significatif. En plus d'être incroyablement défendable, ces forteresses fourniraient une excellente base de départ pour de futures campagnes."
 A17_a_lone_rose_title:0 "Une Rose Solitaire"
 A17_a_lone_rose_desc:0 "Lorent, autrefois la plus grande puissance en Lencenor, se dresse seul. Par des manœuvres prudentes, des combats braves, et peut-être une part non négligeable de chance, l'hégémon a été déplacé. Il se dresse isolé, tel qu'il faudra maintenant quelques campagnes pour entièrement secouer leur pouvoir de Lencenor."
 A17_rosefall_title:0 "Chute de la Rose"
 A17_rosefall_desc:0 "Avec la capture de Lorentaine, le royaume de Lorent touche à sa fin. Bien qu'il puisse encore y avoir des Siloriel, et que le gouvernement de Lorent puisse encore exister, il n'est plus ce qu'il souhaite être - Sans le Trône de Rose, il ne peut y avoir de Lorent légitime. Maintenant c'est nous qui détenons l'hégémonie de Lencenor ! Poussez, car il y a encore plus qui doit être fait pour Enteben et nous pouvons encore réclamer la gloire de Lorenan !"
 A17_the_greatest_extent_title:0 "La Plus Grande Étendue"
 A17_the_greatest_extent_desc:0 "Avec l'acquisition de l'Étendue de Lorenan, nous pouvons dire avec confiance que nous détenons la plus grande étendue nord de l'ancien royaume de Lorenan. En effet, si nous avions besoin d'une justification supplémentaire qu'Enteben est l'hégémon légitime de Lencenor, alors ceci suffirait. Cela ne signifie pas que nous pouvons nous reposer, cependant !\n\nDes portions du Petit-Pays sont possédées par des oligarques halfelins sous la solde de magnats humains, considérant leurs sujets halfelins comme des ressources à dépenser et acquérir plutôt que des gens à diriger. Nous pouvons arrêter cela - nous devons arrêter cela ! Ce n'est que par notre guidance qu'ils peuvent prospérer comme ils sont destinés à le faire !"
 A17_freedom_title:0 "Liberté"
 A17_freedom_desc:0 "Les halfelins Redfoot, le premier groupe libéré par notre campagne, s'installent déjà rapidement dans la vie au sein d'Enteben. Même si de nombreux fondamentaux restent les mêmes - ils servent dans nos armées comme ceux d'avant, et ils paient maintenant des taxes à nous - il est indiscutable que les fondamentaux plus profonds ont radicalement changé ; rien ne peut exprimer ceci mieux que l'adoubement formel de sir Freespark, le premier des chevaliers halfelins. En effet, il est grand temps d'apporter ceci au reste du Petit-Pays ! Qu'ils connaissent la liberté !"
 A17_liberate_the_halflings_title:0 "Libérer les Halfelins"
 A17_liberate_the_halflings_desc:0 "Les halfelins sont libérés de leurs anciens maîtres. Sous notre guidance, la noblesse et les maîtres de guilde atteignent richesse et prospérité - mais n'est-ce pas ce que nous nous étions mis en tête d'arrêter ? Même encore les halfelins communs languissent sous leurs anciens maîtres. De même, ils conspirent encore pour se libérer de notre règne."
 A17_sucessors_of_lorenan_title:0 "Successeur de Lorenan"
 A17_sucessors_of_lorenan_desc:0 "L'ancien royaume de Lorenan s'étendait de la côte ouest de Lencenor à la Tête-de-Dame occidentale, et au nord juste avant le Petit-Pays. On dit que l'ancien royaume ne souffrit aucune révolte, aucun mécontentement, car le roi au-dessus d'eux était justement juste et brave. Ayant réussi à nous établir sur ces terres et plus, il est temps d'assurer la prospérité et la sécurité de toutes les terres en Lencenor et au-delà. Enteben vivra pour toujours !"
 A17_the_high_lords_title:0 "Les Hauts Seigneurs"
 A17_the_high_lords_desc:0 "Les Seigneurs du Vin sont un problème particulier pour la Baie-du-Vin Occidentale. Comme leur nom le suggère, leurs terres fonctionnent sur le vin - et rien d'autre. Ils poursuivent ce but à des fins obsessionnelles et singulières, négligeant même la sécurité même de leur peuple afin de créer des millésimes tachés du sang de leurs cultivateurs. Il y a même des rumeurs d'une poursuite plus sombre, de certains seigneurs du vin utilisant la nécromancie pour fertiliser leurs champs...\n\nPlus jamais ! Ils devront être dispersés de leurs poursuites, et les seigneurs du vin les plus dévoués récompensés pour avoir pris les bonnes mesures pour protéger leur peuple et nous reconquerrons les derniers territoires d'Enteben."
 A17_end_southern_raids_title:0 "Mettre Fin aux Raids du Sud"
 A17_end_southern_raids_desc:0 "La côte de la Baie-du-Vin est l'hôte de raids fréquents par des esclavagistes gnolls et quelques pirates elfes (malgré les assurances contraires), frappant souvent et prenant des villages entiers à la fois avant qu'aucune force ne soit capable de riposter de manière significative. Même à travers ses vues idylliques, la côte est en grande partie dans un pauvre état. Si quelques ressources étaient mises à des garnisons permanentes, les roturiers de la zone pourraient être épargnés du besoin de se défendre eux-mêmes."
 A17_old_friends_title:0 "Anciens Amis"
 A17_old_friends_desc:0 "Les nains habitant Rubyhold peuvent être comparés à un grand-père bienveillant, regardant les jeunes états de la région se quereller et se battre sans la force de se lever et de les arrêter. Leurs relations peuvent être bien résumées par un désir de maintenir le statu quo, comme considéré par leur patronage de Lorent. Maintenant que nous avons vaincu l'ancien hégémon et avons usurpé leur place, il devrait être une affaire simple (si quelque part difficile) d'amener les Nains de Rubis de notre côté."
 A17_edge_of_the_empire_title:0 "Lisière de l'Empire"
 A17_edge_of_the_empire_desc:0 "Trouvé juste à notre est se dresse l'Empire d'Anbennar, une terre pas-si-unie de seigneurlets querelleurs. Beaucoup des terres sur la Tête-de-Dame occidentale, zone d'intérêt d'Enteben, sont particulièrement désunis. Même ainsi, ils peuvent encore aligner des armées substantielles, et tombent sous la protection de leur empereur. C'est notre devoir de les libérer de cette désunion et incertitude - mais cela prendra une puissante armée !"
 A17_counts_dukes_kings_title:0 "Comtes, Ducs, Rois"
 A17_counts_dukes_kings_desc:0 "Ce fut une querelle culminante, mais la myriade de princes de Carneteria sont venus sous notre seigneurie. Bien qu'une grande partie de la noblesse locale soit de caractère belliqueux, ils sont de bons intendants pour leurs sujets et ne les placent pas en péril indu. Afin de compléter leur intégration, nous devrons nous débarrasser des titres qu'ils possèdent actuellement et leur accorder une nouvelle reconnaissance dans notre état. De cette façon, Carneteria sera formellement hors du domaine de l'empire, pas juste en fait."
 A17_the_third_kingdom_title:0 "Le Troisième Royaume"
 A17_the_third_kingdom_desc:0 "Après la mort de Lorenan trois royaumes furent sculptés de ses territoires et accordés à ses enfants, ils étaient Enteben Redwood et Carneter. Avec Carneteria reconquise Lorenan peut enfin reposer, sachant que ses fils ont mis leurs querelles mesquines derrière eux et ont été réunis en un seul royaume.\n\nAu sein de Carneter il y a beaucoup et plus à faire à chaque niveau de l'administratif aux affaires de justice et même aux affaires de la noblesse locale. C'est notre devoir comme souverain juste d'assurer que cette terre n'est pas juste un tremplin pour des conquêtes supplémentaires - c'est une nouvelle partie de nos terres de cœur ! Une fois ceci fait, alors et seulement alors pouvons-nous regarder vers d'autres campagnes."
 A17_the_treacherous_guard_title:0 "La Garde Traîtresse"
 A17_the_treacherous_guard_desc:0 "Wesdam est un état misérable. C'est un royaume fondé sur la tromperie et la traîtrise - une trahison de l'ancien Dameria ! Alors que certains diraient qu'ils furent rachetés avec la mort inattendue de Marion Silmuna-Wesdam c'est notre devoir de débarrasser les anciens territoires de Lorenan d'un tel mal et de libérer le peuple souffrant sous leur règne injuste. Il sera indubitablement mieux pour le peuple commun de la Tête-de-Dame s'ils étaient pris sous notre aile juste."

 flavour_great_ording.1.t:0 "Une Licorne Trouvée"
 flavour_great_ording.1.d:0 "C'est une belle journée. Il y avait peu de nuages, et bien que le soleil brillât vivement, dans l'ombre de la forêt cela créait un climat qu'il était difficile de ne pas apprécier. Même ainsi, cependant, [Root.Monarch.GetName] n'était pas ici pour les plaisanteries. Après de nombreux mois de recherche, c'est ici qu'une licorne avait finalement été pistée. Les animaux des bois laissèrent [Root.Monarch.GetName], comme s'ils reconnaissaient la justesse de l'action à venir.\n\nLà. Broutant placidement l'herbe devant elle, se dressait une licorne. Sa crinière était d'un blanc pur, avec une corne brillante au sommet de sa tête. [Root.Monarch.GetName] comprit qu'il n'y aurait qu'une seule chance à cela, et commença donc une longue série d'étapes soigneusement répétées.\n\nIls frappent sur un arbre proche trois fois. La tête de la licorne se redresse, regardant dans les broussailles. Avec des pas lents et mesurés, [Root.Monarch.GetName] entre en vue, levant leurs bras d'une façon invitante. La licorne les regarde attentivement, scrutant dans leur âme même. Là, en réponse à ce qu'elle voit, elle réagit en..."
 flavour_great_ording.1.a:0 "... fuyant. Notre dirigeant était indigne."
 flavour_great_ording.1.b:0 "... attendant, et permettant à [Root.Monarch.GetName] de la monter. [Root.Monarch.GetName] était digne."
 
 flavour_great_ording.2.t:0 "Maugun en Lencenor"
 flavour_great_ording.2.d:0 "Maugun observa la bataille, son destrier le regardant avec une curiosité patiente. Le début de bataille s'était assez bien passé - les Castanoriens, troupes fraîches non habituées à une résistance lourde, se précipitèrent sur le champ à demi-équipés dans un désordre désorganisé. Cependant, il remarqua, plus de soldats continuaient à arriver de leur camp, et ceux-ci des vétérans leur armure brillant au soleil et leurs rangs tenant en formation serrée. Qui savait combien de temps les Lorentais pourraient durer. À moins que...\n\nMaugun porta une corne à ses lèvres et souffla deux courts éclats dedans. Avec une pression de ses jambes, la licorne partit immédiatement au galop vers le camp Castanorien. Sa bande disparate d'ordingers, armés de socs de charrue réaménagés et montés sur des chevaux de trait, suivit sa charge.\n\nLe camp était un désordre d'activité. Un groupe de soldats Castanoriens tentant de s'organiser, tentant de se former et rejoindre la bataille ensemble en un régiment sous l'œil d'un sergent. Maugun connaissait sa cible. Chevauchant rapidement, lui et sa bande visèrent les soldats Castanoriens désorganisés. Le premier impact fut dévastateur, d'un seul coup leur sergent fut tué et leur ordre rapidement brisé. Croyant la compagnie de Maugun être une seconde armée les soldats Castanoriens fuirent rapidement, causant leurs camarades dans le camp à faire de même et, se croyant encerclés, bientôt toute l'armée Castanorienne était en déroute complète. Saisissant l'opportunité Maugun réorganisa rapidement ses hommes autour de sa bannière et fit charge après charge contre les forces Castanoriennes en fuite - on dit que la bande de Maugun harcela les Castanoriens en fuite jusqu'aux frontières du Petit-Pays avant que la bande ne relâche."
 flavour_great_ording.2.a:0 "Nous continuerons son héritage."
 
 flavour_great_ording.3.t:0 "Notre Royaume à Défendre"
 flavour_great_ording.3.d:0 "C'est l'après-midi. Le soleil pend haut dans un ciel bleu, bien qu'en chemin vers le bas. C'est dans ce ciel que [Root.Monarch.GetName] fixe, regardant la campagne de Lencenor du sommet d'une colline particulièrement grande. Là, le dos contre un chêne, cela s'installe que la terre en dessous n'est pas juste de la campagne - c'est leur campagne. Les individus en dessous doivent être autorisés à vaquer à leurs vies quotidiennes, observe [Root.Monarch.GetName], car n'est-ce pas aussi important que le besoin pour les nobles comme eux de chasser ?\n\nPeu importe à quel point vaste, ou peuplé, ces individus avaient besoin d'être autorisés la capacité de vivre leurs vies libres de guerre, ou souffrance, ou mal. La terre elle-même avait besoin de protection, car c'était seulement juste."
 flavour_great_ording.3.a:0 "Et la protéger nous le ferons !"
 
 flavour_great_ording.4.t:0 "Maugun dans le Petit-Pays"
 flavour_great_ording.4.d:0 "Aussi efficaces que fussent les zombies Castanoriens, ils avaient deux faiblesses majeures : ils étaient lents - quand une légion de morts titubait vers vous, il était difficile, sinon impossible, pour leurs commandants d'organiser une formation pour répondre rapidement à une attaque inattendue - et ils avaient une tendance à être laissés derrière - si une armée était en déroute ils donnaient rarement le temps à leurs \"alliés\" morts-vivants de rattraper. Maugun et autres commandants de coalition avaient eu le temps de réfléchir à ceci et leur solution aux morts-vivants était Aelcandar. Simple et pourtant magnifiquement élégante. Une grande forteresse construite pour résister à un siège pendant des mois, depuis laquelle les forces de coalition pouvaient organiser leur cavalerie, menée par Maugun, pouvait harceler les légions voyageant à travers le Petit-Pays graduellement mais efficacement les annulant avant qu'elles ne puissent poser une menace aux terres du sud."
 flavour_great_ording.4.a:0 "Le Petit-Pays a toujours eu besoin de notre protection"
 
 flavour_great_ording.5.t:0 "L'Affaire des Halfelins"
 flavour_great_ording.5.d:0 "Avec le Petit-Pays libéré de ses oppresseurs, et son aristocratie de niveau moyen réduite, il y a une chance comme aucune autre de changer la façon dont il est fondamentalement organisé. Les tributs exigés des halfelins étaient durs et injustes, les taxant souvent deux fois d'affilée ou plus. Il y a une opportunité de performer une grande tromperie.\n\nAvec seulement un peu de travail administratif, les taxes administrées aux halfelins pourraient être levées à un niveau comparable à avant la libération, pourtant cela ne ressemblerait pas à cela si le processus était rationalisé."
 flavour_great_ording.5.a:0 "Quel était le point de les libérer, alors ?"
 flavour_great_ording.5.b:0 "Personne ne le remarquera !"
 
 flavour_great_ording.6.t:0 "Maugun à Vertesk"
 flavour_great_ording.6.d:0 "Après la bataille de Dents-de-Dame, où la marine Castanorienne fut anéantie, la tour de Vertesk se retrouvait vulnérable aux attaques venues des mers. Grâce à l'assistance d'Alenn le Jeune et des membres de la résistance Gawedi, Maugun et les forces des Royaumes Libres avaient appareillé depuis Anbenncost, déterminés à exploiter cette faiblesse stratégique et s'emparer de la Tour de Vertesk. La bataille faisait rage dans les couloirs sombres - mais elle était encore loin d'être achevée.\n\nMaugun, Alenn et leurs compagnons combattirent avec acharnement, se frayant un chemin sanglant à travers les étages de la tour maudite. Soldat après soldat s'effondrait sous leurs coups, la lame de Maugun tranchant rythmiquement parmi les défenseurs jusqu'à ce qu'aucun ne demeure vivant. Finalement, le héros parvint jusqu'aux appartements privés de Venac l'Arrogant. Le sorcier était demeuré dans sa tour, convaincu que sa seule présence pourrait renverser le cours de cette bataille décisive. Il avait presque raison.\n\nRemarquant l'intrusion, Venac projeta des flammes ardentes de ses doigts noueux et rugit d'une voix tonnante :\n\"Et qui es-tu donc, misérable, pour oser croire que tu pourrais vaincre Venac le Grand ?\"\nMaugun bondit prestement de côté, esquivant les flammes mortelles, et d'un seul mouvement fluide, décapita le tyran. Hélas, Alenn le Jeune ne connut pas un sort aussi clément."
 flavour_great_ording.6.a:0 "Une leçon amère fut apprise en ce jour fatidique."
 
 flavour_great_ording.7.t:0 "Une Faiblesse dans la Tour Noire"
 flavour_great_ording.7.d:0 "[Root.Monarch.GetName] se dresse dans la Tour Noire de Vertesk. Cette section particulière sent la désuétude et l'abandon, avec de la poussière si fermement sur la pierre qui s'effrite que la seule chose dans l'air était le musc de l'âge. Eh bien, à part les gardes derrière eux.\n\n\"S'il y a quelque chose que vous vouliez d'ici, c'est probablement déjà été pris maintenant.\" Le premier garde parla avec un accent épais, un homme qui sonnait aussi robuste que sa stature l'impliquait. [Root.Monarch.GetName] les écarta d'un simple secoue de la main. Même ainsi, la paire regarda alors que [Root.Monarch.GetName] réclamait un morceau de pierre de l'intérieur qui s'effritait. Toute la scène était soutenue par le gentil tintement du second garde serrant un sac.\n\nUne pensée traversa l'esprit de [Root.Monarch.GetName] - ces gardes n'étaient-ils pas corrompus ? C'était une chose de leur offrir de l'argent, mais une toute autre chose de l'accepter vraiment. Peut-être devraient-ils être dénoncés en sortant...?"
 flavour_great_ording.7.a:0 "Ils iront bien. Corruption est corruption, peu importe qui."
 flavour_great_ording.7.b:0 "Ils nous ont aidés, nous ne pouvons les trahir."
 
 flavour_great_ording.8.t:0 "Maugun à Calascandar"
 flavour_great_ording.8.d:0 "Suivant leur victoire aux Plaines de Morban les forces Castanoriennes marchèrent sur Calascandar, espérant briser la forteresse légendaire.\n\nPendant ce temps, cependant, l'armée des Royaumes Libres précédemment vaincue s'était ralliée en Gawed et avait rapidement marché vers le sud, cherchant et, avec l'assistance des défenseurs de Calascandar, brisa le siège et détruisit l'armée Castanorienne là, laissant Escann grand ouvert pour une invasion des Royaumes Libres."
 flavour_great_ording.8.a:0 "Et ainsi Calascandar se dresse à ce jour"
 
 flavour_great_ording.9.t:0 "Un Cadeau des Silcalas"
 flavour_great_ording.9.d:0 "Le mot se répand rapidement. Quand il devint nouvelles que le roi de l'Enteben nouvellement restauré cherchait à saluer plusieurs figures importantes des Silcalas, le mot voyagea bien plus vite que le Roi n'aurait jamais pu.\n\nLa toute première chose que [Root.Monarch.GetName] vit en sortant de leur carrosse était une grande sculpture. Ce n'était pas une statue régulière - c'était de Maugun ! Chaque détail était sculpté dans un détail aimant, avec même les ondulations de muscle sur les hanches de la licorne visibles, au sommet d'un magnifique piédestal. À sa base se tenait un Silcala, dents nues dans un large sourire au [Root.Monarch.GetTitle]."
 flavour_great_ording.9.a:0 "C'est magnifique."
 
 flavour_great_ording.10.t:0 "Maugun à Morban"
 flavour_great_ording.10.d:0 "Pendant 14 jours, une quinzaine complète, les armées avaient campé et il n'y avait encore aucun signe de bataille. Maugun commençait à se demander si les deux armées s'engageraient jamais, ou si cette routine, de dégager le camp et marcher en formation seulement pour retourner au camp à la tombée de la nuit, continuerait jusqu'à ce qu'une, ou les deux, des armées meurent de faim.\n\nLa Bande de Maugun était de service de collecte d'eau, une tâche simple mais essentielle. Alors que Maugun s'approchait de la rivière il vit un groupe de Castanoriens déjà tirant de l'eau et, sentant l'opportunité, il ordonna à ses hommes de se préparer à attaquer.\n\nLes Castanoriens furent rapides à se rallier à la rivière, appelant une réponse des Royaumes Libres et en deux heures, ce qui avait commencé comme une escarmouche mineure avait escaladé en bataille complète avec l'emplacement de l'escarmouche marquant le flanc nord. La bataille que Maugun pouvait voir allait mal, avec les forces Castanoriennes poussées dur contre l'infanterie Gawedi, sentant le désastre Maugun donna l'ordre et sa bande se détacha des Castanoriens qu'ils avaient engagés. Tant qu'il pouvait soulager ce flanc avant...\n\"Alen l'Ancien est tombé !\" Un cri s'éleva à travers le champ. La ligne Gawedi s'effondra et les Royaumes Libres furent mis en déroute."
 flavour_great_ording.10.a:0 "Le jour était perdu."
 
 flavour_great_ording.11.t:0 "Le Mémorial de Morban"
 flavour_great_ording.11.d:0 "[Root.Monarch.GetName] se tenait devant une foule humble, mais assurément pas petite. À son dos était une large bâche, flanquée d'une paire de sorciers en robes bleues Dameriennes jusqu'aux genoux et couverts de chapeaux pointus. Avec un seul balayage des mains du [Root.Monarch.GetTitle], ces sorciers levèrent la bâche de la forme, révélant une statue grisâtre en dessous. C'est un aigle, se dressant au sommet d'une couronne façonnée de pierres tombales. Les ressemblances de soldats l'entourent, la pierre capturant une variété de poses, visages, et états d'être - autant une expérience qu'un coup de soldats blessés.\n\nDe l'audience présente, la plupart sont des nobles instruits ; individus instruits en matières d'histoire. Ils attendent un discours, quelque chose pour contextualiser le mémorial à un peuple étranger. [Root.Monarch.GetName] peut définitivement improviser quelque chose de suffisant, ils doivent décider en cette fraction de seconde comment le prendre."
 flavour_great_ording.11.a:0 "Parler de comment les Gawedi sont tombés de leurs anciens eux."
 flavour_great_ording.11.b:0 "Parler d'anciens liens avec les Gawedi, forgés de fer."
 
 flavour_great_ording.12.t:0 "Maugun en Adenica"
 flavour_great_ording.12.d:0 "La fin du règne du Roi-Sorcier approchait. Ses forces avaient été repoussées dans les champs, et ses acolytes étaient - ou du moins il semblait - tous morts. Il avait fui à Trialmount pour un affrontement final, une bataille digne seulement des plus beaux guerriers de la coalition. Maugun n'était pas un pauvre combattant, pourtant sa capacité à chevaucher ne se traduisait pas bien sur une montagne, donc il était un de ceux qui devaient rester en arrière. Les Adenicans, reconnaissants pour leur libération, jugèrent bon d'introduire les elfes à un des plus beaux sports de Cannor - la joute !\n\nDurant ce tournoi les Adenicans furent impressionnés par la prouesse de Maugun avec peu capables de le vaincre dans la joute - surtout pas tandis que Maugun était au sommet de sa licorne et grâce à ceci, et son récent adoubement, lui accorda le surnom pour lequel il est le mieux connu il ne serait plus connu simplement comme Maugun d'Ording, car maintenant il était Maugun le Chevalier-Licorne."
 flavour_great_ording.12.a:0 "Quel cavalier !"
 
 flavour_great_ording.13.t:0 "Une Grande Joute ?"
 flavour_great_ording.13.d:0 "C'est le coucher du soleil. Le monde est teinté en nuances d'orange, même alors que la finalité du noir commence à ramper sur la terre. Au-dessus de la terre qui s'assombrit gît [Root.Monarch.GetName], sirotant une boisson d'un ton si cramoisi qu'elle était rouge même dans la lumière tamisée. À leur droite s'asseyait un homme vêtu du cotte de mailles et couleurs d'un Adenican, se gavant d'une bouteille du même millésime.\n\n\"Peux-tu jouter aussi bien que tu, euh, vines ?\" rit l'Adenican, un homme qui se présenta comme Sir Adenn, \"Je veux dire, j'en ai beaucoup entendu, et il y a encore beaucoup de bons cavaliers d'Escann...\"\n\n[Root.Monarch.GetName] regarde de côté le chevalier, secouant le vin autour dans son verre avant de descendre le reste d'un seul trait."
 flavour_great_ording.13.a:0 "\"Tu l'as.\""
 
 flavour_great_ording.14.t:0 "Le Premier Assaut"
 flavour_great_ording.14.d:0 "Le soleil était accablant le jour de la joute, portant une chaleur avec lui qui pouvait être facilement ressentie à travers la bâche érigée pour couvrir la zone de sièges. On ne pouvait qu'imaginer comment cela se ressentait pour les individus en cotte de mailles.\n\nAdenicans et Entebeneres bordaient les bords de l'arène de joute, la différence en sièges apparente - les sièges Enteben tenaient un patchwork de vêtements et blasons, un contraste dur à la section symétrique, organisée appartenant aux Adenicans. En tout cas, les deux rugissaient de soutien pour leurs chevaliers choisis, toute tentative de présenter les participants noyée par les deux côtés se faisant concurrence l'un l'autre pour faire la plus grande cacophonie. Au-dessus de tout se dressaient Sir Adenn et [Root.Monarch.GetName], assis dans une loge spéciale.\n\nLe premier round : Sir Adrian, d'Adenica, versus Sir Alindel, d'Enteben. Ce fut le plus rapide du lot, finissant avec Sir Adrian délivrant un coup droit au bouclier d'Alindel, l'envoyant immédiatement au sol. Le second round, Sir Mayvin versus Sir Syl, alla trois rangées avant que Sir Mayvin ne soit démonté. En vérité, tout le premier assaut était ainsi - un Adenican gagnerait, puis un chevalier d'Enteben, et puis de retour encore."
 flavour_great_ording.14.a:0 "Quel endroit où être !"
 
 flavour_great_ording.15.t:0 "Le Second Assaut"
 flavour_great_ording.15.d:0 "Durant le premier assaut, tous les individus étaient de sang noble. Maintenant, durant le second, le héraut présenta les Chevaliers-Licorne - paysans qui avaient gagné leur chevalerie par la valeur. Immédiatement, les Adenicans devinrent agités, seulement pour se calmer alors qu'un des leurs prit le champ et fit un spectacle d'agiter leur lance autour.\n\n\"Tu laisserais des bas-nés sur le champ ?\" demanda Sir Adenn, prenant ses yeux du tournoi pour regarder [Root.Monarch.GetName].\n\n\"Le sang ne les rend pas bons à la joute,\" observa [Root.Monarch.GetName], ne prenant jamais leurs yeux du spectacle. Ils furent bientôt justifiés, car le premier chevalier bas-né, Sir Lauren, renversa un Adenican d'une poussée de la lance, envoyant l'homme non seulement de son cheval mais dans les airs en plus.\n\n\"C'est incroyable,\" dit Sir Adenn, forcé de regarder alors qu'un paysan après l'autre renversait ses chevaliers une fois et encore, et encore."
 flavour_great_ording.15.a:0 "Vraiment, ils ont gagné leurs places ici, je vous l'assure."
 
 flavour_great_ording.16.t:0 "La Joute Finale"
 flavour_great_ording.16.d:0 "Avec un soupir, Sir Adenn se leva. \"Ce n'est pas toi que je vais devoir jouter, n'est-ce pas ?\" demanda-t-il, à quoi [Root.Monarch.GetName] secoua la tête. Sir Adenn grogna.\n\nLe dernier assaut de la journée approcha, mettant en vedette Sir Adenn et un individu nommé Sir Frederick (bien qu'il doive être noté qu'il était difficile d'entendre son nom par-dessus les Adenicans commençant finalement à huer). Quand Sir Frederick leva sa visière pour révéler un large sourire édenté manquant les deux dents de devant, les sièges Entebenic hurlèrent.\n\nLes deux chevaliers furent capables d'exiger un silence absolu par leur présence même, les deux côtés de l'arène pris dans la tension immédiate de la situation. Une passe, puis deux, puis trois, puis quatre, aucun ne fut capable d'attraper l'autre. La foule devint plus forte, chaque passe capturant l'attention d'une audience qui anticipait l'crash à venir de plus en plus. Le temps qu'un d'eux soit démonté, la foule était calamiteusement forte.\n\nMême si [Root.Monarch.GetName] ne pouvait rien entendre, regarder Sir Adenn gifler la main de Sir Frederick après le tournoi les laissa avec un sentiment qui coule dans l'estomac."
 flavour_great_ording.16.a:0 "Ils ne reviendront probablement pas l'année prochaine..."
 
 flavour_great_ording.17.t:0 "Enteben Offre la Vassalisation" #To Sorncost
 flavour_great_ording.17.d:0 "Un héraut venant de [From.GetName] arriva il n'y a pas longtemps, proclamant leur intention de négocier. Ils offrent à Sorncost le fort de Casna Ola, et toute la campagne environnante, en échange de sa soumission à [From.GetName] - bien que toutes affaires au-delà de nous faire un sujet soient ouvertes au débat. La terre vaut-elle notre liberté ?"
 flavour_great_ording.17.a:0 "Ouais."
 flavour_great_ording.17.b:0 "Non !"
 
 flavour_great_ording.18.t:0 "Sorncost Accepte"
 flavour_great_ording.18.d:0 "Un diplomate est revenu portant les nouvelles - Sorncóst a accepté notre offre pour Casna Ola. La zone a été transférée à leur administration même alors que les formalités de devenir un vassal ont été menées."
 flavour_great_ording.18.a:0 "Fantastique !"
 
 flavour_great_ording.19.t:0 "Sorncost Rejette"
 flavour_great_ording.19.d:0 "Sorncóst a rejeté notre offre de vassalisation pour Casna Ola. Si nous voulons le contrôle de leur terre, il faudra que ce soit fait par la force militaire - un accord comme celui-ci ne peut être fait deux fois, surtout s'ils ont rejeté la première fois !"
 flavour_great_ording.19.a:0 "Alors nous conquerrons Sorncost par la force."

