 elchos_legacy_of_goldtree_rebellion_title:0 "Héritage de l'Arbre-d'Or"
 elchos_legacy_of_goldtree_rebellion_desc:0 "Avec la direction héroïque du jeune Manaron Arbre-d'Or, Elchos se libéra du régime répressif d'Arakeprun en 1435. Rassemblant le soutien des nobles frustrés du royaume et de Pelomar, Manaron combattit le clergé d'Arakeprun pour se libérer du contrôle théocratique et affirmer la direction de la noblesse. Il y a quatre ans que cette guerre s'est achevée, et avec chaque année qui passe Arakeprun a récupéré sa force, menée par le puissant mage Filnar Feu-de-l'Aube après leur défaite humiliante. Elchos doit être prête à défendre sa souveraineté si nous devons repousser le clergé."
 elchos_elchosi_war_of_supremacy_title:0 "Libération d'Arakeprun"
 elchos_elchosi_war_of_supremacy_desc:0 "Durant la rébellion d'Arbre-d'Or, Manaron chercha à renverser la théocratie d'Arakeprun. Traverser au nord de la rivière Arrag vers Darhan fut une campagne désastreuse, car les armées Elchosi et Pelomaranes furent repoussées par la résistance menée par Filnar Feu-de-l'Aube. Nous devons aller jusqu'au bout et accomplir la mission de Manaron Arbre-d'Or et vaincre la théocratie Arakepruni !"
 elchos_glorelthiran_ambitions_title:0 "Ambitions Glorelthiranes"
 elchos_glorelthiran_ambitions_desc:0 "Maintenant que la vision d'Arbre-d'Or a été accomplie, et la théocratie d'Arakeprun abolie, Elchos doit prendre le manteau et promouvoir les intérêts de la noblesse à travers toute la région."

