# Founding event
 flavor_urdea_samrad.1.t:0 "Administration Coloniale de Haraf"
 flavor_urdea_samrad.1.d:0 "Avec la croissance de [4658.GetName] comme centre de nos efforts coloniaux à Haraf, le gouverneur local a demandé une autonomie accrue pour une administration coloniale plus efficace."
 flavor_urdea_samrad.1.a:0 "Nous devons maintenir le contrôle sur nos colonies"
 flavor_urdea_samrad.1.b:0 "Nous devrions leur accorder une autonomie supplémentaire"
 flavor_urdea_samrad.1.c:0 "J'aimerais descendre là-bas et profiter un peu du soleil du sud moi-même !"
 urdea_samrad_deagran_tt1:0 "§YDeagran§! gagne un cœur sur la Région Coloniale de §YHaraf Colonial§!."
 urdea_samrad_deagran_tt2:0 "Libérer §YDeagran§! comme état indépendant."
 urdea_samrad_deagran_tt3:0 "Faire de §YDeagran§! une Colonie."
 urdea_samrad_deagran_tt4:0 "Jouer en tant que §YDeagran§!."
 urdea_samrad_province_change_tt:0 "Toutes les futures cités que nous gagnerons dans la Région Coloniale de §YHaraf Colonial§! leur seront transférées."

 #Independence event
 flavor_urdea_samrad.2.t:0 "Les Couleurs de [ROOT.GetName]"
 flavor_urdea_samrad.2.d:0 "Avec notre récente indépendance, beaucoup souhaitent que nous remplacions les couleurs de notre ancien suzerain. Le choix le plus populaire semble être un vert luxuriant, emblématique de la verdure qui s'étendra bientôt sur les steppes brunes et les déserts de Haraf avec l'expansion de notre nouvel état."
 flavor_urdea_samrad.2.a:0 "Nous garderons nos couleurs"
 flavor_urdea_samrad.2.b:0 "Que tout Haraf soit vêtu de vert !"

 # Name change.
 DEAGRAN:0 "Deagran"
 DEAGRAN_ADJ:0 "Deagrani"