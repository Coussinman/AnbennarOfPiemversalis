flavor_sugamber.140.t: "Consolidation des meutes de l’Est"
flavor_sugamber.140.desc: "Les Gnolls de l’Est ont été les plus difficiles à intégrer. Leur forte adhésion au Xhazobkult, ainsi que leur histoire récente de succès, les ont rendus très résistants à nos tentatives d’éradiquer les pratiques démoniaques et de leur faire obéir aux ordres donnés par des humains qu’ils méprisent depuis longtemps.\nFinalement, nous avons brisé la volonté de nombreux Gnolls, qui, après avoir vu des meutes s’effondrer les unes après les autres, ont réalisé l’inanité de leur cause dépravée et ont décidé de rejoindre nos rangs.\nÉvidemment, seule une partie de leur volonté a été brisée, car ils se sont immédiatement mis à exalter leurs succès passés et leur statut prééminent parmi les Gnolls pour exiger l’obéissance de tous les Gnolls de la légion, y compris les membres les plus anciens des meutes Hillthrone et Flamemarked.\nBien qu’ils aient obtenu l’obéissance de quelques Seascourge, Windhowler et Flamemarked, la majorité des Gnolls a ignoré leurs fanfaronnades, soit parce qu’ils ont depuis longtemps abandonné toute affiliation aux cultes démoniaques et aux anciennes hiérarchies gnolles, soit parce qu’ils ne comprenaient tout simplement pas la langue rudimentaire parlée par les Gnolls de l’Est, ayant adopté une version fortement cannorisée de la langue gnoll.\n\nQuels que soient leurs résultats mitigés, nous devons brider l’arrogance de ces Gnolls en opposant les fières meutes Pyreclaw et Sandfang, et soutenir progressivement l’une des deux jusqu’à ce qu’elle remporte la querelle.\nCelui qui gagnera cette dernière rivalité déterminera la nature de l’avant-garde de la légion, car les deux cultures gnolles ont démontré la discipline et la force nécessaires pour affronter l’ennemi de front."
flavor_sugamber.140.a: "Les Gnolls Pyreclaw seront nos combattants les plus zélés une fois convertis à notre cause."
flavor_sugamber.140.b: "Les Gnolls Sandfang affronteront toute menace magique sur le champ de bataille."

flavor_sugamber.141.t: "S’adresser aux meutes"
flavor_sugamber.141.desc: "Depuis des générations, des milliers de Gnolls ont servi de combattants zélés pour la cause de Nerat, nous aidant à mettre fin aux agissements maléfiques de leurs semblables et à les mener vers la civilisation.\nMaintenant, ils servent directement l’Empereur-des-Gnolls, et un humain qui plus est. Pourtant, la question de leur rôle futur reste en suspens.\nAlors qu’ils servent également d’ambassadeurs et de représentants de la culture gnoll civilisée auprès des autres Gnolls, ils ont en quelque sorte transcendé leur rôle initial de caste martiale dédiée à la rédemption de Nerat sur le champ de bataille.\nIls ont soulevé des préoccupations auprès du [Root.Monarch.GetTitle] après que [Root.Monarch.GetSheHe] ait convoqué les meutes de la légion.\nIls soutiennent qu’ils ne peuvent pas servir d’exemples de Gnolls civilisés si leur race n’a pas encore été rachetée de ses crimes cardinaux, arguant plutôt que tous les autres Gnolls doivent être placés sous l’autorité directe de l’empereur.\nD’autres ont montré de l’intérêt pour nous aider à civiliser les autres Gnolls et à raviver les anciennes pratiques non démoniaques des Gnolls, qu’ils estiment entièrement compatibles avec les coutumes civilisées, comme un fort penchant pour le recyclage et l’utilisation efficace des ressources, comme on le voit chez les Gnolls Kvangahga de l’Est.\nIls soutiennent que, tout comme le domaine de Nerat s’étend au-delà de celui de gardien de l’Enfer, les Gnolls peuvent aussi le servir fidèlement au-delà du champ de bataille.\n\nLes Gnolls sont profondément divisés dans leurs désirs et leurs préoccupations, mais la plupart partagent un sentiment d’incertitude, tout en étant prêts à accepter ce que le [Root.Monarch.GetTitle] décidera.\nQue proclamera [Root.Monarch.GetSheHe]?"
flavor_sugamber.141.a: "Vous continuerez à servir Nerat pour l’éternité."
flavor_sugamber.141.b: "Vous avez accompli votre devoir et racheté votre race."

flavor_sugamber.142.t: "La deuxième guerre des Dragons de Kheterata"
flavor_sugamber.142.desc: "Comme promis, nous nous sommes rapidement étendus en Bulwar, saisissant la moitié de la vallée de Suran et invitant des milliers d’Ahati à s’installer sur les terres conquises.\nSatisfaits de notre succès, les Ahati nous ont demandé de leur laisser les terres et de leur permettre de poursuivre les conquêtes, offrant en échange leur soutien total à perpétuité.\nNous conserverons d’importants ports bulwariens et laisserons les Ahati s’emparer du reste des terres. De plus, nous leur accorderons un soutien financier symbolique pour leurs plans expansionnistes.\nEspérons qu’ils seront trop occupés en Bulwar pour changer d’avis à notre égard plus tard.\n\nIls ont hâtivement déclaré la création d’Aakheta, la renaissance de l’empire d’Aakhet, et proclamé que tout Bulwar tremblerait bientôt devant eux.\nBien que nous ayons déjà antagonisé les Bulwariens, nous avons décidé de ne pas proclamer ouvertement notre soutien aux plans des Ahati, préférant nous retirer tacitement vers nos ports et Shasoura."
flavor_sugamber.142.a: "Que Bulwar soit leur terrain de jeu."

flavor_sugamber.143.t: "Conquête de Bulwar"
flavor_sugamber.143.desc: "Les Sugambriens se sont révélés être des conquérants habiles et nous ont aidés à obtenir une tête de pont majeure en Bulwar. Maintenant que nous avons proclamé la création d’Aakheta, il ne faudra pas longtemps avant que Bulwar ne plie le genou devant nous.\nPeut-être qu’après avoir enfin reproduit ce qu’Aakhet a accompli, il reviendra parmi nous et nous permettra de l’aider à réaliser des exploits encore plus glorieux!"
flavor_sugamber.143.a: "Nous rendrons Aakhet fier!"

flavor_sugamber.144.t: "Les Ahati insultent le [Root.Monarch.GetTitle]"
flavor_sugamber.144.desc: "Malgré nos promesses, nous avons échoué à nous étendre en Bulwar, et les Ahati en ont été profondément irrités, insultant ouvertement notre dirigeant et proclamant que [Root.Monarch.GetHerHim] est un bouffon incompétent, indigne d’Aakhet ou d’Elikhet.\nBien qu’ils n’aient pour l’instant exprimé que leur mécontentement, leur solide base de pouvoir pourrait bientôt être utilisée contre nous."
flavor_sugamber.144.a: "Leurs plaintes ne nous concernent pas."

flavor_sugamber.145.t: "Pour la Mère"
flavor_sugamber.145.desc: "Grâce à notre dévouement méticuleux pour la renaissance économique et culturelle de Kheterata, nous avons satisfait la grande majorité des prêtres élikhetistes et nirakhetistes, qui se sont ralliés à nous et ont loué notre administration comme étant la seconde seulement après le règne direct d’Elikhet.\nEn une seule génération humaine, les terres des Kheteratans ont connu une croissance rapide, des déserts de Shasoura aux rives fertiles du Chagrin.\nComme l’a fait Sedoric, nous avons gagné le respect des Kheteratans en imitant les êtres qu’ils respectent le plus. Et, tout comme Sedoric, nous allons maintenant exploiter leur soutien pour renforcer notre cause et consolider notre règne.\nNous allons convoquer les prêtres pour qu’ils bénissent notre intendance au nom de Mère Nirakhet, à qui nous dédions nos efforts."
flavor_sugamber.145.a: "Nous continuerons à chérir et à nourrir son don."

flavor_sugamber.146.t: "Les prêtres déplorent une reprise trop lente"
flavor_sugamber.146.desc: "Malgré nos meilleurs efforts, nous n’avons pas réussi à satisfaire les prêtres khétistes.\nAlors qu’ils auraient accepté nos tentatives dans les siècles passés, la chute de l’empire kheteratan et la révolte précédente de Nirat ont donné de l’assurance aux prêtres, qui réalisent qu’ils ont la capacité de tirer parti du mécontentement des roturiers et de rallier la population contre la noblesse, même une noblesse aussi profondément enracinée que les monarques crodamiques.\nIls dénoncent notre règne comme étant aussi stagnant, voire décadent, que celui des précédents intendants crodamiques, et proclament que seuls ceux qui savent chérir le Chagrin de la Mère sont dignes d’en être les intendants et les dirigeants."
flavor_sugamber.146.a: "Leurs exigences étaient démesurément irréalistes."

flavor_sugamber.147.t: "La révolte nirakhetiste"
flavor_sugamber.147.desc: "Tout comme le temple de Nirat s’est soulevé contre les Crodamos il y a un siècle, notre incapacité à satisfaire les prêtres a conduit à une nouvelle révolte à grande échelle.\nExploitant le mécontentement général envers la domination des barbares étrangers, les prêtres d’Elikhet et de Nirakhet ont formé un front uni contre nous, bien que fortement mené par les prêtres nirakhetistes, qui ont toujours nourri la plus grande méfiance envers nos tentatives d’analyser la figure de Nirakhet et ses liens avec Nirat.\nQuelles que soient leurs intentions, le temps des mots est révolu, et leur déloyauté sera payée en sang.\nPeut-être que leur Mère versera-t-elle quelques larmes pour eux."
flavor_sugamber.147.a: "Tuez les traîtres, tous autant qu’ils sont."

flavor_sugamber.148.t: "Expulser les barbares"
flavor_sugamber.148.desc: "Les Sugambriens se présentaient comme imitant les actions de Sedoric, mais ont clairement échoué à reproduire son succès et se sont révélés aussi décadents que les récents monarques crodamiques, tout en s’immisçant dans nos coutumes comme les Damériens qu’Elikhet a expulsés.\nNous ne pouvons pas demander à Elikhet de nous aider une fois de plus: c’est à nous d’expulser cette engeance cannorienne de nos terres et de mener Kheterata vers un respect approprié de la Mère et de son plus grand don au monde."
flavor_sugamber.148.a: "Pour Nirakhet!"

flavor_sugamber.149.t: "La fin de la révolte"
flavor_sugamber.149.desc: "Les prêtres et la canaille paysanne qu’ils ont exploitée gisent maintenant morts à travers Kheterata.\nBien que nous puissions regretter cette issue, le bon côté de cette révolte est que nous pouvons maintenant remplacer les traîtres par de nouveaux prêtres directement choisis par nous.\nNous offrirons des funérailles décentes aux morts de la guerre, mais nous ferons aussi clairement comprendre que ce sort attend quiconque défie l’autorité de l’intendant, qui agit avec le soutien du Khetarch."
flavor_sugamber.149.a: "Notre règne est désormais incontesté."

flavor_sugamber.150.t: "Kheterata restaurée"
flavor_sugamber.150.desc: "La tentative des Sugambriens de rétablir le règne crodamique a été repoussée, et nous les avons repoussés vers Cannor. Il est maintenant temps pour les fidèles de diriger Kheterata et de la mener vers une ère de prospérité, de dévotion et de respect pour nos dieux."
flavor_sugamber.150.a: "Le règne décadent des Crodamos s’achève maintenant."

flavor_sugamber.151.t: "Défaite à Sarhal"
flavor_sugamber.151.desc: "La révolte en Kheterata s’est avérée plus forte que nous ne l’avions craint, et nous avons perdu tout contrôle sur Sarhal, nos armées se repliant vers Tef et Busilar.\nNous ne pourrons peut-être jamais nous remettre de cette défaite massive."
flavor_sugamber.151.a: "Des cieux cendreux!"

flavor_sugamber.152.t: "La grande cérémonie à Kheterat"
flavor_sugamber.152.desc: "Des centaines de membres des dynasties Ryonard et Crodamos ont participé à la grande cérémonie à Kheterat, où des dizaines de mariages, fiançailles, arrangements économiques et alliances politiques ont été scellés, ainsi que la proclamation officielle de la création de la dynastie Ryonard-Crodamos.\nNotre dirigeant a également été simultanément couronné Roi Lionsbane de Wexonard et Empereur de Kheterata, ces deux titres étant liés à perpétuité et attachés à la dynastie.\nAprès de longues heures de pièces de théâtre, de buffets et d’autres événements, le [Root.Monarch.GetTitle] se lève pour s’adresser à [Root.Monarch.GetHerHis] membres de dynastie et parents.\n[Root.Monarch.GetHerHis] discours commencera par se définir, ainsi que le royaume…"
flavor_sugamber.152.a: "L’incorporation de Kheterata ne change pas notre identité."
flavor_sugamber.152.b: "Nous sommes les dirigeants sugambriens de Kheterata."
flavor_sugamber.152.c: "Nous sommes les dirigeants wexonards de Kheterata."
flavor_sugamber.152.d: "Nous sommes les agents de Nerat et d’Elikhet à Halann, gardiens des portes de l’enfer."
flavor_sugamber.152.e: "Notre empire est défini par le Divenhal et le domine."
flavor_sugamber.152.f: "La dynastie Ryonard-Crodamos est le cœur de notre empire."
flavor_sugamber.152.g: "La dynastie Ryonard est le cœur de notre empire."
flavor_sugamber.152.h: "Notre État est wexonard et crodamique."

flavor_sugamber.153.t: "Satrapies impériales"
flavor_sugamber.153.desc: "Avec l’autonomie des princes réduite, l’empire d’Anbennar a été unifié sous notre règne. Maintenant que notre autorité est incontestée, nous pouvons lier les princes aux mêmes arrangements que nous avons imposés à nos sujets sarhaliens.\nLa charge d’empereur sera transformée en un rôle similaire à l’Intendance du Chagrin.\nLes princes vassaux seront transformés en satrapies et en Medasi, et nous aideront à accomplir notre devoir envers les Khets, tout en nous versant un lourd et régulier tribut."
flavor_sugamber.153.a: "En tant qu’intendants de la Lune, nous mènerons le Dameshead vers un avenir prospère!"

flavor_sugamber.154.t: "Le défi dalcabba"
flavor_sugamber.154.desc: "Les Adeanics et les Corinites se sont organisés en deux grandes ligues, prêtes à s’entredéchirer à la moindre provocation. Mais leurs querelles mesquines ne sont rien comparées à notre force et à notre dévouement à la cause dalcabba.\nNous écarterons cette ligue parvenue et nous proclamerons les seuls vrais challengers face à l’empereur hérétique, notre armée prête à défendre notre revendication et à marcher vers la bataille."
flavor_sugamber.154.a: "Nous leur montrerons la vérité!"

flavor_sugamber.155.t: "La guerre des Trois Ligues"
flavor_sugamber.155.desc: "La guerre des ligues fait rage depuis des années et d’innombrables vies ont été perdues...\nCes fous n’ont fait que se préparer à être massacrés par nos armées. Nous forcerons la ligue parvenue à abandonner ses prétentions, nous détruirons l’empereur hérétique et ferons du dalcabba la foi officielle de l’empire!"
flavor_sugamber.155.a: "Pour Castellos, Nerat et Elikhet!"

flavor_sugamber.156.t: "La Seconde Guerre des Ligues"
flavor_sugamber.156.desc: "La guerre des ligues s’est achevée après d’innombrables vies perdues... Malheureusement, nous n’étions pas encore prêts à diriger une faction dalcabba et à la mener à la victoire.\nHeureusement, rien ne nous empêche désormais d’affronter l’empereur hérétique en proclamant une ligue dalcabba, que nous utiliserons pour corriger la direction religieuse erronée de l’empire."
flavor_sugamber.156.a: "Nous leur montrerons la vérité!"

flavor_sugamber.157.t: "Plongée dans les donjons"
flavor_sugamber.157.desc: "Armés jusqu’aux dents, nos aventuriers s’enfoncent dans les donjons labyrinthiques, prêts à y trouver trésors, pièges et savoirs cachés.\nLes premiers succès les plus prometteurs ont été enregistrés à Bal Hyl, où les pièges des nécromanciens étaient les plus faibles, tandis que les labyrinthes de Rhinmond et de Varlosen se sont révélés impénétrables pour des raisons différentes."
flavor_sugamber.157.a: "Ne perdez pas espoir!"

flavor_sugamber.158.t: "Piège de nécromancien à Corseton"
flavor_sugamber.158.desc: "La première tragédie a frappé nos audacieux aventuriers: un piège de nécromancien massif a été déclenché dans une section profonde et inexplorée du labyrinthe sous la nécropole de Corseton, causant des centaines de morts et libérant une horde de morts-vivants cherchant à percer jusqu’à la surface."
flavor_sugamber.158.a: "Après un millénaire, les souterrains restent dangereux."

flavor_sugamber.159.t: "Aventuriers wexonards anciens"
flavor_sugamber.159.desc: "La tragédie de Corseton nous a rappelé les nombreux disparus lors de la destruction des labyrinthes, survenue pendant la phase initiale de la Longue Guerre, lorsque les Wexonards ont repris la moitié ouest des Confins aux tyrans milcori.\nDe nombreux nobles se sont aventurés dans les profondeurs, et beaucoup y ont péri.\nNous avons retrouvé les corps de nobles wexonards anciens, apparentés à Lothane Wexan lui-même, au plus profond du labyrinthe de Wexkeep, prouvant que certains des nôtres ont atteint des profondeurs que nous ignorions jusqu’à présent.\nBien que leurs corps se soient depuis longtemps décomposés, leurs magnifiques regalia attestent encore de leurs liens avec nous et de leur noble naissance. Leurs dépouilles seront transférées et recevront des funérailles dignes de leur statut et de leurs exploits héroïques."
flavor_sugamber.159.a: "Nous sommes fiers d’eux."

flavor_sugamber.160.t: "Percer les mystères du labyrinthe changeant"
flavor_sugamber.160.desc: "Le labyrinthe changeant de Rhinmond a toujours été la cible préférée des aventuriers.\nBien qu’apparemment impossible à parcourir, il a aussi compté le moins de pièges mortels et de morts associés à son exploration.\nMalheureusement, certains y ont tout de même péri, incapables de trouver la sortie ou combattant le flux constant, bien que modeste, de morts-vivants qui y apparaissent.\nAu fil des siècles, la plupart sont devenus habiles à le parcourir, et bien que personne n’ait jamais pu déterminer s’il avait vraiment une fin, la grande majorité a pu y entrer et en ressortir sans encombre.\nPendant des siècles, le labyrinthe a surtout servi de terrain de jeu ou d’entraînement pour les aventuriers novices en quête de frissons, sans réel danger.\n\nLa publication des découvertes issues des archives kheteratanes a relancé les efforts sérieux pour comprendre le mystère de ce donjon.\nRécemment, les efforts combinés d’aventuriers documentant méticuleusement leurs expériences, de mathématiciens, de mages et d’architectes ont conduit à des avancées majeures dans la compréhension de la logique du labyrinthe."
flavor_sugamber.160.a: "Nous trouverons enfin la fin!"

flavor_sugamber.161.t: "Problèmes à Varlosen"
flavor_sugamber.161.desc: "Le labyrinthe de Varlosen s’est révélé le plus difficile à parcourir, avec ses pièges continus et les attaques de hordes de morts-vivants repoussant nos aventuriers et détournant l’attention des moins braves vers d’autres perspectives moins menaçantes.\nLa quantité de résistance, ainsi que la présence passée de la Loge des Sans-Nom dans la région, ont naturellement conduit beaucoup d’entre nous à penser que Xamarzu doit s’y cacher.\nAjouté à cela, le fait que le labyrinthe de Varlosen soit le seul des quatre grands à se situer en dehors des terres historiques de Wexonard que Xamarzu a perdues en premier face à nous.\nQuelle que soit la théorie, nous devons redoubler d’efforts pour percer les hordes sans fin."
flavor_sugamber.161.a: "Petit à petit, les aventuriers perceront."

flavor_sugamber.162.t: "Fresques nératiques anciennes"
flavor_sugamber.162.desc: "Enfin, les derniers pièges restants ont été détruits et la dernière couche cachée du labyrinthe de Corseton a été découverte.\nNos aventuriers ont immédiatement réalisé l’ancienne nature de ces labyrinthes, datant d’une époque antérieure à l’esclavage de la région par la nécromancie, avec de magnifiques fresques de dieux inconnus ornant la plupart des murs.\nBien qu’elles manquent d’écrits, les fresques décrivent des histoires anciennes impliquant les dieux, avec une figure ressemblant peut-être à Nerat protégeant les mineurs contre des menaces étranges.\nTrouver ces fresques n’est qu’un début: des décennies de recherches théologiques seront nécessaires pour en comprendre pleinement le sens."
flavor_sugamber.162.a: "La vérité se dévoile peu à peu."

flavor_sugamber.163.t: "Les premiers nécromanciens milcori"
flavor_sugamber.163.desc: "À Wexkeep, il y avait malheureusement peu de traces du vrai culte nératique ayant précédé les Milcori. À la place, les couches les plus profondes étaient remplies de fresques montrant des contacts avec des adorateurs infernaux de Hedine, juste au nord des collines de Wex.\nCe fait a conduit certains à penser que les Milcori devaient être une ramification des adorateurs infernaux esmari qui se sont faits rois des anciens habitants des Confins, utilisant leur soutien infernal et corrompant finalement les cultes locaux pour servir leurs objectifs.\nTout comme la libération des Confins a commencé dans les collines de Wex, c’est aussi là que leur corruption a pris racine."
flavor_sugamber.163.a: "L’âge sombre des Confins a commencé dans ce labyrinthe."

flavor_sugamber.164.t: "L’avidité des Rois-Liches"
flavor_sugamber.164.desc: "Ayant enfin percé le mystère du labyrinthe changeant et avec l’aide de petites quantités de Damestear Noir, ou «Korashi» comme on l’appelle à Haless, nous avons franchi la couche changeante du labyrinthe et pénétré dans les niveaux plus profonds.\nÀ notre soulagement, le créateur du labyrinthe devait se sentir très confiant dans sa capacité à arrêter les intrus, et nos suppositions se sont avérées justes: ce labyrinthe avait été construit pour abriter les trésors et les esclaves de Cernarex, un ancien roi-liche milcori.\nSelon ses propres fresques, Cernarex a été l’une des figures clés qui ont centralisé la société milcori et sa religion autour et au profit des rois-liches.\nDans son orgueil, il a dû décider d’utiliser le labyrinthe pour ériger un monument à sa propre gloire, tout en veillant à le rendre inaccessible à quiconque en dehors de ses laquais et de ses esclaves, ce qui a perplexé les historiens amenés sur place.\nPlutôt qu’un monument mettant en valeur la grandeur des rois-liches milcori, c’est pour nous un signe clair du gaspillage de richesses par des monstres qui considéraient leurs propres sujets comme de simples esclaves.\nNous enregistrerons nos découvertes, puis pillerons cet endroit de tous ses trésors avant de détruire les fresques."
flavor_sugamber.164.a: "Les Milcori sont devenus esclaves de leur propre nécromancie."

flavor_sugamber.165.t: "Progrès à Varlosen"
flavor_sugamber.165.desc: "Dans le labyrinthe de Cernarex, nous avons également découvert des cartes partielles du labyrinthe de Varlosen.\nMaintenant que les autres labyrinthes ont été conquis, toute notre attention s’est concentrée sur Varlosen.\nAvec l’aide de la magie khet, nous avons inondé de nombreuses sections du labyrinthe et préventivement détruit de nombreux pièges qui y étaient installés.\nAprès des mois de guerre souterraine, nous avons enfin trouvé les dernières couches du labyrinthe, là où Xamarzu doit se cacher.\nNous devons être pleinement préparés avant de l’affronter."
flavor_sugamber.165.a: "Le chemin vers Xamarzu est dégagé."

flavor_sugamber.166.t: "Le dernier sursaut de Milcorissia"
flavor_sugamber.166.desc: "Notre tentative de tuer Xamarzu a bien commencé, nos aventuriers semblant approcher avec succès de son phylactère.\nPourtant, il nous a une fois de plus échappé, ayant déplacé son phylactère vers un autre endroit dans le donjon, probablement creusé au cours du dernier millénaire depuis sa fuite lâche.\nLe nombre d’attaques de morts-vivants dans les labyrinthes a également considérablement augmenté, forçant nos groupes à battre en retraite.\n\nAlors que nous préparions une nouvelle expédition, plus importante, il a dû réaliser que la situation était devenue trop désespérée pour rester caché, et il a fait l’impensable.\nUtilisant toute sa force de nécromanciens, il a lancé des attaques à grande échelle en surface, s’emparant de vastes portions de l’est des Confins, avec des millions de Wexonards fuyant les zones envahies.\nNos armées ont été rapidement mobilisées pour combattre le dernier des Milcori.\n\nAvec cette guerre, le dernier des Milcori sera totalement exterminé."
flavor_sugamber.166.a: "La Longue Guerre touche à sa fin."

flavor_sugamber.167.t: "Libération de Milcorissia"
flavor_sugamber.167.desc: "Les envahisseurs wexonards occupent ces terres depuis longtemps, les Sugambriens surveillant toujours nos tentatives de rétablir notre règne en surface.\nMaintenant qu’ils ont forcé Xamarzu à se découvrir, nous devons nous montrer au monde et proclamer la renaissance de Milcorissia, et enfin libérer les Confins."
flavor_sugamber.167.a: "Milcorissia se dressera fièrement!"

flavor_sugamber.168.t: "La mort de Xamarzu"
flavor_sugamber.168.desc: "Après des années de guerre et des centaines de milliers de morts-vivants libérés de leur prison magique, nous avons enfin mis fin au dernier sursaut de Xamarzu.\nL’ayant trouvé caché auprès de son phylactère épuisé, tentant une fois de plus de se dissimuler comme un lâche tandis que ses partisans étaient massacrés, nos aventuriers ont enfin réussi à le tuer.\nContrairement à Nichmer, le dernier combat contre Xamarzu a été pathétique et indigne de toute épopée.\nManquant de ressources pour monter une attaque digne de ce nom, il a dû puiser dans la plupart de son mana et de sa force vitale pour lancer son attaque désespérée, et après son échec, il ne restait plus qu’une ombre de son ancien pouvoir.\nThorburn, un jeune aventurier audacieux cherchant à imiter le héros Rhin «le Fléau des Liches», s’est précipité imprudemment à l’attaque après que sa cachette ait été découverte.\nAlors que tous ceux présents craignaient le pire, Xamarzu n’a même pas pu repousser l’attaque maladroite d’un novice et a été terrassé par la lame émoussée du jeune homme.\n\nAinsi prit fin Milcorissia.\n\nAprès une réprimande de son père et chef de groupe, Thorburn s’est vu décerner les honneurs et le titre de «Fléau des Milcori», moins pour louer le jeune homme que pour railler les Milcori défunts.\n\nMaintenant que la terre est libérée de la menace démoniaque, il est temps d’aider les Wexonards à se réinstaller et à reconstruire leurs foyers et leurs champs dévastés par la guerre."
flavor_sugamber.168.a: "Dans les Confins, l’empire de Nerat se dresse et les portes de l’Enfer ne prévaudront jamais contre lui."

flavor_sugamber.169.t: "Âges sombres"
flavor_sugamber.169.desc: "L’impensable s’est produit: ce qui devait être une attaque de désespoir a réussi à submerger les Confins et Busilar, nos forces se repliant vers Sarhal pour poursuivre la Longue Guerre.\nPourtant, la situation est désespérée, des millions de Wexonards étant sous l’oppression milcori, et les nécromanciens n’hésiteront pas à tous les tuer pour alimenter leurs armées."
flavor_sugamber.169.a: "Nous avons échoué face à Rhinn..."

flavor_sugamber.200.t: "La Longue Guerre continue"
flavor_sugamber.200.desc: "Nous nous trouvons face à de nouvelles menaces de morts-vivants et de mages. En tant qu’héritiers et fils de Rhinn II «le Marteau», c’est notre devoir de nous élever à la hauteur et de défendre Wex et Cannor!"
flavor_sugamber.200.a: "Nous gagnerons!"

flavor_sugamber.201.t: "Le sac de Cratháno"
flavor_sugamber.201.desc: "Il y a plusieurs siècles, les forces d’Arameh ont ravagé les basses terres de Wex, tuant d’innombrables personnes et pillant d’innombrables villes.\nMaintenant, les descendants des envahisseurs subiront le même sort. Leur ville sera brûlée, leurs ports détruits et les artefacts qu’ils nous ont volés seront repris, avec intérêts."
flavor_sugamber.201.a: "Rhinn III a été vengé."

flavor_sugamber.202.t: "La restauration de Tulipsfield"
flavor_sugamber.202.desc: "La région aujourd’hui connue sous le nom de Butchersfield ne s’est pas toujours appelée ainsi. Avant qu’Elrac ne massacre traîtreusement notre peuple, elle était connue sous le nom de Tulipsfield, mais même ce nom évoque un événement tragique.\nArameh l’envahisseur avait aussi semé la mort dans Wex des siècles plus tôt, brûlant les fermes et les villages de la région. Après son retrait, les Wexonards survivants ont lentement restauré les terres, bien que les champs fleuris de la région fussent désormais dominés par les tulipes bulwariennes laissées par les envahisseurs, que les locaux avaient pris en affection. La région portait auparavant un nom d’origine milcori auquel les locaux n’étaient pas attachés.\nAvec la richesse et la prospérité de la région à leur apogée, les habitants ont décidé de construire un monument en l’honneur de leurs ancêtres disparus et d’abandonner le nom sinistre qui avait été donné à cet endroit pour le rebaptiser Tulipsfield, demandant au [Root.Monarch.GetTitle] de les aider à populariser l’ancien nom et de participer à une commémoration solennelle du massacre."
flavor_sugamber.202.a: "Le [Root.Monarch.GetTitle] le fera."

flavor_sugamber.203.t: "Les Wexonards visitent Tenbury"
flavor_sugamber.203.desc: "Une suite de nobles wexonards importants a décidé de visiter Tenbury pour commémorer les morts de la guerre du Roi-Sorcier, en particulier les deux frères de la dynastie Ryonard disparue qui ont donné leur vie pour libérer la région du Bas-Alen.\nIls nous ont invité à prendre part à ces commémorations, laissant derrière nous notre ancienne rivalité et notre haine."
flavor_sugamber.203.a: "Ils ont sacrifié beaucoup pour nous libérer."
flavor_sugamber.203.b: "Nous ne ferons jamais confiance aux Wexonards."

flavor_sugamber.204.t: "Le roi gawedi accepte!"
flavor_sugamber.204.desc: "Le roi gawedi a accepté notre invitation et a participé à la commémoration de la libération de Vertesk et du Bas-Alen des légions de Nichmer, remerciant nos ancêtres pour leur soutien."
flavor_sugamber.204.a: "Nous pouvons enfin mettre nos anciennes différences de côté."

flavor_sugamber.205.t: "Le roi gawedi décline!"
flavor_sugamber.205.desc: "Le roi gawedi a décliné notre invitation à commémorer les Wexonards et les Gawedi morts dans la région pendant la guerre du Roi-Sorcier et nous a demandé de quitter leurs terres dès que nous aurons terminé."
flavor_sugamber.205.a: "Des bâtards ingrats!"

flavor_sugamber.206.t: "Nécromancien vaincu"
flavor_sugamber.206.desc: "Suivant les pas de Rhin «le Fléau des Liches», nous avons vaincu un misérable nécromancien!"
flavor_sugamber.206.a: "Maintenant, célébrons!"

flavor_sugamber.210.t: "Effondrement de la meute"
flavor_sugamber.210.desc: "Les forces de [A48.GetName] ont ravagé nos terres, exécuté nos chefs et emporté de nombreux guerriers parmi nos survivants. L’avenir de notre meute est sombre..."
flavor_sugamber.210.a: "Argh!"

flavor_sugamber.211.t: "L’effondrement de [FROM.GetName]"
flavor_sugamber.211.desc1: "Nos forces ont détruit les forces gnolls de [FROM.GetName], exécuté leurs chefs de meute, brûlé leurs principaux établissements, laissant derrière elles une horde de gnolls sans pouvoir et sans tête."
flavor_sugamber.211.desc2: "Nos forces ont détruit les forces gnolls de [FROM.GetName], exécuté leurs chefs de meute, brûlé leurs principaux établissements et offert aux gnolls les plus dociles un avenir où leur férocité est canalisée vers un meilleur destin."
flavor_sugamber.211.a: "L’ordre est rétabli."

flavor_sugamber.212.t: "Réinstallation des terres humaines"
flavor_sugamber.212.desc1: "Sous notre règne, les gnolls ont été transformés en une caste presque entièrement employée dans les affaires martiales.\nEn conséquence, de nombreux gnolls ont été éloignés de leurs foyers d’origine, qui comprenaient des terres récemment arrachées par leurs semblables ou leurs ancêtres à des populations humaines.\nAvec la fin du joug gnoll et le rétablissement d’un règne civilisé, ces régions ont également vu leur population humaine se rétablir lentement, que ce soit par une croissance interne ou le retour de réfugiés exilés.\nNaturellement, nous avons aussi encouragé l’installation de Wexonards et d’autres peuples fidèles à notre cause, dans l’espoir que la nouvelle culture dominante de la région nous soit plus favorable."
flavor_sugamber.212.desc2: "Sous le règne de notre suzerain sugambrien, les gnolls ont été transformés en une caste presque entièrement employée dans les affaires martiales.\nEn conséquence, de nombreux gnolls ont été éloignés de leurs foyers d’origine, qui comprenaient des terres récemment arrachées par leurs semblables ou leurs ancêtres à des populations humaines.\nAvec la fin du joug gnoll et le rétablissement d’un règne civilisé, ces régions ont également vu leur population humaine se rétablir lentement, que ce soit par une croissance interne ou le retour de réfugiés exilés."
flavor_sugamber.212.a: "La terre se rétablit."

# Décision
