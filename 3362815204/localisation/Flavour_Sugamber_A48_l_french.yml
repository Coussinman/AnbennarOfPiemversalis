#Column 1
A48_uncertain_succession_title: "Succession incertaine"
A48_uncertain_succession_desc: "Ne restant qu’avec la fille bâtarde Lisolette comme héritière potentielle directe, Ewald II a décidé de la légitimer plutôt que de laisser le duché passer à ses cousins ou autres prétendants.\nCette décision a provoqué l’indignation de nombreux nobles qui la considèrent comme illégitime, soit par tradition nobiliaire, soit par allégeance politique à d’autres candidats.\n\nS’assurer le soutien local est naturellement une priorité pour Ewald II, mais marier Lisolette à l’une des dynasties établies de l’empire pourrait aussi l’aider à rassembler des appuis face aux menaces potentielles sur son pouvoir lorsque Ewald s’éteindra inévitablement.\nIl doit s’attirer les faveurs de l’une des grandes principautés de l’empire pour les convaincre d’unir l’un des leurs à la famille síl Rhinmond et ainsi perpétuer la dynastie en ces temps difficiles."

A48_heritage_old_kingdom_title: "Héritage des anciens Royaumes"
A48_heritage_old_kingdom_desc: "Malgré notre revendication du trône ainsi que la pérennité de la dynastie, nous n’avons pas encore rallié les nobles qui sont restés neutres durant la guerre de succession.\nAvec le grand-duché au nord cherchant à réaffirmer ses droits féodaux sur nous et nos ennemis étrangers soutenant toujours de nouveaux prétendants, nous devons unifier notre noblesse et notre peuple sous une cause commune.\n\nNous, les Wexonards, nous sommes ralliés à maintes reprises au fil de notre longue histoire et avons accompli de grands exploits. Nous devons tirer les leçons des erreurs et des succès de nos ancêtres.\nRappelons-nous l’histoire glorieuse du peuple Wexonard et de ses divers royaumes, car seule la connaissance des décisions qui nous ont menés là où nous sommes peut nous éclairer sur notre droit de naissance et notre destin."

A48_resplendent_capital_title: "Capitale resplendissante"
A48_resplendent_capital_desc: "Rhinn le Progéniteur a fondé la bourgade de Rhinmond, perchée sur une colline, comme ville-forteresse frontalière dans sa guerre contre les Milcori, mais celle-ci est depuis devenue un centre prospère de commerce et de production.\nLa cité a connu un déclin après l’invasion de Nichmer et le débarquement des Elfes, au profit des villes le long du Cotumer et d’Escandar, qui ont bénéficié de l’afflux d’Elfes.\nAprès la reformation du duché de Sugamber sous le Quatrième Royaume, la ville a de nouveau affirmé sa prééminence comme cœur des Sugambriens.\n\nAvec notre indépendance de fait, nous pouvons investir une plus grande part de nos ressources dans l’agrandissement et l’embellissement de la ville, en commençant par l’expansion de l’industrie de la soie déjà présente, ainsi qu’en participant aux mouvements artistiques et culturels issus des villes Lencori et Ouest-Damesheadiques."

A48_sugambrian_funfairs_title: "Foires de Sugambrie"
A48_sugambrian_funfairs_desc: "Les foires de Lockcastle se sont développées organiquement au fil des générations pour devenir un festival estival annuel attirant des gens de toutes les terres Wexonardes, ainsi que de nombreux Arannais et voyageurs.\nLes ducs de Rhinmond et les nobles supérieurs ont finalement commencé à y assister et à les soutenir, favorisant encore leur croissance. Avec l’essor politique et économique de notre royaume, les foires attirent désormais de nombreux visiteurs des quatre coins de Cannor.\n\nLe [Root.Monarch.GetTitle] allouera une grande somme pour développer les infrastructures des foires et les déclarer festival officiel de Sugambrie.\nEn invitant régulièrement des nobles importants de tout Cannor, le prestige diplomatique de Sugamber s’améliorera et les foires deviendront un marché florissant pour les produits locaux."

A48_amber_court_title: "Cour d’Ambre"
A48_amber_court_desc: "Une tradition ancienne en Sugambrie est l’usage généreux de roturiers élus dans la gouvernance de nos villages et villes.\nLa population élit ses pairs roturiers, qui sont ensuite sélectionnés par nos administrateurs nobles pour servir officiellement sous le patronage du duc.\nCe système a donné naissance à une classe de fonctionnaires répondant à la fois à leurs concitoyens et devant démontrer leur loyauté envers le duc.\nMalgré le succès de ce système, les individus exceptionnels de cette classe n’ont pas pu pleinement exploiter leurs talents, faute de voies de mobilité sociale.\nAvec l’expansion de notre royaume au-delà des terres Sugambriennes et Wexonardes, notre besoin en administrateurs loyaux a énormément augmenté.\n\nLa célèbre cour d’ambre de Rhinmond sera agrandie pour accueillir et former des conseillers et gouverneurs issus de cette classe de roturiers ayant prouvé leur valeur et s’étant distingués."

A48_liberators_akasik_title: "Libérateurs d’Akasik"
A48_liberators_akasik_desc: "Tout comme Sedoric et son père, nous sommes venus à Akasik et avons rétabli la paix dans une terre dévastée, libérant une population asservie par les gnolls.\nMalgré la brève période de Deshak comme unique royaume Crodamique, la région d’Akasik reste celle où l’influence et les établissements Crodamiques sont les plus marqués, s’étendant lentement parmi la population.\nDeshak a également été influencé par le commerce constant et les contacts avec l’île de Tef.\nDe plus, la foi Akasi a été étudiée par les prêtres Cannoriens et présente des similitudes avec la première phase du cosmos telle que la comprend la Cour Régente, la Mère Akasik rappelant la défunte Halanna.\n\nGrâce à ces influences et à d’anciens liens possibles avec les Castanites et leur foi, les Deshakis sont culturellement proches de nous. En diffusant cette culture dans le reste d’Akasik et en encourageant les Wexonards à s’y installer, nous renforcerons les liens entre les populations de part et d’autre des portes de Divenhali et gagnerons la loyauté des terres Akasik."

A48_prosperous_akasik_title: "Akasik prospère"
A48_prosperous_akasik_desc: "Après des décennies de rétablissement, les terres d’Akasik regorgent à nouveau de vie, et des établissements humains parsèment chaque vallée et flanc de montagne où ne rôdaient autrefois que des gnolls.\nBien que le peuple d’Akasik soit uni sous une culture Crodamisée loyale à notre égard, les différences religieuses restent un obstacle à l’intégration totale de la région.\nNous restaurerons et agrandirons les temples dédiés à la Mère Akasik, promouvrons une doctrine l’assimilant à la déesse Halanna, et encouragerons sa vénération par les colons Cannoriens d’Akasik.\n\nPar nos efforts, nous créerons un pont entre les foi Akasik et Cannorienne, malgré leurs différences fondamentales.\nEn intégrant partiellement la foi de la Mère Akasik, nous offrirons une place dans notre société aux plan-touchés de la région, comme des individus bénis par Halanna."

A48_explore_labyrinths_title: "Explorer les Labyrinthes"
A48_explore_labyrinths_desc: "Dans les archives de Nirat, nous avons découvert des documents éclairant notre compréhension des labyrinthes Milcori.\nBien qu’incomplets, ceux-ci ont convaincu de nombreux aventuriers d’explorer le labyrinthe de Rhinmond ainsi que d’autres labyrinthes clés des Marches, certains cherchant même à trouver Xamarzu ou son phylactère.\n\nPour éviter le vol et la contrebande d’artefacts Milcori dangereux, l’exploration doit être strictement régulée et soutenue par l’État, en employant les paladins et chasseurs de bêtes les plus puissants, et en contrant la nécromancie probablement utilisée dans les pièges de ces labyrinthes."

A48_slay_xamarzu_title: "Tuer Xamarzu"
A48_slay_xamarzu_desc: "Après avoir exploré les autres labyrinthes, les cartes et récits trouvés ont été recoupés, et nous sommes désormais certains de la localisation de Xamarzu, ou peut-être de son phylactère, dans le labyrinthe de Varlosen.\nAprès un millénaire de cachette, il doit être prêt à déchaîner l’enfer sur nous. Nous devons être prêts à l’affronter dans les donjons et à le tuer, directement ou indirectement.\n\nAvec le soutien des mages du Magisterium et des chevaliers d’Aldresia, nous préparerons une force expéditionnaire chargée de l’abattre et de mettre fin au dernier vestige de l’ancien Milcorissia."

A48_end_long_war_title: "Fin de la Longue Guerre"
A48_end_long_war_desc: "Plus d’un millénaire après son début, la longue guerre contre Milcorissia et son dernier roi-liche est enfin terminée.\nLes nécromanciens prédateurs ne menaceront plus les habitants respectables de la région.\nLes Marches, autrefois terre de loyautés divisées et de populations aux identités et visions du monde irréconciliables, sont désormais unifiées sous la glorieuse nation de Wex.\nLe culte Neratique ancien a été redécouvert, et ses magnifiques temples-labyrinthes, construits et entretenus par les anciens habitants pré-Milcori, seront restaurés.\nLa souillure Milcorienne est désormais extirpée et exterminée de notre terre, et tout souvenir en sera bientôt effacé.\n\nSortant d’un cauchemar de trois mille ans, les Marches pourront enfin prospérer et atteindre de nouveaux sommets sous notre règne."

#Column 2
A48_wexonard_charge_title: "Les Wexonards aux commandes"
A48_wexonard_charge_desc: "Ewald a soutenu Lothane síl Wex durant la 4e Guerre des Lilas et, après deux décennies de guerre intense, a contribué à assurer la victoire du Parti de la Rose.\nEn récompense, Sugamber a obtenu son indépendance du grand-duché de Wex, et le duché s’est étendu sur l’Est-Bisan et l’Ouest-Celliande.\n\nLe Parti de la Lune reste une épine dans le pied du duché, Bisan et Celliande attendant avec impatience l’occasion de récupérer leurs terres.\nSugamber doit profiter de cette période de domination Wexonarde dans la politique impériale pour prospérer : nos ennemis doivent être vaincus, et le moment est venu."

A48_lions_west_title: "Des Lions à notre Ouest"
A48_lions_west_desc: "Si nous n’avons pas rejoint le Parti de la Rose par pur idéalisme, nous ne le prétendons pas devant les autres princes.\nLes hyènes de Bisan se voient à la fois comme des serviteurs loyaux de l’empereur 'légitime' de Damérie et comme des lions redressant les torts par la violence pure et glorieuse, mais la réalité est qu’ils ont passé deux décennies comme laquais d’une dynastie égoïste qui n’aurait pas récompensé leur loyauté et ont fini par perdre la moitié de leurs terres au profit des nôtres.\nEn plus de leurs prétentions, ils ont aussi dressé le clergé Neratique de Corseton contre nous, abritant même des prêtres d’obédience Milcorienne cherchant à justifier les crimes de Milcorissia et de ses rois-liches.\n\nLeur arrogance sera bridée, et leur trahison envers leur empereur légitime, leur suzerain, ainsi qu’envers Nerat, sera punie.\nLeurs terres doivent être gouvernées par des Wexonards loyaux, et leurs temples contrôlés par de vrais fidèles de Nerat, c’est-à-dire nous, bien sûr."

A48_rightful_heirs_title: "Héritiers légitimes de Wex"
A48_rightful_heirs_desc: "Dans nos veines coule le sang des rois Ryonards, qui ont unifié un royaume divisé et l’ont défendu au prix de leur vie.\nLothane síl Wex a démontré une grande prouesses martiale et brisé l’emprise Damerienne dans la politique impériale pour toujours, mais ses plans pour maintenir l’hégémonie Wexonarde en Anbennar semblent voués à l’échec.\nLes nobles des collines de Wex ont déjà précipité la chute de deux royaumes en menant des guerres futiles en Ouest-Dameshead, en surétendant leurs ressources et en perdant aussi vite les fruits de leurs conquêtes.\n\nNous devons sauver Wex de son destin funeste : les Sugambriens et les Ryonards mèneront Wex vers la gloire!"

A48_return_ryonards_title: "Retour des Ryonards"
A48_return_ryonards_desc: "Des collines de Wexkeep aux contreforts du Khenak, de la nécropole de Corseton à notre capitale resplendissante de Rhinmond, Wex est de nouveau uni sous un seul souverain.\nAprès des années de guerre, il est temps de panser nos plaies et de poursuivre l’unification de Wex non par la violence ou la ruse, mais par une diplomatie minutieuse.\nLa noblesse de Wexhill se ralliera à notre cause, et la vision Sugambrienne façonnera l’avenir de la nation.\n\nQuand la plupart des nobles auront enfin accepté notre règne, le nom et la dynastie Ryonard seront restaurés lors de la cérémonie de couronnement."

A48_king_in_wex_title: "Un Roi à Wex"
A48_king_in_wex_desc: "Bien que nous ayons rétabli notre position d’héritiers de la dynastie Ryonard, nous ne sommes que grands-ducs et ne pouvons revendiquer le titre de roi que portaient nos ancêtres.\nAvec la formation d’Anbennar, les rois de Damérie, d’Esmaria et de Wex ont renoncé à leur titre pour devenir grands-ducs, soumis à l’empereur.\nBien que restaurer le royaume risque d’attirer les foudres de la plupart des princes Anbennariens et de déclencher une guerre, nous pourrions argumenter que notre souverain pourrait se titrer 'roi' tout en gouvernant le grand-duché de Wex, en utilisant notre domaine sur l’ancien royaume non-Anbennarien de Busilar comme justification.\nLe soutien total des Wexhillers est crucial pour que notre audacieuse tentative ait une chance de réussir.\nDe plus, les électeurs doivent être convaincus de nous permettre, au minimum, de solliciter l’empereur pour l’utilisation de ce titre, sinon de le soutenir ouvertement."

A48_ceremonial_capital_title: "Capitale cérémonielle"
A48_ceremonial_capital_desc: "Wexkeep a servi de capitale à la plupart des royaumes Wexonards, les autres villes n’étant que des capitales de fait temporaires.\nContrairement aux royaumes dirigés par les Wexhillers, nous n’avons aucun intérêt pour l’Esmaria ou la Damérie, et cherchons plutôt à dominer les terres des Marches, de Businor et de Sarhal.\nCela fait de Rhinmond la capitale idéale, ville Wexonarde importante depuis longtemps, fondée par Rhinn 'le Progéniteur' et capitale durant le règne glorieux de Rhinn 'le Fléau des Liches'.\nPourtant, l’importance historique et culturelle de Wexkeep ne peut être ignorée : les établissements entourant la route principale entre Wexkeep et Rhinmond doivent être agrandis pour supporter les déplacements continus des nobles et administrateurs Sugambriens et Wexhillers.\n\nRhinmond sera la capitale administrative et économique de tout le royaume.\nWexkeep servira de siège où les rois Ryonards seront couronnés, où ils géreront les affaires internes Wexonardes et où seront conservés les artefacts Wexonards, tout en étant un bastion impénétrable défendant notre flanc nord.\nSon climat frais aidera aussi nos aînés à supporter les semaines les plus chaudes de l’été."

A48_unravel_nirat_archives_title: "Démêler les Archives de Nirat"
A48_unravel_nirat_archives_desc: "Les archives de Nirat ont initialement motivé notre décision d’envahir Kheterata, mais nous avons dû modérer notre enthousiasme même après avoir enfin pris la ville.\nLes prêtres Khetistes continuent de nous défier, menaçant de brûler les archives si nous les forçons.\nEn établissant une gouvernance pacifique et en plaçant une forte garnison dans la ville, nous pourrons progressivement les convaincre de nos bonnes intentions et leur proposer de collaborer avec notre clergé, aux côtés de traducteurs et scribes Impériaux et Gnomiques du Delta.\n\nNous leur proposerons de traduire d’autres textes anciens en Kheteratan moderne et de les rendre indestructibles en les copiant à l’aide de presses à imprimer, puis en stockant des exemplaires dans nos bibliothèques d’Akasik et de Cannor.\nLes prêtres Neratiques ont également offert de discuter de théologie avec les prêtres Khetistes, s’intéressant particulièrement à l’histoire d’Elikhet et à sa problématique capacité à défier la mort."

A48_elikhet_court_title: "Elikhet et la Cour"
A48_elikhet_court_desc: "Avec les traductions des récits décrivant les anciens exploits d’Elikhet, le dieu a attiré l’attention de nombreux Cannoriens dans notre royaume, ce qui a conduit à la construction de la Grande Pyramide d’Elikhet, combinant des motifs Neratiques et Khetistes pour plaire aux deux foi.\nPour apaiser la méfiance Cannorienne envers tout ce qui touche à la défiance de la mort, les prêtres Neratiques ont popularisé la doctrine selon laquelle certains dieux pourraient obtenir la capacité de ressusciter avec le soutien de Nerat, sans conséquence.\nElikhet le Résurgent est présenté comme ayant reçu une seconde vie de Nerat pour protéger Sarhal et, indirectement, Cannor contre la menace continue des djinns et des démons.\n\nBien plus controversée est la théorie selon laquelle Castellos lui-même aurait acquis cette capacité avec son aide.\nCette théorie est défendue par les prêtres Castellossiens cherchant à expliquer comment Castellos a pu mourir durant le Jour des Cieux Cendreux tout en réapparaissant comme le Dragon d’Argent lors du Réveil des Dragons, des siècles plus tard.\n\nAlors que les débats font rage, le [Root.Monarch.GetTitle] a la capacité d’orienter la foi officielle et de diriger le royaume comme un front uni en cette ère d’incertitude et de conflit religieux."

A48_hammer_faith_title: "Marteau de la Foi"
A48_hammer_faith_desc: "Ayant unifié le royaume sous notre doctrine Neratique-Khetiste, il est temps de regarder vers l’extérieur et d’affronter les hérétiques d’Anbennar.\nBien que nous puissions adopter une politique de désintérêt envers les conflits religieux, la réalité est que si les hérétiques venaient à dominer Anbennar, ils pourraient empêcher nos fidèles de visiter d’autres temples, voire chercher notre destruction quand l’occasion se présentera.\n\nNous devons agir maintenant et empêcher ce scénario : nous leur montrerons la vérité de nos voies, si ce n’est pacifiquement dans les temples, alors violemment sur les champs de bataille."

#Column 3
A48_repair_shield_title: "Réparer le Bouclier"
A48_repair_shield_desc: "Escandar, l’une des trois merveilles elfiques de Calasandur, a pendant des siècles rempli son rôle de défenseur du versant nord de la chaîne du Khenak.\nLa forteresse a été négligée après la chute du duché d’Escandar, lorsque les centres de pouvoir se sont déplacés vers Rhinmond, Bisan et Magdalaire.\nAvec le déclin de la menace gnollique, moins de fonds lui ont été alloués, et elle fait désormais face à une frontière relativement calme avec Busilar.\nAvec l’unification des Gnolls de Hillthrone sous Xanzerbexis et la soumission d’Akasik sous Viakkoc, la menace gnollique pour l’empire est de nouveau une préoccupation majeure pour de nombreux princes.\n\nBien que beaucoup doutent que les gnolls puissent jamais envahir l’empire, nous pouvons convaincre les Silcalas que la restauration d’Escandar est vitale pour tout l’empire, garantissant ainsi leur soutien financier et technique, même s’ils demandent des concessions territoriales et des titres nobles en échange."

A48_hammer_empire_title: "Marteau de l’Empire"
A48_hammer_empire_desc: "Avec la restauration d’Escandar achevée, nous avons attiré des aventuriers et mercenaires impériaux en quête d’aventure et de guerre contre les ennemis de Cannor, mais désintéressés ou méfiants envers les combats en Escann.\nNos efforts ont aussi humilié les Busilari, qui ont porté pendant des générations le fardeau des raids gnolliques et ont récemment échoué à empêcher la montée de Xanzerbexis.\n\nNous pouvons exploiter notre nouveau prestige pour dénoncer les Busilari pour leurs échecs et leur incompétence, et revendiquer, même de manière ténue, leurs terres afin d’empêcher de nouveaux raids gnolliques.\nGrâce à Escandar, nous sommes le bouclier méridional de l’empire, mais nous devons aussi en être le marteau et vaincre toute menace potentielle. Nous ne devons pas nous reposer sur nos lauriers en laissant nos ennemis se renforcer."

A48_lions_south_title: "Des Lions à notre Sud"
A48_lions_south_desc: "Grâce au soutien de mercenaires impériaux, nous avons repoussé les frontières de l’empire au-delà du Khenak et saisi les arrière-pays de Busilar, dominés par des villes minières et des éleveurs de moutons et de bétail.\nMalgré l’apparente simplicité de la région, nous reconnaissons la force de nos voisins du sud, qui ont vécu à la hauteur de leur symbole du lion en affrontant les Gnolls de Hillthrone depuis près de deux millénaires, depuis leur première invasion.\n\nSous notre protection, la menace gnollique prendra fin et une nouvelle ère dorée commencera pour l’arrière-pays de Busilar et des Marches. Pourtant, le reste de Busilar s’illusionne encore en pensant pouvoir nous vaincre et nous repousser.\nNous les tuerons jusqu’au dernier lion."

A48_lionsbane_title: "Fléau des Lions"
A48_lionsbane_desc: "Bisan, Busilar et Arannen, autrefois États indépendants pleins de lions fiers, se soumettent désormais à contrecœur face à notre [Root.Monarch.GetTitle] et à [Root.Monarch.GetHerHis] représentants.\nLes Busilari, les Bisanais et les Milcori ont une affinité pour les lions, affichant fièrement ces bêtes majestueuses dans leurs armoiries. Il est donc juste que les ducs de Sugamber adoptent désormais le titre de 'Fléau des Lions', pour commémorer notre victoire sur nos rivaux après des décennies de guerre.\n\nMalgré notre victoire, les nobles conquis restent agités et sapent notre contrôle à chaque occasion.\nPour unifier véritablement les Marches et Busilar, nous devons réprimer l’évasion fiscale, le banditisme et les complots."

A48_nature_nerat_title: "Nature de Nerat"
A48_nature_nerat_desc: "La hiérarchie sacerdotale Neratique est désormais sous notre contrôle, le clergé Bisanais et d’obédience Milcorienne ayant été remplacé par des fidèles, et les temples de nos terres placés sous stricte surveillance.\nUne garnison sera en permanence stationnée à Corseton pour garder à la fois la nécropole et le labyrinthe en dessous.\nMalheureusement, la Longue Guerre contre les Milcori ne peut être gagnée par la force seule : nous devons aussi enquêter et démanteler leurs mensonges et leur propagande.\nPour cette raison, les prêtres Neratiques se réuniront pour étudier et discuter de la nature de Nerat."

A48_fallen_crodamics_title: "Crodamiques déchus"
A48_fallen_crodamics_desc: "Les Crodamiques, avec qui nous partageons d’anciens liens de sang, ont intermittemment régné sur Kheterata et agi en tant qu’Intendants de la Douleur pendant un millénaire, mais ont récemment subi des revers et perdu le contrôle de leurs terres du sud après la conquête de la vallée supérieure de la Douleur par les gnolls de Grizaka.\nAvec les Ahati de plus en plus agités, la révolte Nirakhetiste déchirant le peuple Kheteratan restant et les interférences continues des Eliznans, l’avenir de Kheterata semble incertain.\nIl y a un millénaire, Sedoric, fondateur de la dynastie Crodamique, a traversé les portes de Divenhal, unifié Akasik, puis été invité à rétablir l’ordre à Kheterata après la mort d’Aakhet.\n\nPeut-être qu’un nouveau Sedoric doit se lever pour restaurer la stabilité dans le nord de Sarhal, et qui serait mieux placé que les héritiers de la tribu Morbani, frères de la tribu Crodamique de Sedoric ?\nUne proclamation sera envoyée aux États de Divenhali : nous reproduirons les exploits des anciens Crodamiques et rétablirons l’ordre à Akasik et Kheterata en aidant les Crodamiques à reprendre le contrôle de la Douleur."

A48_across_gates_title: "Au-delà des Portes"
A48_across_gates_desc: "Les Crodamiques ont traversé le Divenhal avec le soutien de la république Tefori, qui s’est récemment séparée de la république Damerienne mourante lors du Réveil des Dragons.\nEborthíl, en revanche, était bien plus ambitieux et s’intéressait directement à Akasik, n’ayant donc aucun intérêt à nous aider à nous étendre en Sarhal.\nContrairement aux Crodamiques migrateurs, nous avons pu construire une marine et n’avons pas eu besoin de compter sur les Tefori. Au contraire, envahir l’île elle-même faisait partie de notre objectif de sécuriser les portes de Divenhal et d’établir une route navale sûre entre nos ports Cannoriens et Sarhal.\n\nAvec Tef et une tête de pont en Sarhal sécurisées, la libération d’Akasik et de Kheterata pourra commencer en force."

A48_invading_delta_title: "Envahir le Delta"
A48_invading_delta_desc: "Alors que Sedoric a eu la chance de se voir offrir le règne sur Kheterata, nous devons sécuriser le contrôle de la Douleur par la force, et le Delta, avec ses riches terres agricoles et ses villes resplendissantes, sera notre première conquête.\nGrâce à nos nombreuses victoires, notre proclamation commence à être prise au sérieux par les Kheteratans, de nombreux nobles voyant où souffle le vent et choisissant de déclarer leur loyauté envers nous, et quelques Khets manifestant même de l’intérêt pour notre cause.\n\nBientôt, tout Kheterata suivra notre exemple et contribuera à une renaissance Crodamique."

A48_meeting_khetarch_title: "Rencontre avec le Khetarque"
A48_meeting_khetarch_desc: "Alors que la majeure partie de Kheterata est désormais sous notre contrôle, la plupart des Khets ont enfin remarqué une perturbation dans leur mode de vie détaché et ont demandé à leur Khetarque de négocier un nouvel accord, cherchant une restauration immédiate des anciens arrangements soutenant leur style de vie, prêts à accepter notre règne en tant qu’Intendant de la Douleur.\n\nAux côtés du Khetarque, les élites de Kheterata, comme les nobles supérieurs, la confrérie Ahati du nord et les prêtres Elikhetistes et Nirakhetistes, ont été invitées à discuter de l’avenir de Kheterata et des conditions de la restauration d’un règne Crodamique approprié.\nNous pourrions obtenir le soutien total des décideurs de la région si nous prouvons notre valeur à leurs yeux."

A48_proper_stewards_title: "Intendants dignes"
A48_proper_stewards_desc: "Avec la Douleur fermement sous notre contrôle et prospère, et les factions Kheteratanes traitées, notre position d’Intendant est enfin sécurisée.\nKheterata a connu de nombreux âges d’or dans son histoire, mais a aussi souffert sous des Intendants faibles et incompétents, héritant de leur titre sans l’éducation ni les compétences nécessaires pour assumer les devoirs d’une telle charge.\n\nAvec l’aide des prêtres Khetistes loyaux, des nobles et mages Kheteratans, la plupart des membres de la dynastie Crodamique seront formés pour remplir le rôle d’Intendant et se verront accorder des positions importantes dans diverses villes et bourgs de Kheterata.\nGrâce à leur formation et à leurs positions, ils pourront soutenir l’Intendant et même le remplacer rapidement en cas de mort prématurée ou inattendue.\nSi nous voulons perpétuer Kheterata Crodamique pour l’éternité, la dynastie doit prouver sa valeur."

A48_last_stewards_title: "Les Derniers Intendants"
A48_last_stewards_desc: "Enfin, après des décennies de guerre, tous les anciens ennemis et rivaux de Kheterata ont été humiliés, et la majeure partie de Sarhal est désormais sous notre règne.\nGrâce à des programmes de peuplement et des concessions territoriales à des populations loyales, les terres Kheteratanes du sud suivent désormais les coutumes Hapremiti et nous sont fermement fidèles, mettant fin à toute menace de rébellion ou de déloyauté.\nNotre dynastie a régné sur Kheterata pendant un millénaire et, malgré de nombreux défis, nous avons survécu et, avec le soutien de nos frères Wexonards et Morbani, restauré le magnifique empire.\nAvec le soutien total des Khets et des élites Kheteratanes, nous publierons une proclamation à tous les Kheteratans et à Sarhal.\n\nLes Crodamiques seront les seuls Intendants de la Douleur pour l’éternité, car tant que les eaux de la Douleur couleront, un Crodamique les nourrira et les défendra, elle et sa vallée.\nSi tous les Crodamiques devaient mourir, le titre d’Intendant mourrait avec eux."

#Column 4
A48_expand_shoe_production_title: "Développer la production de chaussures"
A48_expand_shoe_production_desc: "Les terres des Marches représentent un défi pour quiconque décide de les traverser.\nBien que pour la plupart des voyageurs la menace des raids gnolliques soit la principale inquiétude, ils réalisent vite que le vrai défi du voyage réside dans le paysage accidenté et les variations saisonnières de température.\nHeureusement pour eux, les Sugambriens sont prêts à leur transmettre leur savoir-faire pour affronter ces problèmes, ainsi qu’à leur vendre des bottes chères mais durables.\n\nAvec la fin des Guerres des Lilas et l’afflux croissant de voyageurs se dirigeant vers l’Escann dévasté, nous devons étendre notre production de bottes et les vendre à l’étranger, en tirant parti de notre réputation dans l’industrie de la cordonnerie.\nLa princesse Lisolette elle-même s’intéresse vivement à l’expansion de l’industrie textile et de la chaussette, tentant de convaincre son père de détourner les fonds ducale vers ces objectifs, maintenant que la demande est forte."

A48_bane_milcori_title: "Fléau des Milcori"
A48_bane_milcori_desc: "Dès le premier jour où ils descendirent des collines de Wex, nos ancêtres ont affronté les armées de morts-vivants de Milcorissia et, après des décennies de guerre, ils ont conquis la moitié des Marches pour notre peuple, détruisant le centre de pouvoir du roi-liche Xamarzu, qui s’est caché depuis, attendant le jour où il pourrait émerger de ses labyrinthes et restaurer son royaume maudit.\n\nNous devons l’en empêcher, en commençant par la destruction de Celliande, un duché dirigé et dominé par une noblesse ayant conservé une partie de son identité Milcorienne à travers les siècles de guerre, de destruction et de colonisation par d’autres peuples cannoriens.\nMais la conquête ne suffit pas : nous devons extirper cette tache Milcorienne de la terre et la rendre trop faible pour réaliser leur plan de restauration de Milcorissia.\n\nCette phase de la Longue Guerre se terminera aussi par notre victoire."

A48_lions_east_title: "Des Lions à notre Est"
A48_lions_east_desc: "À la suite de la Peste Blanche, les croisés Roilsardi, aux côtés d’autres aventuriers, ont restauré – ou introduit, selon certains – la civilisation dans les Marches orientales.\nNos relations avec nos nouveaux voisins ont été cordiales, comparées à la haine mutuelle qui nous oppose aux Milcori. Le marquisat Arannais a adopté des éléments de la culture Milcorienne, comme le symbole du lion de sel, mais nous les avons toujours considérés comme des pairs et des rivaux amicaux, eux en tant que marche orientale de l’empire et nous en tant que bouclier méridional.\nMalheureusement, la 4e Guerre des Lilas a détérioré nos relations, quand Arannen a combattu aux côtés de Celliande pour notre destruction, première étape vers la restauration de Milcorissia.\n\nNous ne pouvons prendre aucun risque : Arannen doit aussi être vaincu, et les centres de culte hérétique Neratique, comme Varlosen, doivent être étroitement surveillés.\nNous sommes les mieux placés pour défendre la frontière orientale de l’empire contre les gnolls démoniaques, les orques et les gobelins."

A48_wexonard_cloth_industry_title: "Industrie textile Wexonarde"
A48_wexonard_cloth_industry_desc: "Les terres des Marches orientales ont subi à plusieurs reprises des périodes de destruction et de dénuement, ce qui a freiné la croissance des villes et des traditions artisanales et artistiques locales.\nMalgré ces défis, leur position géographique offre une opportunité : faisant face directement au Divenhal oriental, les villes côtières peuvent importer du coton, de la soie, de la laine et des fourrures exotiques de Kheterata et de Bulwar, et produire des vêtements uniques à vendre sur les marchés cannoriens, y compris notre foire annuelle de Lockcastle.\n\nPar la diplomatie et une forte présence marchande en Sarhal, nous sécuriserons un approvisionnement régulier en matières premières pour nos industries textiles en croissance.\nSous une règle Wexonarde stable et constante, les Marches orientales seront bientôt aussi prospères que les terres autour du Cotumer supérieur."

A48_dominate_gnolls_title: "Dominer les Gnolls"
A48_dominate_gnolls_desc: "Les gnolls ont toujours été les ennemis de toutes les races civilisées. Ils sont entrés sur le continent en tant qu’adorateurs démoniaques chassant les Castanites et ont survécu au juste Nettoyage de Castan Fléau-des-Bêtes en se cachant dans le Khenak.\nPendant deux millénaires, les Gnolls des Collines ont constamment razzié les populations vivant autour des montagnes, mais au fil des siècles, ils ont lentement abandonné certaines de leurs pratiques les plus atroces, renonçant d’abord aux sacrifices humains et cherchant récemment à gagner de l’argent en combattant comme mercenaires dans les guerres cannoriens.\nDans la Folie, cependant, les Gnolls Marqués par la Flamme sont restés aussi vicieux et féroces qu’au moment du Troisième Xhaz, dont ils sont issus, sinon plus.\n\nQuelle que soit leur posture apparente, l’existence de meutes gnolliques indépendantes en Cannor menace tous les peuples civilisés. Elles doivent être détruites et leurs terres colonisées par des humains.\nCeux qui sont prêts à renoncer à leur culte démoniaque pourront continuer à gagner de l’argent comme mercenaires, car il est dans notre intérêt que leur nature violente et sanguinaire soit canalisée vers nos objectifs."

A48_jailers_nerat_title: "Geôliers de Nerat"
A48_jailers_nerat_desc: "Avec la destruction de Viakkoc mettant fin à tout espoir de règne gnollique en Cannor, de plus en plus de gnolls ont ouvertement ou tacitement abandonné leurs croyances démoniaques et se sont intéressés à la religion de leurs seigneurs.\nSi certains se sont tournés vers Corin en raison de son domaine sur la guerre, d’autres se sont rapprochés de Nerat, le dieu dominant dans les Marches.\nCertains gnolls audacieux ont tenté de justifier le cannibalisme en temps de guerre en arguant qu’il affaiblit les nécromanciens, ce qui a consterné de nombreuses autorités sugambriennes, incertaines de traiter ces cas comme des exemples de culte démoniaque persistant ou comme des croyances hérétiques Neratiques.\nFinalement, le clergé Neratique a été chargé de prosélytiser la bonne compréhension de Nerat et d’éradiquer l’hérésie chez les nouveaux convertis gnolliques.\nLa figure de Nerat, un dieu qui a pris le parti des forces du mal vaincues, fascine les gnolls, qui voient des parallèles entre le rôle de Nerat au sein de la Cour et leur propre position dans Sugamber.\n\nLes croyants les plus fervents se décrivent comme les 'Lévriers de Nerat', rachetant à la fois leur race et leur dieu patron en combattant les nécromanciens et autres êtres démoniaques.\nBien que cette doctrine soit également hérétique, l’accepter nous aidera à exploiter leur férocité, même si d’autres Cannoriens nous mépriseront pour notre position 'tolérante'.\nTous les gnolls devront combattre dans nos armées ou agir en tant qu’agents de notre clergé pour racheter leur race de ses crimes innombrables."

A48_breadbasket_divenhal_title: "Grenier à blé du Divenhal"
A48_breadbasket_divenhal_desc: "Le delta de la Douleur a été pendant des millénaires la principale source étrangère de nourriture pour les villes du Divenhal, avec son sol sombre régénéré par les inondations régulières et enrichi par des millénaires de magie de croissance kheteratane ainsi que par les pouvoirs particuliers des Khets.\nLa fertilité du delta diminue brusquement en approchant de la côte, qui s’est progressivement déplacée vers la mer en raison des alluvions déposées par le fleuve.\nLe long de la côte, un paysage marécageux domine, avec quelques villes spécialisées dans le raffinage et le commerce des céréales récoltées plus à l’intérieur des terres.\nAu milieu de la côte, la ville resplendissante de Koroshesh représente une rupture dans cet environnement marécageux, car des siècles d’efforts de bonification ont permis à la ville d’être entourée de fermes bien entretenues qui répondent directement à ses besoins.\n\nL’exemple de Koroshesh montre qu’il est possible de bonifier la côte marécageuse avec suffisamment d’efforts et de connaissances. Cela entraînerait une expansion considérable de la production céréalière déjà importante, permettant à nos villes côtières de prospérer et de croître.\nPour soutenir la croissance de notre capitale située à l’intérieur des terres le long de la rivière Deed, les villes de Rhincost et Hapaine seront agrandies pour gérer l’importation de grandes quantités de céréales destinées à remonter le fleuve."

A48_unite_dynasties_title: "Unir les Dynasties"
A48_unite_dynasties_desc: "Lors de la conquête de Kheterata, notre affirmation d’être les restaurateurs du règne Crodamique nous a aidés à trouver des alliés parmi la noblesse d’origine Crodamique, en particulier les nobles supérieurs appartenant ou revendiquant une ascendance de la dynastie Crodamos.\nBien que leur soutien ait été le bienvenu, il serait naïf de se contenter de les promouvoir et de les intégrer dans notre administration, car ils pourraient décider de s’unir et de renverser le 'règne barbare'.\nAu lieu de cela, nous devons chercher à nous unir véritablement à nos parents Crodamiques en liant les dynasties Ryonard et Crodamos, afin que nos intérêts soient les leurs et vice versa.\n\nPar des mariages, des échanges bilatéraux de jeunes nobles, des adoptions politiques et des échanges de terres et de titres, nous unirons les dynasties, de sorte que chaque Ryonard sera considéré comme un Crodamos en Sarhal et chaque Crodamos en Cannor sera considéré comme un Ryonard.\nPar cette union, nous hériterons également du droit de naissance des Crodamos, ce qui signifie que toutes les terres du dernier empire Kheteratan nous appartiennent légitimement, et nos armées le prouveront."

A48_humble_barbarians_title: "Humilier les Barbares"
A48_humble_barbarians_desc: "Les États des hauts plateaux de Khetapera et de Medasi ou Horashesh ont été séparés de leurs seigneurs Crodamiques lors de l’expansion de Gnollakaz.\nMalgré nos offres de réintégration, ils sont restés méfiants et nous avons dû, à contrecœur, utiliser la force pour les ramener sous notre règle.\nDe plus, les prétendants Menkaunswt qui s’étaient cachés dans la vallée de Duwarkani ont été sommairement exécutés, mettant ainsi fin à toute contestation de notre droit dynastique.\nLes mages de Muhaqaar ont profité de leur liberté nouvellement acquise pour gouverner directement les terres autour du lac Nirakhet et ont ouvertement transgressé le décret d’Elikhet sur la magie, ce qui, si cela n’est pas maîtrisé, brisera l’harmonie de la société Kheteratane.\n\nMaintenant que leur arrogance a été écrasée, nous devons transformer Muhaqaar en un centre loyal d’apprentissage magique, où les mages Wexonards et Kheteratans pourront échanger des connaissances sur la magie et harmoniser les lois d’Anbennar et de Kheterata qui régissent son usage, ainsi qu’aider à faire respecter ces lois dans tous les coins de nos terres Sarhali."

#Column 5
A48_perfect_horseshoe_title: "Perfectionner les fers à cheval"
A48_perfect_horseshoe_desc: "Par notre ascendance Morbani, nous avons hérité d’une affinité pour l’équitation, mais l’environnement des Marches n’est pas toujours idéal pour les chevaux, contrairement à notre ancienne patrie dans les Expanses Rohiboniques et Aleniques.\nDepuis des siècles, nous nous efforçons d’aider nos frères à sabots, exilés avec nous, à s’adapter aux paysages vallonnés et boisés de nos nouvelles terres, et avons jusqu’à présent fait de bons progrès. Mais nous devons redoubler d’efforts pour pouvoir utiliser notre cavalerie même dans des terrains plus difficiles.\n\nAvec l’expansion de nos mines de fer et de notre travail du fer, et en testant de nouveaux types de fers à cheval sur divers terrains, nous pouvons rendre nos fers à la fois plus flexibles et plus abordables pour notre armée et nos cavaliers civils."

A48_employ_roadwardens_title: "Engager des Gardiens des Routes"
A48_employ_roadwardens_desc: "De bonnes chaussures et des fers à cheval bien faits sont un bon début, mais aucun confort ne sauvera les voyageurs et les marchands des brigands, des raiders ou même des vouvres occasionnels.\nLa couronne doit soutenir son activité commerciale interne et favoriser un sentiment d’unité chez son peuple en encourageant les déplacements entre les grandes villes et les centres de pouvoir. Pour atteindre cet objectif, la couronne doit garantir des voyages sûrs en patrouillant régulièrement ses routes, ce qu’un mélange d’aventuriers et de soldats accomplira.\n\nL’Ordre des Gardiens des Routes sera une organisation chargée de maintenir la sécurité des routes et de tuer ou d’arrêter quiconque ou quoi que ce soit qui trouble la paix intérieure de notre royaume.\nDes routes sûres verront une activité commerciale accrue, ce qui rendra les routes plus rentables à entretenir, à améliorer et à étendre, initiant ainsi une boucle vertueuse qui améliorera progressivement les infrastructures de nos territoires et rendra nos armées mieux capables de se déplacer rapidement d’un bout à l’autre de notre royaume en expansion, avec nos wagons de ravitaillement toujours à proximité."

A48_morbani_heritage_title: "Notre héritage Morbani"
A48_morbani_heritage_desc: "Alors que les Bisanais exaltent leur ancienne ascendance Busilari et que les Wexhillers se vantent de leur ascendance Kondunnique, nous, les Sugambriens, n’avons aucune affection pour les anciens habitants Milcori de nos territoires.\nPlutôt qu’une ascendance locale ancienne, nos particularités proviennent de la tribu Rohibonique des Morbani, qui ont été exilés avec leurs voisins Wexonards, vivant autrefois ensemble dans des terres aujourd’hui divisées entre Gawed et Anbennar, et, comme d’autres Rohiboniques, étaient des cavaliers habiles.\nAlors que nos frères Crodamiques ont choisi de poursuivre leur migration plus au sud, nos ancêtres Morbani ont décidé de s’installer en Sugambrie et de se mélanger aux Wexonards, donnant naissance à la sous-culture Sugambrienne.\nUn millénaire a passé et nos liens avec notre terre natale se sont lentement estompés, mais nous n’avons jamais vraiment oublié d’où nous venons. Les récits de nobles Arbarani ou même Gawedi se vantant d’une ascendance Morbani ces derniers temps ont ravivé l’intérêt pour notre héritage ancien.\n\nNous devons tendre la main à nos homologues du nord et les inviter à échanger des éléments culturels et des races de chevaux que chaque côté aurait pu perdre depuis.\nUne écurie royale sera construite pour accueillir ces échanges culturels et offrir un foyer aux chevaux nouvellement importés, issus de races de notre terre natale."

A48_coldblood_stable_title: "Écurie de chevaux de trait"
A48_coldblood_stable_desc: "Avec la création de l’écurie royale, l’intérêt pour de nouvelles races de chevaux a grandi parmi nos nobles. Alors qu’ils se concentrent sur la recherche de chevaux capables de parcourir les plaines de Sugambrie le plus rapidement possible ou de supporter les charges les plus lourdes avec des chevaliers lourdement armés, certains agriculteurs ont demandé à la couronne d’importer des races de chevaux de terres comme Ording et même des terres froides de Gerudia.\nCes races ne sont ni rapides ni grandes, mais possèdent un tempérament très calme, une grande endurance et une structure corporelle trapue adaptée à de longues périodes de travail ardu, parfaites pour aider aux travaux des champs.\n\nLe peuple Arannais de Gisden a une ascendance Wexonarde, et nous pouvons les aider à se rapprocher de nous en plaçant une écurie secondaire dans la province de Quintenbury, où de nombreuses races de chevaux de trait importées seront placées pour garantir un approvisionnement local en chevaux de travail.\nBien que leur ascendance Wexonarde provienne principalement des collines de Wex ou des bois de Bards, les habitants de Gisden pourraient lentement développer, comme nous les Sugambriens, un talent pour les chevaux, sinon pour la joute ou l’équitation, du moins pour leur rendement brut dans les champs."

A48_hotblood_stable_title: "Écurie de chevaux de sang chaud"
A48_hotblood_stable_desc: "Le succès de nos programmes d’importation de chevaux a inspiré des plans plus audacieux : les responsables ont demandé à la couronne d’importer des races de chevaux de Kheterata et de Bulwar, des races qui possèdent une bonne combinaison de vitesse et d’endurance, les rendant parfaites pour relayer des messages sur de longues distances ainsi que pour voyager dans les terrains arides auxquels elles sont adaptées.\nSi nous pouvons utiliser nos liens Rohiboniques pour importer des chevaux Kheteratans, nos liens diplomatiques avec Bulwar sont inexistants, les Elfes du Soleil gardant jalousement leurs races.\n\nPar la diplomatie, la corruption et la ruse, nous pourrions acquérir suffisamment de chevaux de sang chaud pour établir une nouvelle écurie, qui serait placée dans le sud de Busilar, la région cannorienne la plus proche en termes de climat et de végétation des terres arides d’Avamezan ou du Sorrow moyen.\nEn plus de son utilisation dans l’administration de notre royaume, l’écurie de Carverhouse pourrait également servir de centre d’entraînement militaire le plus méridional sur le continent, où les cavaliers Sugambriens pourraient s’acclimater progressivement à des climats plus chauds et plus secs tout en montant les mêmes chevaux avec lesquels ils voyageront et conquerront le Salahad."

A48_mixed_horse_cavalry_title: "Cavalerie à chevaux mixtes"
A48_mixed_horse_cavalry_desc: "Une offre locale de nombreuses races de chevaux aurait dû satisfaire tous les passionnés de chevaux de nos terres, mais nous avons été détrompés.\nL’armée a apprécié l’utilité des différentes races, mais certains officiers soutiennent que nous devrions chercher à combiner, par croisement, des traits spécifiques trouvés dans des races de caractère et de morphologie complètement différents.\nUne seule génération de croisement ne produira pas le résultat souhaité ; des décennies d’efforts devront être consacrées à la création de races de chevaux de sang chaud mieux adaptées à des tâches spécifiques, tant dans l’armée que dans l’économie.\nL’inspiration de ce projet est le soi-disant 'Cheval Universel' de Cestirande, un type de race visant à s’adapter à de nombreux usages, ce qui a suscité des critiques de la part des experts équestres de notre cour, qui soutiennent que cette race est un couteur de tout et maître en rien en raison de compromis inévitables dans la composition corporelle, sinon dans le tempérament.\n\nNous ne chercherons donc pas à créer une race parfaite, mais plutôt des races très spécialisées.\nDe plus, nous tenterons de sécuriser un petit lot des chevaux Adenicans presque éteints, qui ont démontré une combinaison de traits rarement vue, ce qui pourrait s’avérer vital pour nos expériences."

A48_form_outrider_corps_title: "Former des corps d’éclaireurs à cheval"
A48_form_outrider_corps_desc: "Avec les chevaux perfectionnés, nos cavaliers doivent être formés et organisés pour tirer parti de leur potentiel en temps de guerre.\nEn plus de notre force de cavalerie principale, des corps d’éclaireurs seront créés et chargés de l’éclairage et des raids derrière les lignes ennemies, ainsi que de la protection de nos routes de ravitaillement.\nBien que les forces de cavalerie en Cannor aient longtemps été conçues soit comme de rares archers à cheval, soit comme des cavaleries de style chevalier bien blindées, plus populaires, l’avènement de la poudre à canon a vu l’utilisation des chevaux réduites à de simples aides au transport, les soldats montant à cheval pour se rendre au combat mais combattant à pied avec leurs armes à feu.\nNi l’ancienne ni la nouvelle approche défailliste ne sera celle que la cavalerie Sugambrienne adoptera : nos cavaliers adopteront pleinement les armes à feu sans abandonner leurs compagnons à sabots.\n\nGrâce à des années d’entraînement et à des siècles d’expérience collective, une part de plus en plus grande de notre cavalerie sera capable d’utiliser des armes à feu au combat tout en restant fermement à cheval, comme nous l’avons fait pendant des millénaires, tant en Sugambrie que dans les Expanses du Nord."

A48_pacify_west_salahad_title: "Pacifier l’Ouest du Salahad"
A48_pacify_west_salahad_desc: "Au-delà des montagnes d’Akasik, l’immensité du Salahad, avec ses dunes de sable et ses rochers arides, domine le paysage, et dans cette région reculée, les gnolls ont été la population dominante depuis des temps immémoriaux.\nLe Xhazobkult avait une faible emprise parmi les Gnolls Hurleurs-du-Vent jusqu’à ce que le Double Xhaz ravage Fangaula et plante les graines de la création de Viakkoc, qui a tourmenté Sarhal et Cannor pendant des générations.\n\nMalgré l’éloignement de la région, laisser ces terres en dehors de la portée de la civilisation ouvre la porte à la naissance de nouveaux Xhazobines. De plus, les gnolls dits 'Kvangahga' se sont révélés aussi monstrueux que leurs cousins démoniaques.\nIl est donc impératif que les oasis et les passages soient sous notre contrôle et que les meutes de Fangaula soient vaincues.\nDes gnolls et des humains loyaux seront placés dans diverses garnisons, et diverses routes rudimentaires seront construites pour faciliter les déplacements à travers le Salahad, afin que nous puissions agir rapidement si un signe de résurgence démoniaque est détecté."

A48_destroy_eastern_gnolls_title: "Détruire les Gnolls de l’Est"
A48_destroy_eastern_gnolls_desc: "La moitié la plus misérable des gnolls vit dans les déserts et les terres arides entre le Suran et la Douleur, les Gnolls Crocs-de-Sable et Griffes-de-Brasier étant les pratiquants les plus zélés et les plus puissants du Xhazobkult de l’histoire récente.\nAutrefois marginalisés par le puissant empire Kheteratan et les États elfes du Soleil, ils ont réussi à se rallier autour de puissants chefs de meute et à renverser la domination des États humains et elfes dans la région.\n\nLeur chance s’arrête aujourd’hui : chacun de leurs chefs sera passé au fil de l’épée, et une route sera tracée dans le désert côtier de Shasoura et les passages de Krahway oriental, permettant à nos armées stationnées en Kheterata et en Elizna d’être rapidement déployées à l’est contre toute menace, qu’elle soit gnollique, Bulwari ou provenant du Marais de l’Ombre."

A48_emperor_gnollkind_title: "Empereur des Gnolls"
A48_emperor_gnollkind_desc: "Les gnolls se sont révélés être une race rusée avec un talent pour la guerre partout où nous les avons rencontrés.\nMalgré cet aspect commun, nos armées, et surtout nos gnolls, ont souvent été surpris par les différentes cultures rencontrées lors de nos expéditions à travers Sarhal.\nLes Gnolls Traqueurs-des-Plaines de Haraagtseda ont été les plus étranges que nous ayons rencontrés, professant une foi inébranlable envers leur Déesse, qu’ils prétendent avoir été suivie par tous les gnolls avant que le Xhazobkult ne les égare.\nQuoi qu’il en soit, notre objectif dans le Salahad n’est pas seulement d’arrêter le Xhazobkult : notre but final est de soumettre tous les gnolls, sans exception, à la civilisation.\nEn conséquence, les gnolls de Haraagtseda se soumettent désormais à notre autorité, comme leurs cousins éloignés.\n\nAvec toutes les meutes de Sarhal respectant notre hégémonie, notre dirigeant sera proclamé 'Empereur des Gnolls' humain et utilisera son autorité pour exiger la cessation complète de toute activité démoniaque à l’échelle mondiale, ainsi que la transformation de la société gnollique en une société moins dépendante des raids et des pratiques tribales archaïques.\nEn parrainant des activités pan-gnolliques impliquant nos gnolls et les gnolls barbares, ainsi qu’en soutenant la religion Kvangahga, la fin du Xhazobkult et de la barbarie gnollique pourrait enfin être atteinte.\nAvec notre objectif enfin réalisé, nous pourrons enfin nous occuper des meutes qui nous ont suivis tout au long de notre voyage..."

#Événements
flavor_sugamber.1000.t: "Éviter la chute"
flavor_sugamber.1000.desc: "Ewald II síl Rhinmond a rejoint la 4e Guerre des Lilas du côté de la Rose dans l’espoir d’étendre le pouvoir de son duché et d’obtenir l’indépendance du grand-duché de Wex en échange de son soutien.\nMalgré la victoire du Parti de la Rose, il a malheureusement perdu deux de ses fils dans la guerre et a lui-même été blessé, ne laissant qu’une fille bâtarde comme héritière directe potentielle.\nIncapable d’avoir d’autres enfants malgré plusieurs maîtresses, il a décidé de légitimer sa fille Lisolette plutôt que de laisser le duché passer à son cousin détesté, Ethelbert.\nCette décision a provoqué l’indignation de nombreux nobles qui considèrent Lisolette comme illégitime, soit par coutume nobiliaire, soit en raison de liens avec d’autres prétendants potentiels.\n\nGrâce à sa victoire dans la guerre, il a sécurisé pour Sugamber de vastes territoires aux dépens de Bisan et de Celliande, mais ses ennemis connaissent la crise de succession qui se prépare à la mort d’Ewald II.\nLes nobles et les prêtres de Celliande ont récemment montré un intérêt préoccupant pour les coutumes de Milcorissia et ont gagné en influence dans le temple Neratique de Corseton.\nEux, ainsi que les Bisanais et les Arannais, ont retourné la plupart des temples des Marches contre Wex et Sugamber.\nLe spectre de Milcorissia plane sur Wex, et les Sugambriens restent vigilants face à cette menace."

flavor_sugamber.1000.a: "L’ascension de Sugamber se poursuivra"

cardesti_events.6.c: "Quelle gentillesse de leur part de se présenter pour la rétribution"
cardesti_events.6.e: "Les inviter à commémorer les morts de l’invasion de Cardesti"

flavor_sugamber.0.t: "Le Complot Prend Forme"
flavor_sugamber.0.desc: "Maintenant qu’Ewald II est mort, un groupe de nobles pro-Ethelbert a ourdi un plan pour assassiner Lisolette et prendre le contrôle de la capitale. Cependant, ce plan nécessite la coopération de la Garde Ducale."
flavor_sugamber.0.a: "La Garde Ducale contient beaucoup de ceux qui sont scandalisés par le traitement d’Ewald envers son cousin."
flavor_sugamber.0.b: "Le capitaine de la garde informe honorablement $MONARCH$ de cette trahison immédiatement."

flavor_sugamber.1.t: "Le Complot Continue"
flavor_sugamber.1.d1: "Apparemment, les nobles rebelles et leurs complices n’étaient pas des adeptes de la subtilité.\nIls ont choisi de prendre d’assaut directement le palais, utilisant la trahison au sein de la garde pour s’en emparer facilement et tuer $MONARCH$ et [Root.Monarch.GetHerHis] famille.\nBien que rapide et réussi, ce n’était pas la meilleure façon d’éviter un chaos inutile."
flavor_sugamber.1.d2: "Ayant infiltré la garde ducale, les conspirateurs ont pu pénétrer profondément dans le palais. Ils ont réussi à corrompre l’échanson et le goûteur de $MONARCH$ et l’ont empoisonné avec du vin. Bien que les partisans d’Ethelbert aient rapidement acclamé ce dernier comme le dirigeant légitime, des rumeurs se répandent déjà parmi ceux qui ont remarqué le caractère suspect de toute cette affaire."
flavor_sugamber.1.d3: "Ayant infiltré la garde ducale, les conspirateurs pensaient que leur victoire était certaine, mais ils n’avaient pas prévu que le vin délie les langues. Dans un état d’ivresse, l’un d’eux a accidentellement laissé échapper des indices sur leurs plans, et l’aubergiste a révélé cela à $MONARCH$ dans l’espoir d’une récompense. Les gardes défectueux ont été arrêtés dans leurs lits, l’un d’eux trahissant tout le monde dans la conspiration en échange de clémence. Les autres conspirateurs ont ensuite été attirés dans le palais, croyant que tout se passait comme prévu. Aucun n’a échappé."
flavor_sugamber.1.d4: "Au dernier moment, le conspirateur chargé de contacter le capitaine des gardes a eu des remords et a retardé leur rencontre, retardant ainsi involontairement sa fin. Mais cela n’a pas suffi à sauver les conspirateurs : un autre a eu des remords et a trahi le complot pour se sauver. Tous les autres traîtres ont été capturés dans la nuit, la plupart finissant morts."
flavor_sugamber.1.d5: "Après avoir été informé de la conspiration, $MONARCH$ a immédiatement envoyé la garde ducale pour déloger les nobles traîtres cachés à Rhinmond. Maintenant, ils préparent leur équipement de siège pour s’en prendre à tout complice qui aurait réussi à s’échapper vers leurs châteaux. Ce moment, cependant, donne aux survivants du complot une opportunité de prendre l’initiative."
flavor_sugamber.1.d6: "Après avoir été informé de la conspiration, $MONARCH$ a immédiatement envoyé la garde ducale pour déloger les nobles traîtres cachés à Rhinmond. Cependant, cela a laissé le palais faiblement défendu, permettant à un petit groupe de conspirateurs de s’y infiltrer et de tuer $MONARCH$ et [Root.Monarch.GetHerHis] famille. En même temps, la garde ducale s’est dispersée, ce qui a permis aux rebelles de les éliminer par groupes et de prendre le contrôle de la capitale."
flavor_sugamber.1.a: "Maintenant, Ethelbert peut marcher victorieusement vers la capitale."
flavor_sugamber.1.b: "Maintenant, nous devons traquer les traîtres survivants avant qu’ils ne puissent se réorganiser."

flavor_sugamber.2.t: "Des rebelles pro-Lisolette se soulèvent"
flavor_sugamber.2.desc: "Après avoir appris le coup d’État dans la capitale, des officiels fidèles à la volonté d’Ewald II ont appelé le peuple à se rebeller contre l’'usurpateur' Ethelbert et à venger Lisolette. Ils sont rejoints par des aristocrates qui voient là une opportunité de lutter contre des maisons nobles rivales. Leur chef est Baldwin de Lockcastle, un autre cousin d’Ewald II, qui y voit une chance de s’emparer du duché pour lui-même."
flavor_sugamber.2.a: "Ne voient-ils pas que la résistance est inutile ?"

flavor_sugamber.3.t: "Ethelbert Lance une Rébellion"
flavor_sugamber.3.desc: "Après avoir appris ce qui s’est passé dans la capitale, Ethelbert a rapidement appelé des nobles favorables à sa cause et des mercenaires pour former une armée et marcher sur la capitale. Bien que le conseil privé ait précédemment conseillé à Lisolette de faire preuve de clémence envers Ethelbert, pensant qu’il n’était peut-être pas au courant du complot visant à le placer sur le trône, la rapidité de sa réaction a prouvé qu’il était au courant des plans de ces nobles traîtres. Seule la force des armes peut désormais décider qui obtiendra la couronne."
flavor_sugamber.3.a: "À mort les traîtres !"

flavor_sugamber.4.t: "Ethelbert Lance une Rébellion"
flavor_sugamber.4.desc: "Après la mort de la fille du duc, Lisolette, le prochain héritier du trône est le cousin du duc, Ethelbert, avec qui Ewald II entretenait une forte antipathie mutuelle, remontant à leur jeunesse. Maintenant, Ewald II a déshérité Ethelbert par pure malveillance, préférant son autre cousin, Baldwin, comme héritier. Sans surprise, Ethelbert ne l’a pas bien pris. Il a rapidement appelé des nobles favorables à sa cause et des mercenaires pour former une armée et prendre par les armes ce qu’il considère comme son droit de naissance."
flavor_sugamber.4.a: "À mort les traîtres !"

flavor_sugamber.5.t: "Les Gnolls Pourraient Commencer à Faire des Ennuis"
flavor_sugamber.5.desc: "La province de Gnollsgate a été conquise par les forces d’Anbennar quelques années avant les Guerres des Lilas et n’a donc jamais été correctement colonisée par des sujets loyaux. Maintenant, il semble que la population gnollique locale prépare quelque chose, car des rapports font état de percepteurs d’impôts disparus."
flavor_sugamber.5.a: "Les ignorer."
flavor_sugamber.5.b: "Prévenir la rébellion en les faisant combattre les rebelles."
flavor_sugamber.5.c: "Les maintenir tranquilles en baissant leurs impôts."

flavor_sugamber.6.t: "La Guerre Civile Nuit à Notre Agriculture"
flavor_sugamber.6.desc: "La guerre civile détruit nos récoltes ! Le besoin de combattre éloigne les agriculteurs de leurs champs, tandis que les fruits de leur travail sont pillés par des bandits et l’ennemi. Dans une guerre normale, nous pourrions éviter le pire en nous appuyant sur nos terres protégées, mais maintenant ce système s’effondre, car tout le pays prend parti, répandant les combats partout et créant une situation où les villages ne savent pas de quel côté sont leurs voisins."
flavor_sugamber.6.a: "Pourquoi les paysans ne mangeraient-ils pas de la brioche ?"
flavor_sugamber.6.b: "Importer simplement de la nourriture de l’étranger."
flavor_sugamber.6.c: "Quelqu’un doit thésauriser de la nourriture, nous devons la saisir."

flavor_sugamber.7.t: "Siège d’Escandar"
flavor_sugamber.7.desc: "La grande forteresse d’Escandar a servi de rempart sur la chaîne du Khenak depuis que Calasandur le Magnifique a achevé sa construction. Cependant, des murs impénétrables et des remparts solides ne servent à rien si quelqu’un de l’intérieur décide de trahir son secret. Un groupe local de nobles trouvant refuge à Escandar a décidé de changer de camp pour rejoindre les rebelles, accélérant grandement leur siège."
flavor_sugamber.7.a: "Cendres !"

flavor_sugamber.8.t: "Nos Soldats Désertent"
flavor_sugamber.8.desc: "Les difficultés de la guerre et la destruction de nos réserves de céréales ont poussé de nombreux civils à abandonner leurs foyers. Sans fin en vue, nos soldats commencent également à déserter en grand nombre."
flavor_sugamber.8.a: "Les laisser partir."
flavor_sugamber.8.b: "Augmenter leur solde."
flavor_sugamber.8.c: "Nos soldats ont plus besoin de nourriture que notre paysannerie."

flavor_sugamber.9.t: "Chef de l’Armée Rebelle Capturé"
flavor_sugamber.9.desc: "Nous avons mis en déroute l’une des armées rebelles et, dans le processus, nous avons capturé un groupe de nobles instigateurs. Même maintenant, beaucoup d’enfants pleurent tandis que les hommes et les femmes implorent clémence et miséricorde. Comment devons-nous répondre à leurs supplications ?"
flavor_sugamber.9.a: "Les pardonner."
flavor_sugamber.9.b: "Les exécuter et piller leurs biens."

flavor_sugamber.10.t: "Une Guerre de Succession en Sugamber"
flavor_sugamber.10.d1: "Une guerre de succession a éclaté chez notre voisin, les deux cousins du précédent duc se battant pour la couronne. Nous pourrions essayer d’aider les rebelles afin de les affaiblir, mais si ceux-ci perdent, cela pourrait tendre nos relations. Bisan et Celliande pourraient même soutenir les rebelles dans l’espoir qu’ils rendent les territoires perdus lors des Guerres des Lilas."
flavor_sugamber.10.d2: "Une guerre de succession a éclaté chez notre voisin. Le cousin de l’ancien duc, Ethelbert, a perdu le droit au trône et a maintenant commencé une rébellion pour revendiquer la couronne. Nous pourrions essayer d’aider Ethelbert afin de placer quelqu’un qui nous est redevable sur le trône, mais s’il perd, cela tendra nos relations. Bisan et Celliande pourraient même soutenir les rebelles dans l’espoir qu’ils rendent les territoires perdus lors des Guerres des Lilas."
flavor_sugamber.10.a: "Envoyer quelques sujets turbulents aux rebelles en tant que 'volontaires'."
flavor_sugamber.10.b: "Accorder une aide monétaire aux rebelles."
flavor_sugamber.10.c: "Nous n’aidons pas la racaille rebelle."

flavor_sugamber.12.t: "Intervention détournée de [From.GetAdjective]"
flavor_sugamber.12.desc: "[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] a offert son soutien aux prétendants traîtres, qui ont saisi l’opportunité pour financer une nouvelle insurrection."
flavor_sugamber.12.a: "Nous n’oublierons pas cela !"

flavor_sugamber.13.t: "Les Rebelles Battus"
flavor_sugamber.13.desc: "Nous avons vaincu toutes les armées du prétendant qui a tenté d’usurper le trône de $MONARCH$.\nNotre règne sur Sugamber est sécurisé..."
flavor_sugamber.13.a: "L’ordre est enfin rétabli."

flavor_sugamber.14.t: "La Guerre de Succession est Terminée"
flavor_sugamber.14.d1: "Nous avons vaincu les armées du vil usurpateur et installé $MONARCH$ sur le trône."
flavor_sugamber.14.d2: "Les rebelles traîtres ont été vaincus."
flavor_sugamber.14.a: "Hourra !"

flavor_sugamber.16.t: "Relations Améliorées avec Sugamber"
flavor_sugamber.16.desc: "[From.Monarch.GetName] a réussi à conquérir le trône et nous a remerciés pour l’aide que nous avons apportée à sa dynastie."
flavor_sugamber.16.a: "Espérons qu’[From.Monarch.GetSheHe] nous rendra un jour la pareille."

flavor_sugamber.17.t: "Les Rebelles Vaincus en Sugamber"
flavor_sugamber.17.desc: "[From.Monarch.GetTitle] [From.Monarch.GetName] vient de vaincre les derniers rebelles, qui s’étaient soulevés pour prendre [From.Monarch.GetHerHis] trône. Sans citer de noms, [From.Monarch.GetSheHe] a mentionné dans un discours qu’[From.Monarch.GetSheHe] n’oubliera pas les puissances étrangères qui ont aidé les 'traîtres'."
flavor_sugamber.17.a: "Ne pas citer de noms ? Voila comment on reconnaît quelqu’un qui bluffe."
flavor_sugamber.17.b: "Oh, tant mieux que nous n’ayons pas soutenu les rebelles, alors."

flavor_sugamber.18.t: "Des officiers gnolls ?"
flavor_sugamber.18.desc: "L’un des commandants des mercenaires gnolls que nous avons engagés semble être un individu plutôt talentueux, non seulement compétent en stratégie, mais aussi montrant une corruption et une cruauté surprenamment faibles (pour un gnoll).\nNous pourrions lui offrir un poste permanent dans notre armée, car non seulement il serait utile pour renforcer nos forces, mais cela enverrait aussi un signal aux autres communautés gnolliques soumises : elles seront récompensées si elles se rendent utiles."
flavor_sugamber.18.a: "Lui confier une haute fonction."
flavor_sugamber.18.b: "Nous pourrions lui donner un poste d’état-major en coulisses."
flavor_sugamber.18.c: "Les gnolls causent déjà assez de ravages sans qu’on leur donne des postes élevés."

flavor_sugamber.19.t: "Aux supporters du vainqueur, les dépouilles"
flavor_sugamber.19.desc: "Après avoir aidé à placer $MONARCH$ sur le trône, les maisons nobles qui l’ont soutenu s’attendent désormais à une récompense pour leurs services."
flavor_sugamber.19.a: "Partager les terres de la couronne entre nos partisans."
flavor_sugamber.19.b: "Organiser des postes publics pour leurs membres de famille en surplus."
flavor_sugamber.19.c: "Leur accorder une donation issue du trésor."
flavor_sugamber.19.e: "Ils n’ont fait que leur devoir, je ne récompense pas la simple décence."

flavor_sugamber.20.t: "Rendre des territoires à Bisan ?"
flavor_sugamber.20.desc: "Dans notre lutte pour imposer le droit légitime de $MONARCH$ au trône, nous avons été forcés de demander l’aide de puissances étrangères. Parmi elles, Bisan a clairement indiqué vouloir la restitution des territoires perdus lors des Guerres des Lilas en échange de leur soutien, bien que nous ne leur ayons fait que des promesses vagues et que nous puissions nous en tirer avec peu de concessions."
flavor_sugamber.20.a: "Ils peuvent avoir Gnollsgate, les gnolls ne font que des ennuis de toute façon."
flavor_sugamber.20.b: "Leur donner Countsbridge."
flavor_sugamber.20.c: "Satisfaire toutes leurs revendications."
flavor_sugamber.20.e: "Les rembourser en argent."
flavor_sugamber.20.f: "Haha ! Croyaient-ils vraiment que nous les rembourserions ?"

flavor_sugamber.21.t: "Rendre des territoires à Celliande ?"
flavor_sugamber.21.desc: "Dans notre lutte pour imposer le droit légitime de $MONARCH$ au trône, nous avons été forcés de demander l’aide de puissances étrangères. Parmi elles, Celliande a clairement indiqué vouloir la restitution des territoires perdus lors des Guerres des Lilas en échange de leur soutien, bien que nous ne leur ayons fait que des promesses vagues et que nous puissions nous en tirer avec peu de concessions."
flavor_sugamber.21.a: "Ils peuvent avoir Hawkshot, nous conservons tout de même une côte sans lui."
flavor_sugamber.21.b: "Leur donner Irmathmas, les pâturages de Hawkshoot sont trop précieux."
flavor_sugamber.21.c: "Satisfaire toutes leurs revendications."
flavor_sugamber.21.e: "Les rembourser en argent."
flavor_sugamber.21.f: "Haha ! Croyaient-ils vraiment que nous les rembourserions ?"

flavor_sugamber.22.t: "Nous avons reçu un tribut de Sugamber"
flavor_sugamber.22.desc: "Lorsque nous avons soutenu le gouvernement actuel pendant la guerre de succession, nous espérions peut-être une possibilité de récupérer des territoires perdus, mais il semble que [From.Monarch.GetTitle] [From.Monarch.GetName] préfère nous envoyer de l’argent à la place."
flavor_sugamber.22.a: "Ils ont de la chance qu’il semble maintenant inconvenant de les attaquer."

flavor_sugamber.23.t: "Lisolette síl Rhinmond est morte !"
flavor_sugamber.23.desc: "Lisolette est tragiquement décédée. La succession du duché de Sugamber était déjà précaire, car elle n’était qu’une fille bâtarde légitimée, mais désormais Ewald II n’a plus d’héritier légitime pour régner sur le duché après sa mort. De plus, elle était mariée à l’héritier du grand-duc Wexonard et avait eu un enfant, que les Wexonards chercheront à proclamer comme le prochain en ligne pour le duché..."
flavor_sugamber.23.a: "Pouvons-nous éviter la guerre maintenant ?"

flavor_sugamber.24.t: "Lisolette síl Rhinmond est morte !"
flavor_sugamber.24.desc: "Notre belle-fille Lisolette, fille du duc Sugambrien Ewald II, est morte ! Cela compromet nos plans d’intégrer Sugamber sous notre contrôle direct. Nous pouvons néanmoins revendiquer Sugamber en arguant que l’enfant de Caylen et Lisolette est le suivant dans l’ordre de succession, malgré une forte résistance de la noblesse Sugambrienne."
flavor_sugamber.24.a: "Nous ferons au mieux face à cette tragédie."

flavor_sugamber.25.t: "Crise de succession à Sugamber"
flavor_sugamber.25.desc: "Une guerre de succession couve à Sugamber. L’ancienne haine d’Ewald II pour Ethelbert lui revient en pleine figure, car Ethelbert s’agite après avoir été écarté de la ligne de succession. Maintenant, Ethelbert ourdit sa vengeance tandis que les nobles du royaume choisissent leur camp. Les lignes sont tracées, et seul le temps dira qui sortira vainqueur."
flavor_sugamber.25.a: "Au plus fort."

flavor_sugamber.999.t: "La légitimité de Lisolette remise en question"
flavor_sugamber.999.desc1: "Après avoir perdu ses deux fils dans les Guerres des Lilas et sa femme à cause d’une maladie, le duc Ewald II a légitimé sa fille, Lisolette. Cependant, comme elle était une bâtarde née d’une liaison avec une servante de cuisine, sa revendication du trône est considérée comme peu légitime par beaucoup à Sugamber. Cela a particulièrement irrité le cousin d’Ewald II, Ethelbert, qui n’est plus le suivant dans l’ordre de succession."
flavor_sugamber.999.desc2: "Après avoir perdu ses deux fils dans les Guerres des Lilas et sa femme à cause d’une maladie, le duc Ewald II a légitimé sa fille, Lisolette. Cependant, comme elle était une bâtarde née d’une liaison avec une servante de cuisine, sa revendication du trône est considérée comme peu légitime par beaucoup à Sugamber. Cela a particulièrement irrité le cousin d’Ewald II, Ethelbert, qui n’est plus le suivant dans l’ordre de succession.\nAyant épousé Caylen síl Wex, Sugamber retombe une fois de plus sous le contrôle direct de Wexkeep, ce qui met en colère de nombreux nobles Sugambriens ainsi que les voisins de Wex et de Sugamber."
flavor_sugamber.999.a: "Nous survivrons à cela."

flavor_sugamber.104.t: "Détruire l’illusion Milcorienne"
flavor_sugamber.104.desc: "La montée et la chute de Grand Cardest, la guerre du Roi-Sorcier et la Peste Blanche ont décimé et détruit la population et la noblesse de l’ancienne Milcorissia après que notre brave roi eut déjà détruit la moitié occidentale de cette civilisation décadente. Pendant et après la 4e Guerre des Lilas, notre conflit sans fin contre les Milcori s’est poursuivi à Celliande, qui est désormais sous notre contrôle.\nTout comme nos ancêtres ont détruit les anciens centres de pouvoir Milcori, nous devons aussi éliminer toute menace que la noblesse de Celliande pourrait représenter en s’emparant de leurs terres."
flavor_sugamber.104.a: "Saisir uniquement les terres des fervents partisans de la restauration Milcorienne."
flavor_sugamber.104.b: "Tous les prétendants Milcori verront leurs terres confisquées !"

flavor_sugamber.105.t: "Le Grand Sac"
flavor_sugamber.105_desc_1: "Les grands nobles de Milcorissia, toujours rusés, ont résisté à notre tentative de saisir leurs terres, mais tout comme leurs ancêtres, ils ont été massacrés et forcés de se soumettre à la règle Wexonarde.\nAvec leurs châteaux et manoirs saisis, leurs artefacts Milcori confisqués et leurs terres accordées à des nobles Wexonards, le pouvoir de la Milcorissia cachée s’affaiblit encore davantage."
flavor_sugamber.105_desc_2: "Les nobles fourbes et pervers de Milcorissia ont farouchement résisté à notre tentative de saisir leurs terres, et tout comme leurs ancêtres, ils ont tous été massacrés.\nAvec leurs châteaux et manoirs saisis, leurs artefacts Milcori confisqués et leurs terres accordées à des nobles Wexonards, le pouvoir de la Milcorissia cachée et de sa culture et coutumes décadentes sera bientôt détruit."
flavor_sugamber.105.a: "Nos ancêtres nous sourient."

flavor_sugamber.106.t: "L’Exil, le Siège et la Longue Guerre"
flavor_sugamber.106.desc: "L’histoire de la nation Wexonarde commence avant notre arrivée dans la région, lorsque Godrac et son armée rapace ont tenté de nous soumettre dans notre terre natale, dans les plaines Aleniques et Rohiboniques au sud de l’Alen.\nPour relever le défi, les Wexonards, les Morbani, les Crodami et les Marrodics se sont alliés et ont fui vers le sud, d’abord à Damescrown, puis plus au sud.\nLorsque nous sommes arrivés à Wexkeep, alors connue sous le nom de Bal Hyl, nous avons comploté contre la légion Damerienne locale et nous nous sommes emparés du château, qui a servi de principal centre de pouvoir de notre nation pendant un millénaire et que nous avons farouchement défendu contre Godrac, remportant notre victoire finale contre les Gawedi.\nLes tribus Wexonardes et Morbani finiraient par s’installer dans la région autour et au sud des collines de Wex, puis éliraient comme roi Lothane Wexan, un homme qui a joué un rôle important pendant la grande migration et la prise de Wexkeep.\nIci, à Sugamber, Rhinn 'le Progéniteur' et ses descendants, élus rois après Lothane Wexan, sont souvent tenus en plus haute estime. Rhinn I 'le Cavalier' a repoussé la croisade draconique des Korbarides, et son fils Rhinn II 'le Marteau' a finalement tué Xamarzu en 547, mettant fin à la première phase de la Longue Guerre, qui fait toujours rage aujourd’hui."
flavor_sugamber.106.a: "Nous leur devons tout."

flavor_sugamber.107.t: "Pris entre Esmaria et Itrahures"
flavor_sugamber.107.desc: "Malgré les premiers succès des rois Sugambriens, le Premier Royaume finirait par se retrouver à combattre trop de voisins en succession rapide. Le prince Carlan le fou, épris de l’avatar de Ryala, a mené nos forces dans une guerre sans issue en Esmaria pendant 16 ans, une guerre dont les Gawedi ont profité pour détruire nos forces avec l’aide des Esmariens.\nPendant ce temps, les Dameriens à l’ouest se sont unis en un royaume uni, exerçant une pression sur un côté précédemment calme de notre royaume, mais la plus grande menace est venue du sud, lorsque Arameh d’Itrahures a envahi Wex avec toute la puissance de la magie Bulwari, aux côtés de ses alliés Milcori.\nLe roi Sugambrien Rhinn III a été hâtivement élu après que le dernier roi eut été tué lors d’une bataille précoce contre Arameh, et il a mené les Wexonards pendant 3 ans, défendant chaque pouce de terre et infligeant de lourdes pertes aux armées Bahari-Milcoriennes.\nLes forces Wexonardes finiraient par être repoussées jusqu’à Wexkeep, qui aurait été assiégée pendant près d’un an, si Rhinn III n’avait pas donné sa vie dans un duel contre Arameh, où les deux hommes ont trouvé la mort."
flavor_sugamber.107.a: "Rhinn III a sauvé Wex."

flavor_sugamber.108.t: "Le Deuxième Royaume, la guerre Damesheadique et Grand Cardest"
flavor_sugamber.108.desc: "Avec la mort de Rhinn et d’Arameh, la guerre a pris fin alors que l’alliance entre Itrahures et les Milcori s’est effondrée et que leurs armées se sont retirées.\nLes seigneurs Wexonards du nord ont trahi le royaume et ont refusé d’élire un parent de Rhinn III, malgré les sacrifices des basses terres du sud qui ont permis la survie du royaume.\nLe Premier Royaume n’est pas tombé face à un ennemi étranger, mais à cause de querelles internes, alors que les seigneurs Wexonards divisaient le royaume en leurs propres fiefdoms, tentant de sécuriser le pouvoir et même la royauté par la force.\nFinalement, les petits rois des collines de Wex se sont unis et ont unifié les terres Wexonardes sous leur règle, excluant les habitants des basses terres du conclave électoral et élisant des rois parmi eux.\nMalgré nos rancœurs envers leur trahison et notre mécontentement face au nouvel arrangement, nous avons bien servi le royaume dans les guerres contre Esmaria et Dameria, notre cavalerie remportant des batailles clés le long de la rivière Luna et menant à l’apogée territoriale du deuxième royaume dans les années 760.\nLes bons moments mènent toujours à des moments terribles dans l’histoire Wexonarde : le royaume verrait finalement ses succès martiaux inversés par une série de défaites contre les Dameriens, et les nobles intrigants déclencheraient une guerre civile en tuant avec succès le roi Wexonard et en usurpant le trône.\nBien que le deuxième royaume ait survécu à cette guerre civile principalement intact et ait prospéré pendant quelques générations de plus, il finirait par rencontrer sa fin face aux armées de Grand Cardest, qui ont déferlé depuis la vallée de Forlon en utilisant leur magie mystérieuse."
flavor_sugamber.108.a: "Et pourtant, nous avons survécu."

flavor_sugamber.109.t: "Le Royaume Ryonard contre Nichmer"
flavor_sugamber.109.desc: "À la suite de l’effondrement de Grand Cardest face aux forces de Givre-Noir, la succession du royaume semblait aussi troublée qu’après la mort de Rhinn III.\nAu bord d’une autre guerre, Ryon, un seigneur issu des frontières entre les basses terres et les collines, a réussi à exploiter les tensions entre les seigneurs Wexhillers, Bisanais et Sugambriens et à convaincre une majorité étroite de seigneurs de l’élire comme roi de compromis. Il a ensuite fondé la dynastie Ryonard, qui régnerait pendant toute la durée du troisième royaume.\nRyon a dirigé le royaume pendant des décennies, repoussant les Damesheaders des terres Wexonardes et unissant les différentes familles Wexonardes par des mariages, répandant sa famille dans tout le royaume et restaurant la confiance perdue lors de l’effondrement du premier royaume.\nLa branche cadette de síl Rhinmond est née pendant cette période grâce à un mariage entre un second fils Ryonard et une héritière Sugambrienne.\nBien qu’il ait lui-même été élu, Ryon et ses successeurs ont réussi à reléguer le processus électoral à un rôle cérémoniel et à instituer une primogéniture de facto grâce à une politique étrangère prudente et en exploitant les liens matrimoniaux que Ryon avait établis.\nMalheureusement, les forces de Grand Cardest n’étaient qu’un prélude à la véritable menace magocratique posée par les acolytes de Nichmer, qui ont déclenché la guerre du Roi-Sorcier avec le massacre dans la zone maintenant connue sous le nom de Champ-du-Boucher, où les forces d’Elrac le Boucher ont tendu une embuscade aux Wexonards rassemblés pour négocier avec les sujets Milcori de Castanor.\nLes forces de Castanor-Noir ont conquis la plupart de Wex, mais Wexkeep a résisté aux forces Castanoriennes pendant 3 décennies jusqu’à être libérée par la Ligue des Royaumes Libres et les Elfes.\nD’innombrables Ryonards ont sacrifié leur vie pour défendre et reprendre la terre des légions de Nichmer, et beaucoup sont tombés en libérant les terres de Vertesk et de Gawed, malgré nos anciennes rancœurs.\nPourtant, après la chute de Castanor, les terres de Wex sont restées divisées entre de nombreux seigneurs, car aucun Ryonard adulte légitime n’était resté en vie."
flavor_sugamber.109.a: "Nous n’oublierons jamais leur sacrifice."

flavor_sugamber.110.t: "Le Dernier Royaume et le Grand-Duché"
flavor_sugamber.110.desc: "C’est pendant les suites de la chute de Castanor que les duchés de Sugamber, Bisan et Wexhills sont nés, grâce à un mélange d’influence elfique et Damesheadique qui est entré dans la région par la migration de soldats, de nobles et de paysans pendant et après la guerre du Roi-Sorcier et la Peste Blanche, qui a laissé les Marches orientales dépeuplées.\nLes terres de Wex finiraient par être unifiées par la force par une maison Wexhiller qui se styliserait comme 'síl Wex', suivant les coutumes elfisées, tout comme les Ryonards de Rhinmond ont commencé à se styliser comme 'síl Rhinmond'.\nLe nouveau royaume Wexonard embrasserait la magie elfique et l’utiliserait à son plein potentiel pendant les nombreuses guerres du 12e siècle, brièvement interrompu par l’invasion Jexisienne de Cannor. À l’époque post-Jexisienne, le dernier royaume verrait sa fin, non par la guerre, mais par les intrigues de mages qui cherchaient à mettre fin aux guerres dans la région : les royaumes deviendraient des grands-duchés sous un empire uni.\nPourtant, l’empire était rarement en paix, car les Guerres de Règle puis les Guerres des Lilas ont coûté d’innombrables vies et brisé les grands-duchés de Dameria et d’Esmaria.\nAvec la fin de la 4e Guerre des Lilas, Wex est le dernier grand-duché debout, et pourtant il est plus divisé que jamais, car nous avons sécurisé notre indépendance en échange d’un soutien total au Parti de la Rose.\nLes plans de Lothane pourraient être aussi fous qu’ambitieux, car tenter de coopter les institutions impériales par la force pourrait facilement entraîner un contrecoup et le partage, voire la fin de Wex après sa mort inévitable.\nCe sont les rois Sugambriens qui ont résisté aux incursions Korbarides, Milcoriennes et Bahari, et sauvé Wex pendant sa période vulnérable initiale. Ce doivent être les ducs Sugambriens qui guident Wex à travers ces temps turbulents et maintiennent en échec les ambitions et la folie des Wexonards des collines, de peur de perdre ce pour quoi nos ancêtres se sont battus."
flavor_sugamber.110.a: "Par une bonne intendance, Wex régnera."
flavor_sugamber.110.b: "Par une diplomatie charmante, Wex régnera."
flavor_sugamber.110.c: "Par le courage au combat, Wex régnera."

flavor_sugamber.111.t: "Le sort des grands donjons de Hortosare"
flavor_sugamber.111.desc: "Les grands donjons de Stonehold ont été démolis et reconstruits d’innombrables fois, servant de bastion au peuple Busilari contre les menaces gnolliques et septentrionales. Maintenant que nous avons conquis la région, ces donjons, parmi d’autres, ne servent plus un bon but stratégique, avec le fort plus magnifique et efficace d’Escandar juste au nord.\nNous pourrions convertir les forts en grands greniers à blé et en sièges administratifs pour coordonner la production de produits alimentaires dans la région, mais cette transformation coûterait cher au trésor royal.\nNous avons également reçu des offres pour vendre le fort à de riches nobles souhaitant en faire des résidences de vacances personnelles ou pour les donner à leurs seconds fils.\nAlternativement, nous pourrions apaiser les locaux, qui désirent garder le fort opérationnel et ont offert de se porter volontaires pour l’entretenir."
flavor_sugamber.111.a: "Nous le transformerons en grenier bien défendu."
flavor_sugamber.111.b: "Nous le vendrons à des nobles Sugambriens."
flavor_sugamber.111.c: "Ce fort est culturellement important pour les locaux, nous le garderons."

flavor_sugamber.112.t: "Le commerce du sel Arannais"
flavor_sugamber.112.desc: "En conquérant Arannen, nous avons hérité de leurs vastes mines de sel, qui alimentaient la majeure partie de l’empire.\nBien que nous puissions simplement continuer la politique Arannaise de domination du commerce du sel en contrôlant strictement son exportation, nous pourrions inonder le marché de sel bon marché et offrir du sel à bas prix à nos voisins impériaux pour les rendre plus enclins à accepter notre annexion d’Arannen, même si cela pourrait mécontenter d’autres producteurs de sel dans l’empire."
flavor_sugamber.112.a: "Nous contrôlerons le commerce du sel."
flavor_sugamber.112.b: "Inonder le marché !"

flavor_sugamber.113.t: "Sugamber inonde le marché du sel !"
flavor_sugamber.113.desc: "Après avoir conquis Arannen, le [A48.Monarch.GetTitle] de Sugamber a décidé de vendre le sel Arannais à bas prix en échange d’une acceptation diplomatique de leur conquête. Cela réduira le prix du sel dans l’empire pendant des décennies, bien que la plupart des avantages seront immédiats."
flavor_sugamber.113.a: "Cela nuira à nos propres revenus !"
flavor_sugamber.113.b: "Cela sera utile."

flavor_sugamber.114.t: "La Guerre des Frères Wexonards"
flavor_sugamber.114.desc: "Les suites de la 4e Guerre des Lilas ont vu un changement radical dans la politique Wexonarde, avec le duché de Sugamber s’étendant rapidement en Bisan et réussissant à consolider et à garder ses gains dans la guerre de succession suivant la mort d’Ewald II.\nDe plus, ils ont réussi à construire une armée redoutable, rivale des forces du grand-duché de Wexonard.\nBien que la participation de Sugamber à la 4e Guerre des Lilas lui ait valu une indépendance de facto, les ambitions de Lothane et des seigneurs du nord face au particularisme de la noblesse Sugambrienne ont été un point de tension constant dans l’empire, atténué seulement par le fait que Lothane ne pouvait se permettre un autre ennemi sur son flanc, car il devait sécuriser le contrôle de diverses institutions et princes dans l’empire.\nMaintenant, la mèche est allumée : les Sugambriens ont déclaré la guerre au grand-duché, cherchant à usurper son contrôle, inversant la domination septentrionale de longue date du 4e Royaume et du grand-duché. Seuls les dieux peuvent dire l’issue de cette guerre."
flavor_sugamber.114.a: "Frère contre frère, et l’un doit mourir !"

flavor_sugamber.115.t: "Fils contre Père"
flavor_sugamber.115.desc: "Caylen síl Wex a passé beaucoup de temps à Rhinmond aux côtés de sa femme Lisolette, où il a noué de nombreux liens avec la noblesse locale et a également démontré un talent pour l’équitation, peut-être hérité de son ascendance Lorentish.\nLongtemps négligé par son père, trop occupé à combattre pendant la 4e Guerre des Lilas puis à maintenir le contrôle de l’empire, Caylen a développé des liens familiaux et amicaux plus profonds dans le sud au fil des ans. Il a considéré son défunt beau-père Ewald comme son père de facto et s’est immergé dans l’histoire et la culture Sugambriennes, en particulier l’histoire des Ryonards.\nSous l’encouragement des nobles Sugambriens, y compris sa femme, il a décidé de soutenir leur cause et d’appuyer la domination et le contrôle Sugambrien du futur grand-duché.\nPourtant, absorber simplement le grand-duché après la mort de Lothane pourrait s’avérer imprudent, car Lothane n’a fait aucun effort pour inviter les nobles Sugambriens à sa cour et a refusé d’écouter les suggestions de Caylen en ce sens. La cour restant fortement dominée par les Wexhillers, tout plan de prise de contrôle du grand-duché rencontrera une forte résistance. La réputation des Wexonards a également été extrêmement basse après la 4e Guerre des Lilas, rendant toute tentative de prise de contrôle de la cour à Wexkeep risquée, car cela pourrait donner à nos voisins l’opportunité de détruire Wex entièrement.\n\nAinsi, l’impensable doit être fait.\n\nLorsque l’émissaire Sugambrien est arrivé un matin glacial à Wexkeep, Lothane est resté sans voix devant le contenu de son message :\nSon fils l’a déclaré illégitime et a affirmé sa revendication du grand-duché aux côtés des forces de Sugamber et de divers autres princes impériaux.\nPourtant, Lothane n’a aucune intention d’épargner son fils : Wex doit régner et ne doit pas être dirigé par des traîtres et des nobles faibles et crédule comme son propre fils Caylen."
flavor_sugamber.115.a: "Les dieux et l’empire soutiennent Caylen !"

flavor_sugamber.116.t: "Cour Sugambrienne à Wexkeep"
flavor_sugamber.116.desc: "Caylen síl Wex est monté sur le trône de Wex. Ayant passé beaucoup de temps à Rhinmond aux côtés de sa femme Lisolette, il a noué de nombreux liens avec la noblesse locale et a également démontré un talent pour l’équitation, peut-être hérité de son ascendance Lorentish.\nLongtemps négligé par son père, trop occupé à combattre pendant la 4e Guerre des Lilas puis à maintenir le contrôle de l’empire, Caylen a développé des liens familiaux et amicaux plus profonds dans le sud au fil des ans. Il a considéré son défunt beau-père Ewald comme son père de facto et s’est immergé dans l’histoire et la culture Sugambriennes, en particulier l’histoire des Ryonards.\nBien que les sensibilités méridionales n’offenseraient guère même les nobles du nord les plus grincheux, sa femme Lisolette l’a convaincu d’inviter un grand nombre de nobles Sugambriens à occuper des postes de pouvoir importants à Wexkeep, reléguant de nombreux nobles nommés par le défunt Lothane.\nCela, ainsi que les nobles Sugambriens poussant pour leur expansion vers le sud et l’est, ainsi que pour l’expansion des forces de cavalerie, a irrité les nobles du nord.\nLa proposition la plus controversée de Lisolette a été d’accorder plus d’autonomie aux terres Dameriennes et de tendre une branche d’olivier aux nobles du Parti de la Lune dans l’empire, en rendant certaines des terres prises à ces nobles pendant la 4e Guerre des Lilas.\nLe favoritisme flagrant a mis en colère les nobles du nord, et la plupart ont quitté Wexkeep."
flavor_sugamber.116.a: "Sûrement, ils feront la paix avec la nouvelle cour ?"

flavor_sugamber.117.t: "La rébellion des Wexhillers"
flavor_sugamber.117.desc: "Les seigneurs des collines de Wex se sont montrés aussi inflexibles que jamais et ont décidé de lancer une rébellion à grande échelle, réussissant même à s’emparer de Wexkeep en utilisant les passages souterrains bien connus des nobles rebelles y ayant précédemment vécu. Le grand-duc Caylen, sa suite Sugambrienne et un nombre considérable de loyalistes du nord ont réussi à fuir vers le sud à Rhinmond et se préparent à marcher vers le nord avec une véritable armée. Les nobles du nord ont proclamé un cousin éloigné de Caylen comme nouveau grand-duc et sont prêts à combattre les forces Sugambriennes. Est-ce le début d’un nouvel interrègne Wexonard ?"
flavor_sugamber.117.a: "Frère contre frère, et l’un doit mourir !"

flavor_sugamber.118.t: "Une nouvelle ère Sugambrienne pour Wex"
flavor_sugamber.118.desc1: "De manière spectaculaire, la cavalerie Sugambrienne a à plusieurs reprises brisé les lignes d’infanterie des armées du nord et ouvert la voie au siège final de Wexkeep.\nAprès des mois de guerre, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est enfin entré victorieusement à Wexkeep et a reçu l’allégeance informelle de divers nobles mineurs du nord et, bien sûr, des nobles Sugambriens qui ont combattu avec [Root.Monarch.GetHerHim] pendant la guerre. Le peuple Wexonard est de nouveau uni sous un seul dirigeant, et il est temps pour Sugamber de mener !"
flavor_sugamber.118.desc2: "De manière spectaculaire, la cavalerie Sugambrienne a à plusieurs reprises brisé les lignes d’infanterie des armées du nord et ouvert la voie au siège final de Wexkeep.\nAprès des mois de guerre, Caylen et Lisolette sont enfin entrés victorieusement à Wexkeep et ont reçu l’allégeance informelle de divers nobles mineurs du nord et, bien sûr, des nobles Sugambriens qui ont combattu avec eux pendant la guerre. Le défunt Lothane síl Wex, déjà âgé, a été retrouvé mort de causes liées au stress, ainsi que de nombreuses blessures, nouvelles et anciennes.\nMalgré leurs différences et la guerre, Caylen a tout de même organisé des funérailles pour lui et, dans les semaines suivantes, a proclamé aux diplomates impériaux arrivants qu’il et sa nouvelle cour ne chercheraient pas la domination impériale, mais collaboreraient plutôt avec les forces des partis de la Rose et de la Lune pour réparer les cicatrices laissées par la dernière guerre."
flavor_sugamber.118.desc3: "De manière spectaculaire, la cavalerie Sugambrienne a à plusieurs reprises brisé les lignes d’infanterie des armées du nord et ouvert la voie au siège final de Wexkeep.\nAprès des mois de guerre, Caylen et Lisolette sont enfin entrés victorieusement à Wexkeep et ont reçu l’allégeance informelle de divers nobles mineurs du nord et, bien sûr, des nobles Sugambriens qui ont combattu avec eux pendant la guerre. Dans les semaines suivantes, il a proclamé aux diplomates impériaux arrivants qu’il et sa nouvelle cour ne chercheraient pas la domination impériale, mais collaboreraient plutôt avec les forces des partis de la Rose et de la Lune pour réparer les cicatrices laissées par la dernière guerre."
flavor_sugamber.118.a: "Une nouvelle ère glorieuse a commencé !"

flavor_sugamber.119.t: "Préparation de la foire"
flavor_sugamber.119.desc: "Les foires de Lockcastle ont lieu depuis longtemps et ont lentement acquis la réputation d’être le meilleur endroit à visiter lors de vos voyages d’été dans les Marches.\nLe dirigeant Sugambrien a décidé d’étendre encore les foires, en construisant plus de routes dans la région et en élargissant la gamme et l’échelle des activités, dans le but d’attirer encore plus de monde.\nMalgré les plans grandioses, le financement de ces activités est une préoccupation vitale pour la couronne. Une source de revenus importante doit être trouvée pour rendre les foires à la fois spectaculaires et abordables pour les visiteurs et les organisateurs du festival."
flavor_sugamber.119.a: "Se concentrer sur l’expansion et la taxation des jeux et activités du festival."
flavor_sugamber.119.b: "Se concentrer sur la production et la vente de babiole."
flavor_sugamber.119.c: "Se concentrer sur l’attraction de marchands et de produits de l’étranger."

flavor_sugamber.120.t: "Un nouveau Grand [Root.Monarch.GetTitle], une dynastie renée"
flavor_sugamber.120.desc: "Après la victoire de l’armée Sugambrienne dans la Guerre des Frères, des mois de diplomatie ont progressivement rallié une partie importante de la noblesse du nord au côté du [Root.Monarch.GetTitle] síl Rhinmond.\nLe [Root.Monarch.GetTitle] a adopté un discours de réconciliation, rappelant les temps du Troisième Royaume, lorsque Ryon avait apaisé et mis de côté les rancœurs et la haine accumulées entre les divers nobles du royaume Wexonard au cours des siècles précédents.\nMalgré ce discours, la domination des nobles et des intérêts Sugambriens dans la nouvelle cour est très apparente, et certains nobles non-Sugambriens ont commencé à montrer un intérêt particulier pour des activités typiquement Sugambriennes, comme l’équitation, dans le but de s’intégrer aux nouvelles élites du grand-duché.\n\nAvec une loyauté large établie, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a invité de nombreux nobles Wexonards loyaux ou neutres à assister à [Root.Monarch.GetHerHis] couronnement officiel en tant que Grand [Root.Monarch.GetTitle] de Wex, portant le nom dynastique de 'Ryonard', abandonnant le nom elfisé adopté après le Débarquement et affirmant clairement la revendication de succession au Troisième Royaume et aux héros qui ont libéré Wex après l’invasion de Nichmer.\nFace aux nombreux nobles présents, le Grand [Root.Monarch.GetTitle] proclame..."
flavor_sugamber.120.a: "...nous sommes Wexonards, mais Sugamber s’étendra bien au-delà de Wex."
flavor_sugamber.120.b: "...Sugamber est là où j’ai commencé, mais Wex est notre avenir commun."

flavor_sugamber.121.t: "Les origines de Nerat"
flavor_sugamber.121.desc: "Ce n’est pas longtemps après que les Wexonards et les Morbani se soient installés dans la région qu’ils ont adopté le culte de Nerat, tant des habitants Milcori, Dameriens que Castanoriens.\nLes Wexonards ont fait de ce dieu le leur, surtout dans le sud, et ont rejeté et contesté farouchement toute idée selon laquelle Nerat serait le patron des rois-liches Milcori comme Xamarzu, qu’ils haïssent et traquent toujours.\nAvec la mort définitive de Milcorissia, les cultes anciens et particuliers ont finalement perdu en popularité dans la plupart des Marches, mais n’ont jamais été complètement abandonnés, ce qui a toujours perturbé les Sugambriens.\nCes dernières générations, une combinaison d’événements politiques, allant des Guerres des Lilas à la Marée Verte et à l’ascension de Corin, a déstabilisé la hiérarchie Neratique que les Wexonards maintenaient dans leur moitié des Marches.\nDes sympathisants Milcori, se qualifiant de 'restaurationnistes', ont saisi des positions de pouvoir importantes dans divers temples et ont commencé à remettre en cause les enseignements établis, utilisant des documents anciens et des récits historiques pour plaider en faveur d’un culte restauré et approprié de Nerat, qu’ils estiment avoir été injustement diffamé par l’élite cléricale Castanorienne.\nIls ont pointé Corin comme raison pour laquelle le dieu Agrados et ses enfants divins devraient être considérés comme rachetés.\nBien que placer Nerat dans une meilleure position puisse sembler bon aux Wexonards au premier abord, leur haine farouche des pratiques Milcoriennes les pousse à rejeter instinctivement l’agenda de ces clercs, ce qui a conduit à une répression des vues et des prêtres hérétiques par les forces dirigées par les Sugambriens, décimant la faction 'restaurationniste', du moins dans les temples officiellement sanctionnés.\nPourtant, les preuves des 'restaurationnistes' s’avèrent solides, même avec un nombre décroissant de partisans ouverts. Peut-être que la vision ancienne Milcorienne de Nerat est-elle la bonne ?"
flavor_sugamber.121.a: "Les prêtres doivent se réunir pour réfuter cela sur-le-champ !"

flavor_sugamber.122.t: "Le grand débat"
flavor_sugamber.122.desc: "Le dieu Nerat est vénéré dans les Marches depuis très longtemps, plus longtemps que la plupart des récits historiques ne peuvent le retracer.\nLa manière dont ce dieu était compris variait beaucoup, mais la vision la plus politiquement proéminente dans la région était celle promue par les rois-liches de l’ancienne Milcorissia, qui utilisaient son prétendu patronage pour justifier leur règne et l’asservissement de facto de grandes parties de la population.\nL’origine apparemment Milcorienne de ce dieu est contestée par de nombreux prêtres, qui voient Nerat comme étant essentiellement un dieu Castanite d’origine Kheteratane, partageant clairement un nom et certains attributs avec le Nirakhet moderne de Kheterata.\nDe plus, ils soutiennent que les anciens Kheteratans devaient à un moment donné détenir la véritable compréhension du dieu ancien, mais l’ont perdue au cours des siècles suivants, transformant le dieu en quelque chose de très différent, ne portant qu’une faible ressemblance.\nSelon eux, les Milcori n’ont fait que souiller le Nerat originel avec leurs propres pratiques tordues de culte des morts-vivants, tandis que les Castanoriens ont transmis une compréhension relativement exacte, bien que politiquement teintée par le conflit entre Castanor et Milcorissia.\n\nMalheureusement pour ces prêtres, leurs théories vont bien au-delà des preuves disponibles, les guerres du Roi-Sorcier, la Peste Blanche, l’invasion Jexisienne, les Guerres de Règle et récemment la Marée Verte ayant détruit de nombreux anciens centres de connaissance dans les Marches et en Escann.\nCette destruction a laissé la faction Milcorienne 'restaurationniste' avec bien plus de preuves pour leurs propres théories sur la véritable origine et nature de Nerat.\nPour remédier à ce problème, divers prêtres du temple Neratique de Rhinmond ont demandé au [Root.Monarch.GetTitle] d’utiliser des fonds royaux pour rassembler des textes anciens et des connaissances de l’étranger, en particulier de Kheterata, afin de compléter les connaissances manquantes sur les cultes Neratiques anciens, ainsi que de trouver éventuellement l’emplacement de Xamarzu pour enfin le vaincre une fois pour toutes.\nMalgré leurs meilleurs efforts, les marchands chargés de trouver de tels livres rapportent que pratiquement tous les textes connus étaient jalousement gardés par les temples Nirakhetistes qui les possédaient, et qu’aucune somme raisonnable d’argent ne pouvait les convaincre de les remettre, même temporairement, ou même de partager leurs connaissances avec des étrangers."
flavor_sugamber.122.a: "Si l’argent ne les convainc pas, peut-être que la pression politique le fera !"

flavor_sugamber.123.t: "Coloniser le Khenak"
flavor_sugamber.123.desc: "Les Gnolls de Hillthrone, qui ont pendant des millénaires tourmenté les populations humaines autour du Khenak, sont enfin vaincus. Beaucoup de Gnolls ont été massacrés en résistant à notre règle, mais beaucoup d’autres se sont rendus à contrecœur, certains offrant même opportunément de combattre pour nous.\nQuoi qu’il en soit, cela a laissé leurs terres précédentes ouvertes à une colonisation approfondie. Nous pourrions offrir des terres à des colons Wexonards ou installer les Busilari voisins."
flavor_sugamber.123.a: "Nous avons combattu les Gnolls, et la terre est à nous."
flavor_sugamber.123.b: "Les Busilari savent mieux comment coloniser et utiliser la terre."

flavor_sugamber.124.t: "Régulation des mercenaires gnolls"
flavor_sugamber.124.desc: "Avec la destruction des meutes Kryzzar et Xanzerbexis, les Gnolls de Cannor se sont retrouvés sans chef et incapables de piller nos établissements bien protégés. Pourtant, certains d’entre eux ont commencé à travailler pour de l’argent sous les ordres de divers nobles des marches, afin de protéger leurs terres contre d’autres menaces, traquer des criminels et participer à quelques querelles mineures.\nBien que cela ne pose pas encore un grand problème, l’usage généralisé et la tolérance envers les Gnolls sur nos terres pourraient s’avérer dangereux. Il est impératif que la couronne contrôle et monopolise l’utilisation de tels mercenaires.\nAvec la création d’une bande de mercenaires gnolls officiellement reconnue, appelée la Légion Gnoll, Sugamber pourra exploiter la férocité et la force de ces Gnolls maudits pour une bonne cause.\nPourtant, les Gnolls ne nous respectent toujours pas et souhaitent être commandés par l’un des leurs, même si ces derniers agissent selon nos volontés. Qui doit diriger la légion?"
flavor_sugamber.124.a: "Les Gnolls de Hillthrone ont prouvé leur valeur martiale à maintes reprises"
flavor_sugamber.124.b: "Les Gnolls Flamemarked et leur ruse seront utiles bien au-delà des batailles"

flavor_sugamber.125.t: "Un nouveau talent à la Cour d’Ambre"
flavor_sugamber.125.desc: "Alors que les états sont réunis, la couronne a également invité des candidats prometteurs parmi les fonctionnaires locaux précédemment sélectionnés par les roturiers.\nCes candidats ont prouvé leur valeur en remportant les suffrages et le respect de leurs pairs roturiers, tout en impressionnant les autres fonctionnaires et membres des classes supérieures.\nNaturellement, le pouvoir final de sélectionner et de nommer ces fonctionnaires revient au [Root.Monarch.GetTitle], qui, par [Root.Monarch.GetHerHis] soutien, élèvera le roturier ainsi que sa région d’origine."
flavor_sugamber.125.a: "Notre administration a besoin d’idées fraîches!"
flavor_sugamber.125.b: "Nos diplomates ont besoin de personnes plus charismatiques!"
flavor_sugamber.125.c: "Notre armée a besoin de sang neuf!"

flavor_sugamber.126.t: "Un roi à Wex?"
flavor_sugamber.126.desc: "Les ducs de Sugamber ont pris le contrôle du Grand-Duché de Wexonard et étendu leur royaume au-delà des frontières de l’empire, perturbant l’équilibre déjà fragilisé par Lothane.\nIls ont maintenant demandé à l’empereur l’autorisation d’utiliser le titre de «Roi» sur leurs terres, sans pour autant rétablir officiellement le royaume de Wex.\nNormalement, aucun royaume n’est autorisé au sein de l’Empire d’Anbennar, mais ils soutiennent qu’en ayant conquis Busilar, ils agissent déjà de facto comme des rois au sud du Khenak, et que l’usage de ce titre sur les terres de Wexonard est essentiel pour la paix et l’harmonie internes.\n\nAccepter cette requête affaiblirait le pouvoir de l’empereur et officialiserait l’autonomie de facto déjà existante du grand-duc de Wexonard.\nL’empereur pourrait aussi exiger une compensation à verser aux princes, électeurs, temples et villes libres en échange de ce privilège.\nRefuser ce titre pourrait dresser l’empereur contre cette puissance montante, mais pourrait empêcher l’empire de devenir des pantins de Wexonard dans les générations futures."
flavor_sugamber.126.a: "§YQu’ils utilisent le titre!§"
flavor_sugamber.126.b: "§YQu’ils paient pour ce privilège!§"
flavor_sugamber.126.c: "§YAucun membre de l’empire ne peut être roi!§"

flavor_sugamber.127.t: "L’empereur exige une compensation!"
flavor_sugamber.127.desc: "Après avoir reçu notre requête, l’empereur a décidé de nous autoriser à utiliser le titre seulement si nous versons une somme considérable à tous les membres impériaux, en particulier aux électeurs et à lui-même.\nBien que la somme demandée soit très élevée, le pouvoir que confère ce titre vaudra certainement le coût à long terme. Cependant, nous pouvons aussi choisir de forcer l’empereur à nous accorder cette permission par la guerre."
flavor_sugamber.127.a: "Nous paierons."
flavor_sugamber.127.b: "Ils regretteront leur avidité."

flavor_sugamber.128.t: "L’empereur rejette notre requête"
flavor_sugamber.128.desc: "L’empereur a rejeté notre requête et ordonné à tous les princes et prêtres au-delà de nos terres de ne jamais nous reconnaître comme rois, en aucune circonstance.\nCe rejet nuit à notre position diplomatique et à notre stabilité interne, et compromet nos plans de créer un royaume autonome tout en participant à la politique impériale.\nLa guerre est le seul moyen de forcer l’empereur à céder."
flavor_sugamber.128.a: "Regrettable… Rassemblez l’armée!"

flavor_sugamber.129.t: "L’empereur capitule"
flavor_sugamber.129.desc: "Nous avons tenté de raisonner l’empire et de le convaincre de nous laisser simplement nous appeler rois, sans chercher l’hégémonie comme l’a fait Lothane III síl Wex. Pourtant, l’empire a rejeté notre droit légitime et nous a forcés à mener une guerre inutile une fois de plus.\nMaintenant, l’empereur a abandonné sa position et nous a autorisés à rétablir l’autorité royale de nos ancêtres Ryonard.\nL’empereur sera autorisé à retourner dans ses royaumes, sa réputation et son autorité ruinées par cette défaite face à nous."
flavor_sugamber.129.a: "Ils ont choisi la voie la plus difficile et en paient le prix."

flavor_sugamber.130.t: "Autocouronnement de [A48.Monarch.GetName]"
flavor_sugamber.130.desc: "Les grands-ducs de Sugamber à Wex ont tenté de se proclamer rois, mais ont été repoussés par l’ancien empereur. Pourtant, un empereur de Wexonard règne à nouveau sur Anbennar.\n[A48.Monarch.GetName] n’a pas perdu de temps et, lors du couronnement impérial, a proclamé que [A48.Monarch.GetSheHe] s’accorderait [A48.Monarch.GetHerHim] le privilège d’utiliser le titre de «roi» sur les terres de Wexonard ainsi que sur les terres en dehors des territoires traditionnellement anbennariens.\nCela a déjà sapé [A48.Monarch.GetHerHis] autorité en tant qu’empereur et provoqué un tollé lors de la cérémonie. Pourtant, cette question était d’une importance vitale pour la dynastie Ryonard, et une telle opportunité devait être exploitée."
flavor_sugamber.130.a: "Les lamentations des princes ne nous intéressent pas."

flavor_sugamber.131.t: "Les vrais Crodamos"
flavor_sugamber.131.desc: "Malgré les discours tenus dans notre proclamation, la vérité est que la dynastie Crodamos règne toujours sur la majeure partie de Kheterata, malgré les nombreux défis du siècle dernier.\nKheterata, résurgente sous les Crodamos, fait toujours face à une résistance interne de la part du clergé nirakhetiste, des soldats ahati, ainsi qu’à des raids gnolls et à l’ingérence des Elfes du Soleil.\nMalheureusement, aucun de ces facteurs ne justifie pleinement notre invasion de la région. Cependant, nous pourrions renforcer notre revendication en corrompant et en invitant des parents de la dynastie Crodamos, et leur offrir des positions de pouvoir importantes dans la nouvelle Kheterata sugambrienne s’ils se rangent à notre cause et défendent publiquement nos revendications.\nIl est clair que les dirigeants Crodamos actuels échouent dans leur mandat et que Kheterata doit être dirigée par de vrais Crodamos… sous notre supervision, bien sûr."
flavor_sugamber.131.a: "Une excuse aussi bonne qu’une autre!"

flavor_sugamber.132.t: "Une affaire en or?"
flavor_sugamber.132.desc: "Les Tefori ont toujours été un peuple rusé, façonnant la politique du Divenhal et de Cannor par leur pouvoir économique et naval.\nIls se sont séparés des Damériens pendant le Réveil des Dragons, ont aidé les Crodamos à migrer vers Akasik, puis ont guidé les Yametšesi à s’installer sur la côte est de Busilar.\nFinalement, leurs manigances se sont retournées contre eux et les ont confinés sur leur île dorée, mais ils ont de nouveau comploté et se sont taillé une place à Sarhal.\nLeurs plans coloniaux ont été interrompus et ils doivent maintenant vivre sous notre botte. Pourtant, cela ne les a pas découragés: ils se sont organisés avec leurs anciens dirigeants de Silebor et nous ont proposé un marché.\nIls demandent un haut degré d’autonomie en échange de leur soutien total en matière navale et marchande.\nBien que tentant, nous pourrions aussi simplement nous emparer de leurs lucratifs gisements d’or pour financer nos expansions."
flavor_sugamber.132.a: "L’or seul suffira."
flavor_sugamber.132.b: "Notre empire a besoin de solides connexions marchandes."

flavor_sugamber.133.t: "Connaissances kheteratanes"
flavor_sugamber.133.desc: "Ayant enfin atteint le Chagrin, notre armée a découvert pour la première fois la richesse et la splendeur de la civilisation kheteratane, avec ses fermes luxuriantes, ses villes animées et ses monuments grandioses témoignant du pouvoir d’Elikhet et de son peuple divin.\nMalheureusement, nous ne sommes pas arrivés en amis, mais en conquérants, et nous avons dû nous concentrer sur la destruction de toutes les forces qui s’opposaient au rétablissement d’un véritable règne crodamique dans la région.\nAlors que nous approchons de la ville de Nirat et de ses archives, les prêtres de notre suite commencent à se demander comment accéder aux informations qui y sont stockées, la plupart des textes pertinents étant écrits dans l’ancienne langue kheteratane, que peu de Kheteratans parlent aujourd’hui, et encore moins de Cannoriens.\nHeureusement pour nous, notre porte d’entrée vers Kheterata a été les riches cités marchandes du delta du Chagrin, notamment la ville de Koroshesh, qui abrite la Grande Bibliothèque.\nNotre armée a également été accompagnée d’une suite importante de Gnomes impériaux, impatients d’accéder à la richesse des connaissances conservées par les Korosheshi, tout en établissant des liens plus étroits avec la communauté gnomique du delta de Kheterata.\nLa connexion gnomique pourrait nous aider à rassembler suffisamment de traducteurs pour nos recherches nératiques."
flavor_sugamber.133.a: "Nous avons aussi besoin de gouverneurs capables de parler le commun et le kheteratan."
flavor_sugamber.133.b: "Nous devons traduire toute la bibliothèque de Koroshesh!"
flavor_sugamber.133.c: "Nos élites doivent toutes être multilingues: engageons des enseignants gnomes!"

flavor_sugamber.134.t: "Le Khetarch et les élites"
flavor_sugamber.134.desc: "Ayant remonté le Chagrin, [Root.Monarch.GetTitle] [From.Monarch.GetName] a personnellement expérimenté la splendeur des villes kheteratanes et rencontré quelques Khets sur leurs célèbres barges fluviales.\nPourtant, les villes et les Khets rencontrés jusqu’ici ne sont rien comparés à la magnifique capitale de Kheterat et à l’aura surnaturelle des membres du Khetarch et des Eldkhet.\nCela n’a pas intimidé [Root.Monarch.GetHerHim], qui était prêt à conclure des arrangements avec les Khets et les élites kheteratanes.\nBien que les Sugambriens ne soient pas les premiers étrangers à occuper le poste d’Intendant du Chagrin, ni les premiers à posséder un puissant royaume extérieur en plus de Kheterata, la manière dont ils ont justifié leur conquête de la région a intrigué les Kheteratans.\nSi leur objectif était simplement de «rétablir le règne crodamique», ne faudrait-il pas qu’un membre de la dynastie Crodamos obtienne ce poste et soit soutenu par les Sugambriens?\nFinalement, au fil des discussions, il est devenu clair pour tous que les Sugambriens étaient là pour rester et exercer directement le pouvoir, tout en intégrant les membres existants de la dynastie Crodamos dans leur administration et en ne perturbant pas radicalement les institutions kheteratanes.\n\nLes nobles supérieurs, largement satisfaits de se voir attribuer des positions de pouvoir en vertu de leur ascendance crodamique, les frères ahati du nord et le clergé khétiste, en particulier la moitié nirakhetiste, sont restés méfiants et pessimistes.\nIls demandent au [Root.Monarch.GetTitle] de répondre à leurs préoccupations: les Ahati réclament que Bulwar soit de nouveau saisie au nom d’Aakhet pour garantir un flanc est sécurisé, tandis que les prêtres exigent que toute la Kheterata soit ramenée à la prospérité grâce à des projets d’infrastructure à grande échelle.\nTenter de satisfaire l’une ou l’autre de ces demandes pourrait s’avérer difficile, mais le coût en vaudrait peut-être la peine pour éviter des troubles à grande échelle et gagner la loyauté de ces importants faiseurs de rois.\nQue promettra [From.Monarch.GetName]?"
flavor_sugamber.134.a: "[Root.Monarch.GetSheHe] ne fera que des promesses vagues."
flavor_sugamber.134.b: "[Root.Monarch.GetSheHe] jurera de venger la défaite d’Aakhet à Bulwar."
flavor_sugamber.134.c: "[Root.Monarch.GetSheHe] jurera de restaurer la splendeur du Chagrin."
flavor_sugamber.134.d: "[Root.Monarch.GetSheHe] jurera d’expanser en Bulwar tout en restaurant le Chagrin simultanément."

flavor_sugamber.135.t: "Intégration des meutes de l’Ouest Salahad"
flavor_sugamber.135.desc: "Dans l’Ouest Salahad et Akasik, les Sugambriens ont massacré d’innombrables meutes gnolls et intégré tout autant de meutes dans la Légion Gnoll.\nPourtant, l’intégration de nouvelles meutes a provoqué des incidents. Les Gnolls Seascourge et Windhowler entretenaient une rivalité interne de longue date, seulement apaisée lorsqu’ils s’alliaient opportunément contre des ennemis humains.\nLes Seascourge de Viakkoc étaient de fervents pratiquants du Xhazobkult, ce qui était une particularité dans la région traditionnellement Kvangahga.\nBien que le culte ait été rapidement éradiqué par nos autorités, les Gnolls perpétuent cette rivalité religieuse au-delà de la survie des religions elles-mêmes.\n\nPour intégrer correctement les meutes, nous devons favoriser l’un des deux camps et leur permettre d’établir une hiérarchie interne stable afin d’éviter des querelles inutiles et des perturbations dans leurs activités. Cette décision orientera également la légion dans son ensemble vers leur manière de combattre et les aidera à se spécialiser davantage.\nLequel des deux groupes gnolls dominera la section Ouest Salahad de la légion?"
flavor_sugamber.135.a: "Les Gnolls Seascourge seront en première ligne de nos débarquements."
flavor_sugamber.135.b: "Les Gnolls Windhowler se procureront des vivres dans les environnements les plus hostiles."

flavor_sugamber.136.t: "Fouiller les archives"
flavor_sugamber.136.desc: "L’autorisation enfin obtenue, nos prêtres et les gnomes étaient prêts à fouiller les archives à la recherche de toute information concernant l’ancien culte nératique que les Kheteratans auraient pu rencontrer avant l’Assaut.\nBien que la majorité des textes concernaient la période des Rois-Liches, où leurs pratiques tordues dominaient l’attention des Kheteratans, nous avons également trouvé des récits de cette foi qui différaient considérablement des mensonges des nécromanciens égoïstes.\nBeaucoup moins préoccupés par la justification de la dépravation des dirigeants, ces gens n’avaient aucun intérêt pour la nécromancie et avaient une vision de Nerat assez proche de la nôtre.\n\nLe fait le plus surprenant était que ces personnes venaient en réalité des Confins et non de Kheterata.\nAu fur et à mesure de la traduction des rares textes pré-Assaut, il est devenu clair pour les prêtres que Nerat est en effet à l’origine un dieu connu des peuples des Confins.\nCela aurait été dévastateur pour les prêtres nératiques, si ce n’était le fait qu’ils ont réalisé que plus ils creusaient, moins le culte nératique de ces terres ressemblait aux pratiques maléfiques associées à l’histoire immédiate pré-wexonarde de la région.\n\nLe culte de Nerat était originaire des Confins, et c’est là que les premiers fidèles dévots auraient construit des centres religieux dans les labyrinthes, avant que le culte ne prenne un tournant sinistre avec la montée en puissance des nécromanciens et des rois-liches, menant à la naissance de la culture et de la nation maudites des Milcori. Le vrai culte de Nerat a dû survivre parmi les sections de la population réduites en esclavage et envoyées à Kheterata, où ces gens ont finalement rejoint les Castanites et intégré le culte nératique dans la vision du monde castanorienne."
flavor_sugamber.136.a: "Fascinant."

flavor_sugamber.137.t: "Défi à la mort?"
flavor_sugamber.137.desc: "En plus de leur intérêt pour les anciens cultes nératiques, nos prêtres ont également décidé d’enquêter sur le culte d’Elikhet et de Nirakhet, leur attention s’étant finalement concentrée sur Elikhet après que Nerat ait été prouvé originaire des Confins, rendant Mère Nirakhet sans pertinence pour son origine.\n\nConsidéré comme bien plus actif que les dieux de la Cour Régente, Elikhet a toujours été perçu par les Cannoriens comme une simple collection de Khets dont les exploits étaient largement exagérés ou confondus, avec seulement une partie des récits étant véridique.\nPourtant, en recoupant divers textes, dont certains d’origine non-kheteratane et bulwarienne, les prêtres ont progressivement respecté ces histoires et en ont considéré une grande partie comme vraies.\nElikhet a effectivement protégé et guidé les Kheteratans pendant des millénaires, ces derniers croyant sans réserve en son retour éventuel.\n\nUn aspect de l’histoire d’Elikhet a préoccupé les prêtres: Elikhet est connu pour être mort face au Premier Xhazobine, mais il est revenu des siècles plus tard pour chasser les Damériens.\nComment quelqu’un peut-il défier la mort? Même si un dieu le faisait, cela suggérerait l’usage d’arts obscurs, mais Elikhet a toujours été à l’avant-garde de la lutte contre les forces obscures de Sarhal, toujours dédié à la prospérité de sa race et de son peuple.\nMême s’il a défié la mort, il l’a fait pour aider son royaume à se libérer de la domination damérienne et à survivre aux temps troublés.\nLe culte de Nerat n’a jamais été prouvé comme endossant cette magie, donc les prêtres rejettent cette idée plus vigoureusement que jamais.\nIls ont plutôt choisi d’argumenter que si quelqu’un pouvait légitimement défier la mort, ce ne pouvait être qu’avec l’aide de Nerat et pour une raison valable.\nSi Elikhet a défié la mort et qu’il n’est pas corrompu, alors il doit avoir le soutien de Nerat.\n\nCes débats ont également attiré l’attention de prêtres castellossiens mécontents et déprimés, qui croyaient en la survie de Castellos. Alors que les fresques ont prouvé qu’il est mort lors du Jour des Cieux Cendreux, pourquoi ne lui aurait-on pas accordé le pouvoir de transcender la mort, tout comme Elikhet?\nEn effet, ils ont soutenu que Castellos est apparu lors du Réveil des Dragons et, tout comme Elikhet, il a aidé son peuple quand ils en avaient le plus besoin.\n\n«CASTELLOS EST MORT», clament les gens.\nMais reste-t-il mort?"
flavor_sugamber.137.a: "Controversé… mais intrigant."

flavor_sugamber.138.t: "Récits des anciens labyrinthes"
flavor_sugamber.138.desc: "Bien que les réponses principales aient été trouvées, les prêtres ont continué à traduire avec enthousiasme de plus en plus de textes anciens.\nOutre les récits religieux des populations pré-milcori, des descriptions quotidiennes de la vie de mineur ont été découvertes.\nCes histoires racontent que les labyrinthes ont d’abord été construits pour l’extraction du sel et des métaux.\nPetit à petit, ils ont gagné en importance en tant que centres religieux dédiés à divers dieux, car beaucoup de mineurs quittaient rarement leurs sombres galeries et voulaient néanmoins rester proches et fidèles à leurs divinités, choisissant donc de construire des sanctuaires et des temples dans ces grottes, qui sont lentement devenus de véritables logements pour ces mineurs.\nDe manière intrigante, des récits ultérieurs déplorent la perte de ces temples, non pas à cause d’une destruction délibérée, mais parce que des anti-Milcori ont décidé de les cacher aux nécromanciens qui gagnaient progressivement en puissance dans la région et déformaient le culte existant, s’emparant des temples.\n\nEn plus de cette révélation, des descriptions et des cartes imparfaites de nombreux labyrinthes plus récents ont également été trouvées, ce qui aidera les aventuriers à progresser dans des labyrinthes encore inexplorés, comme le labyrinthe changeant de Rhinmond, ou à accéder à de nouvelles sections de labyrinthes que l’on croyait déjà entièrement explorés.\nEn les explorant davantage, nous pourrions trouver encore plus de preuves du vrai culte nératique ancien, ainsi que d’innombrables trésors, et peut-être découvrir la cachette de Xamarzu pour enfin le tuer et mettre fin à la menace milcori."
flavor_sugamber.138.a: "Nous devons explorer les labyrinthes sans tarder!"

flavor_sugamber.139.t: "Elikhet et la Cour"
flavor_sugamber.139.desc: "Des centaines de prêtres importants de Cannor et de Kheterata ont été convoqués à Rhinmond, où le [Root.Monarch.GetTitle] présidait une sorte de conseil panthéistique national pour trancher définitivement la question d’Elikhet, de Castellos et du conflit religieux qui fait rage à Cannor.\nBien qu’il y ait un large consensus pour intégrer Elikhet à la Cour, la question du sort de Castellos reste ouverte, les prêtres étant profondément divisés.\nBien que personne ne nie qu’il serait idéal que Castellos puisse agir comme Elikhet, le Dragon d’Argent n’est pas universellement considéré comme une preuve suffisante, et beaucoup estiment que nier sa mort ultime diviserait et affaiblirait la faction d’Adean sur Halann, et que la victoire d’Agrados doit être empêchée à tout prix.\nPlutôt que de continuer à croire à un conte de fées, il est préférable d’accepter le fait que Castellos est simplement resté mort, et que le Dragon d’Argent n’était qu’un avatar préexistant doté d’une parcelle de son pouvoir, utilisé pour aider Cannor une dernière fois.\nElikhet, en revanche, doit être vivant, car il soutient activement la magie des Khets et celle du Chagrin. Sa mort a effectivement eu lieu et a eu des répercussions importantes, car Elikhet ne peut plus agir aussi librement qu’avant.\n\nLes Castellossiens contestent vivement cette théorie, arguant que les Adeanics ont été trompés par les mensonges des Agradosiens et qu’il est absurde de penser que Castanor a survécu pendant un millénaire et que l’Escann chevaleresque a prospéré pendant des siècles alors que Castellos était mort tout ce temps.\nIls décrivent la plupart des Corinites et de nombreux Adeanics comme une bande d’ingrats prêts à renier leur dieu dès que les mortels échouent à défendre ce qui leur a été donné et que le doute est semé dans leur cœur par les infernalistes.\n\nLe [Root.Monarch.GetTitle] a pris en considération toutes ces opinions, se lève et s’adresse aux prêtres…"
flavor_sugamber.139.a: "Elikhet, fléau des génies et des démons, est à juste titre un membre de la Cour d’Adean!"
flavor_sugamber.139.b: "Elikhet et Castellos transcendent ensemble la Cour, défient la mort et protègent Cannor et Sarhal!"

flavor_sugamber.1391.t: "Enseignements du Khetarch Baqtkhet II"
flavor_sugamber.1391.desc: "Le Khetarch Baqtkhet II a dirigé Kheterata pendant l’essor de Gnollakaz et de Viakkoc. Nous devons apprendre de lui. Lequel de ses enseignements devons-nous suivre?"
