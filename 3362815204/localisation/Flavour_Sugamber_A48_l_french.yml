 #Missions
 sugamber_lilac_wars_consolidate_title:0 "Consolider les Nouveaux Territoires"
 sugamber_lilac_wars_consolidate_desc:0 "Nos frontières ont presque doublé de taille avec la fin des Guerres Lilas et notre conquête de Pont-des-Comtes, Gnollsgate, Irmathmus et Hawkshot. Bien que ce soit bien sûr un grand avantage pour nos ambitions en tant que nation, ces nouvelles acquisitions prendront aussi du temps à... convertir à notre façon de penser. Nous devons rapidement intégrer et incorporer nos nouvelles terres, de peur que les lions qui encerclent notre nation ne nous voient comme une proie facile."
 sugamber_succession_resolved_title:0 "Problèmes de Succession Résolus"
 sugamber_succession_resolved_desc:0 "Les Guerres Lilas et les préférences de succession erratiques d'Ewald II ont laissé notre nation manquant de légitimité et de recours clair. Nous devrions tenter de résoudre nos problèmes de succession dès que possible afin que nous puissions avancer avec des cœurs et des esprits clairs."
 sugamber_succession_resolved_trigger_tt:0 "A réglé la Guerre de Succession de Sugamber"
 sugamber_ascension_title:0 "Une Puissance s'Élève"
 sugamber_ascension_desc:0 "Depuis bien trop longtemps, les Marches ont été divisées en petits royaumes se disputant un petit morceau d'une tarte insignifiante. Les querelles tribales des anciens Milcori et Wexonards vivent encore aujourd'hui en esprit, bien que dans un facsimilé plus civilisé au sein d'Anbennar. Il nous incombe enfin d'unir la région sous notre bannière et de forger une nation dans les Marches capable de se tenir debout par elle-même au sein de l'Empire. Sugamber sera ascendant !"
 sugamber_above_lions_den_title:0 "Au-dessus de la Tanière du Lion"
 sugamber_above_lions_den_desc:0 "Busilar, le Lion de Pierre, a longtemps été un poignard pointé droit sur notre arrière-train vulnérable. Bien qu'ils aient pris le parti du Parti de la Rose, comme nous, leur insistance continue sur l'indépendance d'Anbennar ne peut plus être tolérée. Nous devons traverser le Khenek et leur arracher leurs pathétiques châteaux frontaliers."
 sugamber_into_lions_den_title:0 "Dans la Tanière"
 sugamber_into_lions_den_desc:0 "Avec Mountainway sous notre contrôle, les basses terres vulnérables ne sont qu'à un jet de pierre. Frappons au cœur même de Busilar et prenons l'ancienne capitale d'Hapainé pour nous-mêmes."
 sugamber_stone_lions_demise_title:0 "Disparition du Lion de Pierre"
 sugamber_stone_lions_demise_desc:0 "Notre avancée constante a réussi, et les Busilari ont été poussés au bord du gouffre. Nous mettrons fin à cette farce par la force : nous devons écraser toute résistance restante sur le continent et renverser leurs statues croulantes au fond des détroits."
 sugamber_lion_tamed_title:0 "Le Lion Dompté"
 sugamber_lion_tamed_desc:0 "Des pics du Khenek aux vignobles d'Hapainé et au port de Jaher, Busilar est enfin nôtre. Et à Anbennar, bien sûr. Maintenant, il est temps de pousser pour l'intégration complète du peuple busilari dans l'Empire. Une fois la région entièrement sécurisée et pacifiée, nous n'aurons plus jamais à nous soucier des incursions terrestres depuis le sud, et pourrons tourner notre attention sans partage vers la sécurisation supplémentaire de la frontière orientale d'Anbennar."
 sugamber_lionsbane_title:0 "Fléau des Lions"
 sugamber_lionsbane_desc:0 "Les lions jumeaux de Sel et de Pierre doivent tomber ! Si nous devons vraiment être craints et respectés comme le défenseur et protecteur des Marches, nous devons effacer du Cannor nos rivaux au nord et au sud. Sugamber doit se montrer plus que leur égal, et disperser les statues autrefois fières de ces bêtes aux vents du temps."
 sugamber_wexonard_protector_title:0 "Protecteur des Wexonards"
 sugamber_wexonard_protector_desc:0 "Bien que notre ascension ait pu être main dans la main jusqu'ici, seul l'un de nous ou Wex peut vraiment prétendre être le représentant et protecteur des Wexonards dans Anbennar. Malheureusement pour Wex, notre étoile brille plus que la leur. Unissons enfin tous les peuples aléniques de l'Empire sous une seule bannière."
 sugamber_twin_stars_title:0 "Étoiles Jumelles des Marches"
 sugamber_twin_stars_desc:0 "En tant qu'arrière-pays d'Anbennar, les Marches ont longtemps été négligées au niveau du développement par rapport aux zones plus influentes et peuplées de la Tête-de-Dame. Cela doit changer. Quelle meilleure façon de progresser que d'avancer main dans la main avec nos frères arannais et de déverser des ressources dans notre ancienne capitale de Rhinmond ainsi que dans le cœur d'Arannen ?"
 sugamber_rose_party_allies_title:0 "Alliés du Parti de la Rose"
 sugamber_rose_party_allies_desc:0 "Le Parti de la Rose était une coalition de convenance plus qu'autre chose pour nous, visant à briser le pouvoir que les anciens Silmunas exerçaient sur Anbennar. Nous devrions viser à formaliser certains de ces liens ténus en alliances que nous pouvons utiliser pour nous sécuriser contre nos ennemis."
 sugamber_rose_party_allies_trigger_tt:0 "Faisait partie du Parti de la Rose dans les Guerres Lilas"
 sugamber_bisan_partition_title:0 "La Partition de Bisan"
 sugamber_bisan_partition_desc:0 "Le traître Bisan a pris le parti du Parti de la Lune et a combattu contre leurs frères wexonards en nous et Wex dans la Quatrième Guerre Lilas. Clairement, leurs dirigeants ne peuvent plus être fiables pour sauvegarder les intérêts du peuple. Ne pouvaient-ils pas voir que les chaînes des Silmunas devaient être renversées pour le bien d'Anbennar ? Avec Wex, nous devons libérer les Wexonards de Bisan, pour leur propre bien. Rédigeons un ultimatum à leur dirigeant égaré.\n§RCeci peut mener à une guerre offensive contre Bisan !§!"
 sugamber_between_lions_maw_title:0 "Entre les Mâchoires du Lion"
 sugamber_between_lions_maw_desc:0 "Bien que nos ambitions nous aient menés à la guerre avec les deux lions qui encerclent notre milieu, nous ne faiblirons pas. Nous ne sommes pas un sanglier acculé ou un auroch pris au piège, pour tomber si facilement même face à une meute entière de lions. Qu'ils attrapent leurs mâchoires sur le bord dur de nos boucliers et sentent la morsure froide de notre acier !"
 sugamber_borders_secured_title:0 "Sécuriser nos Frontières"
 sugamber_borders_secured_desc:0 "Avec la côte sécurisée, nous devons tourner notre attention vers la sécurisation de nos frontières. Rhinmond, le cœur de nos terres, est bien trop exposé. Nous devrions protéger nos terres natales en prenant les collines défendables d'Antir Drop. Les crieurs de Tellum doivent aussi être traités, bien que leur statut de ville libre dans l'Empire complique les choses. Si nous ne pouvons les conquérir par la force sans attirer la colère de l'empereur, peut-être pouvons-nous trouver une solution diplomatique."
 sugamber_salt_lions_demise_title:0 "Disparition du Lion de Sel"
 sugamber_salt_lions_demise_desc:0 "Notre prochaine cible naturelle est le Marquisat d'Arannen, nominalement les protecteurs des Marches. Quelle menace extérieure ont-ils protégé Anbennar récemment, cependant, autre que les raids gnolls peu fréquents de la Follie ? Ils devraient s'avérer un tremplin approprié dans notre ascension."
 sugamber_claim_the_marquisate_title:0 "Revendiquer le Marquisat"
 sugamber_claim_the_marquisate_desc:0 "Arannen, qui s'est vu octroyer le titre prestigieux de Marche de l'Empire, juré de protéger les frontières d'Anbennar à l'est, est enfin tombé devant nos armées. Ils ont montré qu'ils ne sont pas aptes à protéger autre chose que leurs propres tombes. Et quand une puissance tombe, une autre doit s'élever pour prendre sa place. Pétitionnons l'Empire et revendiquons l'ancien titre de Marquisat d'eux, établissant Sugamber comme le protecteur légitime des Marches."
 sugamber_hegemony_over_the_arannese_title:0 "Hégémonie sur Arannen"
 sugamber_hegemony_over_the_arannese_desc:0 "Avec le titre de Marquisat sous notre ceinture et le centre culturel d'Arannen sous notre contrôle, nous avons maintenant une forte revendication sur le reste du peuple arannais dans les Marches. Il incombe maintenant à nos armées de faire de ces revendications une réalité."
 sugamber_invest_in_arannese_lands_title:0 "Investir dans les Terres Arannaises"
 sugamber_invest_in_arannese_lands_desc:0 "Isolés comme nous le sommes nous Wexonards dans Anbennar, il était inévitable que notre nation en expansion rencontre le problème du nombre d'Anbennariens nous surpassant éventuellement. Les Arannais constituent maintenant une portion significative de notre pays et ne peuvent simplement être ignorés, de peur que nous fassions face à une révolte que nous ne pouvons gérer. Montrons-leur que nos intérêts s'alignent avec les leurs et gardons-les pacifiés en développant et construisant extensivement dans leurs terres."
 sugamber_integrate_arannese_people_title:0 "Comme en Haut, ainsi en Bas"
 sugamber_integrate_arannese_people_desc:0 "Nos ouvertures portent leurs fruits ! Bien que certains nobles grommellent encore à propos de notre règne, il semble que la population paysanne ne se soucie pas de qui règne sur elle, tant qu'on la laisse tranquille faire ce que font les paysans. Les Arannais ne sont certainement pas aussi mauvais que les pompeux Damériens de l'Est et les frivoles Esmari en tout cas. Nous devrions parvenir à un accord avec nos sujets arannais et les intégrer pleinement dans notre nation."
 sugamber_arannese_industry_sugamber_arms_title:0 "Industrie Arannaise, Armes Sugambriennes"
 sugamber_arannese_industry_sugamber_arms_desc:0 "Il s'avère que les Arannais ont déjà un sens inné de l'industriosité, venant de leurs cottages de fabricants de dentelle et autres. Pendant ce temps, nous Wexonards sommes experts en production et utilisation d'armes, découlant du contrôle de nos mines de fer et de notre histoire avec la guerre. Nous devrions encourager la croissance de notre industrie et de nos armées, car nous pouvons utiliser les liens entre les deux pour renforcer les relations entre nos peuples."
 sugamber_secure_the_south_title:0 "Sécuriser le Sud"
 sugamber_secure_the_south_desc:0 "Regardez vers le Sud, à travers les eaux calmes du Divenhal, et l'on verra une mer plagueée par les pirates, corsaires et contrebandiers qui frappent sans discrimination. Nous devons sauvegarder nos rivages par une fortification lourde et la construction de défenses qui seront capables de dissuader tout ennemi."
 sugamber_ready_for_war_title:0 "Prêt pour la Guerre"
 sugamber_ready_for_war_desc:0 "Si les décennies de conflit que nous avons endurées récemment nous ont appris quelque chose, c'est que la guerre est l'arbitre ultime. Nous devons avoir une armée prête à poursuivre nos intérêts et défendre nos terres à tout moment."
 sugamber_expand_coast_title:0 "Étendre notre Nouvelle Côte"
 sugamber_expand_coast_desc:0 "L'occupation d'Irmathmas a été un grand avantage pour nous suite aux Guerres Lilas, nous procurant l'accès à la mer et au Golfe de Pierre pour la première fois de notre histoire. Nos commerçants et notre peuple bénéficieront sûrement de cette acquisition récente. Cependant, les installations navales et portuaires d'Irmathmas font cruellement défaut et ne serviront pas longtemps nos ambitions. Nous devons rectifier cela en poussant vers le Sorncell et sa baie naturelle."
 sugamber_control_of_gulf_title:0 "Contrôle du Golfe"
 sugamber_control_of_gulf_desc:0 "Avec Sorncell sous notre contrôle, il est maintenant temps pour nous de construire une grande flotte qui peut arracher le contrôle de la côte inondée à nos rivaux et ennemis. Car comment pouvons-nous protéger les Marches si les corsaires peuvent piller librement et les ennemis peuvent débarquer sans souci le long de la côte de Highcliff ?"
 sugamber_reclaim_the_folly_title:0 "Reconquérir la Follie"
 sugamber_reclaim_the_folly_desc:0 "Avec la sécurité que nos navires patrouilleurs nous fournissent, nous pouvons enfin tourner notre attention vers la Follie de Daravan. Les ruines de Corveld et la promesse de terres inoccupées (par quoi que ce soit d'important, en tout cas) ont attiré l'œil de plusieurs de nos voisins, qui même maintenant envoient des colons au plus profond du marais. Malheureusement pour eux, nous avons aussi un œil sur la Follie. Laissons-les faire le travail dur pour nous. Nous pouvons fondre à tout moment et nettoyer le désordre qu'ils font."
 sugamber_the_folly_restored_title:0 "Une « Follie » Plus Maintenant"
 sugamber_the_folly_restored_desc:0 "Bien que la Follie de Daravan ait été nominalement pacifiée, beaucoup de travail reste à faire pour drainer le marais. L'infrastructure doit être reconstruite, les gens réinstallés, et les établissements protégés. Par un effort infatigable, la Follie sera restaurée à sa gloire ancienne et ajoutée sous la protection d'Anbennar."
 sugamber_curtail_the_goblin_threat_title:0 "Réduire la Menace Gobeline"
 sugamber_curtail_the_goblin_threat_desc:0 "Maintenant que nous avons restauré la Follie de l'enfer gorgé d'eau qu'elle était auparavant et l'avons construite en quelque chose digne de l'Empire, nous pouvons enfin tourner notre attention vers Ourdia. Nous devons chasser les Gobelins de l'Exode et tous les autres qui se dressent sur notre chemin de sous chaque rocher et derrière chaque grotte. Seulement alors pourrons-nous enfin revendiquer la terre pour nous-mêmes (et Anbennar, bien sûr) et fortifier le flanc oriental d'Anbennar le long des hauts pics de la Portée du Serpent."
 sugamber_reign_in_the_knights_title:0 "Maîtriser les Chevaliers"
 sugamber_reign_in_the_knights_desc:0 "Depuis la Peste Blanche et la Croisade Aldrésienne qui a suivi, les chevaliers d'Orda Aldresia ont joué un rôle important dans la sauvegarde d'Anbennar. Finis sont les jours, cependant, où la magie régnait en maître sur la volonté et l'intérêt de l'homme commun. Orda Aldresia doit être mise au pas et servir le peuple, par la force ou autrement."
 sugamber_cinch_the_north_title:0 "Boucler le Nord"
 sugamber_cinch_the_north_desc:0 "Regardez vers le nord et voyez l'écart entre la Divisoire Havorale et le Bouclier-Divin, par lequel les orques de la Marée Verte auraient déferlé, n'eût été le sacrifice de Corin. Bien qu'Ibevar ait gardé cet écart et la Vallée Désolée dans les années passées, jusqu'où sommes-nous prêts à mettre notre foi dans un royaume elfique indépendant pour la protection de cette direction ? Nous devons fortifier et garnir Rotwall afin que cette partie d'Anbennar soit sécurisée."
 sugamber_shield_of_the_empire_title:0 "Le Bouclier de l'Empire"
 sugamber_shield_of_the_empire_desc:0 "Avec notre résolution inébranlable et des décennies de travail infatigable, les Marches ont été transformées d'une pensée secondaire en une région centrale d'Anbennar, capable de se tenir comme égale aux zones plus riches à notre ouest. Nos dirigeants ont considérablement étendu l'Empire, incorporant les royaumes formellement indépendants de Busilar, Ourdia et la Follie de Daravan. Bien que notre nation soit très étendue, nous respectons encore en esprit le devoir original de protéger l'Empire de ses ennemis, bien qu'opposés aux Gnolls des Collines et aux Busilari, c'est maintenant tous ceux qui osent approcher de l'est. Nous sommes le bouclier de l'Empire !"
 sugamber_renaissance_title:0 "Embrasser la Renaissance"
 sugamber_renaissance_desc:0 "Un grand changement s'amorce dans Anbennar. À travers la Tête-de-Dame, de nouvelles méthodes de production, de pensée, de religion et d'art sont adoptées et considérées obsolètes presque aussitôt qu'elles apparaissent. Les Marches sont trop en périphérie de l'Empire pour vraiment devenir un foyer de cette renaissance apparemment sans fin, mais en même temps, Sugamber ne peut être autorisé à prendre du retard. Nous devons adopter rapidement ou être éclipsés par nos voisins."
 sugamber_rhinmond_silk_title:0 "Soie à Rhinmond"
 sugamber_rhinmond_silk_desc:0 "Rhinmond a longtemps été vue comme un coin perdu endormi comparé aux grands ports et cités de la Tête-de-Dame Est et d'Esmaria. Et en effet, la cité n'a pas grand-chose qui la différencie de toute autre majeure dans les Marches. Si nous devons avoir une capitale digne de notre statut montant, nous devons nous efforcer de construire l'industrie et trouver un moyen d'attirer les migrants. La soie, seulement produite en petites quantités dans les Redglades et dans les terres encore plus lointaines de Bulwar et Haless, pourrait être un bien parfait pour transformer la fortune de Rhinmond. Nous devons acheter ou autrement voler les secrets de la production de soie pour notre propre usage."
 sugamber_rhinmond_carnival_troupe_title:0 "La Troupe de Rhinmond"
 sugamber_rhinmond_carnival_troupe_desc:0 "Sugamber a une longue tradition de foires et carnavals, car toute distraction de la réalité quotidienne des récoltes ratées et de la guerre constante est bienvenue. Ces dernières années, une troupe particulière a saisi l'attention de tout Rhinmond et même du [Root.Monarch.GetTitle] lui-même avec des pitreries acrobatiques et des performances acrobatiques. Peut-être devrions-nous les parrainer royalement et les envoyer à la campagne pour que leur production puisse être vue et appréciée par tous ?"
 sugamber_industrial_military_complex_title:0 "Industrialisme Militaire"
 sugamber_industrial_military_complex_desc:0 "La faim vorace de notre armée et la série massive de garnisons et de forts exige une alimentation constante. Sans les boucles de ceinture, balles et million d'autres objets apparemment insignifiants qu'un soldat use quotidiennement, comment pouvons-nous remplir adéquatement notre devoir de protecteur des Marches ? Nous devons construire notre capacité de production dans le but de nourrir l'appétit de nos forces."
 sugamber_military_academies_title:0 "Nouvelles Académies Militaires"
 sugamber_military_academies_desc:0 "Les cités à notre ouest ont leurs grandes universités et instituts, où nos plus grands esprits sont expédiés et perdus. Bien que nous ne puissions espérer égaler l'Académie Impériale en magie ou l'Institut de Konwell en administration, nous connaissons très bien les subtilités de la guerre. Nous établirons une ligue d'académies militaires qui nous sont propres, pour assurer que nos forces sont toujours adéquatement dotées d'esprits bien entraînés."
 sugamber_assert_flamemarked_dominance_title:0 "Dominer les Marqués par les Flammes"
 sugamber_assert_flamemarked_dominance_desc:0 "Autant cela servirait nos intérêts si c'était le cas, les marais du Gouffre-d'Effroi ne sont pas tout à fait vides. Les descendants des gnolls survivants qui ne se sont pas fait emporter par la Follie de Daravan infestent le marais lugubre. Comme les Gnolls des Collines, la seule façon qu'ils obéiront à notre autorité est si nous pouvons établir notre domination et pouvoir clairs sur eux."
 sugamber_flamemarked_auxilaries_title:0 "Auxiliaires Marqués par les Flammes"
 sugamber_flamemarked_auxilaries_desc:0 "Maintenant que les Gnolls Marqués par les Flammes sont suffisamment intimidés et obéiront à notre autorité sans question, nous devons les tourner vers nos ennemis. Ils sont bien adaptés à l'environnement de la Follie, et peuvent servir tout à fait bien comme irréguliers."
 sugamber_the_alpha_pack_title:0 "La Meute Alpha"
 sugamber_the_alpha_pack_desc:0 "Les Gnolls Marqués par les Flammes et des Collines sont maintenant à Sugamber en nombres non insignifiants après nos conquêtes récentes. C'était seulement une question de temps avant qu'ils commencent à se battre, spécialement due à leur intégration extensive dans nos armées. Si nous ne trouvons pas un moyen de les faire bien jouer ensemble, nous pourrions avoir un conflit à grande échelle sur les bras."
 sugamber_plug_the_east_title:0 "Colmater l'Est"
 sugamber_plug_the_east_desc:0 "Regardez vers l'est, et l'on rencontre toutes sortes d'ennemis d'Anbennar, des gobelins, harpies et bêtes des contrées sauvages touchées par les fées. Entre le Bouclier-Divin et les Bois-Profonds se trouve la Voie de Dostan : le passage le plus facile du Sud Castanor vers nos terres. Pour sauvegarder l'Empire de ces menaces, nous devons entièrement fortifier, militariser et garnir la zone afin que nous soyons prêts pour toute attaque."
 sugamber_escandar_battlements_title:0 "Étendre les Remparts"
 sugamber_escandar_battlements_desc:0 "Escandar a servi de rempart contre les incursions gnoll de la chaîne de Khenek depuis les jours de la Guerre du Roi-Sorcier. Comme la force des gnolls a décliné, cependant, l'importance d'Escandar a aussi décliné. Bien que toujours debout forte, ce château a clairement connu de meilleurs jours. Construisons Escandar pour qu'elle soit plus grande qu'elle n'a jamais été comme signe de notre force et légitimité croissantes."
 sugamber_eyes_of_the_south_title:0 "Yeux du Sud"
 sugamber_eyes_of_the_south_desc:0 "Comme les gnolls deviennent de plus en plus marginalisés dans la Chaîne de Khenek, ils se tournent de plus en plus vers les attaques de guérilla et les petites embuscades. Pour combattre cela, nous devons transformer Escandar en un vrai centre d'opérations visant à pacifier les gnolls et tous les autres qui se cachent dans ces contreforts forestiers. Construisons des installations pour les mages de divination qui peuvent regarder dans les ténèbres et diviner ces attaques avant qu'elles n'arrivent même."
 sugamber_escandar_homecoming_title:0 "Un Retour à la Maison d'Escandar"
 sugamber_escandar_homecoming_desc:0 "Comme l'un des châteaux originaux de Calasandur et comme base importante pour l'Empire du Phénix, Escandar a toujours eu une grande minorité elfique. Ces elfes ont été intégraux pour doter le château et le maintenir en condition optimale, mais leur population a chuté ces dernières centaines d'années alors que l'importance d'Escandar comme point de contrôle contre les gnolls a aussi chuté. Nous devrions regarder en dehors de notre nation et voir si nous ne pouvons pas attirer quelques elfes pour qu'ils reviennent réclamer leur rôle d'intendants d'Escandar."
 sugamber_establish_the_escandar_dhanbok_title:0 "Établir le Dhanbok"
 sugamber_establish_the_escandar_dhanbok_desc:0 "Nos efforts récents de rénovation ont porté leurs fruits, car Escandar bouillonne de nouveau d'activité. Les réverbérations du changement de garde retentissent toutes les heures, tandis que le bourdonnement bas de conversation et de désaccords de bonne humeur imprègnent les terrains, des champs d'entraînement aux quartiers des mages. Il est temps de signaler cette revitalisation en établissant Escandar et les terres environnantes comme Dhanbok : un lieu centralisé d'où nous pouvons organiser et diriger nos armées et toutes les choses militaires à Sugamber."
 sugamber_assert_hill_dominance_title:0 "Dominer les Gnolls des Collines"
 sugamber_assert_hill_dominance_desc:0 "Pour les gnolls, la domination sur les autres est reine. Bien que les jours de gloire des Gnolls des Collines soient loin derrière eux, ils demeurent une menace toujours présente à notre périphérie méridionale, prenant des esclaves et causant des problèmes à leur guise. Seulement en les intimidant pour qu'ils se soumettent en prouvant que nous sommes de loin la meute la plus puissante qu'ils rencontreront, serons-nous capables de les intégrer efficacement dans notre nation."
 sugamber_hill_gnoll_auxilaries_title:0 "Auxiliaires Gnolls des Collines"
 sugamber_hill_gnoll_auxilaries_desc:0 "Maintenant que les Gnolls des Collines sont suffisamment intimidés et obéiront à notre autorité sans question, nous devons les tourner vers nos ennemis. Nous devrions travailler à fournir des installations d'entraînement et des camps d'armée pour faciliter l'intégration de leurs forces dispersées dans notre armée."

 #Events
 flavor_sugamber.2000.t:0 "Troupe du Carnaval de Rhinmond"
 flavor_sugamber.2000.d:0 "[Root.SugamberRhinmondTroupe]"
 flavor_sugamber.2000.a:0 "Divertir les Paysans"
 flavor_sugamber.2000.b:0 "Répandre notre Culture"
 flavor_sugamber.2000.c:0 "Se Concentrer sur la Collecte des Dîmes"
 flavor_sugamber.2000.e:0 "Jouer pour les Garnisons"
 flavor_sugamber.2000.f:0 "Encourager les Ouvriers"
 SugamberRhinmondTroupeFirst:0 "Épris de [Root.Monarch.GetHerHis] visionnages de la Troupe du Carnaval de Rhinmond, [Root.Monarch.GetName] a insisté pour que tout Sugamber expérimente ses merveilles, qui vont prétendument de performances acrobatiques électrisantes à des tragédies attendrissantes et des chefs-d'œuvre de comédie à se tenir les côtes.\n\n§GLa troupe bougera tous les 5 ans, et nous aurons une chance de choisir le focus de nouveau§! !"
 SugamberRhinmondTroupeSubsequent:0 "Il est temps pour la Troupe du Carnaval de Rhinmond de lever ses piquets et de passer à un autre endroit. Comme toujours, nous avons l'option de choisir le focus de ses activités.\n\nOù l'enverrons-nous cette fois ?"
 flavor_sugamber.2001.t:0 "La Partition de Bisan : Un Ultimatum"
 flavor_sugamber.2001.d:0 ""
 flavor_sugamber.2001.a:0 ""
 flavor_sugamber.2002.t:0 "Un Ultimatum de Sugamber et Wex Arrive"
 flavor_sugamber.2002.d:0 "Nous avons reçu un ultimatum des traîtres Wex et Sugamber. Il semble qu'ils aient pris offense à notre défense inébranlable du Parti de la Lune pendant les Guerres Lilas, ignorant le fait qu'ils étaient les serpents qui ont fait défection et ont profité de la situation pour leur propre gain ! Ils disent que nos dirigeants ne sont plus aptes à gouverner sur les Wexonards et exigent que nous leur cédions notre terre sans combat."
 flavor_sugamber.2002.a:0 "Il semble que nous n'ayons pas le choix..."
 flavor_sugamber.2002.b:0 "Ils plaisantent, n'est-ce pas ?"
 flavor_sugamber.2003.t:0 "La Partition de Bisan : Acceptée"
 flavor_sugamber.2003.d:0 "Hourra ! Il semble que les nobles de Bisan aient vu raison et acceptent de renoncer au pouvoir volontairement."
 flavor_sugamber.2003.a:0 "Inattendu, mais bienvenu"
 flavor_sugamber.2004.t:0 "La Partition de Bisan : Refus"
 flavor_sugamber.2004.d:0 "Comme attendu, Bisan nous a renvoyé l'ultimatum en morceaux, avec la tête du messager. Nos armées, et celles de Wex, sont prêtes. Ni Bisan ni les alliés de Bisan ne peuvent arrêter notre puissance combinée !"
 flavor_sugamber.2004.a:0 "À la guerre, alors"
 flavor_sugamber.2005.t:0 "Maîtriser les Chevaliers : Une Offre"
 flavor_sugamber.2005.d:0 "Nous avons reçu une missive de Sugamber. Il semble qu'ils croient que nous serions mieux sous leur règne comme marche, par opposition à indépendant. Ils ont étendu une offre de fournir des ressources et des hommes en échange de la formalisation des devoirs de protéger l'Écart Havoral, sous leur commandement."
 flavor_sugamber.2005.a:0 "Sont-ils fous ? Jamais !"
 flavor_sugamber.2005.b:0 "Leurs armées, euh, leur offre, est tout à fait... raisonnable."
 flavor_sugamber.2006.t:0 "Maîtriser les Chevaliers : Acceptation"
 flavor_sugamber.2006.d:0 "Dans un tournant inattendu des événements, il semble qu'Orda Aldresia soit prête à renoncer à une certaine mesure de contrôle envers nous ! Ils acceptent notre offre et deviendront une marche sous notre règne."
 flavor_sugamber.2006.a:0 "Parfait"
 flavor_sugamber.2007.t:0 "Maîtriser les Chevaliers : Refus"
 flavor_sugamber.2007.d:0 "Les fiers chevaliers envoient un humble écuyer comme réponse, estimant notre offre même pas digne de l'attention d'un membre pleinement confirmé de l'ordre. Inutile de dire qu'ils ont refusé."
 flavor_sugamber.2007.a:0 "Oh bon"
 flavor_sugamber.2008.t:0 "La Meute Alpha"
 flavor_sugamber.2008.d:0 "« Ça suffit ! »\n[Root.Monarch.GetName] frappe [Root.Monarch.GetHerHis] poing sur le trône, grimaçant légèrement quand [Root.Monarch.GetHerHis] main fait contact. Un autre jour, un autre rapport que les mercenaires Gnolls des Collines et Marqués par les Flammes avaient commencé une bagarre dans les casernes qui servaient de leurs quartiers communs. Il semblait que les deux meutes distinctes n'allaient pas bien se mélanger du tout. Peut-être était-il temps de laisser les gnolls se battre entre eux, comme un conseiller qui avait beaucoup voyagé en Bulwar avait suggéré. [Root.Monarch.GetName] n'était pas sûr de ce que cela impliquait exactement, mais sûrement tout serait mieux que la situation actuelle.\n\nLa meute « gagnante » conférera un buff permanent à nos armées basé sur leurs modificateurs mercenaires"
 flavor_sugamber.2008.a:0 "Soutenir discrètement les Gnolls Marqués par les Flammes"
 flavor_sugamber.2008.b:0 "Soutenir discrètement les Gnolls des Collines"
 flavor_sugamber.2008.c:0 "Nous regarderons avec intérêt"
 flavor_sugamber.2009.t:0 "La Meute Alpha : Un Gagnant Émerge"
 flavor_sugamber.2009.d:0 "Quelques jours plus tard, un gnoll solitaire ensanglanté et couvert de boue s'approche du conseil. Le gnoll déclare simplement, « c'est fait », et s'en va une fois de plus. Au cours des années suivantes, les rumeurs de ce qui s'est vraiment passé entre les deux meutes deviennent incontrôlables. Les récits vont d'une nuit d'assassinats sanglants et de combats, à un simple combat gnoll-contre-gnoll entre les deux chefs de meute, jusqu'à même une sorte de jeu de plateau démoniaque impliquant de couper des appendices. Quoi qu'il se soit passé, il semble que la meute perdante ait été intimidée dans l'adoption. Cela nous permettra sûrement de mieux intégrer les gnolls dans notre armée comme fixture permanente, maintenant que les conflits entre les meutes ont pris fin."
 flavor_sugamber.2009.a:0 "Euh, ok"
 flavor_sugamber.2010.t:0 "La Meute Alpha : La Meute Gagnante Cause des Problèmes"
 flavor_sugamber.2010.d:0 "Après leur victoire, il semble que la meute gagnante ait interprété le résultat comme permission de piller et saccager le perdant sans discrimination, au moins pour un moment. Comment devons-nous traiter avec cela ?"
 flavor_sugamber.2010.a:0 "Au vainqueur vont les dépouilles"
 flavor_sugamber.2010.b:0 "Au moins prétendez être civilisés, bon sang !"

