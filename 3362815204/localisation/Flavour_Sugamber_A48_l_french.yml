 #Sucession war events
 flavor_sugamber.999.t: "La Légitimité de Lisolette Remise en Question"
 flavor_sugamber.999.d: "Après avoir perdu ses deux fils dans les Guerres Lilas et son épouse des suites d'une maladie, le Duc Ewald II a légitimé sa fille, Lisolette. Cependant, comme elle était une bâtarde née d'une liaison avec une servante de cuisine, sa prétention au trône est perçue comme moins que légitime par beaucoup à Sugamber. Cela a particulièrement attisé la colère du cousin d'Ewald II, Ethelbert, car il n'est désormais plus le prochain dans l'ordre de succession au trône."
 flavor_sugamber.999.a: "Aux cendres !"
 flavor_sugamber.1000.t: "Crise de Succession de Sugamber"
 flavor_sugamber.1000.d: "Une guerre de succession se prépare à Sugamber. La vieille haine d'Ewald II envers Ethelbert lui revient finalement en pleine figure, tandis qu'Ethelbert s'agite après avoir été évincé de l'ordre de succession. Désormais, Ethelbert complote sa revanche tandis que les nobles du royaume choisissent leur camp. Les lignes de bataille sont tracées, et seul le temps dira qui l'emportera."
 flavor_sugamber.0.t: "Le Complot Prend Forme"
 flavor_sugamber.0.d: "Maintenant qu'Ewald II est mort, un groupe de nobles pro-Ethelbert a échafaudé un plan pour assassiner Lisolette et s'emparer de la capitale. Cependant, ce plan nécessite la coopération de la Garde Ducale."
 flavor_sugamber.0.a: "La Garde Ducale compte de nombreux membres scandalisés par le traitement d'Ewald envers son cousin."
 flavor_sugamber.0.b: "Le capitaine de la garde informe honorablement $MONARCH$ de cette trahison sur-le-champ."
 flavor_sugamber.1.t: "Le Complot Continue"
 flavor_sugamber.1.d1: "Apparemment, les nobles rebelles et leurs collaborateurs n'étaient pas les plus grands amateurs de subtilité : ils ont décidé de simplement prendre d'assaut le palais, utilisant la trahison au sein de la garde pour s'en emparer facilement et tuer $MONARCH$ et [Root.Monarch.GetHerHis] famille. Bien que réussi et rapide, ce n'était pas la meilleure façon d'éviter un chaos inutile."
 flavor_sugamber.1.d2: "Ayant infiltré la garde ducale, les conspirateurs ont pu pénétrer profondément dans le palais. Ils ont réussi à corrompre l'échanson et le goûteur de $MONARCH$ et l'ont éliminé avec du vin empoisonné. Bien que les partisans d'Ethelbert aient été prompts à l'acclamer comme dirigeant légitime, des rumeurs circulent déjà parmi ceux qui ont remarqué le caractère suspect de toute l'affaire."
 flavor_sugamber.1.d3: "Ayant infiltré la garde ducale, les comploteurs supposaient que leur victoire était certaine, mais ils n'avaient pas compté sur le vin qui délierait l'une de leurs langues. Dans un stupeur avinée, l'un d'eux a accidentellement fait allusion à leurs plans, et l'aubergiste l'a révélé à $MONARCH$ dans l'espoir d'une récompense. Les gardes défaillants furent arrêtés dans leurs lits, l'un d'eux trahissant tous les membres de la conspiration en échange de la clémence. Les conspirateurs restants furent ensuite attirés dans le palais dans l'illusion que tout se déroulait selon le plan. Pas un seul n'a échappé."
 flavor_sugamber.1.d4: "Au dernier moment, le conspirateur responsable de contacter le capitaine des gardes a eu des scrupules et a retardé sa rencontre avec lui, retardant involontairement sa fin. Mais cela n'a pas suffi à sauver les conspirateurs : un autre d'entre eux a eu des scrupules et a trahi le complot pour se sauver. Tous les autres traîtres ont été capturés dans la nuit, la plupart finissant morts."
 flavor_sugamber.1.d5: "Après avoir reçu des informations sur la conspiration, $MONARCH$ a immédiatement envoyé la garde ducale pour déraciner les nobles traîtres se cachant à Rhinmond. Ils préparent maintenant leur équipement de siège pour poursuivre tous les complices qui ont réussi à s'échapper vers leurs châteaux. Ce moment, cependant, donne aux survivants du complot une opportunité de prendre l'initiative."
 flavor_sugamber.1.d6: "Après avoir reçu des informations sur la conspiration, $MONARCH$ a immédiatement envoyé la garde ducale pour déraciner les nobles traîtres se cachant à Rhinmond. Cependant, cela a laissé le palais faiblement défendu, ce qui a permis à un petit groupe de conspirateurs de s'infiltrer et de tuer $MONARCH$ et [Root.Monarch.GetHerHis] famille. En même temps, la garde ducale s'est dispersée, ce qui a permis aux rebelles de les éliminer par groupes et de s'emparer de la capitale."
 flavor_sugamber.1.a: "Maintenant Ethelbert peut marcher victorieux dans la capitale."
 flavor_sugamber.1.b: "Nous devons maintenant traquer les traîtres survivants avant qu'ils ne puissent se réorganiser."
 flavor_sugamber.2.t: "Les Rebelles Pro-Lisolette se Soulèvent"
 flavor_sugamber.2.d: "Après avoir reçu des nouvelles du coup d'État dans la capitale, quelques officiels loyaux à la volonté d'Ewald II ont appelé le peuple à se rebeller contre « l'usurpateur » Ethelbert et à venger Lisolette. Ils sont rejoints par quelques aristocrates qui voient cela comme une opportunité de lutter contre des maisons nobles rivales. Leur chef est Baudouin de Lockcastle, un autre cousin d'Ewald II, qui voit cela comme une chance de gagner le duché pour lui-même."
 flavor_sugamber.2.a: "Ne voient-ils pas que la résistance est futile ?"
 flavor_sugamber.3.t: "Ethelbert Lance une Rébellion"
 flavor_sugamber.3.d: "Après avoir appris ce qui s'était passé dans la capitale, Ethelbert a rapidement fait appel aux nobles favorables à sa cause et aux mercenaires pour former une armée et marcher sur la capitale. Alors qu'auparavant le conseil privé conseillait à Lisolette de faire preuve de clémence envers Ethelbert, pensant qu'il pourrait ne pas avoir été au courant du complot pour le mettre sur le trône, la rapidité de sa réaction a prouvé qu'il était au courant des plans de ces nobles traîtres. Seule la force des armes peut décider qui obtiendra la couronne maintenant."
 flavor_sugamber.3.a: "Mort aux traîtres !"
 flavor_sugamber.4.t: "Ethelbert Lance une Rébellion"
 flavor_sugamber.4.d: "Après la mort de la fille du duc, Lisolette, le prochain héritier du trône est le cousin du duc, Ethelbert, avec qui Ewald II entretient une forte aversion mutuelle, remontant à leur jeunesse. Maintenant, Ewald II a déshérité Ethelbert juste pour le contrarier, préférant à la place son autre cousin Baudouin comme héritier. Sans surprise, Ethelbert n'a pas bien pris la chose. Il a rapidement fait appel aux nobles favorables à sa cause et aux mercenaires pour former une armée et prendre par l'épée son droit de naissance."
 flavor_sugamber.4.a: "Mort aux traîtres !"
 flavor_sugamber.5.t: "Les Gnolls Pourraient Commencer à Causer des Problèmes"
 flavor_sugamber.5.d: "La province de Gnollsgate a été conquise par les forces anbennariennes quelques années avant les Guerres Lilas et n'a donc jamais été correctement colonisée avec des sujets loyaux. Il semble maintenant que la population gnoll locale mijote quelque chose, car des rapports de collecteurs d'impôts qui disparaissent parviennent à nos oreilles."
 flavor_sugamber.5.a: "Ignorons-les simplement."
 flavor_sugamber.5.b: "Prévenons la rébellion en les faisant combattre les rebelles."
 flavor_sugamber.5.c: "Gardons-les tranquilles en baissant leurs impôts."
 flavor_sugamber.6.t: "La Guerre Civile Nuit à Notre Agriculture"
 flavor_sugamber.6.d: "La guerre civile détruit nos récoltes ! Le besoin de combattre tient les fermiers loin de leurs champs, tandis que les fruits de leur labeur sont pillés par les bandits et l'ennemi. Dans une guerre normale, nous pourrions éviter le pire en utilisant les surplus des provinces non ravagées, mais maintenant ce système s'effondre car tout le pays prend parti, répandant les combats partout et créant une situation où les villages ne savent pas de quel côté sont leurs voisins."
 flavor_sugamber.6.a: "Pourquoi les paysans ne peuvent-ils pas manger de la brioche ?"
 flavor_sugamber.6.b: "Importons simplement de la nourriture de l'étranger."
 flavor_sugamber.6.c: "Quelqu'un doit thésauriser de la nourriture, nous devons la saisir."
 flavor_sugamber.7.t: "Siège d'Escandar"
 flavor_sugamber.7.d: "La grande forteresse d'Escandar s'est dressée comme un rempart sur la Chaîne de Khenek depuis que Calasandur le Magnifique a terminé sa construction. Avoir des murs impénétrables et des remparts solides n'est d'aucune aide, cependant, si quelqu'un de l'intérieur décide de trahir ses secrets. Un groupe local de nobles se réfugiant à Escandar a décidé de changer de camp pour rejoindre les rebelles, accélérant grandement leur siège."
 flavor_sugamber.7.a: "Aux cendres !"
 flavor_sugamber.8.t: "Nos Soldats Désertent"
 flavor_sugamber.8.d: "Les difficultés de la guerre et la destruction de nos surplus de grain ont conduit de nombreux civils à abandonner leurs foyers. Sans fin en vue, nos soldats commencent aussi à déserter en grand nombre."
 flavor_sugamber.8.a: "Laissons-les partir"
 flavor_sugamber.8.b: "Augmentons leur solde"
 flavor_sugamber.8.c: "Nos soldats ont plus besoin de nourriture que notre paysannerie"
 flavor_sugamber.9.t: "Chef de l'Armée Rebelle Capturé"
 flavor_sugamber.9.d: "Nous avons mis en déroute l'une des armées rebelles et dans le processus, avons capturé un groupe d'instigateurs nobles. Même maintenant, beaucoup d'enfants pleurent tandis que les hommes et les femmes supplient également pour la miséricorde et la clémence. Comment devons-nous répondre à leurs supplications ?"
 flavor_sugamber.9.a: "Pardonnons-les"
 flavor_sugamber.9.b: "Exécutons-les et pillons leurs biens"
 flavor_sugamber.10.t: "Une Guerre de Succession à Sugamber"
 flavor_sugamber.10.d1: "Une guerre de succession a éclaté chez notre voisin, avec les deux cousins de l'ancien duc se battant l'un contre l'autre pour la couronne. Nous pourrions essayer d'aider les rebelles afin de les affaiblir, mais s'ils finissent par perdre, cela pourrait tendre nos relations. Bisan et Celliande pourraient même soutenir les rebelles dans l'espoir qu'ils puissent rendre le territoire qu'ils ont perdu dans les Guerres Lilas."
 flavor_sugamber.10.d2: "Une guerre de succession a éclaté chez notre voisin. Le cousin de l'ancien duc, Ethelbert, a perdu le droit au trône et a maintenant commencé une rébellion pour revendiquer la couronne. Nous pourrions essayer d'aider Ethelbert afin de placer quelqu'un qui nous est redevable sur le trône, mais s'il finit par perdre, cela tendra nos relations. Bisan et Celliande pourraient même soutenir les rebelles dans l'espoir qu'ils puissent rendre le territoire qu'ils ont perdu dans les Guerres Lilas."
 flavor_sugamber.10.a: "Envoyons quelques sujets turbulents aux rebelles comme « volontaires »."
 flavor_sugamber.10.b: "Donnons aux rebelles une aide monétaire."
 flavor_sugamber.10.c: "Nous n'aidons pas la racaille rebelle."
 flavor_sugamber.11.a: "Envoyons quelques sujets turbulents aux rebelles comme « volontaires »."
 flavor_sugamber.11.b: "Donnons aux rebelles une aide monétaire."
 flavor_sugamber.11.c: "Nous n'aidons pas la racaille rebelle."
 flavor_sugamber.12.t: "Intervention [From.GetAdjective]"
 flavor_sugamber.12.d: "Le [From.Monarch.GetTitle] [From.Monarch.GetName] a envoyé de l'aide aux rebelles traîtres."
 flavor_sugamber.12.a: "Nous n'oublierons pas cela."
 flavor_sugamber.13.t: "Rebelles Vaincus"
 flavor_sugamber.13.d: "Nous avons vaincu les armées du prétendant qui a tenté d'usurper le trône de $MONARCH$."
 flavor_sugamber.13.a: "L'ordre a enfin été restauré."
 flavor_sugamber.14.t: "La Guerre de Succession est Terminée"
 flavor_sugamber.14.d1: "Nous avons vaincu les armées du vil usurpateur et installé $MONARCH$ sur le trône."
 flavor_sugamber.14.d2: "Les rebelles traîtres ont été vaincus."
 flavor_sugamber.14.a: "Hourra !"
 flavor_sugamber.16.t: "Relations Améliorées avec Sugamber"
 flavor_sugamber.16.d: "[From.Monarch.GetName] a réussi à conquérir le trône et nous a remerciés pour l'aide que nous avons apportée à sa dynastie."
 flavor_sugamber.16.a: "Espérons qu'[From.Monarch.GetSheHe] nous le rendra un jour."
 flavor_sugamber.17.t: "Rebelles Vaincus à Sugamber"
 flavor_sugamber.17.d: "Le [From.Monarch.GetTitle] [From.Monarch.GetName] vient de vaincre les derniers rebelles qui s'étaient soulevés pour prendre [From.Monarch.GetHerHis] trône. Bien que ne citant aucun nom, [From.Monarch.GetSheHe] a mentionné dans un discours qu'[From.Monarch.GetSheHe] n'oubliera pas les puissances étrangères qui ont aidé les « traîtres »."
 flavor_sugamber.17.a: "Ne citer aucun nom ? C'est comme ça qu'on reconnaît quelqu'un qui bluff."
 flavor_sugamber.17.b: "Oh, heureusement que nous n'avons pas soutenu les rebelles alors."
 flavor_sugamber.18.t: "Officiers Gnoll ?"
 flavor_sugamber.18.d: "L'un des commandants des mercenaires gnoll que nous avons embauchés semble être un individu plutôt talentueux, qui non seulement semble être compétent en stratégie, mais montre aussi étonnamment peu de corruption et de cruauté (pour un gnoll). Nous pourrions lui offrir un emploi permanent dans notre armée, car non seulement il s'avérerait utile pour renforcer nos forces, mais enverrait aussi un signal vers d'autres communautés gnoll subjuguées qu'elles seront récompensées si elles se rendent utiles."
 flavor_sugamber.18.a: "Donnons-lui une fonction élevée."
 flavor_sugamber.18.b: "Nous pourrions leur donner une fonction d'état-major dans l'ombre"
 flavor_sugamber.18.c: "Les gnolls causent déjà assez de ravages sans recevoir de hautes positions."
 flavor_sugamber.19.t: "Aux Partisans du Vainqueur Vont les Dépouilles"
 flavor_sugamber.19.d: "Après avoir aidé à placer $MONARCH$ sur le trône, les maisons nobles qui nous soutiennent attendent maintenant une récompense pour leurs services."
 flavor_sugamber.19.a: "Divisons les terres de la couronne entre nos partisans."
 flavor_sugamber.19.b: "Organisons pour que des charges publiques soient données aux membres excédentaires de leurs familles."
 flavor_sugamber.19.c: "Donnons-leur un don du trésor."
 flavor_sugamber.19.e: "Ils n'ont fait que leur devoir, je ne récompense pas la décence de base."
 flavor_sugamber.20.t: "Rendre du Territoire à Bisan ?"
 flavor_sugamber.20.d: "Dans notre lutte pour faire valoir la revendication légitime de $MONARCH$ au trône, nous avons été forcés de demander de l'aide aux puissances étrangères. Celles-ci incluent Bisan qui a clairement exprimé qu'il voulait le retour des territoires qu'il a perdus dans les Guerres Lilas en échange de son soutien, bien que comme nous ne leur avons donné que de vagues promesses, nous pourrions nous en sortir avec peu de concessions."
 flavor_sugamber.20.a: "Il peut avoir la Porte-des-Gnolls, les gnolls ne font que causer des problèmes de toute façon."
 flavor_sugamber.20.b: "Donnons-lui Pont-des-Comtes."
 flavor_sugamber.20.c: "Satisfaisons toutes leurs revendications."
 flavor_sugamber.20.e: "Payons-les en espèces."
 flavor_sugamber.20.f: "Haha ! Pensaient-ils vraiment que nous les rembourserions ?"
 flavor_sugamber.21.t: "Rendre du Territoire à Celliande ?"
 flavor_sugamber.21.d: "Dans notre lutte pour faire valoir la revendication légitime de $MONARCH$ au trône, nous avons été forcés de demander de l'aide aux puissances étrangères. Celles-ci incluent Celliande qui a clairement exprimé qu'il voulait le retour des territoires qu'il a perdus dans les Guerres Lilas en échange de son soutien, bien que comme nous ne leur avons donné que de vagues promesses, nous pourrions nous en sortir avec peu de concessions."
 flavor_sugamber.21.a: "Il peut avoir Hawkshot, nous avons encore un littoral sans cela."
 flavor_sugamber.21.b: "Donnons-lui Irmathmas, si nous n'avons pas de ports nous ne pouvons pas être pillés par les pirates."
 flavor_sugamber.21.c: "Satisfaisons toutes leurs revendications."
 flavor_sugamber.21.e: "Payons-les en espèces."
 flavor_sugamber.21.f: "Haha ! Pensaient-ils vraiment que nous les rembourserions ?"
 flavor_sugamber.22.t: "Nous Avons Reçu un Tribut de Sugamber"
 flavor_sugamber.22.d: "Quand nous avons soutenu le gouvernement actuel dans la guerre de succession, nous l'avons fait dans l'espoir que cela offrirait peut-être une possibilité de regagner le territoire perdu, mais maintenant il semble que le [From.Monarch.GetTitle] [From.Monarch.GetName] préfère nous envoyer de l'argent à la place."
 flavor_sugamber.22.a: "Il a de la chance qu'il paraîtrait maintenant ingrat de l'attaquer."


