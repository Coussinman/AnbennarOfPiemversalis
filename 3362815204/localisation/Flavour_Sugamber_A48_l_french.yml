sugamber_nirakhetist_vow_decision_desc: "Nous avons promis aux prêtres nirakhetistes que nous rétablirions le Chagrin de la Mère dans sa gloire passée."

sugamber_ahati_vow_decision_title: "Notre vœu à la confrérie ahati du nord"
sugamber_ahati_vow_decision_desc: "Nous avons promis à la confrérie ahati du nord que nous les aiderions à venger la défaite d’Aakhet en Bulwar."
