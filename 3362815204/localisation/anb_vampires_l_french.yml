 vampire_ruler.0.t:0 "Révélation du Dirigeant Vampirique"
 vampire_ruler.0.d:0 "Depuis des années déjà, notre [Root.Monarch.GetName] dirige secrètement le pays en tant que vampire. Bien qu'il y ait eu des rumeurs concernant [Root.Monarch.GetHerHis] véritable identité, cela est longtemps demeuré secret.\n\nMais rien ne dure éternellement, pas même les secrets d'un puissant mort-vivant. Récemment, les rumeurs se sont multipliées à travers le royaume, et il devient de plus en plus difficile de les nier. Ce n'est plus qu'une question de temps avant que le [Root.Monarch.GetTitle] ne soit démasqué. Si nous agissons rapidement, nous devrions encore pouvoir préserver la mascarade, comme tout vampire en a le devoir et l'honneur. Mais cela exigera l'abdication immédiate de [Root.Monarch.GetName], une vie d'obscurité étant [Root.Monarch.GetHerHis] seule voie possible."
 vampire_ruler.0.a:0 "Je dois me retirer."
 vampire_ruler.0.b:0 "Ceci est MON royaume !"
 human_heir:0 "Notre dirigeant se retirera et un héritier des familles nobles du royaume prendra le relais. §RLes héritiers vampiriques ne pourront accéder au trône.§!"
 
 vampire_ruler.1.t:0 "L'Âge Éveille les Soupçons"
 vampire_ruler.1.d:0 "[Root.Monarch.GetName] règne sur [Root.GetName] depuis de nombreuses années maintenant, et certains commencent à s'interroger sur l'absence de tout vieillissement visible. Leur visage demeure jeune et vigoureux, pas une once de gris dans leurs cheveux, et leurs yeux conservent leur attrait surnaturel.\n\nSi [Root.Monarch.GetName] doit continuer à régner, alors des mesures extrêmes devraient être prises pour préserver le secret de leur identité."
 vampire_ruler.1.a:0 "Heureusement, j'ai déjà un héritier"
 vampire_ruler.1.b:0 "Je vais simuler ma propre mort !"
 vampire_ruler.1.c:0 "Je ne me retirerai jamais !"
 vampire_ruler.1.e:0 "Peut-être devrais-je ajuster leurs souvenirs de moi"
 vampire_ruler.1.f:0 "Je me lasse de régner, peut-être devrais-je me retirer."
 
 vampire_ruler.2.t:0 "Un Conseiller Inquisiteur"
 vampire_ruler.2.d:0 "Les divers conseillers qui servent la cour de [Root.Capital.GetName] sont grassement payés pour leurs esprits brillants, tandis qu'ils poursuivent leurs enquêtes sur les voies les plus fructueuses pour [Root.GetName]. Mais il y a des inconvénients à employer de telles créatures curieuses. L'un d'eux a récemment commencé à noter les excursions nocturnes de notre dirigeant et sa nature inhabituelle, et a donc pris sur lui d'enquêter davantage.\n\nS'il n'était qu'un simple paysan à l'esprit vagabond, cela ne serait pas troublant, en raison des mesures de longue date prises pour préserver l'identité de notre [Root.Monarch.GetTitle]. Cependant, probablement en raison de sa proximité avec notre [Root.Monarch.GetTitle], le conseiller a pu rassembler des preuves et nourrir des soupçons, jusqu'à ce qu'il perce entièrement le voile. Il a maintenant réalisé la véritable nature de [Root.Monarch.GetName], et menace de l'exposer devant le pays et le monde !"
 vampire_ruler.2.a:0 "Personne ne le croira"
 vampire_ruler.2.b:0 "Peut-être puis-je vous convaincre de ne pas parler"
 vampire_ruler.2.c:0 "Dommage, je vous ai toujours apprécié"
 
 vampire_ruler.3.t:0 "Blessé Durant l'Entraînement"
 vampire_ruler.3.d:0 "Il n'est pas inhabituel pour les dirigeants de s'entraîner avec leurs généraux et autres nobles du royaume, et il est extrêmement rare que des blessures graves surviennent lors d'un tel duel — mais de telles choses arrivent.\n\n[Root.Monarch.GetName] a subi une telle blessure lors de [Root.Monarch.GetHerHis] duel plus tôt aujourd'hui. Heureusement, en raison de leur nature vampirique, ils n'ont subi aucun dommage permanent, mais cela a soulevé quelques questions embarrassantes quant à la façon dont [Root.Monarch.GetName] a survécu."
 vampire_ruler.3.a:0 "Ce n'était pas si grave..."
 vampire_ruler.3.b:0 "Moi ? Blessé ?"
 
 vampire_ruler.4.t:0 "Invitation à un Banquet"
 vampire_ruler.4.d:0 "[Root.Monarch.GetName] a été invité à visiter la cour d'une grande famille noble pour une foire. Accepter une telle invitation nécessiterait de grands efforts pour éviter d'attirer l'attention sur la nature vampirique de notre [Root.Monarch.GetName]. Sans mentionner le risque présenté par la lumière du soleil. Bien qu'ils ne soient nullement obligés d'assister à un tel événement, cela serait vu comme un signe de manque de respect et attirerait certainement l'inimitié de cette famille.\n\nMais un lion devrait-il vraiment se soucier des sentiments du troupeau ?"
 vampire_ruler.4.a:0 "Prendre des mesures pour préserver l'identité de [Root.Monarch.GetName]"
 vampire_ruler.4.b:0 "Je vais devoir décliner"
 
 vampire_ruler.5.t:0 "Requête du Père Vampire"
 vampire_ruler.5.d:0 "En tant que Rejeton Vampirique, [Root.Monarch.GetName] est sous la responsabilité de son Père, le vampire qui a accordé à [Root.Monarch.GetName] le Don du Sang. Ainsi, par tradition et coutume vampiriques, notre [Root.Monarch.GetTitle] est tenu par le devoir de suivre tous les ordres qu'[Root.Monarch.GetSheHe] reçoit — indépendamment de la couronne sur [Root.Monarch.GetHerHis] tête ou du trône sur lequel [Root.Monarch.GetSheHe] siège.\n\nRécemment, le Père de [Root.Monarch.GetName] a commencé à faire des demandes exorbitantes à [Root.Monarch.GetHerHim], exigeant qu'on lui accorde des privilèges bien au-delà de ceux de toute noblesse normale. Et aujourd'hui, une autre telle demande est arrivée à [Root.Capital.GetName], encre rouge sang griffonnant une requête absurde sur papier blanc comme l'os. Comment le [Root.Monarch.GetTitle] doit-il procéder ?"
 vampire_ruler.5.a:0 "Je dois m'exécuter"
 vampire_ruler.5.b:0 "Il ne me commande pas !"
 BROKE_VAMPIRE_LAWS:0 "A Enfreint les Lois Vampiriques : "
 
 vampire_ruler.6.t:0 "Autorité Concurrente"
 vampire_ruler.6.d:0 "Des rapports nous sont parvenus d'un Vampire sauvage agissant dans la capitale. Bien que de tels monstres ne soient pas inouïs, les rumeurs vampiriques tourbillonnant parmi notre peuple attireront sûrement une attention indésirable sur notre dirigeant et autres vampires de notre pays.\n\nAinsi, l'ordre vampirique a exigé que le [Root.Monarch.GetTitle] prête assistance de l'État pour traquer et détruire ce prédateur errant. Le ton de ces requêtes a commencé poliment, mais s'est récemment transformé en quasi-ordres — comme s'ils avaient oublié quel rôle [Root.Monarch.GetName] joue au sein de [Root.GetName].\n\nEn effet, c'est une responsabilité traditionnelle de l'ordre vampirique. Notre [Root.Monarch.GetTitle] pourrait intercéder, cependant — et même les surpasser si nécessaire."
 vampire_ruler.6.a:0 "Mon domaine, mes règles"
 vampire_ruler.6.b:0 "Assister l'ordre vampirique"
 vampire_ruler.6.c:0 "Cela ne vaut pas le coût"
 ALLOWED_FERAL_VAMPIRES:0 "A Permis les Vampires Sauvages : "
 
 vampire_ruler.7.t:0 "Créer un Héritier"
 vampire_ruler.7.d:0 "Les vampires sont lourdement restreints dans la création de nouveaux héritiers, car le faire sans prudence apporte de grands risques à la Mascarade. Tout nouvel héritier doit être approuvé par les autres Vampires du royaume et ils doivent être soigneusement sélectionnés.\n\n[Root.Monarch.GetName] a trouvé le candidat parfait pour le don du sang, et est prêt à balayer toutes les préoccupations que [Root.Monarch.GetHerHis] frères pourraient avoir. Quel est l'intérêt d'être un vampire, ou d'être [Root.Monarch.GetTitle], si vous ne pouvez répandre sa bénédiction aux dignes ? La seule question qui demeure maintenant est comment ils serviront."
 vampire_ruler.7.a:0 "Il me succédera"
 vampire_ruler.7.b:0 "Il me servira comme conseiller"
 vampire_ruler.7.c:0 "Il dirigera nos armées"
 vampire_ruler.7.e:0 "Cela attirerait l'attention"
 add_vampire_heir:0 "Un §héritier§! sera §Ycréé§!, nous permettant de garder un dirigeant vampirique si notre dirigeant choisit de se retirer."
 tooltip_has_exiled_vampire_heir:0 "§g[Root.Heir.GetName] se retire dans les ombres... pour l'instant§!"
 
 vampire_ruler.8.t:0 "Organisation d'une Grande Mascarade"
 vampire_ruler.8.d:0 "[Root.Monarch.GetName] a commencé à contempler l'organisation d'une grande mascarade, invitant chaque noble du royaume et même certains dignitaires étrangers choisis. Le vin — et autres liquides — coulerait à flots, il y aurait des festins en abondance, et toute la cour danserait jusqu'à l'aube.\n\nUn tel événement améliorerait certainement grandement les relations avec nos voisins, mais ce ne serait pas bon marché. Mais les meilleurs luxes ne le sont jamais."
 vampire_ruler.8.a:0 "Nous organiserons cette Mascarade"
 vampire_ruler.8.b:0 "C'est trop coûteux"
 
 vampire_ruler.10.t:0 "La Faim Rongeante"
 vampire_ruler.10.d:0 "Tous les vampires connaissent la faim, une envie persistante toujours présente dans leur esprit. C'est quelque chose dont aucun vampire ne peut échapper, peu importe leur pouvoir et leur résolution, et finalement ils seront consumés par cette envie.\n\nCertaines nuits, la faim est distante et un vampire peut presque prétendre ne pas la ressentir. Certaines nuits, elle tiraille l'esprit, une petite démangeaison, mais qui ne peut être grattée. Et les nuits comme cette nuit ? Cette nuit, la faim consume [Root.Monarch.GetName]."
 vampire_ruler.10.a:0 "Je dois chasser"
 vampire_ruler.10.b:0 "Je vais me contrôler"
 vampire_ruler.10.c:0 "Je... Dois... §RME NOURRIR§! !"
 vampire_ruler.10.e:0 "La Cour de Sang est toujours préparée pour cela"
 
 vampire_ruler.11.t:0 "La Bête Intérieure"
 vampire_ruler.11.d:0 "Garder le contrôle n'est pas une tâche facile pour un vampire. Ils connaissent tous l'attraction de la bête, le monstre qui vit en chacun d'eux. Un monstre qui menace constamment de les dominer, d'arracher le contrôle à l'être rationnel qui habite normalement leur enveloppe terrestre. Et comme [Root.Monarch.GetName] le sait bien, une fois que cette bête commence à tirer, il n'y a qu'une seule façon de la repousser.\n\nCette nuit, l'envie a frappé notre [Root.Monarch.GetTitle], et [Root.Monarch.GetHerHis] ligne de conduite semble claire."
 vampire_ruler.11.a:0 "Une bête je suis, de peur qu'une bête je devienne"
 vampire_ruler.11.b:0 "Je vais me contrôler"
 vampire_ruler.11.c:0 "Je... Dois... §RME NOURRIR§! !"
 
 vampire_ruler.12.t:0 "L'Obsession Éternelle"
 vampire_ruler.12.d:0 "Avec des siècles de non-vie devant eux, beaucoup de vampires semblent se pencher vers l'une de leurs obsessions pré-transformation ou une autre. Certains poursuivent la connaissance dans des tomes poussiéreux, certains cherchent le pouvoir en salle d'audience ou sur le champ de bataille, d'autres encore s'adonnent à tous les plaisirs hédonistes connus de l'homme (et en inventent de nouveaux aussi).\n\nMais ce sont tous des mensonges, n'y prêtez aucune attention. La seule vraie obsession qu'un vampire connaisse, celle qui durera aussi longtemps qu'il ne-vit, c'est le sang. Et cette nuit, cette vérité est particulièrement saillante pour [Root.Monarch.GetName]. Car bien qu'[Root.Monarch.GetSheHe] essaie de prêter attention aux affaires de l'État, aux derniers développements politiques du royaume, cette ichor rouge domine seule [Root.Monarch.GetHerHis] pensées."
 vampire_ruler.12.a:0 "Je vais me permettre, mais seulement un peu"
 vampire_ruler.12.b:0 "Je vais me contrôler"
 vampire_ruler.12.c:0 "Je... Dois... §RME NOURRIR§! !"
 
 vampire_ruler.13.t:0 "La Chasse Commence"
 vampire_ruler.13.d:0 "Il est bien connu que les vampires chassent, sortant en incursions nocturnes pour se remplir du sang de leurs proies. Moins bien connu est le fait qu'il y a plus à la chasse que la simple nutrition — une bonne partie de la raison pour laquelle les vampires chassent est pour le frisson de la poursuite elle-même.\n\n[Root.Monarch.GetName] sent l'éveil des deux désirs dans [Root.Monarch.GetHerHis] reins cette nuit. Avec tous les préparatifs nécessaires achevés, le [Root.Monarch.GetTitle] quitte le siège de [Root.Monarch.GetHerHis] pouvoir, cherchant la victime qui sera leur proie cette nuit."
 vampire_ruler.13.a:0 "Que la chasse commence !"
 vampire_ruler.13.b:0 "Je ne devrais pas attirer l'attention"
 
 vampire_ruler.14.t:0 "La Chasse - Un Vampire Sauvage"
 vampire_ruler.14.d:0 "Les rumeurs récentes ont attiré l'attention de [Root.Monarch.GetName] cette nuit : un rôdeur dans les ombres de [Root.Capital.GetName], s'attaquant à sa population tard dans la nuit et ne laissant que des cadavres vides derrière lui. Ce n'est sans doute pas la faute du [Root.Monarch.GetTitle], qui traite la satiété avec beaucoup plus de soin et de respect — ce doit être un vampire sauvage.\n\nEt ainsi, au milieu de rues sombres seulement éclairées par un croissant de lune, [Root.Monarch.GetName] commence à chasser le chasseur présumé. Depuis les ombres, [Root.Monarch.GetSheHe] observe les ombres ; depuis les toits, [Root.Monarch.GetSheHe] observe les toits ; avec l'œil d'un prédateur, [Root.Monarch.GetSheHe] considère sur quoi un autre prédateur pourrait se concentrer.\n\nEt puis — mouvement où il ne devrait pas y en avoir. Un rival ? Non. Une victime, des circonstances — et bientôt de la lame de [Root.Monarch.GetName]."
 vampire_ruler.14.a:0 "Il ne peut être laissé en vie"
 vampire_ruler.14.b:0 "Je devrais m'abstenir"
 
 vampire_ruler.15.t:0 "La Chasse - Un Chasseur de Vampires"
 vampire_ruler.15.d:0 "[Root.Monarch.GetName] a quitté son siège de pouvoir pour chasser, mais alors qu'[Root.Monarch.GetSheHe] traquait les rues, [Root.Monarch.GetSheHe] a eu un sentiment inquiétant : celui d'être traqué à son tour. Et maintenant, à la vue d'un homme encapuchonné errant aussi dans les rues de [Root.Capital.GetName], dont les pieux de bois à pointe d'acier brillent au clair de lune, il est clair que quelqu'un voudrait transformer notre [Root.Monarch.GetTitle] de prédateur en proie.\n\n[Root.Monarch.GetName] pourrait tenter une embuscade, affrontant son poursuivant de front, mais une telle ligne de conduite serait risquée. Quoi qu'il arrive, il est clair que l'alimentation de cette nuit doit être faite avec soin, ou peut-être abandonnée entièrement... mais elle ne peut attendre longtemps."
 vampire_ruler.15.a:0 "Tu meurs ici et maintenant, démon !"
 vampire_ruler.15.b:0 "Je ne dois pas attirer l'attention"
 vampire_ruler.15.c:0 "Je vais les attendre dans nos refuges sûrs"

 vampire_ruler.16.t:0 "La Chasse - Reconnu par un Roturier"
 vampire_ruler.16.d:0 "Le flux constant de courtisans et pétitionnaires qui assistent [Root.Monarch.GetName] dans [Root.Monarch.GetHerHis] chambre d'audience semblent souvent se confondre, et commun est le jour où le [Root.Monarch.GetTitle] ne peut se rappeler qu'une poignée de visages à qui [Root.Monarch.GetSheHe] a parlé ce jour-là. Mais la même chose ne s'applique pas en sens inverse, évidemment. Avec l'image frappée sur chaque pièce [Root.GetAdjective] comme rappel constant, même le plus humble paysan est censé pouvoir reconnaître le [Root.Monarch.GetTitle]. Normalement c'est un privilège du rang — mais cette nuit, cela a mal tourné.\n\nLa chasse progressait bien, et [Root.Monarch.GetName] pouvait presque goûter le sang frais qui semblait si proche. Quand, soudain, la porte d'une des nombreuses maisons de [Root.Capital.GetName] s'ouvrit violemment, et la torche brandie à l'intérieur illumina [Root.Monarch.GetHerHis] visage. L'ouvreur de porte, encore en vêtements de nuit, haleta et s'exclama \"Mon [Root.Monarch.GetTitle] !\"\n\nSi elle n'est pas immédiatement adressée, cela pourrait mener à quelques rumeurs embarrassantes, et peut-être serait-ce le flocon de neige qui déclenche une avalanche de soupçons. Ce n'est pas un risque que [Root.Monarch.GetName] peut prendre à la légère — que doit-[Root.Monarch.GetSheHe] faire ?"
 vampire_ruler.16.a:0 "Je dois fuir"
 vampire_ruler.16.b:0 "Plus de proies !"
 vampire_ruler.16.c:0 "Les hypnotiser"
 
 vampire_ruler.17.t:0 "La Chasse - Jusqu'à l'Aube"
 vampire_ruler.17.d:0 "L'aube. Le surgissement des rayons du soleil au-dessus de l'horizon. En Bulwar, c'est un appel aux fidèles du Culte Solaire, un rappel de la gloire de Surael. À Anbenncóst, cela signale un vaste flot de gens se levant de quartiers exigus pour se diriger vers des ateliers tout aussi exigus. En Gérudie, cela exige qu'une douzaine de skaldes chantent à nouveau la chanson du Dragon et du Skalde, pour s'assurer que la chaleur solaire ne soit jamais noyée par la glace draconique.\n\nMais pour [Root.Monarch.GetName], c'est une vue frustrante — le marqueur d'une nuit stérile, sans sang. La faim le ronge encore. Mais tout vampire est un prédateur nocturne, et c'est vrai de notre [Root.Monarch.GetTitle] aussi."
 vampire_ruler.17.a:0 "Je vais devoir attendre une autre fois"
 vampire_ruler.17.b:0 "Juste un peu plus longtemps..."
 
 vampire_ruler.18.t:0 "La Chasse - Hypnotiser un Client de Taverne"
 vampire_ruler.18.d:0 "C'était presque trop facile. [Root.Monarch.GetName] décida que les terrains de chasse seraient la taverne, ce pot de miel attirant constamment les mouches — et les guêpes. [Root.Monarch.GetSheHe] arriva tard dans la nuit, bien dans la fête, quand aucune âme ne pouvait distinguer le visage du [Root.Monarch.GetTitle] à travers de lourdes lunettes de bière (et encore moins s'en souvenir le lendemain matin).\n\nIl fut similairement simple d'attirer une victime potentielle — augmentant le charme, [Root.Monarch.GetName] eut à peine besoin de [Root.Monarch.GetHerHis] capacités vampiriques. L'auberge avait été bien sélectionnée pour la disponibilité de chambres privées (et discrètes), et le couple se fondit avec d'innombrables autres alors qu'ils trouvaient leur chemin à l'étage.\n\nLe reste fut fait dans l'obscurité, et dans l'obscurité cela restera. Qu'il suffise de dire que les désirs de [Root.Monarch.GetName] ont été bien satisfaits, et que leur victime survivra, avec un souvenir flou de la nuit. [Root.Monarch.GetName] saluera l'aube avec un sourire sur [Root.Monarch.GetHerHis] visage, sachant que le seul souvenir de leur proie de la nuit sera l'éclat de [Root.Monarch.GetHerHis] yeux."
 vampire_ruler.18.a:0 "Tout sans incident"
 
 vampire_ruler.19.t:0 "La Chasse - Comme une Ombre"
 vampire_ruler.19.d:0 "[Root.Capital.GetName] gisait dans l'obscurité, et c'était une obscurité de trois parties.\n\nL'obscurité la plus évidente était celle des ombres réconfortantes de la place principale, rôdant entre les zones de lumière de torche. Une obscurité constamment percée par l'ouverture d'une porte de taverne et le déversement de lumière et de musique, mais omni-présente dans les moments entre les deux. Dans le domaine palatial du [Root.Monarch.GetTitle], beaucoup dormaient, et ceux qui ne dormaient pas faisaient principalement leur travail dans une obscurité d'un autre genre, une obscurité préfigurant les actes de jours et semaines et années à venir.\n\nEt il y avait une troisième obscurité, pas une chose facile à remarquer. L'obscurité de [Root.Monarch.GetName], alors qu'[Root.Monarch.GetSheHe] arpentait les rues avec confiance, patiemment, dans l'obscurité. Une obscurité qui rampait et rôdait, courait et restait immobile comme le granit ; une obscurité bien familière à la panthère chasseuse ou au hibou vigilant.\n\nEn temps voulu, l'obscurité trouva l'un des habitants de [Root.Capital.GetName], et le marqua. Un artiste talentueux avec une longue barbe et des cheveux bouclés, travaillant tard dans la nuit sur une sculpture de Halanna.\n\nEt entre un coup de ciseau et le suivant, l'homme disparaît. Bien avant l'aube, [Root.Monarch.GetName] rentre chez lui, [Root.Monarch.GetHerHis] visage inexpressif, [Root.Monarch.GetHerHis] yeux brillants."
 vampire_ruler.19.a:0 "Tout sans incident"
 
 vampire_ruler.20.t:0 "La Chasse - Un Courtisan Disparu"
 vampire_ruler.20.d:0 "[Root.Monarch.GetName] a longtemps pensé qu'[Root.Monarch.GetSheHe] pourrait bannir la moitié de [Root.Monarch.GetHerHis] cour et remarquer à peine la différence. En effet, [Root.Monarch.GetSheHe] a été tenté par l'idée : la moitié des complots en quête d'influence, la moitié des schémas insensés, la moitié des 'conseils' non sollicités. Tandis que quelques spécimens se distinguent, qui offrent des conseils utiles, la grande majorité n'a rien à offrir. Un lot plus égoïste et égocentrique ne pourrait être trouvé nulle part en [Root.GetName].\n\nAinsi, le [Root.Monarch.GetTitle] repose tranquille ayant éclairci leur nombre d'un, sachant que peu noteront l'absence, et moins encore s'en soucieront. Le sang du courtisan, qui étanche si merveilleusement la soif de [Root.Monarch.GetName], servira beaucoup mieux que leur cerveau n'aurait jamais pu."
 vampire_ruler.20.a:0 "Tout sans incident"
 
 vampire_ruler.21.t:0 "Les Chasseurs de Vampires Resserrent l'Étau"
 vampire_ruler.21.d:0 "[hunterClosesIn]"
 vampire_ruler.21.a:0 "Ce n'est qu'une question de temps"
 hunter0: "Des rumeurs, d'une taverne dans un coin reculé de [Root.GetName]. Quelques silhouettes encapuchonnées, blotties autour d'une table. Des murmures que tout n'est pas comme il semble à [Root.Capital.GetName], que quelque chose chez le [Root.Monarch.GetTitle] cloche. Qu'il y a une quête en préparation, des aventuriers nécessaires.\n\nDes observations, d'une de nos villes frontalières en croissance rapide. Un homme avec des pieux de bois à sa ceinture. Une femme couverte de cicatrices, assez pour l'imaginer morte trois fois, mais continuant néanmoins. Un homme avec un feu sauvage, une passion sauvage, dans ses yeux.\n\nUne certitude dans l'esprit de [Root.Monarch.GetName], avec [Root.Monarch.GetHerHim] sur [Root.Monarch.GetHerHis] trône et dans [Root.Monarch.GetHerHis] cercueil : que c'est le commencement, pas la fin."
 hunter1: "Des questions, discutées autour de bière et brandy dans une ville à une demi-douzaine d'heures en carrosse à quatre chevaux du cœur de [Root.GetName]. Quelle est la nourriture favorite de [Root.Monarch.GetName] ? [Root.Monarch.GetHerHis] vin favori ? Où dort-[Root.Monarch.GetSheHe], quand, et avec qui ?\n\nDes contacts étant noués, avec ceux qui autrement vivent et peinent et meurent dans l'obscurité. Les menuisiers qui font des cercueils pour la noblesse. Des décorateurs habiles en esthétique de faible éclairage. Les sans-abri, les dépossédés, les oubliés qui dorment dans les rues de [Root.Capital.GetName], et notent bien qui erre parmi eux — et quand un membre disparaît.\n\nUn murmure, dans le cœur de [Root.Monarch.GetName]. Un sentiment peu familier, le prédateur devenant proie. Une émotion presque oubliée : la peur."
 hunter2: "Il y a un battement de tambour résonnant dans [Root.Capital.GetName]. Vous pouvez l'entendre dans le rythme des pas de limiers, alors qu'ils rôdent dans les ruelles sombres, cherchant l'odeur qu'ils furent élevés à trouver. Vous pouvez l'entendre dans les questions staccato posées à un conseiller retraité, enquêtes sur les spécificités de son temps à la cour de [Root.Monarch.GetName]. Et vous pouvez l'entendre dans tous les cœurs battant à l'intérieur de la cour du [Root.Monarch.GetTitle], boum-boum, boum-boum, boum-boum — et le silence de celui de [Root.Monarch.GetHerHis].\n\nIl semble qu'un nouveau soleil commence à se lever sur [Root.GetName], bannissant la brume, dissipant l'ombre. Et qui sait ce que cette lumière solaire fera quand elle atteindra [Root.Monarch.GetName] ?"
 hunter3: "Toutes choses finissent. Chaque cœur pompe un dernier battement, chaque poumon prend un dernier souffle. Pour [Root.Monarch.GetName], ils sont venus il y a un moment. Mais même la non-vie a ses fins à son tour, et une est maintenant arrivée. La grande façade, qui a duré au [Root.Monarch.GetTitle] tant d'années, et l'a si bien servi à maintenir le règne sur le peuple [Root.GetAdjective] souvent rebelle, ne pouvait les tenir à distance pour toujours.\n\n[Root.Monarch.GetName] avait pensé qu'[Root.Monarch.GetSheHe] avait quitté la mortalité, et toutes ses inquiétudes attendantes. Que les peurs du jour où [Root.Monarch.GetHerHis] règne viendrait à une fin abrupte étaient loin derrière [Root.Monarch.GetHerHim], qu'[Root.Monarch.GetSheHe] n'aurait jamais besoin de s'inquiéter de s'endormir pour ne jamais se réveiller. Mais maintenant ces pensées sont revenues avec vengeance, et avec elles l'agitation pernicieuse que seuls les insomniaques connaissent. Et chaque jour, alors que le [Root.Monarch.GetTitle] reste éveillé dans [Root.Monarch.GetHerHis] cercueil se retournant et se tournant, [Root.Monarch.GetSheHe] est bien conscient : le pire est encore à venir."
 
 vampire_ruler.22.t:0 "La Confrontation"
 vampire_ruler.22.d:0 "Alors que [Root.Monarch.GetName] sommeille dans leur cercueil, un bruit sourd à l'extérieur les réveille. Ils se lèvent de leur cercueil, seulement pour trouver la porte de leur sanctuaire ouverte sur le monde extérieur. Une silhouette vêtue de noir et encapuchonnée entre dans la pièce. Dans ses mains, elle tient une épée, fraîche du sang des gardes. [Root.Monarch.GetName] n'a pas été assez discret dans ses activités vampiriques."
 vampire_ruler.22.a:0 "Parfait, j'avais faim."
 vampire_ruler.22.b:0 "Sûrement pouvons-nous parvenir à un arrangement..."
 vampire_ruler.22.c:0 "Je suis la terre !"
 
 vampire_ruler.23.t:0 "La Confrontation - Un Chasseur Tué"
 vampire_ruler.23.d:0 "[Root.Monarch.GetName] est blessé, mais victorieux. Le chasseur a mené un combat féroce, mais n'était pas de taille face au vampire expérimenté. Une feinte habile fut tout ce qu'il fallut pour que le chasseur fasse son erreur finale, [Root.Monarch.GetName] achevant rapidement le chasseur d'une entaille à la gorge. Le corps du chasseur présumé gît maintenant sur le sol du sanctuaire, leur sang vital s'écoulant sur la pierre environnante. Le duel ne fut pas sans coût cependant, il faudra du temps au [Root.Monarch.GetTitle] pour se remettre de ses blessures. Maintenant que le chasseur est mort, le [Root.Monarch.GetTitle] aura tout le temps."
 vampire_ruler.23.a:0 "Enfin je suis débarrassé de cette peste"
 
 vampire_ruler.24.t:0 "La Confrontation - Une Rencontre avec la Mort"
 vampire_ruler.24.d:0 "Il semble que notre monarque ait été très actif dernièrement. Que ce soit par manque de self-control ou erreurs suspectes, [Root.Monarch.GetName] a attiré de sérieuses rumeurs de leurs certaines particularités, particularités qui amènent les chasseurs. Alors qu'[Root.Monarch.GetSheHe] se prélasse dans la chambre la plus intérieure du palais, savourant les restes d'un serviteur autrefois vibrant, une brise soudaine l'arrache à [Root.Monarch.GetHerHis] bonheur sanguin.\n\nAlors que [Root.Monarch.GetName] se tourne pour faire face à cette disruption, la terreur le frappe. Dans l'entrée, une silhouette se dresse, une faux vicieuse en main, son corps orné de robes noires inquiétantes et sur son visage : un masque rouge rubis. La Faucheuse est venue.\n\n\"Il est temps.\"\n\n[Root.Monarch.GetName] recule de peur, criant vers les serviteurs, les gardes, n'importe qui. Mais [Root.Monarch.GetSheHe] est seul, le couloir extérieur dénué de pas. Et avec un sourire triste, la Faucheuse prépare silencieusement son arme et avance vers le [Root.Monarch.GetTitle]."
 vampire_ruler.24.a:0 "Vais-je mourir ?"
 
 vampire_ruler.25.t:0 "L'Impossible - Triomphe sur la Mort Elle-même"
 vampire_ruler.25.d:0 "Vaincre une Faucheuse est impossible.\n\nLa Faucheuse se dirige vers [Root.Monarch.GetName], ses pas fantomatiques résonnant dans la petite pièce, vers le [Root.Monarch.GetTitle] stupéfait puis, sans avertissement, leur lame fend l'air, plus rapide qu'aucun œil mortel ne peut suivre. [Root.Monarch.GetName] recule instinctivement, glissant sur le sang frais de [Root.Monarch.GetHerHis] repas. L'entaille de faux destinée au cou de [Root.Monarch.GetName] s'enfonce plutôt dans [Root.Monarch.GetHerHis] épaule, une blessure non fatale, le coup de la Faucheuse gâché par pure malchance. Agissant rapidement, [Root.Monarch.GetName] sectionne le bras de la Faucheuse, son arme brisant le silence de la lutte silencieuse alors qu'elle se brise sur le sol de pierre de la chambre. Un regard de choc traverse le visage de la Faucheuse, avant que [Root.Monarch.GetName] ne saisisse sa tête, [Root.Monarch.GetHerHis] force vampirique l'arrachant de ses épaules.\n\nLe corps de la Faucheuse tombe mais n'atteint jamais le sol, se transformant en nuage sombre. Ne reste qu'un masque rouge rubis.\n\n[Root.Monarch.GetName] ne se remettra pas de ses blessures de sitôt, mais ils ont survécu."
 vampire_ruler.25.a:0 "La chance était de mon côté"
 
 vampire_ruler.26.t:0 "La Chasse - Une Seconde Ombre"
 vampire_ruler.26.d:0 "[Root.Monarch.GetName] connaît bien les ombres. [Root.Monarch.GetSheHeCap] est bien familier avec les longues ombres du coucher de soleil, la façon dont elles tranchent contre la lumière orange luride et annoncent l'arrivée de la nuit. [Root.Monarch.GetSheHeCap] a une vaste expérience à naviguer autour des ombres projetées par une torche vacillante ou une lune brillante, comment naviguer de l'une à l'autre et presque devenir une ombre [Root.Monarch.GetHerselfHimself]. [Root.Monarch.GetSheHeCap] connaît même la rare ombre d'un humain prosterné, éclairé par des bougies tombées (et sait que le sang qu'on leur suce n'en projette aucune).\n\nC'est parce que le [Root.Monarch.GetTitle] connaît si bien les ombres qu'[Root.Monarch.GetSheHe] sait que quelque chose cloche cette nuit, car [Root.Monarch.GetSheHe] semble avoir une ombre qui n'est pas [Root.Monarch.GetHerHis]. Aucun paysan curieux ou courtisan fouineur ne devrait pouvoir [Root.Monarch.GetHerHim] suivre, et pourtant... Il n'y a pas d'instincts criant le danger qu'un chasseur inspirerait, et pourtant... [Root.Capital.GetName] n'a pas de problème avec les fantômes, et pourtant...\n\nPeut-être n'était-ce qu'un mirage, peut-être pas. Mais il est clair que [Root.Monarch.GetName] est à un carrefour, et [Root.Monarch.GetHerHis] cercueil pourrait lui faire signe de rentrer tôt cette nuit."
 vampire_ruler.26.a:0 "Ce n'était rien"
 vampire_ruler.26.b:0 "C'est trop risqué"
 
 vampire_ruler.27.t:0 "La Chasse - Poursuivi par les Gardes"
 vampire_ruler.27.d:0 "La garde de nuit de [Root.Capital.GetName] a longtemps été considérée comme le plus pitoyable groupe qu'on puisse trouver dans la ville. [Root.Monarch.GetName] se souvient encore du gloussement morose d'un de [Root.Monarch.GetHerHis] conseillers quand il détailla leur composition lors d'une récente réunion sur le budget de défense : un ivrogne à la tête, des subordonnés incluant un idiot obèse, un scélérat boutonneux (qui, rumeur veut, pourrait ne même pas être humain), et un grand roux possédé de l'illusion qu'il est un nain.\n\nMais cette nuit, ils ne semblent pas être une blague de la même façon. Juste alors que [Root.Monarch.GetName] avait traîné [Root.Monarch.GetHerHis] victime dans une ruelle et commencé à se nourrir, à [Root.Monarch.GetHerHis] plus vulnérable, des torches apparurent à l'embouchure de la ruelle. Et l'équipe hétéroclite d'hommes en uniforme qu'elle illuminait déclencha un sentiment très peu familier au prédateur : la peur."
 vampire_ruler.27.a:0 "Je dois m'enfuir"
 
 vampire_ruler.28.t:0 "La Chasse - Une Chasse Médiocre"
 vampire_ruler.28.d:0 "Parfois, une pomme impeccable a encore le goût du ver. Parfois, un millésime pristine de Rouge de Rubenaire est gâté et vinaigré. Et parfois, même une chasse réussie se sent peu satisfaisante.\n\nPeut-être y avait-il quelque chose qui clochait avec le sang de la victime de [Root.Monarch.GetName] cette nuit, peut-être quelque pièce ineffable du processus manquait-elle. Quelle qu'en soit la cause, cette nuit le sang repose mal dans l'estomac de notre [Root.Monarch.GetTitle], et [Root.Monarch.GetSheHe] sait que demain commencera avec une gueule de bois (vampirique)."
 vampire_ruler.28.a:0 "Au moins ma faim a été freinée."
 
 vampire_ruler.29.t:0 "La Chasse - Attaqué par des Vagabonds"
 vampire_ruler.29.d:0 "La croissance récente de [Root.Capital.GetName] a attiré des gens de toute la nation pour y trouver leur avenir. Parmi eux ont été beaucoup de types peu recommandables, malheureusement, ternissant le nom de [Root.GetName] et l'honneur de [Root.Monarch.GetName]. Tant qu'ils gardaient leur prédation aux types peu importants, cependant, ils ne valaient pas l'attention qu'il faudrait pour les maîtriser.\n\nMais cela a changé cette nuit. Apparemment, une silhouette encapuchonnée errant dans les ruelles bien après minuit apparaît à beaucoup comme un 'type peu important', et un trio de voyous — ornés de masques rouges particuliers — vient de s'approcher nonchalamment de [Root.Monarch.GetName] alors que la chasse se déroulait à vive allure. Le plus grand du lot fait un geste avec son poignard vers le [Root.Monarch.GetTitle], exigeant tout [Root.Monarch.GetHerHis] or, tandis que le plus costaud semble prêt à lutter. Que doit faire [Root.Monarch.GetName] ?"
 vampire_ruler.29.d2:0 "La croissance récente de [Root.Capital.GetName] a attiré des gens de toute la nation pour y trouver leur avenir. Parmi eux ont été beaucoup de types peu recommandables, malheureusement, ternissant le nom de [Root.GetName] et l'honneur de [Root.Monarch.GetName]. Tant qu'ils gardaient leur prédation aux types peu importants, cependant, ils ne valaient pas l'attention qu'il faudrait pour les maîtriser.\n\nMais cela a changé cette nuit. Apparemment, une silhouette encapuchonnée errant dans les ruelles bien après minuit apparaît à beaucoup comme un 'type peu important', et un trio de voyous — ornés de masques rouges particuliers — vient de s'approcher nonchalamment de [Root.Monarch.GetName] alors que la chasse se déroulait à vive allure. Le plus grand du lot fait un geste avec son steak congelé vers le [Root.Monarch.GetTitle], exigeant tout [Root.Monarch.GetHerHis] or, tandis que le plus costaud semble prêt à lutter. Que doit faire [Root.Monarch.GetName] ?"
 vampire_ruler.29.a:0 "Il vaut mieux leur donner une leçon"
 vampire_ruler.29.b:0 "Je ne peux prendre le risque"
 
 vampire_ruler.30.t:0 "La Chasse - Bain de Sang à la Cour"
 vampire_ruler.30.d:0 "De nombreux scandales hantent les couloirs de la cour de [Root.Capital.GetName]. Il y a l'histoire du [Root.Monarch.GetTitle] qui se transforma en grenouille en pratiquant de nouvelles magies, sûr de faire rire à tout banquet ou bal. Il y a l'histoire du cruel [Root.Consort.GetTitle], qui conçut personnellement une variété de chambres 'spéciales' depuis scellées des donjons principaux, qui tire un frisson des auditeurs même en plein été. Et maintenant, une nouvelle histoire sera ajoutée à la liste, même si elle n'est parlée que tard la nuit (ou en plein soleil), avec un ton feutré : le festin de [Root.Monarch.GetName].\n\nCar aucun courtisan, aucun serviteur, aucun conseiller, n'est près d'oublier la vue sur laquelle ils se sont réveillés ce matin. La salle principale coulait rouge de sang, comme si tout le vin d'un banquet avait été versé sur le sol. Des cadavres pâles comme des fantômes étaient éparpillés autour, comme des raisins dans un gâteau. Et en son centre : l'architecte du massacre, son chef, son créateur — [Root.Monarch.GetName]."
 vampire_ruler.30.a:0 "Je devrais ralentir..."
 vampire_ruler.30.b:0 "... mais j'ai si faim"
 
 vampire_ruler.31.t:0 "La Confrontation - Le Clou Final"
 vampire_ruler.31.d:0 "Malgré une résistance féroce, [Root.Monarch.GetName] n'est pas de taille face au chasseur de vampires expérimenté. Bien qu'[Root.Monarch.GetHerHim] ait combattu vaillamment, ils furent bientôt submergés par le chasseur. La dernière chose qu'[Root.Monarch.GetSheHe] voit alors que ses yeux se ferment lentement est le Chasseur brisant le cercueil, la grâce salvatrice de [Root.Monarch.GetName], en morceaux. [Root.Monarch.GetName] pousse un dernier souffle tremblant, sachant qu'ils ne reviendront pas.\n\nMalgré leurs tentatives, [Root.Monarch.GetName] en est venu à connaître l'étreinte de la mort. Peut-être, enfin, trouveront-ils la paix qu'ils n'ont jamais eue dans la vie."
 vampire_ruler.31.a:0 "Mis au repos, pour toujours"
 
 vampire_ruler.32.t:0 "La Confrontation - Le Clou Final"
 vampire_ruler.32.d:0 "Nettoyant le sang du défunt [Root.Monarch.GetTitle] de sa lame de faux, la faucheuse jette un dernier regard autour de la pièce. Elle regarde vers le cadavre d'un serviteur tué d'un regard douloureux et lentement, sereinement, dérive vers cette forme mutilée. Elle pose sa faux, berce le corps. Et puis tous deux disparaissent.\n\nCe qui reste de [Root.Monarch.GetName] sera trouvé le matin, mais alors il sera bien trop tard. Nul ne peut échapper à la mort."
 vampire_ruler.32.a:0 "Non..."
 
 vampire_ruler.33.t:0 "Retour de l'Héritier Vampirique"
 vampire_ruler.33.d:0 "Le sang coule incessant dans le corps. La nuit suit toujours le jour. Et, il semble, un Vampire régnera toujours sur [Root.GetName].\n\nCes dernières années, le vieux [Root.Monarch.GetTitle] sentait sa chair morte-vivante s'affaiblir, son âme s'éloigner de ce plan. Et ainsi ils façonnèrent un de leurs protégés en héritier digne, lui offrant le Don du Sang, et lui enseignant les voies de la Chasse et les rituels de la Mascarade. Peut-être cherchaient-ils encore une autre forme de quelque chose s'approchant de l'immortalité.\n\nMaintenant, à la mort du vieux Vampire, le rejeton est arrivé à [Root.Capital.GetName]. Leur revendication est triple : l'anneau sigillaire du royaume qui leur fut confié, le testament et dernières volontés de leur prédécesseur, et la résolution sanglante dans leurs yeux.\n\nTous ne verraient pas la succession fonctionner ainsi, cependant. Ils n'osent bien sûr défier le vieux [Root.Monarch.GetTitle] qu'après qu'il ait quitté ce royaume, et même alors ils surveillent leurs arrières. Mais l'ascension de l'héritier présomptif pourrait ne pas être aussi facile qu'il semble."
 vampire_ruler.33.a:0 "Ma première tâche sera de rappeler à ces imbéciles comment les choses fonctionnent."
 vampire_ruler.33.b:0 "Prenons cette étincelle d'espoir, et attisons-la en un brasier qui bannira les ténèbres des décennies passées !"
 
 vampire_ruler.99.t:0 "Retour du Vampire"
 vampire_ruler.99.d:0 "Bien que les vampires ne soient pas pleinement immortels, tuer l'un d'eux n'est pas tâche aisée, en subissant ce qui serait normalement une blessure mortelle, les vampires entrent en forme de brume ; se coalisant à leur cercueil, rendant au vampire sa forme mortelle.\n\n§B(Un nouvel héritier sera créé, mais cet héritier est en fait votre vampire renaissant. Utilisez ce temps pour renommer votre vampire si nécessaire)§!"
 vampire_ruler.99.a:0 "Et ainsi notre [Root.Monarch.GetTitle] s'est levé."
 
 vampire_ruler.100.t:0 "Envahisseurs Cherchant le Cercueil"
 vampire_ruler.100.d:0 "Notre capitale, [Root.GetName], a été occupée, les chasseurs de vampires cherchent certainement notre cercueil afin de le détruire."
 vampire_ruler.100.a:0 "Nous devons les arrêter rapidement !"
 vampire_ruler.100.b:0 "Nos protections les ralentiront, mais nous devons nous dépêcher !"
 
 vampire_ruler.101.t:0 "Les Occupants Trouvent le Cercueil"
 vampire_ruler.101.d:0 "Événement caché résultat de vampire_ruler.100"
 vampire_ruler.101.a:0 "Cercueil Trouvé"
 
 vampire_ruler.102.t:0 "La Recherche du Cercueil Commence"
 vampire_ruler.102.d:0 "[From.Owner.GetName] est dirigé par un vampire et nous avons occupé leur capitale. Un chasseur de monstres éminent a demandé notre assistance pour chercher le cercueil de [From.Owner.Monarch.GetName]."
 vampire_ruler.102.a:0 "Nous devons tenir [From.GetName] !"
 
 vampire_ruler.103.t:0 "Un Monstre Détruit"
 vampire_ruler.103.d:0 "Nous avons trouvé le cœur corrompu du mal qui nous afflige. Le cercueil du vampire est maintenant en notre possession. Avec la destruction de ce cercueil, nous pouvons retirer l'immortalité du vampire [From.Owner.Monarch.GetName] et les détruire une fois pour toutes, débarrassant pour toujours notre monde du fléau de leur influence."
 vampire_ruler.103.a:0 "Le mal ne survit jamais au bien."