l_french:
 A92_heal_the_wounds_title:0 "Guérir les Blessures"
 A92_heal_the_wounds_desc:0 "Les Guerres Lilas ont laissé notre royaume en ruines, ses terres marquées par les cicatrices et son peuple accablé par le chagrin et les difficultés. Si nous devons nous relever et guider notre peuple vers la prospérité, nous devons affronter la dévastation de front. Reconstruire les communautés brisées, restaurer la confiance et guérir les blessures laissées par la guerre doivent être nos priorités absolues."

 A92_the_forestry_guild_title:0 "La Guilde Forestière"
 A92_the_forestry_guild_desc:0 "Leslinpár se vante de vastes forêts verdoyantes, une richesse naturelle qui a longtemps été la fierté de notre royaume. Nos charpentiers, renommés comme les plus fins de ce côté de Cannor, ont élevé le travail du bois au rang d'art. Pour exploiter ce potentiel, nous devons investir dans la croissance de nos guildes forestières, en leur fournissant les outils et ressources nécessaires pour prospérer."

 A92_gardens_leslinpar_title:0 "Jardins de Leslinpár"
 A92_gardens_leslinpar_desc:0 "Plantés par le fondateur de notre royaume, les Jardins de Leslinpár constituent un témoignage époustouflant de beauté et de tradition. Éclatant de couleurs vives, ils regorgent d'un éventail éblouissant de fleurs, avec les roses en vedette. Ces jardins sont plus qu'un point de repère, ils sont un symbole vivant de l'héritage párien, profondément lié à nos coutumes.\n\nC'est une tradition chérie à Leslinpár de planter des roses sur les sites de batailles achevées, un acte solennel destiné à guérir la terre et à honorer ceux qui ont combattu."

 A92_leslinpar_renaissance_title:0 "Renaissance de Leslinpár"
 A92_leslinpar_renaissance_desc:0 "Enfin, Leslinpár prospère, son esprit ravivé alors qu'une nouvelle ère de prospérité s'annonce. Les artistes sont maintenant libres d'explorer leur créativité, produisant des œuvres d'art páriennes qui célèbrent la riche culture et les traditions séculaires du royaume."

 A92_ale_of_leslinpar_title:0 "Bière de Leslinpár"
 A92_ale_of_leslinpar_desc:0 "La province de Leslinpár est bénie d'un sol fertile, produisant un approvisionnement abondant en grain que nos fermiers cultivent avec habileté. Ce grain a longtemps été utilisé dans la production de bière, une industrie en croissance dans la région. Nos conseillers ont proposé un investissement stratégique dans l'expansion des fermes céréalières et l'augmentation de la production de bière, dans le but d'établir Leslinpár comme un exportateur majeur de bière au sein de l'empire."

 A92_perfecting_our_grain_title:0 "Perfectionner notre Grain"
 A92_perfecting_our_grain_desc:0 "En nous appuyant sur le succès de l'expansion des fermes céréalières de Leslinpár, nous devrions maintenant tourner notre attention vers nos autres provinces riches en grain. En investissant dans ces zones et en cultivant soigneusement du grain de haute qualité, nous pouvons élever notre production agricole à des niveaux sans précédent. Avec une attention méticuleuse à la santé des sols, à la gestion des cultures et aux pratiques agricoles durables, nous avons l'opportunité de produire du grain qui surpasse tout ce qui se trouve dans d'autres pays, nous distinguant dans l'empire."

 A92_avenge_tendergrove_title:0 "Venger Tendergrove"
 A92_avenge_tendergrove_desc:0 "Les lâches de Terr et notre rival Estallen ont cherché à partager nos terres quand nous étions à notre plus faible, espérant profiter du chaos apporté par les Guerres Lilas. Pourtant, nous avons prouvé notre force à la Bataille de Tendergrove, les repoussant et montrant que Leslinpár ne serait pas si facilement brisé. Maintenant, les rôles se sont inversés. Cette fois, ce sera nous qui frapperons les premiers, poussant dans leurs royaumes avec toute la puissance de notre peuple, brisant leurs armées pathétiques."

 A92_inspire_loyalty_title:0 "Réprimer les Dissidents"
 A92_inspire_loyalty_desc:0 "Il y a ceux qui chercheraient à saper le règne de Sabal, répandant la dissidence et semant la discorde parmi le peuple. Nous devons agir rapidement et de manière décisive pour déraciner ces traîtres et restaurer l'ordre dans notre royaume. Sabal est le seul qui peut stabiliser le royaume et nous mener à la gloire."

 A92_recover_army_title:0 "Récupérer l'Armée"
 A92_recover_army_desc:0 "Les Guerres Lilas ont laissé notre armée en ruines, avec de nombreux soldats morts ou blessés. Nous devons reconstruire l'armée royale et nous préparer à ce qui va arriver."

 A92_royal_tragedy_title:0 "Tragédie Royale"
 A92_royal_tragedy_desc:0 "Quelle tragédie ! Une crise a frappé notre royaume, le Duc de Leslinpár est mort et le royaume est dans le chaos. Si Leslinpár doit survivre à cette crise, nous devons agir rapidement et de manière décisive, de peur que nos ennemis ne profitent de notre faiblesse."

 A92_stabilize_rule_title:0 "Stabiliser le Règne"
 A92_stabilize_rule_desc:0 "La crise a été évitée et la menace de guerre civile a été éliminée. Maintenant, nous devons stabiliser le règne de Leslinpár et nous assurer que le royaume reste uni et fort. Avec le nouveau type de gouvernement apparu en Esmarie, nous devons nous assurer que nos alliés ne sont pas alarmés par les changements."

 A92_rise_leslinpar_title:0 "Ascension de Leslinpár"
 A92_rise_leslinpar_desc:0 "Grâce au génie inégalé de Varian Sabal, Leslinpár a émergé des cendres de la brutale crise de succession plus fort que jamais. Son leadership habile a non seulement stabilisé le royaume mais l'a propulsé vers des sommets sans précédent. L'humiliation de Tendergrove a été vengée, et les rivaux qui cherchaient autrefois à découper notre fière terre ont été complètement démantelés, leurs ambitions écrasées sous la puissance de nos armées.\n\nMaintenant, Leslinpár se dresse comme une puissance militaire au cœur de l'Esmarie, son influence se répandant comme un feu de forêt. Avec nos rivaux humiliés et nos frontières sécurisées, l'ambition du royaume ne connaît pas de limites."

 A92_unite_esmar_title:0 "Paradis de l'Alchimiste"
 A92_unite_esmar_desc:0 "La cité de Varainé est un centre de recherche et d'innovation alchimiques, attirant des érudits et alchimistes de tout l'empire. Si nous devons saisir la cité, non seulement cela nous mènera plus près de l'unification de la Haute-Esmarie, mais cela nous fournira les ressources de la cité et ses connaissances alchimiques."

 A92_fixing_administration_title:0 "Réparer l'Administration"
 A92_fixing_administration_desc:0 "L'administration de Leslinpár, autrefois saluée comme la plus efficace et capable de toute l'Esmarie, se trouve maintenant affaiblie au lendemain de la crise de succession. Les fissures dans notre gouvernance menacent de saper la stabilité et le progrès pour lesquels nous nous sommes si durement battus.\n\nPour assurer la prospérité et la force continues du royaume, nous devons prendre des mesures immédiates pour reconstruire et réformer l'administration."

 A92_the_hills_title:0 "Marcher sur les Collines"
 A92_the_hills_desc:0 "Vers l'unification de l'Esmarie se trouvent les Bennonhills, un lieu qui abrite non seulement les gnomes impériaux mais aussi une barrière naturelle entre l'Esmarie et les terres orientales d'Ibevar et d'Escann."

 A92_coop_dwarves_title:0 "Prospecter les Collines"
 A92_coop_dwarves_desc:0 "Avec les collines sécurisées, il pourrait valoir la peine de coopérer avec les nains de Fort-d'Argent, car ils ont autrefois vécu dans les Bennonhills et pourraient avoir la connaissance de comment exploiter les ressources des collines."

 A92_bards_scholars_title:0 "Bardes et Érudits"
 A92_bards_scholars_desc:0 "Vers l'unification de l'Esmarie se trouve la côte de Konwell et les terres des bardes, qui préfèrent chanter plutôt que se battre. Ces faibles ne sont qu'un obstacle routier que nous surmonterons rapidement, même si l'empereur pourrait ne pas aimer que nous saisissions les archives impériales."

 A92_forts_forges_title:0 "Saisir les Forges"
 A92_forts_forges_desc:0 "Le cœur industriel de l'Esmarie est la seule chose qui se dresse entre nous et l'unification de l'Esmarie. La cité de Telgeir est un centre d'industrie avec ses forges qui fournissent l'empire en armes et armures d'acier. Saisir la cité et les terres de Cann Esmar et Ryalanar nous fournira de riches ressources qui élèveront notre économie et industrie."

 A92_ports_title:0 "Accès à la Mer"
 A92_ports_desc:0 "Avec la conquête de Couronne-de-Dame et nos autres provinces côtières, nous avons sécurisé l'accès à la mer. Autrefois enclavés, nous avons maintenant l'opportunité d'étendre notre puissance navale et d'établir une forte présence dans la Tête-de-Dame. Nous avons déjà une expertise dans la construction de bateaux pour les excursions fluviales, maintenant il est temps d'utiliser nos connaissances pour construire des navires de guerre."

 A92_a_duchy_reborn_title:0 "Une Nouvelle Puissance"
 A92_a_duchy_reborn_desc:0 "L'Esmarie se dresse unie une fois de plus, non sous le règne d'un monarque traditionnel, mais sous la discipline de fer d'un état-armée, une nouvelle puissance forgée dans les feux du conflit et de l'ambition. Cette autorité centrale s'est élevée comme un phare de force au cœur de l'empire, sa puissance démontrée par la marche implacable de nos armées et la défaite écrasante de nos rivaux esmariens.\n\nL'empire regarde avec émerveillement et crainte alors que nos bannières flottent haut, signalant l'aube d'une nouvelle ère. Pourtant, les ambitions de ce royaume ne peuvent être contenues dans les contraintes de l'empire ou les décrets de son Empereur. Le temps est venu pour qu'une nouvelle puissance s'élève en Cannor, libre et détachée, prête à se tailler sa propre place en Cannor."

 A92_sabalian_warfare_title:0 "Art de la Guerre Sabalien"
 A92_sabalian_warfare_desc:0 "Sous le règne de Varian Sabal, l'armée de Leslinpár a atteint des sommets inégalés, transformée en une force de discipline et d'innovation inégalées. Le génie de Sabal dans l'introduction de tactiques et stratégies révolutionnaires s'est révélé de manière répétée dévastatrice sur le champ de bataille, consolidant la réputation de Leslinpár comme puissance militaire.\n\nAu cœur de cette transformation était la volonté de Sabal de briser la tradition et d'embrasser la diversité dans le leadership. Il a amené des généraux demi-elfes dans son cercle intérieur, valorisant leurs perspectives et insights uniques. En retour, il a partagé sa richesse de connaissances et d'expérience de bataille, forgeant un échange dynamique qui a révolutionné le commandement militaire.\n\nCette collaboration a cultivé un biais demi-elfe distinct au sein de la hiérarchie militaire. Les généraux demi-elfes, maintenant les leaders les plus respectés et craints du royaume, incarnent le succès de l'approche non conventionnelle de Sabal. Leur influence a remodelé l'armée, mélangeant la précision elfique avec l'adaptabilité humaine, créant un héritage d'excellence qui perdurera pour les générations."

 A92_army_state_title:0 "Armée avec un État"
 A92_army_state_desc:0 "Leslinpár a subi une transformation profonde, émergeant comme un véritable état-armée où l'armée détient une prééminence absolue et l'état tourne autour de ses besoins. Ce nouvel ordre a apporté un niveau sans précédent de discipline et d'efficacité à nos forces, s'assurant que chaque soldat soit prêt au combat et que chaque ennemi soit méfiant de notre force."

 A92_military_infrastructure_title:0 "Infrastructure Militaire"
 A92_military_infrastructure_desc:0 "Notre infrastructure doit s'aligner avec les exigences de notre état centré sur l'armée, priorisant la construction de casernes et de nouveaux camps de régiment à travers le royaume. Ces installations serviront d'épine dorsale de nos forces armées, fournissant des espaces pour un entraînement rigoureux, un approvisionnement approprié et une coordination efficace."

 A92_helf_administration_title:0 "Administration Demi-Elfique"
 A92_helf_administration_desc:0 "Varian Sabal, le leader demi-elfe visionnaire, n'a pas seulement stabilisé Leslinpár mais a aussi posé les fondations d'une transformation culturelle qui a redéfini l'identité de son peuple. Dans son administration, Sabal a élevé beaucoup de ses semblables demi-elfes à des positions de proéminence, exploitant leurs perspectives et talents uniques pour reconstruire et renforcer le royaume. Cela a marqué le début d'un changement dans la façon dont le peuple de Leslinpár se voyait.\n\nCes demi-elfes, inspirés par leur leader et fiers de leur héritage, ont commencé à se référer à eux-mêmes par un nom distinct, Párien. Bien que le terme ne soit pas entièrement nouveau, historiquement, les résidents de Leslinpár s'étaient occasionnellement référés à eux-mêmes comme Páriens, c'est sous le leadership de Sabal que le nom a commencé à prendre une signification plus profonde. Ce qui était autrefois une étiquette régionale est devenu la bannière d'une culture naissante, un mélange d'Elfique et d'Esmarien."

 A92_parian_identity_title:0 "Identité Párienne"
 A92_parian_identity_desc:0 "L'essor de la culture párienne à Leslinpár peut être largement attribué à l'influence des administrateurs demi-elfes qui ont pris de l'importance sous le leadership transformateur de Varian Sabal. Ces administrateurs, célébrés pour leur compétence et vision exceptionnelles, ont apporté avec eux des valeurs et pratiques profondément enracinées dans leur héritage elfique. Leur présence et gouvernance ont commencé à remodeler subtilement le paysage culturel de Leslinpár, inspirant la population à embrasser une nouvelle identité qui fait le pont entre les traditions de l'Esmarie et la discipline des Elfes.\n\nAu cœur de cette évolution culturelle se trouve le mélange de la précision et discipline elfiques avec les traditions esmarriennes de longue date et la mode qui ont défini la région pendant des générations. Les administrateurs demi-elfes ont donné un exemple convaincant de grâce sous pression et d'organisation méticuleuse, qualités qui ont résonné avec un peuple s'efforçant de reconstruire leur royaume après des années de bouleversement."

 A92_parian_countryside_title:0 "Campagne Párienne"
 A92_parian_countryside_desc:0 "Nos paysans qui embrassent notre identité párienne ne peuvent être oubliés, ils sont l'épine dorsale de notre royaume et nous devons nous assurer qu'ils sont bien pris en charge. En investissant dans la campagne et en fournissant à nos paysans les outils et ressources dont ils ont besoin, nous pouvons nous assurer qu'ils aideront le royaume dans sa croissance et prospérité."

 A92_parian_cities_title:0 "Cités Páriennes"
 A92_parian_cities_desc:0 "En dédiant des ressources au développement de nos cités et en favorisant l'identité párienne naissante, nous pouvons poser les fondations d'un âge d'or de croissance et de prospérité. Ces cités ne prospéreront pas seulement comme centres économiques, stimulant le commerce et la production, mais se dresseront aussi comme centres vibrants de culture et tradition páriennes."

 A92_esmarian_trade_title:0 "Commerce Esmarien"
 A92_esmarian_trade_desc:0 "L'Esmarie sert d'artère vitale pour le commerce, et Leslinpár doit revendiquer sa juste part de la richesse qui coule à travers nos terres. Pour y parvenir, nous devons prioriser les investissements dans notre infrastructure commerciale, créant un réseau de routes, marchés et ports qui nous permettront de capitaliser pleinement sur cette opportunité."

 A92_fires_of_industry_title:0 "Feux de l'Industrie"
 A92_fires_of_industry_desc:0 "Pour débloquer pleinement le potentiel de notre cœur industriel, nous devons nous engager dans le développement et la modernisation de nos manufactures et usines. En améliorant nos installations de production et en introduisant des technologies de pointe, nous pouvons transformer notre économie en une puissance industrielle."

 A92_dwarves_title:0 "Nains de Fort-d'Argent"
 A92_dwarves_desc:0 "Les nains de Fort-d'Argent ont été nos alliés, se tenant épaule contre épaule avec nous pendant le tumulte des Guerres Lilas. Cependant, leur influence présente maintenant un obstacle dans nos efforts d'unifier la Haute-Esmarie. Ils se dressent sur le chemin de nos ambitions, pourtant nous ne pouvons ignorer la valeur qu'ils pourraient apporter à notre royaume.\n\nL'expertise naine, particulièrement dans l'art de la production de bière, est une ressource qui pourrait grandement bénéficier à notre industrie naissante. Leur maîtrise du brassage pourrait élever le commerce et la position économique de Leslinpár.\n\nMaintenant, nous devons décider comment naviguer au mieux ce défi."

 A92_northern_coast_title:0 "Sécuriser la Côte Nord"
 A92_northern_coast_desc:0 "À notre nord se trouvent les riches ports des Hommes de la Couronne, possiblement la terre la plus riche de l'empire en termes de commerce. En saisissant la côte nord, nous pouvons sécuriser une route commerciale vitale et établir une forte présence dans la région."

 A92_imperial_fate_title:0 "Destin Impérial"
 A92_imperial_fate_desc:0 "Nous avons peut-être quitté l'Empire pour poursuivre nos ambitions, mais l'empire se dresse toujours comme un obstacle sur notre chemin peu importe où nous regardons. L'empire est une relique du passé, une institution en décomposition qui a survécu à son utilité, il est temps de les sortir de leur misère."

 A92_secure_east_title:0 "Sécuriser l'Est"
 A92_secure_east_desc:0 "À l'est, les elfes d'Ibevar se dressent comme un obstacle formidable. Bien que nous partagions une parenté avec eux, en tant que royaume de nombreux demi-elfes, leur présence menace la stabilité de nos frontières et l'avenir de l'état párien. Leurs terres ancestrales sont riches en ressources et valeur stratégique, et leur position pourrait compliquer nos ambitions de sécuriser et solidifier la Párie.\n\nBien que notre héritage partagé puisse favoriser la compréhension et la coopération potentielle, la réalité de l'art d'état dicte que nous devons confronter toute menace à notre souveraineté."

 A92_the_buffer_zone_title:0 "La Zone Tampon"
 A92_the_buffer_zone_desc:0 "Les plaines d'Arbaran, autrefois terrain de rassemblement pour les Royaumes Libres dans leur lutte contre le Roi-Sorcier, se dressent maintenant comme une frontière cruciale contre les Gawedi du nord. Ces vastes plaines, riches en valeur stratégique, offrent l'opportunité parfaite d'établir une zone tampon qui protégerait nos frontières et sécuriserait l'avenir de la Párie."

 A92_textile_production_title:0 "Production Textile"
 A92_textile_production_desc:0 "L'Esmarie est riche en production de tissu, avec de nombreuses provinces se vantant d'industries textiles florissantes. En investissant dans ces régions et en améliorant leurs installations de production, nous pouvons élever notre production textile vers de nouveaux sommets, nous établissant comme exportateur leader de tissus fins et vêtements."

 A92_parian_nationalism_title:0 "Nationalisme Párien"
 A92_parian_nationalism_desc:0 "La fierté et l'unité du peuple párien n'ont jamais été plus fortes, avec l'identité retrouvée du royaume alimentant une poussée de nationalisme et patriotisme. Ce sens de but partagé et d'héritage a uni le royaume, favorisant un esprit de camaraderie et loyauté qui transcende les divisions sociales et intérêts personnels. Le peuple párien est prêt à se dresser comme un, à défendre leur royaume et leur mode de vie contre tous ceux qui chercheraient à le saper."

 A92_march_escann_title:0 "Marche vers Escann"
 A92_conquerors_of_escann_desc:0 "Il est clair que notre royaume ne peut exister en paix tant que les terres déchirées par la guerre d'Escann restent une menace pour nos frontières. Nous marcherons sur Escann et mettrons les terres sous notre supervision, pacifiant les seigneurs de guerre et établissant un nouvel ordre dans la région."

 A92_parian_victory_title:0 "Victoire Párienne"
 A92_parian_victory_desc:0 "Escann fut ravagé pendant la Marée Verte et depuis lors a été une terre de seigneurs de guerre et de chaos. Par la conquête nous apporterons l'ordre à la région et établirons la paix. Le peuple párien sera victorieux."
