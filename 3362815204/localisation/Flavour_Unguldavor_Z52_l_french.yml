 #Missions
 ung_ready_to_die_title:0 "Prêts à Mourir"
 ung_ready_to_die_desc:0 "Le battement des tambours résonne à travers notre royaume. Des milliers d'orques se sont alignés pour rejoindre notre armée. Ils sont préparés, portant les héritages familiaux et leurs armes ancestrales. Qui sommes-nous pour leur refuser leur droit de mourir pour leur patrie ?\n\nPlus loin se trouvent les humains de l'Intérieur de Castanor. Ils pensent pouvoir arrêter nos armées avec leurs groupes d'aventuriers violents. Qu'ils viennent ! Ils seront prêts à mourir, car nul ne peut résister à la puissance des orques !"

 ung_safe_and_sound_title:0 "Sains et Saufs"
 ung_safe_and_sound_desc:0 "Les Murs Blancs de Castanor sont un spectacle à contempler. Les murailles s'élèvent sur plus de trois orques de hauteur et couvrent presque tout notre pays. À l'intérieur de ces murs se trouvait le cœur de l'ancien Empire Castanorien. C'est avec ces murs que Castellyr a survécu en tant que Ligue des Comtes jusqu'à ce que nous les conquérions. Le plus incroyable, c'est qu'à part quelques brèches, elles sont largement utilisables. Si nous reconstruisons certaines portions du mur et les fortifions avec l'ancienne Citadelle Nord, nous pourrions nous assurer que personne ne nous envahisse. Les Murs doivent être reconstruits si nous voulons être sains et saufs."

 ung_swords_to_plowshares_title:0 "Des Épées aux Charrues"
 ung_swords_to_plowshares_desc:0 "Nous possédons toutes les terres au cœur de l'ancien Castanor. Bien que certains puissent dire « Nous ne semons pas », nous ne sommes pas ces orques-là. Il est temps pour nos guerriers de rentrer chez eux et de labourer la terre. C'est pour cela que nous nous sommes battus. Nous ne nous sommes pas battus pour Korgus et certainement pas juste pour nous battre. Nous nous sommes battus pour une terre où nous pourrions nous établir et vivre, loin du cauchemar qu'était l'Échine-du-Serpent. Nous devons échanger nos épées contre des charrues et commencer nos nouvelles fermes. À travers les récoltes, un nouveau peuple orque s'élèvera."

 ung_black_sheep_title:0 "Moutons Noirs"
 ung_black_sheep_desc:0 "Contrairement à nos parents du sud, nos parents de l'ouest sont robustes et guerriers. Les orques de l'ouest sont connus pour utiliser les Grands Bois et les marécages autour de Balmire pour tendre des embuscades aux humains et les piller. Les orques occidentaux sont parmi les plus fervents Dookanistes et voient ceux de l'est comme des traîtres à l'héritage de Korgus. Bien que nous nions fermement avoir les mêmes objectifs qu'eux, il pourrait y avoir quelque chose à apprendre des moutons noirs des orques escanniens. Nous pourrions soit apprendre à incarner leurs attributs, nous entraînant à devenir des guerriers intrépides, soit nous fier à nos propres méthodes et garder une vision diplomatique d'Escann."

 ung_issue_of_slavery_title:0 "Question de l'Esclavage"
 ung_issue_of_slavery_desc:0 "Les orques ne sont pas étrangers à l'esclavage. Les gobelins ont été esclaves des orques pendant des millénaires. En fait, Severed Ear est remarquable pour avoir étendu l'esclavage pour englober d'autres orques aussi. Pour beaucoup, l'esclavage est une tradition fondamentale des orques autant que l'Ozarm'chadash ou la structure clanique. Pour beaucoup d'autres, l'esclavage est une abomination que l'on peut clairement voir par les multitudes de réfugiés orques fuyant vers le nord. Des récits de coups, de représailles et de séparation de membres de familles voyagent à travers notre royaume. Il est temps que [Root.Monarch.GetTitle] [Root.Monarch.GetName] prenne position et dise au monde comment Unguldavor voit l'esclavage."

 ung_half_orc_identity_title:0 "Identité Semi-Orque"
 ung_half_orc_identity_desc:0 "« Nous sommes un peuple sans lieu à appeler foyer ni avenir. Pris entre deux natures et n'appartenant à aucune. » Les semi-orques sont un peuple déprimant. Ils n'ont pas de lieu à appeler foyer, pas d'identité nationale, et sont traités pauvrement dans la plupart des endroits. Même à Unguldavor, beaucoup de semi-orques ne se sentent pas les bienvenus dans les cités claniques ou les quartiers dominés par les humains des grandes villes.\n\nNous devrions travailler pour donner une identité aux semi-orques d'Unguldavor. Ils sont les héritiers de l'héritage d'Arosha et de Castanor et ils devraient en être fiers. Lothane « Bluetusk » a montré comment les semi-orques font autant partie d'Escann que quiconque. Unguldavor ne discrimine pas. Les semi-orques peuvent embrasser une identité nationale ungulane tout comme les orques l'ont fait."

 ung_throne_of_empires_title:0 "Trône des Empires"
 ung_throne_of_empires_desc:0 "Castonath, autrefois la cité du désir du monde. Maintenant, ce n'est plus qu'une ruine massive. Alors que les derniers patriciens mangeurs d'orques sont capturés, nous devons solidifier notre contrôle de la cité. Castonath est le joyau d'Escann comme l'ont vu tous les aventuriers tentant de la revendiquer avant notre conquête. Nous devons prendre le contrôle de Castonath si nous voulons contrôler Escann. Et avec cela, nous devons déterminer si l'institution patricienne vaut la peine d'être sauvée ou si elle aurait dû mourir avec Castanor."

 ung_insecure_homeland_title:0 "Patrie Peu Sûre"
 ung_insecure_homeland_desc:0 "Dans les terres d'Unguldavor, tous les endroits ne sont pas majoritairement orques. Dans beaucoup, les restes d'aventuriers constituent la majorité et n'ont aucune loyauté envers la nation. Ceux-ci présentent quelques défis internes et mettent Bloodgorger sur les nerfs.\n\nNous avons donc conçu un plan. Nous réinstalerons quelques orques dans les territoires humains tout en envoyant quelques humains dans les cités majoritairement orques. Grâce à cela, nous pourrions rendre toutes les provinces d'Unguldavor majoritairement orques et donc loyales. Ce n'est pas une solution jolie, mais c'est une solution."

 ung_liberation_force_title:0 "Force de Libération"
 ung_liberation_force_desc:0 "À l'ouest s'étendent les Grands Bois, Balmire, et les Bois Maudits. Bien que ce ne soit pas les meilleures terres de l'ouest, c'est là que les orques ont réussi à tenir face à la conquête humaine. Si nous devons libérer nos parents de Wyvernheart et Alenor, nous devons construire une force de libération. Nous ne pouvons nous contenter d'une armée de taille égale. Nous devons rassembler la plus grande armée qu'Escann ait jamais vue depuis la fin de la Marée Verte. Il est temps de rallier les recrues et d'entraîner les soldats. Nous marchons vers la guerre !"

 ung_western_march_title:0 "Marche Occidentale"
 ung_western_march_desc:0 "Nos terres occidentales ne sont pas exactement les meilleures. Malgré les belles terres agricoles dans les zones de Silvervord et Adenica, la plupart des terres contrôlées par nous sont des forêts hantées et un marécage désolé. De plus, l'expansion a trop étendu notre royaume. Il serait probablement mieux de confier le royaume à une marche, Khozrugan, pour gérer l'administration de l'ouest et rassembler une grande armée pour nous."

 ung_first_clan_council_title:0 "Premier Conseil des Clans"
 ung_first_clan_council_desc:0 "Pendant toute notre histoire, les orques n'ont presque jamais été unis. Notre tribalisme a toujours mené les clans à se battre entre eux plus qu'avec les autres. Même dans l'Échine-du-Serpent, les orques combattaient d'autres orques plus que les nains. Ce n'est qu'avec Korgus Dookanson que les orques se sont unis, seulement pour tomber une fois qu'il est mort.\n\nCependant, tout n'est pas perdu. Arosha Oakbreaker, compagnon de Corin et un vieil orque vénérable de nos jours, a eu une idée brillante. Au lieu de l'unité basée sur une personne, comme Korgus ou elle-même, l'unité devrait être atteinte grâce aux clans coopérant pour amener Escann à la prospérité. Bien que ce ne soit pas une idée nouvelle, peut-être que cette unité durerait plus longtemps qu'une vie."
 ung_inherit_limit:0 "§GSi un clan a plus de 10 provinces dans l'Intérieur de Castanor, il refusera de nous rejoindre.§!\n."

 ung_our_place_in_escann_title:0 "Notre Place dans Escann"
 ung_our_place_in_escann_desc:0 "Qui sommes-nous et quel est notre but ? Depuis la Marée Verte, notre réputation internationale n'a pas été formidable. Sommes-nous des envahisseurs déterminés à conquérir le continent, ou simplement un peuple cherchant un nouveau foyer ? Beaucoup d'humains, comme ceux de Marrhold, Esthil, et Rosande, ne nous voient comme rien de plus que des monstres. Cela ne pourrait pas être plus loin de la vérité ! Nous devrions faire quelques efforts pour clarifier quelques malentendus, ce qui devrait inclure décider de notre position diplomatique sur la conquête et notre relation avec les humains."

 ung_new_clan_capitals_title:0 "Nouvelles Capitales Claniques"
 ung_new_clan_capitals_desc:0 "La transition d'une société tribale à une société sédentaire est plus un processus qu'un interrupteur. Certains de nos clans, comme Clouded Eye et Severed Ear, semblent faire la transition assez bien. Certains, surtout Dogeater, la ressentent et luttent contre le changement. En construisant de nouvelles capitales claniques dans les capitales tribales actuelles, nous pouvons les aider dans le processus. En centralisant le pouvoir dans ces cités et en leur donnant les ressources pour diriger correctement un état, les clans se moderniseront et aideront à diriger notre état.\n\nIl est temps de commencer à construire les nouvelles capitales et d'assurer la loyauté de nos clans."

 ung_proclaim_royal_cities_title:0 "Proclamer les Cités Royales"
 ung_proclaim_royal_cities_desc:0 "Les clans ont toujours été pénibles à gérer. Ils se disputaient tout le temps et d'autres fois contre leur [Root.Monarch.GetTitle]. Le pire était qu'ils contrôlaient la plupart de la population. Cela devait être rectifié. C'est alors que les Cités Royales furent discutées.\n\nLes Cités Royales seraient une désignation donnée à plusieurs cités à travers Unguldavor et avaient les avantages suivants : elles répondraient au [Root.Monarch.GetTitle] et non à un chef. Les enfants des habitants des cités seraient sujets du [Root.Monarch.GetTitle] au lieu d'un chef. Enfin, les cités seraient autorisées à prospérer et innover sans être étouffées.\n\nIl est temps de proclamer les Cités Royales à travers Unguldavor et les laisser prospérer."

 ung_unguldavor_academy_title:0 "Académie d'Unguldavor"
 ung_unguldavor_academy_desc:0 "C'est un fait regrettable que la plupart des orques soient illettrés, y compris les chefs. Bien que [Root.Monarch.GetTitle] [Root.Monarch.GetName] aimerait construire des universités pour faire progresser l'apprentissage ungulan, il était clair que le pays n'était pas prêt pour cela. Au lieu de cela, ce serait à travers les enfants que l'éducation devait commencer.\n\nCastonath sera préparée pour l'Académie d'Unguldavor, où les enfants des chefs, nobles, et riches se rassembleraient pour apprendre la lecture, les mathématiques, et la magie de base. Avec le temps, ils nous mèneraient vers un âge d'or. Avec l'académie, nous pourrions aussi décider d'un nouveau nom pour la cité au cœur de notre royaume."

 ung_breaking_point_title:0 "Point de Rupture"
 ung_breaking_point_desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] en a assez ! Ces clans ont sapé [Root.Monarch.GetHerHis] règne trop longtemps ! Le Chef Borgu Severed Ear, chancelier d'Unguldavor, a approché le [Root.Monarch.GetTitle] avec un plan. Grâce à ce plan, tous les clans apprendront leur place et [Root.Monarch.GetTitle] [Root.Monarch.GetName] aura un contrôle ferme sur le contrôle.\n\nLe processus a déjà commencé. Les traités sont réécrits et les contrats changés. Avec Borgu assurant la loyauté des clans :\n\n§RIl n'y a aucun moyen que cela puisse mal tourner !§!\n"

 ung_religious_divisions_title:0 "Divisions Religieuses"
 ung_religious_divisions_desc:0 "« La foi est le cœur d'une nation comme la culture est son âme. » C'était une citation d'Arosha qui montre le problème de notre nation. Si notre cœur est menacé, cela mènerait à la mort de notre nation. Nous devons assurer l'unité religieuse, ou tout ce vers quoi nous avons travaillé ne compterait pour rien."

 ung_corin_v_korgus_title:0 "Corin contre Korgus"
 ung_corin_v_korgus_desc:0 "Une bataille se déroule pour le cœur d'Unguldavor. D'un côté se trouve Corin, représentant les idéaux de se battre pour la justice et l'égalité entre homme et orque. De l'autre côté se trouve Korgus, représentant les idéaux de force et la loi du plus fort. Clouded Eye et Severed Ear suivent les enseignements de Corin, mais Bloodgorger et Bladebreaker suivent Korgus, le voyant comme un martyr contre les Canno​riens dont les dieux ont emprisonné Dookan. Maintenant est le moment où nous prenons position. Nous devons soit tous suivre Corin soit tous suivre Dookan."

 ung_field_test_title:0 "Un Test sur le Terrain"
 ung_field_test_desc:0 "Les alchimistes de notre royaume se sont présentés avec des rumeurs d'une nouvelle recette de poudre à canon et de boulet de canon. Apparemment, les canons feraient fondre les murs des cités et déchireraient les armées ennemies. Bien que cela semble être une bonne idée, il faut qu'il y ait un endroit pour tester ces canons pour que nous sachions que cela fonctionne. Fogwood semble être un bon endroit pour tester. Il est désolé et plein de collines, donc frapper les montagnes ne tuerait personne. Si cela fonctionne, nous aurons un avantage sur les autres dans Escann."

 ung_trying_transmutation_title:0 "Essayer la Transmutation"
 ung_trying_transmutation_desc:0 "La transmutation et l'alchimie partagent plusieurs similitudes. Les deux ont des méthodes bien définies et les deux sont clés pour une société qui avance. Par conséquent, il est crucial que nous commencions à exploiter la transmutation pour améliorer notre royaume.\n\nDans la forêt à l'est, nous pourrions tester nos méthodes. Le bois dur devient un matériau important dans la construction d'armes et de bâtiments. Si nous transformons une forêt entière en bois dur, nous aurons les matériaux pour construire tout notre royaume."

 ung_improving_crop_title:0 "Améliorer le Rendement des Cultures"
 ung_improving_crop_desc:0 "Les biens dans notre territoire sont pauvres. Le grain et le bétail peuvent être essentiels pour survivre, mais nous en produisons plus qu'assez pour nourrir notre peuple. Les terres ici ont un sol inadapté pour des biens comme le thé, le café, ou le vin. Cependant, avec l'alchimie, rien n'est gravé dans le marbre. Nos alchimistes travaillent dur pour rendre le sol plus fertile et adapté à d'autres cultures. Bien que nous ne puissions les faire pousser des plantes tropicales comme le sucre ou le café, nous pouvons définitivement le rendre adapté pour des plantes du climat damérien comme le coton, le vin, et le tabac."

 ung_birth_of_alchemy_title:0 "Naissance de l'Alchimie"
 ung_birth_of_alchemy_desc:0 "Quand on pense à la magie que les orques pratiqueraient, on assumerait le chamanisme. Cependant, dans les bois d'Unguldavor, il y a beaucoup d'endroits qui fournissent à la fois des matériaux, des réactifs, et des emplacements qui conviennent aux laboratoires alchimiques. Nous devrions permettre à quelques alchimistes indépendants de construire leur tour de mage dans ces bois. Peut-être pourrions-nous tirer quelque bénéfice de leurs innovations."

 ung_spine_brace_title:0 "Renfort de l'Échine"
 ung_spine_brace_desc:0 "L'Échine-du-Serpent forme une barrière naturelle au nord-est de notre nation. Les montagnes nous protègent de l'invasion par Grombar, mais ce n'est pas une barrière parfaite. Le Passage Bladebreaker et Dwarfhope bordent tous deux notre territoire, permettant aux clans gobelins, kobolds, et orques noirs de piller notre territoire. Non seulement cela, mais à notre porte se trouve la forteresse de Khugdihr, permettant aux nains de lancer une invasion sur nous si nous ne faisons pas attention. Nous devons fortifier cette frontière. Khugsroad, Steelhyl, et Fogwood ont tous besoin de fortifications construites pour empêcher le chaos de l'Échine-du-Serpent de se répandre dans Unguldavor."

 ung_free_our_brothers_title:0 "Libérer nos Frères"
 ung_free_our_brothers_desc:0 "Au sud se trouvent les plus pacifiques de nos frères. Représentés par Heartgrinder, ces orques souhaitent mener des vies paisibles à la ferme par opposition à mener des guerres. Cependant, le sud n'est pas un endroit pour les paisibles. Les Royaumes des Chaînes de Rosande et Marrhold se dressent là pour les prendre en chaînes tandis qu'Esthil cherche à tous les tuer. Nous devons faire quelque chose pour sauver nos parents, ou ils souffriront.\n\nEn frappant une alliance avec un des clans, nous pouvons justifier une guerre pour reconquérir des terres pour notre allié. Si nous ne pouvons pas, alors nous pourrions toujours juste conquérir du territoire directement. La dernière option est moins préférable, mais si nous attendons trop longtemps, nous pourrions n'avoir aucun autre choix."

 ung_strengthen_alliance_title:0 "Renforcer l'Alliance"
 ung_strengthen_alliance_desc:0 "Notre allié du sud s'est avéré être un grand atout. Ensemble, les humains savent que les orques sont là pour rester dans Escann. Nous avons montré au monde que les orques font plus que mener la guerre. Les orques peuvent construire et innover. Il est temps de renforcer cette alliance. Désormais, il n'y aura plus de Heartgrinder, ou Deadfang, ou Rotcleaver. Au lieu de cela, tout comme le nord s'est consolidé en Unguldavor, le sud se consolidera en Barumand. Ensemble, nous pouvons accomplir de grandes choses."

 ung_into_the_dark_title:0 "Dans l'Obscurité"
 ung_into_the_dark_desc:0 "L'Échine-du-Serpent est notre ancien foyer. Bien qu'aucun Ungulan vivant aujourd'hui n'ait jamais vécu dans l'Échine-du-Serpent, les montagnes sont remplies de richesses comme on peut le voir des forteresses naines résurgentes et des gobelins là-bas. Nous devons revendiquer les richesses de l'Échine-du-Serpent pour faire progresser notre royaume. L'or et les gemmes amélioreront nos coffres tandis que le fer, le cuivre, et même le mithril amélioreront nos armes et outils. Les richesses de l'Échine-du-Serpent nous feront passer d'un trou perdu au siège du pouvoir dans Escann !"

 ung_reclaim_clan_land_title:0 "Récupérer les Terres Claniques"
 ung_reclaim_clan_land_desc:0 "Même après la défaite des clans rebelles, la plupart de leurs terres sont encore de facto contrôlées par les chefs et non par la couronne. C'est inacceptable ! Nous n'avons pas perdu des dizaines de milliers de soldats juste pour que les chefs puissent garder leur contrôle injustifié ! Déjà, des administrateurs sont envoyés et des tribunaux sont construits dans les terres claniques. En faisant cela, nous pouvons nous assurer que les terres sont sous l'œil vigilant des monarques au lieu des clans. Avec ceci, nous aurons finalement une nation qui fonctionne et ne tombera plus dans la guerre civile."

 ung_more_than_allies_title:0 "Plus qu'Alliés"
 ung_more_than_allies_desc:0 "Barumand et Unguldavor ont été alliés pendant la plupart de leurs histoires. Cependant, il semble que Barumand ne soit qu'à une guerre d'être conquis à tout moment. Pendant la Guerre Civile Unguldavori, beaucoup de royaumes humains étaient près de déclarer la guerre à Barumand tandis que notre armée était distraite à réprimer la rébellion. Si Barumand doit être protégé, il ne peut être une nation indépendante.\n\nUn nouveau traité est en train d'être rédigé, un qui fera de Barumand une partie intégrante d'Unguldavor et de la politique orque unie."

 ung_surpassing_old_title:0 "Surpasser l'Ancien"
 ung_surpassing_old_desc:0 "Castanor était le pays le plus fort de l'histoire d'Halann, à son apogée s'étendant à travers Cannor et même atteignant Bulwar. Seule une alliance de tout le Cannor Occidental et des elfes pouvait le détruire. Pourtant maintenant, nous avons même surpassé Castanor en richesses.\n\nLes terres d'Unguldavor sont riches et prospères. Dans les champs, des rendements de cultures abondants mènent à une population élevée et un manque de malnutrition. Dans les bois, les alchimistes expérimentent et font progresser le royaume avec une technologie des décennies dans le futur. Dans les cités, les richesses coulent du commerce vers et depuis Escann. Il est temps que nous reconnaissions notre ascension."

 ung_facing_the_abyss_title:0 "Face à l'Abîme"
 ung_facing_the_abyss_desc:0 "Le pire est arrivé. Unguldavor est tombé dans la guerre civile alors que les clans mènent la guerre contre la couronne. Le Roi Grom a saisi le pouvoir pour préserver le peu d'espoir qu'il nous reste, mais c'est une bataille perdue. Déjà, Borgu Severed Ear, se déclarant Roi d'Unguldavor, mène sa légion de fanatiques et de criminels vers Castonath alors que les autres clans rivalisent pour l'indépendance. C'est la plus grande heure d'Unguldavor. Nous ne pouvons tomber. Nous ne tomberons pas ! Nos ancêtres ne se sont pas unis en Unguldavor seulement pour voir leurs descendants se tuer dans une guerre inutile !\n\nLe Roi Grom a rassemblé des généraux et des alchimistes de tout le royaume pour l'aider dans cette guerre. Si nous perdons ici, Unguldavor meurt comme un rêve. Si nous perdons, tout ce que nous avons fait a été pour rien et nous serons jetés de côté comme de la paille dans le vent. Mais si nous survivons et triomphons, Unguldavor restera fort, nettoyé de tous ses organes défaillants et renaîtra en une belle nation pour tous les Ungulans. §ML'heure est venue !§!\n"

 ung_dust_settles_title:0 "La Poussière Retombe"
 ung_dust_settles_desc:0 "Le chaos de la décennie passée commence à se calmer. Alors que les clans rebelles tombent, Unguldavor guérit de ses blessures. Beaucoup d'orques claniques recommencent à rejoindre le pays, n'ayant combattu qu'en raison de l'allégeance clanique qui n'importe plus. Un nouvel Unguldavor s'élève des cendres comme un phénix. Finis sont les jours de clans se querellant, les inquiétudes de déloyauté humaine, et le cycle de violence. Les clans ont vu leur place, les humains ont montré leur loyauté à Unguldavor, et plus aucune armée ne peut être levée contre la couronne.\n\nLe Roi Grom mène Unguldavor vers la victoire non pas juste comme un général, mais comme un homme d'état. Peut-être que ses prouesses administratives et diplomatiques sont ce qui le rend vraiment exceptionnel. L'Unguldavor qu'il reconstruit n'est plus une confédération chaotique et sauvage, mais une fédération unie dans sa diversité. Peut-être est-il vraiment §GGrand !§!\n."
 
 ung_new_capital_title:0 "Une Nouvelle Capitale"
 ung_new_capital_desc:0 "La Guerre Civile Unguldavori nous a montré l'importance d'une bonne capitale. Quand les clans se sont révoltés, nous avons été expulsés de notre capitale et avons dû compter sur une Cité Royale pour garder la famille royale en sécurité. L'administration était dans le chaos jusqu'à ce que nous récupérions notre ancienne capitale. Mais cela a aussi rendu clair que les Cités Royales sont parfaitement adaptées pour une capitale.\n\nNous avons beaucoup d'options pour une nouvelle capitale. North Citadel, l'ancienne Castonath, Ardent Keep, Silvervord, et Ionntras font tous de grands choix. Chacun a un avantage, mais c'est quelque chose à garder à l'esprit. Notre nouvelle capitale sera la plus grandiose d'Escann et reflétera ce qu'Unguldavor aspire à être."

 ung_fate_of_unguldavor_title:0 "Héritage de Grom"
 ung_fate_of_unguldavor_desc:0 "La guerre fait rage à travers Escann. Les rois-sorciers complotent dans leurs tours comment subjuguer plus d'Escann sous leurs talons, les esclavagistes salivent à la pensée d'acquérir plus de nos parents, et les seigneurs de guerre bandits rêvent de piller tout le sous-continent. À ces forces, Unguldavor s'oppose. À Unguldavor, orques et humains vivent côte à côte tandis que les civils sont libres de vivre leurs vies sans oppression. Grâce au Roi Grom le Grand, Unguldavor a été une nation de justice dans un monde de plus en plus injuste. Il est temps que nous nous en tenions à son héritage et portions l'étendard vert de l'avant.\n\nAlors que nos armées marchent à travers la terre, nous nous souvenons de la phrase favorite du Roi Grom : « Un corps a besoin à la fois d'un cœur et d'un esprit pour vivre. »"
 ung_fate_of_unguldavor_tooltip:0 "Soit les Guerres Escannies de Consolidation ont commencé ou nous les avons contournées."

 ung_fate_of_escann_title:0 "Accomplir le Rêve"
 ung_fate_of_escann_desc:0 "Les royaumes sont tombés à travers Escann. Les rois-sorciers d'Esthil, les cavaliers de griffons de Marrhold, les seigneurs de plantation de Rosande, les Silmunas de Rogieria, les croisés de Corintar et Ravenmarch sont tous maintenant des notes de bas de page dans l'histoire. Là où se dressaient plusieurs peuples différents, maintenant une seule nation se dressait : Unguldavor.\n\nFondé par un rêve qu'Arosha Oakbreaker avait, Unguldavor a choqué le monde par sa survie. Même alors que la Guerre Civile Unguldavori menaçait de tuer le rêve ou de le tordre en cauchemar, il a persévéré. Comme Arosha rêvait d'un monde où orques, humains, et semi-orques pourraient vivre ensemble tandis que les orques avaient une nouvelle patrie, nous l'avons accompli et plus.\n\nAlors que des figures comme Griff le Jeune, Varina, le Régent de Wyvernheart, Rogier « le Jeune Hibou », Lucian, et les Blacktowers deviennent partie des livres d'histoire, des figures comme Corin, Lothane « Bluetusk », Arosha Oakbreaker, et le Roi Grom le Grand deviennent des icônes de l'identité nationale ungulane.\n\nEt au cœur du pouvoir à Castonath, un nouvel héritage demande à être réclamé. Le nom de Kaztubar."

 ung_mithril_hunt_title:0 "Chasse au Mithril"
 ung_mithril_hunt_desc:0 "Le mithril, le métal légendaire que seuls les nains savaient forger. Le mithril est supérieur à tous les autres métaux comme les affrontements dans l'Échine-du-Serpent l'ont montré. Mountainshark a été pénible à combattre avec leurs armes et armures de mithril. Cependant, si nous pouvions dominer le commerce du mithril, nous gagnerions des richesses pour rivaliser avec l'ancienne Damescrown.\n\nLa Compagnie Minière Ungulane doit prendre le contrôle de Mithradium afin de dominer le commerce du mithril. Une fois que ce sera le cas, Unguldavor s'élèvera encore plus haut."

 ung_stronger_than_steel_title:0 "Plus Fort que l'Acier"
 ung_stronger_than_steel_desc:0 "Quand le boulet de canon a fait fondre le canon de Samûr, il a dit qu'il avait besoin de quelque chose de plus fort que l'acier. Bien que le mithril réponde aux spécifications, il est trop rare et a des commandes remplies pour faire des outils spécialisés avec. Cependant, Samûr a réalisé qu'il pouvait juste transmuter les propriétés du mithril au fer. Steelhyl a été laissé en délabrement depuis que le commerce du mithril a dominé Unguldavor. Peut-être pour obtenir du fer adapté aux canons et ramener la richesse à Steelhyl, toute la province pourrait avoir des alchimistes transmuter le fer en une version plus forte de lui-même. Bien que pas aussi bon que le mithril, il est encore très précieux."

 ung_samur_lab_complex_title:0 "Complexe de Laboratoire de Samûr"
 ung_samur_lab_complex_desc:0 "Samûr Ultanuhankar est peut-être le plus grand alchimiste de notre époque. Quand il était un jeune orque, il a réussi à résoudre des équations mathématiques à l'Académie d'Unguldavor avec lesquelles les professeurs luttaient. À l'adolescence, il a commercialisé et vendu sa première potion au monde, gagnant des richesses incalculables. Même maintenant, il n'est que dans la trentaine et est déjà l'orque le plus riche d'Unguldavor avec une renommée et une reconnaissance internationales. Et tout cela venait d'un petit laboratoire dans sa maison d'enfance.\n\nDans le cadre de l'accord pour aider pendant la Guerre Civile Unguldavori, le Roi Grom a promis de construire un complexe de laboratoire à Esswyck pour Samûr et d'autres alchimistes. La construction est en cours depuis que Clouded Eye a été réincorporé et bientôt les bénéfices atteindront notre nation."

 ung_fixing_mistakes_title:0 "Corriger les Erreurs"
 ung_fixing_mistakes_desc:0 "Samûr a pris un intérêt particulier dans les premières expériences avec la poudre à canon et les boulets de canon. Dans son opinion, le problème avec l'ancienne recette était de rendre les boulets de canon trop explosifs au lieu d'améliorer la puissance de la poudre à canon. Il a déjà écrit des équations et envoyé ses apprentis expérimenter sur de nouveaux mélanges pour améliorer la recette défaillante. Il sent qu'il approche d'une percée pour finalement se débarrasser du danger des boulets de canon expérimentaux."

 ung_ungulan_alchemy_title:0 "Alchimie Ungulane"
 ung_ungulan_alchemy_desc:0 "À Unguldavor, les alchimistes sont libres d'expérimenter avec différents types d'expériences et de magies. En particulier, les alchimistes à Unguldavor ont commencé à expérimenter avec l'artisanat magique. Cette nouvelle étude, apprise des gnomes et des gobelins, a décollé parmi les universités et laboratoires à travers la nation. Bien que certains citoyens aient soulevé des préoccupations sur les conspirations de la Société Ravelienne, elles ont été balayées en sécurité car ils ne sont pas les artificiers prédominants. Au lieu de cela, ces alchimistes et artificiers semblent être en phase les uns avec les autres.\n\nDevrions-nous accepter les artificiers comme égaux aux mages ou même leur donner un statut préférentiel ? De toute façon, les alchimistes sont sûrs de jouer un rôle clé dans l'avenir."
 
 
 #Events
 flavor_unguldavor.1.t:0 "Le Premier Conseil des Clans"
 flavor_unguldavor.1.d:0 "Dans un amphithéâtre nouvellement reconstruit à [Root.Capital.GetName], les dirigeants des différents clans se sont présentés. Les divers chefs étaient disposés sur des chaises de salle à manger entourant une table de cuisine d'une auberge voisine. Bien que miteux, l'histoire était sur le point d'être faite le [GetDate].\n\nArosha Oakbreaker, un orque âgé maintenant, s'approcha du groupe et prit un siège à la table principale. [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'inclina respectueusement et prit le siège à côté du sien. Arosha s'éclaircit la gorge et annonça, « Nous sommes rassemblés ici aujourd'hui pour discuter de la survie des orques dans un monde post-Marée Verte. Comme nous l'avons vu à l'ouest et au sud, nos compagnons orques sont conquis et asservis par les aventuriers. Alors que certains orques peuvent voir leur avenir dans l'adoption pleine de tous les coutumes canno​riennes et d'autres peuvent le voir dans se dédier à la conquête, nous croyons en un chemin différent. »\n\nLes chefs se penchèrent pour entendre ce qu'Arosha avait à dire ensuite. Arosha continua, « Pendant longtemps, nous nous sommes battus entre nous autant que nous avons combattu les aventuriers. Severed Ear et Bloodgorger, Clouded Eye et Bladebreaker. Cependant, nous ne pouvons survivre comme cela. Bien que Corintar retienne quelques ennemis, que se passerait-il si Rosande les prend ? Ces choses ne sont pas inconnues, comme comment l'Expédition d'Anbenncost a été conquise par ces elfes adorateurs de démons avant la Bataille de Castonath. Si Rosande devait nous conquérir, ils nous prendraient tous en chaînes pour travailler dans leurs champs jusqu'à ce que nos descendants tombent morts. »\n\n« C'est pourquoi je propose une nouvelle nation : Unguldavor, Mur des Forêts. Tout comme une forêt est constituée de plusieurs arbres pour faire un mur fort, Unguldavor est composé de plusieurs clans. Individuellement, nous sommes faibles, mais ensemble, nous sommes forts. C'est, dorénavant, avec grand honneur que je confère le titre de [Root.Monarch.GetTitle] à [Root.Monarch.GetName]. Longue [Root.Monarch.GetSheHe] règne ! »\n\nTous les chefs se levèrent et applaudirent. Les termes furent alors exposés : chaque clan serait autonome, ne répondant qu'au [Root.Monarch.GetTitle] pour la paix et la défense du royaume. Chaque chef signa son nom sur la Charte d'Unguldavor. L'histoire se souviendrait de ce jour, mais si c'est pour la gloire ou la ruine, c'est à [Root.Monarch.GetName] de le découvrir."
 flavor_unguldavor.1.a:0 "Clan des Clans, Chef des Chefs"

 flavor_unguldavor.2.t:0 "Place des Patriciens"
 flavor_unguldavor.2.d:0 "Depuis la fondation de Castonath par Castan le Progéniteur, les patriciens étaient les vrais dirigeants de la cité. Alors que Castanor devenait l'empire dont on se souvient aujourd'hui, les patriciens devenaient plus riches, étant souvent plus riches que la plupart des rois. Pendant l'ère d'Escann Chevaleresque, le roi de Castellyr prenait souvent des ordres des patriciens au lieu de l'inverse. Même pendant la Marée Verte, les patriciens ont réussi à tenir dans leurs forts, envoyant les roturiers de la cité les défendre et manger nos frères.\n\nMaintenant, les patriciens sont à notre merci. La décision n'est pas de punir ou épargner les patriciens, car ils sont tous définitivement coupables d'avoir mangé des orques et sapé notre autorité. Non, la décision est de faire disparaître les patriciens entièrement ou de les remplacer par de nouveaux patriciens.\n\nLa suggestion vint de Nâzu de Cancered. Il argumenta que les patriciens aidaient à gouverner une cité aussi massive que Castonath, qui avait à son pic autant de gens que plusieurs royaumes. Il dit que le vrai problème n'était pas l'idée des patriciens, mais que les patriciens devenaient cupides et cherchaient à saper l'autorité de leurs empereurs. Dans son plan, des orques notables, semi-orques, et même quelques humains seraient faits en patriciens et entraînés pour reprendre les tâches requises par le royaume.\n\nComme attendu, les patriciens actuels sabotaient leurs devoirs donc tout remplacement devrait d'abord nettoyer le désordre qu'ils ont fait.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] regarda Nâzu et dit :"
 flavor_unguldavor.2.a:0 "« Nous n'avons pas besoin de plus de petits rois. »"
 flavor_unguldavor.2.b:0 "« Peut-être que si réformés, nous pouvons couper les pires excès. »"
 flavor_unguldavor.2.tt:0 "§GDans vingt ans, Castonath gagnera un modificateur positif des Nouveaux Patriciens§!\n"

 flavor_unguldavor.3.t:0 "Ami ou Ennemi"
 flavor_unguldavor.3.d:0 "La diplomatie est un art. Une syllabe pourrait signifier la différence entre guerre et paix. Traditionnellement, la diplomatie orque était directe. Si un clan n'aimait pas un autre ou voulait ce que l'autre avait, ils déclaraient la guerre. Si plusieurs clans voyaient une menace mutuelle, ils s'allieraient ensemble et l'abattraient. Dans les cas où il était suspecté que quelqu'un mentait, un Ozarm'chadash serait tenu pour déterminer qui disait la vérité.\n\nCependant, les humains étaient différents. Ils couvriraient leurs intentions avec des mots fleuris pour les cacher et poignarderaient dans le dos leurs alliés si c'était avantageux. Bien sûr, des orques honorables comme nous ne feraient jamais une telle chose, mais c'était ainsi.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] était assis sur [Root.Monarch.GetHerHis] trône, regardant deux émissaires se disputer sur quelle nouvelle approche à la diplomatie devrait être prise.\n\nL'un d'eux, Golm, regarda l'autre et dit, « Ahe, tu dois réaliser que le point de la diplomatie est de convaincre tout le monde que tu es de leur côté quand, en vérité, ta nation n'est dedans que pour elle-même. »\n\nAhe, l'autre, croisa ses bras et répliqua, « Golm, ce qui est plus important que les mots rassurants et les mensonges est de faire passer le point. Si nous devions déclarer la guerre à Marrhold et prétendre que c'était pour garder la paix, personne ne le croirait vraiment. Cependant, si nous justifions nos gains pendant la guerre, nous serions vus plus positivement que si nous disions un mensonge complet. »\n\nGolm regarde [Root.Monarch.GetTitle] [Root.Monarch.GetName] et demande, « Mon seigneur, que pensez-vous ? »\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] se leva et dit :"
 flavor_unguldavor.3.a:0 "« Toutes les guerres sont défensives si vues de manière préventive. »"
 flavor_unguldavor.3.b:0 "« Les demandes ne sont que des requêtes demandées avec assurance. »"

 flavor_unguldavor.4.t:0 "Traditions Religieuses Claniques"
 flavor_unguldavor.4.d:0 "Alors que Korgus et Corin s'estompent de la mémoire vivante, une division religieuse a émergé à Unguldavor. Parmi les humains et semi-orques, Corin reste leur déesse alors que les tentatives d'introduire Dookan à eux ont échoué. De plus en plus, les clans de Clouded Eye et Severed Ear se sont tous deux détournés de Dookan pour adorer Corin comme leur déesse, avec les nouvelles armoiries Oakbreaker utilisant le bouclier de Corin. Les clans de Bloodgorger et Bladebreaker, d'autre part, sont restés fermes dans leur adoration de Dookan et gardant l'héritage de Korgus vivant.\n\nIl semble que la bataille entre Corin et Korgus n'ait jamais fini. Chaque mois, quelque zélote de Corin ou Korgus mène une attaque sur l'autre. Les Poings de Dookan brûleraient les temples de Regent Court dédiés à la déesse aux cheveux roux tandis que le Nouveau Cercle de Corin assassinerait des orques critiques de Corin.\n\nAlors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] envoyait le décret pour prêcher la tolérance et prosélytiser la foi [Religion.GetName], il était clair que [Root.Monarch.GetSheHe] avait beaucoup de travail à faire. Jusqu'à ce que tout Unguldavor soit uni dans la foi, le message du [Root.Monarch.GetTitle] devait être un d'acceptation."
 flavor_unguldavor.4.a:0 "Nous devons tenter de combler la division."

 flavor_unguldavor.5.t:0 "Nouvelles Capitales Claniques"
 flavor_unguldavor.5.d:0 "C'était fait. Après des années de travail, les nouvelles capitales claniques furent construites. Les villages de Westgate, Elderlan, Steelhyl, Dogwood, et Gulenhyl étaient maintenant de vraies cités. Elles avaient maintenant des rues convenables, bien que principalement des routes castellyriennes réparées. Les murs et bâtiments s'écroulant furent démontés et utilisés pour construire de nouveaux murs et structures.\n\nÀ Westgate, la nouvelle capitale clanique fut reconstruite pour avoir les Murs Blancs agir comme le mur ouest de la cité. Les caravanes marchandes voyageaient sur de nouvelles routes de brique à travers la porte, payant un péage adéquat. Au milieu de la cité, un manoir appartenant au chef de Severed Ear se dressait. Le chef nous fit un signe de tête alors qu'il entrait chez lui.\n\nÀ Elderlan, les fermes s'étendaient aussi loin que l'œil pouvait voir entourant la cité. Les arbres bordaient les routes alors qu'une statue de fer de Korgus Dookanson se dressait au centre de la cité. Un terrain d'entraînement se dressait à l'extérieur des murs, où les guerriers affluaient pour être entraînés dans le Badram Turyul, ou la voie berserker. Bien que le chef Bloodgorger était suspicieux de nos intentions, il ne nous empêcha pas de construire.\n\nÀ Gulenhyl, les Monnaies Royales étaient maintenant au cœur de la cité. Les carrioles blindées étaient souvent vues transportant des pièces des monnaies au reste du royaume. Dans la place principale devant le manoir, une statue dorée d'Arosha Oakbreaker se dressait au-dessus d'une fontaine. Mère Arosha était le cœur d'Unguldavor, et nous ne serions pas ici sans elle. L'actuel chef Clouded Eye salua [Root.Monarch.GetTitle] [Root.Monarch.GetName] chaleureusement et [Root.Monarch.GetHerHim] invita au manoir pour dîner, mais [Root.Monarch.GetSheHe] refusa poliment.\n\nÀ Steelhyl, les murs de la cité et les routes furent renforcés avec du fer. Chaque jour, des armes et armures seraient vendues aux caravanes de tout Escann, faisant de Steelhyl une des cités les plus riches d'Unguldavor. Le manoir du chef de Bladebreaker siégeait au sommet d'une colline surplombant la cité. Le chef était content d'avoir nos investissements dans sa cité, mais était assez stoïque pour ne pas le laisser paraître.\n\nÀ Dogwood, tout ce que [Root.Monarch.GetName] pouvait dire était que [Root.Monarch.GetSheHe] avait essayé. La cité elle-même était unique car elle était construite en bois dur couvert d'un revêtement pour empêcher le bois de pourrir ou brûler. C'était une belle cité. Le seul problème était que la cheffe de Dogeater la détestait. Elle prit ses loyalistes et partit, la laissant principalement abandonnée.\n\nAlors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] était assis dans le palais à [Root.Capital.GetName], une pensée s'éleva au-dessus des autres."
 flavor_unguldavor.5.a:0 "Et si je devais contrôler une cité comme ça ?"

 flavor_unguldavor.6.t:0 "Notre Allié du Sud"
 flavor_unguldavor.6.d:0 "Bien que nous ayons été fortunés, les orques du Sud n'ont pas eu tant de chance. Rosande a essayé de capturer chaque orque possible pour les asservir tandis que Marrhold a été sur une campagne d'extermination à l'est. Les quelques orques qui ont survécu ont été poussés aux bords.\n\n[ally_country.GetName] est un tel exemple. Actuellement, ils sont sous la menace de [enemy_country.GetName]. Si nous devions positionner notre diplomatie correctement, nous pourrions justifier toutes les terres possédées par [enemy_country.GetName] avec des populations orques opprimées étant légitimement partie de [ally_country.GetName].\n\nAlternativement, nous pourrions juste poser revendication sur une vaste étendue du sud. Ces revendications sont, bien sûr, extrêmement ténues. Cependant, cela nous donnerait des terres à céder à un vassal du sud qui nous répondrait.\n\nLe choix est nôtre maintenant. Soutenons-nous nos frères du sud directement, ou conquérons-nous juste pour maintenant ?"
 flavor_unguldavor.6.a:0 "Nous serons les libérateurs de nos frères du sud !"
 flavor_unguldavor.6.b:0 "Il serait plus sûr si nous le prenions juste directement."

 flavor_unguldavor.7.t:0 "Proclamation de Cité Royale"
 flavor_unguldavor.7.d:0 "« Oyez, oyez ! » cria un héraut de ville dans les rues de Castonath. Il souffla dans son cor, espérant au moins rassembler quelque audience dans le quartier de boulangerie sud animé. Heureusement pour lui, une foule commença à se former, composée d'orques sans clan, semi-orques, humains, et nains.\n\nLe héraut ouvrit son rouleau et annonça, « Par l'ordre de [Root.Monarch.GetHerHisCap] Majesté Royale, [Root.Monarch.GetTitle] [Root.Monarch.GetName], une nouvelle juridiction légale doit être mise en place ! Celles-ci doivent être connues comme Cités Royales ! Une Cité Royale ne répond à aucun clan, mais directement au [Root.Monarch.GetTitle] et a des privilèges spéciaux. Quiconque vit dans une Cité Royale pendant deux ans et a un travail respectable doit avoir son allégeance clanique supprimée et répondre seulement au maire et au [Root.Monarch.GetTitle]. Les citoyens des Cités Royales ne paieront des taxes qu'au [Root.Monarch.GetTitle] et à la cité, pas à leurs clans de naissance ! »\n\nPendant ce temps, dans la cité d'Ardent Keep, un autre héraut donna son message. « Par l'ordre de [Root.Monarch.GetTitle] [Root.Monarch.GetName], Ardent Keep doit être une Cité Royale ! Réjouissez-vous, car votre cité est une des quelques sélectionnées accordées ces droits ! »\n\nÀ Castonath, Ardent Keep, Southgate, Escerton, et Sapphirewatch, les gens applaudirent et se mirent immédiatement en ligne pour demander la citoyenneté. Le commerce se centra dans les Cités Royales alors que les commerçants devaient seulement payer un tarif au lieu de deux.\n\nDans le palais royal, cependant, la scène était très différente. Plusieurs chefs étaient assis dans la salle du conseil et criaient les uns sur les autres. [Root.Monarch.GetTitle] [Root.Monarch.GetName] prit une profonde respiration avant de prendre un siège.\n\nLa Cheffe Khaara Severed Ear fut la première à se lever et crier, « Espèce de bâtard ! Tu nous as volé nos hommes de clan ! Tu nous as construit ces belles cités, seulement pour te retourner et nous saper plus tard ! Mon père aurait honte de toi s'il était encore vivant ! »\n\nLa Cheffe Uroph Dogeater se leva ensuite et cria, « Tu affaiblis notre peuple ! Nous Dogeaters avons vécu pendant des générations en errant et combattant, étant de fiers Ozdan et rejoignant l'armée ! Mais alors tu es arrivé avec ton idée brillante et tu as rempli l'esprit de nos enfants avec ces absurdités de Dargom ! »\n\nLes autres chefs prirent leurs tours à crier et se plaindre. [Root.Monarch.GetTitle] [Root.Monarch.GetName] soupira et s'assit dans [Root.Monarch.GetHerHis] siège, acceptant gracieusement le grog d'une servante humaine."
 flavor_unguldavor.7.a:0 "Ils apprendront à accepter mon pouvoir."

 flavor_unguldavor.8.t:0 "Feu à volonté !"
 flavor_unguldavor.8.d:0 "Fogwood était toujours une province plutôt obscure. Malgré avoir une grande ouverture vers l'Échine-du-Serpent, ladite ouverture était vers le milieu de nulle part. La canopée de la forêt bloquait le soleil tandis que les collines roulaient doucement près des montagnes. Elle était légèrement peuplée aussi, ce qui était exactement la raison pour laquelle Unguldavor testait les nouveaux boulets de canon là.\n\nUne bombarde et une couleuvrine furent installées sur une colline et pointées vers une colline en face. Sur la colline opposée, plusieurs cibles de paille furent installées pour tester la précision et la force des canons.\n\nUne charrette fut tirée par des wargs contenant plusieurs boulets de canon. Les boulets de canon étaient couverts d'une poussière blanche et brillaient d'une faible couleur bleue. Le cavalier descendit de son warg et expliqua, « Faites attention avec ceux-là ! Cette poussière est la seule chose qui les a empêchés d'exploser quand j'ai heurté une bosse sur la route. »\n\nUn orque ramassa un boulet de canon et essuya la poussière avant de le placer dans la bombarde. Un autre remplit la chambre avec de la poudre à canon avant de reculer. Les deux se tinrent sur le côté du canon quand ils allumèrent la mèche. Tout le monde recula avant de se couvrir les oreilles.\n\nLe son du tonnerre éclata du canon, aussi fort que la foudre frappant près. Une fois que la poussière s'éclaircit et que les oreilles des orques cessèrent de sonner, ils regardèrent et remarquèrent que le canon était maintenant parti, ne laissant que de l'acier fondu dans son sillage. L'autre colline, cependant, était dans un état encore pire. Le Capitaine Flak Clouded Eye n'était pas si préoccupé par le canon qu'il l'était par l'incendie de forêt qui avait commencé à se répandre sur toute la colline.\n\nAprès des semaines de lutte contre l'incendie de forêt qui refusait de mourir et la mort de dix orques, il était clair que bien que les boulets de canon expérimentaux étaient puissants, ils étaient complètement impraticables pour un usage militaire car une attaque sur une position l'effacerait littéralement."
 flavor_unguldavor.8.a:0 "Acceptons de ne le sortir que lors d'occasions spéciales."

 flavor_unguldavor.9.t:0 "Moutons Noirs"
 flavor_unguldavor.9.d:0 "Au fil des années, les orques d'Escann ont divergé. Dans nos terres, nous sommes devenus connus comme orques ungulans et notre culture est une évolution de la culture orque originale. En paix et civilisation, nous avons trouvé que notre culture pouvait s'adapter. L'Ozarm'chadash est devenu plus un test de mérite qu'une bataille à mort. Les chamans sont devenus professeurs et éducateurs, enseignant aux enfants à travers le pays.\n\nPendant ce temps à l'ouest, les orques là ont évolué notre culture dans une direction différente. Alors que nous et les orques du sud nous sommes un peu adoucis car nous n'avons pas tous à être des guerriers, les orques occidentaux sont des gens robustes. Ils sont experts en traverser les Grands Bois, combattant les monstres qui ne traversent pas les Murs Blancs. Ils sont des guerriers et ont maîtrisé l'esprit guerrier, menant des charges téméraires contre les humains qui empiètent.\n\nIl y a beaucoup qui pourrait être appris des orques Rugan. Nous pourrions aiguiser leur férocité et émuler leurs voies pour devenir fidèles à notre héritage. Une telle pratique améliorerait notre volonté de combattre, mais gagnerait l'ire des humains. Alternativement, nous pourrions en faire les Moutons Noirs des orques, pas comme leurs parents paisibles de l'est.\n\nLa décision est maintenant devant nous. Essayons-nous de devenir plus comme eux, ou nous distançons-nous ?"
 flavor_unguldavor.9.a:0 "Nous viserons à aiguiser la force naturelle des orques."
 flavor_unguldavor.9.b:0 "Leurs voies violentes sont une chose du passé."

 flavor_unguldavor.10.t:0 "Académie d'Unguldavor"
 flavor_unguldavor.10.d:0 "Dans la nouvelle Académie d'Unguldavor ouverte au cœur de l'ancienne cité, une classe se tenait. Les enfants de divers chefs, nobles, et membres riches de la société étaient tous assis face au tableau à l'avant. Le professeur était une femme orque âgée avec un regard sévère sur son visage.\n\n« Comme vous pouvez le voir en classe, Unguldavor fut fondé en l'année 1494 A.A. par Arosha Oakbreaker, qui rassembla les divers clans pour former notre nation. Les clans de Severed Ear, Dogeater, Bloodgorger, Bladebreaker, et Clouded Eye constituent notre grande nation. Nous avons sécurisé un foyer que les aventuriers ne peuvent nous prendre, » dit le professeur alors qu'elle pointait vers un graphique qu'elle avait installé sur le mur. Elle regarda les étudiants et demanda, « Maintenant, combien d'entre vous ont complété le devoir de lecture que je vous ai donné ? »\n\nSeulement trois étudiants levèrent leurs mains. Un étudiant, un garçon semi-orque dégingandé, se gratta l'arrière de la tête et dit, « Mon warg a mangé mon devoir. »\n\nLe professeur le fixa du regard et demanda, « Tes parents t'ont laissé assez proche de leur warg pour qu'il mange ton devoir et pourtant ne t'a pas mangé ? Et ce n'est pas que tu n'as juste pas lu parce qu'ils n'ont pas appris ? »\n\nIl rit nerveusement et répliqua, « Tu vois... »\n\nElle frappa son bureau et dit, « Tes parents ont payé de bonnes sommes pour t'envoyer à cette école. L'Académie d'Unguldavor fut construite pour élever la prochaine génération d'alchimistes, mages, et ingénieurs en enseignant les compétences fondamentales pour une future université. Ton grand-père n'a pas dormi sur la saleté ou combattu les humains par amour pour Korgus. Il s'est battu pour te donner un futur où tu n'avais pas à te battre ! S'il n'avait pas fait ça, nous serions coincés dans les franges extrêmes est d'Escann, survivant seulement grâce aux bois gardant les royaumes humains dehors ! »\n\nLa classe fut silencieuse pendant un moment. Alors une jeune fille orque leva sa main et demanda, « Puis-je utiliser les toilettes ? »\n\nLe professeur la regarda. « Je ne sais pas. Le peux-tu ? »\n\nLa fille baissa sa main. Le professeur fit alors face à la classe. « Comme je disais, quand il s'agissait de nommer la cité, nous avons décidé... »"
 flavor_unguldavor.10.a:0 "En l'honneur d'Arosha, nous avons nommé la cité Arodar.""
 flavor_unguldavor.10.b:0 "En l'honneur de Castanor, le plus grand empire humain, nous avons gardé le nom de la cité.""
 flavor_unguldavor.10.c:0 "En l'honneur de Korgus, nous avons nommé la cité Korgodar.""
 flavor_unguldavor.10.e:0 "En l'honneur de Garm Severed Ear, nous avons nommé la cité Garmodar.""

 flavor_unguldavor.11.t:0 "Esclavage Ungulan"
 flavor_unguldavor.11.d:0 "L'esclavage. Cela a été une caractéristique de la société orque pendant des millénaires. Depuis l'aube de nos parents, nous avons eu des esclaves gobelins qui faisaient toutes les tâches que nous ne voulions pas faire. Les gobelins cultivaient nos récoltes, nettoyaient nos camps, et servaient comme chair à canon pour nos armées. Les orques qui tombaient dans les dettes ou faisaient du tort à quelqu'un étaient souvent condamnés à l'esclavage pour payer leurs dettes. Et alors que nous entrions dans Escann, certains orques ont commencé à asservir les humains.\n\nCependant, il semblait que nous n'étions pas seuls dans l'esclavage, car les humains ont asservi les orques vaincus en masse. Des nations comme Rosande possèdent d'énormes plantations travaillées par des milliers d'esclaves orques. Luciande domine le commerce d'esclaves vers Aelantir tandis qu'Esthil essaie de tuer chaque orque qu'ils peuvent trouver.\n\nUn dilemme moral a été soulevé à [Root.Capital.GetName]. Pour beaucoup, l'esclavage est une façon de vivre et l'a été depuis l'aube des temps. Le fort prend du faible et c'est comme ça que les choses sont. Cependant, un mouvement croissant a émergé. Alors que les esclaves orques échappés sont entrés à Unguldavor et ont répandu leurs histoires, beaucoup sont choqués et horrifiés. Les cicatrices et ecchymoses sont affichées montrant les horreurs de l'esclavage, avec beaucoup entendant parler de familles déchirées pendant les enchères. Beaucoup, surtout les Corinites dévots, croient que l'esclavage est fondamentalement maléfique et anathème à tout ce en quoi ils croient. À leurs yeux, aucun orque, semi-orque, humain, ou même gobelin ne devrait être asservi car cela vole leur droit fondamental de se battre pour la justice.\n\nIl y a aussi un élément économique à cela. Alors que la noblesse et les aristocrates deviennent riches des plantations, ladite richesse ne rentre pas dans l'économie car les esclaves ne paient pas d'impôts ni ne dépensent d'argent. Il n'y a aucune motivation à innover quand un propriétaire d'esclave peut juste acheter plus d'esclaves. C'est la vue d'un économiste révolutionnaire nouveau, Shador Skullcrusher. Il suggère que la compétition entre acteurs économiques sur le marché libre pour le travail mène à des salaires plus élevés et plus d'activité économique. Son analyse est vue avec suspicion, mais peut-être pourrait-elle être utilisée pour affaiblir le pouvoir des clans, beaucoup desquels pratiquent l'esclavage.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] regarde [Root.Monarch.GetHerHis] conseillers et dit quand demandé sur l'esclavage :"
 flavor_unguldavor.11.a:0 "« Comme Arosha l'enseignait, ceux qui mettent les autres en chaînes sont ceux qui sont enchaînés. »"
 flavor_unguldavor.11.b:0 "« C'est notre tradition. »"

 flavor_unguldavor.12.t:0 "Oups !"
 flavor_unguldavor.12.d:0 "Les alchimistes de tout Unguldavor se rassemblèrent à [whoops_province.GetName] pour commencer le rituel. Les tours de mages avaient des chamans à leur sommet, guidant leurs sorts vers la zone. Les apprentis créèrent un cercle de craie autour de la province. Alors que le soleil atteignait son zénith dans le ciel, c'est quand les sorts furent tirés. Si tout allait bien, les arbres seraient transformés en arbres de bois dur.\n\nAu début, cela semblait prometteur. Les arbres durcissaient et il semblait que le sort serait un succès. Mais alors les arbres explosèrent, remplissant l'air d'un nuage de sciure si dense que personne ne pouvait voir quoi que ce soit. Quand la poussière se dissipa, il était heureux que personne ne fut tué mais quelque chose d'autre arriva. Les arbres étaient partis.\n\nLa zone dans le cercle de craie était complètement stérile, avec seulement de la terre et de la sciure sur le sol. Il semblait que le sort était une perte totale. C'est alors qu'un parfum plaisant se leva.\n\nRemarquablement, quelques fleurs survécurent à l'explosion et dégagèrent un parfum aromatique. Un des chamans, qui se présenta aussi vite qu'il put, se pencha et renifla l'air. « Je sais ce que c'est. C'est le lys pleureur, une fleur extrêmement rare qui peut être utilisée dans certains rituels. »\n\nAprès ce jour, les lys pleureurs se répandirent à travers le nouveau champ pour le couvrir puisqu'aucune autre plante ne semblait survivre dans le cercle."
 flavor_unguldavor.12.a:0 "Nos chamans et alchimistes vont adorer cela."

 flavor_unguldavor.13.t:0 "Foyer Hostile"
 flavor_unguldavor.13.d:0 "En prenant les ouvertures à Steelhyl et Fogwood, nous avons décidé de commencer à explorer les cavernes de l'Échine-du-Serpent. Ces cavernes sombres étaient le foyer de nos ancêtres et où ils passaient leurs vies entières. Pourtant pour nous, il était clair qu'elles étaient inhospitalières. Comment nos ancêtres géraient de vivre dans l'obscurité complète et les quartiers exigus resterait un mystère pour nous.\n\nAlors que les colons se réunirent aux Profondeurs d'Asra, il devint clair que ce n'était pas soutenable. Les colons rentraient à la maison en masse avec des villages entiers faisant leurs bagages et repartant vers les collines. Quelques orques malheureux devinrent même fous, attaquant leurs compagnons colons. Tel qu'il était, à moins que nous trouvions un plan, les colonies de l'Échine-du-Serpent étaient condamnées à s'effondrer.\n\nLe Capitaine Drok, un vieil orque aguerri qui se souvenait avoir combattu sous Arosha, regarda autour et dit, « Quand nous sommes d'abord retournés à l'Échine-du-Serpent, je m'attendais à ce que nous ayons perdu la capacité de vivre ici. J'avais raison. Cependant, nous ne sommes pas les seuls résidents ici.\n\n« Prenez les nains par exemple. Plusieurs nains ont été dans notre pays depuis la chute de Hammerhome. Les nains sont naturellement adaptés à vivre sous terre. Si nous les envoyons coloniser l'Échine-du-Serpent pour nous, ils seront à la fois contents d'avoir un endroit où vivre et nous obtiendrons les richesses de leur entreprise. »\n\n« Et nos parents, les orques noirs ? » demanda un des autres dirigeants de colonie. « Même si nous avons dominé les cavernes, beaucoup vivent encore dans notre royaume et cela nous aiderait à nous légitimer comme les protecteurs des orques si nous leur donnions le contrôle de la colonie. »\n\n« Et les gobelins des cavernes ? » demanda un autre dirigeant de colonie. « Comme les nains, ils sont natifs de ces cavernes et savent comment utiliser ces forteresses comme Khugdihr. Si nous leur donnons une colonie à diriger, nous pourrions aussi rapatrier tout gobelin à Unguldavor propre vers les colonies pour aider l'effort. »\n\n...\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] reçut le transcript de la réunion et devait prendre une décision. Qui devrait faire fonctionner la compagnie minière ?"
 flavor_unguldavor.13.a:0 "Les restes de Hammerhome seraient à l'aise ici."
 flavor_unguldavor.13.b:0 "Déporter les esclaves gobelins vers les cavernes pour miner."

 flavor_unguldavor.14.t:0 "Khozrugan Enchaîné"
 flavor_unguldavor.14.d:0 "À travers le nord de Cannor s'étendaient les Grands Bois. Ces bois maudits étaient dits contenir des monstres comme les loups-garous, qui attaqueraient quiconque osait entrer leur territoire. Au sud-ouest, techniquement pas une partie des Grands Bois, se trouvait le Bois Maudit. Le Bois Maudit était autrefois le site d'un royaume humain qui fut maudit, rendant les bois mortels aux humains. Dans ces environnements, les humains luttaient et les orques ne faisaient que marginalement mieux. Mais cette différence marginale faisait quelques-uns des orques les plus coriaces d'Escann.\n\nAlors qu'Unguldavor solidifiait le contrôle des Grands Bois dans Escann avec ses frontières avec Gawed et Ibevar, il devint clair que les orques ici auraient quelque chose à dire à ce sujet. Contrôler les Grands Bois dépenserait beaucoup de main-d'œuvre et de capacités bureaucratiques. Avec cela, beaucoup d'Ungulans ne se sentaient pas comme vivre dans ces bois maudits.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] regarda l'information et commença à penser. Les orques occidentaux robustes, dont Unguldavor avait assumé le contrôle, semblaient être un bon candidat à qui confier le contrôle. Accordé, il y avait toujours le risque qu'ils tourneraient leur nature guerrière contre Unguldavor et marcheraient sur [Root.Capital.GetName]. C'était pourquoi la Marche de Khozrugan allait avoir quelques sauvegardes. Au lieu d'un duc Rugan, un gouverneur Ungulan serait assigné sur les territoires avec être la seule personne à Khozrugan qui pouvait lever une armée. Des vice-rois locaux seraient assignés pour superviser différentes zones pour s'assurer que les besoins des locaux étaient pris en compte.\n\nAlors que la Marche Khozrugan était finalisée, [Root.Monarch.GetTitle] [Root.Monarch.GetName] était content de [Root.Monarch.GetHerHim]self sur ce qui était fait. Avec le temps, peut-être que tous les orques d'Escann pourraient être protégés sous la même bannière."
 flavor_unguldavor.14.a:0 "Nos frères de l'ouest ont été libérés."

 flavor_unguldavor.15.t:0 "Leur Otabar"
 flavor_unguldavor.15.d:0 "« Un enfant de deux mondes, n'appartenant à aucun. » C'est une phrase souvent donnée aux semi-orques. À travers tout Escann, les semi-orques sont vus comme des étrangers. Ils ne sont bienvenus nulle part où ils vont. Parmi les royaumes humains, ils sont vus comme peu mieux que les orques et comme des erreurs par la plupart. Parmi les royaumes orques, ils sont vus comme utiles mais non fiables. La vie d'un semi-orque est rude, avec les seuls royaumes décents pour eux encore debout étant Rogieria, Corintar, et Stalbor.\n\nCependant, deux royaumes ont une relation différente avec les semi-orques. Alors que Grombar est devenu semi-orque dans la majorité de sa population exprès, Unguldavor a plutôt une grande minorité semi-orque rivalisant avec la minorité humaine en taille. De bien des façons, les semi-orques sont devenus leur propre peuple car ils épousent souvent d'autres semi-orques de leur propre volition. Dans des cités comme [Root.Capital.GetName], les semi-orques constituent une bonne partie des marchands et bureaucrates. Comme ils sont au moins tolérés dans assez de royaumes à la fois humains et orques, ils sont capables de voyager et vendre des biens entre eux.\n\nAlors que les orques à Unguldavor ont finalement rassemblé une identité nationale comme orques ungulans, les semi-orques aussi l'ont fait. Pour beaucoup de semi-orques, Unguldavor est leur foyer et ils l'aiment. Alors que les chamans enseignent aux enfants dans divers villages, ils parlent de comment les semi-orques sont des enfants de deux héritages : Castanor et Arosha Oakbreaker. Ils sont enseignés à prendre fierté dans les deux car Castanor était le pinacle de la civilisation tandis qu'Arosha Oakbreaker a montré aux orques comment développer leur propre identité sans tomber dans la mollesse ou la sauvagerie.\n\nAinsi, une nouvelle identité Semi-Orque Ungulane a émergé. Ces semi-orques se voient comme citoyens d'Unguldavor et autant une partie de lui que les orques ungulans. Alors que le temps passe, peut-être que la nation Unguldavori ne périra jamais d'Halann."
 flavor_unguldavor.15.a:0 "Unguldavor aime ses enfants."

 flavor_unguldavor.16.t:0 "Folie du [Root.Monarch.GetTitle]"
 flavor_unguldavor.16.d:0 "Dans le palais royal à [Root.Capital.GetName], le Chef Borgu Severed Ear, chancelier et chef du clan Severed Ear, approcha le trône. Il avait été un membre respecté de la cour, responsable de quelques réformes donnant plus d'autorité aux chefs pour lever leurs propres armées et finir la conscription royale. Il portait toujours une épée attachée à sa taille alors qu'il observait le [Root.Monarch.GetTitle] avec le regard calculateur qu'il avait toujours.\n\n« Mon [Root.Monarch.GetTitle], je sais comment assurer que notre nation reste perpétuellement forte. Je propose que nous réécrivions les privilèges des différents clans. Peut-être qu'au lieu d'une confédération permanente de cinq clans préétablis, je suggère que nous alternions autour des clans qui aident à guider l'état. Nous pourrions donner l'Upper Nath aux Bonecarvers restants, Trialmount aux Rotcleavers restants, et même confier Oldhaven aux Blacktowers. Que dites-vous, mon [Root.Monarch.GetTitle] ? »\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] regarda Borgu avec scepticisme. « Êtes-vous sûr que cela ne provoquera pas une révolte ? Révoquer les droits claniques seulement pour les donner à d'autres clans semble être une recette pour le désastre. »\n\nBorgu hocha la tête. « Ce serait, mais je peux aider à apaiser les tensions. Laissez-moi juste faire un tour du royaume, et je peux les convaincre de la nécessité de cela. »\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] fronça les sourcils, mais finalement le laissa passer. « Bien. Mais avez-vous besoin de soldats ? »\n\n« Pas besoin, votre altesse. Ma propre suite me guidera en sécurité. »\n\n...\n\nC'était il y a trois mois. Depuis, nous avons été incapables d'entrer en contact avec notre conseiller le plus fiable. Des raids internes ont secoué Unguldavor et un convoi commercial humain récent fut trouvé assassiné, leurs corps jetés dans la rivière Alen."
 flavor_unguldavor.16.a:0 "Tout va bien..."

 flavor_unguldavor.17.t:0 "Les Clans se Révoltent"
 flavor_unguldavor.17.d:0 "Cela a commencé par une émeute. Dans les rues de l'ancienne Castonath, un groupe de guerriers claniques fit une marche vers l'hôtel de ville avec une liste de demandes, la première parmi elles était l'abdication du [Root.Monarch.GetTitle] et le transfert du pouvoir à un conseil clanique. Cependant, l'hôtel de ville était protégé par des soldats royaux. Une escarmouche commença entre les deux groupes alors que certains guerriers claniques se détachèrent pour saisir des parties de la cité, réussissant à prendre le contrôle de [831.GetName] avant de s'étendre de là. Des émeutes éclatèrent à travers la cité massive, nécessitant que l'armée marche dans les rues pour restaurer l'ordre. À la fin de la lutte d'une semaine, cinquante orques gisaient morts dans les rues.\n\nAlors que l'armée était distraite à calmer le chaos dans les Cités Royales, des nouvelles atteignirent finalement [Root.Monarch.GetTitle] [Root.Monarch.GetName] du sort de Borgu. Il s'avéra que Borgu Severed Ear allait complètement bien, se relaxant à Westgate alors que le chaos engloutissait Unguldavor. Un messager entra dans le palais et lut la lettre à [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\n« Au faible et cannorrisé mollasse [Root.Monarch.GetName],\n\nC'est ta faute ! J'ai essayé de te prévenir, mais tu as refusé de voir les signes ! Les clans détestent la direction que nous prenons. Ton administration nous rend mous. Notre peuple était fort, mais tu pensais qu'ils devraient être décadents. Les Uraken boivent maintenant du vin et chantent en Ungulan, une canno​rrisation sale de nos belles langues. Je ne peux plus supporter cela ! À partir d'aujourd'hui, Unguldavor aura un nouveau roi ! Un roi qui reconnaît que c'est par la force que nous vivons !\n\nTu as peut-être remarqué que tu ne pouvais pas entrer en contact avec tes amis à Gulenhyl. C'est parce que j'ai répandu la parole de tes méfaits à eux aussi. Alors que nous parlons, les armées de Bloodgorger, Dogeater, et Bladebreaker marchent sur la capitale. Avec Clouded Eye, ils ne voient aucun futur dans un Unguldavor dirigé par toi ! Une fois que je suis Roi d'Unguldavor et de tous les Uraken, j'amènerai les clans en arrière et commencerai à nous purger de ces humains et leurs enfants bâtards. L'histoire verra que Borgu Severed Ear était le Sauveur de l'Urak !\n\nSigné,\nRoi Borgu »"
 flavor_unguldavor.17.a:0 "Que Corin nous aide ! Notre nation tombe en morceaux !"
 flavor_unguldavor.17.tt:0 "§RBorgu a mené tous les clans à se révolter contre notre règne ! Il faudrait un miracle pour qu'Unguldavor reste entier !§!\n"

 flavor_unguldavor.18.t:0 "Coup de Grom"
 flavor_unguldavor.18.d:0 "Alors que des milliers sont déjà morts dans la Guerre Civile Unguldavori, [Root.Monarch.GetTitle] [Root.Monarch.GetName] est affalé dans [Root.Monarch.GetHerHis] trône. Il était clair que ce serait une longue guerre, une que [Root.Monarch.GetSheHe] était trop découragé pour combattre. Toute [Root.Monarch.GetHerHis] vie, [Root.Monarch.GetName] fut enseigné que [Root.Monarch.GetSheHe] était destiné à régner sur un royaume rendu fort par la coopération. Maintenant, cette vision tombait en morceaux alors que les clans se voyaient par leur clan d'abord et leur pays en second.\n\nLe son des bottes résonna dans les couloirs du palais. Plusieurs vétérans des Guerres Rugan marchèrent tenant des bannières d'Unguldavor. Devant eux était une figure inattendue, le Prince Grom. Grom était le frère cadet de [Root.Monarch.GetName]. Où [Root.Monarch.GetName] était expansif et bruyant, Grom était silencieux et calculateur. Dans l'heure désespérée de besoin d'Unguldavor, Grom réforma la structure de commandement de l'armée loin des clans et vers la méritocratie. Ces dernières années, il surmonta sa timidité et commença à parler de comment la structure gouvernementale actuelle était dépassée et anarchique.\n\nLes portes de la salle du trône s'ouvrirent largement alors que Grom marcha vers le trône. Il regarda et annonça, « [Root.Monarch.GetName], même si tu es mon [Root.Monarch.GetSisterBrother], je ne peux soutenir ton règne. Tel qu'il est, Unguldavor meurt. De jeunes hommes et femmes sont morts en masses essayant d'arrêter l'armée de sauvages et mercenaires de Borgu. Je demande que tu abdiqu le trône pour le mieux de notre foyer. »\n\n[Root.Monarch.GetName] regarda Grom puis l'armée se tenant dehors des portes. [Root.Monarch.GetSheHeCap] signa et plaça la couronne sur le trône. « Je n'ai pas souhaité que les choses en viennent à cela, mais je réalise que j'ai ruiné Unguldavor au-delà de la réparation. Je partirai pour Anbenncost pour que je ne puisse plus nuire à notre pays. »\n\nGrom s'assit sur le trône alors qu'une prêtresse Corinite plaça la couronne sur sa tête. Les vétérans applaudirent. « Grom ! Grom ! Grom ! »\n\nGrom regarda le scribe de la cour et annonça, « Envoie un message à Borgu, Khagor, Atu, Zugor, et Ghorza : »"
 flavor_unguldavor.18.a:0 "« Unguldavor ne s'inclinera jamais devant les traîtres ! »"
 flavor_unguldavor.18.tt:0 "§GOccuper la capitale d'une balise révoltante les annexera instantanément.§!\n"

 flavor_unguldavor.19.t:0 "L'Alchimiste Offre de l'Aide"
 flavor_unguldavor.19.d:0 "[Root.Monarch.GetTitle] Grom était assis sur son trône avec ses doigts en clocher. Les chances étaient disposées contre lui. Les forces de Severed Ear, Bloodgorger, Bladebreaker, Dogeater, et Clouded Eye le surpassaient en nombre 2 contre 1 même avec Khozrugan et Barumand venant à son aide. Dans les termes de son jeu de plateau favori, Urath, il avait seulement deux commandants et un roi contre cinq généraux. S'il devait gagner, il devait gagner plus de pièces et éliminer celles de ses opposants.\n\nAlors qu'il était profondément dans ses pensées de différentes stratégies, les portes de la salle du trône s'ouvrirent pour révéler deux figures, une grande et une musclée. Le grand s'inclina et dit avec aisance désinvolte, « [Root.Monarch.GetTitle] Grom, je présume. J'aimerais me présenter. Je suis Samûr Ultanuhankar, premier de ma classe de l'Université d'Arosha et descendant d'orfèvres qui vivaient à [871.GetName]. Tu peux me reconnaître comme le célèbre alchimiste qui était capable de transformer du plomb en or et résolu l'Équation de Vincen. Je pense avoir trouvé une façon de faire fondre les murs de château en modifiant la recette pour la poudre à canon. Ce n'est pas bon marché, mais je suis disposé à te donner quelques expéditions gratuites en retour de promettre de construire un laboratoire pour moi à [880.GetName]. »\n\nLe musclé se promena et croisa ses bras. « Commandant Krûk Skullcrusher, dirigeant de la Bataille de [865.GetName]. Je suis l'innovateur des tactiques de volée de mousquet que tu as vues venir à utiliser dans les premières batailles de la guerre. Je suis disposé à te servir, mon [Root.Monarch.GetTitle]. »\n\n[Root.Monarch.GetTitle] Grom regarda les deux et hocha la tête. Il se tourna vers Samûr. « Tu recevras ton complexe de laboratoire, monsieur. » Il se tourna vers Krûk. « Et tu dirigeras les armées. »\n\nAlors que les deux se mirent au travail sur leurs premières tâches, un sourire grandit sur le visage de Grom. Alors que la guerre ravageait le pays, il réalisa que ce n'était pas juste une guerre pour reconquérir le pays, mais aussi pour le réformer pour le rendre plus fort et plus juste."
 flavor_unguldavor.19.a:0 "« Plus de cartes pour mon deck. »"

 flavor_unguldavor.20.t:0 "Chute du Traître"
 flavor_unguldavor.20.d:0 "Dans la cité ruinée de Durzobor, [Root.Monarch.GetTitle] Grom et son armée avaient Borgu Severed Ear et ses laquais en chaînes. Des humains et semi-orques du territoire du traître sortirent de leur cachette pour regarder Grom, qui avait un regard très visible de dégoût sur son visage alors qu'il lisait tout ce que Borgu avait fait. Borgu avait les yeux bandés et avait ses mains menottées derrière le dos.\n\nGrom fit face aux traîtres. « Nous sommes rassemblés ici aujourd'hui à la conclusion de la rébellion de Borgu. Les charges contre vous sont trahison, massacre de civils, et exécutions non autorisées. La punition standard pour n'importe lequel de ces crimes est la mort. Qu'avez-vous à dire pour votre défense ? »\n\nBorgu ricana. « Oh Grom, espèce de fou naïf. Penses-tu vraiment qu'Unguldavor survivrait sous ton règne faible ? Regarde-toi ! Tu es un jeune orque dégingandé qui pense que tout le monde peut juste coexister. Je ne vis pas dans une telle fantaisie. Korgus savait qu'il était déraisonnable de s'attendre à régner sur Escann quand nous constituons une minorité. Il les a chassés de cette terre pour que nous puissions avoir un foyer. Et regarde où nous étions jusqu'à sa mort. Nous régnions sur Escann, dominant chaque pouce de celui-ci. Mais c'est quand son poing de fer a fini que nous avons presque tout perdu. Juste parce qu'Unguldavor a vécu ne signifiait pas qu'il n'était pas le suivant. Ce pays a pourri depuis qu'Arosha est morte. Je devais nous ramener vers la grandeur ! »\n\n[Root.Monarch.GetTitle] Grom fronça les sourcils. « Non, Borgu, ce n'est pas ce qui s'est passé. Korgus a corrompu nos semblables et nous a transformés en monstres. S'il avait mené une invasion normale au lieu de son massacre, nous ne serions pas asservis sur les plantations humaines ou gisant dans des fosses communes. La violence et la cruauté n'engendrent que plus de violence et cruauté. » Il ricana sombrement. « Mais je dois te donner crédit pour une analyse. Unguldavor a pourri depuis qu'Arosha est morte. Cependant, c'était à cause de combien il est décentralisé. Donc je dois te remercier, car tu as résolu le problème clanique en commençant cette guerre civile. »\n\n[Root.Monarch.GetTitle] Grom fit face aux mousquetaires et dit, « Vous pouvez tirer quand vous êtes prêts. »\n\nDes coups de feu résonnèrent à travers la cité. Et comme cela a toujours été, un tyran de plus en devenir rencontra son sort."
 flavor_unguldavor.20.a:0 "Sic semper tyrannis."

 flavor_unguldavor.21.t:0 "Abattre le Chien"
 flavor_unguldavor.21.d:0 "Les forêts de Sarwood étaient étrangement vides. Là où autrefois des milliers d'hommes de clan tendraient des embuscades aux soldats en charges dévastatrices de warg était maintenant une forêt désolée. Seulement quelques orques vivaient ici, principalement des réfugiés des autres clans révoltants.\n\n[Root.Monarch.GetTitle] Grom se tenait près d'un champ de bataille et reçut un rapport de Krûk. « Trois mille morts, votre altesse. C'est combien de guerriers Dogeater furent tués dans cette dernière bataille. »\n\nGrom se tenait au-dessus des corps et demanda, « Pourquoi tant ? Pourquoi n'ont-ils juste pas arrêté ? Ils savaient que j'allais épargner les soldats. »\n\nKrûk soupira. « Ce n'était pas douté. Au lieu de cela, c'était juste leur façon de vivre. Ils vivaient libres ou mouraient. C'étaient les seules façons. Les Dogeaters survivants ont fui vers les Grands Bois. C'est quelque part où ils pourraient errer libres sans être arrêtés. »\n\n[Root.Monarch.GetTitle] Grom hocha la tête. « Je ne les arrêterai pas. Cependant, avec Sarwood vide, cela le rend parfait pour les Stonecarvers de s'installer. Il y a quelque chose d'autre sur mon esprit cependant. » Il regarda vers l'ouest. « Depuis que cette guerre a commencé, j'ai cru qu'il y avait une meilleure façon d'adresser les clans. Peut-être qu'au lieu de plusieurs chefs autonomes, nous pourrions plutôt prendre des représentants des clans pour débattre dans un conseil pour gouverner le pays. »\n\nGrom regarda ses notes. Cela prendrait du temps à implémenter, mais peut-être y avait-il une alternative à ce désastre. Peut-être que les clans pourraient être transformés en atout au lieu de responsabilité."
 flavor_unguldavor.21.a:0 "Pas une confédération mais une fédération."

 flavor_unguldavor.22.t:0 "Fondre Bladebreaker"
 flavor_unguldavor.22.d:0 "Haltan était l'ombre d'elle-même au moment où l'armée Unguldavori marcha. Les murs étaient tombés depuis longtemps aux canons et les rues étaient vides alors que les civils fuyaient le chaos de la guerre. Dans le manoir, [Root.Monarch.GetTitle] Grom fit face au chef Bladebreaker et sa famille. Le Chef Atu Bladebreaker s'inclina et dit, « Mon [Root.Monarch.GetTitle], je te supplie d'épargner mon peuple. Je les ai menés dans cette rébellion, donc je suis celle qui devrait être punie. »\n\n[Root.Monarch.GetTitle] Grom hocha la tête. « À partir de ce jour, Atu et sa famille ne doivent plus tenir aucune position d'autorité à Unguldavor. » Il regarda les prisonniers de guerre Bladebreaker et ajouta, « Avec cela, il sera maintenant illégal pour tout sujet d'Unguldavor de lever une armée indépendante, sauf pour Khozrugan, qui est sous contrôle Unguldavori direct. Tous les soldats Bladebreaker capturés doivent rendre leurs armes et jurer de ne jamais reprendre les armes. »\n\nAlors que les soldats Bladebreaker remettaient épées, mousquets, et haches, les soldats Unguldavori prirent le contrôle de l'armurerie et arsenal dans la cité. Les forges qui crachaient de la fumée dans les cieux étaient maintenant sous contrôle national.\n\nBladebreaker était un des clans les plus forts d'Escann, mais maintenant il a appris sa place."
 flavor_unguldavor.22.a:0 "Comme il y a une déesse au-dessus de toutes, il y a une armée au-dessus de toutes."

 flavor_unguldavor.23.t:0 "Nettoyer la Cataracte"
 flavor_unguldavor.23.d:0 "Clouded Eye était peut-être le clan le plus loyal avant la guerre civile. Dans presque tous les aspects, ils incarnaient ce que cela signifiait d'être Unguldavori. Ils adhéraient aux traditions orques sans rester coincés dedans. Ils étaient un peuple d'érudits et chamans. Les premiers alchimistes à Unguldavor venaient souvent du territoire de Clouded Eye. D'où la surprise qu'ils se soient révoltés.\n\n[Root.Monarch.GetTitle] Grom rencontra Khagor Clouded Eye dans le manoir pour discuter des termes de paix. Grom le regarda et fronça les sourcils. « Veux-tu expliquer pourquoi tu t'es rebellé ? Il ne semblait pas y avoir grand-chose à gagner pour toi. »\n\nKhagor soupira et regarda Grom dans les yeux. « Mon [Root.Monarch.GetTitle], je n'avais pas le choix. Borgu m'a envoyé un ultimatum que si je ne me rangeais pas de son côté et qu'il gagnait, ma famille et moi serions exécutés. Et puisqu'il avait convaincu tous les autres clans de se rebeller, je ne croyais pas que tu avais une chance. »\n\n[Root.Monarch.GetTitle] Grom mit ses doigts en clocher. « Je ne peux ignorer que tu t'es rebellé contre moi. Mais d'autre part, tu n'avais pas vraiment l'intention de te rebeller et c'était clair avec quelle facilité la bataille fut. Donc je te ferai un marché. En retour de rester en charge du clan Clouded Eye et retenir certains privilèges, tu dois accepter que tu défères à mon autorité et que tu cèdes la capacité de lever une armée et frapper la monnaie à la dynastie [Root.Monarch.GetDynasty] pour toujours. Compris ? »\n\nKhagor hocha la tête. « Oui, mon seigneur. Je comprends. »\n\n« Bien, parce que si tu ne l'avais pas fait, j'aurais dû te tuer. »"
 flavor_unguldavor.23.a:0 "« Je suppose qu'on va te laisser vivre. »"

 flavor_unguldavor.24.t:0 "Plus mort que Korgus"
 flavor_unguldavor.24.d:0 "Les champs de Kalantardar furent souillés de sang. Les guerriers Bloodgorger étaient désespérés de nous arrêter et protéger Borgu dans sa rébellion, mais maintenant ils étaient morts. Parmi les tombés était Ghorza Korgusblood, une des quelques descendantes survivantes de Korgus, même si ladite descendance était profondément en question. La guerre finit l'idée même de Bloodgorger alors que tous leurs guerriers et dirigeants moururent tentant de la défendre.\n\n[Root.Monarch.GetTitle] Grom marcha dans la cité de Kalantardar avec son armée et regarda autour. Des Semi-Orques et humains furent libérés de leurs chaînes alors que le Colisée de Kalantardar fut forcé de finir les batailles à mort. Au centre de la ville se dressait une statue de Korgus tuant le dernier roi Castellyrien. [Root.Monarch.GetTitle] Grom la regarda avec dégoût. Bien que les orques aient conquis les terres de l'ancien Castellyr, ce ne fut pas retenu à travers la brutalité et les mensonges de Korgus. Ce fut à travers la sagesse et les enseignements d'Arosha qu'Unguldavor survécut. Si les voies de Korgus marchaient vraiment, Venomtooth n'aurait pas été les premiers orques à tomber.\n\n[Root.Monarch.GetTitle] Grom se tint au centre de la ville et fit face à la foule. Les quelques orques qui restaient dans la cité regardèrent Grom avec méfiance. Il s'éclaircit la gorge et annonça, « Peuple de Bloodgorger, c'est fini. Le règne libre de continuer les plus destructives de nos traditions est arrivé à une fin. Nous ferons de nouvelles traditions pour remplacer les anciennes ! Les Ozarm'chadashes ne peuvent plus finir en bains de sang ! Les duels doivent être acceptés par les deux participants, bannissant les duels inégaux contre les esclaves ! Et par-dessus tout, plus de tueries pour restaurer l'honneur ! »\n\nLe silence salua [Root.Monarch.GetTitle] Grom alors qu'il faisait sa proclamation. Alors que les semi-orques et humains semblaient contents, il était clair que beaucoup d'orques étaient enragés mais retenaient leur langue. Il était clair que cela prendrait du temps pour que les traditions destructrices finissent et que les nouvelles soient acceptées."
 flavor_unguldavor.24.a:0 "Nous ne tomberons plus jamais dans la barbarie !"

 flavor_unguldavor.25.t:0 "Roi Grom le Grand"
 flavor_unguldavor.25.d:0 "Dans les rues de l'ancienne Castonath, les foules applaudirent alors que le Roi Grom « le Grand » marcha avec son armée. Après presque une décennie de guerre, Unguldavor était entier à nouveau. L'ancien système de plusieurs petits clans dictant les actions de l'état arriva à une fin. Au lieu d'une confédération de clans, Unguldavor était maintenant une vraie nation avec une identité et finalement plus unie qu'elle était divisée. Les clans devinrent plus des identités régionales tandis que les humains se sentaient maintenant comme des membres égaux de notre société.\n\nÀ l'avant de la procession étaient deux porte-drapeaux portant la bannière d'Unguldavor à travers les rues. Le drapeau vert iconique flottait dans le vent tandis que les soldats soufflaient dans les cors derrière eux. Les soldats marchèrent en formation alors que les cavaliers de wargs et chevaux flanquaient la procession. Au milieu était le Roi Grom sur son char tiré par deux destriers Elikhander. Il salua la foule avec un sourire sur son visage. C'étaient son peuple. Malgré les tentatives de Borgu et ses conspirateurs de détruire Unguldavor et prendre les cendres, Unguldavor prévalut et émergea plus fort que jamais.\n\nDes orques, semi-orques, et humains étaient tous rassemblés pour applaudir la victoire dans la Guerre Civile Unguldavori. Bien qu'une centaine de milliers mourut dans les combats de tous côtés, Unguldavor se tenait plus ferme que jamais. Avec tous les problèmes de l'état résolus, Unguldavor durerait toujours dans la mémoire historique même s'il tombait un jour.\n\nLes foules virent leur roi et applaudirent. Beaucoup de titres furent lancés. « Grom le Préservateur ! » « Grom le Magnifique ! » « Grom le Grand ! » Mais peut-être le meilleur était le plus simple. « Grom le Juste. » Pour le Roi Grom, ce qui importait le plus n'était pas la gloire ou l'adulation, mais la simple satisfaction d'avoir ramené Unguldavor ensemble et assuré justice et équité pour tous.\n\nLe Roi Grom atteignit la fin de sa procession et descendit de son warg. Il marcha vers le podium installé dans la place massive de la cité et leva ses mains. La foule se calma alors qu'il commençait son discours. « Compatriotes, prêtez-moi vos oreilles ! Le chaos qui menaçait de détruire notre grande nation a été écrasé ! Unguldavor vit et vivra au-delà de nous tous ! » Des acclamations éclatèrent de la foule.\n\nAlors que les acclamations moururent, Grom continua, « Nous devons nous rappeler qu'Unguldavor est plus que son [Root.Monarch.GetTitle]. C'est nous tous ! D'un roi puissant à un paysan humble, Unguldavor est ce qui nous unit et c'est ce qui nous rend forts ! Et j'ai une chose de plus à vous dire : »"
 flavor_unguldavor.25.a:0 "À travers les siècles, on se souviendra de Grom."

 flavor_unguldavor.26.t:0 "Grande Ouverture"
 flavor_unguldavor.26.d:0 "Après une décennie de travail, le Complexe Alchimique Ultanuhankar fut complété. Des alchimistes de tout Escann se rassemblèrent à l'entrée alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] se tenait à l'avant.\n\n« Peuple d'Unguldavor et royaumes plus lointains, c'est fait. Samûr Ultanuhankar et ses associés ont réussi à compléter la construction du premier complexe de laboratoire dans Escann. Ceux d'entre vous des royaumes à travers Escann qui ont banni l'alchimie et autres magies 'subversives' sont bienvenus à construire vos propres laboratoires ici pour contribuer vers cette révolution. Avec le temps, Unguldavor et le monde vous remercieront pour vos contributions. »\n\nLes alchimistes applaudirent avant d'entrer leurs laboratoires. Quant à Samûr, il mena un grand groupe d'alchimistes et apprentis au plus grand laboratoire du lot. Leur première tâche serait d'améliorer les formules antérieures de poudre à canon et boulet de canon pour ne pas être trop puissantes à utiliser."
 flavor_unguldavor.26.a:0 "Tandis que les aventuriers se querellent, nous avançons."

 flavor_unguldavor.27.t:0 "Nouvelle Capitale"
 flavor_unguldavor.27.d:0 "Peut-être qu'un des facteurs les plus importants dans la construction d'état était l'emplacement d'une capitale. Alors que certains argumenteraient pour créer une capitale de toutes pièces, il serait inadvisable considérant que nous n'avions pas l'appareil d'état établi qui rendait cette décision valable. Au lieu de cela, nous devrions déplacer notre capitale vers une des cités majeures du royaume au lieu d'une capitale clanique comme fut vu pendant la guerre civile.\n\nLes choix étaient comme suit : North Citadel, Castonath, Ardent Keep, Silvervord, et Ionntras. North Citadel était la capitale de l'ancien Castanor. Installer notre capitale là nous donnerait légitimité comme successeurs de cet héritage, nous aidant à gouverner de grandes quantités de territoire. Installer notre capitale à Castonath nous aiderait à comprendre les besoins des Dargom dans notre territoire. Installer notre capitale à Ardent Keep était une option étrange, mais elle avait des mérites. Ardent Keep était encore le château le plus fort d'Escann et rendrait notre capitale dure à capturer dans une guerre. Silvervord était connecté à la fois au Lac Silvermere et à la Rivière Alen, rendant facile d'utiliser des barges pour commercer avec Cannor. Finalement, il y avait Ionntras, qui était la capitale de Corintar. Que nous adorions la déesse ou Dookan, mettre notre capitale à Corintar convaincrait nos citoyens de notre supériorité religieuse.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] était assis à [Root.Monarch.GetHerHis] bureau et regarda les différents plans. Après quelques heures de délibération, [Root.Monarch.GetSheHe] décida :"
 flavor_unguldavor.27.a:0 "Notre capitale devrait être dans la capitale de l'ancien Castanor."
 flavor_unguldavor.27.b:0 "Il était toujours étrange que la capitale n'était jamais dans la cité."
 flavor_unguldavor.27.c:0 "Peut-être que la citadelle orientale ruinée serait mieux."
 flavor_unguldavor.27.e:0 "Peut-être qu'un port au Lac Silvermere stimulerait le commerce fluvial."
 flavor_unguldavor.27.f:0 "L'ancienne capitale de Corintar nous positionnerait comme successeur de Corin."

 flavor_unguldavor.28.t:0 "Canons Fondus"
 flavor_unguldavor.28.d:0 "Plusieurs années avaient passé depuis l'ouverture du Complexe de Laboratoire Ultanuhankar. Pendant ce temps, Samûr et son groupe travaillèrent fébrilement pour améliorer la formule. Comme il s'avéra, c'était la poudre à canon qui devait être améliorée au lieu des boulets de canon. Si mélangée correctement, les boulets de canon exploseraient encore à l'impact, mais cela ne créerait pas un feu qui brûlait les forêts et causait des dommages collatéraux excessifs.\n\nÀ la fin des expériences, Samûr et son groupe installèrent un mur et le canon pour installer le test. Alors que la poudre à canon et le boulet de canon furent poussés dans le canon, Samûr sourit et recula. « Tir dans dix, neuf, huit... » Tout le monde recula alors qu'il comptait. « Trois, deux. » Les oreilles furent couvertes alors que la mèche était allumée. « Un ! » Tout le monde se baissa derrière la barricade au cas où il exploserait comme la première itération.\n\nMais cela n'arriva jamais. Le canon tira à un volume normal, avec le boulet de canon frappant le mur avant d'exploser, le faisant être oblitéré sans trop de dégâts excessifs. Samûr découvrit ses yeux et cria, « Succès ! Maintenant c'est... Merde ! »\n\nBien que le canon n'explosa pas, il fondit. La poudre à canon était si chaude qu'elle fondit l'acier. Il gémit et frappa sa tête contre un mur. « La recette fonctionne parfaitement, mais le fer n'est pas assez bon ! »"
 flavor_unguldavor.28.a:0 "Nous avons besoin de quelque chose de plus fort que l'acier."

 flavor_unguldavor.29.t:0 "Vassal de l'Ombre"
 flavor_unguldavor.29.d:0 "Pendant des décennies, Unguldavor a été le bienfaiteur de Barumand. La seule raison pour laquelle Barumand survécut était due à la volonté d'Unguldavor de le défendre et d'aider leurs frères et sœurs orques. En tout sauf le nom, Barumand n'était rien de plus que le vassal d'Unguldavor.\n\nLe [GetDate], [Root.Monarch.GetTitle] [Root.Monarch.GetName] amena le dirigeant de Barumand, [Z53.Monarch.GetTitle] [Z53.Monarch.GetName], à la capitale pour démêler les détails de l'arrangement.\n\n« [Z53.Monarch.GetName], cela a été un plaisir de t'avoir à mes côtés, » dit [Root.Monarch.GetName], « mais il est clair que l'arrangement était à sens unique. Ensemble, nous pourrions donner aux orques un nouveau foyer ici dans Escann. Mais pour faire cela, j'ai besoin de ta loyauté. Nous devons travailler ensemble : Unguldavor, Barumand, et Khozrugan. Accepteras-tu notre protection ? »\n\n[Z53.Monarch.GetTitle] [Z53.Monarch.GetName] hocha la tête et serra la main de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. « J'accepte. Pour notre peuple, nous devons nous unir. »"
 flavor_unguldavor.29.a:0 "Unis nous tenons. Divisés nous tombons."

 flavor_unguldavor.30.t:0 "Alchimie Ungulane"
 flavor_unguldavor.30.d:0 "Quand quiconque pense aux orques, ils pensent à des guerriers costauds qui chargent sans égard aux lignes de front sans penser à eux-mêmes. Bien que nous soyons de forts guerriers, il y a plus à l'esprit orque que cela. Nous sommes aussi un peuple traditionnel. Nous ne sommes pas stupides, malgré les affirmations contraires. Notre réticence traditionnelle envers la plupart de la magie et technologie était plus sur l'inquiétude du mauvais usage et détruire notre façon de vivre. Et comme pu être vu dans le reste d'Escann, cette inquiétude n'était pas mal fondée.\n\nEscann était rempli de rois-sorciers. De Nurcestir à Esthil à Wyvernheart, les rois-sorciers subjuguaient leurs populations à la tourmente et cruauté. Dans leur faim de pouvoir, ils bannissaient la magie indépendante, craignant sa menace à leur pouvoir.\n\nÀ Unguldavor, cependant, nous ne craignions aucune telle magie. Les alchimistes, inventeurs, et autres mages inondaient notre royaume pour expérimenter dans nos laboratoires et enseigner dans nos universités. Avec cela, un nouveau champ bourgeonnait. L'Artisanat Magique. Combinant magie et science, plusieurs alchimistes ont commencé à pratiquer l'artisanat magique, faisant des inventions qui pourraient tourner la marée de la guerre.\n\nDéjà, nos universités sont devenues l'éducation la plus complète dans Escann et les vies ont été améliorées. Et sans la tyrannie des rois-sorciers, nous n'avons rien à craindre des artificiers se levant."
 flavor_unguldavor.30.a:0 "Tandis que d'autres obéissent aux rois-sorciers, nous faisons confiance à l'alchimie."
 flavor_unguldavor.30.b:0 "Tandis que d'autres obéissent aux rois-sorciers, nous faisons confiance à l'alchimie."

 flavor_unguldavor.31.t:0 "Plus Fort que l'Acier"
 flavor_unguldavor.31.d:0 "Samûr Ultanuhankar était fatigué. Il passa des décennies essayant d'obtenir du mithril pour les canons, mais le mithril était trop cher pour être utilisé en production de masse. Au lieu de cela, il devait attendre jusqu'à ce que les ressources soient prêtes pour la transmutation de masse finale.\n\nÀ Steelhyl, il se rassembla avec plusieurs alchimistes et chamans. Les tours de mages de tout Unguldavor tirèrent l'énergie magique de leurs provinces et la visèrent vers Steelhyl. Samûr s'agenouilla sur la colline et commença à chanter. Les chamans dirigèrent leur énergie magique vers la colline alors que les autres alchimistes versèrent des potions autour de la province. Les collines brillèrent bleu alors que le soleil se couchait dans le ciel.\n\nAprès quelques heures, la lueur s'estompa et la lune se leva en haut. Samûr tomba au sol, deux apprentis le ramassant. « Avons-nous réussi ? »\n\n...\n\nLe premier lot d'acier de la nouvelle Steelhyl fut forgé en canon et amené pour un test. Samûr se tint sur le côté alors qu'il était préparé. Le nouveau fer de Steelhyl avait beaucoup de propriétés du mithril, mais il était maintenant temps de le tester. Samûr recula et laissa le canon tirer.\n\nCette fois, le canon ne fondit pas. Le tir était plus précis tout en étant destructeur. De plus, il semblait que la recette pouvait être utilisée avec les mousquets aussi. Après toutes ces années, il semblait qu'Unguldavor avait maintenant le secret parfait à utiliser. Non seulement cela pouvait rendre l'armée plus forte, la poudre à canon avait aussi des usages civils pour défricher les terres pour la construction ou pour l'exploitation minière."
 flavor_unguldavor.31.a:0 "Après presque un siècle, nous avons corrigé la recette."

 flavor_unguldavor.32.t:0 "Accomplir l'Héritage de Grom"
 flavor_unguldavor.32.d:0 "Le soleil se leva sur Escann en un nouveau jour. Le son des canons résonna à travers la terre alors que la magie tordait le sol et l'air. C'était un âge terrible de tyrans et de guerre. L'obscurité remplissait le continent, mais Unguldavor se dressait comme un phare de lumière. D'Unguldavor, une nouvelle armée marcha. Pas une de destruction ou de tyrannie, mais une d'espoir et de justice. Orques, semi-orques, et humains marchèrent en formation. Dans le Conseil des Clans, les citoyens faisaient entendre leurs voix.\n\n[Root.Monarch.GetTitle] Grom regardait l'armée et souriait. Il s'appuya sur sa canne et les regarda. Il se leva et leva ses mains. L'armée arrêta de marcher et lui fit face. Il s'éclaircit la gorge. « Ungulans, je sais que les prochaines décennies vont être difficiles. À travers cette terre, des milliers meurent chaque jour pour accomplir les caprices cupides de leurs dirigeants dans un spectacle macabre de fierté. Les champs se remplissent de sang et il y a beaucoup qui voudraient que nous soyons tous morts. Cependant, nous ne pouvons rester les bras croisés. Nous devons nous battre avec tout ce que nous avons et nous devons gagner. » La foule applaudit, criant le nom de Grom.\n\nAprès une minute, [Root.Monarch.GetTitle] Grom leva ses mains, calmant la foule. « Cette guerre prendra tout ce que nous avons. Et à la fin, je ne serai probablement plus là. Cependant, nous devons nous rappeler que je ne suis pas Unguldavor. Unguldavor n'est pas une personne, mais un peuple. C'est nous tous. Du humble fermier au puissant [Root.Monarch.GetTitle], nous avons tous un rôle à jouer. Unguldavor ne concerne pas seulement les orques, mais les semi-orques et humains aussi. Nous devons nous en souvenir quand ils essaient de nous déchirer. Ceux de Marrhold et Rosande nous voient comme trop différents pour vivre ensemble. C'est faux ! Regardez ce que nous avons accompli ensemble et ce qu'il nous reste encore à accomplir. »\n\n[Root.Monarch.GetTitle] Grom prit une profonde respiration et annonça, « Armée d'Unguldavor, marchez ! Avec nous marche l'héritage d'Arosha, Castellyr, et Unguldavor ! Jusqu'à ce que le rêve d'Arosha soit réalisé d'un Escann uni dirigé par la justice et la sagesse, nous ne pouvons nous reposer ! Orques d'Unguldavor, élevez vos voix ! Semi-orques et humains d'Unguldavor, faites-leur savoir qui nous sommes ! Nous sommes Unguldavor, et nous ne périrons jamais d'Halann ! »"
 flavor_unguldavor.32.a:0 "Pour la justice et la sagesse !"

 flavor_unguldavor.33.t:0 "Rêve d'Arosha"
 flavor_unguldavor.33.d:0 "C'est fait. D'Escin à Gulenhyl et Vernham à Castonath, le drapeau d'Unguldavor flotte de chaque mât. Les nations construites sur les rois-sorciers, l'oppression, l'esclavage, les titres anciens, et le pillage sont mortes. Les tyrans, à la fois humains et orques, ont été renversés. Les civils, qu'ils soient humains ou orques, furent libérés. Les chaînes brisées tombèrent au sol avec les sorts d'enchantement. À leur place se dressait une nation qui restait fidèle à sa vision.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] s'agenouilla près d'un autel dans le palais. Le regardant d'en haut étaient les statues de Lothane Bluetusk, Corin, Arosha Oakbreaker, et le Roi Grom [Root.Monarch.GetDynasty]. C'étaient les héros qui construisirent le nouvel Escann. [Root.Monarch.GetName] regarda les statues d'Arosha et Grom, disant, « Mère Arosha et grand-père, vous ai-je rendu fiers ? Nous avons accompli vos rêves. Les orques et humains vivent ensemble en paix et harmonie tandis que leurs enfants connaissent maintenant un monde sans haine. »\n\nPlus tard ce jour, [Root.Monarch.GetTitle] [Root.Monarch.GetName] chevaucha à la tête d'une procession marchant à travers Castonath. Les foules applaudirent alors que les soldats passaient. Une femme semi-orque embrassa un soldat humain, qui semblait à la fois embarrassé mais fier. Un autre soldat plaça son fils sur ses épaules un moment.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] atteignit la plateforme et donna [Root.Monarch.GetHerHis] discours. « Peuple d'Unguldavor, nous l'avons fait ! Nous avons accompli le rêve qu'Arosha Oakbreaker et le Roi Grom le Grand ont tracé pour nous ! » La foule devint folle d'acclamations alors que trompettes et cors furent joués. Des bannières jumelles d'Unguldavor se déployèrent des deux côtés de [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\n« Hélas, le travail n'est pas fini. Escann doit être reconstruit. Nous devons enterrer nos morts et pleurer leur perte. Les enfants ont besoin de parents tandis que les mères ont besoin de temps pour récupérer de la perte de leurs enfants. Nous devons apporter l'unité aux terres nouvellement acquises et leur rappeler que nous ne sommes pas ici pour écraser leurs esprits, mais pour les inviter dans nos foyers. »\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] essuya une larme avant de crier, « Pour Unguldavor ! Pour Kaztubar ! »"
 flavor_unguldavor.33.a:0 "Vous avons-nous rendu fiers, Mère Arosha ?"

 flavor_unguldavor.101.t:0 "Bloodgorger Pille les Voisins"
 flavor_unguldavor.101.d:0 "C'est encore arrivé. Bloodgorger a pillé un de nos voisins et maintenant nous devions aller répondre. Ils furent prévenus. Bloodgorger fut prévenu que s'ils insistaient à piller nos voisins pendant que nous étions en paix, ils seraient réprimandés. Cependant, Bloodgorger utilisa leurs alliances dans Unguldavor pour empêcher notre armée de marcher sur eux.\n\nBien que nous ne puissions rien faire sur Bloodgorger, nous devions expliquer à un humain irrité pourquoi nous ne déclarions pas la guerre. Ce serait une longue journée."
 flavor_unguldavor.101.a:0 "Alors... je peux expliquer."
 flavor_unguldavor.101.tt:0 "[ung_bloodgorger_raid.GetName] gagne 25 de dévastation.\n"

 flavor_unguldavor.102.t:0 "Dogeater Nous Pille"
 flavor_unguldavor.102.d:0 "Des réfugiés entrèrent à Ardent Keep en pleurant devant les gardes. C'est encore arrivé. Un village avait une matinée paisible quand des pillards montés sur wargs chargèrent. Ils saccagèrent le village, tuèrent ses défenseurs, et le mirent en flammes. Des enfants sans pères remplissaient maintenant la cité alors que les veuves pleuraient.\n\nLe coupable était évident. C'était le clan Dogeater faisant ses pillages traditionnels. Malgré savoir qui était responsable, nous ne pouvions rien y faire. Essayer d'attraper les pillards dans le Sarwood était comme essayer d'attraper une mouche. Peut-être quelques pillards seraient attrapés, mais la plupart s'étaient enfuis. Toute tentative de dissoudre le clan mènerait à une guerre décennale infructueuse dans les bois.\n\nAu lieu de cela, nous devrions juste gérer cela pour le bien de l'unité."
 flavor_unguldavor.102.a:0 "Nous pourrions vous tuer !"

 flavor_unguldavor.103.t:0 "Hauteur de Clouded Eye"
 flavor_unguldavor.103.d:0 "Le débat annuel à Gulenhyl fut un désastre. Tous les dirigeants de clan et le monarque étaient là pour débattre de politique et de principes magiques. Tout allait bien jusqu'à ce que ce soit le tour du [Root.Monarch.GetTitle] de parler.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] fit quelques points valides, seulement pour [Root.Monarch.GetHerHim] tomber dans un piège. L'actuel chef de Clouded Eye avec les chamans et érudits déchirèrent l'argument du [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHim] humilièrent.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] était maintenant la risée de tout Escann alors que des papiers circulaient sur le pauvre argument."
 flavor_unguldavor.103.a:0 "Prenez quelques-uns de leurs papiers pour alimenter mon feu. J'en ai marre de ça."

 flavor_unguldavor.104.t:0 "Bladebreaker Envoie de la Camelote"
 flavor_unguldavor.104.d:0 "Bladebreaker était connu pour ses armes supérieures qu'ils étaient connus de forger à Steelhyl. Aujourd'hui, ils nous montrèrent que ce n'était pas tout ce qu'ils forgeaient.\n\nDes expéditions entrèrent à [Root.Capital.GetName] d'armes de Steelhyl. Les généraux ouvrirent les caisses seulement pour grommeler. Au lieu des armes de haute qualité qui nous furent promises comme tributs, nous reçûmes les pires armes connues pour exister. Les canons étaient déformés tandis que la crosse était pourrie. Ces armes ne pouvaient tirer nulle part près de précis et étaient trop dangereuses à utiliser.\n\nLa raison était évidente. Bladebreaker réservait les meilleures armes pour eux-mêmes et nous donnait leurs défectueuses comme façon de se débarrasser de la camelote."
 flavor_unguldavor.104.a:0 "Nous ne pouvons même pas tuer les gobelins avec ça !"

 flavor_unguldavor.105.t:0 "Severed Ear Cache les Impôts"
 flavor_unguldavor.105.d:0 "Severed Ear était toujours un des seuls clans à apporter un profit, l'autre étant Clouded Eye. Ils étaient un miroir sombre du système féodal dans le reste de Cannor où les orques étaient brutalement asservis au service des richesses de leur seigneur.\n\nAlors que le collecteur d'impôts revenait de Severed Ear, il était clair que le tribut n'était pas autant qu'il aurait dû être. Au lieu du retour standard pour une bonne saison de récolte, les nombres semblaient autour du montant collecté pendant une sécheresse avec la moitié de la population. Bien qu'incapable de le prouver, il était évident que les seigneurs Severed Ear avaient bien plus d'argent que le montant dérisoire que nous recevions."
 flavor_unguldavor.105.a:0 "Je sais que bien plus qu'un orque vit dans ce village !"

 flavor_unguldavor.202.t:0 "Chambres du Conseil Construites"
 flavor_unguldavor.202.d:0 "Les portes s'ouvrirent sur les nouvelles chambres du conseil à Lower Castonath pour le Conseil des Clans. Déjà, des représentants des divers clans avec des représentants des Cités Royales entrèrent dans les chambres. Les chambres avaient de la place pour cent sièges avec cinq au deuxième étage à droite et cinq au deuxième étage à gauche. Les sièges au deuxième étage à droite étaient réservés aux Représentants de Clan de Clouded Eye, Bladebreaker, Dogeater, Bloodgorger, et Severed Ear. Les cinq à gauche étaient pour les Représentants Royaux de Castonath, Ardent Keep, et les autres cités.\n\nLa première affaire était l'élection d'un premier ministre pour consulter avec le [Root.Monarch.GetTitle]. [Root.Monarch.GetTitle] [Root.Monarch.GetName] se tint au podium à l'avant et annonça, « Je suis fier d'ouvrir le nouveau Conseil des Clans ici dans une des plus anciennes cités du monde. Bien que certains aient essayé de détruire notre nation, elle est maintenant vivante et plus forte que jamais ! Et pour entendre les souhaits du peuple, ce forum sera utilisé pour adresser les griefs et améliorer les vies de tous les citoyens. »\n\nLes représentants applaudirent. Il semblait que le débat clanique avait atteint sa conclusion naturelle."
 flavor_unguldavor.202.a:0 "Premier ordre du jour : inventer des insultes à lancer."

 flavor_unguldavor.203.t:0 "Nouvelles Traditions"
 flavor_unguldavor.203.d:0 "Après dix longues années, c'était fait. Là où autrefois les Ozarm'chadashes laissaient plusieurs dirigeants morts, maintenant c'était seulement un test de compétence qui menait à la disparition du népotisme. Là où autrefois des charges audacieuses et inutiles menaient à des défaites choquantes, maintenant les orques tiraient en formation et étaient entraînés à honorer la cohésion de groupe.\n\nDe nouvelles traditions remplacèrent les anciennes à travers tout Unguldavor. Les traditions qui ne nuisaient à personne, comme vénérer les ancêtres et guerriers, furent gardées tandis que les traditions destructrices furent abolies. Le résultat était un état adapté au monde moderne au lieu d'être coincé dans le passé."
 flavor_unguldavor.203.a:0 "Se débarrasser des mauvaises traditions ne signifie pas se débarrasser de l'orquitude."

