 ung_unguldavor_ascendant_desc:0 "Unguldavor a surpassé l'héritage de Castellyr avec nos manufactures plus prospères que dans les jours de Castanor. Unguldavor est la nation escannie la plus forte et les mensonges sur les orques ont été brisés."
 ung_drained:0 "Drainé"
