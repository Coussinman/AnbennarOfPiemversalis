 ung_samur_cannons:0 "Canons de Samûr"
 ung_samur_cannons_desc:0 "Nous avons finalement perfectionné notre formule de poudre à canon et l'utilisons dans nos canons et fusils. Nos soldats peuvent maintenant conquérir Escann et protéger notre peuple des aventuriers."
 ung_grom_legacy:0 "Héritage de Grom"
 ung_grom_legacy_desc:0 "Le Roi Grom le Grand a fait ce que peu d'autres ont fait. Quand la nation tomba en morceaux, il intervint pour la réunir, s'assurant que l'héritage d'Arosha ne mourût pas de son vivant. Il n'a pas seulement récupéré Unguldavor, il l'a amélioré. Avec ses alchimistes et généraux, Unguldavor se tient à l'avant-garde du monde avec le respect des royaumes proches et lointains.\n\nCriez trois hourras pour Grom et Unguldavor ! Les orques sont une partie aussi naturelle d'Escann que les humains et tout le monde doit l'accepter !"
