 bulwar_flavour.200.t:0 "Règles Monstrueuses"
 bulwar_flavour.200.d:0 "Dans nos conquêtes, nous avons réussi à subjuguer de grands nombres d'humains, malgré leurs protestations et leur marquage de nous comme monstres. Avec les humains de [Root.GetName] étant un groupe plutôt productif, cela rend assez facile pour nous d'extraire tribut. Bien que couronnes étaient notre objectif principal, nous avons aussi réussi à sécuriser beaucoup des outils nécessaires pour administrer notre royaume, tels que cartes détaillées, réserves de grain, et beaucoup de livres sur taxation effective. Les humains semblaient terrifiés alors qu'ils remettaient leur argent, leurs livres, et leur sagesse à nous, ce qui peut avoir inspiré la facilité avec laquelle les humains cédèrent à nos demandes."
