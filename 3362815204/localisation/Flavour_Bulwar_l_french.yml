 #Decisions
 form_xhurekal_title:0 "Former Xhurekal"
 form_xhurekal_desc:0 "Les gnolls de Bulwar sont le plus souvent craints comme monstres des ténèbres, chassant, capturant et asservissant ceux assez malheureux pour être attrapés par eux, ou les sacrifiant à leurs maîtres démoniaques. Mais dans quelques coins de Bulwar, l'héritage des Gnolls Couronne-de-Soleil perdure, ceux qui cherchèrent la Lumière de Surakel et se dressèrent contre les démons impies du Xhaz en son nom. Nous avons entendu ces contes alors que nous sommes venus à régner sur tant de Bulwar. Peut-être est-il temps que nous cherchions un avenir plus brillant."
 form_xhurekal_tt:0 "Chaque province possédée de religion §YXhazobkult§! et culture §YGnollique§! fera apparaître des rebelles."
 form_musaskalam_title:0 "Former le Domaine-Serpent"
 form_musaskalam_desc:0 "Pendant des millénaires, les magi de Bulwar ont été haïs, persécutés, et assassinés, pourtant la haine des Lamagi, les non-mages, ne peut changer la vérité : Bulwar est un endroit de magie, et la magie est au cœur de la civilisation Bulwari. Il y en a encore certains qui connaissent cette vérité, comme le Culte du Serpent : Magi et Lamagi qui partagent le but de récupérer le vrai héritage des Bulwari, et détruire ceux qui s'opposent à Surakel et ses serviteurs. Il y a quinze cents ans il y avait un empire, un pays magnifique dirigé par les Magi, un empire à la hauteur des pouvoirs Canoriens de l'Antiquité. Cet empire faillit apporter le cadeau de magie à tous vrais Bulwari.\n\nMaintenant il est temps pour son retour."
 form_musaskalam_tt:0 "§YA fait un marché avec le Culte du Serpent après avoir gagné accès à l'Ordre des Magi.§!"
 form_musaskalam_dartax_tt:0 "§YA fait un marché avec le Culte du Serpent après découvrir les secrets de Garlas-kel.§!"
 form_musaskalam_event_tt:0 "§YNous serons capables de former le Mušaskalam.§!"

 #Estate Renames
 estate_kigkasil:0 "Kigkasil"
 estate_kigkasil_desc:0 "Les Kigkasil sont une fraternité sacrée, unique aux terres baisées de soleil de Bulwar. Ils furent fondés dans l'antiquité avec l'objectif d'explorer le dangereux Donjon de Suhuškar, mais ils servirent principalement comme aventuriers, mercenaires, et gens ordinaires qui complétèrent divers travaux étranges que les dirigeants de Bulwar requéraient. Maintenus en ligne par le Sultan qui dirigeait la fraternité– toujours un Mirzizig, un Touché-par-Planète d'Air– les aventuriers Kigkasil se sont prouvés facilement capables, grâce à leurs reliques djinn... s'ils se sont aussi prouvés assez peu disciplinés.\n\n§TCeci est intégré au système §YAventuriers Recherchés !§!. Avoir certains §Yprivilèges§!, ou §Yplus haute influence§! §g(30+ et 60+ £estate_influence£)§! et §Yhaute loyauté§! §g(60+ £estate_loyalty£)§! augmentera chances de résoudre Aventuriers Recherchés ! et supprimer modificateurs de province non désirés.§!"
 estate_ralkadezim:0 "Ralkadezim"
 estate_ralkadezim_desc:0 "En contraste avec la noblesse orientée-commerce et urbaine des Barkabti, les Ralkadezim trouvent leurs bases de pouvoir dans la campagne fertile de Bulwar. Les Ralkadezim sont composés d'elfes qui furent donnés tenure dans terres fluviales fertiles par rois Elfes du Soleil pour leur service loyal. Bien qu'ils puissent être l'ordre le plus récent de Bulwar, ils sont riches et bien nourris protecteurs de tradition et intérêts elfiques."
 estate_barkabti:0 "Barkabti"
 estate_barkabti_desc:0 "Constituant la noblesse commerciale urbaine de Bulwar, les Barkabti sont certains des acteurs de pouvoir les plus anciens de Bulwar, avec lignes datant de l'aristocratie des Rois-dieux eux-mêmes. Comparés à la noblesse féodale Canorienne, les Barkabti diffèrent en ce que leurs familles sont plus similaires à une structure de clan, avec beaucoup de membres et branches suivant un seul chef de famille. Bien que d'une veine plus administrative et managériale que la plupart de la noblesse traditionnelle, les Barkabti sont certains des acteurs les plus puissants dans les villes de Bulwar, contrôlant les artères vitales de richesse et main-d'œuvre à travers manœuvre politique, intrigue, ou violence pure."
 estate_namensar:0 "Namensar"
 estate_namensar_desc:0 "Composés de prêtres, scribes, théologiens, et membres des ordres saints, les Namensar représentent les intérêts des Temples du Culte du Soleil, des grands complexes du Suran aux monastères de falaise de Gelkalis. Comme force presque aussi ancienne que Bulwar lui-même, les Namensar sont une force avec laquelle compter. Bien que leurs priorités puissent être divisées entre intérêt personnel et soin pour la santé spirituelle de la nation, ils sont néanmoins une partie importante de toute société Bulwari."
 estate_sabari:0 "Šabari"
 estate_sabari_desc:0 "Les Šabari sont la basse noblesse urbaine de Bulwar, composée principalement des membres des innombrables guildes marchandes et artisanes, une noblesse qui ne peut se vanter d'ancêtres aussi notables que les Barkabti peuvent. Bien que leur position relativement-basse dans la hiérarchie sociale puisse tromper un dirigeant en irrespectant leurs privilèges, ils détiennent autorité presque complète sur les forces productives et vents commerciaux des métropoles Bulwari."
 estate_flocks:0 "Matriarches de Volée"
 estate_flocks_desc:0 "Les volées, plus petite unité de société harpie, sont collections flexibles de familles harpies. Plutôt que d'être divisées par lignes ethniques ou géographiques, elles sont divisées par leur matriarche de volée : et ces matriarches ont promis loyauté à notre souverain. Elles sont maintenant chargées par nous de maintenir stabilité et prospérité dans leurs terres."
 estate_songsters:0 "Riaveltor"
 estate_songsters_desc:0 "L'approximation la plus proche du clergé dans société harpie, les Riaveltor– aussi connus comme Chanteurs– sont chargés de se rappeler les diverses chansons et hymnes uniques à leur parenté. En addition à ces devoirs religieux, les Chanteurs chantent aussi pendant festivals, et passent leur connaissance à la prochaine génération. Ils sont bibliothèques vivantes pour leur volée."
 estate_magi_desc:0 "Aimés et haïs en parts égales, les Magi de Bulwar appartiennent à la tradition la plus ancienne de magie humaine, une ligne ininterrompue qui date de l'Âge des Rois-dieux. Les Magi sont divisés en 4 \"connaissances,\" ou écoles : les Kiribrašin, ou Jardiniers-du-Monde, mages d'Ordre qui plient nature à leur volonté ; les Kašipti, ou Prêtres-Exorcistes, mages qui sont capables d'utiliser la Lumière de Surael ; les Kurešimi, ou Façonneurs-de-Vœux, artisans secrets qui créent objets magiques puissants ; et les méprisés Haragallu, ou Liants-de-Démons, qui lient autres êtres à leur volonté.\n\n§TLes Mages peuvent §YLancer des Sorts§! pour le pays, mais ceci requiert un montant minimum de §Y15%§! £estate_influence£ pour le faire. Plus haute l'£estate_influence£, plus §Yforts ou longs§! leurs sorts seront, à §g(0 - 33) (33 - 66) (66 - 100)§! £estate_influence£ respectivement.§!"
 estate_wishcrafters:0 "Artisans Kurešimi"
 estate_wishcrafters_desc:0 "Depuis l'antiquité, les écoles et clans des Magi Kurešimi ont produit objets de grande qualité et pouvoir à travers Inscription, forme secrète de magie inspirée par la façon dont les Djinn utilisaient pour fabriquer leurs reliques. Avec l'élévation de l'artisanat global et l'échange d'idées avec d'autres régions d'Halann, certains groupes de Kurešimi ont incorporé ces nouvelles idées dans l'Inscription (tout en gardant leurs propres méthodes cachées des Canoriens), revitalisant ainsi l'artisanat et sa valeur à notre nation."
 estate_tribal_flocks:0 "Volées Tribales"
 estate_tribal_flocks_desc:0 "Les volées, plus petite unité de société harpie, sont collections flexibles de familles harpies. Plutôt que d'être divisées par lignes ethniques ou géographiques, elles sont divisées par leur matriarche de volée : et ces matriarches ont promis loyauté à notre souverain, pour maintenant."
 estate_vetaunyar:0 "Vetaunyar"
 estate_vetaunyar_desc:0 "Les Vetaunyar, ou Nées du Chant, sont mages des harpies, race qui a un plus grand nombre d'individus magiquement doués que les humains. Due à leur interaction avec les Magi Bulwari, elles connaissent beaucoup de leurs sorts et artisanats, mais elles possèdent aussi magie propre : Ištarun. Ce type de magie, souvent classifié comme Bardique, est art collaboratif de chant-de-sort. Jeunes mages harpies forment groupes à vie appelés Sanarenni, ou Sœurs Oiseaux-Chanteurs, qui combattent et travaillent ensemble pour performer magies puissantes.\n\n§TLes Mages peuvent §YLancer des Sorts§! pour le pays, mais ceci requiert un montant minimum de §Y15%§! £estate_influence£ pour le faire. Plus haute l'£estate_influence£, plus §Yforts ou longs§! leurs sorts seront, à §g(0 - 33) (33 - 66) (66 - 100)§! £estate_influence£ respectivement.§!"
 estate_harpy_merchants:0 "Volées Velmišše"
 estate_harpy_merchants_desc:0 "Les harpies Velmišše sont marchandes, diplomates, et artisanes qui suivent la Doctrine du Velmišše, ou grue demoiselle. La Doctrine souligne la Chasse pour richesse matérielle et pouvoir économique, et harpies qui suivent cette doctrine forment leurs propres sous-volées qui opèrent similairement aux guildes Canoriennes ou maisons Šabari Bulwari. Les volées Velmišše sont souvent composées d'harpies de toutes les différentes volées du Matriarcat, en faisant une force très influente dans politique harpie."