 ###########
 
 desc_mythical_cavalry_zamukaras:0 "Les Zamukaraš sont les unités des armées Bulwari et Elfes du Soleil composées de Tapis Magiques et Plateformes Volantes. Les deux véhicules sont utilisés exclusivement par des mages, avec un conduisant le véhicule et d'autres l'utilisant comme plateforme pour lancer sorts contre l'ennemi."
 zamukaras_gelkalis_bypass_tt:0 "§YContourne les exigences de Soie ou Fournitures Navales pour établir les Zamukaraš.§!"
 establish_the_zamukaras_title:0 "Établir les Zamukaraš"
 establish_the_zamukaras_desc:0 "Les tapis magiques et plateformes volantes ont été une partie importante de la guerre de Bulwar pendant des millénaires, cependant, seulement récemment il devint possible de produire les deux véhicules en plus grandes quantités, et de recruter et trouver les mages nécessaires pour les utiliser. La création des Zamukaraš, l'Armée des Cieux, permettra à notre pays de régner sur le champ de bataille, détruisant nos ennemis depuis les cieux."
 enable_zamukaras_tooltip:0 "§RPerd accès au Privilège des Académies de Mages de Bataille§!"
 zamukaras_totaldev_tt:0 "§YNous gagnerons 1 unité additionnelle de Zamukaraš tous les 200 développement total au-dessus de 400.§!"
 zamukaras_decision_tt:0 "§RNous perdrons accès au Privilège des Académies de Mages de Bataille§!"
 zamukaras_unlock_privileges_tooltip:0 "Débloque les privilèges Zamukaraš pour les Ordres §YMages§! et §YNoblesse§!."
 
 bulwar_flavour.49.t:0 "L'Armée des Cieux"
 bulwar_flavour.49.d:0 "Louange au plus grand,\nAu plus courageux de tous dirigeants,\nLe [Root.Monarch.GetTitle] de [Root.Country.GetName],\nLouange au puissant.\n\nJe loue [Root.Monarch.GetName], le plus grand,\nLe plus féroce de tous guerriers,\nLe conquérant des Cieux,\nJe chante à nouveau au Puissant !\n\nSurael exalta [Root.Monarch.GetName] ; de tous dirigeants il l'éleva [Root.Monarch.GetHerHim] vers les Cieux.\nPour marcher devant les forces, pour mener l'armée,\nPour donner le signal de bataille, pour avancer à l'attaque,\nPour diriger la bataille, pour contrôler le combat,\n\nÀ [Root.Monarch.GetHerHim] Surael confia ; dans armure de bataille il le fit [Root.Monarch.GetHerHim] asseoir, disant :\n\"J'ai prononcé mon décret, dans la Lumière du monde j'ai élevé [Root.Monarch.GetName] au pouvoir.\nLa domination sur tout Ciel j'ai confié à [Root.Monarch.GetHerHim].\nSoyez exalté, vous mon Choisi.\""
 bulwar_flavour.49.a:0 "Que la Lumière bénisse notre armée radieuse."
 
 estate_mages_zamukaras_focus_platforms:0 "Zamukaraš : Focus sur Plateformes Volantes"
 estate_mages_zamukaras_focus_platforms_desc:0 "En se concentrant sur plateformes volantes robustes comme composant principal de nos Zamukaraš, notre Armée du Ciel sera capable de déployer attaques encore plus dévastatrices sur l'ennemi d'en haut."
 estate_mages_zamukaras_focus_carpets:0 "Zamukaraš : Focus sur Tapis Magiques"
 estate_mages_zamukaras_focus_carpets_desc:0 "En se concentrant sur tapis magiques comme composant principal de nos Zamukaraš, notre Armée du Ciel sera assez agile pour éviter la plupart des attaques visées à eux."
 estate_mages_zamukaras_carpet_siege:0 "Zamukaraš : Siège en Tapis"
 estate_mages_zamukaras_carpet_siege_desc:0 "L'utilité des Zamukaraš n'est pas limitée au champ de bataille. Avoir accès aux plateformes volantes et tapis magiques nous permet de contourner la plupart des fortifications et finir un siège beaucoup plus tôt qu'autrement possible."
 estate_mages_lawassari_zamukaras:0 "Zamukaraš : Zamukaraš Lawaššari"
 estate_mages_lawassari_zamukaras_desc:0 "La création des tapis magiques et plateformes volantes nécessaires pour nos Zamukaraš est un processus magique consommateur de temps et laborieux. Avec l'aide des Façonneurs de Vœux maîtres de Kurešim-kišbar, nous avons amélioré le processus, et notre Armée des Cieux en a bénéficié."
 estate_artifice_wishcrafters_lazzaward:0 "Objets Inscrits Produits en Masse"
 estate_artifice_wishcrafters_lazzaward_desc:0 "En fournissant aux Kurešimi maîtres du Mont Lazzaward un approvisionnement sécurisé de matières premières nécessaires pour leur artisanat, ils peuvent non seulement créer objets Inscrits toujours plus ingénieux, mais ils ont aussi trouvé un moyen de rationaliser le processus de création de certains objets Inscrits basiques, permettant leur production de masse."
 estate_nobles_zamukaras_harpy_support:0 "Zamukaraš : Support Harpie"
 estate_nobles_zamukaras_harpy_support_desc:0 "En supplémentant nos Zamukaraš avec troupes harpies endurcies au combat, nous pouvons les renforcer plus facilement pendant une campagne."
 
 zamukaras_gelkar_sarmardu:0 "Gelkar Sarmardu"
 desc_zamukaras_gelkar_sarmardu:0 "En partageant les secrets de fabrication des tapis Samardu parmi nos guildes de tisserands, nous avons réussi à façonner des tapis volants faits de laine Gelkar sans requérir l'usage de matières premières rares et coûteuses."
 zamukaras_evrani_platforms:0 "Plateformes Volantes de Bahar"
 desc_zamukaras_evrani_platforms:0 "Nos fameuses forces Zamukaraš, sur leurs plateformes volantes, gardent les frontières de Bahar contre chaque ennemi qui désire entrer notre jardin sacré."
 zamukaras_varamhari_improved_platforms:0 "Plateformes Améliorées Varamhari"
 desc_zamukaras_varamhari_improved_platforms:0 "Grâce aux avances en théorie magique atteintes à Ulmiš Idiqlat, les plateformes volantes formant le cœur de nos forces Zamukaraš sont plus agiles et avancées que celles dans le reste de Bulwar."
 zamukaras_dartaxagerdi_genie_platforms:0 "Plateformes Volantes de Génie"
 desc_zamukaras_dartaxagerdi_genie_platforms:0 "Utiliser plateformes volantes construites avec artefacts de Façonnage de Vœux d'origine Šedu a fait de nos Zamukaraš la force la plus formidable de son genre à travers tout Bulwar."
 zamukaras_focus_platforms_modifier:0 "Focus sur Plateformes Volantes"
 desc_zamukaras_focus_platforms_modifier:0 "Nos Zamukaraš sont capables de porter plus de mages de bataille en combat qu'habituel grâce à notre focus sur la construction de plateformes volantes."
 zamukaras_focus_carpets_modifier:0 "Focus sur Tapis Magiques"
 desc_zamukaras_focus_carpets_modifier:0 "Nos Zamukaraš sont plus agiles en bataille qu'habituel grâce à notre focus sur la fabrication de tapis magiques."
 lazzaward_wishcrafter_modifier:0 "Objets Inscrits Produits en Masse"
 desc_lazzaward_wishcrafter_modifier:0 "Avoir accès aux armes et armures Façonnées de Vœux a amélioré les capacités de combat de nos armées."
 zamukaras_lawassari_zamukaras_modifier:0 "Zamukaraš Lawaššari"
 desc_zamukaras_lawassari_zamukaras_modifier:0 "Nos Zamukaraš ont maintenant accès à équipement supérieur fabriqué par les Façonneurs de Vœux maîtres du Mont Lazzaward."
 zamukaras_harpy_support:0 "Support Harpie"
