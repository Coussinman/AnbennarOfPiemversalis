 zokka_jaddari_war.1.t:0 "Dirigeant des Sables Orientaux"
 zokka_jaddari_war.1.d:0 "Moments après ma naissance, j'ai vu le Premier Soleil.\n\nIl planait directement au-dessus, me fixant, scintillant dans la chaleur et brûlant mes yeux. Je fus placé dans le sable brûlant et toiletté du bout du museau au bout de la queue, mais je n'ai jamais détourné le regard.\n\nJ'ai contemplé sa radiance, et c'était la première fois que j'ai connu la faim.\n\nJ'ai grandi. J'ai mangé. J'ai voyagé. J'ai conquis. Je suis resté vorace. Le Premier Soleil se levait, jour après jour, me narguant avec sa succulence. Je ne pouvais qu'imaginer le mélange parfait de douceur et épice, tacheté ma langue de ses saveurs exotiques. Mais il restait obstinément hors de portée.\n\nJ'ai grandi. J'ai mangé. J'ai grandi, parce que j'ai mangé. Plus je mange, plus je grandirai - c'est la logique. Et j'ai su : Je grandirai assez haut pour atteindre le Premier Soleil, et l'arracher du ciel, et le consommer bouchée-après-bouchée-après-bouchée. J'étancherai ma soif avec ses feux. Je finirai ma faim avec sa lumière.\n\nEt, alors que je cherchais de nouveaux festins dans ces sables assaisonnés de flamme, j'ai appris l'existence d'un autre soleil.\n\nLes éclaireurs ont peint une image vivide - une que j'ai commise en mémoire. Il était grand, ont-ils dit ; sa peau terre cuite, ses cheveux assortis au désert qu'il revendiquait. Sa meute le révérait. Son credo - quelque nouvelle perversion du dogme du Premier Soleil - était obéi sans question.\n\nIl savait de moi, aussi. Il cherchait à me tuer. À finir ma domination sur ces terres antiques.\n\nLa pensée de lui me ronge. Il marche ces sables comme s'ils s'inclinaient à lui, mais les dunes se souviennent de leur vrai maître, et bientôt, lui aussi. Mes mâchoires me font mal. Le goût de sa force, de sa ruine... oh, quel festin il sera !\n\nViens, vassal du Premier Soleil ! Affronte-moi, si tu oses ! Fais les ordres de ton maître ! Je salive à la pensée de notre rencontre !"
 zokka_jaddari_war.1.a:0 "Le morceau parfait pour aiguiser mon appétit..."
 zokka_jaddari_war.2.t:0 "Zokka Tombe"
 zokka_jaddari_war.2.d:0 "Pendant le combat personnel, Zokka le soi-disant Dévoreur-de-Soleils a été tué par Jaddar Jexiszuir. Sa horde se transforma en une masse de gnolls en déroute alors que la meute s'effondrait. Beaucoup se rendirent à ce nouveau seigneur qui détruisit celui qui les unifiait. Alors que beaucoup fuyaient, les troupes elfiques avancèrent avec peu ou pas de résistance. Le long du Suran, la population humaine opprimée de Hašr a déclaré sa liberté et cherché protection sous leurs libérateurs."
 zokka_jaddari_war.2.a:0 "Il a dévoré son dernier soleil !"
 zokka_jaddari_war.3.t:0 "Zokka Tombe"
 zokka_jaddari_war.3.d:0 "Zokka est tombé et sans lui, sa meute s'effondre ! Beaucoup fuient maintenant vers Tluukt alors que les elfes avancent et saisissent les camps et forteresses abandonnés. Cette guerre était un désastre. [F28.Monarch.GetName] a commencé à rassembler les gnolls fuyants et les ajouter à sa propre meute. Nous nous rangerons avec [F28.Monarch.GetHerHim] et continuerons notre combat sous de nouvelles bannières. Le Xhaozobine se lèvera à nouveau !"
 zokka_jaddari_war.3.a:0 "Le combat n'est pas encore perdu."
 zokka_jaddari_war.4.t:0 "Providence"
 zokka_jaddari_war.4.d:0 "Il respire.\n\nLe poids de sa lance est familier dans sa prise, et l'air est épais avec la puanteur du sang, de fumée, de sueur, de chair carbonisée. Mais Jaddar respire encore, et les cris des mourants s'estompent en un murmure distant. Zokka se dresse devant lui, muscles épais et tendus de force démoniaque, souffle s'embuant malgré la température. La taille pure du gnoll masque le soleil.\n\nIl respire.\n\nJaddar bouge d'abord. Il se lance, lance chantant, visant droit à la gorge du Seigneur de Meute. Zokka est plus rapide. Une main griffue intercepte la frappe, déformant bois et fer et os de même. La douleur monte son bras, mais Jaddar serre les dents et balance avec sa main libre, poussant un poignard vers le côté de la bête. Il frappe vrai - à peine. Zokka gronde, arrachant la lame libre avec une facilité écœurante.\n\nCrachant la poussière, Jaddar ajuste sa position. Zokka regarde, tête légèrement inclinée. L'éclat émeraude de ses yeux est transparent ; il n'y a aucun éclat narquois, ou déclaration d'acier. Seulement désir. Seulement faim.\n\nIl respire.\n\nÀ nouveau, Jaddar se lance. À nouveau, Zokka est plus rapide. Alors que le gnoll fait un pas de côté, la lumière perce en pleine force, aveuglant le Commandant pour un moment mortel. Zokka l'attrape mi-frappe, brisant la lance et enfonçant ses griffes profond. Jaddar mord un cri à la douleur, se tordant désespérément dans la prise, mais la force de son ennemi est absolue. Il est soulevé, comme si lui et son armure ne pesaient rien, pieds donnant des coups au sable ensanglanté. Souffle chaud et putride se répand sur son visage. Il rencontre les yeux du Seigneur de Meute.\n\nSeulement désir. Seulement faim.\n\nSurael l'a-t-il trahi ? Les sables se souviendront-ils de lui ? Que laissera-t-il derrière ?"
 zokka_jaddari_war.4.a:0 "Avec une morsure finale et écrasante, le Commandant est avalé..."
 zokka_jaddari_war.4.tt:0 "Les vestiges de la §OLégion du Désert§! fuiront vers l'est !\n"
 zokka_jaddari_war.5.t:0 "Jaddar Tombe"
 zokka_jaddari_war.5.d:0 "Pendant le combat personnel, Jaddar Jexiszuir a été tué par Zokka le Dévoreur-de-Soleils. Son commandement s'est effondré et les légions restantes se sont retirées à la montagne de vue claire. Ils cherchent maintenant refuge parmi nos amis et alliés de longue date : les harpies Elaiénna. [F49.Monarch.GetName] nous a offert refuge et une route pour continuer le combat."
 zokka_jaddari_war.5.a:0 "À l'est, au moins leurs perchoirs sont plus sûrs que les sables."
 zokka_jaddari_war.6.t:0 "La Question des Gnolls"
 zokka_jaddari_war.6.d:0 "Après la chute de Zokka et la dissolution de sa meute, beaucoup de ses gnolls ont fui vers Tluukt. Mais certains sont restés. Maintenant nous devons décider quoi faire avec tous ces gnolls qui vivent dans les terres garnies par les Légions du Désert. Leur hérésie ne peut être tolérée, mais comment devrions-nous les approcher eux et leur religion ?"
 zokka_jaddari_war.6.tt:0 "\nToutes nos provinces de culture Gnoll Croc-de-Sable reçoivent :"
 zokka_jaddari_war.6.a:0 "Montrez-leur la Vérité de Surael"
 zokka_jaddari_war.6.b:0 "Brûlez le Xhazobine !"
 zokka_jaddari_war.8.t:0 "L'indépendance de Hašr et la chute de Zokka"
 zokka_jaddari_war.8.d:0 "Avec la chute de Zokka et la dissipation de sa meute, ses anciennes terres sont passées sous le contrôle des Jaddari. Les locaux à Hašr ont déclaré leur indépendance et cherché la protection de ces Légions Phénix errantes, malgré tomber légitimement dans notre domaine. Devrions-nous les confronter et leur demander de retourner la terre qui ne fut que récemment prise de nous ?"
 zokka_jaddari_war.8.a:0 "Oui ! Demandons notre terre en retour !"
 zokka_jaddari_war.8.b:0 "Elle nous reviendra en temps, pas besoin de chercher conflit maintenant."
 zokka_jaddari_sareyand_demands_land_tt:0 "S'ils refusent, il y aura une guerre."
 zokka_jaddari_war.9.t:0 "Sareyand demande sa terre en retour !"
 zokka_jaddari_war.9.d:0 "Dans les séquelles de la chute de Zokka nous nous sommes soudain trouvés en contrôle de la vaste majorité de sa terre, incluant cette terre qu'il avait juste conquise du Royaume de Sareyand. Maintenant que nous contrôlons cette terre Sareyand demande que nous la retournions. Leur envoyé est tout sourires, mais ils étaient clairs que c'est un ultimatum et que si nous ne retournons pas cette terre ils combattront pour elle."
 zokka_jaddari_war.9.a:0 "Le Vrai Phénix sera révélé alors !"
 zokka_jaddari_war.9.b:0 "Nous ne cherchons aucune querelle avec nos amis"
 zokka_jaddari_war.10.t:0 "Armées réfugiées de la meute de Zokka"
 zokka_jaddari_war.10.d:0 "Les nouvelles nous ont atteints avec les premiers réfugiés, le grand Zokka est tombé, tué par quelque elfe. Paniqués et désorganisés sa meute s'est éparpillée et a abandonné leurs maisons en recherche d'un nouveau dirigeant. Maintenant beaucoup d'entre eux, d'abord individus puis bandes de guerre entières, ont commencé à traverser la frontière pour chercher le leadership de [Root.Monarch.GetName] dans l'espoir que [Root.Monarch.GetSheHe] puisse les aider à reprendre leur terre perdue."
 zokka_jaddari_war.10.a:0 "Dirigeons leur colère vers quelque chose d'utile"
 zokka_jaddari_war.14.t:0 "Guerre des Sables Orientaux"
 zokka_jaddari_war.14.d:0 "À l'ouest, un seigneur de meute gnollique se stylisant le Dévoreur-de-Soleils a uni les meutes autour de l'Oasis Harra, les forgeant en une grande armée. Il a tourné cette armée vers Bulwar et saisi un grand tract de terre le long de la rivière Suran supérieure, vainquant les Elfes du Soleil de Sareyand. Maintenant il semble qu'il a tourné ses yeux vers l'est. Les éclaireurs de notre légion ont rapporté observations des hordes gnolls le long de notre frontière, et nous devons rallier nos forces et frapper en retour contre cette force de ténèbres malveillantes, de peur que notre lumière soit dévorée par un nouveau Xhazobain. Une chose est certaine, quiconque prévaut de cette guerre sera le prochain dirigeant du Salahad Oriental.\n\nJuste comme Surael se lève à l'est pour faire face aux ténèbres, nous suivrons Jaddar contre ces ténèbres de l'ouest ! Au nom de Surael !"
 zokka_jaddari_war.14.a:0 "Convoquons les légionnaires !"
 jaddar_start_tooltip:0 "Pour briser l'esprit de ces serviteurs des Ténèbres, Jaddar doit affronter Zokka sur le champ de bataille. Une fois leur dirigeant tombé, la meute s'effondrera sous nous."
 zokka_start_tooltip:0 "\nPour annihiler les elfes, Zokka doit affronter Jaddar sur le champ de bataille.\n\nCompléter la mission '§YSeconde Lumière§!' assistera Zokka dans le coring de ses terres nouvellement conquises.\n\nUne fois leur dirigeant tombé, la Légion du Désert fuira de retour à [2909.GetName], leur montagne sainte..."
